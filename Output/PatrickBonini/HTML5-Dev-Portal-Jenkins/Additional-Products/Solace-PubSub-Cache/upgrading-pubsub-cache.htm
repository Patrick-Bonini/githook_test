                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upgrading <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have the older version of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>, you must upgrade to use all its features and benefit from all available compatibility.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two ways to upgrade your <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Basic <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Upgrade</p>
                                </li>
                                <li>
                                  <p>Upgrading <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> While Preserving Cached Messages</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a Cache Cluster has one cache instance only, you can't avoid losing cached messages and must use the basic <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> upgrade procedure. If the Cache Clusters have two or more instances, you can upgrade <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> while preserving the cached messages.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="basic-pubsub-cache-upgrade"/>Basic <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Upgrade</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you don&#x2019;t care about loss of cached messages, or if you only have a single cache instance in a Cache Cluster, follow this procedure to upgrade <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">All cached messages are lost when following this procedure. <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> will be out of service during the procedure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you start this upgrade, it's assumed that you have root access to the Linux server. The directory where <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> is installed is <code>&lt;installdir&gt;</code>. The version of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> to be installed is <code>&lt;version&gt;</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This procedure needs to be repeated on each server running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances, if applicable.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To perform Basic <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Upgrade, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Copy the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> package to the server.<br/></p>
                                  <pre>/tmp/SolaceCache_Linux26-x64_opt_&lt;version&gt;.tar.gz</pre>
                                </li>
                                <li value="2">
                                  <p>Copy the C-API solclient package to the server.</p>
                                  <pre xml:space="preserve">/tmp/solclient_Linux26-x64_opt_&lt;version&gt;.tar.gz</pre>
                                  <p class="Note">The C API SolClient package is distributed separately from the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> package. To download the C API SolClient package, go to https://products.solace.com, select Products &gt; APIs &gt; CCSMP &gt; the appropriate version.</p>
                                </li>
                                <li value="3">
                                  <p>Stop the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> service.</p>
                                  <pre>service SolaceCache stop</pre>
                                </li>
                                <li value="4">
                                  <p>Verify that the operation status of the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance is <code>NotAvail</code>.</p>
                                </li>
                                <li value="5">
                                  <p>Extract the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> software.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
tar xfz /tmp/SolacheCache_Linux26-x64_opt_&lt;version&gt;.tar.gz</pre>
                                </li>
                                <li value="6">
                                  <p>Extract the C API solclient software.</p>
                                  <pre>cd &lt;installdir&gt;<br/>tar xfz /tmp/solclient_Linux26-x64_opt_&lt;version&gt;.tar.gz<br/>mv solclient_&lt;version&gt; solclient<br/><br/></pre>
                                </li>
                                <li value="7">
                                  <p>Start the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> software.</p>
                                  <pre>service SolaceCache start</pre>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once the cache instances restart, new messages can be published to the cache and then retrieved.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="upgrading-pubsub-cache-while-preserving-cached-messages"/>Upgrading <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> While Preserving Cached Messages</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can upgrade <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> without loss of cache messages or an interruption in service. For this upgrade to work, there must be multiple <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances in each Cache Cluster.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">For this procedure to be successful, you must upgrade your  <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances one at a time, so that there is always at least one <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance running in each Cache Cluster. Follow the steps below
carefully to ensure this is the case.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you start this upgrade, it's assumed that you have root access to the Linux server. The directory where <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> is installed is <code>&lt;installdir&gt;</code>. The version of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> to be installed is <code>&lt;version&gt;</code>. The existing version of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> is <code>&lt;oldversion&gt;</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To upgrade <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> while preserving cached messages, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Copy the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> package to the server.</p>
                                  <pre>/tmp/SolaceCache_Linux26-x64_opt_&lt;version&gt;.tar.gz</pre>
                                </li>
                                <li value="2">
                                  <p>Copy the C-API solclient package to the server.</p>
                                  <pre>/tmp/solclient_Linux26-x64_opt_&lt;version&gt;.tar.gz</pre>
                                  <p class="Note">The C API SolClient package is distributed separately from the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> package. To download the C API SolClient package, go to https://products.solace.com, select Products &gt; APIs &gt; CCSMP &gt; the appropriate version.</p>
                                </li>
                                <li value="3">
                                  <p>Rename the existing SolaceCache directory. Do not stop the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances before doing this.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
mv SolaceCache SolaceCache.&lt;oldversion&gt;</pre>
                                </li>
                                <li value="4">
                                  <p>Rename the existing C API solclient directory.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
mv solclient solclient.&lt;oldversion&gt;</pre>
                                </li>
                                <li value="5">
                                  <p>Extract the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> software.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
tar xfz /tmp/SolaceCache_Linux26-i386_opt_&lt;version&gt;.tar.gz</pre>
                                </li>
                                <li value="6">
                                  <p>Extract the C API solclient software.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
tar xfz /tmp/solclient_Linux26-i386_opt_&lt;version&gt;.tar.gz
mv solclient_&lt;version&gt; solclient</pre>
                                </li>
                                <li value="7">
                                  <p>Copy the configuration files from your old SolaceCache directory to the newly created SolaceCache directory.</p>
                                  <pre xml:space="preserve">cd &lt;installdir&gt;
cp SolaceCache.&lt;oldversion&gt;/config/* SolaceCache/config</pre>
                                  <p class="Caution">The symbolic link that you created with your initial <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation (ln <code>&#x2013;s /usr/sw/SolaceCache/bin/servicescript/etc/init.d/SolaceCache</code>) now references the new <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> service script. You must not use any service SolaceCache commands until the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances have been restarted.</p>
                                </li>
                                <li value="8">
                                  <p>Stop the first <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance. You must use <code>kill &lt;pid&gt;</code> to stop a single <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance (and not a service SolaceCache stop command).</p>
                                  <p style="font-weight: bold;">Example:</p>
                                  <p>Enter the following to identify the running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance:</p>
                                  <pre>ps faxw | grep SolaceCache</pre>
                                  <p>The following sample output identifies two <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances running on the platform. The instances are identified by the configuration files <code>rp.ci.i1.txt</code> and <code>rp.c1.i2.txt</code>:</p>
                                  <pre xml:space="preserve">ps faxw | grep SolaceCache

2541 pts/1 S+ 0:00 \_ grep -i SolaceCache
2457 pts/1 S 0:00 /usr/bin/perl -w
/usr/sw/SolaceCache/bin/keepalive SolaceCache -f /usr/sw/
SolaceCache /config/rp.c1.i1.txt
2460 pts/1 S 0:00 \_ SolaceCache -f /usr/sw/ SolaceCache
/config/rp.c1.i1.txt
2461 pts/1 S 0:00 /usr/bin/perl -w /usr/sw/
SolaceCache /bin/keepalive SolaceCache -f /usr/sw/ SolaceCache
/config/rp.c1.i2.txt
2462 pts/1 S 0:00 \_ SolaceCache -f /usr/sw/ SolaceCache
/config/rp.c1.i2.txt</pre>
                                  <p>To stop a single instance, you must signal the <code>keepalive</code> script that is managing the instance. For example, to stop <code>rp.c1.i1</code>, enter <code>kill 2457</code>.</p>
                                </li>
                                <li value="9">
                                  <p>Verify that the operation status of the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance is <code>NotAvail</code>.</p>
                                </li>
                                <li value="10">
                                  <p>Restart the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance. You must restart this one instance only.</p>
                                  <p style="font-weight: bold;">Example:</p>
                                  <pre>service SolaceCache start rp.c1.i1</pre>
                                </li>
                                <li value="11">
                                  <p>Wait for the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance to completely synchronize to the other <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance in the Cache Cluster (In other words, the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance operational state must be <code>Up</code>).</p>
                                </li>
                                <li value="12">
                                  <p>Repeat Steps 9 to 11 for each <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance on the server.</p>
                                </li>
                                <li value="13">
                                  <p>Repeat Steps 1 to 12 for each server that is running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances.</p>
                                </li>
                                <li value="14">
                                  <p>When all <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances are upgraded and running, you can optionally remove the old versions of the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> directory and solClient library directory created in Step 3 and Step 4.</p>
                                </li>
                              </ol>
                            </div>
                          </div>
