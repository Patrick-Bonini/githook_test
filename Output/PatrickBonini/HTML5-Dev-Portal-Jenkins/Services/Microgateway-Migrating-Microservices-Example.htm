                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Migrating to an Event-Driven Architecture Example</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following sections provide an example of how you can use a Microgateway to migrate from a traditional request/reply architecture to an event-driven architecture. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Under a traditional request/reply architecture, adding a new event-driven service means taxing every existing microservice to support at least two message exchange patterns (events and request/reply). Because a Microgateway can translate incoming events into REST&#xA0;HTTP&#xA0;requests, you can add new event-driven applications without having to interfere with existing services. In addition, you can have both environments in operation until you are ready to remove the older services.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Overview" class="MCXref xref">Overview</a>
                                </li>
                                <li>
                                  <a href="#Before" class="MCXref xref">Before You Begin</a>
                                </li>
                                <li>
                                  <a href="#Create-Broker" class="MCXref xref">Step 1: Create a PubSub+ Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#Configure-Broker" class="MCXref xref">Step 2:&#xA0;Configure a Microgateway on the PubSub+ Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#Publish-Event" class="MCXref xref">Step 3: Publish an Event</a>
                                </li>
                                <li>
                                  <a href="#Cleanup" class="MCXref xref">Step 4:&#xA0;Cleanup</a>
                                </li>
                                <li>
                                  <a href="#Next-Steps" class="MCXref xref">Next Steps</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Overview"/>Overview</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example, we'll create a Solace PubSub+ software event broker, configure a Microgateway on it, and publish an event containing a specified IP&#xA0;address to the event broker using a sample browser-based application. The Microgateway on the event broker translates the event into a REST HTTP&#xA0;request before sending it to a Geo Finder application. Once received,  the Geo Finder application responds to the request with geographical information about the IP address.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The browser-based event publisher represents a new event-driven microservice you are adding to your environment, and the Geo Finder application represents an existing REST&#xA0;HTTP&#xA0;endpoint. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../Resources/Images/Microgateway-Tasks/microgateway_sample_architecture1.PNG" alt=""/>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Before"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed you have:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Windows 10 Pro, or Mac OS X Yosemite 10.10.3 or higher.</li>
                                <li>Docker for Mac, or Docker for Windows installed, with at least 2 GiB&#xA0;of memory dedicated to Docker Engine. For more information about allocating memory and swap space, refer to  <a href="https://docs.docker.com/docker-for-windows/#advanced" target="_blank" class="link-offsite">Docker for Windows</a> or <a href="https://docs.docker.com/docker-for-mac/#advanced" target="_blank" class="link-offsite">Docker for Mac</a> settings page.</li>
                                <li>Google Chrome as your current browser. </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Create-Broker"/>Step 1: Create a PubSub+ Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a PubSub+ software event broker for this example:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Start Docker Engine and open a command-line terminal.</p>
                                </li>
                                <li value="2">
                                  <p>Download the <a href="https://gist.github.com/tzoght/281052e24d463eb182b5534ba4dd55e8#file-singlenode-yml" target="_blank" class="link-offsite">singleNode.yml</a> Docker compose template file:</p>
                                  <pre class="Code" xml:space="preserve">curl https://raw.githubusercontent.com/SolaceLabs/solace-docs-assets/master/microgateway/singleNode.yml -O</pre>
                                </li>
                                <li value="3">
                                  <p>Create a PubSub+ software event broker using the compose file:</p>
                                  <div class="Note">
                                    <p>The compose file in this example publishes a number of container ports to the same ports on your host machine. If any of these ports are in use, the event broker will not activate.</p>
                                    <div class="MCDropDown MCDropDown_Closed dropDown">
                                      <span class="MCDropDownHead dropDownHead">
                                        <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Ports Used in this Example</a>
                                      </span>
                                      <div class="MCDropDownBody dropDownBody">
                                        <pre class="Code">80
443
943
1883
5671
5672
8000
8080
8443
8883
9000
9443
55555
55003
55443
1936</pre>
                                      </div>
                                    </div>
                                  </div>
                                  <pre class="Code" xml:space="preserve">docker-compose -f singleNode.yml up -d</pre>
                                  <p>If the event broker creation is successful, the following output is displayed in the terminal:</p>
                                  <pre class="Code">Creating pubSubStandardSingleNode ... done</pre>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Configure-Broker"/>Step 2:&#xA0;Configure a Microgateway on the PubSub+ Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before your event broker can process events, you need to configure a Microgateway on a message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure your event broker using one of the following methods:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Configure-Broker-SEMP" class="MCXref xref">Configure a Microgateway using SEMP</a>
                                </li>
                                <li>
                                  <a href="#Configure-Broker-CLI" class="MCXref xref">Configure a Microgateway using the Solace CLI</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To learn more about the components that constitute a Microgateway, refer to <a href="Microgateway-Traffic-Mgmt-Example.htm" class="MCXref xref">Traffic Management to Microservices Example</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Configure-Broker-SEMP"/>Configure a Microgateway using SEMP</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a Microgateway on your event broker using the sample management application below (which uses <a href="../Admin/SEMP/Using-SEMP.htm" class="MCXref xref">SEMP</a> requests to set up each component):</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"> Click <b>Run Pen</b> to load the application.</li>
                                <li value="2">Click <b>Setup</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the configuration is successful, the following is displayed in the <b>Response</b> field:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">default VPN exists  --&gt; creating queue gtwQ
created queue gtwQ
changed VPN mode to gateway
added topic subscription to gtwQ
added RDP to gtwQ
binding RDP to gtwQ
created rest consumer for rdp  gtwRdp</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the <b>Response</b> field does not display any information, you may need to wait a minute for the event broker to finish activating and try again. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-height="575" data-theme-id="dark" data-slug-hash="Zjydwp" data-default-tab="result" data-user="solacecloud" data-pen-title="Solace PubSub+ Configure MicroGateway" data-preview="true" class="codepen">See the Pen <a href="https://codepen.io/solacecloud/pen/Zjydwp/">Solace PubSub+ Configure MicroGateway</a> by Solace Cloud (<a href="https://codepen.io/solacecloud">@solacecloud</a>) on <a href="https://codepen.io">CodePen</a>.</p>
                              <script xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" async="async" src="https://static.codepen.io/assets/embed/ei.js">
                                                            </script>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Configure-Broker-CLI"/>Configure a Microgateway using the Solace CLI</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a Microgateway on your event broker using the Solace CLI:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Enter the following <code>docker exec</code> command to access your event broker's  CLI.</p>
                                  <pre class="Code" xml:space="preserve">docker exec -it pubSubStandardSingleNode /usr/sw/loads/currentload/bin/cli -A</pre>
                                </li>
                                <li value="2">
                                  <p>Enter the following commands.</p>
                                  <div class="MCDropDown MCDropDown_Closed dropDown">
                                    <span class="MCDropDownHead dropDownHead">
                                      <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example</a>
                                    </span>
                                    <div class="MCDropDownBody dropDownBody">
                                      <pre class="Code" xml:space="preserve">enable
config
message-spool message-vpn default
create queue gtwQ
permission all consume
subscription topic GET/&gt;
no shutdown
exit
exit
message-vpn default
service rest
mode gateway
exit
exit
rest
create rest-delivery-point gtwRdp
create queue-binding gtwQ
exit
create rest-consumer gwConsumer
remote
host ip-api.com
port 80
exit
no shutdown
exit
no shutdown			</pre>
                                    </div>
                                  </div>
                                </li>
                                <li value="3">
                                  <p> Enter the following show command to verify that  the event broker is ready to process requests (both the <code>Admin State</code> and <code>Oper State</code> flags are <code>Up</code>). </p>
                                  <div class="MCDropDown MCDropDown_Closed dropDown">
                                    <span class="MCDropDownHead dropDownHead">
                                      <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example</a>
                                    </span>
                                    <div class="MCDropDownBody dropDownBody">
                                      <pre class="Code" xml:space="preserve">show message-vpn default rest rest-delivery-point gtwRdp
							
Total REST Delivery Points (up):                       1
Total REST Delivery Points (configured):               1
Total REST Consumers (up):                             1
Total REST Consumers (configured):                     1
Total REST Consumer Outgoing Connections (up):         3
Total REST Consumer Outgoing Connections (configured): 3
Total Queue Bindings (up):                             1
Total Queue Bindings (configured):                     1

Flags Legend:
A - Admin State (U=Up, D=Down)
O - Oper State (U=Up, D=Down)

                                                  REST
                                                 Consumer
                                                 Outgoing     Queue       Conns
                                        Status    Conns      Bindings    Blocked
RDP Name             Message VPN         A O    (up/conf)    (up/conf)     (%)
-------------------- ------------------ ------ ----------- ------------- -------
gtwRdp               default             U U   3 / 3       1 / 1              0</pre>
                                    </div>
                                  </div>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Publish-Event"/>Step 3: Publish an Event</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To  publish an event with the sample application provided below:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Click <b>Run Pen</b> to load the application.</li>
                                <li value="2">Click <b>Connect</b> to connect to your  event broker.</li>
                                <li value="3">Enter an IP&#xA0;address in the <b>IP (get geo location)</b> field.</li>
                                <li value="4">Click <b>Request</b> to publish the event through your event broker to the  Geo Finder endpoint.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The geographical information associated with the IP&#xA0;address you passed into the request is displayed in the <b>Response</b> field.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-height="625" data-theme-id="dark" data-slug-hash="rrwEXy" data-default-tab="result" data-user="solacecloud" data-pen-title="Event Driven Microservice (Solace PubSub+)" data-preview="true" class="codepen">See the Pen <a href="https://codepen.io/solacecloud/pen/rrwEXy/">Event Driven Microservice (Solace PubSub+)</a> by Solace Cloud (<a href="https://codepen.io/solacecloud">@solacecloud</a>) on <a href="https://codepen.io">CodePen</a>.</p>
                              <script xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" async="async" src="https://static.codepen.io/assets/embed/ei.js">
                                                            </script>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Cleanup"/>Step 4:&#xA0;Cleanup</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the event broker and clean up all associated resources, enter the following <code>docker-compose</code> command: </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code" xml:space="preserve">docker-compose -f singleNode.yml down -v</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Next-Steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">At this point you'll have created a Solace PubSub+ software event broker, configured a Microgateway on it, and published an event through the event broker to an existing REST&#xA0;HTTP&#xA0;endpoint. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example should provide you with some ideas as to how you can use a Solace Microgateway to add event-driven applications to an existing request/reply architecture as part of your migration to an event-driven architecture.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From here, we encourage you to review the following topics to learn more about other capabilities that are enabled with the Microgateway feature:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="Microgateway-Use-Cases.htm" class="MCXref xref">Microgateway Use Cases</a>
                                  </p>
                                </li>
                                <li>
                                  <a href="Microgateways-Overview.htm" class="MCXref xref">Microgateways</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
