introspection-timeout &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the value to set in seconds.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no introspection-timeout</code>, returns its value to 1 second.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> JWKS Endpoint</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To verify the ID and access tokens, the event broker needs access to the public keys. These keys are available from the OAuth provider's JSON Web Key Set (JWKS)&#xA0;endpoint. This endpoint can be explicitly configured or determined from the discovery document. The<code>jwks</code> endpoint returns the keys that was used to verify JSON Web Tokens (JWTs) from the OAuth provider. The event broker retrieves these keys from that URL to validate token signatures and caches </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a JWKS endpoint, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
jwks &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the URI of the <code>jwks</code> endpoint. Only HTTPS&#xA0;is supported. If you specify an HTTPS address, certificates and certificate authorities must be configured on the event broker. See <a href="Managing-Server-Certs.htm" class="MCXref xref">Managing Server Certificates</a>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no jwks</code>, returns the endpoint value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> JWKS Refresh Interval</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, PubSub+ event brokers refresh any JWKS&#xA0;public keys obtained from an OAuth authorization server once every twenty four hours. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Keys are also refreshed any time the following occurs:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>The refresh interval is changed.</li><li>The JWKS endpoint is changed.</li><li>The issuer is changed.</li><li>The OAuth profile is enabled.</li><li>The Message VPN&#xA0;is enabled, or OAuth authentication is enabled for the Message VPN.</li><li>The broker is restarted.</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once every <code>jwks-refresh-interval</code>, the event broker will refresh the set of keys. If the event broker attempts to refresh the key and the request fails, the following retries are performed:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>retry every 60s indefinitely if valid data is missing</li><li>retry three times every 60s if valid data exists. The event broker will then stop and wait for the next scheduled refresh or data expiry</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition, JWKS keys expire when they are older than three times the <code>jwks-refresh-interval</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the JWKS refresh interval, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
jwks-refresh-interval &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the number of seconds between forced public key refreshes. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no jwks-refresh-interval</code>, returns its value to the default of 86400 seconds (1 day).</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Userinfo Endpoint</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The UserInfo endpoint is part of the <a href="https://openid.net/specs/openid-connect-core-1_0.html#UserInfo" target="_blank" class="link-offsite">OpenID Connect standard (OIDC)</a>, designed to return claims about the authentication user. The endpoints is used in situations where ID token may not contain all the required claims, in which case the access token is used to retrieve the userinfo.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a userinfo endpoint, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
userinfo &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the URL of the userinfo endpoint. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no userinfo</code>, returns the endpoint value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Userinfo Timeout Endpoint</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the userinfo timeout endpoint, you can set the maximum time a userinfo request is allowed to take.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a userinfotimeout endpoint, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
userinfo-timeout &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the number of seconds is the number of seconds that a userinfo request is allowed to take.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no userinfo-timeout</code>, returns its value to the default value of 1 second.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Client"/>Client</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A client is the application that wants to access the resource server data. It is the application that requests the access token or ID token from the authorization server and then passes it to the token server to get access to the data.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure OAuth client settings on the event broker, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...sage-vpn/authentication/oauth/profile)# client<br/>solace(...n/authentication/oauth/profile/client)# </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From this level, you can configure the following settings:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...n/authentication/oauth/profile/client)# [required-claim ... | required-type ... |  validate-type]</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Claim</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure required claims in the event broker to verify the ID token. All claims specified under <code>required-claim</code> must match exactly. The <code>required-claim</code> values are specified as JSON, and may be strings, numbers, or arbitrary JSON objects. A maximum of four required claims can be configured per OAuth profile. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a required claim, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...n/authentication/oauth/profile/client)# create required-claim &lt;name&gt; &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is name of the ID&#xA0;token claim to verify. The claim names must be unique and are case-sensitive. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the required claim value, which must be a string containing a valid JSON value.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-claim &lt;value&gt;</code>, deletes the configured claim.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Type</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The content type required for the ID token header. The default value is JWT.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure required type value, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...n/authentication/oauth/profile/client)# required-type &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the value to set for the <code>required-type</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-type &lt;value&gt;</code>, returns its value to JWT.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Type</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>validate-type</code> parameter verifies the token ID&#xA0;type. By default, it is set to true. If <code>validate-type</code> is true, tokens that don't have the <code>typ</code> header field will fail to validate. Generally, most OAuth providers set <code>typ</code> to JWT. Also, if validate-type is enabled (default), the <code>typ</code> field in the JWT header must match the value configured in <code>required-type</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the validate type parameter, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...n/authentication/oauth/profile/client)# validate-type<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no validate</code>, changes the default value (<code>true</code>) to <code>false</code>.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Resource-Server"/>Resource Server</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the OAuth flow, the resource server accepts the access token and verifies that it's valid. The configurations under <code>resource-server</code> only has effect if <code>oauth-role</code> is resource-server.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure OAuth resource server settings, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# resource-server<br/>solace(...e/authentication/oauth-profile/resource-server)# </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From this level, you can configure the following settings:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...e/authentication/oauth-profile/resource-server)# [parse-access-token | required-audience | required-claim | required-issuer | required-scope | required-type | validate-audience | validate-issuer | validate-scope | validate-type]</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Parse Access Token</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can enable or disable parsing of the access token as a JWT. It is enabled by default. When <code>parse-access-token</code> is enabled, the access token is examined to determine whether it contains the claims specified for the username and groups. If it contains both claims, no further processing is required, and values of the appropriate claims are used. However, if an introspection endpoint is provided (either directly or via discovery), every access token is checked even if the token contains the username and groups. If <code>parse-access-token</code> is disabled, the <code>introspection-endpoint</code> must be specified.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable the default <code>parse-access-token</code>, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# no parse-access-token<br/></p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Type</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The content type required for the access token header. The default value is <code>at+jwt</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure required type value, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/client)# required-type &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the value to set for the <code>required-type</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-type &lt;value&gt;</code>, returns its value to <code>at+jwt</code>.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Audience</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate the required audience parameter provided by the client. The <code>required-audience</code> value must match the <code>aud</code> claim if the <code>aud</code> claim is a string and if it is an array of strings, it must match one of the values of the <code>aud</code> claims. If the <code>required-audience</code> value is incorrect, the event broker rejects the connection attempt.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure OAuth required audience value, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...e/authentication/oauth-profile/resource-server)# required-audience &lt;value&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-audience &lt;value&gt;</code>,  returns the value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Claim</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure required claims in the event broker to verify the access token or introspection response. All claims specified under <code>required-claim</code> must match exactly. The <code>required-claim</code> values are specified as JSON, and may be strings, numbers, or arbitrary JSON objects. A maximum of 8 required claims can be configured per OAuth profile.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a required claim, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# create required-claim &lt;name&gt; &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is name of the <code>id-token</code> claim to verify. The claim names must be unique and are case-sensitive. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the required claim value, which must be a string containing a valid JSON value.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-claim &lt;value&gt;</code>, deletes the configured claim.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Required"/>Required Issuer</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the required issuer claim value in the event broker as part verifying the access token or introspection response. The configured <code>required-issuer</code> value must match the <code>iss</code> claim. If the <code>required-issuer</code> is not specified, the <code>issuer</code> from the <code>discovery</code> endpoint is used to verify the <code>iss</code> claim.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a required issuer claim, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# required-issuer &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the value to configure for the required issuer claim.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-claim &lt;value&gt;</code>,   returns the value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Required Scope</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The required scopes are space-separated list of scopes that must be present in the <code>scope</code> claim The <code>scope</code> claim must contain all of the values in <code>required-scope</code>, but may contain other scopes, and the scopes may be in a different order. If the <code>required-scope</code> is empty or not set, no <code>scope</code> verification is performed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the required scope on the event broker, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# required-scope &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code>&#xA0;is the value to configure for the required issuer claim.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no required-scope &lt;value&gt;</code>, returns the value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Audience</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate the audience parameter to verify the <code>aud</code> claim in the access token or introspection response. By default this feature is enabled. If <code>validate-audience</code> is disabled, <code>required-audience</code> validation is not performed. If it is enabled, the validation described at <code>required-audience</code> will be performed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event broker to validate the audience claim, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# validate-audience<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no validate-audience</code>, disables it.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Issuer</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate issuer parameter to verify the <code>iss</code> claim in the access token or introspection response. By default this feature is enabled. If <code>validate-issuer</code> is disabled,  <code>required-issuer</code> validation is not performed.  If it is enabled, the validation described at <code>required-issuer</code> will be performed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event broker to validate the issuer claim, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# validate-issuer<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no validate-issuer</code>, disables it.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Scope</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate the scope parameter to verify the <code>scope</code> claims in the access token or introspection response. By default this feature is enabled. If <code>validate-scope</code> is disabled, <code>required-scope</code> validation is not performed.  If it is enabled, the validation described at <code>required-scope</code> will be performed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event broker to validate scope claims, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# validate-scope<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no validate-scope</code>, disables it.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Type</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate the scope parameter to verify the  <code>typ</code> field in the access token header. By default this feature is enabled. If <code>validate-type</code> is disabled, <code>required-type</code> validation is not performed.  If it is enabled, the validation described at <code>required-type</code> will be performed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event broker to validate the <code>typ</code> field, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile/resource-server)# validate-type<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no validate-type</code>, disables it.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Client-ID"/>Client ID</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a client registers with an OAuth provider they receive a client ID along with a client secret. These are essentially equivalent to username and password, which the authorization server uses to authenticate the application. The <code>client-id</code> identifies the client responsible for the OAuth request. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you set the OAuth role on event broker  to client, the <code>client-id</code> is checked against the <code>aud</code> claim in received ID tokens. If you set the OAuth role  to resource server, this verification depends on the <code>validate-audience</code> setting. If <code>validate-audience</code> is enabled, the <code>client-id</code> is checked against the claim indicated in the <code>required-audience</code> configuration. In either case if the value is incorrect, the event broker rejects the connection attempt.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a client ID on your event broker, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# client-id &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the OAuth provided Client ID.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no client-id</code>,   returns the value to none.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="secret"/>Client Secret</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a client registers with an OAuth provider they receive a client ID and client secret. These are essentially equivalent to username and password, which the authorization server uses to authenticate the application. Client secrets are only necessary if you are using an introspection endpoint (see <a href="#Introspection-Endpoint" class="MCXref xref">Introspection Endpoint</a>).</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a client secret on your event broker, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# client-secret &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the OAuth provided Client Secret.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no client-secret</code>,  returns the value to none.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="MQTT-Username-Validation"/>MQTT&#xA0;Username Validation</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to validate the username provided by MQTT&#xA0;clients against the username extracted from the token. If they are different, the event broker rejects the connection attempt.</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution"><p>This setting is included for backwards compatibility to allow OAuth providers to be converted to Message VPN OAuth profiles. Because it provides no security benefit, it shouldn&#x2019;t be used in production environments.</p></div><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable MQTT&#xA0;username validation, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# mqtt-username-validate<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no mqtt-username-validate</code>, disables MQTT&#xA0;username validation.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Issuer-Identifier"/>Issuer Identifier</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the issuer identifier for the OAuth provider, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# issuer &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the  authorization server's issuer identifier URL.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no issuer &lt;value&gt;</code>, returns its value to none.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Disconnect-Token-Expiry"/>Disconnect on Token Expiration</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, PubSub+ event brokers disconnect clients when their tokens expire. You can change this default to suit your deployment. Changing this value does not affect existing clients, only new client connections.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event broker to disconnect clients when their tokens expire, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# disconnect-on-token-expiration<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no disconnect-on-token-expiration</code>, stops the event broker from disconnecting clients when their tokens expire.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Authorization-Groups-Claim"/>Authorization Groups Claim</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, PubSub+ event brokers use the <code>groups</code> field in OAuth tokens to determine the client authorization group. You can change this default to suit your deployment. For more information about authorization groups, see <a href="Configuring-LDAP-Groups.htm#Configuring-LDAP-Auth-Groups" class="MCXref xref">Configuring Authorization Groups</a>. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the authorization groups claim name, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# authorization-groups-claim-name &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the field in the token used  to determine the client authorization group. If no value is provided, <code>groups</code> is used as the default. When using JWTs, claim names must be at the top level of the JWT. In other words, they cannot be embedded. In addition, the value of any claim that you want to use as a client authorization group must be a  string or an array of strings.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example the <code>"authGroupClaim"</code> field is used to determine the authorization group, and its value is the  string <code>"abcdefghi"</code>:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
...
   "authGroupClaim": "abcdefghi",
...
}</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example the <code>"authGroup"</code> field is used to determine the authorization group, and its value is the string array <code>["a b c", "def", "ghi"]</code>. The event broker interprets this array as three authorization groups, <code>"a b c"</code> (including the spaces), <code>"def"</code>, and <code>"ghi"</code>. In this case, the client will be assigned to the highest priority authorization group which matches one of the supplied names.</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
...
   "authGroup": ["a b c", "def", "ghi"],
...
}</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no authorization-groups-claim-name &lt;value&gt;</code>, returns its value to the default <code>groups</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For compatibility, you can configure the event broker  to interpret a string value for the claim as a space-delimited set of groups, similar to the <code>scope</code> claim. For example, a claim value of <code>"a b c"</code> would be interpreted as three groups: <code>"a"</code>, <code>"b"</code>,  and <code>"c"</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure this behaviour, enter the following command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/authentication/oauth-profile)# authorization-groups-claim-string-format space-delimited</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no authorization-groups-claim-string-format</code>, returns its value to the default <code>single</code>.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Username-Claim"/>Username Claim Name</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, PubSub+ event brokers use the <code>sub</code> field in OAuth tokens to determine the client username.  You can configure a custom <code>username-claim-name</code>, which must be a string; for example, <code>email</code>. Claims of other types such as number, boolean, object, array, etc., are not supported.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the username claim name, enter the following command: </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# username-claim-name &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the field in the token used  to determine the client username. If no value is provided, <code>sub</code> is used as the default.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no username-claim-name &lt;value&gt;</code>, returns its value to the default <code>sub</code>.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Forward-Proxy"/>Forward Proxy</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Depending on your deployment, you may require that communication between the event broker and authorization servers  goes through a forward proxy. This is often the case if your event broker sits behind a firewall and egress traffic needs to connect to a proxy server to go outside the firewall.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a forward proxy for a Message VPN&#xA0;OAuth profile, enter the following command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...sage-vpn/authentication/oauth/profile)# proxy &lt;proxy-name&gt;</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;proxy-name&gt;</code> is the name of the forward proxy configured on the event broker to use for discovery, user info, and introspection requests. For more information, see <a href="../Features/VPN/Configuring-VPNs.htm#Configur4" class="MCXref xref">Configuring a Forward Proxy</a>. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no proxy</code>, removes any configured forward proxy. </p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="VPN-OAuth-Profiles"/>Enabling Message VPN OAuth Profiles</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a Message VPN&#xA0;OAuth profile, enter the following  commands:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(configure/message-vpn/authentication)# oauth<br/>solace(...gure/message-vpn/authentication/oauth)# profile &lt;profile&gt;<br/>solace(...sage-vpn/authentication/oauth/profile)# no shutdown</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable  a Message VPN&#xA0;OAuth profile authentication for clients connecting to the given Message VPN, enter the following command: </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...sage-vpn/authentication/oauth/profile)# shutdown</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Display-VPN-OAuth-Profile-Info"/>Displaying Message VPN OAuth Profile Information</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display information about an OAuth provider,  enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">show message-vpn &lt;vpn-name&gt; oauth profile &lt;profile&gt; [client required-claim &lt;required-claim-name-pattern&gt; | resource-server required-claim &lt;required-claim-name-pattern&gt;] |&#xA0;[detail [stats]]
</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn name&gt;</code> is the name of the Message VPN&#xA0;where the profile is configured.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;profile&gt;</code> is the name of the  OAuth profile you want to monitor.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client required claim</code> displays claim values required to be present in the ID token. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>resource server required-claim</code> displays claim values required to be present in the access token.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;required-claim-name-pattern&gt;</code> is the  required claim name filter to apply to the  command; may contain wildcard characters * or ?.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> displays detailed information about the OAuth profile.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> displays statistics about the OAuth profile.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enabling"/>Enabling OAuth Client Authentication</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable OAuth authentication for clients connecting to the given Message VPN, enter the following  commands:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(configure/message-vpn/authentication)# oauth<br/>solace(...gure/message-vpn/authentication/oauth)# no shutdown</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable  OAuth authentication for clients connecting to the given Message VPN, enter the following command: </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...gure/message-vpn/authentication/oauth)# shutdown</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="OAuth2"/>OAuth Client Authentication Example Configuration</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following example shows how to create and set up an OAuth profile on a new Message VPN which is used for OAuth authentication. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example: </p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>The OAuth discovery endpoint is located at <code>https://oauthdiscovery.com</code> and requires credentials of <code>oauthServerUsername/oauthServerPassword</code> through HTTPS.</li><li>The OAuth issuer is located at <code>https://oauthissuer.com</code>. </li><li>The OAuth role is set to <code>resource-server</code>, which means the event broker is configured to expect clients to present access tokens when they attempt to authenticate. </li></ul><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code" xml:space="preserve">
solace(configure)# create message-vpn oauthExample
solace(configure/message-vpn)# authentication oauth
solace(...gure/message-vpn/authentication/oauth)# no shutdown
solace(...gure/message-vpn/authentication/oauth)# default-profile myOauthProvider
solace(...gure/message-vpn/authentication/oauth)# create profile myOauthProvider
solace(...sage-vpn/authentication/oauth/profile)# no shutdown
solace(...sage-vpn/authentication/oauth/profile)# oauth-role resource-server
solace(...sage-vpn/authentication/oauth/profile)# issuer https://oauthissuer.com
solace(...sage-vpn/authentication/oauth/profile)# client-id oauthServerUsername
solace(...sage-vpn/authentication/oauth/profile)# client-secret oauthServerPassword
solace(...uthentication/oauth/profile/endpoints)# discovery https://oauthdiscovery.com</pre><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Compatib"/>Compatibility with Older Versions</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For compatibility with versions prior to 9.12.1, the OAuth provider&#xA0;for MQTT&#xA0;client commands have been deprecated but will continue to work until September 15, 2024. After September 15, 2024, these commands will be removed.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have an existing OAuth MQTT&#xA0;deployment you must migrate your  OAuth provider configuration to a Message VPN OAuth profile configuration before the deprecation period ends.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Differences between OAuth Providers and OAuth Profiles in Message VPNs</u></p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>The OAuth Issuer Identifier is used to identify the appropriate OAuth provider configuration.  In most cases this allows identification of the appropriate provider from the token alone.  Note that MQTT clients that explicitly specify a provider must still specify the broker configuration name, for API compatibility.</li><li>The OpenID Connect Userinfo endpoint (similar to the OAuth introspection endpoint) is supported.</li><li>The username and groups claim are searched in multiple places, supporting deployments where both thick tokens (tokens with extra information such as groups) and thin tokens (tokens that only have the bare minimum information for authentication) are present for the same provider.</li><li>Configuration is fetched from the discovery URL, meaning you aren't required to configure other endpoints and the issuer identifier.</li><li>Issuer identity is verified, plus a number of other security checks.</li><li>The allowed OAuth type (OpenID Connect or plain OAuth) is determined by the OAuth role  in the configuration (see <a href="#OAuth-Role" class="MCXref xref">OAuth Role</a>), instead of being dynamically determined on a per-connection basis from connection information.</li><li>There is no configuration flag to ignore time limits specified in the token.</li></ul><h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Dup-Connect-Behav"/>Configuring the Connection Behavior for Duplicate Clients </h2><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a new client connects to an event broker, and that client uses the same client name as an existing connected client, you can configure the event broker to either:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>Reject the new duplicate client&#x2019;s connection attempt (that is, not replace the existing client)</li><li>Disconnect the existing client and connect the new duplicate client</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">By default, they replacement of duplicate client connections during authentication is enabled on the event broker.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable the replacement of duplicate client connections during authentication, enter the following CONFIG commands:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# authentication<br/>solace(configure/authentication)# replace-duplicate-client-connections</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no replace-duplicate-client-connections</code>, disables the replacement of duplicate client connections during authentication.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"> When used with Web messaging clients, disabling the replacement of duplicate client connections during authentication by the <code>no replace-duplicate-client-connections</code> Authentication CONFIG command could cause a temporary service outage when experiencing momentary network congestion. This is due to the time that the event broker takes to expire the old Web client session before accepting the replacement.</p></div>
