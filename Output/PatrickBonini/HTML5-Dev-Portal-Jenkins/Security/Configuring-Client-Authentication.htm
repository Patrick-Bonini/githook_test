                            <div xmlns="" role="main" id="mc-main-content"><h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring Client Authentication</h1><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client authentication schemes that are configured for a Message VPN specify what credentials that a connecting client can provide for the event broker to authenticate that client. For the client to be successfully authenticated and then permitted to establish a connection to the Message VPN, the client must provide the expected credentials to fulfill the requirements of a configured and enabled authentication scheme.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">One or more of the following types of client authentication schemes can be configured for a Message VPN:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><a href="#Basic" class="MCXref xref">Basic Authentication</a></li><p>The default client authentication scheme for a Message VPN; it allows a client to authenticate with an event broker using a valid client name, client username, and optional password.</p><li><a href="#Client-Cert" class="MCXref xref">Client Certificate Authentication</a></li><p>Also referred to as mutual TLS (mTLS) authentication. This   authentication scheme allows a client to prove its identity to a Solace PubSub+ event broker through an X509v3 client certificate from a recognized Certification Authority (CA).</p><li><a href="#Config-Kerberos" class="MCXref xref">Kerberos Authentication</a></li><p>This authentication scheme allows a client to use the Kerberos mechanism within the GSSAPI (Generic Security Service API) to authenticate its connection with the event broker. To authenticate with the  Solace PubSub+ event broker, the client must provide a Service Ticket obtained from the key distribution center (KDC) ticket granting service (TGS). KDC services are hosted on an external server.</p><li><a href="#OAuth" class="MCXref xref">OAuth Authentication</a><p>This authentication scheme allows a client to use the OAuth mechanism to authenticate its connection with the event broker. To authenticate with the Solace PubSub+ event broker, the client must provide a valid access token obtained from an OAuth authorization server.</p></li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A connecting client indicates through its session properties which authentication scheme it wants to use and has the proper authentication credentials for. If the requested authentication scheme is enabled for the Message VPN on the event broker, the event broker will attempt to authenticate the client using that scheme. If the requested authentication scheme is not enabled for the Message VPN, the event broker will not attempt to authenticate the client, and a connect error indicating that the authentication scheme is not enabled is returned to the client.</p><h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Basic"/>Basic Authentication</h2><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Basic authentication is the default client authentication scheme used for by Solace PubSub+. This authentication scheme allows a client to connect to a Message VPN over a non&#x2011;Transport Layer Security (TLS)/Secure Sockets Layer (SSL) connection and authenticate with that event broker using a valid client name, client username, and optional password.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure basic authentication for client connections to the given Message VPN, enter the following CONFIG commands:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# basic</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The CLI is now at a level from which you can perform the following configuration tasks for the  basic authentication scheme used for the given Message VPN:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><a href="#RADIUS-Domain" class="MCXref xref">Assigning RADIUS Domain Strings</a></li><li><a href="#Config-Auth-Types" class="MCXref xref">Configuring Authentication Types</a></li><li><a href="#Enable-Basic" class="MCXref xref">Enabling/Disabling Basic Authentication for Clients</a></li></ul><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="RADIUS-Domain"/>Assigning RADIUS Domain Strings</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you are using a RADIUS authentication type, you can assign a RADIUS domain string to the given Message VPN so that outgoing RADIUS access requests will have the string appended to the client name.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To assign a RADIUS domain string for the given Message VPN, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...message-vpn/authentication)# basic<br/>solace(...e-vpn/authentication/basic)# radius-domain &lt;auth-domain&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;auth-domain&gt;</code> is an authentication domain string to append to usernames in outgoing RADIUS Access-Requests.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no radius-domain</code>, removes a configured RADIUS domain string.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Auth-Types"/>Configuring Authentication Types</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the authentication type to use for basic authentication of clients, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...message-vpn/authentication)# basic<br/>solace(...e-vpn/authentication/basic)# auth-type {radius &lt;radius-profile&gt; | ldap &lt;ldap-profile&gt; | internal | none}</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no authentication</code>, resets the authentication parameters back to the default RADIUS authentication type.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>auth-type</code> is the authentication type to be configured. It can be one of the following:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><code>none</code> indicates users are automatically authenticated. This is not recommended by Solace.</li><li><code>radius</code> indicates users are authenticated using provisioned Remote Authentication Dial-in User Service (RADIUS) servers through the specified RADIUS profile name. This is the default authentication type.        <p>To use a RADIUS authentication type, an external RADIUS server must be configured and provisioned for use by the event broker. (Refer to your third&#x2011;party RADIUS server documentation for information on choosing a host machine and installing the server software.) If no RADIUS server is available to the event broker, and this default authentication type is used, then no users will be allowed to connect to the event broker.</p></li><li><code>ldap</code> indicates users are authenticated using provisioned Lightweight Directory Access Protocol (LDAP) servers through the specified LDAP profile name. <p>To use a LDAP authentication type, an external LDAP server must be configured and provisioned for use by the event broker. (Refer to your third&#x2011;party LDAP server documentation for information on choosing a host machine and installing the server software.)</p></li><li><code>internal</code> indicates users are authenticated using locally-stored account information.
			<p class="Note">There is a single client username named <code>default</code> that exists in each Message VPN, and it is assigned to all clients. A password must be assigned to the client username named <code>default</code> before enabling internal authentication for client users. Otherwise, clients cannot successfully authenticate with the event broker.</p></li></ul><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enable-Basic"/>Enabling/Disabling Basic Authentication for Clients</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable basic authentication for clients connecting to the Message VPN, enter the following CONFIG commands:               <p class="Code">solace(...message-vpn/authentication)# basic<br/>solace(...e-vpn/authentication/basic)# no shutdown</p></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable basic authentication for clients connecting to the Message VPN, enter the following CONFIG commands:
			<p class="Code">solace(...message-vpn/authentication)# basic<br/>solace(...e-vpn/authentication/basic)# shutdown</p></p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Auth-example"/>Basic Authentication Examples</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following example shows a sample command sequence that sets a basic authentication type for a Message VPN, and then sets the authentication type for client users to RADIUS.</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a></span><div class="MCDropDownBody dropDownBody"><p class="Code">solace(configure)# message-vpn test<br/>solace(configure/message-vpn)# authentication  basic<br/>solace(...e-vpn/authentication/basic)# auth-type radius test-rad-profile<br/>solace(...e-vpn/authentication/basic)# auth-type radius-domain test-rad-1<br/>solace(...e-vpn/authentication/basic)# exit<br/>solace(configure/message-vpn)#</p></div></div><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following example shows how to show the currently configured authentication type.</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a></span><div class="MCDropDownBody dropDownBody"><p class="Code">solace(configure/message-vpn)# show message-vpn test detail<br/>Message VPN: test<br/>Configuration Status:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>Local Status:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Up<br/>Distributed Cache Management:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>Total Local Unique Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;5<br/>Total Remote Unique Subscriptions:&#xA0;&#xA0;&#xA0;0<br/>Total Unique Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;5<br/>Maximum Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;5000000<br/>Export Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Yes (100% complete)<br/>Local Connections:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;1<br/>Active Incoming Connections:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4<br/>&#xA0;&#xA0;Service SMF:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4<br/>&#xA0;&#xA0;Service Web-Transport:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>&#xA0;&#xA0;Service REST:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>&#xA0;&#xA0;Service MQTT:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Active Outgoing Connections:<br/>&#xA0;&#xA0;Service REST:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Max Incoming Connections:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#x <br/>Kerberos Authentication :&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;Allow API Provided Username:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>OAuth Authentication Enabled :&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No<br/>&#xA0;&#xA0;Default Provider Name:<br/><br/>SEMP over Message Bus:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>&#xA0;&#xA0;Admin commands:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;&#xA0;&#xA0;Client commands:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;&#xA0;&#xA0;Distributed Cache commands:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;Show commands:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;Legacy Show Clear commands:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>Large Message Threshold:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;1024 (KB)<br/>Event Log Tag:                       <br/>Publish Client Event Messages:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>Publish Message VPN Event Messages:&#xA0;&#xA0;Disabled<br/>Publish Subscription Event Messages:&#xA0;Disabled<br/>&#xA0;&#xA0;No unsubscribes on disconnect:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disabled<br/>&#xA0;&#xA0;Event topic format:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;N/A<br/>Event Threshold&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Set Value&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Clear Value<br/>---------------------------------- ---------------- ----------------<br/>Connections (#conn)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>&#xA0;&#xA0;Service SMF&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>&#xA0;&#xA0;Service Web-Transport&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>&#xA0;&#xA0;Service REST&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>&#xA0;&#xA0;Service MQTT&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>Ingress Message Rate (msg/sec)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4000000&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;3000000<br/>Egress Message Rate (msg/sec)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4000000&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;3000000<br/>Subscriptions (#subs)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(4000000)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(3000000)</p></div></div><h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Client-Cert"/>Client Certificate Authentication</h2><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement client certificate or mutual TLS (mTLS) authentication for connecting clients, the following configurations are required on the Solace PubSub+ event broker:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>Client certificate authentication must be configured and enabled for any Message VPNs that the clients will connect to. See <a href="#Client-CERT-VPNs" class="MCXref xref">Configuring Client Certificate Parameters for Message VPNs</a>.</li><li>TLS/SSL service must be configured and enabled. See <a href="TLS-SSL-Service-Connections.htm#managing_tls_ssl_service_1762742558_317045" class="MCXref xref">TLS/SSL Encryption Configuration for Publishing / Receiving Messages</a>.</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To configure your event broker to enable client certificate revocation checking, see <a href="Managing-Certificate-Authorities.htm" class="MCXref xref">Configuring Certificate Authorities</a>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The client-side requirements for using client certificate authentication include setting specific session properties and creating a secure client session. When using Solace messaging APIs, see <a href="../API/API-Developer-Guide/Creating-Client-Sessions.htm" class="MCXref xref">Creating Client Sessions</a>. When using the Solace JMS&#xA0;messaging API, see <a href="../API/Solace-JMS-API/Establishing-Connections.htm" class="MCXref xref" data-mc-unresolved-link="import-link:establishing_connections_2505829065_65295">Establishing Connections</a>.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Client-CERT-VPNs"/>Configuring Client Certificate Parameters for Message VPNs</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the following client certificate authentication parameters for the given Message VPN:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><a href="#Allow-API" class="MCXref xref">Allowing API-Provided Usernames</a></li><li><a href="#Max-Chain" class="MCXref xref">Configuring Max Certificate Chain Depths</a></li><li><a href="#Validate-Cert-Dates" class="MCXref xref">Configuring Validate Certificate Dates</a></li><li><a href="#Username-Source" class="MCXref xref">Configuring Client Username Sources</a></li><li><a href="#Configur" class="MCXref xref">Configuring Client Certificate to Message VPN Matching</a></li><li><a href="#managing_client_authentication_and_authorization_21734666_340052" class="MCXref xref">Enabling/Disabling Client Certificate Authentication For Clients </a></li></ul><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Allow-API"/>Allowing API-Provided Usernames</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To authenticate with a Solace PubSub+ event broker and connect to a Message VPN, a connecting client must provide the Solace event broker with a valid client username. By default, when using client certificates, the common name (CN) in a client certificate&#x2019;s subject is used as the client username. Alternatively, you can configure a Message VPN  to use a client username that the client provides through a session property. In that case, the client certificate is still used for the initial authentication, but the API-provided username is used for the subsequent authorization (that is, to determine the client profile, ACL profile, and queue ownership for the client).</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><ul><li>The client username must be configured on the Message VPN. If the client username does not exist, the client username named <code>default</code> is used. For more information, see <a href="Configuring-Client-Usernames.htm" class="MCXref xref">Client Username Configuration</a>.</li><li>For MQTT and REST&#xA0;clients using client certificate authentication, the use of the <code>allow-api-provided-username</code> option is not supported.</li></ul></div><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution"><p class="Tbl_Body">The use of this option is generally not recommended. Allowing client&#x2011;provided usernames provides less security than using the CN in the certificate because it permits an authenticated user to assume any client username rather than restricting that authenticated user to a particular client username.</p></div><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use an API-provided username, instead of the common name in the client certificate&#x2019;s subject, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# client-certificate<br/>solace(...ication/client-certificate)# allow-api-provided-username</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of this command <b>(no allow-api-provided-username)</b> uses the common name in the client certificate's subject.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Max-Chain"/>Configuring Max Certificate Chain Depths</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The depth of a client certificate chain is the number of signing CA certificates that are present in the chain back to a trusted root CA.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the maximum depth for a client certificate chain that can be accepted, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# client-certificate<br/>solace(...ication/client-certificate)# max-certificate-chain-depth &lt;max-depth&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>max-depth</code> is the maximum depth that will be accepted for a client certificate chain. The valid range is 0 to 8. The default value is 3.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-certificate-chain-depth</code>, resets the maximum depth to the default value.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Validate-Cert-Dates"/>Configuring Validate Certificate Dates</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable the validation of the &#x201C;Not Before&#x201D; and &#x201C;Not After&#x201D; validity dates in a client certificate, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# client-certificate<br/>solace(...ication/client-certificate)# validate-certificate-date</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of this command, <code>no validate-certificate-date</code>, disables the validation of the &#x201C;Not Before&#x201D; and &#x201C;Not After&#x201D; validity dates in a client certificate. When disabled, a certificate is accepted even if the certificate is not valid according to the &#x201C;Not Before&#x201D; and &#x201C;Not After&#x201D; validity dates in the certificate.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Username-Source"/>Configuring Client Username Sources</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To authenticate with a Solace PubSub+ event broker and connect to a Message VPN, a connecting client must provide the event broker with a valid client username. By default, when using client certificates, the event broker extracts the first CN from the Subject Name field of the certificate and uses it as the client username. Alternatively,  you can configure a Message VPN to use one of the following as a source for the client username:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>The msUPN from the subject alternative name (SAN) extension in the certificate.</li><li>The user identifier (UID) attribute in the Subject Name field of the certificate.</li><li>The SHA-1 thumbprint of the certificate.</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you configure the CN, SAN,&#xA0;or UID as the username source: </p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>All of the current client username character restrictions apply. For example, if the SAN&#xA0;or UID&#xA0;in a client certificate contains more than 189 characters it is considered invalid and authentication fails. For more information, see <a href="Configuring-Client-Usernames.htm" class="MCXref xref">Client Username Configuration</a>.</li><li>If the <code>allow-api-provided-username</code> option is enabled, the username provided by the API&#xA0;supersedes the SAN or UID.</li><li>If the <code>allow-api-provided-username</code> option is not enabled, when a client attempts to connect to the Message VPN&#xA0;and no SAN or UID&#xA0;is found in the certificate, the authentication fails.</li><li>The SAN&#xA0;extension in the client certificate must carry a Microsoft Universal Principal Name (msUPN) through the use of the otherName field. No other identity, for example email address, DNS name, or IP address is supported.</li><li>If there are multiple SAN extensions with msUPN, the first is taken.</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the client username source, enter the following CONFIG&#xA0;command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# client-certificate<br/>solace(...ication/client-certificate)# username-source {certificate-thumbprint | common-name | common-name-last | subject-alternative-name-msupn | uid | uid-last}</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>certificate-thumbprint</code> specifies to use the certificate thumbprint as the client username when clients authenticate against the given Message VPN. The certificate thumbprint is a SHA-1 hash of the entire DER-encoded certificate calculated by the broker after it receives the client certificate.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>common-name</code> specifies to   use the first instance of the CN  in the client certificate as the client username when clients authenticate against the  given Message VPN. This is the default setting.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>common-name-last</code> specifies to use the last instance of the CN&#xA0;in the client certificate as the client username when clients authenticate against the given Message VPN. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>subject-alternative-name-msupn</code> specifies to use the  msUPN   (in the otherName field) in the SAN extension of the client certificate as the client username when clients authenticate against the given Message VPN.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>uid</code> specifies to use the first instance of the user identifier (UID) attribute in the client certificate as the client username when clients authenticate against the given Message VPN. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>uid-last</code> specifies to use the last instance of the UID attribute in the client certificate as the client username when clients authenticate against the given Message VPN.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no user-name source</code>, resets the event broker to the default setting.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Configur"/>Configuring Client Certificate to Message VPN Matching</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default when a client attempts to login to a Message VPN using a client certificate, the username for the client is extracted from the certificate (CN, UID, msUPN or certificate thumbprint) which can be used for subsequent client authorization.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your deployment cannot guarantee that the username extracted from the certificate is unique across certificates issued by all of the CAs configured on the broker, you may want to configure client certificate to Message VPN matching to restrict the types of certificates that can be used as credentials in a Message VPN.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Some use cases for client certificate to Message VPN matching include:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><p>Segregating Message VPNs by Certificate Authorities</p></li><li><p>Validating the Organization Unit Subject Attribute</p></li><li><p>Linking a Client Username to a Particular Certificate</p></li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you configure client certificate matching, you create a set of matching rules per Message VPN. For a client certificate to be accepted as a valid credential, the certificate must match at least one rule. Each rule contains  a set of one or more conditions, all of which must be satisfied for a certificate to match the rule. Each condition compares a certificate field with an attribute associated with the client username (extracted from the certificate based on the username source) or a fixed glob expression. The attributes are store in the internal user database if you are using internal authorization or looked up in an external LDAP&#xA0;database if you are using LDAP&#xA0;authorization. If you use an expression, it is compared directly to the certificate field (and may contain wildcards). </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create attribute filters to  ensure that the matching rule applies only  to client usernames with certain attribute values. For example, if you want to allow legacy users to log in without other requirements, you could mark existing client usernames as <code>legacy</code> (by creating username attributes) and then create a rule that contains  an attribute filter which checks that the value of the <code>legacy</code> attribute is set to <code>true</code> without any conditions. Once configured, you could then add custom conditions to the rule for new users.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a  certificate matching rule, enter the following CONFIG&#xA0;commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# client-certificate<br/>solace(...ication/client-certificate)# matching-rules
solace(...certificate/matching-rules)# create rule &lt;name&gt;
</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a  certificate matching rule condition, enter the following CONFIG&#xA0;commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...certificate/matching-rules/rule)# create condition {certificate-thumbprint | common-name | common-name-last | subject-alternate-name-msupn | uid | uid-last | org-unit | org-unit-last | issuer | subject | serial-number | dns-name | ip-address} {{matches-attribute &lt;attribute&gt;} | {matches-expression &lt;expression&gt;}}</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a certificate matching rule attribute filter, enter the following CONFIG&#xA0;commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...certificate/matching-rules/rule)# create attribute-filter &lt;name&gt; 
solace(...certificate/matching-rules/rule/attribute-filter)# attribute &lt;value&gt;
solace(...certificate/matching-rules/rule/attribute-filter)# value &lt;value&gt;	</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Modifying client certificate matching rules does not have any effect on existing connections. Only new connections are affected. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a certificate matching rule, enter the following CONFIG commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...certificate/matching-rules/rule)# no shutdown</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, client certificate matching is disabled and any otherwise valid certificate is accepted. To enable client certificate matching, enter the following CONFIG&#xA0;commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(...certificate/matching-rules)# no shutdown</pre><u xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Where</u>:<p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>rule &lt;name&gt;</code> specifies the name of the certificate matching rule. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>certificate-thumbprint</code> compares the  certificate thumbprint with the specified  attribute or glob expression. The certificate thumbprint is a SHA-1 hash of the entire DER-encoded certificate calculated by the broker after it receives the client certificate.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>common-name</code> compares  the first instance of the CN  in the client certificate with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>common-name-last</code> compares  the last instance of the CN&#xA0;in the client certificate with the specified  attribute or glob expression. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>subject-alternative-name-msupn</code> compares the   msUPN   (in the otherName field) in the SAN extension of the client certificate with the specified  attribute or glob experssion.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>uid</code> compares the  first instance of the user identifier (UID) attribute in the client certificate with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>uid-last</code> compares the last instance of the UID attribute in the client certificate with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>org-unit</code> compares the  first instance of the Org Unit attribute in the client certificate with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>org-unit-last</code> compares the  last instance of the Org Unit attribute in the  client certificate with the specified attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>issuer</code> compares the Issuer attribute in the client certificate with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>subject</code> compares the Subject attribute in the client certificate with the specified  attribute or glob expression. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>serial-number</code> compares the client certificate serial number with the specified  attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>dns-name</code> compares the DNS name in the SAN extension of the client certificate with the specified attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>ip-address</code> compares IP address in the SAN extension of the client certificate with the specified attribute or glob expression.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>matches-attribute &lt;attribute&gt;</code> specifies the  attribute used in the comparison.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>matches-expression &lt;expression&gt;</code> specifies the glob expression used in the comparison. The expression is compared directly to the field extracted from the certificate and may contain wildcards.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>attribute-filter &lt;name&gt;</code> specifies the name of the attribute filter.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>attribute &lt;value&gt;</code> specifies the name of the attribute to be tested.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>value &lt;value&gt;</code> specifies the expected value of the attribute in order to apply the certificate matching rule. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Username attributes are stored in the internal user database when using internal authorization or converted to an LDAP search filter when using LDAP authorization.  Attributes must match exactly and wild card characters are treated as literals.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Examples</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Segregating Message VPNs by Certificate Authorities</b></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The list of CAs is currently a global event broker setting. Because a particular subject CN might not be unique across all CAs, limiting a Message VPN to a certain CA can help ensure only the appropriate CA is trusted and the subject CN is unique.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can achieve this by creating a matching rule with one condition that compares the certificate issuer to a glob expression.</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/authentication/client-certificate/matching-rules)# create rule issuer
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# create condition issuer matches-expression "C = CA, ST = Ontario, L = Kanata, O = Solace Systems, OU = IT, CN = *.messaging.solace"
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# no shutdown
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# exit
solace(configure/message-vpn/authentication/client-certificate/matching-rules)# no shutdown</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example, a rule called <code>issuer</code> is created.  The event broker will attempt to match a client certificate to this rule by comparing the issuer of the certificate to the expression <code>C = CA, ST = Ontario, L = Kanata, O = Solace Systems, OU = IT, CN = *.messaging.solace</code> (this rule contains a single condition).  If the issuer of the certificate matches the expression, then the rule is considered a match.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Validating the Organization Unit Subject Attribute</b></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Some organizations require administrators to sign off on any certificate with their respective OU field in the certificate subject.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can achieve this  by creating a matching rule with one condition that compares the certificate subject OU with an <code>ou</code> client username attribute.</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/authentication/client-certificate/matching-rules)# create rule org-unit
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# create condition org-unit matches-attribute ou
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# no shutdown
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# exit
solace(configure/message-vpn/authentication/client-certificate/matching-rules)# no shutdown</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This requires that you also create the appropriate attribute on the client username, for more  information, see <a href="Configuring-Client-Usernames.htm#Setting" class="MCXref xref">Setting Client Username Attributes</a>. </p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# client-username App1 message-vpn vpn1
solace(configure/client-username)# create attribute ou Unit1</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once configured, a matching certificate can have a subject like this: <code>CN=App1, OU=Unit1, O=Org, C=US</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example, a rule called <code>org-unit</code> is created.  The event broker will attempt to match a client certificate to this rule by comparing the organizational unit (OU) of the certificate to an attribute configured against the username.  The username extracted from the certificate (App1) has an attribute called <code>ou</code> configured with a value of <code>Unit1</code>.  To satisfy the condition (and match the rule since there is only one condition), the OU extracted from the certificate must match exactly the value of the <code>ou</code> attribute looked up against the username.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Linking a Client Username to a Particular Certificate</b></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">One of the most secure options is only allowing a particular certificate (or two to facilitate certificate rotation) to be used to authenticate a given user.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can achieve this  by creating a matching rule with one condition that compares the certificate thumbprint with a <code>certificateThumbprint</code> client username attribute.</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/authentication/client-certificate/matching-rules)# create rule thumbprint
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# create condition certificate-thumbprint matches-attribute certificateThumbprint
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# no shutdown
solace(configure/message-vpn/authentication/client-certificate/matching-rules/rule)# exit
solace(configure/message-vpn/authentication/client-certificate/matching-rules)# no shutdown</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This requires that you also create the appropriate attributes on the client username, for more  information, see <a href="Configuring-Client-Usernames.htm#Setting" class="MCXref xref">Setting Client Username Attributes</a>. </p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/client-username)# create attribute certificateThumbprint ea:13:85:ca:a9:d0:91:a6:e4:b3:4b:80:4c:08:bb:cb:34:88:8b:dc
solace(configure/client-username)# create attribute certificateThumbprint 06:d7:82:da:12:6a:11:8b:e7:29:84:8d:60:4c:40:27:a4:54:44:3c</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example, a rule called <code>thumbprint</code> is created.  The event broker will attempt to match a client certificate to this rule by comparing the thumbprint calculated from the certificate to attribute(s) configured against the username.  In this case, the client username has two <code>certificateThumbprint</code> attributes configured against it to facilitate certificate rotation. To satisfy the condition, the thumbprint calculated from the certificate must match exactly the value of one of the <code>certificateThumbprint</code> attributes  against the username.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, you can create a rule with two conditions, one for checking the certificate issuer is correct (see Segregating Message VPNs by Certificate Authorities), and another for comparing the certificate serial number with a <code>certificateSerialNumber</code> client username attribute. This pair of values uniquely identifies a certificate.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Because client username attributes can have multiple values, this allows for smooth transition when a certificate is reissued. You can add a new thumbprint or serial number and remove an old one  after that, so the client will be able to reconnect at any time using an old or new certificate.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_client_authentication_and_authorization_21734666_340052"/>Enabling/Disabling Client Certificate Authentication For Clients </h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable client certificate authentication for clients connecting to the given Message VPN, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...ication/client-certificate)# no shutdown</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable client certificate authentication for clients connecting to the given Message VPN, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...ication/client-certificate)# shutdown</p><h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Config-Kerberos"/>Kerberos Authentication</h2><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement Kerberos authentication for clients connecting to a Solace PubSub+ event broker, the following configurations are required on an event broker:</p><ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li value="1">A Kerberos Keytab must be loaded on the event broker. See <a href="../Admin/Managing-Event-Broker-Files.htm" class="MCXref xref">Event Broker File Management</a>.</li><li value="2">Kerberos authentication must be configured and enabled for any Message VPNs that Kerberos-authenticated clients will connect to. See <a href="#Enable-Kerberos" class="MCXref xref">Enabling/Disabling Kerberos Client Authentication</a>.</li><li value="3"><u>Optional</u>: On an appliance, a Kerberos Service Principal Name (SPN) can be assigned to the IP address for the message backbone VRF Kerberos&#x2011;authenticated clients will use. See <a href="../Admin/IP-Interfaces/Configuring-Mgmt-and-MBackbone-Interfaces.htm#cfg_mgmt_and_mbbone_interfaces_K_spn" class="MCXref xref">Configuring Kerberos Service Principal Names</a> configuration option in <a href="../Admin/IP-Interfaces/Configuring-Mgmt-and-MBackbone-Interfaces.htm" class="MCXref xref">Configuring the Management Interface and Message Backbone Interface</a>.</li></ol><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><ul><li>The client-side API requirements for a client to use Kerberos authentication include using the appropriate Java distribution or installed Kerberos libraries for the messaging API that is used (see <a href="../API/API-Developer-Guide/Quick-Start.htm" class="MCXref xref" data-mc-unresolved-link="import-link:quick_start_100985136_21638">Quick Start</a> for Solace enterprise APIs or <a href="../API/Solace-JMS-API/Quick-Start.htm" class="MCXref xref" data-mc-unresolved-link="import-link:quick_start_100985136_21638">Quick Start</a> for Solace JMS API). A client application must also set the authentication scheme to Kerberos for the respective session (see <a href="../API/API-Developer-Guide/Creating-Client-Sessions.htm" class="MCXref xref" data-mc-unresolved-link="import-link:creating_client_sessions_1483641185_58151">Creating Client Sessions</a> for the Solace messaging APIs or <a href="../API/Solace-JMS-API/Establishing-Connections.htm" class="MCXref xref" data-mc-unresolved-link="import-link:establishing_connections_2505829065_65295">Establishing Connections</a> for the Solace JMS API). Kerberos authentication is not available for Solace Web messaging APIs.</li><li>Kerberos authentication is not supported for MQTT clients.</li></ul></div><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><p>Config-Sync will not automatically synchronize the objects or properties discussed in this section. Therefore, if the event broker is being used in a high-availability (HA) pair or in a replicated site, you must manually configure these objects/properties on each mate event broker or replicated Message VPN.</p><p>To determine whether an object/property is synchronized by Config-Sync, look up the command used to configure the object/property in the <a href="../Admin/Solace-CLI/Command-Line-Reference.htm" class="MCXref xref">CLI Command Reference</a> or type the command in the Solace CLI, ending the command with "?". The Help will list whether the object/property is synchronized.</p></div><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Managing"/>Managing Kerberos Keytabs</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To facilitate Kerberos authentication, the appropriate keytab entries must be added to the event broker&#x2019;s <br/><code>/keytab</code> directory. A typical deployment would use at least three keytab entries&#x2014;one for each virtual IP address of the event broker and one for the physical IP address of the event broker (for example, keys for <code>solace/primary-virtual-router-dnsname@REALM</code>, <code>solace/backup-virtual-router-dnsname@REALM</code>, and <code>solace/physical-router-dnsname@REALM</code>). For some deployments, additional keytab entries will be required (for example, for a deployment where Ethernet interfaces have not been grouped into a LAG, and each interface has its own set of IP addresses and DNS names).</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Add-Keytab"/>Adding Keytab Entries</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a key from a .keytab file in the event broker&#x2019;s <code>/keytab</code> directory to the event broker&#x2019;s registered keys, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# authentication kerberos keytab<br/>solace(configure/authentication/kerberos/keytab)# add-keytab &lt;keytab-filename&gt; &lt;index&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;keytab-filename&gt;</code> is the filename of the keytab file. This keytab file must be located in the event broker&#x2019;s <code>/keytab</code> directory, and it must have a group permission of at least read. Note that if the keytab file was transferred to the event broker using a Solace file transfer user account, then the file should have the correct permissions.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;index&gt;</code> is the index of the key in the keytab file to be installed. If no index is specified, the event broker takes the first key.</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><ul><li>On an appliance, a VRF interface can be configured with a specific Service Principal Name (SPN) value. When an SPN value is assigned to an interface, clients connecting on that interface must supply a service key that matches a key in the Solace PubSub+ event broker key table and have a matching SPN and Key Version Number (KVNO).</li><li>When no SPN value is assigned to an interface, clients may connect on that interface using any SPN value as long as the client&#x2019;s service key matches a key on the Solace PubSub+ event broker key table.</li><li>It is recommended that you use unique passwords to generate service keys for multiple Solace PubSub+ event brokers.</li><li>If you use RC4 encryption, the password used to generate the key is not salted with the provided SPN value. If you use the same password to generate service keys for multiple Solace PubSub+ event brokers, then a client may be able to connect to any of the event brokers on which the same password was used to generate a service key, even if those event brokers have different SPNs. </li><li>If you use AES encryption to generate service keys, the password used to generate the service key is salted with the provided SPN value. As a result, using the same password with different SPN values results in unique keys being generated.</li></ul></div><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Delete-Key"/>Deleting Keytab Entries</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete a Kerberos key from the event broker&#x2019;s key table, enter the following CONFIG commands:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# authentication kerberos keytab<br/>solace(configure/authentication/kerberos/keytab)# delete-keytab-entry &lt;index&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;index&gt;</code> is the index of the key in the event broker&#x2019;s keytab store.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Displayi"/>Displaying Kerberos Keytab Information</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display the Kerberos keys installed on the Solace PubSub+ event broker, including the total number of keys in the key table, and any SPN value mapped to a message backbone VRF, enter the following User EXEC command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">show&gt; kerberos [{keytab | keytab-file &lt;file-name&gt;} [detail]]</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>keytab</code> specifies to display the Kerberos keys installed on the event broker&#x2019;s internal keytab store.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>keytab-file &lt;file-name&gt;</code> specifies to display the Kerberos keys contained within the specified keytab file in the event broker&#x2019;s <code>/keytab</code> directory. Wildcards are allowed for the file name to specify multiple filenames.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> specifies to display detailed information about each keytab entry.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Allow-API-Username"/>Allowing API-Provided Usernames</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An authenticating client must provide the Solace PubSub+ event broker with a valid client username. By default, when using Kerberos authentication, the Kerberos User Principal name in a Kerberos token is used as the client username. Alternatively, a Message VPN may be configured to use a client username that the client provides through the session properties used to establish the client connection. In that case, the client Kerberos token is still used for the initial authentication, but the API&#x2011;provided username is used for the subsequent authorization (that is, to determine the client&#x2019;s client username).</p><div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution"><p class="Tbl_Body">When the <code>allow-api-provided-username</code> option is not enabled, if the client&#x2019;s Kerberos user principal name does not match a client username provisioned on the Message VPN, the <code>default</code> username is used. Therefore, when the <code>allow-api-provided-username</code> option is not enabled, ensure that you provision client usernames that match the Kerberos user principals in use and that the <code>default</code> username is shutdown.</p></div><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable API-provided usernames to be used instead of the Kerberos Principal name in a Kerberos token, enter the following CONFIG command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# kerberos<br/>solace(...pn/authentication/kerberos)# allow-api-provided-username</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no allow-api-provided-username</code>, disables this option so that the Kerberos User Principal name from the client token is used as the "username" for authorization. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If the <code>allow-api-provided-username</code> option is used, and no client username is provided in the session properties, the <code>default</code> client user name for the Message VPN will be used for authorization.
        </p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Creating"/>Managing Kerberos Realms</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A&#xA0;Kerberos realm is a domain, or group of systems over which Kerberos has the authority to authenticate a client to a service. Within a  realm are user principals (clients), service principals (resources provided to a client) and a KDC, which supplies tickets and grants temporary sessions keys that allow a client to authenticate to a service. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create a Kerberos realm object on an event broker, you provide the means to configure realm to KDC&#xA0;address mapping. This mapping is required before you can enable Kafka receivers and senders to authenticate to remote Kafka brokers using Kerberos (refer to <a href="../Features/Kafka-Bridging/Kafka-Bridging-Setup-Overview.htm#Configur" class="MCXref xref">Configuring  Authentication Schemes for Kafka Receivers</a> or <a href="../Features/Kafka-Bridging/Kafka-Bridging-Setup-Overview.htm#Configur7" class="MCXref xref">Configuring Authentication Schemes for Kafka Senders</a>). </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a Kerberos realm, enter the following CONFIG command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...e/message-vpn/authentication/kerberos)# create realm &lt;name&gt;</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To edit the properties of an existing realm, enter the following CONFIG&#xA0;command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...e/message-vpn/authentication/kerberos)# realm &lt;name&gt;</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the Kerberos realm name. This name must start with <code>@</code> and is typically written using all uppercase letters.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no realm</code>, deletes the  realm. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can perform the following tasks for a configured Kerberos realm:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><p><a href="#Config-KDC-Addr" class="MCXref xref">Configuring the Key Distribution Center Address</a></p></li><li><p><a href="#Enable-Kerberos-Realm" class="MCXref xref">Enabling/Disabling a Kerberos Realm</a></p></li><li><p><a href="#Displayi2" class="MCXref xref">Displaying Kerberos Realm Information </a></p></li></ul><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-KDC-Addr"/>Configuring the Key Distribution Center Address</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the IP&#xA0;address or hostname of the KDC for principals in this realm, enter the following CONFIG&#xA0;command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...e/message-vpn/authentication/kerberos)# realm &lt;name&gt;
solace(...age-vpn/authentication/kerberos/realm)# kdc-address &lt;value&gt;</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the IP&#xA0;address or FQDN&#xA0;and optional port of the KDC.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no kdc-address</code>, removes the configuration. </p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enable-Kerberos-Realm"/>Enabling/Disabling a Kerberos Realm</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a Kerberos realm, enter the following CONFIG command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...e/message-vpn/authentication/kerberos)# realm &lt;name&gt;
solace(...age-vpn/authentication/kerberos/realm)# no shutdown</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The  disable a realm, enter the following CONFIG&#xA0;command.</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(...age-vpn/authentication/kerberos/realm)# shutdown</pre><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Displayi2"/>Displaying Kerberos Realm Information </h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display information about a Kerberos realm, enter the following User EXEC command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">show message-vpn &lt;vpn-name&gt; kerberos realm &lt;realm&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN where the realm is configured.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;realm&gt;</code> is the name of the Kerberos realm. </p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enable-Kerberos"/>Enabling/Disabling Kerberos Client Authentication</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable Kerberos authentication for clients connecting to the given Message VPN, enter the following CONFIG commands:                <p class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication <br/>solace(...message-vpn/authentication)# kerberos<br/>solace(...pn/authentication/kerberos)# no shutdown</p></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable Kerberos authentication for clients connecting to the given Message VPN, enter the following CONFIG commands:                <p class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# authentication<br/>solace(...message-vpn/authentication)# kerberos<br/>solace(...pn/authentication/kerberos)# shutdown</p></p><h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OAuth"/>OAuth Authentication</h2><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement OAuth authentication for clients connecting to a PubSub+ event broker at the Message VPN level,  the following configurations are required:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>PubSub+ 9.12.1 or greater must be used. Although OAuth authentication for MQTT&#xA0;clients  was introduced in version 9.2, the existing OAuth provider configuration  is deprecated (see <a href="#Compatib" class="MCXref xref">Compatibility with Older Versions</a>). If your deployment uses OAuth providers to authenticate  MQTT&#xA0;clients you must manually migrate to the new Message VPN scoped OAuth profiles. <a href="../get-support.htm" class="link-internal">Contact Solace</a> for assistance.</li><li>The event broker must be configured to use TLS by setting a server certificate. For more information, see <a href="Managing-Server-Certs.htm" class="MCXref xref">Managing Server Certificates</a>.</li><li>An OAuth profile must be created on the event broker with the following additional configuration (see <a href="#Managing-OAuth-Profiles" class="MCXref xref">Managing Message VPN OAuth Profiles</a>):<ul><li><code><a href="#Client-ID" class="link-internal">client-id</a></code>: Client ID configured on the event broker must match with the OAuth Client ID.</li><li><code><a href="#Client-Secret" class="link-internal">client-secret</a></code>: Client secret configured on the event broker must match with the OAuth Client Secret.</li><li><a href="#Endpoints" class="link-internal">endpoints</a>: It is a best practice to either: configure the <code>discovery</code> endpoint and leave the other endpoints unset; <b>or</b> leave the <code>discovery</code> endpoint unset and configure the other endpoints.</li></ul></li><li>OAuth authentication must be  enabled for any Message VPNs that OAuth-authenticated clients will connect to. See <a href="#Enabling" class="MCXref xref">Enabling OAuth Client Authentication</a>.</li></ul><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You will need to perform additional configurations depending on what token you want to get your claims from (<code>id-token</code> or <code>access-token</code>), and claims you expect to receive from the token. The additional configuration will depend on your specific setup. Detailed configuration information is provided  below.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Differences between Message VPN OAuth Profiles and Global OAuth Profiles</u></p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li>Global profiles have SEMPv2 access level configuration, Message VPN OAuth profiles have <code>username-claim-name</code> and <code>authorization-groups-claim-name</code> for client ACLs.</li><li>With SEMPv2 the OAuth token is provided with each request; client connections are authenticated when they are established but not with each message.  The <code>disconnect-on-token-expiration</code> setting is provided to allow control over whether disconnection happens when the token expires.</li><li>The settings related to interactive OAuth in global profiles are not present in Message VPN profiles.</li><li>OAuth for MQTT has the username validate setting.  The username is always determined from OAuth, but this setting, when enabled, fails authentication if the name discovered via OAuth doesn't match the username specified during connection establishment.  This setting is brought forward to Message VPN OAuth profiles in the form of the <code>mqtt-username-validate</code> configuration option (see <a href="#MQTT%C2%A0Use" class="MCXref xref">Configuring Client Authentication</a>).</li></ul><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Managing-OAuth-Profiles"/>Managing Message VPN OAuth Profiles</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement OAuth authentication  for clients connecting to a PubSub+ event broker at the Message VPN level, you must first create a Message VPN OAuth profile. The number of Message VPN&#xA0;OAuth profiles you can create is limited by the number of  Message VPNs on the event broker, or 500, whichever is lower.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a profile, enter the following commands:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code" xml:space="preserve">
solace(...gure/message-vpn/authentication/oauth)# create profile &lt;profile&gt;
solace(...sage-vpn/authentication/oauth/profile)# 
</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an existing profile, enter the following command:</p><pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(...gure/message-vpn/authentication/oauth)# profile &lt;profile&gt;</pre><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable the profile, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...sage-vpn/authentication/oauth/profile)# no shutdown</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To specify a default profile, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...gure/message-vpn/authentication/oauth)# default-profile &lt;profile&gt;</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;profile&gt;</code> is the name of the Message VPN&#xA0;OAuth profile.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The settings you can configure  for the profile include:</p><ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><li><a href="#OAuth-Role" class="MCXref xref">OAuth Role</a></li><li><a href="#Endpoints" class="MCXref xref">Endpoints</a></li><li><a href="#Client" class="MCXref xref">Client</a></li><li><a href="#Resource-Server" class="MCXref xref">Resource Server</a></li><li><a href="#Client-ID" class="MCXref xref">Client ID</a></li><li><a href="#Client-Secret" class="MCXref xref">Configuring Client Authentication</a></li><li><a href="#Issuer-Identifier" class="MCXref xref">Issuer Identifier</a></li><li><a href="#Disconnect-Token-Expiry" class="MCXref xref">Disconnect on Token Expiration</a></li><li><a href="#Authorization-Groups-Claim" class="MCXref xref">Authorization Groups Claim</a></li><li><a href="#Username-Claim" class="MCXref xref">Username Claim Name</a></li><li><a href="#Forward-Proxy" class="MCXref xref">Forward Proxy</a></li></ul><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="OAuth-Role"/>OAuth Role</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the event broker to act as an OAuth client or resource server. If you configure the client role for a profile, this means the profile is using OpenID Connect, and once enabled, the event broker expects to receive ID tokens when clients attempt to authenticate. If you configure the resource server role for a profile, this means the profile is using OAuth2, and if enabled, the broker expects to receive access-tokens when clients authenticate.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the event broker role is set to <code>client</code>. If <code>oauth-role</code> is set to <code>resource-server</code> and <code>client scope</code> does not contain <code>openid scope</code>, the <code>oauth-role</code> cannot be changed to <code>client</code>. The change will be rejected and <code>oauth-role</code> will remain as <code>resource-server</code>. The <code>client scope</code> configuration must contain the <code>openid scope</code> before switching from  <code>resource-server</code> to <code>client</code> role. If <code>oauth-role</code> is client, the introspection endpoint is not used and need not be configured, and similarly, the <code>userinfo</code> endpoint will not be used if <code>oauth-role</code> is <code>resource-server</code>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the event broker as an OAuth client or resource server, enter the following command: </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...sage-vpn/authentication/oauth/profile)# oauth-role [client|resource-server]<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no oauth-role</code>, sets the event broker role to the default <code>client</code> role.</p><h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Endpoints"/>Endpoints</h3><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">OAuth endpoints are the URLs that you use to make authentication requests. All endpoints must be TLS. Any endpoint that does not start with <code>https://</code> (case insensitive) will be rejected at configuration. Endpoints that are determined through discovery will be rejected at runtime if they are not TLS. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure OAuth endpoints, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...sage-vpn/authentication/oauth/profile)# 
 endpoints<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From this level, you can configure the following endpoint settings:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
[discovery | discovery-refresh-interval | introspection | introspection-timeout | jwks | jwks-refresh-interval  | userinfo | userinfo-timeout]</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Discovery Endpoint</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The discovery endpoint is the OpenID Connect Discovery endpoint or the OAuth 2.0 Authorization Server Metadata endpoint. Generally, this is the only endpoint that you will need to configure, as this endpoint provides information about the OAuth issuer and all the other endpoints. It is a best practice to either: configure the <code>discovery</code> endpoint and leave the other endpoints unset; <b>or</b> leave the <code>discovery</code> endpoint unset and configure the other endpoints.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a discovery endpoint, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# discovery &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the discovery URL.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no discovery &lt;value&gt;</code>,  returns the endpoint value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Discovery Refresh Interval</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The discovery refresh interval  is used to configure the number of seconds between <code>discovery</code> endpoint requests.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the discovery refresh interval, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# discovery-refresh-interval &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is number of seconds between <code>discovery</code> endpoint requests. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>discovery-refresh-interval</code>, returns its value to the default of 86400 seconds (1 day).</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Introspection-Endpoint"/>Introspection Endpoint</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The token introspection endpoint returns claims associated with the user identified by the access token. </p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an introspection endpoint, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)# 
introspection &lt;value&gt;<br/></p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the URI of the OAuth introspection endpoint. Only HTTPS&#xA0;is supported. If you specify an HTTPS address, certificates and certificate authorities must be configured on the event broker. See <a href="Managing-Server-Certs.htm" class="MCXref xref">Managing Server Certificates</a>.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command, <code>no introspection</code>, returns the endpoint value to none.</p><h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Introspection Timeout</h4><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configure introspection timeout  is the maximum time in seconds a token introspection request is allowed to occur.</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the introspection timeout, enter the following command:</p><p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(...uthentication/oauth/profile/endpoints)#
