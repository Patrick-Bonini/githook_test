                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor109"/><MadCap:concept term="Cloud"/>Creating Your First <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial shows you how to:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <a href="#creating-first-service" class="MCXref xref">Create an Event Broker Service</a>
                                </li>
                                <li value="2">
                                  <a href="#find-service-details" class="MCXref xref">Find Your Event Broker Service Connection Information </a>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> on <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> we take care of deploying and operating the service so that you that can focus on building client applications to stream events. You create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using  <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. After creating the service, you can see the connection details for connecting clients that publish and subscribe events with your service.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">To see these steps in action, you can watch the <a href="ggs_signup.htm#Overview" target="_blank" class="MCXref xref">Overview Videos</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you start this tutorial, you must have a <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> account. If you don't already have one, complete the <a href="ggs_login.htm" class="MCXref xref">Accessing PubSub+&#xA0;Cloud</a> tutorial.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="creating-first-service"/>Create an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you log into the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, you'll see a welcome page with a navigation bar on the left-hand side of the page:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/getting-started/welcome-page-only.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1326" data-mc-height="908" src="../Resources/Images/Cloud/getting-started/welcome-page-only_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the welcome page you'll find   <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b>, which is the tool you'll use to create and manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. When you launch  <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, the  <b>           Services</b> page shows you the
        <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are available to you. If you're using a new account, there won't be any services. To create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">If you aren't logged into <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, in a browser, go to the
    <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> <a href="https://console.solace.cloud/login" class="link-offsite" target="_blank">login page</a>.
                </li>
                                <li value="2">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, on the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/>.</li>
                                <li value="3">On the <b>Services</b> page, click <b>Create Service</b> located on the top-right corner of the page or click the <b>Create Service</b><img class="img-inline" src="../Resources/Images/Cloud/create-service-button.png" alt=""/> card.</li>
                                <li value="4">In the <b>Service Name</b> field, type "MyFirstService".</li>
                                <li value="5">In the <b>Cloud</b>  list, select a cloud provider. For example, select <b>Google Cloud</b>.
			<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/getting-started/ggs-first-service1.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1102" data-mc-height="298" src="../Resources/Images/Cloud/getting-started/ggs-first-service1_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/></a></div></p></li>
                                <li value="6">In the  <b>Region</b> list, select a region for the cloud provider you selected. For your first <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, choose the region closest to your geographical location. For example, if you live in the United States, choose <b>GKE - US&#xA0;Central (Iowa)</b>. The map updates to show the geographic location of the region you select.</li>
                                <li value="7">In the <b>Broker Release </b>and <b>Broker Version</b> lists, leave the  default versions selected.
			<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/getting-started/ggs-first-service2.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1093" data-mc-height="372" src="../Resources/Images/Cloud/getting-started/ggs-first-service2_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/></a></div></p></li>
                                <li value="8">
                                  <p>In <b>Service Type</b>, list select <b>Developer</b>. </p>
                                  <p>Service types provide various levels of connections, message spools, and  messaging performance. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="https://solace.com/products/event-broker/cloud/pricing/" class="link-offsite" target="_blank">PubSub+ Event Broker: Cloud Pricing</a>. If you have a trial account, you will only have access to one <b>Developer</b> service.</MadCap:conditionalText></p>
                                </li>
                                <li value="9">Click <b>Create Service</b> to create your first <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You've now created your first <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.&#xA0;Next, we'll take a look at the service's details to find information, such as connection details, for your service.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="find-service-details"/>Find Your <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> Connection Information </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you clicked <b>Create Service</b>, the		<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> takes a few minutes to start.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the service is ready, you can see the following tabs across the top of the page.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Status</b>: View the overall status and health of your
			<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can also view information such as your event mesh details (if the service is part of an event mesh), the service information such as the cluster name/password, the status of authentication schemes used for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, and login information.</li>
                                <li><b>Connect</b>: See the connection information for your
			<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> by selecting your language or protocol of choice.</li>
                                <li><b>Manage</b>: Perform tasks such as configuring queues or managing clients.</li>
                                <li><b>Monitoring</b>:&#xA0;If you have <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, you can see advanced visualizations and graphs to manage and understand the performance of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li><b>Configuration</b>: View the details of the
				<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>
			that you created, such as the cloud provider, region, connection limits, messaging storage, and number of queued messages.</li>
                                <li><b>Try Me!</b>: View connection details for the <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> Try-Me! tool.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Mesh_Manager/service_details_mesh_info.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1088" data-mc-height="857" src="../Resources/Images/Mesh_Manager/service_details_mesh_info_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To find your
		<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s connection information:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Select the <b>Connect</b> tab and in the <b>View by</b>  list, select <b>Protocol</b> to choose the messaging protocol your client application will use.  For example, we have selected <b>Solace Messaging</b>. If you're not sure, you can also keep the <b>View by</b> list set to <b>Language</b> so you can see the connection details for the language your client application is written in.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/connectivity_1.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="876" data-mc-height="899" src="../Resources/Images/Cloud/connectivity_1_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li>
                                <li value="2">Based on the connection information you have chosen, select the client library you would like to use. For example, we have selected the <b>Go API. </b>The connection information for that library is shown.
Click <b>Get	Started.</b><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/connectivity_2.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="798" data-mc-height="577" src="../Resources/Images/Cloud/connectivity_2_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>The following information is summarized on this page:</p><ol><li value="1"><b>Get API</b>&#x2014;Information about how to get and use the client library.</li><li value="2"><b>Connect to Service</b>&#x2014;Code snippets about how to connect to the service. </li><li value="3"><b>Learn with Tutorials</b>&#x2014;Explore links to tutorials and API documentation.</li></ol></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You've now learned how to see connection information for your service, in particular the connection details for your service for a particular API. This is important when you want to develop or test applications that publish and subscribe to events from your service.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Awesome! You have learned how to create services <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and now have a basic understanding of how to find connection information about your service. Want to learn more?</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Try exchanging some messages with your new
			<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the
		next tutorial: <a href="ggs_tryme.htm" class="MCXref xref">Trying Out Your Event Broker Service</a>.</li>
                                <li>If you want to learn about the advanced options for service creation, see <a href="create-service.htm" target="_blank" class="MCXref xref">Creating  Event Broker Services</a>.</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
