                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF"><a xmlns="" name="aanchor377"/><MadCap:concept term="Cloud"/><a name="Huawei"/>Questionnaire: Deploying in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>&#x2014;Common Questions</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">The following questions are part of the Questionnaire for Deploying <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>. These questions are common to all deployment types. Once completed, proceed to answer the questions for the specific Kubernetes implementation you are deploying to<span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to. If you intend to use multiple implementations, you must complete a questionnaire for each Kubernetes implementation:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li>
                                  <a href="AWS_Customer_Specific.htm" target="_blank" class="link-internal">Amazon Elastic Kubernetes Service Questions</a>
                                </li>
                                <li>
                                  <a href="GKE_Customer_Specific.htm" class="link-internal" target="_blank">Google Kubernetes Engine Questions</a>
                                </li>
                                <li>
                                  <a href="AKS_Customer_Specific.htm" target="_blank" class="link-internal">Azure Kubernetes Service Questions</a>
                                </li>
                                <li>
                                  <a href="ACK_Customer_Specific.htm" target="_blank" class="link-internal">Alibaba Cloud Container Service for Kubernetes Questions</a>
                                </li>
                                <li>
                                  <a href="CCE_Customer_Specific.htm" target="_blank" class="link-internal">Huawei Cloud Container Engine Questions</a>
                                </li>
                                <li>
                                  <a href="OnPrem_Customer_Specific.htm" target="_blank" class="link-internal">On-Premises Questions</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">The entire questionnaire can be downloaded as a PDF, including the common questions, and the Kuberenetes implementation specific questions, by clicking the button below and selecting the Kubernetes deployment type:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="dropdown" style="padding-right:10px" data-mc-conditions="Default.NotForPDF,SAP.SapHideFromOutput">
                                <!-- <button style="width: 250px;" onclick="solacedropdown('releaseSWAPP')" class="btn btn-secondary dropdown-toggle dropbtn " MadCap:conditions="Default.NotForPDF">Select a deployment type</button> -->
                                <button style="width: 250px;" onclick="solacedropdown('releaseSWAPP')" class="btn btn-secondary dropdown-toggle dropbtn " data-mc-conditions="Default.NotForPDF"><i class="material-icons">get_app</i>Select a deployment type</button>
                                <div id="releaseSWAPP" class="dropdown-content">
                                  <div style="width: 250px; background-color: #474747;">
                                    <a role="button" href="AWS-Questionnaire.pdf">AWS EKS Questionnaire</a>
                                    <a style="padding-right: 10px;" role="button" href="GKE-Questionnaire.pdf">GCP GKE Questionnaire</a>
                                    <a style="padding-right: 10px;" role="button" href="AKS-Questionnaire.pdf">Azure AKS Questionnaire</a>
                                    <a style="padding-right: 10px;" role="button" href="ACK-Questionnaire.pdf">Alicloud ACK Questionnaire</a>
                                    <a style="padding-right: 10px;" role="button" href="CCE-Questionnaire.pdf">Huawei CCE Questionnaire</a>
                                    <a style="padding-right: 10px;" role="button" href="On-Prem-Questionnaire.pdf">On-Premises Questionnaire</a>
                                  </div>
                                </div>
                              </div>
                              <script xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" type="text/javascript" src="../../../Resources/Scripts/Dropdown_Menu.js">
                                                            </script>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                                            </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF,SAP.SapHideFromOutput">It can also be downloaded as an Excel spreadsheet,  including the common questions, and the Kuberenetes implementation specific questions, by clicking the button below:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 250px;" class="btn btn-secondary dropdown-toggle dropbtn " data-mc-conditions="Default.NotForPDF,SAP.SapHideFromOutput">
                                <a class="QuestionButton" href="checklist-customer-controlled.xlsx" target="_blank"><i class="material-icons">get_app</i>
			Download as Excel</a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                                            </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section contains questions about the following common deployment factors: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>

                                </li>

                                  </a>
                                </li>
                                <li>

                                    <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>
                                  </a>
                                </li>
                                <li>
                                  <a href="#commonfeature" class="link-internal">Features</a>
                                </li>
                                <li>
                                  <a href="#contact-info" class="link-internal">Contact Information</a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="commoncluster"/>Cluster</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must answer the following questions about your cluster.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Question</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Possible Answers</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">How <span class="mc-variable Variables.CompanyName variable">Solace</span> Uses This Information</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Links to Related Documentation</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Do you have an existing cluster (or a defined specification for a new cluster),&#xA0;or do you require an architecture example to start from?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>I have an existing cluster (or clusters) or intend to create new clusters based on existing specification.<br/><b>or</b></p>
                                      <p>I would like a best practice architecture example to start from.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span>'s best practices documentation provides descriptions of how best to label and taint worker nodes with the correct resource requirements for the service classes that are supported in  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.
</p>
                                      <p>
If you have an existing cluster, you can use our best practices documentation to understand how to modify your cluster, and how to provide <span class="mc-variable Variables.CompanyName variable">Solace</span> with the node selectors and tolerations we need to deploy <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your cluster.
</p>
                                      <p><![CDATA[
]]></p>
                                      <p><span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> provide<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">s</MadCap:conditionalText> reference Terraform projects for deploying a Kubernetes cluster to AKS, EKS, and GKE. These Terraform projects have the recommended configuration settings, such as worker node sizes, resource configurations, taints, and labels optimized to install <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. For other cloud providers or on-premises deployments, we can provide documentation that describes our best practices.</p>
                                      <p>You can download the reference Terraform projects from <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">our</MadCap:conditionalText> GitHub repository: <a href="https://github.com/SolaceLabs/customer-controlled-region-reference-architectures?tab=readme-ov-file" target="_blank" class="link-offsite">https://github.com/SolaceLabs/customer-controlled-region-reference-architectures</a></p>
                                      <p>Beware that all sample scripts, Terraform modules, and examples are provided as-is. You can modify the files as required and are responsible for maintaining the modified files for your Kubernetes cluster.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../k8s_labels_taints.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Support for nodeSelector, Labels, Taints, and Tolerations</a>
                                      </p>
                                      <p>
                                        <a href="../resource-requirements-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Resource Requirements for Kubernetes  and Default Port Configuration</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Will the cluster be used exclusively for  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> or will it be shared with other applications or workloads?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Exclusive<br/><b>or</b><br/></p>
                                      <p>Shared</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Providing this information allows <span class="mc-variable Variables.CompanyName variable">Solace</span> to understand the architecture of your cluster so we can better suggest changes that may help the operation of  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> in your cluster.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../deployment-architecture-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Deployment Architecture for Kubernetes</a>
                                      </p>
                                      <p>
                                        <a href="../resource-requirements-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Resource Requirements for Kubernetes  and Default Port Configuration</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Is the Kubernetes version of your cluster supported by  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Yes<br/><b>or</b></p>
                                      <p>No</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Only supported Kubernetes versions are tested and guaranteed to work with  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                                      <p data-mc-conditions="Default.NotForPDF">If you use a different implementation of Kubernetes, <a href="../../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> to find out how we can support your deployment.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../cloud-broker-k8s-versions-support.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Supported Kubernetes Versions</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>What is the cluster domain for your Kubernetes cluster?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>This is typically <code>cluster.local</code>, but your Kubernetes administrator can configure it to be something else. <span class="mc-variable Variables.CompanyName variable">Solace</span> requires this information to properly configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>. </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <a href="https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/" target="_blank" class="link-offsite">DNS for Services and Pods in the Kubernetes documentation</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Are there any custom node selectors or tolerations required to successfully schedule the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> or <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> pods? If so, what are they?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>If it varies from our best practices, <span class="mc-variable Variables.CompanyName variable">Solace</span> requires this information to ensure that the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> pods are scheduled successfully.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../k8s_labels_taints.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Support for nodeSelector, Labels, Taints, and Tolerations</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Are there any custom labels that must be applied to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> or <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> pods? If so, what are they?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> supports only fixed labels that can be applied to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> or <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. We don't support dynamic labels. </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../k8s_labels_taints.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Support for nodeSelector, Labels, Taints, and Tolerations</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>What geographic locations will the clusters reside in?</p>
                                      <p>For clusters in the cloud, provide a list of regions.<br/></p>
                                      <p>For on-premises clusters provide a list of countries or regions.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> produces diagnostic logs that are pushed to an AWS&#xA0;S3 bucket for use by <span class="mc-variable Variables.CompanyName variable">Solace</span>. We use S3 buckets that are geographically close to the deployment to optimize retrieval.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../connectivity-model-k8s.htm#S3bucketname" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">S3 Bucket Names for Gathered Diagnostics
        </a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Does your cluster have any Pod Security Policies? Do you use a Policy Controller (for example, Gatekeeper) to enforce security in your cluster? If so, do any of these policies affect the operation of  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> in your cluster?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Policy controllers like Gatekeeper can enforce security policies in a cluster, such as required labels, a restricted set of container registry images, and so on.  </p>
                                      <p>In most cases,  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> can be configured to meet these requirements.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <a href="../k8s_labels_taints.htm#Support" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Support for nodeSelector, Labels, Taints, and Tolerations</a>
                                      </p>
                                      <p>
                                        <a href="../connectivity-model-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Connectivity Model for Kubernetes Deployments</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Does your cluster enforce resource quotas? Have these quotas been updated to support the number of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s you expect to create in your cluster?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Your cluster must have sufficient resource to successfully create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>
                                        <a href="../resource-requirements-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Resource Requirements for Kubernetes  and Default Port Configuration</a>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="commonoperation"/>
                                <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span>
                              </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must answer the following questions about your <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span>.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Question</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Possible Answers</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">How <span class="mc-variable Variables.CompanyName variable">Solace</span> Uses This Information</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Links to Related Documentation</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Will you use access the <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span> directly or will you use a mirror?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Direct<br/><b>or</b><br/></p>
                                      <p>Mirror</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> container images are provided in a private registry that can either be accessed directly or mirrored (for example using Nexus or Artifactory). </p>
                                      <p><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> cannot push images to a private registry due to the frequency with which we publish and perform upgrades with new container images for our <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../connectivity-model-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Connectivity Model for Kubernetes Deployments</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>If you are using a mirror container registry, what is its path?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>For example, for container image <code>quay.io/example/nginx</code> the container registry portion is <code>quay.io/example</code>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> requires this information to configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using the correct container image name.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../connectivity-model-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Connectivity Model for Kubernetes Deployments</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>If you are using a mirror container registry, what is the name of the image pull secret used to authenticate with it?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> may require a secret in the namespace they&#x2019;re deployed in so they can pull images from the registry.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="../installing-ps-cloud-k8s-get-secret.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Downloading the Registry&#xA0;Credentials for the Solace Container Registry</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Do you restrict outbound internet access? Is your environment configured to allow all outbound communication required for proper operation of   <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Restricted<br/><b>or</b><br/></p>
                                      <p>Not restricted</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>If you restrict outbound access then you must read the documentation for details about how to allow access for  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <a href="../connectivity-model-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Connectivity Model for Kubernetes Deployments</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>If you have an HTTP/HTTPS proxy that is required for outbound communication, what is its URL?

Does it require credentials? If yes, we will contact you to securely provide them.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>For example: <code><br/>https://proxy-host</code><br/><b>or</b><br/><code>http://proxy-host</code></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> needs this information to configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to use your proxy.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>
                                        <a href="../k8s-using-proxyservers.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Using HTTP/HTTPS Proxies</a>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="commonmessage"/>
                                <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>
                              </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must answer the following questions about your <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Question</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Possible Answers</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">How <span class="mc-variable Variables.CompanyName variable">Solace</span> Uses This Information</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Links to Related Documentation</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Do you intend to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are accessed via the public internet, private networking, or both?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Public<br/><b>or</b><br/></p>
                                      <p>Private<br/><b>or</b><br/></p>
                                      <p>Both</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> needs this information to configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that match your requirements.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>
                                        <a href="../deployment-exposecluster-k8s.htm" target="_blank" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Exposing Event Broker Services to External Traffic</a>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="commonfeature"/>Feature Requirements</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must answer the following questions about your plans to use certain features that require special configuration.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Question</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Possible Answers</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">How <span class="mc-variable Variables.CompanyName variable">Solace</span> Uses This Information</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Links to Related Documentation</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Do you intend to use MQTT Retain on any of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Yes<br/><b>or</b><br/></p>
                                      <p>No</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> may need to allocate more memory to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>&#x2019;s pod for it to support MQTT&#xA0;Retain.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Do you intend to provide a custom server certificate for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s?</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Yes<br/><b>or</b></p>
                                      <p>No</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> needs this information to configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to use your custom server certificates.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="contact-info"/>Contact Information</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must provide a point of contact for each entry in the table below. <span class="mc-variable Variables.CompanyName variable">Solace</span> prefers a distribution list as the point of contact, though you can choose to provide individual contact details.</p>
