                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Deployment_Roles_and_Responsibilities" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor433"/><MadCap:concept term="Cloud"/>Deployment Roles and Responsibilities</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Deploying and managing <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>  in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> requires coordination between you and <span class="mc-variable Variables.CompanyName variable">Solace</span>. The exact roles and responsibilities differ depending on the deployment environment. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In particular, the responsibilities are different between:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled environments. This includes <span class="mc-variable Product-Names.public_region variable">Public Region</span>s (shared infrastructure) and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s (not shared; reserved for a single customer).</li>
                                <li><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. This includes customer-owned cloud regions and  on-premises customer-owned networks, such as Kubernetes clusters.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The detailed responsibilities for installing and maintaining <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>  are 
            listed in the sections that follow. For security-specific responsibilities, see <a href="../Security/security-details-summary.htm" class="MCXref xref">Customer Roles and Responsibilities for Security</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">
                                <a xmlns="" name="Mission_Control_Agent" data-mc-generated-bookmark="TOC"/>
                                <a name="mission-control"/>
                                <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>
                              </h2>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Installation" data-mc-generated-bookmark="TOC"/>Installation</h4>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2" rowspan="2">Task Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2">Responsibility</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" rowspan="2">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">Technical requirements gathering</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> works with the customer to gather the technical requirements of the deployment.</p>
                                      <p>For Kubernetes, you can determine many of the technical details by answering the questions in <a href="checklist-customer-controlled.htm" class="MCXref xref">Questionnaire: Deploying in a Customer-Controlled Region</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" rowspan="2">
                                      <p>Ensuring that IaaS resources are available for install</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and <span class="mc-variable Product-Names.public_region variable">Public Region</span></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.public_region variable">Public Region</span>, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for the cluster configuration, including ensuring that sufficient IaaS resources are available.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, the customer is responsible for cluster configuration, including ensuring that sufficient IaaS resources are available. <span class="mc-variable Variables.CompanyName variable">Solace</span> can assist with solution architecture.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" rowspan="2">
                                      <p>Installation and validation</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>, <span class="mc-variable Variables.CompanyName variable">Solace</span> installs and validates the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, the customer is responsible for installing the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>, using a <code>values.yaml</code> configuration file (see <a href="../private_regions_tab.htm" class="MCXref xref">Private Regions</a>) with assistance from <span class="mc-variable Variables.CompanyName variable">Solace</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p colspan="2">Post-installation validation</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> works with the customer to set up the first event broker service and validate end-to-end functioning. This step does not include validating customer applications.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p colspan="2">Creating additional <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> datacenters or regions</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> can create new data centers or regions at the customer's request. To request additional data centers or regions, <a href="../../get-support.htm" target="_blank" alt="link to get support page" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" colspan="2">
                                      <p colspan="2">Network Connectivity </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Customer"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Responsibility for network connectivity depends on the environment. See <a href="#networking" class="MCXref xref">Networking</a>, below.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuration_of_Event_Broker_Services" data-mc-generated-bookmark="TOC"/>Configuration of <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s </h4>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 127px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="2">Task Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2">Responsibility</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" rowspan="2">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Creating services</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Customers create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using <span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>System-level configuration (HA, config-sync, message spool, etc.)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>These system-level settings are configured automatically by <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> when you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Application-level configuration (users, queues, JNDI, etc.)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand_26x20.png" alt="Solace" style="width: 26;height: 20;"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Customers directly configure application-level settings using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or SEMP.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Manually Enabled Capabilities (Private Load Balancers, Message Retain, Replay, bridge certificates)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Certain functionality must be manually configured and enabled by the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> team. To request this functionality, <a href="../../get-support.htm" target="_blank" alt="link to get support page" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.
<![CDATA[                        ]]></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>VPN Bridge Configuration</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>You can configure VPN&#xA0;Bridges using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or SEMP.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Event mesh configuration</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>You can configure your event mesh using <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span>. </p>
                                      <p>If you are configuring event mesh with replication (for the proposes of disaster recovery), see <a href="../DR-Replication/cloud-dr-lp.htm" class="MCXref xref">Using Replication for Disaster Recovery of Event Broker Services</a>.</p>
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>DMR&#xA0;Cluster</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <sup>See&#xA0;Note</sup>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>If you require an internally-linked DMR cluster, it must be manually configured by <span class="mc-variable Variables.CompanyName variable">Solace</span>. To request this functionality, <a href="../../get-support.htm" target="_blank" alt="link to get support page" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a><![CDATA[                             ]]></p>
                                      <p class="Note">For the DMR&#xA0;clusters required for configuring replication, you are responsible. For more information, see <a href="../DR-Replication/cloud-dr-lp.htm" class="MCXref xref">Using Replication for Disaster Recovery of Event Broker Services</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Configuring emails and tuning alert levels for <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>After <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> is enabled in your account, you can set up the email addresses that you want to use and tune the alerts that you want to receive.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Disaster Recovery (Replication): connectivity and system-level configuration</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Replication must be manually configured. To request this functionality, <a href="../../get-support.htm" target="_blank" alt="link to get support page" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.
For more information, see <a href="../DR-Replication/cloud-dr-lp.htm" class="MCXref xref">Using Replication for Disaster Recovery of Event Broker Services</a>.                   </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Disaster Recovery (Replication): application-level configuration (topics, sync vs. async, etc.)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>After replication has been configured for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, you can modify the related application-level settings using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Adoption / Go-live Checklist / Validation</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand_26x20.png" alt="Solace" style="width: 26;height: 20;"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> works with the customer to ensure that the deployment can correctly create  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s during deployment. The customer is responsible to ensure that the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are correctly configured and ready to go live.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Monitoring" data-mc-generated-bookmark="TOC"/>Monitoring</h4>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2" rowspan="2">Task Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2">Responsibility</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" rowspan="2">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p colspan="2"><span class="mc-variable Variables.CompanyName variable">Solace</span> Infrastructure: Monitoring, Incident Management, and Communication</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for monitoring, managing, and communicating incidents concerning <span class="mc-variable Product-Names.public_region variable">Public Region</span> and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> infrastructure, including:</p>
                                      <ul>
                                        <li>
                                          <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>
                                        </li>
                                        <li>
                                          <span class="mc-variable Product-Names.missionctrl_long variable">PubSub+&#xA0;Mission Control</span>
                                        </li>
                                        <li>
                                          <span class="mc-variable Product-Names.eventportal_product_long variable">PubSub+&#xA0;Event Portal</span>
                                        </li>
                                        <li>
                                          <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>
                                        </li>
                                        <li>
                                          <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>
                                        </li>
                                        <li>event broker services and IaaS resources in <span class="mc-variable Product-Names.public_region variable">Public Region</span> and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span></li>
                                      </ul>
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> follows internal  Incident Management Procedures that comply with SOC2 standards.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p>IaaS resources:</p>
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The customer is responsible for monitoring IaaS resources in cloud regions that they control. Joint troubleshooting with <span class="mc-variable Variables.CompanyName variable">Solace</span> may be required to resolve some IaaS issues.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p colspan="2">Application-level monitoring and notification (queue depths, discards, etc)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The customer is responsible for monitoring their applications using <span class="mc-variable Product-Names.insights_short variable">Insights</span>. The default configuration provides this functionality for customers.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" colspan="2">
                                      <p colspan="2">Certificate expiry and renewal (customer-owned certificates)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>The customer must update certificates before they expire. To request assistance, <a href="../../get-support.htm" target="_blank" alt="link to get support page" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>
                            .</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p colspan="2">Event Mesh monitoring and notification (DMR Links, Bridges)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The customer is responsible for proactively monitoring their event mesh using <span class="mc-variable Product-Names.insights_short variable">Insights</span>.</p>
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> can provide assistance to resolve issues.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">
                                      <p rowspan="2">Disaster Recovery (Replication):<br/>Connectivity and Status</p>
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The customer is responsible for monitoring their replication connectivity and status using SEMPv2 or <span class="mc-variable Product-Names.insights_short variable">Insights</span>.</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Networking" data-mc-generated-bookmark="TOC"/><a name="networking"/>Networking</h2>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th rowspan="2" colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Task Description</th>
                                    <th colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Responsibility</th>
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadD-Column1-Header1">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Configuration, monitoring, and resolving issues with VPC peering</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for configuring, monitoring and resolving issues with VPC peering. </p>
                                      <p>Peering between <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s or <span class="mc-variable Product-Names.public_region variable">Public Region</span>s and customer VPCs requires that the customer assist with configuration and provide <span class="mc-variable Variables.CompanyName variable">Solace</span> with the required access to the customer network. In this scenario, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for maintaining only the <span class="mc-variable Product-Names.public_region variable">Public Region</span> and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> parts of the network.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>In <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, the customer is responsible for configuring, monitoring, and resolving issues with VPC peering and VPN&#xA0;connectivity.</p>
                                      <p>Peering between <span class="mc-variable Product-Names.public_region variable">Public Region</span>s or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, and  customer VPCs requires that the customer assist with configuration and provide <span class="mc-variable Variables.CompanyName variable">Solace</span> with the required access to the customer network. In this scenario, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for maintaining only the <span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Upgrades_to_Mission_Control_Agent_and_Event_Broker_Services" data-mc-generated-bookmark="TOC"/><a name="Upgrades"/>Upgrades to <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To upgrade <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to adopt security fixes, critical fixes, or features, the responsibilities of the customer and <span class="mc-variable Variables.CompanyName variable">Solace</span> are listed in the following table.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th rowspan="2" colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Task Description</th>
                                    <th colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Responsibility</th>
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadD-Column1-Header1">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" colspan="2">Upgrades to the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> platform ( includes the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>)</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> updates both the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> platform and the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Upgrades to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> that are deployed on Kubernetes.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.public_region variable">Public Region</span>, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for upgrading the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> is self-upgrading in Kubernetes deployments, and <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for the upgrade. </p>
                                      <p>Any upgrade issues are coordinated with the customer.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" rowspan="2">
                                      <p>Upgrades to <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s for New Releases and Maintenance Loads</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Customer"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>You are responsible for <a href="https://calendly.com/event-broker-upgrades/solace-event-broker-upgrades" target="_blank" class="link-offsite">scheduling an upgrade slot</a> after the full support phase ends.</p>
                                      <p>When the technical support phase ends, if you have not yet scheduled an upgrade slot for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> automatically upgrades them to the latest production release (that supports upgrades).  For more information about scheduling an upgrade slot and upgrades, see <a href="../upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                                      <p>Generally, customers don't need to be present on a call to coordinate the upgrade, but it is recommended to include contact information when booking an upgrade slot in <a href="https://calendly.com/event-broker-upgrades/solace-event-broker-upgrades" target="_blank" class="link-offsite">Calendly</a> in case issues arise. In some deployments to <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, the customer is required to be present on a call based on the network connectivity configuration.</p>
                                      <p>For details about upgrades, availability, and release cadence, see <a href="../upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Solace"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-gray.png" alt="Customer"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>You are responsible for <a href="https://calendly.com/event-broker-upgrades/solace-event-broker-upgrades" target="_blank" class="link-offsite">scheduling an upgrade slot</a> after the full support phase ends. When the technical support phase ends, if you have not yet scheduled an upgrade slot for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> automatically upgrades them to the latest production release (that supports upgrades).  For more information about scheduling an upgrade slot and upgrades, see <a href="../upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                                      <p>When booking an upgrade slot in <a href="https://calendly.com/event-broker-upgrades/solace-event-broker-upgrades" target="_blank" class="link-offsite">Calendly</a>, customers must include contact information. Customer also must be available on a call with <span class="mc-variable Variables.CompanyName variable">Solace</span> since the deployment is within a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>.</p>
                                      <p> For details about upgrades, see <a href="../upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                            </div>
                          </div>
