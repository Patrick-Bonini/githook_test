                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor432"/><MadCap:concept term="Cloud"/>Connectivity Model for Kubernetes Deployments</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The connectivity model refers to the network access and permissions that allow your Kubernetes cluster and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to function correctly. The  types of connectivity you need to consider in your deployment are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span style="font-weight: bold;" class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>: The connectivity required for messaging traffic (between <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and from applications to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s).</li>
                                <li><span style="font-weight: bold;" class="mc-variable Product-Names.management_connectivity variable">Management Connectivity</span>: The connectivity required for you to administer your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, or SEMP.</li>
                                <li><span style="font-weight: bold;" class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span>: The connectivity required to set up your Kubernetes cluster and launch <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see <a href="#understand-types-of-connectivity" class="MCXref xref">Understanding the Types of Connectivity to Configure</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="note">Configuring the external connectivity is important. Incorrect configuration causes issues when installing the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> later. Ensure that you review and implement the configuration changes required.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In environments that restrict access to the public Internet, you <b>must</b> configure the external connectivity for the workloads in the Kubernetes cluster  and we recommend you  consider configuring the broker connectivity as well at the same time. The steps are:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Configure the hosts, IP addresses, and ports to allow access in environments where external connectivity is required for workloads in the cluster. For a complete list, see <a href="#connection-details-kubernetes" class="MCXref xref">Connection Requirements for PubSub+&#xA0;Cloud Components </a>.</p>
                                  <p>Networks that restrict public Internet often use an HTTP proxy, but you can explicitly choose to use an allow list. For more information, see <a href="#proxy-server" class="MCXref xref">Options When External Connectivity Is Limited</a>.</p>
                                </li>
                                <li value="2">
                                  <p><a name="gcr-setup"/>Provide access to the <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span>, in either <code>gcr.io</code> or in the Azure China registry. If you require access to the Azure China registry, <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>. Access to the <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span> is required for deployment. If direct access to the <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span> is not possible, you can proxy it via your own container registry. <span class="mc-variable Variables.CompanyName variable">Solace</span> will configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to use your proxy registry. Credentials for the <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span> can be obtained through the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, see <a href="installing-ps-cloud-k8s-get-secret.htm" target="_blank" class="MCXref xref">Downloading the Registry&#xA0;Credentials for the Solace Container Registry</a>.</p>
                                </li>
                                <li value="3">Also, consider configuring the ports required for the messaging connectivity. For more information, see <a href="#event-broker-connectivity" class="MCXref xref">Messaging Connectivity for  Outbound Connections and Client Applications</a>.<ul><li>We recommend that you use a <a href="k8s-using-loadbalancer.htm" class="link-internal">LoadBalancer</a>, but other connectivity options are available such as  NodePort and External IP. If static IPs for outbound connections from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are required, use a NAT. For more information, see <a href="deployment-exposecluster-k8s.htm" class="MCXref xref">Exposing Event Broker Services to External Traffic</a>.</li></ul></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have completed the necessary connectivity configuration and installed your Kubernetes cluster, you are ready to move to the <a href="deployment-k8s-overview.htm#validate" class="link-internal">next step</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="understand-types-of-connectivity"/>Understanding the Types of Connectivity to Configure</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following diagram shows the correct configuration of operational traffic (external connectivity of workloads from the cluster) and messaging traffic (event broker outbound connections and client application connectivity to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s) that need to flow in your data center. Management traffic (SEMP, <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, and <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>) is not shown, but could follow the path labeled "Event Broker Service Traffic."</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Deployment-Guides/private-datacenter-connectivity-k8s.png" data-mc-popup-alt="Diagram showing that external clients send event broker service traffic into a private network. The load balancer divides the traffic through software event broker pods and the Mission Control Agent Pod. Using Network Address Translation, both groups of pods can forward the traffic through three different routes. Route one, sends traffic through H T T P S Port 443 to the Central monitoring service. The port can also send the traffic to an S three bucket in the home cloud, or to a Docker repository like G C R dot I O . Route two, sends traffic in Solace message format over TLS encrypted Port 55443 to the home cloud. Route three sends the event broker service traffic to external hosts.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="840" data-mc-height="711" src="../../Resources/Images/Cloud-Deployment-Guides/private-datacenter-connectivity-k8s_thumb_500_0.png" alt="Diagram showing that external clients send event broker service traffic into a private network. The load balancer divides the traffic through software event broker pods and the Mission Control Agent Pod. Using Network Address Translation, both groups of pods can forward the traffic through three different routes. Route one, sends traffic through H T T P S Port 443 to the Central monitoring service. The port can also send the traffic to an S three bucket in the home cloud, or to a Docker repository like G C R dot I O . Route two, sends traffic in Solace message format over TLS encrypted Port 55443 to the home cloud. Route three sends the event broker service traffic to external hosts." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> must be configured to support the following:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Operational Connectivity</dt>
                                <dd>This traffic carries communication required for proper functioning of the Kubernetes cluster and permits components of <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to install, operate, and monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s). The installation of the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> requires this connectivity for communication with  <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>.</dd>
                                <dd>For more information, see <a href="#connection-management-configuration" class="MCXref xref">Operational Connectivity</a>.</dd>
                                <dt>Management Connectivity</dt>
                                <dd>Management connectivity enables the transmission of commands to directly administer <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, for example, to configure queues, subscriptions, client profiles, and other settings. These commands can be sent over SSH to the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, from a browser to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, and from applications to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using SEMP. Management traffic requires that the correct ports be enabled. This management connectivity is required for the components that are external to the Kubernetes cluster.</dd>
                                <dt>Messaging Connectivity</dt>
                                <dd>Messaging traffic refers to the transmission of events and messages between different <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and between applications and event broker services. It also includes outbound connections initiated by the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, for example,  REST Delivery Points (RDPs). <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you configure the messaging traffic for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s at the time you request the IP addresses and ports required for the workloads in your Kubernetes cluster.</dd>
                                <dd>You can specify the client ports used to connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and any ports for outbound connections initiated by the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to your VPC/VNet. For more information, see <a href="#event-broker-connectivity" class="MCXref xref">Messaging Connectivity for  Outbound Connections and Client Applications</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For security details about the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>, see <a href="../Security/mission-control-agent-security.htm" class="MCXref xref">Mission Control Agent</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For details about the specific connections required by various components, see <a href="#connection-details-kubernetes" class="MCXref xref">Connection Requirements for PubSub+&#xA0;Cloud Components </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the default <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> port configurations, see <a href="resource-requirements-k8s.htm#load-balancer-rules-per-service" class="MCXref xref">Load Balancer Rules Per Service  (Default Protocols and Port Configuration)</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="connection-management-configuration"/>
                                <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must configure your Kubernetes cluster to allow the required control traffic to deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The connection details are required to install the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> (for the management of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and connecting to the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>) and to monitor the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (via Datadog). For a complete summary of the hosts and ports, see <a href="#connection-details-kubernetes" class="MCXref xref">Connection Requirements for PubSub+&#xA0;Cloud Components </a>. For more information about Datadog, see <a href="#data-dog-connectivity" class="MCXref xref">Connectivity for the Monitoring of Event Broker Services</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="proxy-server"/>Options When External Connectivity Is Limited</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your networking policies for your VPC/VNet prevent connectivity to the public Internet, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you configure your Kubernetes cluster and network using one of the  following options:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>HTTP Proxy Server and Open Ports for <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span></dt>
                                <dd><a name="review-me"/>Use an HTTP proxy server <b>and</b> explicitly<a href="#connection-details-kubernetes" class="link-internal"> allow the required IP addresses and ports of <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span></a>. In this case, you (the customer) must also provide details (URL, username, and password) of the HTTP/HTTPS proxy server to <span class="mc-variable Variables.CompanyName variable">Solace</span> when you're ready to install the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>. You must explicitly allow the IP addresses and ports for the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> because it uses Solace Message Format (SMF) as the protocol&#x2013;not HTTP/HTTPS.  For information, see <a href="k8s-using-proxyservers.htm#operational-proxy" target="_blank" class="MCXref xref">Considerations When Using a Proxy for Operational Connectivity between Mission Control Agent and Home Cloud</a>.</dd>
                                <dt>Only Open Ports Required For <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>:</dt>
                                <dd>Explicitly allow only the IP addresses and ports as described in <a href="#connection-details-kubernetes" class="MCXref xref">Connection Requirements for PubSub+&#xA0;Cloud Components </a>.</dd>
                              </dl>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="connection-details-kubernetes"/>Connection Requirements for <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> Components </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must configure the connectivity for the Kubernetes cluster to allow the deployment of <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> components. This operational traffic is required to install the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> (for the management of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and connecting to the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>), to monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (Datadog), and to retrieve container images from Solace's Container Registry (<code>gcr.io</code>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following connection details are required for Kubernetes deployments, such as  Azure Kubernetes Service (AKS), Google Kubernetes&#xA0;Engine for Google Cloud (GKE),&#xA0;and Amazon Elastic Kubernetes Service (EKS). These connections are required for the <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> when you deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to  <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s.&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the security architecture for <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, see <a href="deployment-architecture-k8s.htm" class="MCXref xref">Deployment Architecture for Kubernetes</a> and <a href="../Security/security-architecture.htm#considerations-customer-owned-options" class="MCXref xref">Security Architecture for Customer-Controlled Regions</a>.</p>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="data-dog-connectivity"/>Connectivity for the Monitoring of <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Datadog connectivity is required for the monitoring of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and if you plan to use <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As shown in the diagram below,  a proxy parameter (containing the proxy server to use) is added to the  Helm chart (in the <b>values.yaml</b> file). When the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> is installed, its Datadog's sidecar container is created and configured to use that proxy server. The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> also receives the proxy server parameters via its properties files. Because the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> has this parameter configured, it configures every <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> it launches to use the proxy server as well:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The Datadog sidecar containers in each <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> pod are configured to use the proxy server.</li>
                                <li>The <code>init.sh</code> entry point script in each <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> pod is configured to download certificates via the proxy server.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Cloud-Deployment-Guides/enable-proxy-k8s.png" alt="Diagram showing the components described in the surrounding text."/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> gets its properties files from a ConfigMap instead of from the Solution-Config-Server.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="management-connectivity"/><span class="mc-variable Product-Names.management_connectivity variable">Management Connectivity</span> for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your network must permit management traffic  to allow the administration of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, for example, to configure system-wide features such as clustering and guaranteed messaging. Management traffic can flow:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>over SSH to the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span></li>
                                <li> from a browser to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></li>
                                <li>from applications to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using SEMP</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the protocols and ports, see <a href="../Security/security-client-connectivity.htm#client-apps-management" class="MCXref xref">Protocol and Port Client Applications  for Management</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>You must have connectivity to the same network as the event broker services to access <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. Access to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> is not possible if you're connecting from the public Internet if:</p>
                                <ul>
                                  <li>the services do not have access to the public Internet (for example in a VPC/VNET) or do not have public endpoints</li>
                                  <li>only private endpoints are configured on the service</li>
                                </ul>
                                <p>For more information, see <a href="../Security/security-broker-manager.htm" class="MCXref xref">PubSub+ Broker Manager</a>.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may need to configure your network to allow the ports used by management traffic. For details about the port configuration of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, see <a href="../create-service.htm#Configure-Custom-Ports" class="MCXref xref">Configuring Client and Management Ports</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="event-broker-connectivity"/><span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for  Outbound Connections and Client Applications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must configure your network to allow  outbound connections initiated by <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and client applications. Although this connectivity is not required during deployment, we recommend that you configure it because:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Much  of your network connectivity architecture is being defined during deployment</li>
                                <li>You can define all the necessary ports at one time with your security team. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should ensure that your network architecture takes into account the following types of connectivity:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Connectivity to permit messaging traffic between <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and client applications external to the Kubernetes cluster</dt>
                                <dd>The messaging traffic includes various messaging patterns (point-to-point, publish-subscribe, request-reply) for event messaging. The ports used depend on the protocol and typically go through a public load balancer for external clients. For example, client applications that connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to publish and subscribe to event data would use this type of traffic. For more information, see <a href="../Security/event-broker-security.htm#using-event-broker-services" class="MCXref xref">Connectivity Between Event Broker Services and Client Applications</a>.</dd>
                                <dd>If you are using a load balancer to expose your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to external client applications, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends setting the <code>externalTrafficPolicy</code> to <code>local</code>. For more information see our traffic policy recommendation in <a href="k8s-using-loadbalancer.htm#traffic_policy_recommendation" target="_blank" class="link-internal">Using an Integrated Load Balancer Solution</a>.</dd>
                                <dd>Messaging client applications can connect   from other VPCs/VNets or from the public Internet. Alternatively, you may decide not to permit clients from external IP address to connect, for example if your messaging client applications reside in the same Kubernetes cluster. For details about these options, see <a href="deployment-exposecluster-k8s.htm" class="MCXref xref">Exposing Event Broker Services to External Traffic</a>. </dd>
                                <dt>Connectivity for outbound traffic from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to hosts outside the Kubernetes cluster</dt>
                                <dd> Outbound traffic to external hosts refers to where the connection is initiated by the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For private networks that require outbound traffic to external hosts, customers must use  a  NAT configured with a public-facing, static IP address.</dd>
                                <dd> For more details on the networking architecture, see using <a href="k8s-connectivity-outbound.htm" class="MCXref xref">Using NAT with Static IP Addresses for Outbound Connections for Kubernetes-Based Deployments</a>. </dd>
                                <dd>For information about outbound connections, see <a href="../Security/event-broker-security.htm#outbound" class="MCXref xref">Outbound Connections Initiated by  Event Broker Services  </a>.</dd>
                              </dl>
                            </div>
