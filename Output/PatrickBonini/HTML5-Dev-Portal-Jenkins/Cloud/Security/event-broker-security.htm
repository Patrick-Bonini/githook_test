                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor153"/><MadCap:concept term="Cloud"/><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s provide the data path functionality to allow applications to communicate in real time. An <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> is made up of either a standalone <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> (<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Developer</MadCap:conditionalText> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">or Enterprise Standalone</MadCap:conditionalText> service class<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">es</MadCap:conditionalText>) or a high-availability group of three <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s (Enterprise service class). </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the following diagram, the red box highlights  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Each service has a Datadog agent that collects statistics and logs from it. The <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> is used to connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For information about the data exchanged, see <a href="#information-exchanged-central-monitoring-service" class="MCXref xref">Information Exchanged Between the Event Broker Services and the Centralized Monitoring Service</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Security/security_arch_eventbrokerservices.png" data-mc-popup-alt="Diagram of the Cloud architecture that highlights the event broker services.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1103" data-mc-height="552" src="../../Resources/Images/Cloud-Security/security_arch_eventbrokerservices_thumb_500_0.png" alt="Diagram of the Cloud architecture that highlights the event broker services." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s Designed for Reliability</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Standalone or  </MadCap:conditionalText><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Developer</MadCap:conditionalText>&#xA0;services are lightweight while Enterprise (or high-availability clusters)&#xA0;services are architecturally designed to be fault tolerant with their built-in redundancy.  A&#xA0;high-availability <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> consists of three <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s where two operate in an active/standby broker configuration and  the third broker provides monitoring. It's important to note that each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is deployed on dedicated <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s with a single Message VPN. This means your messaging services are separated from other <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and therefore  isolated and secure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> In the unlikely situation that the active broker fails, the standby broker takes over automatically;&#xA0;this permits for faster recovery in the event of a failure. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">The next level of redundancy available is disaster recovery (DR), which uses an optional replication feature. DR  allows an alternate <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from a different geography to act as a <i>Standby Data Center</i> for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> (<i>Active Data Center</i>).&#xA0; All messages and configuration are replicated to the standby site, so that it can quickly take over if there's a complete failure of the Active Data Center. For more information, see <a href="../../Features/DR-Replication/Data-Center-Replication-Overview.htm" class="MCXref xref">Data Center Replication for Disaster Recovery</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s are centrally managed by a customer from the <span class="mc-variable Product-Names.missionctrl_long variable">PubSub+&#xA0;Mission Control</span> in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> and is actively monitored by <span class="mc-variable Variables.CompanyName variable">Solace</span>.&#xA0;  For Enterprise services, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s status, high-availability readiness,  and Config-Sync status are all monitored by <span class="mc-variable Variables.CompanyName variable">Solace</span> using metrics and log data. This permits for alerts to <span class="mc-variable Variables.CompanyName variable">Solace</span> and helps to enable rapid response. These readiness alerts are also available to you if you subscribe to the <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s operate independently from <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>  and the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. This means that <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are able to continue to operate unhindered in the unlikely situation where the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> is unavailable.&#xA0;</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="information-exchanged-central-monitoring-service"/>Information Exchanged Between the <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s and the Centralized Monitoring Service</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> uses the Datadog cloud application for its central monitoring service component. The Datadog agent is the monitoring component that resides in a deployment. There is one Datadog agent per  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The Datadog agents collect and send monitoring information from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  to the central monitoring service (Datadog).  For more details about the central monitoring service, see <a href="security-centralized-monitoring-service.htm" class="MCXref xref">Central Monitoring Service and Datadog Agents</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="using-event-broker-services"/>Connectivity Between Event Broker Services and Client Applications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications can publish and subscribe to messages when connected to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Client applications connect to  an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s generated hostname or a custom hostname </li>
                                <li>Client Messaging APIs that communicate using specific protocols and over ports. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In cases when a custom hostname is required, the custom hostnames can be assigned to each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to make deployment and integration with client applications easier. These hostnames can be reassigned to another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to migrate the service. For more information about using custom hostnames to access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, see <a href="../configure-hostnames.htm" class="MCXref xref">Configuring Custom Hostnames for an Event Broker Service</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications can only connect to ports that you configure when you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. By default, when you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, all secure ports and protocols are enabled. Plain-text ports are available for compatibility for legacy applications but are disabled by default.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After client applications connect to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the available protocol and port, they must authenticate and be authorized to use the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="security-client-connectivity.htm#messaging-app-authentiation-authorization" class="MCXref xref">Client Applications  for Messaging</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table lists the protocol ports, indicates whether the port is enabled by default when a <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created, the protocol used for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> (Data traffic).</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="outbound"/>Outbound Connections Initiated by  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s  </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s can initiate oubound connections for RDP (REST) endpoints, or to other <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s required for various features of <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>, such as Dynamic Message Routing (DMR)&#xA0;required for event mesh or VPN&#xA0;Bridge Links. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table lists the details for outbound connections, that is, connections initiated by <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to  external <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (external brokers) or REST&#xA0;Delivery Points (RDPs) </p>

                                      <p>Various ports (e.g., 55555, 55003, 55443, 9000, 9443, 8443, 8883, 8000, 1883, 5671, 5672, 443, 80, 1943, 55543, 943, 22) and are configured on a specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></p>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="considerations-about-event-broker-services"/>Considerations About <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> By default, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are  created to be secure. To balance ease of development with security, the defaults are as follows:<br/></p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>all secure protocol and ports are configured with default port numbers</li>
                                <li>a client profile named <b>default</b> is created that uses basic authentication</li>
                                <li> plain-text ports are disabled but can be enabled for developer testing and characterizing traffic. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that  plain-text ports are not enabled in production. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These defaults are secure by default and recommended for use in production. You can further harden security by disabling protocols that you don't use or changing the default client profile to use a different authentication scheme rather than basic authentication.  For additional recommendations to further harden access to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, see <a href="security-considerations-all.htm#harden-event-brokers" class="MCXref xref">Hardening Access to Event Broker Services</a>.</p>
