                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor71"/><MadCap:concept term="Cloud"/>Security in <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>  is secure by default. Our platform has enterprise-grade security built into every level of the platform to ensure that your event-driven architecture and its data remains secure. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"> This overview is specific for the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> platform and <span class="mc-variable Variables.CompanyName variable">Solace</span> utilizes many of the best practices and recommendations that are described in the general <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker Security documentation found in <a href="../../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Certain deployment operations must be performed by <span class="mc-variable Variables.CompanyName variable">Solace</span>, whereas others may be performed by the customer. In addition, different deployment options refer to infrastructure or other resources belonging to <span class="mc-variable Variables.CompanyName variable">Solace</span> and/or the customer. To prevent confusion, we sometimes explicitly use the terms "<span class="mc-variable Variables.CompanyName variable">Solace</span>" and "the customer" in discussions of infrastructure and installation procedures. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> provides product and data security in many ways:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Secure Cloud&#xA0;Architecture</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> is designed to be performant, reliable, scalable, and most importantly, <u>secure</u>. When you use <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, you can deploy your services to <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, or <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. 
                <ul><li>With <span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, you can choose to deploy your customer-dedicated <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (non-shared) in a shared region. Applications connect via the public Internet. </li><li> With <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in a region that's dedicated to a customer. This is best for environments that require isolated infrastructure and where applications connect from a private network rather than over the public Internet.</li><li>With a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, you can deploy to a Kubernetes cluster in a region that you control. You tune and control all aspects of infrastructure and Kubernetes cluster. </li></ul></dd>
                                <dd>For more information, see <a href="security-architecture.htm" class="MCXref xref">Security Architecture for PubSub+&#xA0;Cloud</a>. </dd>
                                <dd>The deployment option chosen dictates the security aspects that are managed by <span class="mc-variable Variables.CompanyName variable">Solace</span> or managed by the customer. In terms of security responsibilities, your responsibilities increase as you move from <span class="mc-variable Product-Names.public_region variable">Public Region</span>s to <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s to <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. For an overview  of security responsibilities for the customer as compared to <span class="mc-variable Variables.CompanyName variable">Solace</span>, see <a href="security-details-summary.htm" class="MCXref xref">Customer Roles and Responsibilities for Security</a>.</dd>
                                <dt>VPC/VNet Isolation</dt>
                                <dd>You can deploy your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in a Kubernetes cluster within an isolated Virtual Private Cloud or Virtual Network (VPC/VNet). This isolated VPC/VNet gives  additional security when you:
            <ul><li>may not want the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to be accessible from the public Internet</li><li>need the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in an isolated environment (i.e., you don't want your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in a multi-tenant environment - or shared public infrastructure)</li><li>have data sovereignty requirements (e.g., you require a kept in VPC/VNet in a particular region of the world)</li></ul></dd>
                                <dd>  For more information about how <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in an isolated VPC/VNet, see <a href="vpc-isolation.htm" class="MCXref xref">VPC/VNet Isolation</a>.
        </dd>
                                <dt>Authentication and Authorization of Client Applications </dt>
                                <dd>You have well-defined, granular control to how client applications authenticate and are authorized to access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and perform management operations. There are two types of client applications:<ul><li>messaging applications that connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to exchange data and events (e.g., publish/subscribe) in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></li><li>custom management applications that manage and monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. These applications are useful for automating the management of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (configuration, monitoring, etc.) that are common for continuous integration and development (CI/CD) workflows.</li></ul></dd>
                                <dd>  For more information, see <a href="security-client-connectivity.htm" class="MCXref xref">Client Application Connectivity and Security</a>.</dd>
                                <dt>Authentication and Authorization of  Users in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></dt>
                                <dd>Users must be authenticated and authorized  to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, and design an event-driven architecture. The <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account and user management system allows you to efficiently manage user accounts and assign permissions that allows users to access the different categories of services in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>  can be integrated with an OpenID&#xA0;Connected central identity management system to make it easier to manage users and provide Single Sign-On (SSO). There is support for Microsoft Entra ID, Okta, PingOne, and Auth0. </MadCap:conditionalText></dd>
                                <dd>For more information about authentication and authorization of users in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, see <a href="authentication_authorization_cloud.htm" class="MCXref xref">Authentication and Authorization to PubSub+&#xA0;Cloud</a>.</dd>
                                <dt>Customer Data Protection</dt>
                                <dd>Customer data is always protected in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. The <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> architecture logically splits the data into a <i>control plane</i> and a <i>messaging plane</i>. The control plane transports data related to management and monitoring, while the messaging plane transports the messaging data between the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and customer applications.</dd>
                                <dd>These distinct planes are highly secure and the  transport of data is encrypted both in transit and at rest (AES-256 and TLS 1.2) . The different types of data are important in the security architecture for these reasons: <ul><li>it clearly lets you have better control of the data &#x2013; for instance, you can keep all the messaging data within an isolated VPC/VNet for customer-controlled environments</li><li>improved reliability and security &#x2013;  impact to one plane doesn't affect the other</li></ul></dd>
                                <dd>For more information about control  and messaging planes and data protection,  see <a href="cloud-security-encryption.htm" class="MCXref xref">Data Protection in PubSub+&#xA0;Cloud</a>.</dd>
                                <dt>Audit Logs and System Logs</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> provides access to full logs and system notifications that includes:<ul><li>audit logs for the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> regarding security-related access</li><li>full logs regarding <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (you can access these by setting up SysLog Forwarding)</li><li>a subset of logs from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are sent to our central monitoring service, which can be accessed from  <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and contribute to additional notifications and alerts.</li></ul></dd>
                                <dd>Note that logs and any information collected to monitor the health of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s or and system status do not contain personally identifiable information. For more information, see <a href="security-audit.htm" class="MCXref xref">Using Audit Logs and System Logs</a>.</dd>
                                <dt>Compliance with Industry Standards</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> is compliant with many important industry standards for cloud and SaaS, including:
				<ul><li> ISO/IEC 27001:2013 certification</li><li>Cloud Security Alliance Consensus Assessments Initiative Questionnaire (CAIQ) v3.1,</li><li> Service Organization Control (SOC) 2 Type 2 audit</li><li>Meets the requirements for executing a Business Associate Agreement (BAA) as required to meet Health Insurance Portability &amp; Accountability Act (HIPAA) compliance  for engaging with subcontractors and service providers</li><li> General Data Protection Regulation (GDPR) compliance for the protection of personal data and privacy of EU subjects</li></ul><p><MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="https://solace.com/products/event-broker/cloud/security/" target="_blank" class="link-offsite">PubSub+&#xA0;Cloud Security</a>.</MadCap:conditionalText></p></dd>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Hardened Development and Operational Processes</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> is designed as a secure platform with <u>security first</u>. We have hardened developer and operational processes to ensure that the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> platform remains secure. The areas include:
            <ul><li>Operational procedures to ensure that <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> production environments are secured and operational/security incidents are tracked and addressed with clear root-cause analysis performed.</li><li>Development and production processes ensure that all changes are continuously tested with increasing scrutiny to greatly reduce security vulnerabilities. Security is the main consideration included in our Agile processes and includes threat-modelling investigations and specific actions to address any potential security considerations raised.</li><li><span class="mc-variable Variables.CompanyName variable">Solace</span> has many policies and strict internal access controls in place with clear hierarchical access and well-defined chain-of-command.</li><li>Internal audits and testing are regularly performed at all stages of our development and production pipelines to scan for vulnerabilities.&#xA0;On-going security activities perform different audits (daily, weekly, quarterly) to ensure a secure and reliable environment that continuously improves to meet ongoing security requirements.</li><li>Disaster-Recovery procedures are in place with 99.95%&#xA0;availability for our <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> and <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. Many measures are in place to minimize downtime, decrease recovery time, and ensure that critical data is not lost.</li><li>Physical and environmental security leverages best in class cloud-providers to protect against attacks. Selection of vendors is based on required controls (e.g., power/electrical controls, physical-access safeguards, fire detection/supression systems).</li></ul></dd>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="solace-specific-processes.htm" class="MCXref xref">Overview of Hardened Developer and Operational Processes at Solace</a>.</dd>
                                <dt>Considerations  for Additional Security</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> is secure by default and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed with a secure configuration. Security updates are required and there are additional settings you can configure to further harden security. </dd>
                                <dd>The default settings in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> balance development ease and production requirements (initial integration)&#xA0;with security. There are some additional recommendations for your environment that can further harden deployments in infrastructure that you control when you require additional security. For more information, see <a href="security-considerations-all.htm" class="MCXref xref">Additional Steps and Best Practices for Security</a>.</dd>
                              </dl>
