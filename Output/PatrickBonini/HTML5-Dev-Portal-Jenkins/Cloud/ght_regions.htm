                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="document" id="how-to-determine-the-best-pubsub-cloud-region-to-use">
                                <h1><a xmlns="" name="aanchor352"/><MadCap:concept term="Cloud"/>Choosing the Right Cloud Region</h1>
                                <p>After you <a href="choose-cloud-provider.htm" class="link-internal"> choose the cloud provider</a>, you choose the region where the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are created. </p>
                                <ul>
                                  <li>For <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span>s</a>, you can choose from many public regions around the world for the various cloud providers available in <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>. Each cloud provider has multiple regions available throughout the world. If you don't see a region available that you require, <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</li>
                                  <li>For <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal">Customer-Controlled Regions</a> and  <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal">Dedicated Regions</a>, these are private cloud regions. The regions available depend on your deployment.&#xA0;For <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, any region in the world can be requested. For <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, you have more deployment options since you own  the region. For more information, see <a href="Deployment-Considerations/deployment-architecture-k8s.htm" class="MCXref xref">Deployment Architecture for Kubernetes</a>.</li>
                                </ul>
                                <p>When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, the right region for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, consider the following:</p>
                                <ul>
                                  <li>
                                    <p><b>Physical Location</b>&#x2014;Choose a region that is physically close to the location where your microservices or client applications are running. If you are concerned with disaster recovery, you may choose to use multiple regions and link them together with an event mesh.</p>
                                  </li>
                                  <li>
                                    <p><b>Latency</b>&#x2014;For best performance, you should consider the latency from your  microservices or client applications to different clouds and regions, which can be affected by the location and cloud you choose. The most ideal scenarios is where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are co-located with your applications and networked together with an event mesh.</p>
                                  </li>
                                  <li>
                                    <p><b>Politics and Laws</b>&#x2014;If you are concerned about data residency due to data sovereignty laws, select the correct regions for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that match your data residency needs. You may have specific data-residency requirements for your customer data, which may dictate which region you should choose.</p>
                                  </li>
                                </ul>
                                <p><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s can be created in the following regions for <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s unless noted.</p>
                                <ul>
                                  <li>
                                    <a href="#Amazon_Web_Services_Regions" class="MCXref xref">Amazon Web Services Regions</a>
                                  </li>
                                  <li>
                                    <a href="#Google_Cloud_Platform_Regions" class="MCXref xref">Google Cloud Platform Regions</a>
                                  </li>
                                  <li>
                                    <a href="#Microsoft_Azure_Regions" class="MCXref xref">Microsoft Azure Regions</a>
                                  </li>
                                  <li>
                                    <a href="#Other_Service_Providers" class="MCXref xref">Other Service Providers</a>
                                  </li>
                                </ul>
                                <p class="Note">If you don't see a region or cloud provider that you require, <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>. </p>
                                <h2><a name="Amazon_Web_Services_Regions"/>Amazon Web Services Regions</h2>
                                <p><span class="mc-variable Variables.CompanyName variable">Solace</span> currently supports the Amazon Web Services (AWS) regions  below.&#xA0;If you require a region that isn't shown below, contact <a href="../get-support.htm" target="_blank" class="link-internal"><span class="mc-variable Variables.CompanyName variable">Solace</span></a> or <a href="create-service.htm#request-region" class="link-internal">request the region</a> on the <b>Create Service</b> page in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>.</p>
                                <p>You can deploy <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to the following Amazon Web Services regions:</p>
                                <table style="border-left-style: solid;border-left-width: 1px;border-left-color: #e1e1e1;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-top-style: solid;border-top-width: 1px;border-top-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                  <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                  <col style="width: 200px;" class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                  <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">North America</th>
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">South America</th>
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Europe</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Asia Pacific and Africa</th>
                                    </tr>
                                  </thead>
                                  <thead/>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="vertical-align: top;padding-left: 4pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;">
                                        <p>US East (Northern Virginia)</p>
                                        <p>US East (Ohio)</p>
                                        <p>US West (Northern California) <b>**</b></p>
                                        <p>US West (Oregon)
</p>
                                        <p>Canada Central (Montreal)</p>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Huawei Cloud Container Engine (CCE) and Alibaba Cloud Container Service for Kubernetes (ACK) deployments are available upon request. For more information, see <a href="Deployment-Considerations/deployments-restricted-regions-china.htm" class="MCXref xref">Deployments in China</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="datacenter-ids-kubernetes-general"/>Datacenter Identifiers for <span class="mc-variable Product-Names.public_region variable">Public Region</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">At this time, the following datacenter identifiers are available to use for our Kubernetes-based <span class="mc-variable Product-Names.public_region variable">Public Region</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><span class="mc-variable Variables.CompanyName variable">Solace</span> supports other many more regions for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. The datacenter identifiers are  unique for those regions and are not published. If you don't see a region you require, <a href="../get-support.htm" class="link-internal" target="_blank">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To retrieve the most current list of <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, you can issue a <code>GET</code>&#xA0;request to <a href="https://api.solace.dev/cloud/reference/getdatacenters" target="_blank" class="link-offsite"><code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>datacenters</code></a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If you don't see a datacenter that you require, <a href="../get-support.htm" class="link-internal" target="_blank">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>. </p>
