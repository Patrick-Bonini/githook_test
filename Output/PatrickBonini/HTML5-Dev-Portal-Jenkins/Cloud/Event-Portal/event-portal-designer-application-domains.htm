                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor346"/><MadCap:concept term="Cloud"/>Application Domains</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Application domains enable you to subdivide your event-driven architecture (EDA) into related, manageable pieces. You can create application domains that represent different lines of business, development teams,  microservice applications, or any other  logical categories that makes sense in your EDA, and then manage applications, events, schemas, and enumerations within the domains. For each application domain you can also specify one or more topic domains to define where the events in the application domain fit into your overall topic structure. You can also control who has access to view, manage, and edit each application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you open <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, you see the list of application domains for your organization. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Viewing_Application_Domains" class="MCXref xref">Viewing the List of Application Domains</a>
                                </li>
                                <li>
                                  <a href="#User_Access" class="MCXref xref">Providing User Access to an Application Domain</a>
                                </li>
                                <li>
                                  <a href="#CreateAppDomain" class="MCXref xref">Creating an Application Domain</a>
                                </li>
                                <li>
                                  <a href="#UpdateAppDomain" class="MCXref xref">Updating an Application Domain</a>
                                </li>
                                <li>
                                  <a href="#Move_Objects" class="MCXref xref">Moving Objects Between Application Domains</a>
                                </li>
                                <li>
                                  <a href="#Exporting_and_Importing" class="MCXref xref">Exporting and Importing Application Domains</a>
                                </li>
                                <li>
                                  <a href="#Deleting_an_Application_Domain" class="MCXref xref">Deleting an Application Domain</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create custom attributes for application domains. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">To help you get started, <span class="mc-variable Variables.CompanyName variable">Solace</span> provides sample application domains that you can download from GitHub and import into <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. For more information, see <a href="event-portal-sample-application-domains.htm#Importing_App_Domain" class="MCXref xref">Sample Application Domains</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Viewing_Application_Domains"/>Viewing the List of Application Domains</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you open <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, you see the list of application domains for your organization. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To return to the list of application domains from any page in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, perform one of the following actions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Click <b>Designer</b> in the breadcrumb <img src="../../Resources/Images/Event-Portal/designer-breadcrumb.png" alt=""/> at the top of the page.</p>
                                </li>
                                <li>
                                  <p>On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="User_Access"/>Providing User Access to an Application Domain</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Administrators, <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s and <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with <span class="mc-variable Product-Names.ep_domain_manager variable">Application Domain Manager</span> access to an application domain can give users with the  <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role access to the application domain. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To give <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s access to an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">When creating or viewing an application domain, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> and then select <b>Set User Access</b>.</li>
                                <li value="2" data-mc-conditions="SAP.SapHideFromOutput">Perform one of the following actions:<ul><li>If your organization doesn't have user groups enabled, click <b>Add User</b>.</li><li> If your organization has user groups enabled, click <b>Add</b> and select either <b>Add User Group</b> or <b>Add User</b>.</li></ul><img class="img-border" src="../../Resources/Images/Event-Portal/app-domain-user-access_611x302.png" alt="Screenshot showing the settings described in the surrounding steps." style="width: 611;height: 302;"/></li>
                                <li value="3">In the <b>Name</b> list, type or select the name of the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText> you want to give access to. Only users <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">and user groups </MadCap:conditionalText>with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role whom you have not already set an access level for appear in the list.</li>
                                <li value="4">Select the<b> Access Level</b> that you want to give to the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>.</li>
                                <li value="5">To remove access , click <b>Remove</b> <img src="../../Resources/Images/Cloud/reusable-icons/ep-remove.png" alt=""/> in the row for the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>.</li>
                                <li value="6">Click <b>Save</b>. </li>
                                <li value="7">Repeat steps 1-7 to give access to another user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about Event Portal user access in application domains, see <a href="event-portal-user-access.htm" target="_blank" class="link-internal MCXref xref xreflink-internal">Configuring User Access to Event Portal</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="CreateAppDomain"/>Creating an Application Domain</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create an application domain, you specify the properties of the application domain, including the topic domains and requirements for topic addresses for events that reside in the domain. For more information about topic domains and addresses, see <a href="event-portal-topic-addresses.htm" class="MCXref xref">Topic Addresses</a>. You can also specify who has access to the application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>In <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, above the list of application domains, click <b>Create Application Domain</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-application-domain.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="790" data-mc-height="576" src="../../Resources/Images/Event-Portal/create-application-domain_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="2">Enter a <b>Name</b> and <b>Description</b> for the application domain. The <b>Description</b> field supports Markdown. Click <b>toggle preview</b><img src="../../Resources/Images/Cloud/reusable-icons/markdown-html-toggle.png" alt=""/> to preview the rendered text.</li>
                                <li style="font-weight: normal;" value="3">If you want each event in the application domain to have a unique topic address, select <b>All topic addresses within this application domain must be unique</b>.</li>
                                <li style="font-weight: normal;" value="4">To specify a topic domain, click <b>Add Topic Domain</b> and perform these steps:<ol style="list-style-type: lower-alpha;"><li style="font-weight: normal;" value="1">Select the <b>Broker Type</b> for the topic domain.</li><li value="2">Enter the topic domain. Topic domains for Solace event brokers must meet the following conditions; For more information, see <a href="event-portal-topic-addresses.htm" class="MCXref xref">Topic Addresses</a>.<ul><li>Don't use the *, &gt;, or ! characters in a topic address.</li><li>To use an enumeration  variable, type an opening brace <span class="Code">{</span>, click <b>Configure Variable</b>, and select an enumeration and version. Enumerations are supported only in Solace topic domains.</li></ul></li></ol></li>
                                <li value="5">If you want every event topic address to start with one of the application domain's topic domains, select <b>All topic addresses within this application domain must use a topic domain</b>. This option is available only after you have specified at least one topic domain.</li>
                                <li value="6">If you want to allow updates to the descriptions of object versions that are not in Draft state, select <b>Allow object descriptions to be editable in all lifecycle states</b>.</li>
                                <li value="7">(Optional) Add a value for any custom attributes that have been set up in your organization.</li>
                                <li value="8">(Optional) Click <b>User Access</b> to give Viewer, Editor, or Manager level access to users with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role. For more information, see <a href="#UserAccess" class="MCXref xref">Application Domains</a>.</li>
                                <li value="9">Click <b>Save</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="UpdateAppDomain"/>Updating an Application Domain</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you create an application domain you can add <a href="event-portal-designer-applications.htm" class="MCXref xref">Applications</a>, <a href="event-portal-designer-event-api-products.htm" class="MCXref xref">Event API Products</a>, <a href="event-portal-designer-event-apis.htm" class="MCXref xref">Event APIs</a>,<a href="event-portal-designer-events.htm" class="MCXref xref">Events</a>, <a href="event-portal-designer-schemas.htm" class="MCXref xref">Schemas</a>, and <a href="event-portal-designer-enums.htm" class="MCXref xref">Enumerations</a> to the application domain. You can also update the name, description, custom attributes, and topic domain settings.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If <b>All topic addresses within this application domain must use a topic domain</b> is selected and you change a topic domain, any events that use the topic domain do not update automatically. The next time you edit an event you'll have to update the topic address in the event before you can save it.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, select the application domain that you want to update.</li>
                                <li value="2">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the application domain and select <b>Edit</b>.</li>
                                <li value="3">Update the settings as necessary.</li>
                                <li style="font-weight: normal;" value="4">Click <b>Save</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Move_Objects"/>Moving Objects Between Application Domains</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can move applications, events, schemas, and enumerations from one application domain to another if you have at least Editor access to both the source and destination application domains. Moving objects is useful to reorganize your resources or to make corrections if you <a href="event-portal-audit-runtime-data.htm#importing_objects" target="_blank" class="link-internal">import objects</a> into the wrong application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When you move objects that reference or are referenced by other objects in the same application domain, any affected objects that are not shared will be changed to shared to allow all references to be maintained across application domains.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you move an object with a value set for a custom attribute, the value is maintained and the custom attribute is added to the destination application domain if it doesn't already exist. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" target="_blank" class="MCXref xref">Using Custom Attributes</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To move objects to another application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, select the application domain that contains the objects you want to move.</li>
                                <li value="2">Select the <b>Applications</b>, <b>Events</b>, <b>Schemas</b>, or <b>Enumerations</b> tab.</li>
                                <li value="3">Select the check boxes next to the objects that you want to move.</li>
                                <li value="4">Click the <b>Actions</b> drop-down list and select <b>Move <i>Object-type</i></b>.</li>
                                <li value="5">Select the <b>Destination Application Domain</b>. </li>
                                <li value="6">(Optional) In the message that appears when the move is complete, click <b>Go to Application Domain</b> to open the destination application domain.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Exporting_and_Importing"/>Exporting and Importing Application Domains</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can export application domains from your organization's account and import application domains into your account. Exported application domains includes all objects in the application domain. The exported file is in JSON format and can be a maximum of 10 MB. Custom attributes that apply to all application domains are not included in the export file. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must have the Administrator or <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> role to export or import application domains.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Exporting_App_Domain"/>Exporting Application Domains</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you export an application domain, if any objects reference shared objects from other application domains, the application domains that contain the referenced objects are also included in the export file. You can select a single application domain or multiple application domains to export.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To export application domains, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>On the <b>Application Domains</b> page, select the application domains that you want to export.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/app-domain-export.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="948" data-mc-height="658" src="../../Resources/Images/Event-Portal/app-domain-export_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="2">Perform one of the following actions:<ul><li>In the <b>Actions</b> drop-down list at the top of the list of application domains, select <b>Export</b>.</li><li>If you selected only one application domain, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the application domain and select <b>Export Application Domain</b>.</li></ul></li>
                                <li value="3">(Optional) Edit the <b>Export Filename</b>.</li>
                                <li value="4">Review the details of the application domains to be included in the export.</li>
                                <li value="5">Click <b>Export</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Importing_App_Domain"/>Importing Application Domains</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you import application domains, the application domains and all of the objects they contain are added to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. The import file  must meet the following requirements:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Each application domain in the file must have a unique name. If an application domain with the same name already exists in your account, the import fails. You can rename an application domain in the JSON file and try the import again.</li>
                                <li>If the application domain includes Kafka topic domains or topic addresses that use a Kafka delimeter, the delimiter must match the delimiter specified in the account you are importing to.</li>
                                <li>The import file must be smaller than 10 MB.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">You can download sample application domains from GitHub and import them into <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. For more information, see <a href="event-portal-sample-application-domains.htm" class="MCXref xref">Sample Application Domains</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To import an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>.</li>
                                <li value="2">Select <b>Import Application Domains</b>.</li>
                                <li value="3">Select the JSON file to import.</li>
                                <li value="4">Click <b>Open</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The import may take several minutes.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Deleting_an_Application_Domain"/>Deleting an Application Domain</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete application domains from <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> if no objects are in an environment, and if no objects are referenced by objects in other application domains.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete an application domain, perform one of these steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>On the <b>Application Domains</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> for the application domain and select <b>Delete</b>.</li>
                                <li>In the graph or list view for the application domain, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> in the top-right corner and select <b>Delete</b>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If one or more object associations blocks you from deleting an application domain, an error message provides more information.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Protecting Application Domains From Deletion</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Administrators and Event Portal Managers can enable deletion protection for an application domain to prevent it from being deleted. If deletion protection in enabled for an application domain, the <b>Delete</b> option is disabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable deletion protection for an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> for the application domain and select <b>Edit</b>.</li>
                                <li value="2">In the top-right corner, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> and select <b>Enable Deletion Protection</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                            </div>
                          </div>
                        </div>
                      </div>
