                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor372"/><MadCap:concept term="Cloud"/>Event APIs</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Event APIs allow you to curate your event data together into packages that you can share with others to use to build new applications. Only shared events  can be part of an event API. For more information, see <a href="event-portal-designer-events.htm" class="MCXref xref">Events</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can share event APIs using an Async API document. You can also add event APIs to <a href="event-portal-designer-event-api-products.htm" class="MCXref xref">Event API Products</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Creating_an_Event_API" class="MCXref xref">Creating an Event API</a>
                                </li>
                                <li>
                                  <a href="#Downloading_an_Async_API" class="MCXref xref">Downloading an AsyncAPI Document for an Event API</a>
                                </li>
                                <li>
                                  <a href="#Updating_an_Event_API" class="MCXref xref">Updating an Event API</a>
                                </li>
                                <li>
                                  <a href="#Changing_the_State" class="MCXref xref">Changing the State of an Event API Version</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create custom attributes for event APIs. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_an_Event_API"/>Creating an Event API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You create event APIs within application domains. Events must be shared to add them to an event API, even if they are in the same application domain. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an event API, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span><img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                                <li value="3">On the <b>Application Domains</b> page, select the application domain that you want to add the event API to.</li>
                                <li value="4">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="5">
                                  <p>Select the <b>Event APIs</b> tab, then click <b>Create Event API</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-event-api.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="890" data-mc-height="859" src="../../Resources/Images/Event-Portal/create-event-api_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="6">Enter a <b>Name</b> for the event API. </li>
                                <li value="7">Select the <b>Broker Type</b>. You can't change the broker type after you save the event API.</li>
                                <li value="8">If you want the event API to be available  in other application domains or you want to add it to an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>, select <b>Allow Event API&#xA0;to be shared across application domains</b>.               </li>
                                <li value="9">In the <b>Version</b> field, specify a semantic version value for the event API in the format major.minor.patch. The default is 0.1.0.</li>
                                <li value="10">(Optional) Enter a <b> Version Name</b> for the initial version of the event API.</li>
                                <li value="11">(Optional) Enter a <b>Description</b> for the event API. The <b>Description</b> field supports Markdown. Click <b>toggle preview</b><img src="../../Resources/Images/Cloud/reusable-icons/markdown-html-toggle.png" alt=""/> to preview the rendered text.</li>
                                <li value="12">(Optional) Add values for any custom attributes that have been set up in your organization.</li>
                                <li value="13">To select events to include in the event API, perform these steps:<ol style="list-style-type: lower-alpha;"><li value="1">Click <b>Manage Events</b>.</li><li value="2">In the <b>Application Domain</b> list, select the application domain for an event that you want to add to the event API. By default, the list shows shared events in the current application domain. If you select a different application domain, the list shows shared events in the selected application domain. If you remove the filter, the list shows shared events in all application domains that you have access to.</li><li value="3">Expand an event to see the list of versions.</li><li value="4">To allow an external application to subscribe to a version of an event, select <b>Sub</b> for the event version.</li><li value="5">To allow an external application to publish a version of an event, select <b>Pub</b> for the event version.</li><li value="6">When you are finished selecting events, click <b>Close</b> <img src="../../Resources/Images/Cloud/reusable-icons/close-x.png" alt=""/>.</li></ol></li>
                                <li value="14">Click <b>Save Event API</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Downloading_an_Async_API"/>Downloading an AsyncAPI Document for an Event API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An AsyncAPI document is a a JSON or YAML file generated according to the AsyncAPI Specification that describes the contents of your event API. For more information, see the <a href="https://www.asyncapi.com/" target="_blank" class="link-offsite">AsyncAPI Initiative</a>. You can give the AsyncAPI document to developers to help them create the actual applications and events that are part of your event mesh.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can download an AsyncAPI document for an event API in two ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Download a basic AsyncAPI document from the event API page.</li>
                                <li>Download a more comprehensive AsyncAPI document that includes service plan details and the server details and operation bindings for any event brokers that are associated with an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> that the event API is part of. For more information, see <a href="event-portal-designer-event-api-products.htm#Download_an_Async_API" class="MCXref xref">Downloading an Async API Document with Event API Product Information</a></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To download a basic AsyncAPI document for your event API, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the event API.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Event APIs</b> tab.</li>
                                <li value="4">In the list of event APIs, click the name of the event API.</li>
                                <li value="5">In the <b>Versions</b> list, select the version that you want to download the AsyncAPI document for.</li>
                                <li value="6">In the version details, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> and select <b>Download Async API</b>.</li>
                                <li value="7">Select <b>JSON</b> or <b>YAML</b> file format.</li>
                                <li value="8">Click <b>Download File</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Updating_an_Event_API"/>Updating an Event API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you update an event API, you can update an existing version or create a new version of the event API. Versions allow you to work on updates and test new versions  while the stable version remains in production. Each version also has a lifecycle state. You can only edit versions that are in Draft state. For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The version number uses semantic versioning in the format major.minor.patch. When you update an event API, you have three options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>If the event API version is in Draft state, you can update an existing version and retain the version number </li>
                                <li>If the event API version is in Released, Deprecated, or Retired state, you can duplicate a version and increment the version number to create a new Draft version.</li>
                                <li>If the event API version is in Released, Deprecated, or Retired state, you can create a new version of the event API from scratch</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to update a version that is not in Draft state it is best practice to create a new version rather than returning the version to Draft state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you include an event in the event API, you select the version of the event that you want to include. If a new version of an event is created, you can choose when to update the event API to include the new version.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an event API, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the event API you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Event APIs</b> tab.</li>
                                <li value="4">In the list of event APIs, click the name of the event API.</li>
                                <li value="5">Perform one of the following actions:</li>
                                <ul>
                                  <li>In the <b>Versions</b> list, click <b><b>More </b>Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Edit</b>. Any changes you make update that version of the event API. You can edit an event API version only if it is in Draft state.</li>
                                  <li>In the <b>Versions</b> list, click <b>More </b><b>Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Duplicate</b>. All properties of the existing version are copied into a new version. By default, the new version number is incremented by 0.0.1. You can change the version number to any number not already in use.</li>
                                  <li>Above the <b>Versions</b> list, click <b>Add</b><img src="../../Resources/Images/Cloud/reusable-icons/ep_add_icon.png" alt=""/>to create a new version of the event API without duplicating an existing version. By default, the new version number is the next unused major version. You can change the version number to any number not already in use.</li>
                                </ul>
                                <li value="6">Update the event API version as necessary.</li>
                                <li value="7">Click <b>Save Version</b> or <b>Save &amp; Close</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Changing_the_State"/>Changing the State of an Event API Version</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create a new version of an event API, the version is in Draft state. When the version is ready, you can change the version state to Released. When you release a new version of an event API, you may also want to change older versions of the event API to Deprecated or Retired. You must have at least the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role with Manager level access to the application domain to change the version state. For more information about version states, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can only change an event API version from Draft to Released state if the event API references at least one  event version and if no referenced event versions are still in draft state</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change the state of an event API version, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the the application domain that contains the event API you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Event APIs</b> tab.</li>
                                <li value="4">In the list of event APIs, click the name of the event API.</li>
                                <li value="5">Select the version that you want to change the state of, then click <b>Manage Lifecycle</b>.</li>
                                <li value="6">Select the new state.</li>
                                <li value="7">(Optional) If you set the <b>State</b> to <b>Deprecated</b> or <b>Retired</b>, set the <b>End of Life</b> date. If you set a planned or actual <b>End of Life</b> date, the date displays in the version details.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
