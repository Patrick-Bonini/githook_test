                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor247"/><MadCap:concept term="Cloud"/>Configuring User Access to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The level of access you have to the features and resources in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> depends on the role you're assigned in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and the permissions granted to that role. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Roles can be assigned directly to users or, if your organization has SSO enabled, to user groups.</MadCap:conditionalText> For more information about assigning user roles, see <a href="../cloud-user-management.htm" target="_blank" class="MCXref xref">Managing Users, Groups, Roles, and Permissions</a>.</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> users with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role have limited access and viewing capabilities. They can't open an application domain or modeled event mesh unless they are granted access by someone with Manager level access. The following access levels can be granted to users<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> and user groups</MadCap:conditionalText> with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role:
<dl><dt><span class="mc-variable Product-Names.ep_domain_viewer variable">Application Domain Viewer</span></dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with  Viewer access to an application domain can perform these functions:
					<ul><li>view the objects  in the application domain</li><li>download the AsyncAPI document for applications and event APIs in the application domain</li></ul></dd><dt><span class="mc-variable Product-Names.ep_domain_editor variable">Application Domain Editor</span></dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with Editor access to an application domain perform the same functions as users with Viewer access. They can also create, update, and delete objects in the application domain.</dd><dt><span class="mc-variable Product-Names.ep_domain_manager variable">Application Domain Manager</span></dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with Manager access to an application domain can perform the same functions as users with Editor access. They can also perform these functions:
					<ul><li>change an object's version state</li><li>modify the application domain information, including name, description, and topic domains</li><li>add and delete custom attributes in the application domain</li><li>give users with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role access to the application domain</li><li>give users with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role the event access approver role for the application domain</li></ul></dd><dt>Event Access Approver</dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with approver access to an application domain can approve and decline <a href="event-portal-designer-events-access.htm" target="_blank" class="link-internal">event access requests</a>. They can also perform the same functions as users with Application Domain Viewer access.</dd><dt><span class="mc-variable Product-Names.ep_runtime_viewer variable">EP Runtime Viewer</span></dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with  Viewer access to an environment can view the objects in modeled event meshes that are part of the environment in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. To open objects in the modeled event mesh, users must also have <span class="mc-variable Product-Names.ep_domain_viewer variable">Application Domain Viewer</span> access for the application domain that contains the objects.</dd><dt><span class="mc-variable Product-Names.ep_runtime_editor variable">EP Runtime Editor</span></dt><dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with Editor access to an environment can perform the same functions as users with Viewer access. They can also perform these functions: <ul><li>add and remove objects from the modeled event mesh if they have at least Editor level access to the application domain that contains the objects</li><li>rearrange the graph layout</li></ul></dd></dl></dd>
                                <dt><span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> users with the <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> role have full access to all Event Portal capabilities. They also have Manager level access to all application domains.</dd>
                                <dt>Administrators</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> users with the Administrator role have full access to all <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> capabilities. Administrators can assign users any role in <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>. In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, Administrators have the same access as <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about setting application domain access for <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s, see <a href="event-portal-designer-application-domains.htm#UserAccess" target="_blank" class="MCXref xref">Application Domains</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about setting environment access for <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s, see <a href="../environments.htm#Setting_User_Access" target="_blank" class="MCXref xref">Setting User Access to Environments</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table explains the scope of each role and access level:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 100%;margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 16%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 16%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 16%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">Role
                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;"> Administrator
                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">
                                      <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" style="text-align: center;"><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> without additional access</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Assign <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> and <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> roles</p>
