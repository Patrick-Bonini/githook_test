                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Managing Event Data Access</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Applications may publish and subscribe to events that contain sensitive information such as customer data. By managing event data access you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                Govern the ability of applications to publish and subscribe to events by requiring applications to request approval to publish or subscribe to specific events. </li>
                                <li>Specify that an event requires approval when you create the event or afterwards. </li>
                                <li>Manage who has permissions to review event access requests at the application domain level. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an application references an event that it does not have approval for, a banner appears at the top of the <b>Application Details</b> page. For an application to require event access approval the following conditions must be met:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The event's <b>Access Approval</b> is set to <b>Requires Approval</b>.</li>
                                <li>The application and the event that requires approval are located in different application domains.</li>
                                <li>The application publishes the event that requires approval or the application attracts the event with a consumer and its appropriate subscription.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#set-user-governance" class="MCXref xref">Providing the Event Access Approver Role to a User</a>
                                </li>
                                <li>
                                  <a href="#request-access" class="MCXref xref">Requesting Event Access</a>
                                </li>
                                <li>
                                  <a href="#review-access-requests" class="MCXref xref">Reviewing Event Access Requests</a>
                                </li>
                                <li>
                                  <a href="#notifications" class="MCXref xref">Notifications</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Event Access Approval Workflow</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps describe the workflow for managing event access from creating an event that requires approval to approving or declining event data access requests. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">A user creates an event that includes sensitive information and specifies that access to the event data requires approval. For more information, see <a href="event-portal-designer-events.htm#create-event" target="_blank" class="MCXref xref">Creating an Event</a>.</li>
                                <li value="2">When a user references an event that requires approval in an application, a banner appears in the application to inform them of the access requirement. For more information, see <a href="event-portal-designer-applications.htm#create-app" target="_blank" class="MCXref xref">Creating an Application</a>.</li>
                                <li value="3">The user creating or updating the application sends access requests for the referenced events that require approval. For more information, see <a href="#request-access" target="_blank" class="MCXref xref">Requesting Event Access</a>.</li>
                                <li value="4">A user with permission to approve event access requests in the event's application domain receives a notification about the pending requests. </li>
                                <li value="5">The approver user reviews the request and approves or declines it. For more information, see <a href="#review-access-requests" target="_blank" class="MCXref xref">Reviewing Event Access Requests</a>.</li>
                                <li value="6">The user who sent the requests receives notification of the decision.</li>
                                <li value="7">If access to all the referenced events are approved, the application can be added to an environment.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="set-user-governance"/>Providing the Event Access Approver Role to a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Administrators, <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s and <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with <span class="mc-variable Product-Names.ep_domain_manager variable">Application Domain Manager</span> access to an application domain can give users with the  <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role permission to approve event access requests in the application domain. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To give a user the event access approver role perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                                <li value="3">On the <b>Application Domain</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> for the application domain you want to give the user access to and then select <b>Set User Access</b>.</li>
                                <li value="4">In the <b>User Access</b> dialog select the<b> Approval Access</b> tab.</li>
                                <li value="5">Perform one of the following actions:</li>
                                <ul>
                                  <li>If your organization doesn't have user groups enabled, click <b>Add User</b>.<br/></li>
                                  <li> If your organization has user groups enabled, click <b>Add</b> and select either <b>Add User Group</b> or <b>Add User</b>.</li>
                                </ul>
                              </ol>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Event-Portal/user-governance.png" style="padding-left: 10px;padding-right: 10px;padding-top: 10px;padding-bottom: 10px;margin-top: 5px;margin-bottom: 10px;" class="img-border" alt=""/>
                                <li value="1">In the <b>Name</b> list, type or select the name of the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText> you want to give the role to. Only users <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">and user groups </MadCap:conditionalText>with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role whom you have not already set the event access approver role for appear in the list.<br/></li>
                                <li value="2">To remove access , click <b>Remove </b><img src="../../Resources/Images/Cloud/reusable-icons/cross-mark-gray.png" alt=""/> in the row for the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>.</li>
                                <li value="3">Click <b>Save</b>. </li>
                                <li value="4">Repeat steps 3-8 to give event access approver role to another user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The user or user group now has the event access approver role and can <a href="#review-access-requests" class="MCXref xref">Reviewing Event Access Requests</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about Event Portal user access in application domains, see <a href="event-portal-user-access.htm" target="_blank" class="link-internal MCXref xref xreflink-internal">Configuring User Access to Event Portal</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="request-access"/>Requesting Event Access</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an application references an event that requires approval, a request to access the event must be sent from the application, and be approved by an event access approver before the application can be added to an environment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To request event access for an application perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><a href="event-portal-designer-tool.htm#Using_Designer" target="_blank" class="link-internal">Open Designer</a>.</li>
                                <li value="2">On the <b>Application Domains</b> page, click the application domain that has the application you want approved.</li>
                                <li value="3">To open the application details page do one of the following:</li>
                                <ul>
                                  <li>Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view, and select the application you want to request event access for from the list.
            </li>
                                  <li>Click the icon for the application you want to request event access for in the graph view. In the panel that opens click <b>Open Application</b>.</li>
                                </ul>
                                <li value="4">In the <b>Request Event Access </b>banner click <b>Manage Requests.<br/><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/request-access-message.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="985" data-mc-height="470" src="../../Resources/Images/Event-Portal/request-access-message_thumb_500_0.png" style="padding-right: 10px;padding-top: 10px;padding-bottom: 10px;margin-left: 0px;margin-top: 15px;margin-bottom: 15px;" alt="" tabindex=""/></a></div><br/></b></li>
                                <li value="5">(Optional) Click an event to expand the section and write a comment to be included with the request for that event. </li>
                                <li style="font-weight: normal;" value="6">Click <b>Send Requests</b> to send the access requests for all the listed events to the approvers  for this application domain.<br/><br/><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/event-access-requests.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="743" data-mc-height="742" src="../../Resources/Images/Event-Portal/event-access-requests_thumb_500_0.png" style="padding-left: 10px;padding-right: 10px;padding-top: 10px;padding-bottom: 10px;margin-top: 20px;margin-bottom: 5px;" alt="" tabindex=""/></a></div></li>
                                <li value="7">Once the requests have been sent click the <b>Pending Requests</b> tab at the top of the page to view the pending requests.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your requests have now been sent to the event access approvers. Once an approver makes their decision, declined requests will return to the <b>Action Required</b> tab with any message the  event access approver has added. Approved requests will be counted in the <b>Pending Requests</b> tab.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="review-access-requests"/>Reviewing Event Access Requests</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have at least event access approver access, you can approve, decline, or revoke previously approved event access requests from the <b>Event Access Requests</b> page. Revoking access only changes the request to declined from approved. If access is revoked while the application is actively publishing or subscribing to the event, no changes are made to the operational event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To manage event access requests perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><a href="event-portal-designer-tool.htm#Using_Designer" target="_blank" class="link-internal">Open Designer</a>.</li>
                                <li value="2">Click <b>More Actions</b> <img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> in the top right corner of the page and select <b>Event Access Requests</b>.</li>
                                <li value="3">In the <b>Awaiting Review</b> tab click the event that you want to review, and click <b>Review</b> in the panel that opens.</li>
                                <li value="4">In the <b>Review Event Access Request</b> dialog select <b>Approve</b> or <b>Decline</b>.</li>
                                <li value="5">(Optional) If you decline the request add a message for the requestor.</li>
                                <li value="6">Click <b>Send Review</b>.</li>
                                <li value="7">If you want to view the event access requests that you have made a decision on click the <b>Closed Requests</b> tab and select the event you want to view. </li>
                                <li value="8">If you want to approve a previously declined event access request you can click <b>Approve </b>in the dialog that opens. Likewise, if you want to revoke the access of a previously approved event access request you can click <b>Revoke Access</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="notifications"/>Notifications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default users requesting event access for an application are notified in the Cloud Console and by email when the approval status of a request changes.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Users who can review event access requests are notified in the Cloud Console and by email by default when a new event access request is created and needs to be reviewed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about managing your notification settings, see <a href="../gc_system_notification.htm" target="_blank" class="link-internal">System Notifications</a>.</p>
                            </div>
                          </div>
