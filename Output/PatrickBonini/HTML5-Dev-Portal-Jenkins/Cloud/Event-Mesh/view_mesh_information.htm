                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor207"/><MadCap:concept term="Cloud"/>Viewing Information and Details of an Event Mesh</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the details of an event mesh that's been created after you've created it in <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span>. To view the details of an event mesh, you require the correct role assigned to your user profile. For more information about roles required, see <a href="about_event_meshes.htm#considerations-working-with-event-meshes" class="MCXref xref">Considerations for Working with Event Meshes in PubSub+ Cloud</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view information or details about an event mesh, you can perform the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Check the progress of an event mesh when you create, update, or delete it. For more information, see <a href="#check-event-mesh-progress" class="MCXref xref"> Checking the Progress of an Event Mesh</a>.</li>
                                <li>Discover the event meshes are in your account. For more information, see <a href="#scan-for-new-mesh" class="MCXref xref">Discover New Event Meshes</a>.</li>
                                <li>Refresh the view of an event mesh. For more information, see <a href="#reresh-view" class="MCXref xref">Refreshing the View for an Event Mesh</a>.</li>
                                <li>View the details of an event mesh and the status of a Health Check. For more information, see <a href="#view-event-mesh-details" class="MCXref xref">Viewing the Event Mesh and&#xA0;Event Broker Service Details</a>.</li>
                                <li>Interact with the map to get additional information. For more information, see <a href="#advanced-ui-interactions" class="MCXref xref">Advanced Interactions with Event Mesh from the Map View</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before view an event mesh, we recommend that you review the considerations. For this information, see <a href="about_event_meshes.htm#considerations-working-with-event-meshes" class="MCXref xref">Considerations for Working with Event Meshes in PubSub+ Cloud</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="check-event-mesh-progress"/>Checking the Progress of an Event Mesh</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The process to create, update, or delete an event mesh takes up to five minutes. The time varies based on various factors (e.g., size of the event mesh, the cloud providers and regions of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, network connectivity speeds). When you choose to create, update, or delete an event mesh, you get a brief notification on the page to indicate that the operation has started. To check on the progress of the operation, you can navigate to the event mesh and see its status. You may need to refresh the view or discover  the event mesh if you've just created it. For more information, see <a href="#scan-for-new-mesh" class="MCXref xref">Discover New Event Meshes</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, if you started creating an event, you can select <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> from the navigation bar in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, and on the <span style="font-weight: bold;" class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span><b>:&#xA0;Event Meshes</b> page, you can see the creation progress of the event mesh as shown below:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Mesh_Manager/creating_progression.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="986" data-mc-height="333" src="../../Resources/Images/Mesh_Manager/creating_progression_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="scan-for-new-mesh"/>Discover New Event Meshes</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may have manually created an event mesh or have existing event meshes that you've created that aren't shown. You can discover these meshes by performing a scan that refreshes your view of event meshes in your account (Workspace). To do this, use the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2"> Select <span style="font-weight: bold;" class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_mesh_manager.png" class="img-img-inline" alt=""/> from the navigation bar.</li>
                                <li value="3">
                                  <p>On the <b>Mesh&#xA0;Manager:&#xA0;Event Meshes</b> page, click  <b>Mesh Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> beside the <b>Create Mesh</b> link and select <b>Scan for Event Meshes</b>.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After a few minutes, the cards representing the event meshes refresh. If an event mesh  is in the process of being created, updated, or deleted, you can see its progress. For more information, see <a href="#check-event-mesh-progress" class="MCXref xref"> Checking the Progress of an Event Mesh</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="reresh-view"/>Refreshing the View for an Event Mesh</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you create, add, or remove links from an event mesh, you can  refresh the visual representation for the  event mesh. To do so,  you can run a scan to refresh your view of your event mesh to see any  link or topology changes to your event mesh. Only a single scan can occur at one time. To refresh the view for your event mesh, use these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2"> Select <span style="font-weight: bold;" class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_mesh_manager.png" class="img-img-inline" alt=""/> from the navigation bar.</li>
                                <li value="3">
                                  <p>On the <b><b>Mesh&#xA0;Manager:&#xA0;Event Meshes</b></b> page, on the card for the event mesh your want to refresh, click  <b>Mesh Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>, and in the menu, select one ways to refresh the links:</p>
                                  <ul>
                                    <li>
                                      <p><b>Scan Event Mesh</b> to refresh the links on the </p>
                                    </li>
                                    <li>
                                      <p><b>View Details</b> and then on the <b>Mesh Map</b> page, click <b>Mesh Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>, and then click <b>Scan Event Mesh</b></p>
                                    </li>
                                  </ul>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As the scan occurs, updates to the visual representation of your mesh appear. A&#xA0;<b>Scan completed</b> notification pop-up notification appears on the bottom of the page and you may need to refresh your web page to see the changes reflected in the user interface.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="view-event-mesh-details"/>Viewing the Event Mesh and&#xA0;<span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> Details</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a number of views that you can use to find out information about your event mesh and services in <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span>. Event meshes that are available appear in  <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> on the <b>Mesh Manager:&#xA0;Event Meshes </b> page. You  can see the status of an event mesh see details about the event mesh and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> details. For example, on the event mesh card, you can see that it's Healthy because all the links are up and the status shows green:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Mesh_Manager/healthy_mesh_view.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1061" data-mc-height="279" src="../../Resources/Images/Mesh_Manager/healthy_mesh_view_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the event mesh card, you can also:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Find the details about a Health Check and determine the link status from Health Check. For more information, see <a href="#view-health-check" class="MCXref xref">Viewing the&#xA0;Status of a Health Check and&#xA0;Links in an Event Mesh</a></li>
                                <li>Find out details about the service, which takes you to <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> and <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For more information, see<a href="#find-info-event-mesh" class="MCXref xref">Finding Information  About an Event Broker Service</a>.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="view-health-check"/>Viewing the&#xA0;Status of a Health Check and&#xA0;Links in an Event Mesh</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The status of a Health Check shows the time an event takes to travel between two <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in milliseconds, as well as the time between endpoints.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the status of a Health Check and the status of links within the event mesh using the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_mesh_manager.png" class="img-img-inline" alt=""/> from the navigation bar.</li>
                                <li value="3">
                                  <p>On the <b><span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span>:&#xA0;Event Meshes</b> page, on the card of the mesh you want information about, click  <b>Mesh Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> , and select <b>View Details</b>.</p>
                                </li>
                                <li value="4">On the <b>Event Mesh Details</b> panel, on the <b>Event Mesh Details</b> panel for the service, you can:</li>
                                <ul>
                                  <li>See that status of the links in the event mesh. For example, you can see the status, <b>All links are up</b>.</li>
                                  <li>Expand <b>Latest Heath&#xA0;Check</b> where you can:</li>
                                  <ul style="list-style-type: circle;">
                                    <li>
                                      <p>Click <b>View Details</b> to see the Health Status results from the last time a Health check was run. On the Event Mesh Health Check dialog, you can expand each service to see status of each link as show below or click <b>Close</b> when you're done viewing the details.</p>
                                      <p>
                                        <div class="thumbnail-container">
                                          <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Mesh_Manager/event_mesh_health_check_dialog.png" data-mc-popup-alt="">
                                            <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="875" data-mc-height="442" src="../../Resources/Images/Mesh_Manager/event_mesh_health_check_dialog_thumb_500_0.png" alt="" tabindex=""/>
                                          </a>
                                        </div>
                                      </p>
                                    </li>
                                  </ul>
                                  <ul style="list-style-type: circle;">
                                    <li>
                                      <p>Click <b>Run Health Check</b>, which validates the health of the event mesh. For more information about running a Health Check on the event mesh, see <a href="run_health_check.htm#run-health-check" class="MCXref xref">Running Health Checks</a>.</p>
                                    </li>
                                  </ul>
                                  <p>If a Health Check failed, at times the testing artifacts are cleaned up properly and you must manually clean-up the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For more information, see <a href="run_health_check.htm#failed-health-check" class="MCXref xref">Handling Failed Health Checks</a>.</p>
                                </ul>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="find-info-event-mesh"/>Finding Information  About an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are multiple ways to find out more information about an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The following steps provide an overview of how to see information about <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are part of your event mesh.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2"> Select <span style="font-weight: bold;" class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_mesh_manager.png" class="img-img-inline" alt=""/> from the navigation bar.</li>
                                <li value="3">On the <b><span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span>:&#xA0;Event Meshes</b> page, on the card of the mesh you want information about, click  <b>Mesh Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>, and select <b>View Details</b>.</li>
                                <li value="4">Select the an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using one of the following actions:<ul><li>on the <b>Event Mesh Details</b> panel, click on a service under <b>Services</b></li><li>on the map, click on the icon representing the service which you want to see information about</li></ul></li>
                                <li value="5">On the card for the service,  click the <b>Service Actions </b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> and select one of the following options:</li>
                                <ul>
                                  <li><b>Manage Service</b>&#x2014;Opens <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> in a new browser window or tab. For more information about using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see <a href="../using-broker-manager-cloud.htm" class="MCXref xref">Using PubSub+ Broker Manager</a>.<li><b>Service Details</b>&#x2014;Opens the service in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. For more information about the service details, see <a href="../cloud-configure-messaging-services.htm" class="MCXref xref">Viewing Event Broker Services</a>.</li></li>
                                </ul>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="advanced-ui-interactions"/>Advanced Interactions with Event Mesh from the Map View</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event mesh you create is shown as a visual representation geographical view of your event mesh.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Mesh_Manager/mesh_interactive_map.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1241" data-mc-height="647" src="../../Resources/Images/Mesh_Manager/mesh_interactive_map_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From the <span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> page, if you click <b>Mesh Actions</b> <img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> on your event mesh, and select  <b>View Mesh</b>, you can interact with the <b>Mesh Map</b> page in the following ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>zoom in and zoom out (use the scroll button your mouse, or pinch and expand on touch-enabled devices)</li>
                                <li>navigate the map (drag with your mouse, or tap and drag on touch-enabled devices)</li>
                                <li>hover on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  to see information about the node</li>
                                <li>click on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in your event mesh to update the focus on in the right panel</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
