                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor38"/><MadCap:concept term="Cloud"/>Enabling <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advanced Monitoring</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advanced Monitoring lets you access more advanced monitoring functionality and details directly within Datadog (the central monitoring service).  Advanced Monitoring is a feature of <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and is enabled by an account administrator. Datadog  collects monitoring data  from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s no matter the deployment. Advanced Monitoring provides you with access to Datadog and its  rich ecosystem of dashboards that many Operations,&#xA0;Integration, and Application Support teams use to analyze monitoring data. This monitoring data is processed by Datadog to  build meaningful historical and real-time metrics that you can use to analyze the health and performance of  the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that you've deployed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure access to the monitoring data in Datadog with a subscription to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. Access to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provides you with valuable information to manage and get insights into your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. With direct access to Datadog, you can customize and build your own dashboards to higher levels of granularity that may better suite your use case and requirements.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Direct access to Datadog requires that you have an understanding of how to work with Datadog dashboards. Not all users in your account may require this access. When giving users in <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText> the role, a corresponding  Datadog account is created for that user.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For considerations about providing your users access to&#xA0;Datadog, see <a href="#access-datadog-considerations" class="MCXref xref">Considerations for Providing Direct Access to Datadog</a>.</li>
                                <li>For information about how to configure users Datadog access, see:<ul><li><a href="#add-user-datadog-access" class="MCXref xref">Configuring an Existing User to Access Datadog</a></li><li><a href="#remove-datadog-access" class="MCXref xref">Removing Datadog Access for a User</a></li><li><a href="#resend-datadog-invite" class="MCXref xref">Resending an Invitation Email from Datadog</a></li></ul></li>
                                <li>For information about how to activate and access a Datadog account, see:<ul><li><a href="#accept_datadog_invite" class="MCXref xref">Accepting a Datadog Invitation</a></li><li><a href="#access-datadog-from-console" class="MCXref xref">Accessing Datadog from Cloud Console</a></li></ul><li>It is possible to share the dashboards in Datadog with users who do not have the <span class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> role, see <a href="#Sharing_dashboard" class="MCXref xref">Sharing a Dashboard Using a URL</a>.</li></li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="access-datadog-considerations"/>Considerations for Providing Direct Access to Datadog</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Here are some considerations for providing access to the monitors and metrics within Datadog directly.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> If you're familiar with Datadog, as part of your <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, <span class="mc-variable Variables.CompanyName variable">Solace</span> sets up a sub-organization for your account so that you  can see information that's related to your account. If your subscription to <span class="mc-variable Product-Names.insights_short variable">Insights</span> ends, access to that Datadog account ends as well. </li>
                                <li>
                                  <p>If your organization has the <a href="../../stages_concept.htm#Controlled_Availability" target="_blank" alt="link to description of controlled availability" class="link-internal">controlled availability</a> feature to configure single sign-on for the Datadog account, you can map user permissions to <a href="../../cloud-user-management.htm#Roles" target="_blank" alt="link to Roles section of Manager Users, Groups, Roles, and Permissions document" class="link-internal">existing <span class="mc-variable Product-Names.insights_short variable">Insights</span> roles</a>. For more information see <a href="insight-sso.htm" target="_blank" alt="link to single sign-on for Datadog controlled availability feature document" class="MCXref xref">Single Sign-On for PubSub+ Insights Datadog Accounts</a>.</p>
                                </li>
                                <li>With your <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, you have access to your own sub-organization containing the metrics, monitors, and dashboards for your account. If you belong to multiple accounts, you may need to select the proper sub-organization when you log in to Datadog directly. Any user that has the role of <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> is granted the necessary permissions to manage their <span class="mc-variable Product-Names.insights_short variable">Insights</span> monitors and dashboards, including: <ul><li><span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span> (read, write, and public share)</li><li><span class="mc-variable Product-Names.insights_default_monitor_short variable">PubSub+ Insights monitors</span> (read, write, and manage downtime)
                    <ul><li>The write permission only provides the ability to edit cloned monitors. The default Insights monitors are locked and cannot be edited.</li></ul></li><li>Logs read Index Data</li><li>Logs read data</li><li data-mc-conditions="SAP.SapHideFromOutput">Trace data if you have a subscription to <a href="../../enable-dt-for-cloud.htm" target="_blank" class="link-internal">Distributed Tracing</a>.</li></ul><p>Users with the role of <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> are granted permissions to view <span class="mc-variable Product-Names.insights_short variable">Insights</span> dashboards and monitors. They cannot manage or change <span class="mc-variable Product-Names.insights_short variable">Insights</span> monitors and dashboards.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> They can also read trace data if you have a subscription to <a href="../../enable-dt-for-cloud.htm" target="_blank" class="link-internal">Distributed Tracing</a>.</MadCap:conditionalText></p><p><a name="viewing-permissions"/><b>Viewing Insights Advanced Role Permissions</b></p><ol><li value="1">You can view the Datadog permissions associated to the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> roles in Datadog. To do so hover on your account in the bottom-left of the screen in Datadog and select <b>Organization Settings</b> from the menu that opens.</li><li value="2">On the <b>Organization Settings</b> page click <b>Roles</b> and select either <b>Insights Editor</b> or <b>Insights Viewer</b> from the list. </li><li value="3">A page slides open from the right, and should open on the <b>Permissions</b> tab, if not, click <b>Permissions</b>.</li><p>Permissions granted to the <span class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>or <span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> role will be indicated with a green check mark. These permissions map to the Datadog Role Permissions, as outline in <a href="https://docs.datadoghq.com/account_management/rbac/permissions/" target="_blank" class="link-offsite">Datadog Role Permissions</a> in the Datadog documentation.</p></ol></li>
                                <li>You must assign the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> role for a user to access the Datadog monitors and metrics. As the Administrator, you must assign the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> role to yourself since it's not included in the Administrator permissions.</li>
                                <li>
                                  <p>If a user is assigned both the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> and the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> role will take precedence. </p>
                                </li>
                                <li>
                                  <p>If you have the <span class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span> <a href="../../stages_concept.htm#Controlled_Availability" target="_blank" alt="link to description of controlled availability" class="link-internal">controlled availability</a> feature, you can assign a user the  role, allowing them to manage API&#xA0;and APP&#xA0;keys, as well as Datadog Integrations. For more information see <a href="insight-manager.htm" class="MCXref xref">Insights Advanced Manager Role</a>.</p>
                                </li>
                                <li>
                                  <p>A separate invitation from Datadog is sent so the user has a separate Datadog account from the <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account. </p>
                                  <p>When inviting a new user to <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>, it is possible for a user to get two invitations when that user is given the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> role. </p>
                                  <p>The user will receive one invitation from <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> and a second invitation email from Datadog. Both must be accepted to access both <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> and the corresponding Datadog account</p>
                                </li>
                                <li>The password for Datadog is separate from the one for <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>. We recommend that you make these passwords different from the <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> password. Single Sign-On&#xA0;isn't currently supported with Datadog.</li>
                                <li>
                                  <p>Before any configured users can start using Advanced Monitoring and Datadog, at least one user profile with the Administrator role (a <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account administrator)&#xA0;must agree to the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_short variable">Insights</span><b> Acceptable Use Policy</b>. The agreement is visible from the <a href="https://console.solace.cloud/insights?source=menu" target="_blank" class="link-offsite"><span style="font-weight: bold;" class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span><b> Account Overview</b>  page</a>. After an account administrator for <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> reviews the policy and clicks <b>I&#xA0;Agree</b>,it permits the administrator to grant access to users. After a user is granted access, they can access the Datadog account that comes with <span class="mc-variable Product-Names.insights_short variable">Insights</span>. This acceptance only needs to be done once per <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account (Workspace). For example, here's what the <b>Acceptable Use Policy</b> agreement looks like from the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_short variable">Insights</span><b> Account Overview</b> page: </p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../Resources/Images/Insights/aup-insights-account-level.png" data-mc-popup-alt="">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1225" data-mc-height="682" src="../../../Resources/Images/Insights/aup-insights-account-level_thumb_500_0.png" alt="" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="add-user-datadog-access"/>Configuring an Existing User to Access Datadog</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure an existing user's (or new user's)&#xA0;access to Datadog  provided you have the <b>Administrator</b> role in <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>. To give access to Datadog, you assign the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> role, which triggers a separate invitation to the user from Datadog. For more information about configuring roles when you add a user, see <a href="../../cloud-user-management.htm#Adding" class="MCXref xref">Managing Users, Groups, Roles, and Permissions</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps are to provide an existing user access to a Datadog account.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> if you haven't already.</li>
                                <li value="2">On the navigation bar, select <b>User &amp;&#xA0;Accounts</b> <img src="../../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then <b>Account Details</b>.</li>
                                <li value="3">On the Account Details page, select the <b>User Management</b>.</li>
                                <li value="4">Click <b>Actions </b><img src="../../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>  beside the name of the email of the user you'd like to enable direct access to Datadog, and select <b>Edit</b>.</li>
                                <li value="5">On the <b>Edit User Roles</b> dialog, select either <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> role in the <b>Datadog Access</b> field and then click  <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After these steps, an invitation is sent to the user that you assigned the role <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> or <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> to.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="remove-datadog-access"/>Removing Datadog Access for a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can remove Datadog access from an existing user  provided you have the <b>Administrator</b> role in <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>. When access is removed for a user, the corresponding Datadog account for that user is disabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps are  to remove access to Datadog from  a user.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> if you haven't already.</li>
                                <li value="2">On navigation bar, select <b>User &amp;&#xA0;Accounts</b> <img src="../../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then <b>Account Details</b>.</li>
                                <li value="3">On the Account Details page, select the <b>User Management</b>.</li>
                                <li value="4">Click <b>Actions </b><img src="../../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> beside the user whose access to Datadog you'd like to remove, and then select <b>Edit</b>.</li>
                                <li value="5">On the <b>Edit User Roles</b> dialog, remove the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>, or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> role from the <b>Datadog Access</b> field and click  <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After completing these steps, the user's Datadog account is disabled.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="resend-datadog-invite"/>Resending an Invitation Email from Datadog</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Invitation Emails for Datadog accounts expire after a time if the user doesn't accept the invitation. As an administrator of <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>, you can resend the Datadog invitation to the user if they did not activate their account in time. To do this, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> if you haven't already.</li>
                                <li value="2">On navigation bar, select <b>User &amp;&#xA0;Accounts</b> <img src="../../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then <b>Account Details</b>.</li>
                                <li value="3">On the <b>Account Details</b> page, select the <b>User Management</b> tab.</li>
                                <li value="4">Identify the user for whom  you want resend the invitation. Optionally, you can type in the <b>Search Emails</b> field to filter the user accounts that are visible.</li>
                                <li value="5">Beside the user for whom you want to resend an invite, click the  <b>Actions </b><img src="../../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>and select <b>Re-send Datadog Invite</b>. Note that this option is available only if the user hasn't accepted their invitation to Datadog.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Have users check their spam folders or junk mail to ensure that the invitation email has not been filtered.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The user should receive an invite shortly. For more information about accepting the invitation, see <a href="#accept_datadog_invite" class="MCXref xref">Accepting a Datadog Invitation</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="accept_datadog_invite"/>Accepting a Datadog Invitation</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you're a user who has been given the role of <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>, or <b><span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span></b> by an administrator in <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>, you may notice that when you log in to the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> that you have a new permission  in your <b>Profile</b> details. At this time, if you're assigned the <b>Administrator</b> role in <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>, you can also decide to configure notifications as required. For more information about configure notifications in <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, see <a href="../insights-notifications.htm" class="MCXref xref">Understanding Notifications</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you are given access to Datadog, you will receive an invitation email for a separate Datadog account. You must activate your Datadog account using the invitation email before you can use it. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Have users check their spam folders or junk mail to ensure that the invitation email has not been filtered.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To accept the Datadog invitation, open the invitation email from Datadog. Depending on whether you had an existing Datadog account previously, perform one of the following sets of actions based:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If you <b>have an existing Datadog account</b> that uses the same email as the one being used for your <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account to identify you, you will not need to set a password. Instead, in the invitation email, click <b>Join Account</b> to link the new Datadog account to your existing one. You can use your previous password for your Datadog account, or sign in using your Google account credentials (provided the same Gmail account is being used in the <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account to identify you). </p>
                                  <p class="Note ">Note that if you use your Google account credentials to log in and you have multiple <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> accounts or Datadog accounts, you periodically may be prompted to select the Datadog account to use. This periodic prompting does not occur if you use the password that you had set for Datadog rather than your Google credentials.</p>
                                </li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If you previously <b style="text-decoration: underline;">did not</b> have a Datadog account, the invitation email that you receive will indicate to  click <b>Set Password</b> to set up your new Datadog account. To do this, follow these steps:</p>
                                  <ol>
                                    <li value="1">Click <b>Set Password</b> in the email and you are  redirected to the Datadog website.</li>
                                    <li value="2"> On the <b>My Settings</b> page for your Datadog account, enter a new password account in the <b>New password</b> and <b>Verify password</b> fields, and then click <b>Set Password</b>. </li>
                                  </ol>
                                  <p class="Note "><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that this password for your Datadog account is different from your account password for <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>.</p>
                                  <p>Here's what the  email looks like if it's your first time seeing an invitation from Datadog so that you can distinguish it from a phishing email.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../Resources/Images/Insights/datadog_invite.png" data-mc-popup-alt="">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="550" data-mc-height="616" src="../../../Resources/Images/Insights/datadog_invite_thumb_500_0.png" style="max-width: 80%;" alt="" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                  <p>&#xA0;</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you've set the password to confirm your Datadog account (or joined the account if you had a pre-existing Datadog account), you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>get to detailed / raw data collected, and monitors</li>
                                <li> access dashboards created by <span class="mc-variable Variables.CompanyName variable">Solace</span>(read-only access)</li>
                                <li>create your own assets that include dashboards and monitors</li>
                                <li> search for logs and explore events from monitors</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about using the <span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span>, see the <a href="https://docs.datadoghq.com/dashboards/" target="_blank" class="link-offsite">Datadog documentation</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="access-datadog-from-console"/>Accessing Datadog from <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you've activated your Datadog account, you can directly access Datadog from your account in <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>. This is particularly useful if you have multiple accounts on <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To do this, perform the following steps.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> if you haven't already.</li>
                                <li value="2">On the navigation bar, select <img src="../../../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt="cluster manager icon"/> and then click on a service that you want to see.</li>
                                <li value="3">On the <b>Service</b> page, click the <b>Monitoring</b> tab.</li>
                                <li value="4">Click <b>Open Advanced Insights in Datadog</b> for a service in your account to go directly to the Datadog dashboard for your service.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../Resources/Images/Insights/access_datadog_from_cloud_console.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1084" data-mc-height="806" src="../../../Resources/Images/Insights/access_datadog_from_cloud_console_thumb_500_0.png" style="max-width: 80%;" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A separate browser window or tab appears to access your Datadog account.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Sharing_dashboard"/>Sharing a Dashboard Using a URL</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span> or <b><span class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span></b> role, you can generate a shared URL&#xA0;for a dashboard. This gives you the ability to share a dashboard with people who do not usually have access to the <span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span> dashboards that are provided with <span class="mc-variable Product-Names.insights_short variable">Insights</span>. The URLs shared this way are managed by you, and can be limited in who they are shared with, and the length of time that the URL&#xA0;is accessible. This allows you to share the valuable information in Datadog  without needing to change your <span class="mc-variable Product-Names.insights_short variable">Insights</span> permissions. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Any dashboard that is being shared is indicated as such in the list of Dashboards in Datadog with a <b>SHARED</b> icon, as shown in the image below:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../../Resources/Images/Insights/datadog_shared_icon.png" alt="" class="img-border"/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To share a <span class="mc-variable Product-Names.insights_default_dash_capital_case variable">PubSub+ Insights Dashboards for Datadog</span> using a URL</h3>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In Datadog go to <b>Dashboards &gt; Dashboard List</b> to access the list of monitors.</li>
                                <li value="2">Select a dashboard you want to generate a shared URL&#xA0;for by clicking on it in the list.</li>
                                <li value="3">Click on the gear icon <img src="../../../Resources/Images/Insights/datadog_config.png" alt="Gear icon"/> in the top right corner and select <b>Generate shared URL</b> from the menu that opens.</li>
                                <li value="4">The Sharing window opens. </li>
                                <p>
                                  <img src="../../../Resources/Images/Insights/datadog_gen_shared_url.png" alt="" class="img-border">
                                                                    </img>
                                </p>
                                <li value="5">From this window you can select who to share the URL&#xA0;with, and what time and variable settings you want to configure if any</li>
                                <ul>
                                  <li>Use first field to specify who to share the URL&#xA0;with:</li>
                                  <ul>
                                    <li><b>Only specific people</b> - You can use the provided field to specify who to share the link with by individual or group email address.</li>
                                    <li><b>Anyone with a link (public</b>) - The URL&#xA0;The link will display in the field below. You can copy this link and share it with anyone you want to provide with access to the dashboard.</li>
                                  </ul>
                                  <li>Clicking on the <b>Time &amp;&#xA0;Variable Settings</b> opens a screen where you can configure various elements that will be displayed on the shared dashboard, including:</li>
                                  <ul>
                                    <li>The time visible on the shared board, and whether users can change the time frame they are viewing.</li>
                                    <li>Use the <b>Default</b> and <b>Available</b> value fields to select specific services to from their associated menus.</li>
                                  </ul>
                                </ul>
                                <li value="6">When you are ready to share the URL click <b>Done</b>.</li>
                                <p>If you specified to share dashboard with specific people, they will receive an email from Datadog with the URL. The link in the email is good for one use, and will expire within one hour of being sent. </p>
                                <p>If you selected to share with anyone, you will need to provide the URL&#xA0;to whomever you want to share the dashboard with. When the URL&#xA0;is shared with anyone, you can copy it from the <img src="../../../Resources/Images/Insights/datadog_config.png" alt=""/> menu or the Sharing window and email it to a person. Sending a URL&#xA0;designed for specific people will not work in this manner. </p>
                                <p>When sharing of a dashboard is enabled, the menu accessed by clicking the <img src="../../../Resources/Images/Insights/datadog_config.png" alt=""/> icon will acquire a Sharing section. This section will indicate the shared status. You can also copy the URL&#xA0;from this section, and click <b>Configure sharing</b> to access the Sharing window. </p>
                                <p>
                                  <img src="../../../Resources/Images/Insights/datadog_sharing_on.png" alt="" class="img-border">
                                                                    </img>
                                </p>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Revoking a shared URL</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can revoke the URL&#xA0;for a shared dashboard at any time. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In Datadog go to <b>Dashboards &gt; Dashboard List</b> to access the list of monitors.</li>
                                <li value="2">Select a dashboard you want to stop sharing by clicking it in the list. &#xA0;Note that any dashboard that is currently being shared by URL&#xA0;will have a <b>SHARED</b>&#xA0;icon </li>
                                <p>
                                  <img class="img-border" src="../../../Resources/Images/Insights/datadog_shared_icon.png" alt=""/>
                                </p>
                                <li value="3">Click on the gear icon <img src="../../../Resources/Images/Insights/datadog_config.png" alt=""/> in the top right corner and select <b>Configure sharing</b>&#xA0;from the menu that opens to access the Sharing window. </li>
                                <li value="4">Click <b>Revoke URL</b>&#xA0;and then <b>Revoke Access</b> on the confirmation window that opens. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Revoking the URL&#xA0;immediately stops sharing the associated <span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span>. Anyone accessing or attempting to access the revoked URL&#xA0;receives a 404 page from Datadog.</p>
                            </div>
                          </div>
                        </div>
