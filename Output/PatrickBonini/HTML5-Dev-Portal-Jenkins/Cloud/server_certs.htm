                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor43"/><MadCap:concept term="Cloud"/>Managing Domain and Client Certificate Authorities</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s use certificates to authenticate the servers that they establish TLS connections with. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s can also use certificates to authenticate the client applications that they connect with. Certificates  are issued by a certificate authority (CA). When a CA issues a server (domain) or client certificate, the CA signs the issued certificate. If an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has the signing CA's own certificate in its trust store, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can verify that certificate presented for authentication was issued by a trusted CA and can therefore be sure of the identity of the server or client.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The trust store for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can include these types of CA certificates:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><a name="standard_domain_CA"/>Standard Domain Certificate Authorities</dt>
                                <dd>
                                  <p>The trust store for all  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s contains CA certificates for Mozilla's standard trust of server certificate CAs. Mozilla is a highly-trusted, industry-accepted, de-facto standard. Servers with certificates issued by these CAs are trusted in many environments.  The Standard Domain CA certificate trust store enables <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to authenticate a server's name and domain for all outgoing TLS connections.</p>
                                  <p>This trust store is read-only and can be disabled if you don't want to allow TLS connections to servers that use certificates issued by these CAs.</p>
                                </dd>
                                <dt><a name="domain_CA"/>Domain Certificate Authorities</dt>
                                <dd>
                                  <p>You can also add domain CA certificates to the trust store if, for example, your organization uses your own internal CA to sign domain certificates. These  domain CA certificates can be used in combination with the CA certificates in the Standard Domain CA trust store to authenticate servers for outgoing TLS&#xA0;connections.</p>
                                </dd>
                                <dt><a name="client_CA"/>Client Certificate Authorities </dt>
                                <dd>
                                  <p> For greater security, you can require client applications to present a client certificate to authenticate their identity to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to establish a mutual TLS connection. The Client CA trust store can contain CA certificates that enable <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to authenticate clients    using client certificate authentication or OAuth authentication   for incoming TLS&#xA0;connections. </p>
                                </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing-certificates"/>Managing Certificates in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can manage the domain CA certificates and client CA certificates for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. You can add&#xA0;and remove CA certificates and you can modify the Open Certificate Status Protocol (OCSP) revocation policies for client certificates. By default, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> also uses <a href="#standard_domain_CA" class="link-internal">standard domain CAs</a> for server certificate validation.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information, see:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#adding-certificate-authoritity-certs" class="MCXref xref">Adding  Domain CA Certificates </a>
                                </li>
                                <li>
                                  <a href="#disable-enable-standard-certificates" class="MCXref xref">Disabling the Standard Domain Certificate Authorities List</a>
                                </li>
                                <li>
                                  <a href="#adding-client%20certificates" class="MCXref xref">Adding CAs for Client Certificates</a>
                                </li>
                                <li>
                                  <a href="#modify-existing-client-certificate" class="MCXref xref">Modifying an Existing Client Certificate</a>
                                </li>
                                <li>
                                  <a href="#removing-certificate-authoritity-certs" class="MCXref xref">Removing CA Certificates</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="adding-certificate-authoritity-certs"/>Adding  Domain CA Certificates </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add domain CA certificates to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s trust store for CAs that issue server certificates. When a server presents a certificate to an event broker service to establish a TLS connection, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> authenticates that the server certificate was issued by a known CA whose certificate has been added to the  trust store. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a certificate to the domain CA trust store,  perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/>, and then click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to configure.</li>
                                <li value="3">Select the <b>Manage</b> tab and then click the <b>Certificate Authorities</b> tile.</li>
                                <li value="4">Select the <b>Domain Certificate Authorities</b> tab.</li>
                                <li value="5"> Click <b>Add Domain Certificate Authority</b>.
				<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/add_server_certs.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1024" data-mc-height="392" src="../Resources/Images/Cloud/add_server_certs_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text" tabindex=""/></a></div></li>
                                <li value="6">
                                  <p>In the <b>Add Domain Certificate Authorities</b> dialog, do the following:</p>
                                  <ul>
                                    <li>Enter a name for your certificate, such as <code>OurInternalServerCA</code> (the name should be alphanumeric only and cannot contain spaces or special characters).</li>
                                    <li>Upload the PEM&#xA0;file using the <b>Upload</b> button or paste the contents of the certificate from your PEM&#xA0;file into the <b>Certificate Content</b> text box starting from (and including) the lines&#xA0;<code>-----BEGIN&#xA0;CERTIFICATE-----</code>&#xA0;to <code>-----END&#xA0;CERTIFICATE-----</code>.</li>
                                  </ul>
                                  <p>
                                    <img class="img-border" src="../Resources/Images/Cloud/add_server_certs_dialog.png" alt="Screenshot showing the settings described in the surrounding text."/>
                                  </p>
                                </li>
                                <li value="7">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The certificate appears in the list, under the <b>Domain Certificate Authorities</b>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="disable-enable-standard-certificates"/>Disabling the Standard Domain Certificate Authorities List</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, the standard domain CA list includes industry-standard, trusted CA certificates used to verify the server names for outgoing TLS connections. This list can't be modified and is enabled by default. If you want to use only your custom domain CA list, you can disable the standard domain CA&#xA0;list. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable the standard domain CA&#xA0;list, perform the follow steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <span style="font-weight: normal;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to configure.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click <b>Certificate Authorities</b>.</li>
                                <li value="3">Click the <b>Domain Certificate Authorities</b> tab.</li>
                                <li value="4">Beside the <b>Standard Domain Certificate Authorities</b> entry, click <b>Disable</b>. 
			</li>
                                <li value="5">In the confirmation dialog, click <b>Disable</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="adding-client certificates"/>Adding CAs for Client Certificates</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add certificates to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s trust store for CAs that issue client certificates. When a client application presents a certificate to establish a mutual TLS connection, the<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> validates that the client certificate was issued by a CA whose certificate has been added to the trust store. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should be aware of these considerations when using client certificate authentication:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>While it's possible to use  certificates signed by a public CA, organizations often set up an internal CA to issue certificates - typically for client certificates. Certificates signed by a public CA are expensive and are generally unnecessary. You need to accept certificates signed by a public CA only if you want to allow clients from the public Internet to connect to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                                  <p>Typically this is not the case, so an internal CA is suitable. An internal CA is also potentially more secure because your organization controls the entire certificate issuing process. For example, you can use  <a class="link-offsite" href="https://www.openssl.org/">OpenSSL tools</a>  to create an internal CA that can be used to sign the client certificates. For an end-to-end tutorial, see <a href="ght_client_certs.htm" class="MCXref xref">Configuring an Event Broker Service to use Client Certificate Authentication</a>.</p>
                                </li>
                                <li>
                                  <p>To use client certificate authentication  on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you must enable client authentication. For more information, see <a href="ght_authentication.htm#client-certificate-authentication" class="MCXref xref">Configuring Client Certificate Authentication</a>. After you enable client certificate authentication on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you must configure the connecting client applications to use client certificate authentication.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a CA certificate to the  client CA list,  perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <span style="font-weight: normal;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to configure.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click the <b>Certificate Authorities</b> tile.</li>
                                <li value="3">
                                  <p>On the <b>Client Certificates Authorities</b> tab, click <b>Add Client Certificate Authority</b>.</p>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_client_authorities.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text.">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1023" data-mc-height="335" src="../Resources/Images/Cloud/oauth_client_authorities_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/>
                                    </a>
                                  </div>
                                </li>
                                <li value="4">
                                  <p>In the <b>Add Client Certificate Authority</b> dialog, do the following:</p>
                                  <ul>
                                    <li>Enter a name for the CA certificate, such as <code>OurInternalCA</code> (the name should be alphanumeric only and cannot contain spaces or special characters).</li>
                                    <li>Upload the PEM&#xA0;file using the <b>Upload</b> button or paste the contents of the certificate from your PEM&#xA0;file into the <b>Certificate Content</b> text box starting from (and including) the lines&#xA0;<code>-----BEGIN&#xA0;CERTIFICATE-----</code>&#xA0;to <code>-----END&#xA0;CERTIFICATE-----</code>.</li>
                                  </ul>
                                  <p>
                                    <img class="img-border" src="../Resources/Images/Cloud/ght_cert_pasted_cert.png" alt="Screenshot showing the settings described in the surrounding text."/>
                                  </p>
                                </li>
                                <li value="5">
                                  <p>(Optional)&#xA0;Select <b>Enable revocation check through OCSP</b> to use OCSP revocation checking and then enter the following information:</p>
                                  <ul>
                                    <li><b>OCSP Override URL</b> &#x2014; The URL of the OCSP responder. The URL must be a complete URL including <code>http://</code>. Only HTTP URLs are supported.</li>
                                    <li><b>OCSP Timeout (sec)</b> &#x2014; The timeout to wait for a response from the OCSP responder. </li>
                                    <li><b>OCSP Allow non-responder certification</b> &#x2014; Enable or disable a non-responder certificate to sign an OCSP response.</li>
                                  </ul>
                                </li>
                                <li value="6">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The certificate appears in the list. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="modify-existing-client-certificate"/>Modifying an Existing Client Certificate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can modify the  OCSP&#xA0;revocation checking parameters for a client CA. You can not change the CA&#xA0;itself, or the name you assigned to it.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <span style="font-weight: normal;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>,click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to configure.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click the <b>Certificate Authorities</b> tile.</li>
                                <li value="3">On  the <b>Client Certificates Authorities</b> tab, click <b>Edit</b> <img src="../Resources/Images/Cloud/reusable-icons/cm_edit_grey_icon.png" class="img.img-inline" alt=""/>.
                </li>
                                <li value="4">In the Edit Client Certificate Authority dialog, update the following settings as required:<ul><li><b>Enable revocation check through OCSP</b> &#x2014; Enable or disable a non-responder certificate to sign an OCSP response.</li><li><b>Override URL</b> &#x2014; The URL of the OCSP responder. The URL must be a complete URL including <code>http://</code>. Only HTTP URLs are supported.</li><li><b>Timeout (sec)</b> &#x2014; The timeout to wait for a response from the OCSP responder. </li></ul></li>
                                <li value="5">Click <b>Save</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="removing-certificate-authoritity-certs"/>Removing CA Certificates</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can remove a certificate from the Client&#xA0;CA or Domain CA trust store.  After you remove a certificate, new client applications or server names using that certificate won't be able to authenticate with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Existing connections that have been authenticated remain connected. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disconnect the client applications, an administrator  must manually disconnect the client using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> via the <b>Clients</b> as shown below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/ght_cert_forceclient.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1774" data-mc-height="343" src="../Resources/Images/Cloud/ght_cert_forceclient_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a CA certificate, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <span style="font-weight: normal;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to configure.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click <b>Certificate Authorities</b>.</li>
                                <li value="3">On either the <b>Client Certificate Authorities</b> or <b>Domain Certificate Authorities</b> tab, click <b>Delete </b><img src="../Resources/Images/Cloud/reusable-icons/eventportal-delete-grey.png" class="img.img-inline" alt=""/> beside the name of the certificate that you want to remove. </li>
                                <li value="4">In the <b>Delete Certificate Authority</b> dialog, click <b>Continue</b> to confirm that you are deleting the certificate; otherwise click <b>Cancel</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
