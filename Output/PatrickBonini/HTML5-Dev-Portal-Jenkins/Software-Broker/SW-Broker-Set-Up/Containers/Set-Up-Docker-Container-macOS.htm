                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor93"/><MadCap:concept term="Software"/>Docker Desktop for Mac</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section walks you through the steps to set up a single PubSub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> container with Docker   in macOS using Docker Compose.  If you're interested in setting up  event brokers in an HA redundancy group on a macOS platform, take a look at <a href="../../../Features/HA-Redundancy/HA-Docker-macOS.htm" class="MCXref xref">HA Group Configuration for macOS</a>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#before-you-begin" class="MCXref xref">Before You Begin</a>
                                </li>
                                <li>
                                  <a href="#download-the-docker-compose-template" class="MCXref xref">Step 1: Download the Docker Compose Template</a>
                                </li>
                                <li>
                                  <a href="#create-a-pubsub-software-event-broker" class="MCXref xref">Step 2: Create a PubSub+ Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#manage-the-pubsub-software-event-broker" class="MCXref xref">Step 3: Manage the PubSub+ Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#next-steps" class="MCXref xref">Next Steps</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="before-you-begin"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The example shown, which makes use of Solace PubSub+ Standard, is suitable for use with up to 100 client connections and is appropriately configured for testing and PoC activities. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For production purposes, we recommend that you mount the <code>storage-group</code> to an external storage device. This Docker Compose example does not do this. For details about how to externalize the <code>storage-group</code>, refer to <a href="../../Container-Tasks/Config-Container-Storage.htm" class="MCXref xref">Managing Storage for Container Images</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed that you have:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Docker Desktop for Mac (or an equivalent desktop container environment such as Rancher Desktop) installed, with at least 2 GiB of memory dedicated to Docker Desktop for Mac. For more information about allocating memory and swap space, refer to the <a href="https://docs.docker.com/docker-for-mac/#advanced" target="_blank" class="link-offsite">Docker Settings</a> page.</li>
                                <li>
                                  <p>Git installed. The Docker Compose template used in this example, that you can clone or download, is hosted in GitHub at <a href="https://github.com/SolaceLabs/solace-single-docker-compose" target="_blank" class="link-offsite">https://github.com/SolaceLabs/solace-single-docker-compose</a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="download-the-docker-compose-template"/>Step 1: Download the Docker Compose Template</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Clone the GitHub repository containing the Docker Compose template.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">git clone https://github.com/SolaceLabs/solace-single-docker-compose.git<br/>cd solace-single-docker-compose/template</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create-a-pubsub-software-event-broker"/>Step 2: Create a PubSub+ Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Run the following command to create a PubSub+ software event broker using the Compose template:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">docker-compose -f PubSubStandard_singleNode.yml up -d</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the <code>latest</code> PubSub+ Standard image from Docker Hub (the PubSub+ event broker is published as a multi-architecture image that supports x86_64 and ARM64 for Mac devices with M series processors), the compose template runs an event broker container called <code>pubSubStandardSingleNode</code>, creates an <code>admin</code> user with global access permissions, and publishes the following event broker container ports to the same ports on the macOS host:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>port 8080&#x2014;enables SEMP&#xA0;management traffic to the container. Use this port when connecting to the container from <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> (refer to <a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a> for more information).</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>port 55554&#x2014;enables SMF data to pass through the container. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">On MacOS Big Sur and later, port 55555 (the default SMF port for the software event broker) is blocked. If this port is mapped to a port on a Docker container, the container fails to start, either silently or with a "port in use" error. To avoid this problem, the compose template maps port 55554 on the host to port 55555 in the container.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use additional services, you can edit the compose template to publish each corresponding port. For example, to  enable AMQP&#xA0;over TLS, uncomment the appropriate line in the compose template (<code>- '5671:5671'</code>). For more information about the default ports used for each service, refer to <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once the container is created, it will take about 60 seconds for the event broker to finish activating.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="manage-the-pubsub-software-event-broker"/>Step 3: Manage the PubSub+ Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To start issuing configuration or monitoring commands on the event broker, you can access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or the Solace CLI </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To access <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open a browser and enter <code>http://localhost:8080</code>.</li>
                                <li value="2">Log in as user <code>admin</code> with password <code>admin</code>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To access the Solace CLI:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Enter the following <code>docker exec</code> command:</p>
                                  <pre>&gt;sudo docker exec -it &lt;container_name&gt; /usr/sw/loads/currentload/bin/cli -A</pre>
                                </li>
                                <li value="2">
                                  <p>Type the following commands to enter configuration mode:</p>
                                  <pre xml:space="preserve">solace&gt; enable
solace# config
solace(configure)#</pre>
                                  <p xml:space="preserve">For a list of Solace CLI commands currently supported on the event broker, refer to <a href="../../../Admin-Ref/CLI-Reference/VMR_CLI_Commands.html" class="MCXref xref">Software Event Broker CLI Commands</a>.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="next-steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You now have a software event broker container with a basic configuration that is ready for messaging tasks.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are additional configuration tasks that you can make use of in the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>&#x2014;Review the default port numbers for the services that run on the event broker.</li>
                                <li><a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>&#x2014;Learn about resource requirements for software event brokers.</li>
                                <li><a href="../../../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>&#x2014;Apply security features to secure your event broker, systems, and data.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you are comfortable with your event broker, you can test messaging using the Solace SDKPerf application. You can download SDKPerf from the <b>Other Software</b> section in the <a href="https://solace.com/downloads/#other-software" class="link-internal" target="_blank">Downloads</a> page.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about working with your event brokers, see the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Config-CLI-Users-for-Software-Brokers.htm" class="MCXref xref">Configuring the Solace CLI&#xA0;for Software Event Broker Containers</a>
                                </li>
                                <li>
                                  <a href="../../../API/SDKPerf/SDKPerf.htm" class="MCXref xref">SDKPerf</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Configuring-VMR-Container-Logging.htm" class="MCXref xref">Configuring Container Logging</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Gath-SW-Broker-Container-Rtr-Diagnostics.htm" class="MCXref xref">Gathering Diagnostics from Software Event Broker Containers</a>
                                </li>
                              </ul>
