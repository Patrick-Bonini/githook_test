                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor176"/><MadCap:concept term="Software"/>Rootful Podman with RHEL8 on AWS</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section walks you through the steps to set up a single PubSub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> container with Podman  on a Red&#xA0;Hat Enterprise Linux 8 instance in AWS Elastic Compute Cloud (EC2).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#before-you-begin" class="MCXref xref">Before You Begin</a>
                                </li>
                                <li>
                                  <a href="#launch-a-host-and-install-podman" class="MCXref xref">Step 1: Launch a Host and Install Podman</a>
                                </li>
                                <li>
                                  <a href="#get-a-pubsub-software-event-broker" class="MCXref xref">Step 2: Get a PubSub+ Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#set-the-podman-create-options" class="MCXref xref">Step 3:&#xA0;Set the Podman Create Options</a>
                                </li>
                                <li>
                                  <a href="#create-the-container" class="MCXref xref">Step 4: Create the Container</a>
                                </li>
                                <li>
                                  <a href="#manage-the-pubsub-software-event-broker" class="MCXref xref">Step 5: Manage the  Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#next-steps" class="MCXref xref">Next Steps</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="before-you-begin"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed that you have an Amazon EC2 account.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system-requirements"/>System Requirements</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The number of CPUs and system memory allocations that your event broker requires depends on the number of client connections that you need to support. By default, fresh installations of the event broker allow up to 100 client connections.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To achieve desired stability and performance, the infrastructure that hosts the Pubsub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> must provide a minimum set of system resources. System resources broadly include requirements that are related to processors, memory, and storage. For details about the types of system resources that are required and their characteristics, see <a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can increase certain system limits by using System Scaling Parameters. Increasing these system limits also increases the system resources that are required. For more information, see <a href="../../System-Scaling-Parameters.htm" class="MCXref xref">Using System Scaling Parameters</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                Information about configuring storage is at <a href="../../Container-Tasks/Config-Container-Storage.htm" class="MCXref xref">Managing Storage for Container Images</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The example on this page is suitable for use for up to 1,000 connections, and is appropriately configured  for testing and PoC activities. If you plan to use your event broker in a production environment, or scale your system above 1,000 connections, make sure to consult the sections above and provision your system appropriately.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="launch-a-host-and-install-podman"/>Step 1: Launch a Host and Install Podman</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use the AWS&#xA0;EC2 Dashboard&#x2019;s Launch Instance wizard to create an Amazon Machine Image that you can use to run an event broker.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the main page of the EC2 Dashboard, select the <b>Launch Instance</b> button.
                <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../Resources/Images/SW-Broker-Setup/Container/Create-AWS-Instance.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1128" data-mc-height="557" src="../../../Resources/Images/SW-Broker-Setup/Container/Create-AWS-Instance_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>Follow the setup wizard and accept the recommended default settings except as noted in the following steps.</p></li>
                                <li value="2">In the <b>Choose an Amazon Machine Image (AMI)</b> step, search for <b>Red&#xA0;Hat Enterprise Linux 8</b> and then choose the official AWS distribution  from the AWS Marketplace.                <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../../Resources/Images/SW-Broker-Setup/Container/AWS-RHEL-Choose-AMI.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1399" data-mc-height="729" src="../../../Resources/Images/SW-Broker-Setup/Container/AWS-RHEL-Choose-AMI_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li>
                                <li value="3">In the <b>Choose an Instance Type</b> step, select an <b>Instance Type</b> according to the <a href="#system-requirements" class="MCXref xref">System Requirements</a> section above.</li>
                                <li value="4">In the <b>Configure Instance Details</b> step, set <b>Subnet</b> to your availability zone.
                </li>
                                <li value="5">
                                  <p>In the <b>Add Storage</b> step, set the instance&#x2019;s storage size and volume type.</p>
                                  <p>The amount of storage to attach to the instance depends on your application. Both SSD volume types, General Purpose and Provisioned IOPS, are supported.</p>
                                  <p>For test deployments, a minimum of 30 GB and Provisioned IOPS SSD are recommended.</p>
                                </li>
                                <li value="6">
                                  <p>In the <b>Name and Tags</b> step, assign a name to your instance.</p>
                                  <p>You can add as many tags as required by your application.</p>
                                </li>
                                <li value="7">
                                  <p>At a minimum, it is recommended that the security group include the following inbound rules.
            </p>
                                  <table style="width: 95%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Protocol</th>
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Port Range</th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Source</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Custom TCP Rule</td>
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">TCP</td>
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">8080</td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">0.0.0.0/0</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Custom TCP Rule</td>
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">TCP</td>
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">55555</td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">0.0.0.0/0</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">SSH</td>
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">TCP</td>
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">22</td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">0.0.0.0/0</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <p>These port numbers are used for the following services: </p>
                                  <ul>
                                    <li>22&#x2014;Host SSH</li>
                                    <li>8080&#x2014;<a href="../../../Admin/SEMP/Using-SEMP.htm" class="link-internal">SEMP</a> /<a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="link-internal"><span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></a> / <a href="../../../Admin/SolAdmin/SolAdmin-Overview.htm" class="link-internal">SolAdmin</a></li>
                                    <li>55555&#x2014;SMF/non-compressed message data connections</li>
                                  </ul>
                                  <p>Other ports can be opened as required. For a list of ports associated with event broker services, see <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                                </li>
                                <li value="8">After you have completed the launch wizard steps and logged into your host, install and configure Podman. Instructions can be found on the <a href="https://podman.io/getting-started/installation" class="link-offsite" target="_blank">Podman Installation Instructions</a> Web page.</li>
                                <li value="9">If you are using a t2.medium or t4g.medium instance type, you must create a swap file after the host is up. Enter the following commands:<pre xml:space="preserve">&gt;sudo mkdir /var/lib/solace
&gt;sudo dd if=/dev/zero of=/var/lib/solace/swap count=3072 bs=1MiB
&gt;sudo mkswap -f /var/lib/solace/swap
&gt;sudo chmod 0600 /var/lib/solace/swap
&gt;sudo swapon -f /var/lib/solace/swap
&gt;sudo grep -q 'solace\/swap' /etc/fstab || sudo sh -c 'echo "/var/lib/solace/swap  none swap sw  0  0" &gt;&gt; /etc/fstab'
</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="get-a-pubsub-software-event-broker"/>Step 2: Get a PubSub+ Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To get the event broker image:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Navigate to the <a href="https://catalog.redhat.com/software/containers/solace/pubsubplus-standard/61f312870b230f6f012f5377" target="_blank" class="link-offsite">PubSub+ Software Event Broker</a> page of the Red Hat Ecosystem Catalog.</li>
                                <li value="2"> Follow the instructions on the <b>Get this image</b> tab.</li>
                              </ol>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>These steps download a <b>Solace PubSub+ Standard</b> container image. If you want to use <b>Solace PubSub+ Enterprise</b>, you must obtain the appropriate event broker package. If you have purchased a container image of Solace PubSub+ Enterprise, Solace will give you information for how to download the compressed tar archive package from a secure Solace server. <a href="../../../get-support.htm" class="link-internal">Contact Solace</a> for assistance.</p>
                                <p>After you have downloaded the package, load the image. For details on the Podman command syntax, see <a target="_blank" class="link-offsite" href="https://docs.podman.io/en/latest/markdown/podman-load.1.html">podman load</a>. </p>
                                <p>For example:</p>
                                <p>
                                  <code>&gt;sudo podman load -i /tmp/solace-pubsub-enterprise-&lt;version&gt;-docker.tar.gz</code>
                                </p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="set-the-podman-create-options"/>Step 3:&#xA0;Set the Podman Create Options</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are many options that you can set with the <code>podman create</code> command that is used to create the event broker instance. In this example we will show one that sets up a simple configuration suitable for a test deployment that can be used to help you become familiar with Solace PubSub+.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this example:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>the <code>admin</code> Solace CLI user and an associated password are defined at container creation through the <code>username_admin_globalaccesslevel</code> and <code>username_admin_password</code> configuration keys. By default, in an event broker container, no Solace CLI users are defined, so setting these configuration keys allows the container to be administered through the Solace SolAdmin management tool without first entering the Solace CLI to create an <code>admin</code> user.</li>
                                <li>the <a href="../../Configuring-Storage.htm#understanding-storage-group" class="link-internal">storage-group</a> volume (named <code>solace</code>) is mounted to <code>/var/lib/solace</code> in the container.  Podman automatically creates the volume if it does not already exist. The <code>storage-group</code> requires at least 5.1 GB of storage space. See <a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a> and <a href="../../Container-Tasks/Config-Container-Storage.htm" class="MCXref xref">Managing Storage for Container Images</a> for more information.</li>
                                <li>the container is created in rootful mode. For details about the difference between rootful and rootless containers, see <a href="../../Container-Tasks/rootless-containers.htm" class="MCXref xref">Rootless Containers</a>.</li>
                                <li>the values of the <code>&lt;repository&gt;</code> and <code>&lt;tag&gt;</code> depend on the event broker image you loaded in the previous section. For example:<ul><li>if you pulled the <code>latest</code> PubSub+ Standard image from the Red Hat Ecosystem Catalog, the <code>&lt;repository&gt;</code> is <code>registry.connect.redhat.com/solace/pubsubplus-standard</code> and the <code>&lt;tag&gt;</code> is <code>latest</code></li><li> if you obtained and loaded the PubSub+ Standard Edition, the value of <code>&lt;repository&gt;</code> is <code>solace-pubsub-standard</code> and <code>&lt;tag&gt;</code> is the version you downloaded, for example <code>9.13.1.36</code>.</li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the <code>podman create</code> options:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the Red Hat Connect registry using <code>sudo</code>:</p>
                                  <pre>&gt;sudo podman login registry.connect.redhat.com</pre>
                                </li>
                                <li value="2">Create the <code>podman-create</code> script, replacing <code>&lt;repository&gt;</code> and <code>&lt;tag&gt;</code> with the appropriate values:
<pre class="Code" xml:space="preserve">&gt;sudo tee ./podman-create &lt;&lt;-EOF
#!/bin/bash
sudo podman create \
--network=host \
--uts=host \
--shm-size=1g \
--ulimit core=-1 \
--ulimit memlock=-1 \
--ulimit nofile=2448:42192 \
--env 'username_admin_globalaccesslevel=admin' \
--env 'username_admin_password=admin' \
--name=solace \
-v solace:/var/lib/solace:z \
&lt;repository&gt;:&lt;tag&gt;
</pre><p>For production deployments, there are use-case dependent factors that impact the options and configuration key settings in the <code>podman create</code> command. For more information, see <a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a></p></li>
                                <li value="3">Make the <code>podman-create</code> script executable:
                <pre class="Code" xml:space="preserve">&gt;sudo chmod +x ./podman-create</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create-the-container"/>Step 4: Create the Container</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: normal;">Create and run the event broker container on your host.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Create the container:
                <pre>&gt;./podman-create</pre><p>After <code>podman-create</code> finishes, a long identifier is displayed that looks something like this:</p><pre>1cb8dba3c07b6970b1e22c1067fde76010259e50a8548c3f2f202a6e9ce4e345</pre><p>This is the ID for the event broker container you have just created.</p></li>
                                <li value="2">Start the event broker:
                <pre>&gt;sudo podman start solace</pre><p>You can use the <code>podman ps</code> command to check on the status of the event broker.</p><pre>&gt;sudo podman ps</pre><p>The <code>STATUS</code> column associated with the event broker shows whether the container is running and for how long.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="manage-the-pubsub-software-event-broker"/>Step 5: Manage the  Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To start issuing configuration or monitoring commands on the event broker, you can access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or the Solace CLI </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To access <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open a browser and enter <code>http://localhost:8080</code>.</li>
                                <li value="2">Log in as user <code>admin</code> with password <code>admin</code>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To access the Solace CLI:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Enter the following <code>podman exec</code> command:</p>
                                  <pre xml:space="preserve">&gt;sudo podman exec -it solace /usr/sw/loads/currentload/bin/cli -A</pre>
                                </li>
                                <li value="2">
                                  <p>Type the following commands to enter configuration mode:</p>
                                  <pre xml:space="preserve">solace&gt; enable<br/>solace# config
solace(configure)#</pre>
                                  <p xml:space="preserve">For a list of Solace CLI commands currently supported on the event broker, refer to <a href="../../../Admin-Ref/CLI-Reference/VMR_CLI_Commands.html" class="MCXref xref">Software Event Broker CLI Commands</a>.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="next-steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You now have a software event broker container with a basic configuration that is ready for messaging tasks.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are additional configuration tasks that you can make use of in the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>&#x2014;Review the default port numbers for the services that run on the event broker.</li>
                                <li><a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>&#x2014;Learn about resource requirements for software event brokers.</li>
                                <li><a href="../../../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>&#x2014;Apply security features to secure your event broker, systems, and data.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you are comfortable with your event broker, you can test messaging using the Solace SDKPerf application. You can download SDKPerf from the <b>Other Software</b> section in the <a href="https://solace.com/downloads/#other-software" class="link-internal" target="_blank">Downloads</a> page.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about working with your event brokers, see the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Config-CLI-Users-for-Software-Brokers.htm" class="MCXref xref">Configuring the Solace CLI&#xA0;for Software Event Broker Containers</a>
                                </li>
                                <li>
                                  <a href="../../../API/SDKPerf/SDKPerf.htm" class="MCXref xref">SDKPerf</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Configuring-VMR-Container-Logging.htm" class="MCXref xref">Configuring Container Logging</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Gath-SW-Broker-Container-Rtr-Diagnostics.htm" class="MCXref xref">Gathering Diagnostics from Software Event Broker Containers</a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
