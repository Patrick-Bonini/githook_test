                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor298"/><MadCap:concept term="Software"/>AWS Upgrade</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On this page you'll find upgrade procedures for event broker AWS images.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="nav tabs">
                                <li>
                                  <a class="tab" href="#standlone-aws">Standalone AWS Cloud Image</a>
                                </li>
                                <li>
                                  <a class="tab" href="#redundant-aws">HA Group AWS Cloud Image</a>
                                </li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="standlone-aws">
                                <h2 class="with-rule"><a name="Upgrade"/>Upgrade a Standalone AWS Cloud Image</h2>
                                <p>The Solace PubSub+ software event broker Amazon Machine Image (AMI) uses the Amazon Linux OS. Solace recommends an instance replacement upgrade if you're using the AWS AMI, which will result in a newly created AWS instance for the upgraded event broker. </p>
                                <h3 class="with-rule"><a name="Starting"/>Starting Versions &amp; Upgrade Paths</h3>
                                <p>The starting version of your event broker must be release 9.10.0 or later to upgrade.</p>
                                <p>The procedure shown in this section describes an Enterprise to Enterprise upgrade.</p>
                                <p>On non-Enterprise event brokers, the following upgrades are also supported:</p>
                                <ul>
                                  <li>from Evaluation to Enterprise</li>
                                  <li>from Standard to Standard</li>
                                  <li>from Standard to Enterprise</li>
                                </ul>
                                <p>For upgrades between other editions, launch the upgraded instance using the Solace AMI package for the corresponding event broker edition.</p>
                                <h3 class="with-rule"><a name="Prerequi"/>Prerequisites</h3>
                                <ol>
                                  <li value="1">In order to preserve configuration and spooled messages, all storage-elements must be on one or more external storage volumes. Each storage-element is described in <a href="../Configuring-Storage.htm#Storage-" class="MCXref xref">Managing Software Event Broker Storage</a>. If any of your storage-elements aren't on an external storage volume, follow the instructions in <a href="../Cloud-And-Machine-Tasks/Managing-Storage.htm#Migratin" class="MCXref xref">Migrating the Storage-Group to External Storage</a> to move them. As an example, this procedure assumes that the event broker has its storage-elements assigned to a single external storage volume.</li>
                                  <p class="Tip">To review the list of available block devices and volumes, run the <code>solacectl storage ls</code> command, then check the block devices and storage volumes columns in the output.</p>
                                  <li value="2">The Cloud-Init user data that was used when the software event broker was initialized in  <a href="../Cloud-And-Machine-Tasks/Initializing-Machine-Image-With-Cloud-Init.htm#Config_AWS" class="MCXref xref">Initializing the Configuration for AWS</a> are required for this procedure. All the Solace storage keys on external storage must be included. In the example below, the Cloud-Init user data is from <a href="../Cloud-And-Machine-Tasks/Initializing-Machine-Image-With-Cloud-Init.htm#Config_AWS" class="MCXref xref">Initializing the Configuration for AWS</a>, and includes Solace storage keys on the <code>sdf</code> device.</li>
                                  <pre class="Code" xml:space="preserve">#cloud-config<br/>solace:<br/>    configuration_keys:<br/>        username_admin_globalaccesslevel: admin<br/>        username_admin_password: adminpwd<br/>        service_ssh_port: 22<br/>        service_semp_port: 8080<br/>    storage:<br/>        adb:<br/>            device: sdf<br/>        adbBackup:<br/>            device: sdf<br/>        diagnostics:<br/>            device: sdf<br/>        internalSpool:<br/>            device: sdf<br/>        jail:<br/>            device: sdf<br/>        var:<br/>            device: sdf</pre>
                                  <p class="Tip">The user data, excluding the Solace storage keys, can be retrieved from the instance by using the <code>http://&lt;broker-IP&gt;/latest/user-data</code> URI. For more information, refer to <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html" target="_blank" class="link-offsite">Instance Metadata and User Data</a>.</p>
                                  <li value="3">You need a static IP or DNS name associated with the instance. This procedure assumes that either the AWS instance is associated with an AWS elastic network interface, or, if you're using private addresses, Route 53 is used to assign a static DNS name to the instance. The network interface should have a name, and its termination behavior should be set to false. To associate an AWS instance with an elastic network interface that's associated with an elastic IP, refer to <a href="https://docs.aws.amazon.com/vpc/latest/userguide/vpc-eips.html" target="_blank" class="link-offsite">Elastic IP Addresses</a>. To associate a Route 53 entry to the AWS instance IP, refer to <a href="https://docs.aws.amazon.com/vpc/latest/userguide/vpc-dns.html" target="_blank" class="link-offsite">DNS support for your VPC</a>.</li>
                                </ol>
                                <p class="Note">User accounts (username/passwords) for support/root container users aren't transferred during the upgrade procedure, and must be manually applied to the new event broker instance.</p>
                                <p class="Note">If applicable, SolGeneos and its dependencies must be manually re-installed on the new event broker instance.</p>
                                <h3 class="with-rule"><a name="Procedur"/>Procedure</h3>
                                <ol>
                                  <li value="1">Log into the event broker as sysadmin.</li>
                                  <li value="2">Switch to root user:</li>
                                  <p class="Code">[sysadmin@solace ~]$ sudo su &#x2013;</p>
                                  <li value="3">Stop the solace service:</li>
                                  <p class="Code">[root@solace ~]$ solacectl service stop</p>
                                  <li value="4">Stop the Instance in the AWS Management Console.</li>
                                  <li value="5">Create a Snapshot of the Volume specified in the <a href="#Prerequi" class="MCXref xref">Prerequisites</a> and give it a suitable description.</li>
                                  <p>
                                    <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-CreateSnapshot_1000x358.png" alt="Choose AMI" style="width: 1000;height: 358;"/>
                                  </p>
                                  <li value="6">Launch a new Instance using the new AMI named <code>solace-pubsub-enterprise-&lt;version&gt;</code>.</li>
                                  <ol style="list-style-type: lower-alpha;">
                                    <li value="1">Choose an Instance Type that is the same or larger.</li>
                                    <li value="2">On the Configure Instance Details screen, set the same Network, Subnet, and IAM role as before.</li>
                                    <li value="3">Under the Network interfaces section, select the elastic network interface specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-NetworkInterfaces_1000x110.png" alt="Choose AMI" style="width: 1000;height: 110;"/>
                                    </p>
                                    <li value="4">Under the Advanced Details section, enter the user data specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> into the User data block.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-UserData_1000x366.png" alt="Choose AMI" style="width: 1000;height: 366;"/>
                                    </p>
                                    <p class="Note">The device name for each storage-element must start with an &#x201C;s&#x201D;.</p>
                                    <li value="5">On the Add Storage screen, add an additional Volume, and set the Device specified in the user data in step 2, the Snapshot from step 5, and the Size to the same or larger Size.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-AddStorage_1000x203.png" alt="Choose AMI" style="width: 1000;height: 203;"/>
                                    </p>
                                    <li value="6">Review and Launch the new Instance. When the event broker restarts, it will be running the configuration and message-spool from the previous version.</li>
                                  </ol>
                                  <li value="7">Log into the event broker as admin and confirm that it's running the new version:</li>
                                  <p class="Code">solace&gt; show version</p>
                                  <li value="8">Terminate the stopped Instance from step 4 in the AWS Management Console.</li>
                                </ol>
                                <p>You have completed this procedure.</p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="redundant-aws">
                                <h2 class="with-rule"><a name="Upgrade2"/>Upgrade a Redundant AWS Cloud Image Group</h2>
                                <p>The Solace PubSub+ software event broker Amazon Machine Image (AMI) uses the Amazon Linux OS. Solace recommends an instance replacement upgrade for all members of a redundant HA group if the group is using the AWS AMI, which will result in newly created AWS instances for each group member.</p>
                                <h3 class="with-rule"><a name="Starting"/>Starting Versions &amp; Upgrade Paths</h3>
                                <p>The starting version of your event brokers must be release 9.10.0 or later to upgrade.</p>
                                <p>The procedure shown in this section describes an Enterprise to Enterprise upgrade.</p>
                                <p>On non-Enterprise event brokers, the following upgrades are also supported:</p>
                                <ul>
                                  <li>from Evaluation to Enterprise</li>
                                  <li>from Standard to Standard</li>
                                  <li>from Standard to Enterprise</li>
                                </ul>
                                <p>For upgrades between other editions, launch the upgraded instance using the Solace AMI package for the corresponding event broker edition.</p>
                                <h3 class="with-rule"><a name="Prerequi"/>Prerequisites</h3>
                                <ol>
                                  <li value="1">In order to preserve configuration and spooled messages, all storage-elements on each event broker in the group must be on one or more external storage volumes. Each storage-element is described in <a href="../Configuring-Storage.htm#Storage-" class="MCXref xref">Managing Software Event Broker Storage</a>. If any of your storage-elements aren't on an external storage volume, follow the instructions in <a href="../Cloud-And-Machine-Tasks/Managing-Storage.htm#Migratin" class="MCXref xref">Migrating the Storage-Group to External Storage</a> to move them. As an example, this procedure assumes that each event broker has its storage-elements assigned to its own, single external storage volume.</li>
                                  <p class="Tip">To review the list of available block devices and volumes, run the <code>solacectl storage ls</code> command, then check the block devices and storage volumes columns in the output.</p>
                                  <li value="2">The Cloud-Init user data that was used when the software event brokers were initialized in  <a href="../Cloud-And-Machine-Tasks/Initializing-Machine-Image-With-Cloud-Init.htm#Config_AWS" class="MCXref xref">Initializing the Configuration for AWS</a> are required for this procedure. All the Solace storage keys on external storage must be included. In the example below, the Cloud-Init user data is from <a href="../Cloud-And-Machine-Tasks/Initializing-Machine-Image-With-Cloud-Init.htm#Config_AWS" class="MCXref xref">Initializing the Configuration for AWS</a>, and includes Solace storage keys on the <code>sdf</code> device.</li>
                                  <pre class="Code" xml:space="preserve">#cloud-config<br/>solace:<br/>    configuration_keys:<br/>        username_admin_globalaccesslevel: admin<br/>        username_admin_password: adminpwd<br/>        service_ssh_port: 22<br/>        service_semp_port: 8080<br/>    storage:<br/>        adb:<br/>            device: sdf<br/>        adbBackup:<br/>            device: sdf<br/>        diagnostics:<br/>            device: sdf<br/>        internalSpool:<br/>            device: sdf<br/>        jail:<br/>            device: sdf<br/>        var:<br/>            device: sdf</pre>
                                  <p class="Tip">The user data, excluding the Solace storage keys, can be retrieved from the instance by using the <code>http://&lt;broker-IP&gt;/latest/user-data</code> URI. For more information, refer to <a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html" target="_blank" class="link-offsite">Instance Metadata and User Data</a>.</p>
                                  <li value="3">You need a static IP or DNS name associated with each instance in the group. This procedure assumes that either the AWS instance is associated with an AWS elastic network interface, or, if you're using private addresses, Route 53 is used to assign a static DNS name to the instance. The network interface should have a name, and its termination behavior should be set to false. To associate an AWS instance with an elastic network interface that's associated with an elastic IP, refer to <a href="https://docs.aws.amazon.com/vpc/latest/userguide/vpc-eips.html" target="_blank" class="link-offsite">Elastic IP Addresses</a>. To associate a Route 53 entry to the AWS instance IP, refer to <a href="https://docs.aws.amazon.com/vpc/latest/userguide/vpc-dns.html" target="_blank" class="link-offsite">DNS support for your VPC</a>.</li>
                                </ol>
                                <p class="Note">User accounts (username/passwords) for support/root container users aren't transferred during the upgrade procedure, and must be manually applied to the new event broker instance.</p>
                                <p class="Note">If applicable, SolGeneos and its dependencies must be manually re-installed on the new event broker instance.</p>
                                <h2 class="with-rule"><a name="Procedur"/>Procedure</h2>
                                <p>In the following procedure, we refer to the primary node as <code>solace-primary</code>, the backup node as <code>solace-backup</code>, and the monitoring node as <code>solace-monitor</code>.</p>
                                <p class="Note">It is important to reboot the three software event brokers one at time. If the Monitoring and Backup Nodes are offline at the same time, the Primary Node will automatically reboot.</p>
                                <ol>
                                  <li value="1">Log into each node as an admin user.</li>
                                  <li value="2">Ensure the Redundancy Configuration Status is <code>Enabled</code>, and the Redundancy Status is <code>Up</code> on each node. On <code>solace-primary</code> the Message Spool Status should be <code>AD-Active</code>, and on <code>solace-backup</code> the Message Spool Status should be <code>AD-Standby</code>:</li>
                                  <pre class="Code" xml:space="preserve">solace-primary&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Up
Operating Mode           : Message Routing Node
Switchover Mechanism     : Hostlist
Auto Revert              : No
Redundancy Mode          : Active/Standby
Active-Standby Role      : Primary
Mate Router Name         : solace-backup
ADB Link To Mate         : Up
ADB Hello To Mate        : Up

		                Primary Virtual    Backup Virtual
				Router             Router
				---------------    ---------------
Activity Status                Local Active       Shutdown
Routing Interface              intf0:1            intf0:1
Routing Interface Status       Up                 
VRRP Status                    Initialize         
VRRP Priority                  250                
Message Spool Status           AD-Active          
Priority Reported By Mate      Standby   

solace-backup&gt; show redundancy 
Configuration Status     : Enabled
Redundancy Status        : Up
Operating Mode           : Message Routing Node
Switchover Mechanism     : Hostlist
Auto Revert              : No
Redundancy Mode          : Active/Standby
Active-Standby Role      : Backup
Mate Router Name         : solace-primary
ADB Link To Mate         : Up
ADB Hello To Mate        : Up

				Primary Virtual    Backup Virtual
				Router             Router
				---------------    ---------------
Activity Status                Shutdown           Mate Active
Routing Interface              intf0:1            intf0:1
Routing Interface Status                          Up
VRRP Status                                       Initialize
VRRP Priority                                     100
Message Spool Status                              AD-Standby
Priority Reported By Mate                         Active

solace-monitor&gt; show redundancy
Configuration Status     : Enabled
Redundancy Status        : Up
Operating Mode           : Monitoring Node
Switchover Mechanism     : Hostlist
Auto Revert              : No
</pre>
                                  <li value="3">Log out and log back into <code>solace-monitor</code> as sysadmin.</li>
                                  <li value="4">Switch to root user:</li>
                                  <p class="Code">[sysadmin@solace ~]$ sudo su &#x2013;</p>
                                  <li value="5">Stop the solace service:</li>
                                  <p class="Code">[root@solace ~]$ solacectl service stop</p>
                                  <li value="6">Stop the <code>solace-monitor</code> Instance in the AWS Management Console.</li>
                                  <li value="7">Create a Snapshot of the Volume specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-monitor</code> and give it a suitable description.</li>
                                  <p>
                                    <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Monitor-CreateSnapshot_1000x349.png" alt="Choose AMI" style="width: 1000;height: 349;"/>
                                  </p>
                                  <li value="8">Launch a new Instance for <code>solace-monitor</code> using the new AMI named <code>solace-pubsub-enterprise-&lt;version&gt;</code>.</li>
                                  <ol style="list-style-type: lower-alpha;">
                                    <li value="1">Choose an Instance Type that is the same or larger.</li>
                                    <li value="2">On the Configure Instance Details screen, set the same Network, Subnet, and IAM role as before.</li>
                                    <li value="3">Under the Network interfaces section, select the elastic network interface specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-monitor</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Monitor-NetworkInterfaces_1000x100.png" alt="Choose AMI" style="width: 1000;height: 100;"/>
                                    </p>
                                    <li value="4">Under the Advanced Details section, enter the user data specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> into the User data block for <code>solace-monitor</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-UserData_1000x366.png" alt="Choose AMI" style="width: 1000;height: 366;"/>
                                    </p>
                                    <p class="Note">The device name for each storage-element must start with an &#x201C;s&#x201D;.</p>
                                    <li value="5">On the Add Storage screen, add an additional Volume and set the Device specified in the user data in step 2 of the <a href="#Prerequi" class="MCXref xref">Prerequisites</a>, the Snapshot from step 7, and the Size to the same or larger Size.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Monitor-AddStorage_1000x197.png" alt="Choose AMI" style="width: 1000;height: 197;"/>
                                    </p>
                                    <li value="6">Review and Launch the new Instance. When <code>solace-monitor</code> restarts, it will be running the configuration and message-spool from the previous version.</li>
                                  </ol>
                                  <li value="9">Log into <code>solace-monitor</code> and confirm that it's running the new version:</li>
                                  <p class="Code">solace-monitor&gt; show version</p>
                                  <li value="10">Ensure Redundancy Status is <code>Up</code> on <code>solace-monitor</code>:</li>
                                  <pre class="Code">solace-monitor&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Up	</pre>
                                  <li value="11">Log into <code>solace-backup</code> as an admin user.</li>
                                  <li value="12">Ensure Redundancy Configuration Status is <code>Enabled</code> and Redundancy Status is <code>Up</code> on <code>solace-backup</code>:</li>
                                  <pre class="Code">solace-backup&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Up	</pre>
                                  <li value="13"><u>Optional</u>: If using Config-Sync, ensure that it's in sync:</li>
                                  <pre class="Code" xml:space="preserve">solace-backup&gt; <b>show config-sync</b>
Admin Status            : Enabled
Oper Status             : Up
</pre>
                                  <li value="14">Terminate the stopped Instance from step 6 in the AWS Management Console.</li>
                                  <li value="15">Log out and log back into the <code>solace-backup</code> as sysadmin</li>
                                  <li value="16">Switch to root user:</li>
                                  <p class="Code">[sysadmin@solace ~]$ sudo su &#x2013;</p>
                                  <li value="17"><u>Optional</u>: If you're using MQTT retained messages in your deployment, verify that your retain cache instances are synchronized. For more information, refer to <a href="../../Services/Managing-MQTT-Retained-Messages.htm#Verify_Caches_Sync" class="MCXref xref">Verifying Retain Cache Redundancy</a>.</li>
                                  <li value="18">Stop the solace service:</li>
                                  <p class="Code">[root@solace ~]$ solacectl service stop</p>
                                  <li value="19">Stop the <code>solace-backup</code> Instance in the AWS Management Console.</li>
                                  <li value="20">Create a Snapshot of the Volume specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-backup</code> and give it a suitable description.</li>
                                  <p>
                                    <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Backup-CreateSnapshot_1000x346.png" alt="Choose AMI" style="width: 1000;height: 346;"/>
                                  </p>
                                  <li value="21">Launch a new Instance for <code>solace-backup</code> using the new AMI named <code>solace-pubsub-enterprise-&lt;version&gt;</code>.</li>
                                  <ol style="list-style-type: lower-alpha;">
                                    <li value="1">Choose an Instance Type that is the same or larger.</li>
                                    <li value="2">On the Configure Instance Details screen, set the same Network, Subnet, and IAM role as before.</li>
                                    <li value="3">Under the Network interfaces section, select the elastic network interface specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-backup</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Backup-NetworkInterfaces_1000x99.png" alt="Choose AMI" style="width: 1000;height: 99;"/>
                                    </p>
                                    <li value="4">Under the Advanced Details section, enter the user data specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> into the User data block for <code>solace-backup</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-UserData_1000x366.png" alt="Choose AMI" style="width: 1000;height: 366;"/>
                                    </p>
                                    <p class="Note">The device name for each storage-element must start with an &#x201C;s&#x201D;.</p>
                                    <li value="5">On the Add Storage screen, add an additional Volume and set the Device specified in the user data in step 2 of the <a href="#Prerequi" class="MCXref xref">Prerequisites</a>, the Snapshot from step 20, and the Size to the same or larger Size.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-Redundant-Backup-AddStorage_1000x197.png" alt="Choose AMI" style="width: 1000;height: 197;"/>
                                    </p>
                                    <li value="6">Review and Launch the new Instance. When <code>solace-backup</code> restarts, it will be running the configuration and message-spool from the previous version.</li>
                                  </ol>
                                  <li value="22">Log into <code>solace-backup</code> and confirm that it's running the new version:</li>
                                  <p class="Code">solace-backup&gt; show version</p>
                                  <li value="23">Ensure Redundancy Status is <code>Up</code> on <code>solace-backup</code>:</li>
                                  <pre class="Code" xml:space="preserve">solace-backup&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Up</pre>
                                  <li value="24"><u>Optional</u>: If using Config-Sync, ensure <code>solace-backup</code> is in sync:</li>
                                  <pre class="Code" xml:space="preserve">solace-backup&gt; <b>show redundancy</b> 
Message Spool Status             AD-Standby</pre>
                                  <li value="25">If <code>solace-backup</code> provides AD service, ensure the Message Spool Status is <code>AD-Standby</code>:</li>
                                  <pre class="Code" xml:space="preserve">solace-backup&gt; <b>show redundancy</b> 
Message Spool Status             AD-Standby	</pre>
                                  <li value="26">Terminate the stopped Instance from step 19 in the AWS Management Console.</li>
                                  <li value="27">Log into <code>solace-primary</code> as an admin user.</li>
                                  <li value="28">Release activity from <code>solace-primary</code> to <code>solace-backup</code>:</li>
                                  <p class="Code">solace-primary&gt; enable<br/>solace-primary&gt; configure<br/>solace-primary&gt; redundancy release-activity</p>
                                  <li value="29">On <code>solace-primary</code>, ensure Redundancy Configuration Status is <code>Enabled-Released</code> and Redundancy Status is <code>Down</code>:</li>
                                  <pre class="Code" xml:space="preserve">solace-primary&gt; <b>show redundancy</b> 
Configuration Status     : Enabled-Released
Redundancy Status        : Down	</pre>
                                  <li value="30">On <code>solace-backup</code>, ensure Redundancy Configuration Status is <code>Enabled</code>, Redundancy Status is <code>Down</code>, and the Activity Status on the Backup Virtual Router is <code>Local Active</code>.</li>
                                  <pre class="Code">solace-backup&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Down
				Primary Virtual    Backup Virtual
				Router             Router
				---------------    ---------------
Activity Status                Shutdown           Local Active
</pre>
                                  <li value="31">Log out and log back into <code>solace-primary</code> as sysadmin.</li>
                                  <li value="32">Switch to root user:</li>
                                  <p class="Code">[sysadmin@solace ~]$ sudo su &#x2013;</p>
                                  <li value="33"><u>Optional</u>: If you're using MQTT retained messages in your deployment, verify that your retain cache instances are synchronized. For more information, refer to <a href="../../Services/Managing-MQTT-Retained-Messages.htm#Verify_Caches_Sync" class="MCXref xref">Verifying Retain Cache Redundancy</a>.</li>
                                  <li value="34">Stop the solace service:</li>
                                  <p class="Code">[root@solace ~]$ solacectl service stop</p>
                                  <li value="35">Stop the <code>solace-primary</code> Instance in the AWS Management Console.</li>
                                  <li value="36">Create a Snapshot of the Volume specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-primary</code> and give it a suitable description.</li>
                                  <p>
                                    <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-CreateSnapshot_1000x358.png" alt="Choose AMI" style="width: 1000;height: 358;"/>
                                  </p>
                                  <li value="37">Launch a new Instance for <code>solace-primary</code> using the new AMI named <code>solace-pubsub-enterprise-&lt;version&gt;</code>.</li>
                                  <ol style="list-style-type: lower-alpha;">
                                    <li value="1">Choose an Instance Type that is the same or larger.</li>
                                    <li value="2">On the Configure Instance Details screen, set the same Network, Subnet, and IAM role as before.</li>
                                    <li value="3">Under the Network interfaces section, select the elastic network interface specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for <code>solace-primary</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-NetworkInterfaces_1000x110.png" alt="Choose AMI" style="width: 1000;height: 110;"/>
                                    </p>
                                    <li value="4">Under the Advanced Details section, enter the user data specified in <a href="#Prerequi" class="MCXref xref">Prerequisites</a> into the User data block for <code>solace-primary</code>.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-UserData_1000x366.png" alt="Choose AMI" style="width: 1000;height: 366;"/>
                                    </p>
                                    <p class="Note">The device name for each storage-element must start with an &#x201C;s&#x201D;.</p>
                                    <li value="5">On the Add Storage screen, add an additional Volume and set the Device specified in the user data in step 2 of the <a href="#Prerequi" class="MCXref xref">Prerequisites</a>, the Snapshot from step 36, and the Size to the same or larger Size.</li>
                                    <p>
                                      <img src="../../Resources/Images/SW-Broker-Upgrade/AWS-AddStorage_1000x203.png" alt="Choose AMI" style="width: 1000;height: 203;"/>
                                    </p>
                                    <li value="6">Review and Launch the new Instance. When <code>solace-primary</code> restarts, it will be running the configuration and message-spool from the previous version.</li>
                                  </ol>
                                  <li value="38">Log into <code>solace-primary</code> and confirm that it's running the new version:</li>
                                  <p class="Code">solace-primary&gt; show version</p>
                                  <li value="39">No release activity from <code>solace-primary</code>:</li>
                                  <p class="Code">solace-primary&gt; enable<br/>solace-primary&gt; configure<br/>solace-primary&gt; no redundancy release-activity</p>
                                  <li value="40">Ensure Redundancy Status is <code>Up</code> on <code>solace-primary</code>:</li>
                                  <pre class="Code">solace-primary&gt; <b>show redundancy</b> 
Configuration Status     : Enabled
Redundancy Status        : Up
</pre>
                                  <li value="41"><u>Optional</u>: If using Config-Sync, ensure that it's in sync:</li>
                                  <pre class="Code">solace-primary&gt; <b>show config-sync</b>
Admin Status            : Enabled
Oper Status             : Up	</pre>
                                  <li value="42">If the node provides AD service, ensure the Message Spool Status is <code>AD-Standby</code>:</li>
                                  <pre class="Code">solace-primary&gt; <b>show redundancy</b> 
Message Spool Status             AD-Standby		</pre>
                                  <li value="43">Terminate the stopped Instance from step 35 in the AWS Management Console.</li>
                                </ol>
                                <p>You have completed this procedure.</p>
                                <p class="Note">The backup is now active and the primary is standby.</p>

                              <script xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
    /*<![CDATA[*/ /*global $*/
    var target = null;
    // collect all the tabs
    var tabs = $('.tab').on('click', function() {
        target = $(this.hash).removeAttr('id');
        // if the URL isn't going to change, then hashchange
        // event doesn't fire, so we trigger the update manually
        if (location.hash === this.hash) {
            // completed, so we wrap it in a setTimeout 0
            setTimeout(update, 0);
        }
    });
    // get an array of the panel ids (from the anchor hash)
    var targets = tabs.map(function() {
        return this.hash;
    }).get();
    // use those ids to get a jQuery collection of panels
    var panels = $(targets.join(',')).each(function() {
        // keep a copy of what the original el.id was
        $(this).data('old-id', this.id);
    });

    function update() {
        if (target) {
            target.attr('id', target.data('old-id'));
            target = null;
        }

        var hash = window.location.hash;
        if (targets.indexOf(hash) !== -1) {
            show(hash);
        }
    }

    function show(id) {
        // if no value was given, let's take the first panel
        if (!id) {
            id = targets[0];
        }
        // remove the selected class from the tabs,
        // and add it back to the one the user selected
        tabs.removeClass('selected').filter(function() {
            return (this.hash === id);
        }).addClass('selected');

        // now hide all the panels, then filter to
        // the one we're interested in, and show it
        panels.hide().filter(id).show();
    }
    $(window).on('hashchange', update);
    // initialise
    if (targets.indexOf(window.location.hash) !== -1) {
        update();
    } else {
        show();
    } /*]]>*/
    </script>
