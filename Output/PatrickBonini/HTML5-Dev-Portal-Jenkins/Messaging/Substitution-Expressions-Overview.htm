                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor102"/><MadCap:concept term="Cloud;Appliance;Software"/>Substitution Expressions Overview</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Substitution expressions are a Solace-specific expression language used to replace specific text attributes (request targets, request headers, etc.) with system generated output. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, suppose your deployment warrants using REST&#xA0;Delivery Points (RDPs) to send messages into  storage services such as Azure Storage, Amazon S3, or Google Cloud Storage.  This requires sending each message to a unique target, preferably with that uniqueness coming from the message topic, metadata, or the current time.  To enable this, you could embed a substitution expression into the request target that configures the system to modify the target based on the data (topic, current time, etc.) from each incoming message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> A substitution expression consists of either a literal or a function call.  Function call parameters can be any substitution expression that is of the appropriate type.  

When embedded in text attributes, substitution expressions are delimited by <code>${</code> and <code>}</code>.  Only close braces outside of string literals end a substitution expression; there is no special escaping of braces required within a substitution expression.  To include <code>${</code> in the text, a substitution expression can be used.  For example, the <code>${</code> can be encoded as <code>${"$"}{</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Any substitution expression that isn't valid results in an error at configure time. You can view error message details through all available monitoring interfaces (<span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, CLI, SEMPv1, and SEMPv2).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="expression-functions"/>Substitution Expression Functions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Substitution expression functions return a value and possibly take parameters.    The currently available functions and whether they are applicable to RDP, Kafka sender, or Kafka receiver objects, are listed in the following table.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Function parameters and return values have specified types.  A string may be passed in anywhere bytes are accepted; there are no other automatic conversions.  The available types are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><b>integer</b>:  a 64-bit integer value (range: -9223372036854775808 through 9223372036854775807).</p>
                                </li>
                                <li>
                                  <p><b>string</b>:  a UTF-8 encoded string.</p>
                                </li>
                                <li>
                                  <p><b>bytes</b>:  a sequence of 0 or more bytes.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The integer <i>timestamp</i> parameter passed to all the time functions (utcYear, utcDate etc.) must be in milliseconds.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 355px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 164px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 188px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 188px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 188px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 188px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="3">Function Name</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="3">Usage</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="3">Parameter Types</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="3">Return Type</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="3">Context</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="2">RDP</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" colspan="2">Kafka</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">&#xA0;</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Sender</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Receiver</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">&#xA0;</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>topic</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>topic(<i>[N]</i>)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>integer</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Applicable"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Applicable"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../Resources/Images/Cloud/reusable-icons/cross-mark-gray.png" alt="Not applicable"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns part or all of the <span class="mc-variable Variables.CompanyName variable">Solace</span>
 message destination topic. If&#xA0;<i>N</i>&#xA0;is positive, returns the&#xA0;<i>N</i>th
 field, numbering from 1. If&#xA0;<i>N</i>&#xA0;is negative, returns
 the&#xA0;Nth field from the end of the topic. If&#xA0;<i>N</i>&#xA0;is
 0 or not specified, returns the entire topic string. If the selected
 field doesn't exist, returns the empty string.&#xA0;For example, if the
 topic was&#xA0;<code>alfa/bravo/charlie/delta</code>, then&#xA0;<code>topic(2)</code>&#xA0;would return&#xA0;<code>bravo</code>,&#xA0;<code>topic(-2)</code>&#xA0;would return&#xA0;<code>charlie</code>,<code>&#xA0;topic()</code>&#xA0;or&#xA0;<code>topic(0)</code>&#xA0;would return&#xA0;<code>alfa/bravo/charlie/delta</code>, and&#xA0;<code>topic(8)</code>&#xA0;or&#xA0;<code>topic(-7)</code>&#xA0;would return the empty
 string.</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Substitu2"/>Substitution Expression Processing Examples</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table lists several examples that illustrate how <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers process substitution expressions. The  examples assume a message arriving at January 2, 2006 3:04:05.123 pm with the following data:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><b>topic</b>=<i>t/v1/DE/sk/escalator/1,2/sk_1.x/DE12345/raw</i></p>
                                </li>
                                <li>
                                  <p><b>sender timestamp</b>=<i>January 2, 2006 3:04:04.987 pm</i></p>
                                </li>
                                <li>
                                  <p><b>"author" user property</b>=<i>Jane "The Bear" Doe</i></p>
                                </li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>
                                    <p> In specific contexts in which substitution expressions are enabled, further processing may happen after substitution expression evaluation.  For example, after substitution processing request targets will have spaces and non-ASCII characters percent-encoded to ensure that the target is valid.</p>
                                  </li>
                                  <li>
                                    <p>Line breaks and indentation in the following examples are for readability only.</p>
                                  </li>
                                </ul>
                              </div>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Input</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Output</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${topic()}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>t/v1/DE/sk/escalator/1,2/sk_1.x/DE12345/raw</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${urlEncode(topic(),
 "/")}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>t/v1/DE/sk/escalator/1%2C2/sk_1.x/DE12345/raw</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${urlEncode(topic())}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>t%2Fv1%2FDE%2Fsk%2Fescalator%2F1%2C2%2Fsk_1.x%2FDE12345%2Fraw</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>global/landing/solace/${topic(5)}/${topic(7)}/${topic(8)}/${ts()}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <code>global/landing/solace/escalator/sk_1.x/DE12345/1136189044987</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${utcDate()}/${utcTime()}/${base32(randomBytes(15))}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>2006-01-02/15:04:04/4fdm3hlyafhh77ntxqcwbt7b</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${utcDate("/")}/${utcTime("/")}/${BASE32(randomBytes(15))}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>2006/01/02/15/04/04/4FDM3HLYAFHH77NTXQCWBT7B</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${userPropertyAsString("author")}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>Jane "The Bear" Doe</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>${"${"}text in the
 delimiters}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <code>${text in the delimiters}</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>A number:&#xA0; ${5}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>A number:&#xA0; 5</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${"${This is a valid
 substitution expression.}"}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>${This is a valid substitution
 expression.}</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>${"This is also a valid
 substitution expression!&#xA0; :-}"}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>This is also a valid
 substitution expression!&#xA0; :-}</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>This is a valid attribute value
 with no substitution expression. :-}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>
                                        <code>This is a valid attribute value
 with no substitution expression. :-}</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>${base64("Strings can be
 used where bytes are specified.")}</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>
                                        <code>U3RyaW5ncyBjYW4gYmUgdXNlZCB3aGVyZSBieXRlcyBhcmUgc3BlY2lmaWVkLg==</code>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SAPTempHide"><a name="Text"/>Text Attributes That Can Contain Substitution Expressions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">The following text attributes can contain substitution expressions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">
                                <li>
                                  <p>RDP POST&#xA0;request targets, if substitution expression evaluation is configured. For more information, see <a href="../Services/Managing-RDPs.htm#POST-Request-Target-Evaluation" class="MCXref xref">Managing REST Delivery Points</a>. </p>
                                </li>
                                <li>
                                  <p>RDP request headers. For more information, see <a href="../Services/Managing-RDPs.htm#Request-Headers" class="MCXref xref">Managing REST Delivery Points</a>. </p>
                                </li>
                                <li>
                                  <p>Kafka receiver topic bindings (SMF&#xA0;topic generation). For more information, see <a href="../Features/Kafka-Bridging/Kafka-Bridging-Setup-Overview.htm#Topic" class="MCXref xref">Configuring SMF Topic Generation</a>. </p>
                                </li>
                                <li>
                                  <p>Kafka receiver topic bindings (partitioned queue key generation). For more information, see <a href="../Features/Kafka-Bridging/Kafka-Bridging-Setup-Overview.htm#Key" class="MCXref xref">Configuring Partition  Key Generation</a>. </p>
                                </li>
                                <li>
                                  <p>Kaka sender queue bindings (Kafka partition key generation). For more information, see <a href="../Features/Kafka-Bridging/Kafka-Bridging-Setup-Overview.htm#Remote" class="MCXref xref">Configuring Kafka Partition Key Generation</a>. </p>
                                </li>
                              </ul>
                            </div>
                          </div>
