                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message Delivery Resources</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes the egress per-client priority queues on PubSub+ event brokers and the commands that you can use to configure them.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Client"/>Client Egress Queue Structure Overview</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a published message to be delivered to a client, it passes through the queuing structure shown in the <a href="#Egress" class="MCXref xref">Egress Client Queue Hierarchy</a> figure below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The message first passes through one of the five per-client priority data queues. A scheduler then selects it and places it into a single, per-client Transmission Control Protocol (TCP) transmit queue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For Direct messages, the Class of Service (COS) value the publishing client application sets for the message  determines which per-client priority queue each message is enqueued to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>COS 1 (C-1)&#x2014;the message goes to the Direct&#xA0;1 (D-1)&#xA0;queue (the lowest priority)</li>
                                <li>COS 2 (C-2)&#x2014;the message goes to the Direct&#xA0;2 (D-2) queue (medium priority)</li>
                                <li>COS 3 (C-3)&#x2014;the message goes to the Direct&#xA0;3 (D-3) queue (the high priority)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All Guaranteed messages are enqueued to the Guaranteed 1 (G-1) queue. A Guaranteed message also has an assigned COS value, however, this value determines the message&#x2019;s discard eligibility when its destination endpoint is congested. COS 1 indicates that the message is low priority; COS 3  indicates that the message is high priority. (COS 2 is a reserved <span class="mc-variable Variables.CompanyName variable">Solace</span> value; currently a message with a COS of 2 is treated as low priority.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The act of enqueuing the message triggers the TCP stack to evaluate if the connection can send more data from that queue. If the TCP stack determines that it is acceptable to send data on the TCP connection, then data from the message is copied to a per-port transmit queue. After the message is delivered, the data remains on the TCP transmit queue until it is acknowledged by the client through a TCP ACK message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption"><a name="Egress"/>Egress Client Queue Hierarchy</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">
                                <img src="../Resources/Images/Guaranteed-Msg/Queues_Clients_508x343.png" style="width: 508;height: 343;" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The per-client priority queues have a configurable maximum depth that is measured in work units of 2,048 bytes. When these queues become full, the older messages currently queued are discarded (oldest first), replaced by the newer incoming messages. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once a message discard occurs due to the queue being full, the receiving client is notified of it through a discard indication published with the message immediately following the discarded messages. The data plane statistic for Egress Congestion Discards is also incremented.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The per-client TCP transmit queues hold messages that are either waiting for delivery out of the event broker, or that have already been sent, but are waiting for TCP acknowledgment.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_msg_delivery_resources_2491525118_198860"/>Data Buffer Management</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An event broker protects against a small number of clients consuming too many internal buffers. This protection applies to both ingress and egress traffic between event brokers and clients, and is most typically used on:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Publishing clients that are sending data to the event broker at a rate that is disproportionately consuming memory resources.</li>
                                <li>Slow subscribers. That is, clients that consistently fail to consume their messages at the offered message rate. To determine how slow a subscriber is, the event broker measures the number of seconds in the last minute when it had data to send but could not, typically because the client&#x2019;s TCP window was closed. An additional penalty is applied to the slowness measurement for TCP problems such as retransmissions and missed TCP Keepalives. Slowness is expressed as a percentage.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note_-_bullet" data-mc-conditions="SAP.SapHideFromOutput">To view any slow subscribers on an  event broker, enter the <code>show client * slow-subscriber</code> User EXEC command. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note_-_bullet" data-mc-conditions="SAP.SapHideFromOutput">To view a subscriber&#x2019;s blocked percentage, enter the <code>show client &lt;name&gt; connections wide</code> User EXEC command.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_199472"/>Ingress Data Buffer Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Event brokers ensure fair processing of messages from publishing clients. A publishing client cannot consume a disproportionate amount of ingress resources at the expense of other publishing clients. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">All SMF messages larger than the event broker's maximum message size&#x2014;generally 30MB for guaranteed messages or 64MiB for direct messages&#x2014;will be discarded. The publishing client will be disconnected, and <code><a href="https://docs.solace.com/Solace-PubSub-Event-Reference/event_ref_boiler.html#CLIENT_CLIENT_MESSAGE_TOO_BIG" class="link-internal">CLIENT_CLIENT_MESSAGE_TOO_BIG</a></code> event is raised.</div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_199494"/>Egress Data Buffer Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An event broker uses an internal gauge to monitor its egress buffer usage called the NAB Buffer Load Factor, whereby egress data buffer usage is registered as a percentage. When this gauge exceeds 100%, slow subscribers can be automatically disconnected to reduce the egress data buffer load.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the egress data buffer usage on the event broker is getting high, a NAB Buffer Load Factor event based on the current percentage value of this gauge is generated before any slow subscribers are disconnected from the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure threshold values for the NAB Buffer Load Factor event, refer to <a href="../Monitoring/Configuring-System-Event-Thresholds.htm#Memory" class="MCXref xref" data-mc-unresolved-link="import-link:configuring_event_output_and_thresholds_3996511907_80566">Configuring System Memory Usage Event Thresholds</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_msg_delivery_resources_2491525118_203210"/>Configuring Egress Per-Client Priority Queues</h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>To avoid data loss or service interruption, always <a href="../get-support.htm" class="link-internal">contact Solace</a> for technical support before you attempt to configure client queues.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the egress per-client priority queues, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# client-profile &lt;name&gt; message-vpn &lt;vpn-name&gt;<br/>solace(configure/client-profile)# queue &lt;type&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the name of the client profile. A client profile name can contain up to 32 alphanumeric characters (case-sensitive). The &#x201C;_&#x201D; character is also permitted.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN the client profile belongs to.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&lt;<code>type</code>&gt; is the queue type to be configured, that is, one of the following client priority queue parameters (in order of priority):</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>C-1</code> (Control 1)</li>
                                <li><code>D-3</code> (Direct 3)</li>
                                <li><code>D-2</code> (Direct 2)</li>
                                <li><code>D-1</code> (Direct 1)</li>
                                <li><code>G-1</code> (Guaranteed 1)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the following egress queue parameters for the given queue:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#managing_msg_delivery_resources_2491525118_201448" class="MCXref xref">Configuring Max Egress Queue Depths</a>
                                </li>
                                <li>
                                  <a href="#managing_msg_delivery_resources_2491525118_201457" class="MCXref xref">Configuring Egress Queue Minimum Message Bursts</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_201448"/>Configuring Max Egress Queue Depths</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum depth of the given queue for clients, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/client-profile/queue)# max-depth &lt;depth&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;depth&gt;</code> is the integer value representing the number of work units for the client priority queues. The valid range is 2 to 262144 for client priority queues. The default is 20,000 work units for the client priority queues. Changing this value does not affect messages already successfully placed on the queue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-depth</code>, resets the queue depth for the specified queue to the default of 20000.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>For Web Messaging clients using the message eliding feature, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends setting a maximum queue depth that is sufficient to hold one message for each unique topic that a client may receive.</li>
                                  <li>For all other Web Messaging clients, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends setting a maximum queue depth of 100. This recommendation is based on the assumption that the event broker is loaded with concurrent client connections near the maximum permitted value.</li>
                                </ul>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_201457"/>Configuring Egress Queue Minimum Message Bursts</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the number of messages that are always allowed entry into the specified priority queue, regardless of the <code>max-depth</code> value, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/client-profile/queue)# min-msg-burst &lt;depth&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;depth&gt;</code> is the integer value representing the queue burst depth in messages. The valid range is 0 to 262144. The default value is 4 for queues D1-3 and 255 for the G-1 queue.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>The no version of this command (<b>no min-msg-burst</b>) resets the queue burst depth in messages to the default value.</li>
                                  <li>For the G-1 queue, the minimum message burst value should at least equal the consumer flow window size used by client applications and/or Message VPN bridge clients. If the minimum message burst value is too low, Guaranteed messages will be transmitted at a very reduced rate.</li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_msg_delivery_resources_2491525118_222387"/>Monitoring Egress Per-Client Priority Queues</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the show commands to validate and monitor an event broker&#x2019;s message queue configurations and status.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_222402"/>Showing Client Profile Detail</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the message queue configuration for a particular client profile or all client profiles on the event broker, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show client-profile &lt;name&gt; [message-vpn &lt;vpn-name&gt;] [detail]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the name of the client profile. Entering no name displays all client profiles configured on the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code>is the full name of the Message VPN that the client profile belongs to, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all Message VPNs.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example</a>
                                </span>

                                  <p>The following table explains the displayed egress queue parameters.</p>
                                  <table class="TableStyle-Table_Num" style="mc-table-style: url('../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                    <caption valign="top" style="padding-bottom: 3pt;">
                                      <p class="TblCaption">Egress Queue Parameters</p>
                                    </caption>
                                    <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                    <col style="width: 75%;" class="TableStyle-Table_Num-Column-Column1"/>
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Parameter</th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Queue Max Depths</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">Each of the egress per-client priority queues has an associated maximum depth. The depths are measured in work units( a work unit represents 2048 bytes of a message). The formula to convert a message size to number of work units is: NumWorkUnits = CEILING(message.length/2048). </p>
                                          <p class="Tbl_Body">When a new message is placed on the priority queue, its depth in work units is checked against  the queue's configured maximum depth. Queues can temporarily exceed their configured maximum depths. However, when these queues become full, the older messages currently queued are discarded (oldest first), replaced by the newer incoming messages, and the dataplane statistic for Egress Congestion Discards is incremented.</p>
                                          <p class="Tbl_Body">Once a message discard occurs due to the queue being full, the receiving client is notified by a discard indication that is published with the message immediately following the discarded message(s).</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                          <p class="Tbl_Body">Priority Queue Min Burst</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p class="Tbl_Body">The configured minimum burst length tolerance specifies the number of messages per queue that are always allowed entry into the queue, regardless of its current configured maximum depth. It is used to ensure that messages are not lost when bursts of very large messages are received on a egress client priority queue.</p>
                                          <p class="Tbl_Body">For example, in a case where there are three messages currently on a queue, and the minimum burst length tolerance of the queue is set to 4, then one more message is allowed to be placed on the queue, regardless of whether the three current messages are large enough to fill the queue past its maximum allowed depth. Thus, the configured minimum burst length tolerance of 4 allows the queue to temporarily exceed its configured maximum depth and absorb a burst of large messages that would otherwise exceed the number of allowed work units.</p>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_222497"/>Showing Client Stats Queue</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the message queue statistics for clients, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show client &lt;name&gt; stats queue</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full name of the client, or part of the client name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all clients.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="managing_msg_delivery_resources_2491525118_222590"/>Showing CSPF Neighbor Stats Queues</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the message queue statistics for neighbors of an event broker, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show cspf neighbor &lt;physical-message broker-name&gt; stats queues</p>

                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Queue (Prio)</p>

                                          <p class="Tbl_Body">For the four TCP data connections comprising the neighbor link (Conn-1, Conn-2, Conn-3, Conn-4), lists the queue type, and priority (from low to high): G-1 (Guaranteed&#xA0;1); D-1 (Direct&#xA0;1); D-2 (Direct&#xA0;2); D-3 (Direct&#xA0;3).</p>

                                          <p class="Tbl_Body">Length (Msgs)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">The number of messages currently waiting in the queue.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Length (Work)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">The number of work units currently in the queue.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                          <p class="Tbl_Body">HWMark (Work)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                          <p class="Tbl_Body">The maximum depth in work units that the queue has reached since the last time the statistics were cleared.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Max (Work)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">The number of work units that can be placed in the queue before messages are discarded.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Discards (Msgs)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">The number of messages that were discarded from the queue.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                          <p class="Tbl_Body">Delivered (Msgs)</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p class="Tbl_Body">The number of messages that were delivered from the queue.</p>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </div>
                              </div>
                            </div>
                          </div>
