                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Useful Features for Web Messaging</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes the following key messaging features from Solace PubSub+ that are useful for Web Messaging use cases. This is neither a complete list of features from Solace PubSub+ nor is it a detailed presentation of each feature. The intent is to introduce the reader to key messaging features that may be of interest for Web Messaging applications, and then refer to the appropriate document for further information.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="APIs"/>Solace Client APIs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace provides JCSMP, C, .Net, and JMS messaging Application Programming Interfaces (APIs) for developing server-based applications, as well as source code for various sample applications to get you going quickly and easily. They provide all the information developers need to write and test server applications.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace also provides a JavaScript Web messaging API. This API follows the same structure as the server-based APIs to allow application designers to be very proficient regardless of the language and development environment they use.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Client-Auth"/>Client Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace PubSub+ event brokers in the DMZ support the Lightweight Directory Access Protocol (LDAP) for authentication using the username and password model from Web Messaging applications. Thus, a centralized authentication repository can be used to perform all external user authentication.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This mechanism can also be used to support Single Sign On (SSO) authentication models whereby the Web Messaging application retrieves the SSO token from the SSO server and uses this token in the password field to connect to the DMZ event broker. The event broker uses LDAP to transfer the username/password==SSO Token back to the SSO authority to allow or disallow the login.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Data-Access-Ctls"/>Data Access Controls</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Per-user, per-topic customer access control rules for both publish and subscribe operations can be enforced by the event broker by:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="list-style-type: disc;margin-left: 18pt;">
                                <li style="list-style-type: disc;">using Access Control List (ACL) profiles</li>
                                <li style="list-style-type: disc;">implementing custom access control rules using the &#x201C;On Behalf Of&#x201D; subscription capability </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">ACL profiles are rules provisioned on the event brokers. They are used to provide coarse-grained access control to topics based on the hierarchical nature of the topic structure. ACL Profiles contain the list of topics that a client is or is not allowed to publish to, and the list of topics that a client is or is not allowed to subscribe to. These rules are enforced by the event broker in real time as applications dynamically publish and subscribe. A given ACL Profile is typically referenced by multiple clients, so the rules are configured once for a &#x201C;class&#x201D; of user.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The &#x201C;on behalf of&#x201D; subscription feature allows a Subscription Manager application you write to:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="list-style-type: decimal;margin-left: 18pt;" start="1">
                                <li value="1">Receive all subscription requests from a set of clients.</li>
                                <li value="2">Then apply your own business rules to allow or disallow the subscription.</li>
                                <li value="3">Then add the subscription for the data &#x201C;on behalf of&#x201D; the client.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This feature is very useful where: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="list-style-type: disc;margin-left: 18pt;">
                                <li style="list-style-type: disc;">tiered information is available, as in FX Single Dealer Platforms, and the client needs to receive the right &#x201C;tier&#x201D; of streaming data based on who the client is</li>
                                <li style="list-style-type: disc;">the number of rules and clients is very large</li>
                                <li style="list-style-type: disc;">the access control rules are not static</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, in a foreign exchange Single Dealer Platform application, a client may want to receive streaming USD/CAD spread quotes, but he needs to receive the quote stream that is determined by his business tier. In this case, the Subscription Manager application, upon validating access to USD/CAD quotes, can add a topic subscription for the topic as appropriate for the business tier level of the client.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For an application example of how to use the &#x201C;subscription on behalf of&#x201D; feature, refer to the sample applications in the applicable server-side Solace messaging API.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Message-Stream-Rates"/>Limiting Client Message Stream Rates</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In many applications where streaming quotes are to be delivered to end users, it is desirable to reduce the rate of updates to the end user to be less than the rate produced by the source&#x2014;especially if the end user is human or reachable over a WAN or the internet. This is typical for both equity and foreign exchange market data.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace supports a feature called message eliding which allows a maximum per-topic message rate to be configured individually for each end user application. In this case, sources of market data can publish at the message rate they like, with some (perhaps internal) applications receiving the full unlimited message rate, while other applications (internal or external) can have this same message stream limited to the rate they desire&#x2014;all without additional infrastructure&#x2014;to ensure that these applications always receive only the most recent updates, rather than queued or outdated information.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Last-Value-Caching"/>Last Value Caching</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">PubSub+ Cache is a software product from Solace that provides message caching and retrieval services. It caches up to a configured number of messages deep per topic for configured topics and makes them available to requesting clients. PubSub+ Cache provides various plug-ins to allow customer-specific message handling &#x2013; such as merging delta updates from a streaming publisher into a larger &#x201C;initial image&#x201D; stored in PubSub+ Cache to create a complete book image from delta updates, for example.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">PubSub+ Cache is often used in applications such as price and odds distribution for client applications to acquire the latest value of some stock or currency pair without needing to wait for the next update message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Querying PubSub+ Cache can be performed by some applications directly from the JavaScript API by web client applications, thereby reducing the amount of infrastructure that application developers need to implement.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Message-Priority"/>Message Priority</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It is sometimes desirable to deliver high priority messages ahead of lower priority messages when there is congestion and queueing occurs. Such queueing can occur, for example, toward an internet application due to the lack of bandwidth or slow processing by the application.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For these reasons, Solace PubSub+ allows publishers to assign each message a priority which then causes higher priority messages to be delivered ahead of lower priority messages to end applications during congestion.</p>
                            </div>
                          </div>
                        </div>
