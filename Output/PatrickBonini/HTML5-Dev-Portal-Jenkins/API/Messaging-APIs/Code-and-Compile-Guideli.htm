                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Code and Compile Guidelines</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As you start creating and updating your application code, consider the following guidelines for the messaging API that you are using:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">JCSMP&#xA0;</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To begin working with JCSMP&#xA0;, import the required packages: <code>com.solacesystems.jcsmp.*</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The Solace JCSMP&#xA0; requires the use of standard Java distribution <span class="mc-variable Minimum-Supported-Component-Versions.Java_Distribution variable">1.8</span> or greater.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">Java RTO API</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To begin working with the Java RTO API, import the required packages: <code>com.solacesystems.solclientj.*</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The Solace Java RTO API&#xA0;requires the use of standard Java distribution <span class="mc-variable Minimum-Supported-Component-Versions.Java_Distribution variable">1.8</span> or greater.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">C API</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Ensure that you include all relevant <code>SolClient</code> header files. For a list of all required header files, refer to <a href="../../API-Developer-Online-Ref-Documentation/c/index.html" class="MCXref xref">Register Now for EDA Summit 2024 - Virtual Event Register for Free</a>.        <p class="Note">Windows developers should include windows.h before the &#x201C;include solClient.h&#x201D; statement. If <code>windows.h</code> is not included, then <code>winsock2.h</code> MUST be included before <code>solClient.h</code>.</p></li>
                                <li>Examine the sample application code provided in the <code>ex</code> directory to ensure that you use the correct compile and link flags to build your application.</li>
                                <li>The Windows distribution includes Visual Studio 2015 Solution and project files to make it easy to compile the sample codes. Support for other versions of Visual Studio is provided, though only Visual Studio 2015 and above is supported for C API 7.15.0+. For more information, <a href="../../get-support.htm" class="link-internal">contact Solace</a>. </li>
                                <li>The sample Makefile and Visual  Studio 2015 Solution define the macro <code>SOLCLIENT_CONST_PROPERTIES</code>. The use of this macro is recommended for accurate type checking on property arrays passed to all <code>solClient_xxx_create()</code> methods.</li>
                                <li>For UNIX or Linux systems, ensure that your application linker (typically &#x2018;<code>ld</code>&#x2019;) points to the <code>libsolclient.so</code> library file and not any versioned <code>*.so</code> files found in the <code>lib</code> directory.</li>
                                <li>The iOS distribution includes an Xcode project in the <code>ex</code> directory. The sample application must be compiled from this project. It is recommended to look at this sample project to understand how to link the C API with your application.</li>
                                <li>The C API distributions for Windows and macOS come bundled with OpenSSL. These OpenSSL binaries are for developer convenience only and should not be used in production environments. The C API distributions for Linux do not come with OpenSSL.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">.NET API</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To begin working with the .NET API, import the <a href="https://www.nuget.org/packages/SolaceSystems.Solclient.Messaging" class="link-offsite"><span class="mc-variable Variables.CompanyName variable">Solace</span> .NET API NuGet package</a> using your package manager of choice and include the following namespace in your application:<pre xml:space="preserve">
using SolaceSystems.Solclient.Messaging;		</pre></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">JavaScript Messaging API</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use several different variations of the JavaScript Messaging API. The differences between each variation include the available log levels and whether the API&#xA0;is minified. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Minified variations are both smaller and optimized for performance. However, because the available log levels are reduced, debugging these variations can be more difficult. For more information about log levels, see <a href="../API-Developer-Guide/Configuring-Logging.htm" class="MCXref xref">Configuring Logging</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table summarizes the available JavaScript Messaging API&#xA0;variations. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <caption>JavaScript Messaging API Variations</caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Variation</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Minified</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Available Log Levels</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Production</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>INFO</code>, <code>WARN</code>,<code> ERROR</code>, <code>FATAL</code></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Full</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">No</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>INFO</code>, <code>WARN</code>, <code>ERROR</code>, <code>FATAL</code></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Debug</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">No</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">All</td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To load a JavaScript Messaging API variation, add one of the following statements to the entry point of your application (usually in the <code>&lt;head&gt;</code> section):</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>&lt;script src="solclient.js"&gt;&lt;/script&gt;</code> for the production variation.</li>
                                <li><code>&lt;script src="solclient-full.js"&gt;&lt;/script&gt;</code> for the full variation. </li>
                                <li><code>&lt;script src="solclient-debug.js"&gt;&lt;/script&gt;</code> for the debug variation. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JavaScript Messaging API exports all its functionality through the global solace object. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">3rd party library core-js is used is for polyfill browsers and Node.js.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition, the  JavaScript Messaging API uses timers to send keep alive messages at regular intervals to the event broker. If a client application is only receiving messages, the event broker then relies on the receipt of these keep alive messages to determine the health of that client. However, Internet Explorer suspends its JavaScript timers when a modal dialog window is open, which prevents the API&#xA0;from sending the keep alive messages to the event broker. Therefore, if a modal dialog window in Internet Explorer remains open for longer than the configured inactivity period, the event broker will not receive the required keep alive message, and it will disconnect the client.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To prevent this scenario, avoid using modal dialog boxes in Internet Explorer, or, when their use is necessary, you may configure longer Web transport client inactivity timeouts (refer to <a href="../../Security/Configuring-Client-Profiles.htm#Config-Inactive-Timeouts" class="MCXref xref">Configuring Inactivity Timeouts</a>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;">Node.js API</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use several different variations of the Node.js API. The differences between each variation include the available log levels and whether the API&#xA0;is minified. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Minified variations are both smaller and optimized for performance. However, because the available log levels are reduced, debugging these variations can be more difficult. For more information about log levels, see <a href="../API-Developer-Guide/Configuring-Logging.htm" class="MCXref xref">Configuring Logging</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table summarizes the available Node.js API&#xA0;variations. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <caption>Node.js API Variations</caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Variation</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Minified</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Available Log Levels</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Production</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>INFO</code>, <code>WARN</code>,<code> ERROR</code>, <code>FATAL</code></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Full</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">No</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>INFO</code>, <code>WARN</code>, <code>ERROR</code>, <code>FATAL</code></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Debug</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">No</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">All</td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To load a Node.js API variation, add one of the following statements to the entry point of your application:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>var solace = require ("solclientjs").production;</code>.</li>
                                <li><code>var solace = require ("solclientjs").full;</code>. </li>
                                <li><code>var solace = require ("solclientjs").debug;</code>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Addition"/>Guidelines for Secure Connections and Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following requirements must also be met to successfully code and compile an application that will use TLS/SSL client connections, client certificate authentication, or Kerberos authentication schemes.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">JCSMP Messaging API</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JCSMP&#xA0;messaging API requires the use of standard Java distribution <span class="mc-variable Minimum-Supported-Component-Versions.Java_Distribution variable">1.8</span>  or greater, which includes Java Secure Socket Extension (JSSE) APIs.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kerberos Libraries</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your application will use a Kerberos client authentication scheme, the Kerberos libraries in the JVM are used by default. However, if you want to use Kerberos libraries other than those provided by the JVM, add the following system properties. In this case, the Kerberos libraries in the default OS library directory will be used.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">-Dsun.security.jgss.native=true
-Djavax.security.auth.useSubjectCredsOnly=false</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also add the following system property to provide the path to Kerberos libraries located in a location other than the default OS library directory:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">-Dsun.security.jgss.lib=&lt;file path to Kerberos library&gt;</pre>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Java RTO, C, and .NET Messaging APIs</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Java RTO, C, and .NET APIs support both TLS/SSL security libraries and Kerberos security libraries. (The names of these packages are operating system dependent.)</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">TLS/SSL Libraries</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To allow programmers to quickly develop client applications that create secure connections to event brokers, OpenSSL libraries (including the crypto library) are bundled with the APIs in <code>.a</code> and <code>.so</code> versions (Linux), <code>.lib</code> and <code>.dll </code>versions (Windows), and in <code>.a</code> and <code>.dylib</code> versions (macOS). These libraries allow developers to prototype and test TLS/SSL-encrypted client connections.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The provided libraries are distributed for developers&#x2019; convenience and are not endorsed for distribution in a production network. Consult with your Network Operations Center to obtain your organization&#x2019;s latest secure TLS/SSL packages. OpenSSL distributions can be found at <a href="http://www.openssl.org/" class="link-internal">www.openssl.org</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kerberos Libraries</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To develop client applications to use Kerberos authentication, the appropriate Generic Security Service Application Program Interface (GSSAPI) library files must be installed on the development system and on systems that will run the applications. GSSAPI libraries are not bundled with the APIs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Note that when using the C API, the GSSAPI libraries to use when running on Linux or Solaris systems are set through the <code>SOLCLIENT_GLOBAL_PROP_GSS_KRB_LIB</code> property. If you do not want to use the defined default library, you can change the library specified for this global property.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To successfully link TLS/SSL security libraries or Kerberos security libraries when building your application using the Java RTO, C, and .NET APIs, refer to the following sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#quick_start_3578404598_258917" class="MCXref xref">Recommended Methods for Linking with Security Libraries</a>
                                </li>
                                <li>
                                  <a href="#quick_start_3578404598_258962" class="MCXref xref">Alternate Method to Dynamically Link Linux/SunOS/Solaris Applications</a>
                                </li>
                                <li>
                                  <a href="#quick_start_3578404598_258971" class="MCXref xref">Static Linking with Security Libraries</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="quick_start_3578404598_258917"/>Recommended Methods for Linking with Security Libraries</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following tables provide information for dynamically linking TLS/SSL libraries and  Kerberos libraries with Windows, Linux, and SunOS/Solaris applications.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Dynamically Linking TLS/SSL Libraries</p>
                                </caption>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Applications Using...</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Windows<br/>(Java RTO, C, and .NET APIs)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>The Java RTO can only use dynamically linked libraries.</li>
                                        <li>Whether applications are dynamically linked against <code>libsolclient.dll</code> (the 32&#x2011;bit library) or <code>libsolclient_64.dll</code> (the 64-bit library), or they are statically linked against <code>libsolclientStatic.lib</code> (the 32&#x2011;bit library) or <code>libsolclient_64Static.lib</code> (the 64-bit library), they must have <code>libeay32.dll</code> and <code>ssleay32.dll</code> available at runtime. Both 32-bit and 64-bit Windows versions of these libraries are included with the C and .NET API distributions to make testing and development easier. When developing your application, ensure that the correct 32-bit versions or 64&#x2011;bit versions of <code>libeay32.dll</code> and <code>ssleay32.dll</code> are used when you are testing and deploying.</li>
                                        <li>When using Visual Studio, it is not necessary to modify your Visual Studio project because <code>libsolclient</code> dynamically loads the libraries as needed. Applications that do not use TLS/SSL features of <code>libsolclient</code> do not need to deploy the OpenSSL libraries.</li>
                                        <li>The latest Windows libraries for OpenSSL can be found at <code>https://wiki.openssl.org/index.php/Binaries</code>.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Linux<br/>(Java RTO and C APIs)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>The Java RTO API can only use dynamically linked libraries.</li>
                                        <li>Whether applications are dynamically linked against <code>libsolclient.so</code> or statically linked against <code>libsolclient.a</code>, they should be built against the TLS/SSL dynamic libraries <code>libssl.so</code> and <code>libcrypto.so </code>to create an application with a dynamic dependency on <code>libssl.so</code> and <code>libcrypto.so</code>. To create this dependency, in the link-edit command (<code>/usr/bin/ld</code>) of your build process, add <code>-lssl -lcrypto</code> to the command line. Your system&#x2019;s run-time linker will ensure the proper library is linked with your application at run-time. To verify the run-time dependency, execute the command <code>/usr/bin/ldd &lt;application-executable-name&gt;</code>.</li>
                                        <li>When your run your application, the TLS/SSL dynamic libraries <code>libssl.so</code> and <code>libcrypto.so</code> must be found in the path defined by the environment variable <code>LD_LIBRARY_PATH</code>.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">SunOS/Solaris<br/>(C API only)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <ul>
                                        <li>TLS/SSL is not supported by <code>libsolclient</code> on SunOS or Solaris.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Spacer_-_smallest">
                                <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                  <caption valign="top" style="padding-bottom: 3pt;">
                                    <p class="TblCaption">Dynamically Linking Kerberos Libraries</p>
                                  </caption>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Applications Using...</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Windows<br/>(Java RTO, C, and .NET APIs)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <ul>
                                          <li>The Java RTO API can only use dynamically linked libraries.</li>
                                          <li>Whether applications are dynamically or statically linked against <code>libsolclient.lib</code>, they must have <code>secur32.dll</code> available at runtime. This library is included as part of your operating system distribution and there is no action required to add it.</li>
                                          <li>It is not necessary to modify your Visual Studio project because <code>libsolclient</code> dynamically loads the libraries as needed.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Linux (Java RTO and C APIs)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <ul>
                                          <li>The Java RTO API can only use dynamically linked libraries.</li>
                                          <li>Whether applications are dynamically linked against <code>libsolclient.so</code>, or statically linked against <code>libsolclient.a</code>, they should be built against the Kerberos/GSS dynamic library <code>libgssapi_krb5.so</code> to create an application with a dynamic dependency on <code>libgssapi_krb5.so</code>. To create this dependency, in the link-edit command (<code>/usr/bin/ld</code>) of your build process, add <code>-lgssapi_krb5</code> to the command line. Your system&#x2019;s run-time linker will ensure the proper library is linked with your application at run-time. To verify the run-time dependency, execute the command <code>/usr/bin/ldd &lt;application-executable-name&gt;</code>. </li>
                                          <li>When your run your application, the Kerberos dynamic library <code>libgssapi_krb5.so</code> must be found in the path defined by the environment variable <code>LD_LIBRARY_PATH</code>.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p class="Tbl_Body">SunOS/Solaris <br/>(C API only)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <ul>
                                          <li>Whether applications are dynamically linked against <code>libsolclient.so</code> or statically linked against <code>libsolclient.a</code>, they should be built against the Kerberos/GSS dynamic library <code>mech_krb5.so</code> to create an application with a dynamic dependency on <code>mech_krb5.so</code>. To create this dependency, in the link-edit command (<code>/usr/bin/ld</code>) of your build process, add <code>-lmech_krb5</code> to the command line. Your system's run-time linker will ensure the proper library is linked with your application at run-time. To verify the run-time dependency, execute the command <code>/usr/bin/ldd &lt;application-executable-name&gt;</code>.</li>
                                          <li>When your run your application, the Kerberos dynamic library <code>mech_krb5.so</code> must be found in the path defined by the environment variable <code>LD_LIBRARY_PATH</code>.</li>
                                        </ul>
                                        <p class="Caution">Support for Solaris/SunOS is now deprecated and the last release was v7.23.0 (September 2022).  For more details, see the <a href="https://solace.com/support/product-lifecycle-policy/#deprecated_features" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="quick_start_3578404598_258962"/>Alternate Method to Dynamically Link Linux/SunOS/Solaris Applications</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="ww258964">When you build an application as recommended above, it will have a run-time dependency on the required security libraries. If you are using TLS/SSL, this can be verified with <code>/usr/bin/ldd</code>. If you are using Kerberos, the library pointed to the <code>SOLCLIENT_GLOBAL_PROP_GSS_KRB_LIB</code> property will be dynamically loaded at runtime.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you build an application as recommended above, it also means that the applications will not run on systems where the required libraries are not present. This is not typically an issue because all of the libraries used are automatically deployed in operating system installations. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">However, in some cases, you may want to build one binary application that can run when the security libraries are not present as long as features that require these libraries are not used. This is possible and may be simpler for upgrading customers as you do not need to modify your existing build procedure. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you do not include any extra libraries (other than <code>libsolclient.so</code> or <code>libsolclient.a</code>) in your link-edit step, your application will not have any run-time dependencies. However, <code>libsolclient</code> itself will still attempt to dynamically load the required libraries at run-time if session properties indicates TLS/SSL or GSS is necessary.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">Support for Solaris/SunOS is now deprecated and the last release was v7.23.0 (September 2022).  For more details, see the <a href="https://solace.com/support/product-lifecycle-policy/#deprecated_features" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="quick_start_3578404598_258971"/>Static Linking with Security Libraries</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On all operating systems, security libraries may be statically linked with your application when it is built. This is not recommended, as it requires rebuilding or redeploying your Solace application whenever you need to update the security subsystem. It may be useful to deploy an application on target platforms that do not have the required libraries, or the desired versions of the libraries are not present.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The Windows Kerberos interface, which is included in <code>secur32.dll</code>, does not have static library equivalent, and the Kerberos library may not be statically linked into Linux or SunOS/Solaris applications.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table provides information for statically linking TLS/SSL libraries with Windows, Linux, and SunOS/Solaris applications. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Statically Linking TLS/SSL Libraries</p>
                                </caption>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                        Applications Using...
                    </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">
                       Description
                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Windows<br/>(C and .NET APIs)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>Applications that are dynamically linked against <code>libsolclient.dll</code> or <code>libsolclient_64.dll</code> cannot be statically linked against the TLS/SSL libraries.</li>
                                        <li>Applications that are statically linked against <code>libsolclientStatic.lib</code> or <code>libsolclient_64Static.lib</code> may be also statically linked against the TLS/SSL libraries. You must also include the static versions of the TLS/SSL libraries, <code>libeay32.lib</code> and <code>ssleay32.lib</code>. Be sure to find and link against the static versions of these libraries, not the import libraries that have the same name.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Linux (C API only)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>Whether applications are dynamically linked against <code>libsolclient.so</code> or statically linked against <code>libsolclient.a</code> they may also be built against the TLS/SSL static libraries<code> libssl.a</code> and <code>libcrypto.a</code>. However, to do so you must also include the provided static link enabler object <code>solClientSSLStaticLinkEnable.o</code>. </li>
                                        <li>In the link-edit command (<code>/usr/bin/ld</code>) of your build process, you must add &#x2018;<code>solClientSSLStaticLinkEnable.o libcrypto.a libssl.a</code>&#x2019; to the command line. These objects must occur after l<code>ibsolclient.a</code> (or <code>libsolclient.so</code>), and <code>solclientSSLStaticLinkEnable.o</code> must occur before the TLS/SSL libraries.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">iOS (C API only)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>Always statically link against <code>libsolclient.so</code>. <code>libsolclient</code> includes <code>libssl.a</code> and <code>libcrypto.a</code>, so an iOS application does not need any extra steps to create secure connections.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">SunOS/Solaris <br/>(C API only)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <ul>
                                        <li>TLS/SSL is not supported by <code>libsolclient</code> on SunOS or Solaris.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
