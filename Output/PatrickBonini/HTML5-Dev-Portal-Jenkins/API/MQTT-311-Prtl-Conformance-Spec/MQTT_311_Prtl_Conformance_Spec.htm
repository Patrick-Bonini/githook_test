                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">This specification is related to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="ul_1">
                                <li><span class="span_2">MQTT and the NIST Cybersecurity Framework Version 1.0</span>. Edited by Geoff Brown and Louis-Philippe Lamoureux. Latest version: <a href="http://docs.oasis-open.org/mqtt/mqtt-nist-cybersecurity/v1.0/mqtt-nist-cybersecurity-v1.0.html"><span class="Hyperlink">http://docs.oasis-open.org/mqtt/mqtt-nist-cybersecurity/v1.0/mqtt-nist-cybersecurity-v1.0.html</span></a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Abstract:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">MQTT is a Client Server publish/subscribe messaging transport protocol. It is light weight, open, simple, and designed so as to be easy to implement. These characteristics make it ideal for use in many situations, including constrained environments such as for communication in Machine to Machine (M2M) and Internet of Things (IoT) contexts where a small code footprint is required and/or network bandwidth is at a premium.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">The protocol runs over TCP/IP, or over other network protocols that provide ordered, lossless, bi-directional connections. Its features include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="ul_2">
                                <li>Use of the publish/subscribe message pattern which provides one-to-many message distribution and decoupling of applications.</li>
                                <li>A messaging transport that is agnostic to the content of the payload. </li>
                                <li>Three qualities of service for message delivery:</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="ul_3">
                                <li>"At most once", where messages are delivered according to the best efforts of the operating environment. Message loss can occur. This level could be used, for example, with ambient sensor data where it does not matter if an individual reading is lost as the next one will be published soon after.</li>
                                <li>"At least once", where messages are assured to arrive but duplicates can occur.</li>
                                <li>"Exactly once", where message are assured to arrive exactly once. This level could be used, for example, with billing systems where duplicate or lost messages could lead to incorrect charges being applied.</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="ul_2">
                                <li>A small transport overhead and protocol exchanges minimized to reduce network traffic.</li>
                                <li>A mechanism to notify interested parties when an abnormal disconnection occurs.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Status:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">This document was last revised or approved by the membership of&#xA0;OASIS on the above date. The level of approval is also listed above. Check the &#x201C;Latest version&#x201D; location noted above for possible later revisions of this document. Any other numbered Versions and other technical work produced by the Technical Committee (TC) are listed at <a href="https://www.oasis-open.org/committees/tc_home.php#technical?wg_abbrev=mqtt">https://www.oasis-open.org/committees/tc_home.php?wg_abbrev=mqtt#technical</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">TC members should send comments on this specification to the TC&#x2019;s email list. Others should send comments to the TC&#x2019;s public comment list, after subscribing to it by following the instructions at the &#x201C;<a href="https://www.oasis-open.org/committees/comments/index.php?wg_abbrev=mqtt">Send A Comment</a>&#x201D; button on the TC&#x2019;s web page at <a href="https://www.oasis-open.org/committees/mqtt/">https://www.oasis-open.org/committees/mqtt/.</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">For information on whether any patents have been disclosed that may be essential to implementing this specification, and any offers of patent licensing terms, please refer to the Intellectual Property Rights section of the Technical Committee web page (<a href="https://www.oasis-open.org/committees/mqtt/ipr.php">https://www.oasis-open.org/committees/mqtt/ipr.php).</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Citation format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">When referencing this specification the following citation format should be used:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Refterm">[mqtt-v3.1.1]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription"><span class="span_2">MQTT Version 3.1.1</span>. Edited by Andrew Banks and Rahul Gupta. 29 October 2014. OASIS Standard. <a href="http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html">http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html</a>. Latest version: <a href="http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/mqtt-v3.1.1.html">http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/mqtt-v3.1.1.html</a>.</p>
