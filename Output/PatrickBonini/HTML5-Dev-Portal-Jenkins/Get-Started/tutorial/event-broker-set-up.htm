                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor94"/><MadCap:concept term="Cloud;Software"/>Step 1: Set up Your First Event Broker</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To try out  <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> for free and learn the basics of event-driven architecture (EDA), you'll start by setting up an event broker. <span class="mc-variable Variables.CompanyName variable">Solace</span> offers two options, and you can try them both out in a free trial.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">What do you want to try first?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You have two options for setting up an  event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Set up a free software event broker locally</p>
                                </li>
                                <li>
                                  <p>Start a free trial in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Choose which one you want to try:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="lp-card-deck">
                                <div class="lp-card-large">
                                  <a class="lp-link" href="#Download">
                                    <div class="lp-card-head-image-large">
                                      <img class="lp-img-large" src="../../Resources/Images/Landing-Pages/event-broker-white_100x67.png" alt="" style="width: 100;height: 67;"/>
                                    </div>
                                    <div class="lp-card-body-large">
                                      <h5 class="lp-card-large">Install a Software Event Broker</h5>
                                    </div>
                                  </a>
                                </div>
                                <div class="lp-card-large">
                                  <a class="lp-link" href="#create_cloud">
                                    <div class="lp-card-head-image-large">
                                      <img class="lp-img-large" src="../../Resources/Images/Landing-Pages/cloud-white_100x67.png" alt="" style="width: 100;height: 67;"/>
                                    </div>
                                    <div class="lp-card-body-large">
                                      <h5 class="lp-card-large">Get a <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> Account</h5>
                                    </div>
                                  </a>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Download"/>Download and Launch a Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can download the <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>  image, create a container, and configure the necessary ports with just one command. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To download and start up a <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">If you don't already have it, install <a href="https://www.docker.com/get-started/" target="_blank" class="link-offsite">Docker</a>. </li>
                                <li value="2">Open a command-line terminal. </li>
                                <li value="3">Run the appropriate command for your operating system to open secure ports to access your event broker:&#xA0;
				<ul><li>For Windows and Linux users:&#xA0;</li><pre>docker run -d -p 8080:8080 -p 55555:55555 -p 8008:8008 -p 1883:1883 -p 8000:8000 -p 5672:5672 -p 9000:9000 -p 2222:2222 --shm-size=2g --env username_admin_globalaccesslevel=admin --env username_admin_password=admin --name=solace solace/solace-pubsub-standard</pre><li>For Mac users:</li><pre>docker run -d -p 8080:8080 -p 55554:55555 -p 8008:8008 -p 1883:1883 -p 8000:8000 -p 5672:5672 -p 9000:9000 -p 2222:2222 --shm-size=2g --env username_admin_globalaccesslevel=admin --env username_admin_password=admin --name=solace solace/solace-pubsub-standard</pre></ul></li>
                                <li value="4">In Docker Desktop, run the container for the <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>. </li>
                                <li value="5">In the container, click <b>Show all ports</b>.</li>
                                <li value="6">Click port <b>8080:8080</b> to connect on <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> (or use a browser and enter https://localhost:8080).</li>
                                <li value="7">To log in, enter the username and password. The default value for both fields is "admin". Depending on your Docker setup, the password may be necessary.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now that you have installed a <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>, you can jump to the next lesson to <a href="event-broker-basics.htm" class="link-internal">learn about EDA basics</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create_cloud"/>Create a <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create a free <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account and then create your first <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In your browser, visit the <a href="https://console.solace.cloud/login" class="link-offsite" target="_blank">PubSub+ Cloud login page</a> and perform one of these steps:<ul><li>If you don't already have a free trial
        <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account, click <b>Sign Up</b>. Enter the requested information, to log in to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. </li><li>If you already have a trial account,  enter the email address and password that you used when you signed up and click <b>Sign in</b>.
</li></ul><p>After you log in to the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, you'll see a welcome page with a navigation bar on the left-hand side of the page:</p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/getting-started/welcome-page-only.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1326" data-mc-height="908" src="../../Resources/Images/Cloud/getting-started/welcome-page-only_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/></a></div></p></li>
                                <li value="2">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, on the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/>.</li>
                                <li value="3">On the <b>Services</b> page, click <b>Create Service</b> located on the top right corner of the page or click the <b>Create Service</b><img class="img-inline" src="../../Resources/Images/Cloud/create-service-button.png" alt=""/> card.</li>
                                <li value="4">In the <b>Service Name</b> field, type "My-First-Service".</li>
                                <li value="5">
                                  <p>In the <b>Cloud</b> list, select one of the following cloud providers:</p>
                                  <ul>
                                    <li>Amazon Web Services</li>
                                    <li>Google Cloud</li>
                                    <li>Microsoft Azure</li>
                                  </ul>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/getting-started/ggs-first-service1.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1102" data-mc-height="298" src="../../Resources/Images/Cloud/getting-started/ggs-first-service1_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="6">In the <b>Region</b> list, select the region (or location) to use and click <b>OK</b>. A pin appears on the map indicating the geographic location you selected.</li>
                                <li value="7">In the <b>Broker Release</b> list, select the most recent <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> release.</li>
                                <li value="8">In the <b>Broker Version</b> drop-down list, leave the  default version selected.
			<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/getting-started/ggs-first-service2.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1093" data-mc-height="372" src="../../Resources/Images/Cloud/getting-started/ggs-first-service2_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text" tabindex=""/></a></div></p></li>
                                <li value="9">In the <b>Service Type</b> list select <b><span class="mc-variable Product-Names.class_100 variable">Developer</span></b>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> Trial accounts have access to only one <b>Developer</b> service.</MadCap:conditionalText></li>
                                <li value="10">Click <b>Create Service</b>. <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> begins creating the service. The process takes a few minutes.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For additional tutorials to learn how to create and manage your EDA in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, see: <a href="../../Cloud/ggs_signup.htm" target="_blank" class="MCXref xref">Getting Started with PubSub+&#xA0;Cloud </a>.</p>
