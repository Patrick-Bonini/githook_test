                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Managing <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have created, you can perform actions to change it states, such as moving it from deployed to undeployed. You can also manage the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> by modify the configuration settings as required.&#xA0;After making modifications, you can update and redeploy the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To manage the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, you can perform one of the following actions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Open the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> and see its details. See <a href="#open-connector-flow" class="MCXref xref">Opening a Micro-Integration</a>.</p>
                                </li>
                                <li>
                                  <p>Edit the configuration details of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. See  <a href="#edit-connector-flow" class="MCXref xref">Editing a Micro-Integration</a>.</p>
                                </li>
                                <li>
                                  <p>Deploy the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. See <a href="#deploy-connector-flow" class="MCXref xref">Deploying a Micro-Integration</a>.</p>
                                </li>
                                <li>
                                  <p>Undeploy the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. See <a href="#undeploy-connector-flow" class="MCXref xref">Undeploying a Micro-Integration</a>.</p>
                                </li>
                                <li>
                                  <p>Delete the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. See <a href="#delete-connector-flow" class="MCXref xref">Deleting a Micro-Integration</a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="open-connector-flow"/>Opening a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can open a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> to view its information and configuration details. You can also view metrics for <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s that are in a deployed state. For more information, see <a href="#view-metrics" class="MCXref xref">Viewing Micro-Integration Metrics </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To open a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../../Cloud/cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li value="2">
                                  <p>On the navigation bar, select <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span></b><img src="../../Resources/Images/Cloud/reusable-icons/navbar-connector.png" alt=""/>.
</p>
                                </li>
                                <li value="3">
                                  <p>On the <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b> page, click the name of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>.</p>
                                  <p>The <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span> Details</b> page opens.</p>
                                </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="view-metrics"/>Viewing <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> Metrics </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Metrics appear at the top of the <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span> Details</b> page and provide information about <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> performance and usage, including:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>the state of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></p>
                                </li>
                                <li>
                                  <p>message and byte usage</p>
                                </li>
                                <li>
                                  <p>total messages and errors</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">We collect metric data at a high frequency and you can see up-to-the minute data by refreshing the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> browser tab. The table below explains the metrics shown on the card:
</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Metric</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Definition</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> State</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The current status of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. The status for a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> can be:</p>
                                      <ul>
                                        <li>
                                          <p>Not Deployed&#x2014;The <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> has not been deployed.</p>
                                        </li>
                                        <li>
                                          <p>Unable to deploy&#x2014;The <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> cannot be deployed. There may be configuration problems. Review the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>.</p>
                                        </li>
                                        <li>
                                          <p>Deploying&#x2014;The <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is being deployed.</p>
                                        </li>
                                        <li>
                                          <p>Running&#x2014;The <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is deployed and active.</p>
                                        </li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Messages Per Second</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The amount of messages being handled by the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> per second.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Bytes Per Second</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The amount of bytes being handled by the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> per second.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Total Messages</td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The total amount of messages handled since the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> was deployed.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Total Errors</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The total amount of errors that have occurred since the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> was deployed. </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Last Updated</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The time that the metrics were last updated.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Update Interval</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The frequency in minutes that we collect metric data.</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="edit-connector-flow"/>Editing a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can change the configuration details to correct your existing <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">You can only edit a connector flow if it is not deployed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To edit a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>On the navigation bar, select <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b><img src="../../Resources/Images/Cloud/reusable-icons/navbar-connector.png" alt=""/>.
</p>
                                </li>
                                <li value="2">
                                  <p>On the <span style="font-weight: bold;" class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s page, click the name of the collector flow to open the <span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span> Details Page.</p>
                                </li>
                                <li value="3">
                                  <p>In the top-right corner, click <b>Edit <span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span></b>. For more information, see <a href="#open-connector-flow" class="MCXref xref">Opening a Micro-Integration</a>.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="deploy-connector-flow"/>Deploying a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can deploy a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> to have data and messages flow between your external system and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. After the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> has been successfully deployed, you can verify that it functions by observing that messages flow between your external system and the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To deploy a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>On the navigation bar, select <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b><img src="../../Resources/Images/Cloud/reusable-icons/navbar-connector.png" alt=""/></p>
                                </li>
                                <li value="2">
                                  <p>On the <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b> page, click the name of the collector flow to open the Connector Flow Details Page.</p>
                                </li>
                                <li value="3">
                                  <p>In the top-right corner, click the ellipsis (<img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/>) and select <b>Deploy</b>.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Deploying takes a few minutes. After the connector flow successfully deploys, its state shows as <b>Deployed</b>. If there are issues deploying, you may need to modify and troubleshoot your <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. For more information, see <a href="managed-micro-integrations-troubleshooting.htm" class="MCXref xref">Troubleshooting Micro-Integrations</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="undeploy-connector-flow"/>Undeploying a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may want to undeploy your <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> to edit it or disconnect it so that messages and data no longer flows between the external system and the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To undeploy a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>On the navigation bar, select <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b><img src="../../Resources/Images/Cloud/reusable-icons/navbar-connector.png" alt=""/>.
</p>
                                </li>
                                <li value="2">
                                  <p>On the <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b> page, click the name of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> to open the <span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span> Details Page.</p>
                                </li>
                                <li value="3">
                                  <p>In the top-right corner, click the ellipsis (<img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/>) and select <b>Undeploy</b>.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="delete-connector-flow"/>Deleting a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> that you no longer require.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>
                                    <p>Deleting a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> does not delete the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                  </li>
                                  <li>
                                    <p>If an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> gets deleted in &#xA0;<span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> gets deleted as well.<br/></p>
                                  </li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>On the navigation bar, select <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b><img src="../../Resources/Images/Cloud/reusable-icons/navbar-connector.png" alt=""/>.
</p>
                                </li>
                                <li value="2">
                                  <p>On the <b><span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s</b> page, click the name of the collector flow to open the Connector Flow Details Page.</p>
                                </li>
                                <li value="3">
                                  <p>In the top-right corner, click the ellipsis (<img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/>) and select <b>Delete</b>.</p>
                                </li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
