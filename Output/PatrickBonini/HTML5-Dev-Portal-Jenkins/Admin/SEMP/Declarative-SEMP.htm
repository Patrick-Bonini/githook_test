                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Declarative_SEMP" data-mc-generated-bookmark="TOC"/>Declarative SEMP</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides information about <span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP enables you to configure a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(both appliance and software)  </MadCap:conditionalText>by declaring the state of multiple configuration objects and then synchronizing that state to the event broker.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Overview" data-mc-generated-bookmark="TOC"/>Overview</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP enables a declarative API for the configuration of the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker for services.  Declarative API configuration relies on a target configuration without knowledge of the current configuration.  The declarative configuration system then determines how to convert from the current state to the target state. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">More specifically, Declarative SEMP&#xA0;provides for a declarative API based on the concept of a module, which is a data structure containing configuration information, and a plug-in that takes the module and a CRUD instruction and maps them to the SEMPv2 API in a declarative fashion.  Typical instructions to be taken by the Declarative SEMP interface include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Generate&#x2014;Provides the current configuration of objects described in the input module as a Hashicorp Configuration Language (HCL) Infrastructure as Code (IaC) file</p>
                                </li>
                                <li>
                                  <p>Plan&#x2014;Identifies the series of changes to be applied to convert the current configuration to the target configuration IaC directory provided</p>
                                </li>
                                <li>
                                  <p>Apply&#x2014;Apply takes a plan or target configuration IaC directory and executes it to convert the current configuration to the target configuration</p>
                                </li>
                                <li>
                                  <p>Destroy&#x2014;Generates a plan to remove configuration elements in the target configuration IaC directory</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/SEMP/DSEMP-Overview.png" alt="Illustration depicting the concepts described in the surrounding text."/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">While a declarative SEMP API could be used in a variety of applications, this feature is initially limited to service configuration, which is defined as the configuration elements contained within a Message VPN (as configured by <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Use_Cases" data-mc-generated-bookmark="TOC"/>Use Cases</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Good examples of uses for declarative configuration include golden configurations, configuration management systems, and service additions from teams other than the messaging infrastructure team.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP&#xA0;supports the following use cases:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Application Team Self Serve Infrastructure as Code with Environment Separation</li>
                                <li>Configuration Management</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Application_Team_Self_Serve_Infrastructure_as_Code_with_Environment_Separation" data-mc-generated-bookmark="TOC"/>Application Team Self Serve Infrastructure as Code with Environment Separation</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this case, suppose you have deployed an event mesh and your application teams have begun to adopt the use of the event mesh en masse.  Your messaging infrastructure team cannot keep up with incoming requests to configure consumers and producers on the event mesh infrastructure. You need <span class="mc-variable Variables.CompanyName variable">Solace</span> to provide the ability for your application teams to write IaC to add or remove consumers and/or producers and other non-environmental components within certain constraints to the broker environment your team has already created. You also need to be able to copy services from one environment to the next (for example, in a CICD&#xA0;pipeline).  Finally, you need to be able to provide templates (for example, different queue types) for your application teams&#xA0;to leverage in their IaC.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuration_Management" data-mc-generated-bookmark="TOC"/>Configuration Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this case let's also suppose you have deployed an event mesh and your application teams have begun to adopt the use of the event mesh en masse. However, this time you need to be able to pull down the current configuration of the services (non-infrastructure components) on your event mesh and hold them in a set of configuration files at version control for your event mesh.  These version control files can be utilized to revert your event mesh services to their prior configuration in the same environments in the event of configuration corruption or a failed attempt to reconfigure your event mesh services.  The version control configurations can also be manually modified to apply these services to the other environments.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Dependencies" data-mc-generated-bookmark="TOC"/>Dependencies</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP&#xA0;has the following dependencies: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Requires Terraform. Terraform is a command-line program that applies a declarative configuration to create or update as necessary a set of resources via pluggable providers (SEMP objects correspond to resources in Terraform).  Providers are automatically downloaded as needed from the public Terraform registry or from private registries as specified in the configuration. The <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker provider<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">s are</MadCap:conditionalText> available in the standard Terraform public registry.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> There are two providers, one for the appliance and one for the software event broker, which you can also use to configure <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Cloud services.</MadCap:conditionalText> For more information about Terraform, see <a href="https://www.terraform.io/" class="link-offsite">https://www.terraform.io/</a>. </p>
                                </li>
                                <li>
                                  <p>In order to properly configure event broker objects for a particular release, you must use the appropriate event broker provider and SEMPv2 versions. For more information, see <a href="#Version-Compatibility" class="MCXref xref">Version Compatibility </a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Limitations" data-mc-generated-bookmark="TOC"/>Limitations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP&#xA0;has the following limitations:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Terraform apply will not be atomic.  If interrupted by a user, failure, reboot, or switchover the configuration changes may be partly applied and there will be no attempt to rollback the changes.</p>
                                </li>
                                <li>
                                  <p>Terraform must be the authoritative source of configuration.  If there is any overlap between Terraform controlled configuration and either pre-existing configuration or modifications from other management interfaces, the behaviour will be undefined.</p>
                                </li>
                                <li>
                                  <p>Apply operations may impact performance (especially large changes).  </p>
                                </li>
                                <li>
                                  <p>Application of configuration may not be hitless.  In other words, brief service interruptions may occur during an apply.  These can include a queue missing a published message, or clients being briefly disconnected.  </p>
                                </li>
                                <li>
                                  <p>Declarative SEMP does not support OpenTofu.</p>
                                </li>
                                <li>
                                  <p>Declarative SEMP is supported in production environments only on configuration elements specific to a Message VPN. In other words, the elements that you can configure under a Message VPN via <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. Use of any resource not contained within a Message VPN is not supported. </p>
                                  <p>Within a Message VPN, the following objects are coupled to other objects and subject to additional limitations:</p>
                                  <ul>
                                    <li>
                                      <p>ACL profiles&#x2014;You cannot destroy an ACL&#xA0;profile without removing the coupling from all objects that reference the profile.</p>
                                    </li>
                                    <li>
                                      <p>User profiles&#x2014;You cannot destroy a user&#xA0;profile without removing the coupling from all objects that reference the profile.</p>
                                    </li>
                                    <li>
                                      <p>Authorization groups&#x2014;You cannot destroy an authorization group without removing the coupling from all objects that reference the group.</p>
                                    </li>
                                    <li>
                                      <p>LDAP groups&#x2014;You cannot destroy an LDAP group without removing the coupling from all objects that reference the group.</p>
                                    </li>
                                    <li>
                                      <p>RDP consumer OAuth JWT claims&#x2014;You cannot manage RDP&#xA0;consumer OAuth JWT&#xA0;claims with Declarative SEMP.</p>
                                    </li>
                                  </ul>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Getting_Started_with_PubSub+_Declarative_SEMP" data-mc-generated-bookmark="TOC"/>Getting Started with <span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Declarative SEMP</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For a description of how to use the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker providers to execute  operations against <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker configuration as described in HCL, see the documentation included with each provider:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>
                                  <p> For the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">software </MadCap:conditionalText>event broker provider, see <a href="https://registry.terraform.io/providers/solaceproducts/solacebroker/latest/docs" class="link-offsite" target="_blank">https://registry.terraform.io/providers/solaceproducts/solacebroker/latest/docs</a>. </p>
                                </li>
                                <li>
                                  <p>For the appliance provider, see <a href="https://registry.terraform.io/providers/solaceproducts/solacebrokerappliance/latest/docs" class="link-offsite" target="_blank">https://registry.terraform.io/providers/solaceproducts/solacebrokerappliance/latest/docs</a>.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a description of how to use the  event broker provider to execute  operations against <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker configuration as described in HCL, see the <a href="https://registry.terraform.io/providers/solaceproducts/solacebroker/latest/docs" target="_blank" class="link-offsite">documentation</a> included with the provider.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The <span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> event broker provider also offers the ability to generate a configuration file from a preconfigured event broker. For more information, see the <a href="https://registry.terraform.io/providers/solaceproducts/solacebroker/latest/docs/guides/config-generator" class="link-offsite" target="_blank" data-mc-conditions="SAP.SapHideFromOutput">software event broker</a><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or <a href="https://registry.terraform.io/providers/solaceproducts/solacebrokerappliance/latest/docs/guides/config-generator" class="link-offsite" target="_blank">appliance</a></MadCap:conditionalText> provider documentation. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Terraform uses the snake case naming scheme, while SEMP uses camel case.  It is also universal practice that resources and datasource be prefixed with the preferred local name of the provider.  SEMP names will be converted appropriately for those two requirements but otherwise used as is.  For example, this means that <code>solacebroker_msg_vpn</code> is the Message VPN resource name and <code>max_subscription_count</code> is the attribute for the maximum subscription count, since <code>MsgVpn</code> is the SEMP API object name and <code>maxSubscriptionCount</code> is the name of the SEMP attribute.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="PubSub+&#xA0;Terraform_Modules" data-mc-generated-bookmark="TOC"/><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;</MadCap:conditionalText>Terraform Modules</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Terraform modules encapsulate the configuration of a set of related Terraform resources into a single module block. The input variables of the module become the configurable attributes of the module block.  The output variables of the module become attributes that can be referenced elsewhere from the module object.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Variables.CompanyName variable">Solace</span> includes the following Terraform modules in each provider:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#Service-Module" class="MCXref xref">Service Module</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Client-Module" class="MCXref xref">Client Module</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#JNDI-Module" class="MCXref xref">JNDI Module</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Queue-Endpoint-Module" class="MCXref xref">Queue Endpoint Module</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#REST-Delivery-Module" class="MCXref xref">REST&#xA0;Delivery Module</a>
                                  </p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The intent of these modules is to provide a default configuration that middleware teams can modify  and pass on to the application development team for further adjustments.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The relationship between each module is described in the following diagram:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/SEMP/DSEMP-Module-Relationships.png" alt=""/>
                              </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Service_Module" data-mc-generated-bookmark="TOC"/><a name="Service-Module"/>Service Module</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Service module encapsulates Message VPN-level service configuration, including protocols, authentication and authorization settings, and resource limits. It defines and makes ACL&#xA0;and client profiles available for use.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, including examples that show common use cases, see the <a href="https://registry.terraform.io/modules/SolaceProducts/service/solacebroker/latest" target="_blank" class="link-offsite">Service</a> Terraform module documentation. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Client_Module" data-mc-generated-bookmark="TOC"/><a name="Client-Module"/>Client Module</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Client module represents a client user entity, either a client username or authorization group.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, including examples that show common use cases, see the <a href="https://registry.terraform.io/modules/SolaceProducts/client/solacebroker/latest" target="_blank" class="link-offsite">Client</a> Terraform module documentation. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="JNDI_Module" data-mc-generated-bookmark="TOC"/><a name="JNDI-Module"/>JNDI Module</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JNDI&#xA0;module provides a wrapper for a JMS&#xA0;connection factory event broker object. More specifically, this module enables an application team member to create a  connection factory object in the JNDI&#xA0;store of an event broker with minimal insight into all of the necessary <span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> configuration components  by only providing the resource-specific information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, including examples that show common use cases, see the <a href="https://registry.terraform.io/modules/SolaceProducts/jndi/solacebroker/latest" target="_blank" class="link-offsite">JNDI</a> Terraform module documentation.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Queue_Endpoint_Module" data-mc-generated-bookmark="TOC"/><a name="Queue-Endpoint-Module"/>Queue Endpoint Module</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Queue Endpoint module represents a durable event broker endpoint to publish to, or consume from. In addition, it can also represent an endpoint template.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, including examples that show common use cases, see the <a href="https://registry.terraform.io/modules/SolaceProducts/queue-endpoint/solacebroker/latest" target="_blank" class="link-offsite">Queue Endpoint</a> Terraform module documentation. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="REST&#xA0;Delivery_Module" data-mc-generated-bookmark="TOC"/><a name="REST-Delivery-Module"/>REST&#xA0;Delivery Module</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Rest Delivery module represents REST&#xA0;delivery point (RDP), REST&#xA0;consumer, and queue binding configuration. More specifically, this module enables an application team member to create an RDP that connects to a consumer (for example, a public cloud) with minimal insight into all of the necessary <span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> configuration components by only providing the resource-specific information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, including examples that show use cases, see the <a href="https://registry.terraform.io/modules/SolaceProducts/rest-delivery/solacebroker/latest" target="_blank" class="link-offsite">Rest Delivery</a> Terraform module documentation. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Version_Compatibility" data-mc-generated-bookmark="TOC"/><a name="Version-Compatibility"/>Version Compatibility </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section lists the releases of the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker with the corresponding required <span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> provider and SEMPv2 versions.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> BETA versions of the <span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> provider are not supported in production environments.</MadCap:conditionalText> </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">

                                <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Event Broker Version</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> Event Broker Provider Version</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">SEMPv2 Version</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">10.8.1</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">1.0</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">2.41</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">10.6.1</td>

                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">10.4.1</td>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you use an older <span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> event broker provider with a newer event broker, you  will not have the option to configure the new resources that might come with the new event broker load. Similarly, for an older event broker with a newer <span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> provider, you might have the ability to create resources that the event broker doesn&#x2019;t support. In that case your Terraform configuration will fail since SEMP doesn&#x2019;t have the ability to configure your request.</p>
