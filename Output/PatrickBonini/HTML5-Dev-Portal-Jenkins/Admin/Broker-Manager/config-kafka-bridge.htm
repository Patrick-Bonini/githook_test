                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor62"/><MadCap:concept term="Software;Appliance"/>Configuring Kafka Bridging</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kafka bridging allows you to configure message flow in both directions between a Kafka cluster and <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">a <span class="mc-variable Variables.CompanyName variable">Solace</span><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event broker or </MadCap:conditionalText>.  The Kafka bridge is configured within the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker and no external Kafka Connect infrastructure is required to pass messages to and from Kafka. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure Kafka bridging, you need to configure a Kafka sender and a Kafka receiver.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>A Kafka receiver &#x2014;receives events from one or more Kafka topics, converts the events to Solace Message Format (SMF), and publishes them to topics on the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker.</p>
                                </li>
                                <li>
                                  <p>A Kafka sender&#x2014;takes SMF messages from one or more queues, converts the messages to Kafka events, and sends them to Kafka topics on a remote Kafka cluster.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about how Kafka bridging works, see <a href="../../Features/Kafka-Bridging/Kafka-Bridging-Overview.htm" class="MCXref xref">Kafka Bridging</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This topic includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Config-receiver" class="MCXref xref">Creating a Kafka Receiver</a>
                                </li>
                                <li>
                                  <a href="#Config-topic-binding" class="MCXref xref">Configuring Topic Bindings for a Kafka Receiver</a>
                                </li>
                                <li>
                                  <a href="#Viewing_Receiver_Data" class="MCXref xref">Viewing Receiver Data</a>
                                </li>
                                <li>
                                  <a href="#Config-sender" class="MCXref xref">Creating a Kafka Sender</a>
                                </li>
                                <li>
                                  <a href="#Config-Queue-Bindings" class="MCXref xref">Configuring Queue Bindings for a Kafka Sender</a>
                                </li>
                                <li>
                                  <a href="#Viewing_Sender_Data" class="MCXref xref">Viewing Sender Data</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Config-receiver"/>Creating a Kafka Receiver</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A Kafka receiver enables the accumulation  of Kafka events and their conversion to SMF messages. When you create a Kafka receiver, the event broker automatically creates a  client for each Kafka receiver that publishes messages received from the Kafka topics to the Solace message bus. The client name is <code>#kafka/rx/&lt;rx-name&gt;</code>, and the client username is <code>#kafka/rx/&lt;rx-name&gt;</code>. The client username uses the <code>#kafka</code> client profile and <code>#acl-profile</code> ACL profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If no other Kafka receivers or senders exist on the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Message VPN</MadCap:conditionalText>, the event broker also creates a single client-profile, named <code>#kafka</code>, This profile is required by the Kafka senders and receivers. This profile is created when you create the first Kafka sender or receiver and removed if you delete all of the Kafka senders and receivers.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a Kafka receiver, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Receivers</b> tab.</li>
                                <li value="6">Click <b>+ Kafka Receiver</b>.</li>
                                <li value="7">Enter a <b>Name</b> for the receiver and click <b>Create</b>.</li>
                                <li value="8">Set the following options for the receiver:<p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Enabled</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether the Kafka receiver is enabled.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Bootstrap Address List</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the fully qualified domain name (FQDN) or IP address and optional port of one Kafka broker in a Kafka cluster where the Kafka receiver can fetch the state of the entire cluster. The bootstrap addresses must resolve to an appropriately configured and compatible listener port on the Kafka broker for the selected authentication scheme. If you do not provide a port, the default port is 9092. </p><p>You can configure a comma-separated list of addresses for the Kafka receiver to try in the event that an attempt to connect to the first address  fails.</p><p>Specify IPv4 addresses in the dotted decimal notation form, <code>nnn.nnn.nnn.nnn</code>.  You must enclose IPv6  addresses in square brackets. Specify the port as a numeric value from 0 to 65535.</p><p>For example, a correctly formatted IPv4 address is: <code>192.168.100.1:9092</code>. The same address in IPv6 format is <code>[::ffff:c0a8:6401]:9092</code>. The address corresponds to the <code>bootstrap.servers</code> Kafka consumer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Authentication Scheme</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the authentication scheme that the Kafka receiver uses to establish a connection to the remote Kafka cluster. The options are:</p><ul><li><b>None</b>&#x2014;no authentication required. This option may be useful for anonymous connections or when a Kafka receiver does not require authentication.</li><li><b>Basic</b>&#x2014;log in with a specified username and password. Credentials can be transmitted using plain-text or encrypted with SSL.</li><li><b>Scram</b>&#x2014;log in with Salted Challenge Response Authentication (SCRAM). You must specify a username, password, and the SCRAM hash.</li><li><b>Client Certificate</b>&#x2014;log in with a client certificate to validate the receiver's identity. You must specify the PEM formatted content for the client certificate and the password for the certificate. The specified client certificate can also be used to identify the Kafka receiver with other authentication schemes.</li><li><b>Kerberos</b>&#x2014;log in with the Kerberos mechanism. You must specify the service name of the remote Kafka broker, the user principal name of the Kafka receiver, and the keytab file for the Kafka receiver. </li><li><b>OAuth Client</b>&#x2014;log in with OAuth 2.0 client credentials. You must specify the OAuth client ID, and token endpoint URL. You can also specify the OAuth scope.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><p>Encryption Enabled</p></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Specifies whether TLS encryption is enabled for the Kafka Receiver. The bootstrap addresses must resolve to PLAINTEXT or SASL_PLAINTEXT listener ports when encryption is disabled, and SSL or SASL_SSL listener ports when encryption is enabled.</p><p>The following table describes how the combination of TLS/SSL&#xA0;encryption and authentication scheme settings correspond to the <code>security.protocol</code> Kafka consumer API&#xA0;parameter:</p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0"><col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/><col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/><col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">TLS/SSL Encryption </th><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Authentication Scheme</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1"> Value for security.protocol Parameter</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>no ssl</code></td><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>none</code> or <code>client-certificate</code></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>plaintext</code></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>ssl</code></td><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>none</code> or <code>client-certificate</code></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>ssl</code></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>no ssl</code></td><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>basic</code>, <code>scram</code>, or <code>oauth-client</code></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><code>sasl_plaintext</code></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><code>ssl</code></td><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><code>basic</code>, <code>scram</code>, or <code>oauth-client</code></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><code>sasl_ssl</code></td></tr></tbody></table></td></tr></tbody></table></p></li>
                                <li style="font-weight: normal;" value="9">(Optional) Click <b>Show Advanced Settings</b> and set any of the following options for the receiver:
                <p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Delay</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the delay in milliseconds to wait before accumulating a batch of messages from the Kafka cluster.</p><p>This setting corresponds to the <code>fetch.wait.max.ms</code> Kafka consumer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Max Size</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the maximum size of a message batch, in bytes.</p><p>This setting corresponds to the <code>fetch.min.bytes</code> Kafka consumer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Group ID</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the Kafka consumer group ID for the receiver.</p><p>Consumer groups allow Kafka consumers to work together and process Kafka events from a topic in parallel. Each consumer in the same group is assigned a different subset of partitions from a Kafka topic or set of topics. Depending on your deployment, you may want to specify certain details of the consumer group a Kafka receiver belongs to.</p><p>This setting corresponds to the <code>group.id</code> Kafka consumer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1"><p>Keepalive Interval</p></td><td class="TableStyle-Table_Num-BodyD-Column1-Body1"><p>Specifies the time, in milliseconds, between sending keepalive messages to the members of the consumer group.
</p><p>This setting corresponds to the <code>heartbeat.interval.ms</code> Kafka consumer API parameter.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Keepalive Timeout</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the time, in milliseconds, until unresponsive consumer group members are removed, which triggers <a href="../../Messaging/Guaranteed-Msg/Partition-Rebalancing.htm" target="_blank" class="MCXref xref">Partition Rebalancing</a> across other members of the group.
</p><p>This setting corresponds to the <code>session.timeout.ms</code> Kafka consumer API parameter.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Membership Type</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the membership type of the Kafka consumer group for the receiver. The options are:</p><ul><li><b>Dynamic</b>&#x2014;specifies dynamic group membership. This option corresponds to an empty value for the Kafka consumer API parameter <code>group.instance.id</code> is empty. </li><li><b>Static</b>&#x2014;specifies static group membership. Static members can leave and rejoin the group (within the Keepalive Timeout period)) without prompting rebalancing.

This option corresponds to  a string value of <code>&lt;broker-name&gt;/&lt;vpn-name&gt;/&lt;receiver-name&gt;</code>, where <code>&lt;broker-name&gt;</code> event broker name, <code>&lt;vpn-name&gt;</code> is the Message VPN name, and <code>&lt;receiver-name&gt;</code> is the Kafka receiver name,  for the Kafka consumer API parameter <code>group.instance.id</code>.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Partition Scheme List</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies an ordered, comma-separated list of schemes for partition assignment of the consumer group for this receiver. Both  eager ("range.roundrobin") and cooperative ("cooperative-sticky") schemes are supported. The elected group leader chooses the first common strategy provided by all members of the group. Do not mix eager and cooperative schemes. For more information on these schemes, see the documentation for your Kafka implementation.</p><p>
This setting corresponds to the <code>partition.assignment.strategy</code> Kafka consumer API parameter..</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1"><p>Topic Exclude List</p></td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">Specifies a comma-separated list of Kafka topics to ignore. You must specify topics as regular expressions, including POSIX.2 regular expressions. Each regular expression must start with the ^ character, otherwise it will be interpreted as a literal topic name.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><p>Topic Refresh Interval</p></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Specifies the time, in milliseconds, between refreshes of topic metadata from the Kafka cluster. This setting corresponds to the <code>topic.metadata.refresh.interval.ms</code> Kafka consumer API parameter. </p></td></tr></tbody></table></p></li>
                                <li value="10">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-topic-binding"/>Configuring Topic Bindings for a Kafka Receiver</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A topic binding specifies a Kafka topic that the event broker receives messages for and specifies how messages for the Kafka topic are sent to <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a topic binding, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Receivers</b> tab.</li>
                                <li value="6">Select the receiver that you want to set topic bindings for.</li>
                                <li value="7">Select the <b>Topic Bindings</b> tab.</li>
                                <li value="8">Click <b>+ Topic Binding</b>.</li>
                                <li value="9">Enter a <b>Name</b> for the topic binding and click <b>Create</b>.</li>
                                <li value="10">Set the following options for the topic binding:<p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Enabled</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether the topic binding is enabled.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Local Topic Expression</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the substitution expression used to generate the SMF topic for each message received from Kafka. This expression can include data extracted from the metadata of each individual Kafka message as it is received from the Kafka topic.   For more information, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" target="_blank" class="MCXref xref">Substitution Expressions Overview</a>. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Local Key Expression</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the substitution expression used to generate a partition key for each message received from Kafka to determine which <a href="../../Cloud/Broker-Manager/configuring-partitioned-queues.htm" target="_blank" class="link-internal">queue partition</a> a message is sent to. This expression can include fields extracted from the metadata of each individual Kafka message as it is received from the Kafka Topic.  For more information, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" target="_blank" class="MCXref xref">Substitution Expressions Overview</a>. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><p>Initial Offset</p></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Specifies the initial offset to consume from the Kafka topic if no member of the group has consumed and committed any offset already, or if the last committed offset has been deleted. Offsets are unique per partition.</p><p>This setting corresponds to the Kafka consumer API <code>auto.offset.reset</code> configuration setting. The options are:</p><ul><li><b>Beginning</b>&#x2014;start with the earliest offset available</li><li><b>End</b>&#x2014;start with new offsets only</li></ul></td></tr></tbody></table></p></li>
                                <li value="11">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Viewing_Receiver_Data"/>Viewing Receiver Data</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view information about the Kafka receiver, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Receivers</b> tab.</li>
                                <li value="6">Select the receiver that you want to view information for.</li>
                                <li value="7">Click the <b>Summary</b> tab to display information about the receiver , including the message rate, uptime, and connection count.</li>
                                <li value="8">Click the <b>Stats</b> tab to display additional statistics for the receiver.</li>
                                <li value="9">Click the <b>Remote Brokers</b> tab to display information about the connected Kafka brokers.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-sender"/>Creating a Kafka Sender</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A Kafka sender converts Solace messages to Kafka events and propagates those events to a remote Kafka cluster. When you create a Kafka sender, the event broker automatically creates a  client for each Kafka sender, which binds to the same queues as the Kafka sender. The client name is <code>#kafka/tx/&lt;tx-name&gt;</code>, and the client username is <code>#kafka/tx/&lt;tx-name&gt;</code>. The client username uses the <code>#kafka</code> client-profile and <code>#acl-profile</code> acl-profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If no other Kafka senders or receivers  exist on the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Message VPN</MadCap:conditionalText>, the event broker also creates a single client-profile, named <code>#kafka</code>, This profile is required by the Kafka senders and receivers. This profile is created when you create the first Kafka sender or receiver and removed if you delete all of the Kafka senders and receivers.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a Kafka sender, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Senders</b> tab.</li>
                                <li value="6">Click <b>+ Kafka Sender</b>.</li>
                                <li value="7">Enter a <b>Name</b> for the sender and click <b>Create</b>.</li>
                                <li value="8">Set the following options for the sender:<p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Enabled</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether the Kafka sender is enabled.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Bootstrap Address List</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the fully qualified domain name (FQDN) or IP address and optional port of one Kafka broker in a Kafka cluster where the Kafka receiver can fetch the state of the entire cluster. The bootstrap addresses must resolve to an appropriately configured and compatible listener port on the Kafka broker for the selected authentication scheme. If you do not provide a port, the default port is 9092. </p><p>You can configure a comma-separated list of addresses for the Kafka sender to try in the event that an attempt to connect to the first address  fails.</p><p>Specify IPv4 addresses in the dotted decimal notation form, <code>nnn.nnn.nnn.nnn</code>.  You must enclose IPv6  addresses in square brackets. Specify the port as a numeric value from 0 to 65535.</p><p>For example, a correctly formatted IPv4 address is: <code>192.168.100.1:9092</code>. The same address in IPv6 format is <code>[::ffff:c0a8:6401]:9092</code>. The address corresponds to the <code>bootstrap.servers</code> Kafka consumer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Idempotence Enabled</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether idempotence is enabled. Idempotence guarantees in order at-least-once message delivery to the remote Kafka topic, at the expense of performance. If you enable this option, each queue binding configured for the Kafka sender must have the acknowledgment mode set to <code>all</code> to be operational.</p><p>This setting corresponds to the <code>enable.idempotence</code> Kafka producer API parameter.</p><p>When you enable idempotence:</p><ul><li><p>The Kafka sender sends an increasing sequence number with every message.</p></li><li><p>The remote Kafka broker acknowledges each message.</p></li><li><p>The Kafka broker remembers the largest sequence number it has written for each Kafka sender.</p></li><li><p>The Kafka broker discards any message received with a sequence number less than the largest written.</p></li></ul><p>If idempotence is disabled,  the Kafka sender is free to resend messages to the Kafka broker because of timeouts, leader changes, and so on. In this case,  message duplication and/or reordering may occur.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">Authentication Scheme</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1"><p>Specifies the authentication scheme that the Kafka sender uses to establish a connection to the remote Kafka cluster. The options are:</p><ul><li><b>None</b>&#x2014;no authentication required</li><li><b>Basic</b>&#x2014;log in with a specified username and password</li><li><b>Scram</b>&#x2014;log in with&#xA0;Salted Challenge Response Authentication (SCRAM). You must specify a username, password, and the SCRAM hash</li><li><b>Client Certificate</b>&#x2014;log in with a client certificate. You must specify the PEM formatted content for the client certificate and the password for the certificate. The specified client certificate can also be used to identify the Kafka receiver with other authentication schemes.</li><li><b>Kerberos</b>&#x2014;log in with the Kerberos mechanism. You must specify the service name of the remote Kafka broker, the user principal name of the Kafka sender, and the keytab file for the Kafka sender. </li><li><b>OAuth Client</b>&#x2014;log in with OAuth 2.0 client credentials. You must specify the OAuth client ID, token endpoint URL, and the OAuth scope.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Compression Enabled</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether compression is enabled for the Kafka sender. If you enable compression, you must specify the compression type and level.</p><p>The compression type corresponds to the <code>compression.codec</code> Kafka producer API parameter. The options are:</p><ul><li><b>Gzip</b>&#x2014;use Gzip&#xA0;compression</li><li><b>Snappy</b>&#x2014;use Snappy compression</li><li><b>Lz4</b>&#x2014;use LZ4 compression.</li><li><b>Zstd</b>&#x2014;use Zstandard compression</li></ul><p>The compression level  corresponds to the <code>compression.level</code> Kafka producer API parameter. The options are:</p><ul><li><code>-1</code>&#x2014;use the codec-dependent default compression level</li><li><code>0</code>-<code>9</code> is valid for Gzip&#xA0;compression</li><li><code>0</code> is valid for Snappy compression</li><li><code>0</code>-<code>12</code> is valid for LZ4 compression</li><li><code>0</code>-<code>22</code> is valid for Zstandard compression</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><p>Encryption Enabled</p></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Specifies whether TLS encryption is enabled for the Kafka sender. The bootstrap addresses must resolve to PLAINTEXT or SASL_PLAINTEXT listener ports when encryption is disabled, and SSL or SASL_SSL listener ports when encryption is enabled.</p></td></tr></tbody></table></p></li>
                                <li style="font-weight: normal;" value="9">(Optional) Click <b>Show Advanced Settings</b> and set any of the following options for the receiver:
                <p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Delay</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the delay in milliseconds to wait before accumulating a batch of messages to send to the Kafka cluster.</p><p>This setting corresponds to the <code>queue.buffering.max.ms</code> Kafka producer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Max Message Count</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the maximum number of messages to send to the Kafka cluster in a single batch. This setting corresponds to the <code>batch.num.messages</code> Kafka producer API parameter. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1"><p>Max Size</p></td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Specifies the maximum size of a message batch, in bytes.</p><p>This setting corresponds to the <code>batch.size</code> Kafka producer API parameter. </p></td></tr></tbody></table></p></li>
                                <li value="10">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Queue-Bindings"/>Configuring Queue Bindings for a Kafka Sender</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A queue binding specifies a queue on a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker and specifies how messages from the queue are sent to a Kafka topic.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a queue binding, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Senders</b> tab.</li>
                                <li value="6">Select the sender that you want to set queue bindings for.</li>
                                <li value="7">Select the <b>Queue Bindings</b> tab.</li>
                                <li value="8">Click <b>+ Queue Binding</b>.</li>
                                <li value="9">Select a queue and click <b>Create</b>.</li>
                                <li value="10">Set the following options for the queue binding:<p><table style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: auto;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Option</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Enabled</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies whether the queue binding is enabled.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Remote Topic</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the topic on the Kafka cluster to send each message in the queue to.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Remote Key Expression</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the substitution expression used to generate a partition key for each message sent to the Kafka to determine which <a href="../../Cloud/Broker-Manager/configuring-partitioned-queues.htm" target="_blank" class="link-internal">queue partition</a> a message is sent to. This expression can include fields extracted from the metadata of each individual Kafka message as it is received from the Kafka Topic.  For more information, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" target="_blank" class="MCXref xref">Substitution Expressions Overview</a>. </p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1"><p>Ack Mode</p></td><td class="TableStyle-Table_Num-BodyD-Column1-Body1"><p>Specifies the number of acknowledgments that this queue binding requires from the remote Kafka cluster,.</p><p>The acknowledgment mode corresponds to the <code>request.required.acks</code> Kafka producer API parameter.  The options are:</p><ul><li><b>None</b>&#x2014;specifies that no acknowledgments are required from the remote Kafka cluster are required. If you select this option, messages are delivered at-most-once.</li><li><b>One</b>&#x2014;specifies that one acknowledgment is required from the remote Kafka cluster. If selected, messages  are delivered at-least-once but may be reordered.</li><li><b>All</b>&#x2014;specifies that all replicas on the remote Kafka cluster must acknowledge the message. If selected, messages  are delivered at-least-once but may be reordered.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Partition Scheme</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>Specifies the partition selection scheme that the queue binding uses when publishing to the remote Kafka cluster. The options are:</p><ul><li><b>Consistent</b>&#x2014;the queue binding selects a Kafka partition based on a hash of the Kafka partition key generated by the Kafka sender</li><li><b>Specific</b>&#x2014;the queue binding selects a  Kafka partition based in a specified partition number</li><li><b>Random</b>&#x2014;the queue binding selects a random Kafka partition. By default, this partition selection scheme is used as a fallback in cases where a consistent partition selection scheme is used but no partition key is available for the message.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Hash Algorithm</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>If you select the <b>Consistent</b> partition scheme, specifies  the hash algorithm used to select the partition. The options are:</p><ul><li>CRC</li><li>Murmur2</li><li>Fowler-Noll-Vo 1a (Fnv1A )</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Random Fallback Enabled</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>If you select the <b>Consistent</b> partition scheme, specifies whether a random selection scheme is used as a fallback if no key is available for the message.  If you disable this option, a single partition is selected for all unkeyed messages.</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">Number</td><td class="TableStyle-Table_Num-BodyA-Column1-Body1">If you select the <b>Explicit</b> partition scheme, specifies the partition number.</td></tr></tbody></table></p></li>
                                <li value="11">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Viewing_Sender_Data"/>Viewing Sender Data</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view information about the Kafka sender, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">In the  navigation bar, click <b>Bridges</b>.</li>
                                <li value="4">Select the <b>Kafka Bridges</b> tab.</li>
                                <li value="5">Select the <b>Kafka Senders</b> tab.</li>
                                <li value="6">Select the receiver that you want to view information for.</li>
                                <li value="7">Click the <b>Summary</b> tab to display information about the sender, including the message rate, bridge status, and connection count.</li>
                                <li value="8">Click the <b>Stats</b> tab to display additional statistics for the receiver.</li>
                                <li value="9">Click the <b>Remote Brokers</b> tab to display information about the connected Kafka brokers.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
