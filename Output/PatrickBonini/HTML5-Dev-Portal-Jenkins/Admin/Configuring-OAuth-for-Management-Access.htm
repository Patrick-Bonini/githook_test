                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring OAuth Authentication</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers support authentication with OAuth 2.0 and OpenID Connect (OIDC) to grant management access to the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two ways you can use OAuth for management access in the event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Interactive</b>: OAuth is used to authenticate a user interacting with <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. </li>
                                <li><b>Automated</b>: An OAuth token is used as credentials to authenticate REST request from SEMPv2.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The information that follows describes the interactive options to configure OAuth for management access to the event broker. To set up automation using SEMPV2, see  <a href="SEMP/SEMP-Security.htm#OAuth" class="MCXref xref">OAuth Authentication</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Terms you should know</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Authorization server</b>: The server where the user is sent to authenticate and receive an authorization code.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Token Server</b>: The server where you get the issued ID token or access token based on the code you provide to the authorization server. Note that the token server can issue an access token, ID&#xA0;token, or both based on the request. For example, if the event broker is serving as a client (<code>oauth-role client</code>), you may receive an ID token and optionally an access token.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Resource Owner </b>: The end user that grants permission to access the resource server with an access token.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Client</b>: The application that requests the token (ID token or access token)from the token server and then passes it to the resource server. By default, event brokers play the role of the client.  In this mode, all the configuration under <code>resource-server</code> is ignored.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Resource server</b>: Accepts the access token and verifies that it's valid. The event broker can be configured to play the role of the resource server.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>ID token</b>: The OpenID Connect ID token represented as a JWT, given to the client by the token server. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Access token</b>: The URL-encoded or JSON Web Token (JWT) version of the access token given to the client by the token server. The <code>access-token</code> format is not specified; from the client point of view it is an opaque data&#x2014;the client has no information about the user.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Discovery endpoint</b>: The endpoint that can be used to determine information about the OAuth provider, including all the necessary endpoints and the issuer identifier.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OAuth-config"/>OAuth Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement OAuth authentication for management access to an event broker, the following configurations are required:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The event broker must be configured to use TLS by setting a server certificate. For more information, see <a href="../Security/Managing-Server-Certs.htm" class="MCXref xref">Managing Server Certificates</a>.</li>
                                <li><a href="#OAuth" class="link-internal">OAuth profile</a> must be created on the event broker with following additional configuration:<ul><li><p><code><a href="#Configur3" class="link-internal">client-id</a></code>: Client ID configured on the event broker must match with the OAuth Client ID.</p></li><li><p><code><a href="#Configur4" class="link-internal">client-secret</a></code>: Client secret configured on the event broker must match with the OAuth Client Secret.</p></li><li><p><a href="#Endpoint" class="link-internal">endpoints</a>: It is a best practice to either: configure the <code>discovery</code> endpoint and leave the other endpoints unset; <b>or</b> leave the <code>discovery</code> endpoint unset and configure the other endpoints. In addition, be sure to carefully consider endpoint timeouts during configuration. Depending on your deployment, the default   timeout  may be too short. </p></li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You will need to perform additional configurations depending on what token you want to get your claims from (<code>id-token</code> or <code>access-token</code>), claims you expect to receive from the token, and whether you want to use OAuth in the interactive or automated context. The additional configuration will depend on your specific setup. Detailed configuration information is provided in the topics below.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="OAuth-profile"/>OAuth Profile</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement OAuth authentication to provide management access to an event broker, you must first create an <code>oauth-profile</code>. There is a limit of ten OAuth profiles per event broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an <code>oauth-profile</code>, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code" xml:space="preserve">
solace(configure/authentication)# create oauth-profile &lt;oauth-profile&gt;
solace(configure/authentication/oauth-profile)# 
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an existing profile, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/authentication)# oauth-profile &lt;oauth-profile&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable the profile, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication/oauth-profile)# no shutdown</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To specify a default provider, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/authentication)# oauth-profile-default &lt;profile-name&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;profile-name&gt;</code> is the name of the OAuth profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for an OAuth profile include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Configur" class="MCXref xref">OAuth Role</a>
                                </li>
                                <li>
                                  <a href="#Access" class="MCXref xref">Access Level</a>
                                </li>
                                <li>
                                  <a href="#Endpoint" class="MCXref xref">Endpoints</a>
                                </li>
                                <li>
                                  <a href="#Client" class="MCXref xref">Client</a>
                                </li>
                                <li>
                                  <a href="#Resource" class="MCXref xref">Resource Server</a>
                                </li>
                                <li>
                                  <a href="#Group-Claim-Name" class="MCXref xref">Access Level Group Claim</a>
                                </li>
                                <li>
                                  <a href="#ID" class="MCXref xref">Client ID</a>
                                </li>
                                <li>
                                  <a href="#CSecret" class="MCXref xref">Client Secret</a>
                                </li>
                                <li>
                                  <a href="#Interactive-Login" class="MCXref xref">Interactive Login</a>
                                </li>
                                <li>
                                  <a href="#Display-Name" class="MCXref xref">Display Name</a>
                                </li>
                                <li>
                                  <a href="#Prompt-Expired-Sessions" class="MCXref xref">Prompt For Expired Sessions</a>
                                </li>
                                <li>
                                  <a href="#Prompt-New-Sessions" class="MCXref xref">Prompt for New Sessions</a>
                                </li>
                                <li>
                                  <a href="#Global-Forward-Proxy" class="MCXref xref">Global Forward Proxy</a>
                                </li>
                                <li>
                                  <a href="#SEMP" class="MCXref xref">SEMP</a>
                                </li>

                                  <a href="#Issuer-Identifier" class="MCXref xref">Issuer </a>
                                </li>
