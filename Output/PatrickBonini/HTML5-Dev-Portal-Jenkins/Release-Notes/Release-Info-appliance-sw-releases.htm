							PubSub+ Enterprise customers can contact their account team for access to the key.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP913">
                                <h3><a xmlns="" name="Release_9.13.0_&#x2014;_January_26,_2022" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP913"/>Release 9.13.0 &#x2014; January 26, 2022</h3>
                                <p>This is a Preview Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Base PubSub+ Container on UBI 8</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ Container image is now based on Red Hat Universal Base Image 8 (UBI 8). This aligns the container with the latest version of Red Hat Enterprise Linux.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>AWS Authentication (AWS4-HMAC-SHA256) on Rest Delivery Points</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Support for AWS4-HMAC-SHA256 signature authentication on Rest Delivery Points, to enable access to most AWS services.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <h3><a xmlns="" name="Release_9.12.1_&#x2014;_December_14,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP9121"/>Release 9.12.1 &#x2014; December 14, 2021</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>OAuth for SMF Clients</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>OAuth / OpenID Connect has been added as a method of authenticating and authorizing clients connecting to the PubSub+ Event Broker using the SMF protocol. Clients using Solace APIs will be able to present a token as a credential during client login. This enables clients to integrate with modern identity and access management systems. This feature implements the broker half of the SMF login using OAuth/OIDC; support will be added to the Solace APIs individually. For details, see the release notes for each API.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Automatic Message Spool Defragmentation</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>A fragmented message spool can result in the PubSub+ Event Broker being unable to accept new guaranteed messages, even though the queues and message-VPNs are below quota. To minimize the risk of a service interruption due to message spool fragmentation, the Event Broker can now be configured to defragment the message spool automatically at a scheduled time and frequency. The Event Broker can also be configured to automatically defragment the message spool whenever a specified level of fragmentation is reached.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Queue/Topic Endpoint Bind Rate Statistic</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ Event Broker now implements a new rate-based statistic that tracks the rate that clients are binding to topic and queue endpoints. High rates of client binds can congest the broker's control plane. This feature allows users to monitor for unexpected changes in the rate at which the clients are binding.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Reduce NAB Buffers Used by Client Egress Flows</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Enhanced NAB efficiency dramatically reduces the likelihood of a NAB congestion state that blocks and disconnects egress clients due to large messages.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <h3><a xmlns="" name="Release_9.12_&#x2014;_October_26,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP912"/>Release 9.12 &#x2014; October 26, 2021</h3>
                                <p>This is a Preview Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>OAuth Authentication for SEMPv2 and PubSub+ Manager</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>OAuth / OpenID Connect has been added as a method of authenticating and authorizing users connecting to the PubSub+ Manager or using SEMPv2. Users of the PubSub+ Manager will be able to integrate with third party identity providers using an interactive flow. SEMPv2 users will be able to present a bearer token as a credential to access SEMPv2 APIs. This enables users to integrate with modern identity and access management systems.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Single Mount Point for Persistent Data</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The storage-group is a single location for all of the persistent storage required by a PubSub+ instance. This feature makes it easier for users to properly configure persistent storage in a new PubSub+ instance. The changes are fully backwards compatible; users that wish to configure the storage-elements at their previous locations may continue to do so.</p>
                                        <p>To help users properly size the storage-group and calculate system resource requirements, a new System Resource Calculator tool has been created. See <a href="../Software-Broker/System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>  for details on how to calculate storage requirements using the System Resource Calculator and to configure an instance to use the storage-group.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>IPv6 for VPN Bridges, DMR, and MNR</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ Event Broker can now connect to other brokers using IPv6. This applies to VPN bridges, MNR and DMR, augmenting the functionality of previous releases that allowed clients to connect using IPv6.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Use HTTPS When TLS Configured (Redirect)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>When accessed over HTTP, the PubSub+ Manager will now redirect to HTTPS when possible. This reduces the chances of accidentally accessing the PubSub+ Manager over a non-secure connection.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Add Configuration to Disable CORS</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The PubSub+ Event Broker can now be configured to allow the user to disable responses to cross-origin requests received on the SEMP port. For users that have security policies that restrict the use of cross-origin requests, this feature will allow them to implement a strict single origin policy. Disabling responses to cross-origin requests will prevent the use of some wizard features of the PubSub+ Manager and prevent user applications that run in a web browser from making SEMP calls to the broker.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP911">
                                <h3><a xmlns="" name="Release_9.11_&#x2014;_September_10,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP911"/>Release 9.11 &#x2014; September 10, 2021</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>RDP - Variable Targets</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Allows for message-specific variables to be included in the RDP HTTP target to a cloud-native service or an application like a data lake.  These metadata variables can include the full topic, a topic field, all or part of a timestamp, ids, and much more in a variety of formats and encodings including URL.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>RDP - Additional HTTP Headers with Fixed/Variable Values</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>RDP HTTP headers can be added to outgoing messages with a fixed name and fixed or variable values to work with cloud-native services or applications.  These variable values can include metadata including the full topic, a topic field, all or part of a timestamp, ids, and much more in a variety of formats and encodings including base 32 and 64.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Support for cgroups v2</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ Container will now be able to detect the resources available using the cgroups v2 interface on operating systems that support cgroups v2.  Containers running on systems using cgroups v1 will continue to use the cgroups v1 interface.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Support 30,000 Transacted Sessions at 100K and 200K connection tiers</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>The scaling limit for maximum transacted sessions on the PubSub+ Software Broker has been increased for the 100K and 200K connection tiers. The PubSub+ Software Broker now supports a maximum of 30,000 transacted sessions for those connection tiers.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Add Search Configuration to resolv.conf on Appliance</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The search parameter of the resolv.conf file is now configurable on the PubSub+ Appliance.  Users with more than one domain suffix in their network can now configure a list of domains to search when resolving a hostname.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP910">
                                <h3><a xmlns="" name="Release_9.10_&#x2014;_July_27,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP910"/>Release 9.10 &#x2014; July 27, 2021</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Enable TCP keepalive for syslog connections</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ Event Broker now sends TCP keep-alive messages on syslog connections. This ensures that network equipment such as firewalls will not disconnect "idle" syslog connections originated by the broker.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Delayed Delivery Queue</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>With this feature, endpoints on the PubSub+ broker can now be configured with a delivery delay time. Any messages published to the endpoint will be held by the broker for the configured amount of time, before being delivered to a consumer connected to the endpoint . The feature makes it easier to build stateless microservices - when a delay is needed, an event can simply be sent to a delayed delivery queue.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Add Certificate Expiry to <code>CLIENT_CLIENT_CONNECT</code> Event</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The <code>CLIENT_CLIENT_CONNECT</code> log entry now contains the certificate expiry time when a client connects using a client certificate. This makes it easier for the broker administrator to identify clients whose TLS certificates are about to expire, so that new certificates can be supplied to those clients.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Broker Manager: Support for Config-Sync</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>This feature allows a broker administrator to configure Config-Sync using PubSub+ Broker Manager.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP99">
                                <h3><a xmlns="" name="Release_9.9_&#x2014;_May_3,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP99"/>Release 9.9 &#x2014; May 3, 2021</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Replay after Replication Group Message ID</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Applications can now replay messages following the message-ID of the last message which they successfully-processed.</p>
                                        <p>The feature uses "replication group message ID" which uniquely identifies messages within an HA group and Replication/DR group of brokers. The broker includes this ID in all guaranteed messages it delivers to the consumer. Consuming applications can extract and save this ID along with the message payload, and then use it later to initiate a replay.</p>
                                        <p>This is a more "fine-grained" way to start a replay than from date-and-time, and is ideal in cases where the last message-ID successfully processed is known by the application (e.g. recovery from a database crash).</p>
                                        <p>To initiate replay after message-ID from an application, both the PubSub+ Event Broker and PubSub+ Event API must be upgraded.  The following versions introduce support for replay after message-ID:</p>
                                        <p>Broker:</p>
                                        <ul>
                                          <li>PubSub+ Event Broker version 9.9.0</li>
                                        </ul>
                                        <p>Messaging API:</p>
                                        <ul>
                                          <li>PubSub+ Messaging API for Java version 10.11.0</li>
                                          <li>PubSub+ Messaging API for C version 7.18.0</li>
                                          <li>PubSub+ Messaging API for Java RTO version 7.18.0</li>
                                          <li>PubSub+ Messaging API for .NET version 10.12.0</li>
                                          <li>PubSub+ Messaging API for JavaScript version 10.7.0</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">MQTT 5.0 Support</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature introduces MQTT 5.0 support in the PubSub+ Event Broker. With this feature, the broker now supports both MQTT 5.0 and MQTT 3.1.1 clients.</p>
                                        <p>MQTT 5.0 offers many improvements over MQTT 3.1.1, making it easier to build powerful IoT apps and making it more appealing as a server-side protocol for developers who want to use open source wirelines and APIs.</p>
                                        <p>Refer to the "MQTT 5.0 Protocol Conformance Specification" in the product documentation for a full list of MQTT 5.0 features supported by the event broker.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Provide a message ID unique within a replication group in all guaranteed messages sent to clients</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature introduces the "Replication Group Message ID", which uniquely identifies messages within an HA group and Replication/DR group of brokers. The broker includes this ID in all guaranteed messages it delivers to the consumers.</p>
                                        <p>Consumers can use this ID to initiate a replay request on the broker. Also, a "compare" function is provided in the Solace APIs to compare 2 IDs - are they equal, or is one a greater ID than the other (i.e. "newer" than the other)? Users are cautioned that "compare" can return "fail" under certain corner cases, such as after a DR failover or message-spool reset.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Controlling when the Broker Requests a Client Certificate</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>In previous releases PubSub+ would request a client certificate during the TLS handshake.  Clients not using client certificate authentication would ignore this request.  For clients running in a web browser, the browser handles the TLS handshake.  Differences in browser implementations would cause the browser in some cases to prompt the user to select the certificate to use (this is confusing for clients not wishing to use client certificate authentication).  With this feature, PubSub+ will attempt to determine the message-VPN that the client is connecting to and only request a client certificate when needed.  The user may be required to configure a virtual hostname mapping for the message-VPN.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">New default max-sizes and alert thresholds for guaranteed endpoints to reduce risk of head-of-line blocking on DMR and bridge links</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Upon creation, queue and topic endpoints now default to a max-size of 5 GBytes, and generate alerts when they are 25% full. These defaults give an administrator more time to react to offline consumers, before the queues fill up and cause head-of-line blocking on DMR and VPN-bridge links.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Verification of Hostnames for outgoing TLS for MNR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>For setting up outgoing MNR connections using TLS, support for server name validation using SNI is now available.  Application developers can take advantage of SNI and SubjectAltName in TLS to verify the identity of the remote neighbors. Server name validation will be done with SubjectAltName instead of the outdated Trusted Common Names.  This feature makes it easier and more reliable to configure secure TLS connections for MNR.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Manager: Introduce Sessions (and Timeout) for PubSub+ Manager</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Broker managed sessions for PubSub+ Manager and SEMPv2, will allow PubSub+ to implement a time-out of inactive Manager sessions and invalidate a user session on logout.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">RDP: OAuth2 authentication - RFC 7523 and OpenID Connect (for Google Functions)</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>This feature enables sending events via REST Delivery Points to Google Cloud services using OAuth2 Open ID Connect mechanism.
							</p>
                                        <p>New JWT (JSON Web Token) ID token format contains information about the authenticated principle.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Client Certificates Add Thumbprint and UID as Sources of Username</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Two new sources of client username for clients using client certificates (in addition to common name and msupn)  are being added: 1) Thumbprint, a unique hash of certificate  and 2) UID, user ID.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">PubSub+ Manager Wizards for connecting to Google Functions through RDPs</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>New Connectors section in Broker Manager with a wizard to create connections to Google Cloud services using RDPs.
							This release included the framework and "click-to-connect" wizards to quickly create connections to Google Functions.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP981">
                                <h3><a xmlns="" name="Release_9.8.1_&#x2014;_March_26,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP981"/>Release 9.8.1 &#x2014; March 26, 2021</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Increase the maximum number of messages in a transaction</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature increases the transaction scaling limits to allow up to 20,000 messages (consume plus publish) in a single transaction. The previous limit was 256 messages.</p>
                                        <p>This feature is a Controlled Availability feature. Solace recommends that before you enable this feature on your event broker you contact Solace to review your use case. Solace will work with you to verify that the feature is suitable for production use in your environment.</p>
                                        <p>This feature requires a PubSub+ Messaging API that supports increased transaction scaling limits.  Updated PubSub+ Messaging APIs that support increased transaction scaling limits will be available soon.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">DMR - support horizontal scaling &amp; inter-cluster simultaneously (also known as Internal + External links)</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>This feature allows you to build a large distributed event mesh. With this feature you can horizontally scale PubSub+ Event Brokers within local clusters, and then interconnect clusters in different clouds, regions, and data centers to create a single dynamic event mesh.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP98">
                                <h3><a xmlns="" name="Release_9.8_&#x2014;_January_14,_2021" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP98"/>Release 9.8 &#x2014; January 14, 2021</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1" style="width: 471px;"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Queue message resend counter (<code>JMSXDeliveryCount</code>)</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduced an option for PubSub+&#xA0;event brokers to indicate to clients whether this is the 1st, 2nd, 3rd, or n<sup>th</sup> time the broker has tried to deliver a message to a consumer application.                             </p>
                                        <p>This feature is a <i>Controlled Availability</i> feature. Solace recommends that before you enable this feature on your
								event broker to <a href="../get-support.htm" class="link-internal">contact Solace</a> to review your use case. Solace  will work with you to verify that the feature is
							suitable for production use in your environment.</p>
                                        <p>This feature is also available in the latest versions of the Solace client APIs with this release.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support keep-alive detection in event brokers to detect and disconnect unresponsive clients</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduced an option for the event broker to
							monitor for <i>keep-alive</i> messages from the Solace client APIs. This feature is available in the latest versions of the Solace client APIs with this release.</p>
                                        <p>This enables the broker to detect client apps that are stalled/hung, and disconnects them from the broker, freeing up resources on the broker.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Include standard trusted root certificates for TLS validation with servers</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Pre-populate the broker with standard trusted root certificates from Microsoft, Apple and Mozilla. The trusted root certificates are used by the broker to validate TLS certificates presented to the broker whenever TLS connections are made to/from the broker.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">REST Delivery Point - Ability to forward credentials (Basic Authentication) in Gateway mode for your next endpoint</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>REST producers can now use their Basic Authentication credentials in both the event broker and the next REST endpoint (e.g., API management) instead of only on the event broker. </p>
                                        <p>

								This transparent authentication type simplifies security governance where PubSub+ event brokers and are required to pass on the authentication credentials to the downstream, REST consumer. This feature adds the following configuration options to the broker:

							</p>
                                        <ul>
                                          <li>a <code>transparent</code> authentication type
								</li>
                                          <li>an authorization header handling option with three options (<code>legacy</code>, <code>drop</code>, <code>forward</code>)
								</li>
                                        </ul>
                                        <p class="Note">
							It's important to note that this feature does not forward credentials over the DMR or bridge connections to other  event brokers.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">REST Delivery Points: OAuth2 client credentials authentication for Azure services (Event Hubs, Service Bus and Functions)</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enables the event broker to authenticate with Azure services through REST Delivery Points using OAuth2 client credentials grant mechanism
							for the following benefits:</p>
                                        <ul>
                                          <li>allows you to manage access tokens using Service account (two-legged OAuth)</li>
                                          <li>no more expired tokens</li>
                                          <li>now credentials are associated with the event broker rather than an individual's SAS token</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">New <b>Click-to-Connect</b> wizard in PubSub+ Broker Manager to create REST Connectors to Cloud Native Services</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduced a new <b>Click-to-Connect</b> wizard with a gallery of vendors / services and a <b>New Summary</b> page of related components for REST delivery points (REST delivery point, RDP Client, REST Consumer, Queue and Queue binding).
								This provides the following benefits:
							</p>
                                        <ul>
                                          <li>simpler, faster way to create and configure a connection to key cloud-native services
								</li>
                                          <li>an easy way for customers to see available services</li>
                                          <li> an easier way to identify and manage related assets</li>
                                        </ul>
                                        <p>

								In this  release, we have enabled Azure Event Hubs, Azure Service Bus and Azure Functions using OAuth2 Client Credentials grant with Azure.  In addition, we have enabled Amazon SNS, Amazon SQS and AWS Lambda via Amazon API Gateway.
							</p>
                                        <p class="Note">
							Additional REST connectors to various cloud native services will be available in a future release.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Support larger TLS certificate files on PubSub+&#xA0;event brokers</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The maximum size of a certificate PEM file supported that PubSub+ event brokers now support has
							been increased to 32 KiB.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP97">
                                <h3><a xmlns="" name="Release_9.7_&#x2014;_October_8,_2020" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP97"/>Release 9.7 &#x2014; October 8, 2020</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Message - Increased the maximum message spool on <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span></td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>PubSub+ Enterprise now supports up to three billion messages queued and up to six terabytes of spooled messages. This is for the support of applications that require large numbers of messages to be available for Message Replay.  Increasing the number of queued messages requires additional resources. For more information, see <a href="../Software-Broker/System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Manager: Guaranteed Messaging (Spool) Configuration - Phase 1: Stand up GM (basic config) in <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> (formerly PubSub+&#xA0;Manager)</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Enable and configure Guaranteed Messaging for an event broker faster and easier via the <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. This step increases the configuration and management breadth and coverage for <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Option to <code>set max-redeliveries</code> to zero</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">A configuration option for guaranteed endpoints to support applications that don't ever want message re-deliveries. When message redelivery is disabled, and a consuming application rolls back a transaction or does not acknowledge the receipt of a message, the event broker discards the message or moves it to the dead-message queue (DMQ) rather than attempting to redeliver the message to the application. </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Event broker's log file rotation based on number of days</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Customers can now setup rotation of log files in compliance with regulation, based on number of days to keep log files for different regions' needs.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Verification of hostnames for outgoing TLS on bridges&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Provides better security and improves an event broker's outgoing TLS connections (VPN bridges, DMR, Config-Sync). In previous releases, the event broker did not verify the requested hostname against the certificate returned by the server.</p>
                                        <p>A new option to check Subject Alternative Name (SAN) against the hostname of the target server instead of CN, maintains backward compatibility.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Remove version information from SEMPv2 and NAB HTTP responses</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">New events, statistics, and information on fragmentation and defragmentation activity. The results  help you with defragmentation decisions and troubleshooting.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv2: Remove private-API message counts</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>As indicated in the 9.6 Product Notification, the redundant private attributes, <code>currentSpooledMsgCount</code> (for queues and topic endpoints) and <code>MsgsLogged</code> (for the replay log) have been deleted.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Manager: Wizards - API Token option for Manager Interface authentication to Solace Cloud</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Now leverage <b>Click-to-Connect</b> wizards when you have SSO enabled for your Solace Cloud Services. The wizards can now use your Cloud API&#xA0;token when creating VPN&#xA0;Bridges and Clusters.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP96">
                                <h3><a xmlns="" name="Release_9.6_&#x2014;_July_14,_2020" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP96"/>Release 9.6 &#x2014; July 14, 2020</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">DMR - support Replication /
						DR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enables the use of Dynamic Message Routing (DMR) to create a mesh of PubSub+ Event
								Brokers, while using Replication to backup guaranteed messages to a disaster recovery
							(DR) site.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">IPv6 support in SMF and Solace
						APIs</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Solace Message Format (SMF)
						clients can now connect via IPv6.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Common port for all AMQP
						connections&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">A common port for all Message VPNs
							may be configured for AMQP clients connecting over TLS. Also required is for the user to
							configure a virtual host mapping from the SNI field from the TLS handshake to the Message
						VPN name.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">IPv6 for AMQP clients</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">AMQP clients can now connect via
						IPv6.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">RDP support for alternate HTTP
						method (POST vs PUT&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>REST Delivery Points will allow PUT as an alternative to POST as the HTTP method used for
								an outgoing REST request. Application developers can now leverage additional use cases
							where the use of PUT as the HTTP method is preferred. </p>
                                        <p class="Note">The HTTP method defined on the REST consumer will not be used in
							gateway mode. </p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv2 Method of Transfer for
						Write-only Configuration</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">You can now use a new SEMPv2
							(Solace Element Management Protocol, version 2)&#xA0;query parameter to enable the secure
						transfer of write-only configuration.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Verification of hostnames for
						outgoing TLS on RDP connections</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>For setting up outgoing RDP connections using TLS, support for server name validation
								using SNI is now available. Application developers can take advantage of SNI and
							SubjectAltName in TLS to verify the identity of the remote REST consumers.</p>
                                        <p> Server name validation will be done with SubjectAltName instead of the outdated Trusted
								Common Names. This feature makes it easier and more reliable to configure secure TLS
							connections for RDP connections.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">PubSub+ Manager: remove
						credentials from browser local storage</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">You can now use a more secure way
						to locally manage credentials used to authenticate PubSub+ Manager with the event broker. </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv2: add pollable way to get
						counts </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>It's now easier to get a count of messages (specifically the message count on a message
								spool and queue) in the replay log and a list of queues or topic endpoints and their
								message count with this new addition to SEMPv2. There will now be a message count
								property associated with the replay log, queues, topic endpoints to enable you to more
								directly get this list. If you are trying to populate a dashboard or just capture the
								list of queues, for example, with message counts, you will get there faster and easier
								with this change. For additional information about this change as it relates to queues
								and topic endpoints, and some recommendations to optimize performance, refer to this
							document SEMP-API.</p>
                                        <div class="Note">
                                          <p>This feature has rendered the following related, private attributes that are
								redundant:</p>
                                          <ul>
                                            <li><code>currentSpooledMsgCount</code> for queues and topic
									endpoints</li>
                                            <li><code>MsgsLogged</code> for the replay log </li>
                                          </ul>
                                          <p>In release 9.7, these private attributes have been deleted.</p>
                                        </div>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">IPv6 Support for MQTT Client and
						REST Producers and Consumers on the Software Event Broker</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">MQTT clients and REST producers
							and consumers can now connect using IPv6 on PubSub+&#xA0;software event brokers. This was
						previously supported only on <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP95">
                                <h3><a xmlns="" name="Release_9.5_&#x2014;April_09,_2020" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP95"/>Release 9.5 &#x2014;April 09, 2020</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Network Acceleration Blades
						(NAB)&#xA0;support topic-routing function</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Network Acceleration Blades (NAB) now support topic-routing functions and the
							Topic-Routing Blade (TRB) hardware is no longer active (in a low-power reset state).</p>
                                        <p> This feature supports the following chassis configurations:</p>
                                        <ul>
                                          <li>PubSub+&#xA0;3530</li>
                                          <li>PubSub+&#xA0;3560 with NAB-0410EM-01 (4x10GE)</li>
                                          <li>PubSub+&#xA0;3560 with NAB-0810EM-01 (8x10GE)</li>
                                        </ul>
                                        <p> Topic-routing functions on the NAB provides the same function and performance that was
								previously handled by the TRB hardware (TRB-000000-02). In this release, TRB hardware
								continues to support topic-routing functions on chassis configurations that aren't
								capable of supporting topic-routing functions on the NAB [specifically the PubSub+ 3560
							with either a NAB-0801ET (8x1GE), NAB-0210EM (2x10GE), or NAB-0610EM (6x10GE)]. </p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">LDAPS support</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The  event broker can now connect to an LDAP server
							(also known as LDAPS) over TLS on port 636. Prior to this feature, secure communication with
						an LDAP server could only be done using STARTTLS on port 389.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support multiple VRRP
						instances&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Separates the routing interface
							from redundancy on appliances. Users may now specify multiple redundancy interfaces and
						configure the behavior if any or all, of the redundancy interfaces fail.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">RDP authentication with an HTTP
						header&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Allows an HTTP header to be
							configured against a REST&#xA0;Delivery Point (RDP), which will be used by the RDP to
							authenticate with the REST consumer. The header name must be a standard
							authentication-related header name. If the header is configured to be a valid Shared Access
							Signature, this feature can be used to connect to Cloud Native Services, such as Microsoft
						Azure Event Hubs, Microsoft Azure Service Bus.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP94">
                                <h3><a xmlns="" name="Release_9.4_&#x2014;_January_24,_2020" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP94"/>Release 9.4 &#x2014; January 24, 2020</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Release</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Named Queue Templates&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The <i>Named Queue Templates</i>
							feature allows different attributes to be assigned to client-created queues, based on the
						prefix of the queue's name.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Client-Created Non-Durable
						Queues</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds an option to the broker to
							force any client-created queues to be created as temporary/non-durable queues. When used in
							conjunction with the <i>Named Queue Templates</i> feature, the administrator can control
						which client-created queues are durable or non-durable.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Separate client-profile control
						for durable and non-durable endpoint creation</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds a configuration option to the
							client profile allowing the administrator to independently control the client's ability to
							create durable and non-durable endpoints. Previous releases had a single configuration
						parameter which applied to both durable and non-durable endpoint creation.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">PubSub+ for OpenShift in
						restricted SCC</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The software event broker is now able to run in the
						restricted security context in OpenShift.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">VPN Aliases</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduces the VPN aliases feature, which can be used to migrate or collapse multiple
							Message VPNs into a single common VPN. </p>
                                        <p>This feature is available as Controlled Availability in this release. Contact Solace to
							determine if the feature is suitable for production use in your application.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Additional SEMPv2 statistics
						objects</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces additional Solace
							Element Management Protocol, version 2 (SEMPv2) client, queue, message-VPN, and global
							statistics. These objects have also been made available in Solace Element Management
						Protocol, version 1 (SEMPv1).</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">ACLs for share-names</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The share-names used by shared
							subscriptions can now be protected using ACLs. This feature prevents unauthorized
							applications from joining another application's share-group, and potentially <i>stealing</i>
						messages from the consumers who are legitimate members of the share group.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">SEMPv1 support to retrieve the
						SEMPv1 schema</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The Solace Element Management
							Protocol, version 1 (SEMPv1) schema can now be retrieved from the event broker using a
							SEMPv1 request. This makes SEMPv1 management applications more portable across event broker
							releases and versions, by removing the need to hard-code the schema into the management
						application.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">OAUTH Performance
						Improvements</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Increase in the rate at which MQTT
						clients can connect to the broker using OAuth authentication.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Support 30K enterprise connections
						on the software event broker</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The software event broker now supports up to
