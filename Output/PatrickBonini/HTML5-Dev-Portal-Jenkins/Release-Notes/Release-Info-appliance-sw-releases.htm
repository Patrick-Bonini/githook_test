						30,000 JMS/Enterprise connections at the 100K and 200K connection scaling tiers. </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP93">
                                <h3><a xmlns="" name="Release_9.3_&#x2014;_September_30,_2019" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP93"/>Release 9.3 &#x2014; September 30, 2019</h3>
                                <p>For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Option to remove domain from
						username for LDAP search</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">It allows the option to trim the
							domain from a username before it is used in an LDAP search during the authorization phase of
							a client login. Usernames extracted from Kerberos tickets are often complete email
							addresses. This feature allows the domain to be stripped from the email address prior to an
						LDAP search.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">OAuth/OpenID connect for MQTT
						Clients</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for MQTT clients
						authenticating via OAuth and/or OpenID Connect.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">PubSub+&#xA0;Manager.- Certificate Authority
						management</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces support for Certificate
						Authority management in the PubSub+&#xA0;Manager.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">PubSub+&#xA0;Manager - TLS configuration &amp;
						information and stats display&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Introduces support for TLS
						management in the PubSub+&#xA0;Manager.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">DMR on PubSub+ Appliance GA</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Dynamic Message Routing (DMR),
							previously available as a Generally Available (GA) feature on the software event broker and as a Beta feature on
							the appliance, is now available as a GA feature on the Appliance. DMR can be enabled on a maximum of 25
						message-VPNs per Appliance.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv2 schema for system TLS and
						certificate-authority management</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces SEMPv2 support for
							system level TLS and certificate-authority management (config, monitoring, and action
						APIs).</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">x10GE NAB Introduction</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for a new Network
						Acceleration Blade (NAB-0410EM-01-A) that supports 4 ports of 10G Ethernet.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Support for QMS</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Adds support for Quaility
							Management System (QMS)&#xA0;storage solution to multipathing. QMS is a storage solution for
							High Availability&#xA0;(HA) pairs of PubSub+ appliances; multipathing enables link
						redundancy over fiber channel.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP92"><h3><a xmlns="" name="Release_9.2_&#x2014;_July_31,_2019" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP92"/>Release 9.2 &#x2014; July 31, 2019</h3> For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>. <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Increased the number of ingress
						flows to one million (1M)</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Supports one million Guaranteed Messaging ingress flows on PubSub+ appliances with 8x10GE
							or 6x10GE Network Acceleration Blades (NAB), and ADB-000004-01 (ADB-4) or ADB-04210M-01
							(ADB-3). This improves scalability of ESB applications that initiate a large number of
					publisher flows per connection to the appliance</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Ability to Send Test
						Message</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds the ability
							to send and receive test messages through PubSub+ using the PubSub+ Manager, making it
					easier to test the PubSub+ configuration and your applications.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">TLS for config-sync to HA
						mate&#x200B;</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds the option to
							TLS-encrypt the config-sync link between a high-availability (HA) pair of PubSub+ event
							brokers. When enabled, this ensures that configuration information being sent between the
					active and standby event broker is always encrypted on the wire.&#x200B;</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">TLS for VMR HA link&#x200B;</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">Adds the option to TLS-encrypt the
							mate link between a high-availability (HA) pair of PubSub+ software event brokers. When
							enabled, this ensures that messages being sent between the active and standby event broker
					are always encrypted on the wire.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">PubSub+ Manager support for
						Transactions</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds complete
							support for displaying transaction status and statistics using the PubSub+
					Manager.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv2 schema for Message VPN
						management</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">SEMPv2 schema
					for Message VPN&#xA0;management (configuration, monitoring, and action APIs).</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">OAUTH for MQTT Clients</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">OAuth for MQTT clients feature is
							available as a Controlled Availability (CA) feature. Certain OAuth functions, such as JWT
							and Audience Validation are not supported. Before you use this feature, <a href="../get-support.htm" class="link-internal">contact Solace</a>
					to determine whether this CA feature is suitable for your use-case.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">Increase internal JNDI support for
						queues and topic endpoints</td><td class="TableStyle-Table_Num-BodyA-Column1-Body1">Ensures that the internal JNDI on  event broker can always support the same number of Guaranteed Messaging queue and
							topic endpoints as are available on the event
		broker.</td></tr></tbody></table><p><a href="#SWAPPTop">Back to combined software event broker and appliance releases</a></p></div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP91"><h3><a xmlns="" name="Release_9.1_&#x2014;_May_03,_2019" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP91"/>Release 9.1 &#x2014; May 03, 2019</h3> For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>. <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">MQTT QoS0 Shared
						Subscriptions</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds MQTT
							shared subscription to the Solace message broker's MQTT 3.1 implementation, for QoS 0
							subscriptions. Shared subscriptions allow QoS 0 messages to be load-balanced across a pool
					of consumer applications.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">MQTT Retain support</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">MQTT Retain allows publishing MQTT
							clients to indicate that a message must be stored for later delivery to subscribing clients
							when those subscribing clients add subscriptions matching the retained message's topic. This
							feature is available as Controlled Availability (CA). Contact Solace to determine if
					the feature is suitable for production usage for your application.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Active/Standby Role on PubSub+
						appliance&#x200B;</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">When appliances
							are configured for an active/standby redundancy model, an explicit active/standby role (one
							of primary or backup) should be configured for each appliance in the redundancy pair. This
							configuration change is needed to take advantage of new features, such as DMR and MQTT
					Retain. &#x200B;&#x200B;&#x200B;</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">Configurable LACP Timer&#x200B;</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">This PubSub+ appliance feature
							introduces the ability to configure LACP to use <i>slow</i> (30 seconds) keep-alive polling,
							rather than the default <i>fast</i> (one sec) polling. The feature allows the appliance to
							be connected to network infrastructure that cannot accommodate the default fast
					polling.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Integrated Replay Service</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Beta version of the Replay feature
							that allows client applications to request and receive Guaranteed Messages hours or days
							after original delivery. Guaranteed Messages can even be delivered to applications that have
							not been subscribed to receive those messages when they were first published. This feature
							is General Availability (GA)&#xA0;status in Release 9.1.1 (released July 2,
					2019).</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">DTO replacement - shared
						subscriptions for Direct messaging</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for shared
							subscriptions for Solace Direct Messaging. Shared subscriptions allow Direct Messages to be
					load-balanced across a pool of consumer applications.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">capacity-monitoring-system-level-rates</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces new system-level
							statistics for inbound and outbound messages. Separate statistics are provided for
					Persistent, Non-Persistent, and Direct Messages.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">DMR on PubSub+ appliance</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">Introduces Dynamic Message Routing
							(DMR) for the PubSub+ appliance as a Beta feature (suitable for development and testing, but
							not approved for production use). DMR enables a global, intelligent, self-routing mesh
							between event brokers. It can be used to interconnect event brokers running in different
					clouds, or to cluster event brokers within a cloud for horizontal scaling.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">25 Message VPNs on the PubSub+
						Event Broker:&#xA0;Software</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for a maximum of 25
							message VPNs on the software event broker through the purchase of an optional multi-tenanting
							product-key. Installation of the key allows many more users, applications, or both to share
					a single software event broker.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">AMQP-selectors</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds the ability to use JMS
					selectors when using AMQP 1.0 JMS APIs with PubSub event brokers.&#x200B;</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">AWS Support M5 Instance
						Types</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces a number
							of improvements to the Amazon Machine Image (AMI) distribution of the PubSub+ software event
							brokers. Improvements include support for new instances types (such as M5 instances),
							inclusion of AWS tools in the host, Cloud Watch logs, and the ability to configure secrets
					using Cloud Formation.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">Additional SEMPv2 API
						Coverage</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1"><p>Adds expanded
								Solace Element Management Protocol, version 2 (SEMPv2) API coverage in this release
								includes publishing support for:
							</p><ul><li>Message VPN Statistics and Status</li><li>Security
								Certificate Management</li><li> Dynamic Message Routing</li><li>
								Replay</li><li> MQTT Retain </li><li>SolCache
					Management&#x200B;</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">PubSub+ Manager Additional
						Support</td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>The new
								PubSub+&#xA0;Manager content in
								this release includes support
							for:</p><ul><li> Transactions</li><li>SolCache</li><li> DMR
								Monitoring and Troubleshooting</li><li>Replay, MQTT
								Retain</li><li>Message VPN scoped Admin Actions</li><li>a new
									window size optimization calculator for DMR Links and Static
		bridges</li></ul></td></tr></tbody></table><p><a href="#SWAPPTop">Back to combined software event broker and appliance releases</a></p></div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP90"><h3><a xmlns="" name="Release_9.0_&#x2014;_December_18,_2018" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP90"/>Release 9.0 &#x2014; December 18, 2018</h3> For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>. <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Integrated Replay Service</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Beta version of the Replay feature
							that allows the redelivery of messages and events to existing or new applications to address
					a number of different use cases.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">TLS connection downgrade to
						plaintext on the software event broker</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">Allows clients connecting to
							<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s. to
							request their TLS connections to be downgraded to plain text. This feature was previously
					available only on the appliance.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">TLS+Compression</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">TLS and compression features may
							now be used simultaneously on client connections using Solace APIs (JMS/JCSMP,
					C /Java RTO/IPC, .NET , Javascript, Node.js).</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">Disable TLS 1.1</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">Provides controls for the Solace
					broker that allows the user to prevent clients from connecting using TLS 1.1.</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">PubSub+&#xA0;Manager: Additional Support</td><td class="TableStyle-Table_Num-BodyA-Column1-Body1"><p>Introduces the following
								enhancements to the PubSub+&#xA0;Manager:
							</p><ul><li>Message VPN detailed statistics display</li><li>
								Management support for the Replay feature</li><li>MQTT client
								connection management</li><li> Usability enhancements to Dynamic
									Message Routing
		configuration</li></ul></td></tr></tbody></table><p><a href="#SWAPPTop">Back to combined software event broker and appliance releases</a></p></div>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseEBSW813">
                                <h3><a xmlns="" name="Release_8.13_&#x2014;_September_27,_2018" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW813"/>Release 8.13 &#x2014; September 27, 2018</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Additional PubSub+ event broker
						support available on the PubSub+&#xA0;Manager (formerly known as WebUI)</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Adds the following support:</p>
                                        <ul>
                                          <li>configuration of REST Delivery Points (RDPs) and all associated
								components</li>
                                          <li> Message VPN client certificate management for outgoing Bridge
								client connections and RDP client connections</li>
                                          <li> a Beta version of a new Click-to-Connect wizard in the PubSub+
									Event Broker:&#xA0;Software, which facilitates the configuration
								of Dynamic Message Routing (DMR) between event brokers</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Beta version of Dynamic Message
						Routing (DMR) for the PubSub+ software event brokers</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">A&#xA0;Beta version of DMR enables
							a global, intelligent, self-routing mesh between software event brokers. It can be used to
							interconnect PubSub+ event brokers running in different clouds, or to cluster PubSub+
						brokers within a cloud for horizontal scaling.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Software event broker environment
						health check &amp; continuous monitoring</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">PubSub+ software event brokers now
							includes commands to query the health of the environment in which the event broker is
							running. This gives the administrator the tools to evaluate the Cloud and VM environments in
							which the event broker is running and identify issues which could negatively impact the
							performance of the event broker. This feature also includes new commands to display detailed
							diagnostics of failed client connections to the event broker, to assist administrators in
							debugging client applications that are having difficulties connecting to the event
						broker.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBSWTop">Back to software event broker releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseEBSW812">
                                <h3><a xmlns="" name="Release_8.12_&#x2014;_July_31,_2018" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW812"/>Release 8.12 &#x2014; July 31, 2018</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support for JMS message&#x200B; priority
						in the software event broker </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for JMS message
							priority, so that higher-priority AD messages are delivered to consumers before
						lower-priority AD messages.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Support for compression on TLS
						bridge connections in the software event broker</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Adds support for compression on
							TLS&#xA0;bridge connections to minimize WAN bandwidth usage while still maintaining data
						privacy, bridge connections can now be established using compression over TLS.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBSWTop">Back to software event broker releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseEBSW811">
                                <h3><a xmlns="" name="Release_8.11_&#x2014;_June_09,_2018" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW811"/>Release 8.11 &#x2014; June 09, 2018</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">

                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support topic pub/sub for AMQP
						APIs in the software event broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for publishing to
						topics and consuming from topics using AMQP 1.0.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support TLS on outgoing REST RDP
						connections in the software event broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">PubSub+ Event Broker now supports
						TLS on outgoing REST RDP connections.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support upgrade paths between some
						PubSub+ software editions</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Adds support for the following upgrades:</p>
                                        <ul>
                                          <li> from Evaluation to Enterprise&#x200B;</li>
                                          <li> from Standard to Standard&#x200B; </li>
                                          <li>from Standard to Enterprise&#x200B; </li>
                                        </ul>
                                        <p>where the original version is 8.10.0 or later.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">PubSub+ Manager in the software
						event broker</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>New features introduced PubSub+ Manager (previously know as WebUI):&#x200B;</p>
                                        <ul>
                                          <li>Configuration of Message VPN properties for:&#x200B;
									<ul><li>Replication and Replicated Topics&#x200B;
										</li><li>Message-VPN Client Connectivity (including SMF,
										MQTT, REST, AMQP)&#x200B; </li><li>MS JNDI Connection
										Factories, JMS Topics, JMS Queues&#x200B; </li><li>display of
								the connected AMQP clients&#x200B;</li></ul></li>
                                          <li>The ability to quickly clone objects as the basis for creating
									new objects, including:&#x200B; <ul><li> Queues&#x200B;</li><li> Topic
										Endpoints&#x200B; </li><li>Client Usernames </li><li> ACL
										Profiles&#x200B; </li><li>Client Profiles&#x200B; </li><li> JMS
								objects&#x200B;</li></ul></li>
                                          <li> Various user experience enhancements including:&#x200B; <ul><li>a
											wizard to further simplify the task of creating new
										Message-VPNs&#x200B; </li><li>bridge management
								simplifications</li></ul></li>
                                        </ul>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBSWTop">Back to software event broker releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseEBSW810">
                                <h3><a xmlns="" name="Release_8.10_&#x2014;_May_23,_2018" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW810"/>Release 8.10 &#x2014; May 23, 2018</h3>

                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Small Footprint software event
						broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds 100 connection scaling tier;
							allows software event brokers to run in resource constrained environments. Monitor nodes are
							now able to run in production with 1 CPU core and 1 GB of RAM. Production message routing
						nodes require a minimum of 2 CPU cores and 4 GB of RAM.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Name Change for the software event
						broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Renames the Virtual Message Router
						(VMR)&#xA0;to the <span class="mc-variable Product-Names.broker_sw_long variable">PubSub+&#xA0;Event Broker:&#xA0;Software</span>.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">PubSub+ Standard</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduces Solace PubSub+ Standard is now available for free for production use cases
								with the option to purchase a support plan. Solace PubSub+ Standard&#x2019; replaces the VMR
								Community Edition and removes restrictions on the following features: high-availability
							(HA), Replication, and In-Service Upgrade.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">HA group can now be run in Docker
						for developers use-case</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">An HA group can now be run under
						Docker for Windows and Docker for Mac for developer use cases.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBSWTop">Back to software event broker releases</a>
                                </p>

                                  <tbody>

                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">MicroGateway in software event
						broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Allows a Solace Virtual Message

						Client and a RESTful API Service Provider.</td>

                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Click-to-Connect</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Adds support for bridge management
							via the WebUI, including a new <b>Click-to-Connect</b> wizard that significantly simplifies
							the task of creating bridges between Message VPNs, within and between message routers, as
						well as between Message VPNs and Solace Cloud service instances.</td>

						(CRLs) on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for CLI configured
							Certificate Revocation Lists (CRLs) and for the Online Certificate Status Protocol
						(OCSP).</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1"> OCSP override responder supports
						multiple common names on VMR&#x200B; </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for use of the common
							name on a certificate to restrict which certificates are allowed to sign the response.&#x200B;
						</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Increase total trusted-roots on
						VMR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Increases the total number of
							trusted root certificates that can be installed on a Virtual Message Router (VMR). This
						release will allow a maximum of 64 trusted root certificates to be installed.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">SEMPv1 compatibility with dual VMR
						and appliance management apps on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Changes handling of Solace Element
							Management&#xA0;Protocol (SEMP) requests to allow the SEMP version to be either missing or
						unrecognized by the VMR, and still allow a subset of possible requests to succeed.</td>

                                <h3><a xmlns="" name="Release_8.5_&#x2014;_August_31,_2017" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW85"/>Release 8.5 &#x2014; August 31, 2017</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1" style="width: 334px;"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">In Service Software Upgrades for
						HA on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Starting from this release the
							Virtual Message Router (VMR) has the infrastructure to perform in-service upgrades to future
						releases of VMRs in a high-availability(HA) group.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SSH port swap on VMR&#x200B; </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Changes the default SSH port to 22
						and the default SSH port to container to 2222. </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>reject-msg-to-sender-on-no-subscription-match</code> command on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces command to configure
							that NACKS that should be returned for published Guaranteed Messages that do not have
						Guaranteed Message subscription matches.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1"><code>reject-msg-to-sender-on-discard</code> [<code>including-when-shutdown</code>]
						command on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Introduces the command to enable
						the <code>reject-msg-to-sender-on-discard</code> option for a durable queue.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Multiple DMQs on VMR</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces the ability to
							configure on each AD endpoint the name of the queue to move a message to if the message
						can't be delivered to the endpoint consumer</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">TTL timers not run when DR-standby
						on VMR&#x200B;</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Now, TTL timers are not run while
							a router is DR-standby, then when messages are moved to the DMQ on the active site, they
						will simply be deleted on the standby site through normal ACK propagation.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1"> Bridge users aren&#x2019;t root on VMR&#x200B; </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Remote bridge usernames are not
						advertised as root.&#x200B;</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&#x200B; SSL on MNR for VMR&#x200B; </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Introduces support for encrypted
						(SSL) neighbor links.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">SEMPv2 &#x2018;since&#x2019; versions for VMR
						and appliance&#x200B; </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Introduces the feature for
						different <code>since</code> versions for VMR and appliance.</td>
                                    </tr>
                                  </tbody>
                                </table>

                                  <a href="#EBSWTop">Back to software event broker releases</a>
                                </p>

                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduction of command to enable
						the <code>reject-msg-to-sender-on-discard</code> option for a durable queue.&#x200B;</td>

                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">100,000 Client Connections on
							VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for up to 100,000
								IoT client connections. These are specifically MQTT, REST, or Websocket API connections.
							&#x200B;</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support for ACLs with
							clientname substitution on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for
								client-username and MQTT client-id substitution variables in publisher and subscriber
								Access Control Lists (ACLs) so that clients can only publish and subscribe to topics
								containing their own client-username or MQTT client-id Increases ACL protection on #P2P
							topics, so that clients can only subscribe to their own #P2P topics .</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support for Solace Cloud-init
							module on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds upport of Cloud-init on
							Virtual Message Routers&#xA0;(VMRs).&#x200B;</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1"> Client LDAP group
							configurable by VPN read/write users on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1"><p>This portion of the <code>message-vpn</code> command tree is configurable by users
									with VPN read/write
								privileges:</p><pre>configure
									message-vpn &lt;vpn&gt;
									authorization user-class client
									[create] authorization-group &lt;group&gt;
									client-profile &lt;client-profile&gt;
								acl-profile &lt;acl-profile&gt;	</pre>
							&#x200B;</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Event when HA mate clock is
							offset </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">High-availability (HA) nodes
								measure their clock offsets by exchanging clock values. If the offset is greater than
								four seconds, a skew event is raised once; after that, if the offset drops below two
							seconds, a CLEAR&#xA0;event is raised.&#x200B;</td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Respawn behavior for VM based
							VMRs on process failure </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Improves respawn behaviors on
							Virtual Message Routers (VMR) restarts. </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <p>
                                    <a href="#EBSWTop">Back to software event broker releases</a>
                                  </p>
                                </div>
                                <div id="releaseEBSW82">
                                  <h3><a xmlns="" name="Release_8.2_&#x2014;_March_2017" data-mc-generated-bookmark="TOC"/><a name="releaseEBSW82"/>Release 8.2 &#x2014; March 2017</h3>
                                  <p class="Note"> This release is no longer supported.</p>
                                  <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                    <col class="TableStyle-Table_Num-Column-Column1" style="width: 334px;"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">High Availability Redundancy
							on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p>This feature: </p>
                                          <ul>
                                            <li>provides Active/Standby redundancy between two Virtual Message Routers&#xA0;(VMRs) in a High Availability configuration.
									</li>
                                            <li>introduces the concept of majority-voting scheme between the two VMRs and a monitoring node to control activity between VMR instances, while avoiding split-brain.
									</li>
                                            <li>Provides a "shared nothing" disk infrastructure, with resync mechanisms. There is no need to share a disk or SAN between the VMRs.
										Includes support for automatic synchronization of configuration (Config-Sync) between the VMRs.
									</li>
                                            <li>Applications must configure the Solace API with a host list containing the two VMRs, so that the Solace API can connect automatically to the active VMR. Bridge and replication configuration must also specify a host list when using VMR high-availability (HA).			&#x200B;</li>
                                          </ul>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <p>
                                    <a href="#EBSWTop">Back to software event broker releases</a>
                                  </p>
                                </div>

							VPN configuration on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>Release 8.1.0 rounds out Virtual Message Router (VMR) support for Solace Element
									Management Protocol, version 2 (SEMPv2) configuration of Message VPNs. As of this
									release, all VPN-level objects (with the exception of JNDI) can be configured using

                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">VMR as a Docker Container
							Package </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Release 8.1.0 of the VMR
								introduces a new packaging format for the VMR - the VMR as a Docker image. Docker is a
								container platform that lets you deploy the VMR in virtually any environment where
								Docker is supported. We've focused our Docker testing on the Microsoft Azure and Amazon
							Web Services environments for this release. </td>
                                      </tr>

                                  <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                    <col class="TableStyle-Table_Num-Column-Column1" style="width: 334px;"/>

                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Solace Feature Parity on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>The following features previously available on the 3200 series appliance are now
								available on the Virtual Message Router (VMR):</p>
                                          <ul>
                                            <li>Compression for client, bridge, and neighbor connections</li>
                                            <li>Client certificates</li>
                                            <li>TLS for VPN bridges and replication</li>
                                            <li>SolGeneos agent support</li>
                                          </ul>
                                          <p>The following Solace features are not supported:</p>
                                          <ul>
                                            <li>High-Availability (HA) router redundancy</li>
                                            <li>Eliding</li>
                                            <li>HA Config-Sync</li>
                                            <li>Upgrades and downgrades using the &#x2018;boot&#x2019; command Legacy mode SEMP over msg-bus commands Legacy mode ACL rule enforcement</li>
                                            <li>SNMP</li>
                                            <li>TLS for REST RDP</li>
                                            <li>TLS connection downgrade</li>
                                            <li>TLS session tickets</li>
                                            <li>TLS version 1.0</li>
                                          </ul>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Guaranteed Messaging Features
							on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <ul>
                                            <li>Configurable TTL on guaranteed endpoints, for better management of stale messages
									</li>
                                            <li>More flexible DTE naming (up to 200 characters, with minimal restrictions on acceptable characters), to make it easier to port existing JMS apps to Solace
									</li>
                                            <li>CLI command to defragment the guaranteed message spool

									</li>
                                          </ul>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Security Features on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <ul>
                                            <li>HTTPS/WSS support for web messaging
									</li>
                                            <li>Control plane kernel upgrade, incorporating the latest tls and ssh versions and latest crypto suites into the control plane (these are used for securing CLI/SEMP/SolAdmin/LDAP connectivity to the appliance)
									</li>
                                            <li>ACLs to protect DTE topic subscriptions
									</li>
                                          </ul>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Replication/DR Features on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Out-of-order-ack and egress
								selector support Replication queue trimming when the replication link is down Full
							transactional semantics across replication links </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Guaranteed Messaging Features
							on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>The features adds:</p>
                                          <ul>
                                            <li>Configurable TTL on guaranteed endpoints, for better management of stale messages
									</li>
                                            <li>More flexible DTE naming (up to 200 characters, with minimal restrictions on acceptable characters), to make it easier to port existing JMS apps to Solace
									</li>
                                            <li>CLI command to defragment the guaranteed message spool
									</li>
                                          </ul>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Security Features on VMR </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1"> This adds the following
								security features:
								<ul><li>HTTPS/WSS support for web messaging
									</li><li>Control plane kernel upgrade, incorporating the latest tls and ssh versions and latest crypto suites into the control plane (these are used for securing CLI/SEMP/SolAdmin/LDAP connectivity to the appliance)
									</li><li>ACLs to protect DTE topic subscriptions
							</li></ul></td>
                                      </tr>
                                    </tbody>

							</td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p>The Solace VMR Developer Edition Version 7.1 is a software version of the
								PubSub+&#xA0;3200 series appliance which runs on general purpose PCs or servers.</p>
                                          <p>The VMR is functionally equivalent to the hardware appliance with the exception of
								the following features, which are not supported in this release of the VMR:</p>
                                          <ul>
                                            <li>HA redundancy</li>
                                            <li>True guaranteed messaging persistence. All messages are lost if the VMR restarts</li>
                                            <li>VPN Bridging and CSPF Routing</li>

                                            <li>Replication and Config&#xAD;Sync</li>
                                            <li>Upgrades and downgrades using the &#x2018;boot&#x2019; command</li>
                                          </ul>
                                          <p>The Developer Edition of the VMR is suitable as a target for application development,
									training, and functional demonstrations of the Solace Messaging Platform. It is not

                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Eliminate license keys for

                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Removes the need for license keys
						to enable MQTT (LIC&#xAD;MQTT) and WebMessaging (LIC&#xAD;WebMessging) protocols.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Maximum number of selectors and
						transactions on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Increases the maximum number of
							selectors, and maximum number of transactions and transacted sessions supported by the
						system to 100,000 for PubSub+&#xA0;Appliance 3260 and PubSub+&#xA0;Appliance 3560.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBapplianceTop">Back to appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="EBappliance83">
                                <h3><a xmlns="" name="Release_8.3_&#x2014;_November_2,_2017" data-mc-generated-bookmark="TOC"/><a name="EBappliance83"/>Release 8.3 &#x2014; November 2, 2017</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1" style="width: 645px;"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Non-Exclusive Durable Topic
						Endpoints on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Non-exclusive Durable Topic Endpoints (DTEs) allow multiple consumers to bind to a
							durable topic endpoint where each consumer is serviced in a round-robin fashion.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Not subscriptions on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Support of subscription exceptions
						for queue subscriptions.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Configurable cipher suites on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Support for configuration of
							acceptable cipher suites for data and control plane connections to the router by CLI, SEMP
						and SolAdmin.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">WebUI Alpha on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Introduction of the Alpha version
						of the WebUI for the appliance.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">JMS shared client ID on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Added a JNDI connection-factory
						property: <code>allow-duplicate-client-id</code>.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SEMPv1 compatibility with dual VMR
						and appliance management apps</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Changes handling of Solace Element
							Management Protocol (SEMP) requests to allow the SEMP version to be either missing or
							unrecognized by the Virtual Message Router (VMR), and still allow a subset of possible
						requests to succeed.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">AMQP on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Introduces support for AMQP 1.0,
						which is compatible with a variety of open source AMQP APIs.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Prevention of #P2P snooping on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Clients are only allowed to
						subscribe to their own <code>#P2P/v:&lt;router-name&gt;/&lt;client&gt;</code> topics.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support of the
						<code>$SUBSTITUTION</code> variable on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support for publish/subscribe
						ACLs with the <code>$SUBSTITUTION</code> variable.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">64 Kbyte passwords for MQTT
						connections on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds support of 64 KB passwords
						for authenticating MQTT connections.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Client LDAP group configuration on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds the ability to perform client
						LDAP group configuration by VPN read/write users.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">500K ACL Exceptions on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Adds support for up to 500,000
						subscribe-topic &amp; publish-topic ACL exceptions in various combinations.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><code>management-message-vpn</code> CLI command on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Introduced a new top-level
							command, <code>management-message-vpn</code>, for assignment of the management of Message
						VPNs.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBapplianceTop">Back to appliance releases</a>
                                </p>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="EBappliance72">
                                <h3><a xmlns="" name="Release_7.2_&#x2014;_June_2016" data-mc-generated-bookmark="TOC"/><a name="EBappliance72"/>Release 7.2 &#x2014; June 2016</h3>
                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Upgrade Features on appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>In &#xAD;service SolOS upgrade &#x2013; upgrade the standby router in an HA pair while the active is
								providing service, then switch activity to the upgraded router (and then upgrade the
								previously active router). Reduces the outage time for an upgrade to be comparable to an
							unplanned HA fail&#xAD;over (under 60 seconds)&#x200B;</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Replication/DR Features on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature adds:</p>
                                        <ul>
                                          <li>Out-&#xAD;of-&#xAD;order-&#xAD;ack and egress selector support&#x200B;

								</li>
                                          <li>Replication queue trimming when the replication link is down &#x200B;
								</li>
                                          <li>
								Full transactional semantics across replication links</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Guaranteed Messaging Features on
						PubSub+ appliances</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This features adds:</p>
                                        <ul>
                                          <li>Solace PubSub+ 3530 firmware changes to increase guaranteed messaging ingress rate to 75K msg/sec, and ingress bandwidth to 1 Gbps&#x200B;

								</li>
                                          <li>Configurable TTL on guaranteed endpoints, for better management of stale messages&#x200B;
								</li>
                                          <li>
								More flexible DTE naming (up to 200 characters, with minimal restrictions on acceptable characters), to make it easier to port existing JMS apps to Solace appliances</li>
                                          <li>&#x200B;

								CLI command to defragment the Guaranteed Message spool</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Security Features on
						appliance</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The security features added are as follows:</p>
                                        <ul>
                                          <li>HTTPS/WSS support in the NAB for web messaging&#x200B;

								</li>
                                          <li>TLS connection downgrade &#xAD; securely authenticate clients over a TLS&#x200B;

									connection, but transport the messages that follow in plain&#xAD;text&#x200B;

									Control plane kernel upgrade, incorporating the latest tls and ssh versions and latest crypto suites into the control plane (these are used for securing CLI/SEMP/SolAdmin/LDAP connectivity to the appliance)&#x200B;

								</li>
                                          <li>ACLs to protect DTE topic subscriptions</li>
                                        </ul>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#EBapplianceTop">Back to appliance releases</a>
                                </p>
                              </div>

                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>MQTT v3.1 adds:</p>
                                        <ul>
                                          <li>REST client interface for Guaranteed and Direct Messaging. Up to 200K publishing REST clients are now supported.</li>
                                          <li>REST delivery points for consuming Guaranteed Messages using the REST interface</li>

                                <p class="Note"> This release is no longer supported.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>

                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Authentication</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds Kerberos authentication of
						client connections. </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Web Clients</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Increases the maximum number of
						web clients from 9 000 to 200 000 when you are using the NAB- 0610EM- 01- A. </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Assured Delivery</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1"> Assured delivery provides:
						<ul><li>improved performance when streaming messages and spooling to disk&#x200B;</li><li>maximum guaranteed message size increased to 30 MB (except on the following chassis: CHS-3230AC- 01- A, CHS-3230AC- 01- B, CHS-3230AC- 01- C)&#x200B;</li><li>support for a license key to unlock additional performance for ADB-04210M-01-A blades&#x200B;</li></ul></td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Network congestion management</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1"> Configurable egress traffic
							shaping on latest generation Network Acceleration Blades (NABs) that includes:
						<ul><li>NAB-0610EM- 01- A</li><li> NAB- 0210EM- 04- A</li><li> NAB-0401ET- 04- A</li><li>NAB-0801ET- 04- A</li></ul></td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Monitoring</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Adds event logging for path events
						for external disk array.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">System Robustness</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1"> System Robustness includes:&#xA0;
							<ul><li>improved system robustness when internal disk are failed or about to fail</li><li>

									improved system robustness when the external disk array is experiencing errors or SAN delays&#x200B;

						Configurable hostname for active DNS server monitoring</li></ul></td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Increased Hardware Support</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1"> Provides support for:
							<ul><li>HBA-0208FC-02 on PubSub+&#xA0;3560&#x200B;

						</li><li>Twinax cables on all 10 GE interfaces</li></ul></td>
                                    </tr>
                                  </tbody>
                                </table>
