                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Event_Broker_Releases" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor78"/><MadCap:concept term="Software;Appliance"/>Event Broker Releases</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This page contains the following information about features for software event brokers and appliances:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Deprecated" class="MCXref xref">Deprecated Features</a>
                                </li>
                                <li>
                                  <a href="#SWAPPTop" class="MCXref xref">Software Event Broker and Appliance Features (10.0 and later)</a>
                                </li>
                                <li>
                                  <a href="#Software" class="MCXref xref">Software Event Broker and Appliance Features (9.0 - 9.13)</a>
                                </li>
                                <li>
                                  <a href="#EBSWTop" class="MCXref xref">Software Event Broker Features (7.1 &#x2013; 8.13)</a>
                                </li>
                                <li>
                                  <a href="#EBapplianceTop" class="MCXref xref">Appliance Features (7.0 &#x2013; 8.13) </a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="deprecated" class="with-rule"><a xmlns="" name="Deprecated_Features" data-mc-generated-bookmark="TOC"/><a name="Deprecated"/>Deprecated Features</h2>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 50%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Recommended<br/>Alternative(s)</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Final<br/>Version</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Removal<br/>Date</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>PubSub+ Messaging API for C support for Solaris/SunOS</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Support  for Solaris/SunOS is now deprecated. Solace will stop providing builds for this platform after the next scheduled release of the C API.</p>
                                      <p> For details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>N/A</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Release 7.23.0 available in June, 2022</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>June, 2026</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Cut-Through Persistence (CTP)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Solace Cut-Through Persistence (CTP), also known as Cut-Through Messaging, has been deprecated with plans to remove this functionality from all Solace Core Products starting May 31, 2022. </p>
                                      <p>For details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>N/A</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Release 9.13.1 available in March, 2022</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>May, 2022</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>OAuth/OpenID Connect for MQTT Clients (OAuth Providers)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>OAuth Providers, the original  PubSub+ OAuth client authentication implementation, has been deprecated with plans to remove this functionality from all Solace Core Products starting September 15, 2024. </p>
                                      <p>For details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>OAuth for MQTT Clients (OAuth Profiles)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Release 9.12.0 available in October, 2021</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>September 15, 2024</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Machine Image Packages</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>The PubSub+ Event Broker will no longer be distributed as a machine image package for VMware, Hyper-V, KVM and OpenStack as of June 15, 2024. Existing instances created from a machine image package should transition to an instance created by an alternate deployment method.</p>
                                      <p>For details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite">Deprecated Features</a> list on the Product Lifecycle Policy page.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>PubSub+ Container</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">June, 2024</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">June, 2024</td>
                                  </tr>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1081">
                                <h3><a xmlns="" name="Release_10.8.1_&#x2014;_June_13,_2024" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1081"/>Release 10.8.1 &#x2014; June 13, 2024</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Manager Wizard - Solace to Apache Kafka</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature adds a Solace to Apache Kafka wizard to PubSub+ Manager to simplify the process of setting up the Kafka Sender, its authentication with the Kafka Cluster, a queue binding, and a queue.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Manager Wizard - Apache Kafka to Solace</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
						This feature adds an Apache Kafka to Solace wizard to PubSub+ Manager to simplify the process of setting up the Kafka Receiver, its authentication with the Kafka Cluster, and a topic binding.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Use SMF Keepalive on Bridge Connections and DMR Links</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature provides an SMF-level keepalive in addition to the TCP keepalives to ensure that bridge and DMR connections detect failures quickly and consistently by both ends.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">System Events Needed for Subscription TRB Resource Limits</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">This feature provides improved system events monitoring for subscription TRB resources.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Proxy Support for Message-VPN OAuth Backend Connections</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature includes HTTP Proxy Support for msg-vpn OAuth Profiles for client connections</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Proxy Support for Global OAuth Profile Backend Connections</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature includes HTTP Proxy Support for Global OAuth Profiles for management access.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Add Scaling Parameter for Max-Subscriptions</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>
								This feature introduces a new max-subscriptions scaling parameter which is independent of max-connections. Max-subscriptions will support values of 50K, 500K and 5M and allows users to configure a consistent number of subscriptions across all brokers in a DMR mesh, independent of the max-connections setting on the individual brokers.
							</p>
                                        <p>
							If not specified at time of creation, new instances of PubSub+ Software Event Broker will default to:</p>
                                        <ul>
                                          <li>
                                            <p>

										50K max-subscriptions for brokers created with max-connections=100

									</p>
                                          </li>
                                          <li>
                                            <p>500K max-subscriptions for brokers created with max-connections=1K or 10K

									</p>
                                          </li>
                                          <li>
                                            <p>5M max-subscriptions for brokers created with max-connections=100K or 200K</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Correctly scaled new broker instances</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">On new broker deployments where the value of a scaling parameter is not specified via config-key, the value of these unspecified scaling parameters will now default to a sensible value based on the level of the max-connections scaling parameter and may not be assigned the minimum value (as was the previous default behavior).</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Allow connection retry for DMR Cluster Links and Bridges (DMR Channels)</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature allows to configure connection retry for Bridges in DMR Channels and Cluster Links</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Ensure DMR links in a shared channel do not go down during conflicting attribute(s) if one of the links is disabled</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">This features provides quality improvements in DMR links in a shared channel</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>

                                <h3><a xmlns="" name="Release_10.7.1_&#x2014;_March_18,_2024" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1071"/>Release 10.7.1 &#x2014; March 18, 2024</h3>
                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Support for More VPN Bridges Per Software Broker</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature introduces max-bridges scaling parameter which is an independent scaling parameter from max-connections. VPN bridges can now be scaled upto 5000 for software brokers. When scaling to more than 500 VPN bridges, the bridge connection must be configured to be initiated by the remote broker.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Internal Management User Account Lockout</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">A temporary account lockout on consecutive login failures has been implemented for locally managed accounts. This applies to both ssh and HTTP(S) access to the PubSub+ Appliance host and CLI/SEMP access.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Kerberos for Kafka Bridging</td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">This feature enables the use of Kerberos Authentication with Integrated Kafka Bridge.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Add Additional Simple Objects to SEMPv2 Direct</td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">SEMPv2 requests for some objects (DMR bridges and Replicated topics) will show up as native SEMPv2 entries in command.log. Native SEMPv2 calls will result in improved performance of these objects.</td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">DMR Improvements for Topologies Using Mixed Internal/External Links and Replication</td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">This feature provides robustness improvements related to DMR Meshes that contain a mix of internal and external links as well as replication/DR.</td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1061">
                                <h3><a xmlns="" name="Release_10.6.1_&#x2014;_December_15,_2023" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1061"/>Release 10.6.1 &#x2014; December 15, 2023</h3>
                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>NTP Server List</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The Network Time Protocol (NTP) implementation on the PubSub+ Appliance has added support for up to eight NTP servers.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Appliance Support for Network Time Security (NTS)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The Network Time Protocol (NTP) implementation on the PubSub+ Appliance has added support for Network Time Security (NTS). NTS allows the client to validate the identity of the server and the integrity of communication.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Integrated Kafka Bridge - GA</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>This feature converts Solace messages that are placed in one or more queues into Kafka and publishes them to the Kafka broker in a manner similar to a standard Kafka producer. It also consumes Kafka messages and publishes them to the Solace Broker. The objective is to be able to exchange messages with Kafka, allowing events from Kafka to be on-ramped into Solace, and provides the ability to feed events to Kafka for processing by Kafka clients and to stream processors without the need to implement infrastructures like Kafka Connect.

							</p>
                                        <p>This feature also enhances the scalability of Integrated Kafka Bridge and enhances the tool to identify the resources required by the broker to fit the targeted Integrated Kafka Bridge configuration.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1051">
                                <h3><a xmlns="" name="Release_10.5.1_&#x2014;_September_21,_2023" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1051"/>Release 10.5.1 &#x2014; September 21, 2023</h3>
                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>PubSub+ Cloud - Increase max message spool on software broker</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>PubSub+ Cloud now supports up to 3 billion messages queued and up to 6TB of spooled messages. This is in support of applications that require large numbers of messages to be available for replay. Increasing the number of queued messages will require additional resources; see documentation for details.</p>
                                        <p>This release introduces increased memory requirements for event broker services in the <span class="mc-variable Product-Names.class_5k variable">Enterprise 5K</span> service class and higher. Clusters hosting <span class="mc-variable Product-Names.class_5k variable">Enterprise 5K</span> event broker services and above require an additional 8,294 MiB per messaging node. This requirement does not extend to the monitoring node in a high-availability deployment. You can view a complete list of memory requirements in <a href="https://docs.solace.com/Cloud/Deployment-Considerations/resource-requirements-k8s.htm#memory-resources">https://docs.solace.com/Cloud/Deployment-Considerations/resource-requirements-k8s.htm#memory-resources</a>. The additional memory requirement is to support 3 billion queue messages.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1041">
                                <h3><a xmlns="" name="Release_10.4.1_&#x2014;_June_20,_2023" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1041"/>Release 10.4.1 &#x2014; June 20, 2023</h3>
                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>RDP - Proxy Support for RDP</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Proxies are required for security and local network isolation. This feature provides proxy support for Rest Delivery Points, allowing a broker connection from a private network to REST Consumers on an external network via HTTP proxy. REST Consumers must have TLS enabled to support end-to-end TLS connection.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Global Buffer Level Warning</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>A new event (SYSTEM_AD_MESSAGE_BUFFER_LEVEL_LOW) indicates a sustained low level of available buffers in the guaranteed messaging datapath.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Broker/Event Mesh Distributed Tracing - Send Spans</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature builds on distributed tracing (ingress) receive spans to complete the end-to-end tracing of events through the broker success path. It adds a distributed tracing egress span containing information on the transmission to and response from the consumer, including the outcome (ACK/NACK).</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>BETA: Integrated Kafka Bridge</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Warning: This feature is in BETA with limitations and no production support.

							</p>
                                        <p>This feature connects to Kafka brokers and converts Solace messages that are placed in one or more queues into Kafka and publishes them to the Kafka broker in a manner similar to a standard Kafka producer. It also consumes Kafka messages and publishes them to the Solace broker, allowing events from Kafka to be on-ramped into Solace. This provides the ability to feed events to Kafka for processing by Kafka clients, as well as streaming processors without the need to implement infrastructures like Kafka Connect with specialized connectors.

							</p>
                                        <p>This feature applies only to PubSub+ Software Brokers. It does not work on Solace Appliances.</p>
                                        <p>BETA Limitations:</p>
                                        <ul>
                                          <li>
                                            <p>Not supported in production</p>
                                          </li>
                                          <li>
                                            <p>This feature in this release will only be supported for 1 year or until the next Long Term Support (LTS) release of the software broker, whichever is later</p>
                                          </li>
                                          <li>
                                            <p>This feature in this release will not be supported on PubSub+ Cloud unless a future announcement is made to the contrary</p>
                                          </li>
                                          <li>
                                            <p>Only the default Kafka batch settings are supported</p>
                                          </li>
                                          <li>
                                            <p>Limited to a total of 20 senders or receivers and 320 Total Connected Kafka Brokers* on 100 and 1K endpoint software brokers and requires an additional 4G of RAM over the configuration provided by the Solace Resource Calculator</p>
                                          </li>
                                          <li>
                                            <p>Limited to a total of 100 senders and 100 receivers and 800 Total Connected Kafka Brokers* on 10K+ endpoint software brokers and requires an additional 10G of RAM over the configuration provided by the Solace Resource Calculator (at that scale)</p>
                                          </li>
                                          <li>
                                            <p>Performance may degrade when this feature is active</p>
                                          </li>
                                          <li>
                                            <p>Fixes to this feature will be limited to future Beta/EA/GA releases and not applied to 10.4.1.X</p>
                                          </li>
                                          <li>
                                            <p>When upgrading from 10.4.1 to a future release, the configuration of this feature may be removed</p>
                                          </li>
                                        </ul>
                                        <p>Known Bugs:</p>
                                        <ul>
                                          <li>
                                            <p>Kafka Brokers using TLS without client certificate authentication properly configured may become operational with a Solace Broker configured to use client certificate authentication</p>
                                          </li>
                                          <li>
                                            <p>Configuring Basic or SCRAM authentication with a username and no password may cause the broker to crash after Kafka Bridge Sender/Receiver has been enabled</p>
                                          </li>
                                        </ul>
                                        <p>Note that this Beta deviates from the public Solace definition of beta in that the Solace Support team will provide support (subject to the limitations above) in non-production environments.</p>
                                        <p>We recommend this feature to those familiar with Kafka and who have reviewed the material about this feature at <a href="../Features/Kafka-Bridging/Kafka-Bridging-Overview.htm">docs.solace.com</a> as a vehicle to translate between Solace and Kafka or to build a Kafka Mesh.</p>
                                        <ul>
                                          <li>
                                            <p>- Total Connected Kafka Brokers = Sum of all Brokers in a Cluster connected to each and every Kafka Reciever and Sender. For example, if you have broker with a sender and receiver connected to the same cluster with 16 Kafka brokers in that cluster and a different sender connected to a different cluster of 40 Kafka brokers, your Total Kafka Connected Brokers = 16 + 16 + 40 = 72.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>

                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>

                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Pubsub+ Manager Option To Change Color-Contrast To Meet WCAG 2.1 AA Standard</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature allows customer to opt and use the Color-Contrast compliant version of Pubsub+ Manager (WebUI) as per WCAG 2.1 AA Guidelines.

							</p>
                                        <p>While there will not be any default color changes in the WebUI, interested customers can choose to utilize the new WebUI colors to make their WebUI version WCAG 2.1 AA Color Compliant.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>HTTPS Load-Balancer Health Check Endpoint</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The PubSub+ Health Check endpoint can now be configured to use HTTPS. Users that have security policies requiring the use of encryption can now enable this option on the Health Check endpoint.</p>
                                      </td>
                                    </tr>
                                  </tbody>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1030">
                                <h3><a xmlns="" name="Release_10.3.0_&#x2014;_January_31,_2023" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1030"/>Release 10.3.0 &#x2014; January 31, 2023</h3>
                                <p>This is a Preview Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Broker Support For Delayed Redelivery With Head-Of-Line Blocking</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>To give applications time to recover from a temporary inability to process a message, this feature allows for the delayed redelivery of messages to clients who are consuming guaranteed messages using local transactions. Delayed redelivery is controlled by a timer and is triggered by a client-initated transaction rollback. While the redelivery timer is running, the consumer flow is blocked if it participated in a rolled back transaction, and message delivery to the application is suspended until the timer expires. A multiplier is used to allow for exponential back-off of redelivery attempts.</p>
                                        <p>The entire delayed redelivery configuration is performed on the PubSub+ Event Broker.</p>
                                        <p>Delayed redelivery is a Controlled Availability (CA) feature, and is only available to clients using the Solace JMS or JCSMP APIs (requires API version 10.18.0 or later). Please contact Solace to find out if this feature is supported for your use case.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>FIPS Product Key</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Introduction of a new product key that enables the PubSub+ software to be FIPS compliant when running on a supported FIPS host with a compatible configuration.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Declarative SEMP: Auto Shutdown</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Declarative Solace Element Management Protocol (dSEMP) allows you to use a Solace declarative API to pull, apply, and remove configurations by synchronizing with infrastructure as code instead of config changes that know the current state.</p>
                                        <p>This feature is being provided for early access testing of the Consumer components of dSEMP. This initial EA focuses on providing Consumer, Publisher, and related service infrastructure declarative capabilities through Terraform.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1021">
                                <h3><a xmlns="" name="Release_10.2.1_&#x2014;_December_15,_2022" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1021"/>Release 10.2.1 &#x2014; December 15, 2022</h3>
                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>PubSub+ Software Broker on Cloud ARM Server</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ container is now available as a container supporting ARM processors available in major cloud providers. PubSub+ Standard is now available as a multi architecture image supporting x86-64 and ARM64. Customers using the AWS Graviton instance types can pull PubSub+ Standard directly from Docker Hub. PubSub+ Enterprise customers can download a container image supporting ARM processors from <a href="http://products.solace.com/">http://products.solace.com</a>.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Add Stalled State to Show Bridge Output (Customer Configured)</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Stalled Bridges are now shown as an operational attribute in the "show bridge" command.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>PubSub+ Container Support for Docker Desktop on M-series MAC</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The PubSub+ container is now available as a container supporting devices with Apple M-series processors. PubSub+ Standard Edition is now available as a multi architecture image supporting x86-64 and ARM64. MAC users running Docker Desktop for MAC can pull the new image directly from Docker Hub. PubSub+ Enterprise customers can download a container image supporting Apple M-series processors from <a href="http://products.solace.com/">http://products.solace.com</a>. This allows MAC users to create instances of PubSub+ locally.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Broker Support For Message NACK</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>The broker now supports message NACK via Solace APIs that also have support for this functionality.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Distributed Tracing - Context Propagation </p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Context Propagation allows events being traced to carry "context". This context can uniquely identify the event being traced, the current and parent spans, and additional content. This allows each telemetry message generated by an event to be correlated easily by the observability backend (e.g., Jaeger) and enables the backend to better visualize the event's telemetry.</p>
                                        <p>With this feature, the PubSub+ event broker can accept event context from the publishing application or API and can pass this context along to additional brokers and ultimately to the message consumer API or Application for full end-to-end event visibility.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>OAuth Parsing Authorization Groups Claim as List</p>
                                        <p>&#xA0;</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>OAuth profiles now offer an option to parse the contents of the authorization-groups-claim as a space separated list. This consistent with the way the scope claim is formatted in a token introspection result.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1020">
                                <h3><a xmlns="" name="Release_10.2.0_&#x2014;_October_31,_2022" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1020"/>Release 10.2.0 &#x2014; October 31, 2022</h3>
                                <p>This is a Preview Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <col class="TableStyle-Table_Num-Column-Column1">
                                                                    </col>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Distributed Tracing with Receive Spans</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Distributed Tracing provides telemetry about important events as they traverse the event mesh. The receive span telemetry provided is triggered upon an important event's receipt by the broker and provides a timestamp of its arrival in the broker and which queues the event has been enqueued. A Solace OpenTelemetry receiver is already integrated into the OpenTelemetry Collector for interoperability with a wide variety of observability backends.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>IPv6 Support for Select Management Functions</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>The following management functions are now supported over IPv6 on PubSub+ SW brokers and Appliances with an IPv6 address configured for the Management VRF.</p>
                                        <p>For management users connecting to the PubSub+ broker: CLI, SEMP</p>
                                        <p>For management functions that connect out from the PubSub+ broker to an IPv6 address or a hostname that resolves to an IPv6 address: OAUTH, LDAP, RADIUS, NTP, SNMP</p>
                                        <p>PubSub+ SW broker instances now support configuring Replication using IPv6 addresses.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1011">

                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">

                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Create Collection of RDP Queue Binding Headers Whose Values are Masked from Viewing</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>You can define a collection of RDP Queue Binding header name/value pairs where the value is treated as a "protected" value, similar to how passwords are handled in the management interfaces in the broker configuration. This new collection is very similar to the existing collection of RDP Queue Binding headers/value, except the values in the new collection are always masked or omitted from display in the CLI, SEMPv2, or Broker Manager UI.</p>

                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>REST Delivery Points using oauth-client and oauth-jwt authentication can now be configured with a default token expiry to be used when the authorization server does not return an expires_in value during token grant. This will allow the PubSub+ broker to determine when to refresh the token in cases where the token expiry is unknown.</p>

                                <p>This is a Production Long-Term Support Release (LTS). For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>TLS for Syslog Connections</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Broker logging facilities can now connect to a remote syslog receiver using TLS. The use of TLS ensures integrity and confidentiality of the logs during transport.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>HA-Aware (High Availability) Cache Manager</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>In previous releases, the Cache Manager had to be manually activated on a broker following an HA failover. This limitation has been removed, Cache Manager activity status now follows broker HA activity status.</p>
                                        <p>With this enhancement, there is no need for a broker administrator to manually activate the Cache Manager following an HA failover. This eliminates the risk of a PubSub+ Cache outage caused by cache instances being restarted after an HA failover before the administrator has enabled the Cache Manager.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Allow Configuration of JSON Output for System and Event syslog Logs</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The syslog entries for the system and event logs can now be configured to be in JSON format. This allows for efficient parsing and processing of log entries especially when forwarded to a remote syslog receiver.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Manager - Remove Cross Origin Requests Requirement From Wizards</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>This feature allows all Manager wizards to function even when CORS access is restricted on the broker.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Support DMR+Replication/DR Within a Cluster With A Mixture Of Replication-Enabled And Replication-Disabled Message-VPNs</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>When using multiple Message VPNs on a PubSub+ event broker, an administrator may only want to enable replication on a subset of those Message VPNs. In previous releases, if the brokers that were connected in an event mesh using Dynamic Message Routing (DMR), this was not possible - replication needed to be enabled on either all or none of the Message VPNs. With this feature, you can now enable replication on a subset of the Message VPNs while still using DMR to create the event mesh.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Client Certificate Matching for DMR Links</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Certificate matching rules can now be configured for DMR clusters using client certificate authentication. A client certificate presented by a link initiator must satisfy all the conditions and attribute filters of one of the rules in order to be used as a credential. The conditions of a rule can relate information obtained from the certificate to attributes of the DMR link, and the attribute filters can limit the rule to only apply to a subset of links with certain attributes. This can be used to restrict the types of certificates that can be used by a DMR link partner and authenticate it based on certificate contents.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP1000">
                                <h3><a xmlns="" name="Release_10.0.0_&#x2014;_April_26,_2022" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP1000"/>Release 10.0.0 &#x2014; April 26, 2022</h3>
                                <p>This is a Preview Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Replay Service - Configurable Topics</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enables broker administrator to configure topics (including Prefixes/Wildcards) that are eligible for storage in the Replay Log.</p>
                                        <p>
							With this feature, the replay log contents can be limited to just the set of messages that are important enough to retain for replay, reducing the frequency of replay log pruning, and enabling replay on brokers with limited resources.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Replay Messages to a Temporary Endpoint</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature allows messages to be replayed to a named temporary endpoint.

							</p>
                                        <p>With this feature, an application can use a Solace messaging API to create a named temporary queue, add topic subscriptions to that queue, and then initiate a replay to the temporary queue. This is useful for applications that wish to consume messages from the replay log using a temporary endpoint which will automatically be removed from the broker when the application disconnects.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Copy One Message to an Endpoint</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>This feature introduces a new management command to copy a single message from one endpoint (either a queue or a topic endpoint) to another endpoint, or from the replay log to an endpoint. Broker administrators can use the command to initiate re-delivery of a specific message to an application.</p>
                                        <p>For example, if the broker moves a message to a dead message queue (DMQ) because an application is unable to consume the message (e.g. max-redeliveries exceeded, or TTL time-out), the administrator can use this command to copy that message from the DMQ back to the original queue once the application issues have been resolved.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>RDP Wizard for Google Run</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>This feature provides a dedicated Google Cloud Run PubSub+ Wizard to configure an RDP to Google Run.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Client Certificate to Message VPN Matching</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Certificate matching rules can now be configured per Message VPN. A client certificate must satisfy all the conditions of one of the rules in order to be used as a credential in that Message VPN. The conditions of a rule can relate information obtained in the certificate to attributes of the client user. This can be used to restrict the types of certificates that can be used by a client to log into a Message VPN.</p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <p>
                                  <a href="#SWAPPTop">Back to combined software event broker and appliance releases</a>
                                </p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="SWAPPTop2" class="with-rule"><a xmlns="" name="Software_Event_Broker_and_Appliance_Features_(9.0_-_9.13)" data-mc-generated-bookmark="TOC"/><a name="Software"/>Software Event Broker and Appliance Features (9.0 - 9.13)</h2>

                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="releaseSWAPP9131">
                                <h3><a xmlns="" name="Release_9.13.1_&#x2014;_March_15,_2022" data-mc-generated-bookmark="TOC"/><a name="releaseSWAPP9131"/>Release 9.13.1 &#x2014; March 15, 2022</h3>
                                <p>This is a Production Release. For details about the support period for this release, see <a href="https://solace.com/support/support-dates-for-release-versions/">Support Dates for Release Versions</a>.</p>
                                <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Feature</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>OAuth for REST Producers</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>OAuth / OpenID Connect has been added as a method of authenticating and authorizing REST producer clients connecting to the PubSub+ Event Broker. REST producer clients may present a token in the authorization header using the "Bearer" type as a credential during login. This enables clients to integrate with modern identity and access management systems.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>OAuth for AMQP Clients</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>OAuth / OpenID Connect has been added as a method of authenticating and authorizing clients connecting to the PubSub+ Event Broker using the AMQP protocol. Clients using an AMQP API supporting the XOAUTH2 method will be able to present a token as a credential during client login. This enables clients to integrate with modern identity and access management systems.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>PubSub+ Manager Wizards for Azure Data Lake Gen 2 &amp; Google Cloud Storage Via RDPs</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Manager GUI creation of RDPs to publish to Azure Data Lake Gen 2 &amp; Google Cloud Storage including Authentication, Connector setup, Subscription setup, and customization of REST targets and headers.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Increase the LDAP Request Timeout</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>This will allow administrators to increase the LDAP search timeout up to a maximum of forty (40) seconds. This change will help alleviate LDAP search timeouts in situations where the LDAP servers are slow to respond.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Product-Key to Upgrade PubSub+ Standard to PubSub+ Enterprise</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>A new product-key is available for purchase that will upgrade a PubSub+ Standard instance to PubSub+ Enterprise. The PubSub+ Enterprise product-key is useful in cases where access to the native PubSub+ Enterprise binary is limited.
							</p>
                                        <p>
