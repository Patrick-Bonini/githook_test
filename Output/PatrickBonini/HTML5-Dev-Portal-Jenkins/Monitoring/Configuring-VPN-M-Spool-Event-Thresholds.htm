                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor123"/><MadCap:concept term="Software;Appliance"/>Configuring VPN Message Spool Event Thresholds</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the set and clear thresholds that control when any of the following message spool-related events are generated for a given Message VPN:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#montoring_and_management_1462237600_255511" class="MCXref xref">Egress Flows Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255527" class="MCXref xref">Endpoints Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255543" class="MCXref xref">Ingress Flows Thresholds</a>
                                </li>
                                <li>
                                  <a href="#vpn-spool-usage-threshold" class="MCXref xref">Spool Usage Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255575" class="MCXref xref">Transacted Sessions Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255591" class="MCXref xref">Transactions Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255601" class="MCXref xref">Queue Event Thresholds</a>
                                </li>
                                <li>
                                  <a href="#Queue" class="MCXref xref">Queue  Event Thresholds Using Templates</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255676" class="MCXref xref">Topic Endpoint Event Thresholds</a>
                                </li>
                                <li>
                                  <a href="#Topic" class="MCXref xref">Topic Endpoint Event Thresholds Using Templates</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255511"/>Egress Flows Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the total permitted number of egress flows (that is, Guaranteed message client receive flows) for a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# event<br/>solace(configure/message-spool/event)# egress-flows thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of egress flows for the given Message VPN. For information on how to set the maximum number of egress flows for the Message VPN, see <a href="../Messaging/Guaranteed-Msg/VPN-Level-Msg-Spool-Config.htm#Configur32" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold expressed as a percentage (from 0 to 100) of the maximum number of egress flows for the given Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>egress-flows no thresholds</code>) resets event generation for the maximum number of egress flows per Message VPN back to the defaults.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255527"/>Endpoints Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the total permitted number of endpoints provisioned for a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# event<br/>solace(configure/message-spool/event)# endpoints thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of endpoints for the given Message VPN. For information on how to set the maximum number of endpoints for the Message VPN, see <a href="../Messaging/Guaranteed-Msg/VPN-Level-Msg-Spool-Config.htm#Configur5" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold value expressed as a percentage (from 0 to 100) of the maximum number of endpoints for the given Message VPN. The default is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>endpoints no thresholds</code>) resets event generation for the number of endpoints flows per Message VPN back to the defaults.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255543"/>Ingress Flows Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the total permitted number of ingress flows (that is, Guaranteed Message client publish flows) for a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# event<br/>solace(configure/message-spool/event)# ingress-flows thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value as a percentage (from 0 to 100) of the maximum number of ingress flows for the given Message VPN. For information on how to set the maximum number of ingress flows for the Message VPN, see <a href="../Messaging/Guaranteed-Msg/VPN-Level-Msg-Spool-Config.htm#Configur32" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of ingress flows for the given Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>ingress-flows no thresholds</code>) resets event generation for the number of ingress flows per Message VPN back to the defaults.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="vpn-spool-usage-threshold"/>Spool Usage Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the amount of message spool used by a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# event<br/>solace(configure/message-spool/event)# spool-usage thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value as a percentage (from 0 to 100) of the maximum message spool usage for the Message VPN. For information on how to set the maximum message spool usage, see <a href="../Messaging/Guaranteed-Msg/System-Level-Msg-Spool-Config.htm#Config-Max-Spool" class="MCXref xref">Configuring Max Spool Usage</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage (from 0 to 100) of the maximum message spool usage for the Message VPN. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>spool-usage no thresholds</code>) resets the message spool usage thresholds for a Message VPN back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the default values for this setting, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm#max-spool-usage" class="MCXref xref">Maximum Spool Usage</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255575"/>Transacted Sessions Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the number of simultaneous transacted sessions in a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# event<br/>solace(configure/message-spool/event)# transacted-sessions thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value as a percentage (from 0 to 100) of the value set through the <code>max-transacted-sessions </code>Message Spool VPN CONFIG command. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage from 0 to 100, set as a percentage of the maximum number of simultaneous transacted sessions allowed for the Message VPN level. For information on how to set the maximum number of simultaneous transacted sessions allowed for the Message VPN level, see <a href="../Messaging/Guaranteed-Msg/VPN-Level-Msg-Spool-Config.htm#Configur4" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>transacted-sessions no thresholds</code>) resets the thresholds for the maximum number of simultaneous transacted sessions allowed by a Message VPN back to the defaults.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255591"/>Transactions Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the total number of simultaneous transactions (both local transactions and transactions within distributed/XA transaction branches) in a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-spool/event)# transactions thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value from 0 to 100, set as a percentage of the maximum number of simultaneous transactions allowed for the event broker. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage from 0 to 100, set as a percentage of the maximum number of simultaneous transactions allowed for the event broker. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no transactions thresholds</code>) resets the transactions event thresholds back to the default values.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255601"/>Queue Event Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the following event thresholds for existing, durable queues on the given Message VPN:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#montoring_and_management_1462237600_255625" class="MCXref xref">Bind Count Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255642" class="MCXref xref">Reject Low Priority Message Limit Thresholds</a>
                                </li>
                                <li>
                                  <a href="#queue-spool-usage-threshold" class="MCXref xref">Spool Usage Thresholds</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also use Queue Templates to specify different attributes and set initial event threshold values for the client created queues. For more information, see <a href="#Queue" class="MCXref xref">Queue  Event Thresholds Using Templates</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255625"/>Bind Count Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The bind-count thresholds generate events when the client bind count for a queue either reaches or exceeds the set threshold or drops below the clear threshold. The thresholds are set either as a percentage of the maximum number of times clients can bind to a durable message queue or as a specific count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the bind count thresholds, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue &lt;name&gt;<br/>solace(configure/message-spool-queue)# event<br/>solace(configure/message-spool/queue/event)# bind-count thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 200 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum bind count for the queue. The default value is 80. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For information on how to set the maximum bind count for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur14" class="MCXref xref">Configuring Max Number of Flows That May Bind</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum bind count for the queue. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event bind-count no thresholds</code>) resets event generation for bind counts back to the default thresholds.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255642"/>Reject Low Priority Message Limit Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The reject low-priority message limit thresholds generate events when the frequency at which a queue selectively rejects low-priority messages either drops below the clear threshold or reaches or exceeds the set threshold. The thresholds are set either as a percentage of the reject low-priority message limit thresholds or as a specific count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the reject low-priority message limit thresholds, enter the following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue &lt;name&gt;<br/>solace(configure/message-spool-queue)# event reject-low-priority-msg-limit thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 200 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the reject low-priority message limit value for the queue. The default value is 80. For information on how to set the reject low-priority message limit for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Message-Discard-Handling" class="MCXref xref">Configuring Message Discard Handling</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the reject-low-priority-msg-limit value for the queue. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event reject-low-priority-msg-limit no thresholds</code>) resets event generation for a queue&#x2019;s rejection of low-priority messages back to the defaults.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="queue-spool-usage-threshold"/>Spool Usage Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The spool usage thresholds generate events when the amount of message spool space used by a queue either drops below the clear threshold or reaches or exceeds the set threshold. The thresholds are set either as a percentage of the maximum message spool usage for the queue or as a specific count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the spool usage thresholds, enter the  following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue &lt;name&gt;<br/>solace(configure/message-spool-queue)# event spool-usage thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 200 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For information on how to set the maximum message spool usage for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur16" class="MCXref xref">Configuring Max Spool Usage Values</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event spool-usage no thresholds</code>) resets event generation for maximum message spool usage by a queue back to the defaults.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the default values for this setting, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm#max-spool-usage" class="MCXref xref">Maximum Spool Usage</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Queue"/>Queue  Event Thresholds Using Templates</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using queue templates, you can  specify different attributes and set initial event threshold values for the client created queues. You can configure the following event thresholds for a queue template on the given Message VPN:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Bind" class="MCXref xref">Bind Count Thresholds</a>
                                </li>
                                <li>
                                  <a href="#Reject2" class="MCXref xref">Reject Low Priority Message Limit Thresholds</a>
                                </li>
                                <li>
                                  <a href="#queue-template-spool-usage-threshold" class="MCXref xref">Spool Usage Thresholds</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Bind"/>Bind Count Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the bind count thresholds, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue-template &lt;name&gt;<br/>solace(configure/message-spool/queue-template)# event<br/>solace(configure/message-spool/queue-template/event)# bind-count thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue template name of up to 255 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue template name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum bind count for the queue. The default value is 80. For information on how to set the maximum bind count for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur14" class="MCXref xref">Configuring Max Number of Flows That May Bind</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum bind count for the queue. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event bind-count no thresholds</code>) resets event generation for bind counts back to the default thresholds.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Reject2"/>Reject Low Priority Message Limit Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the reject low-priority message limit thresholds, enter the following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue-template &lt;name&gt;<br/>solace(configure/message-spool/queue-template)# event reject-low-priority-msg-limit thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 255 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue template name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the reject low-priority message limit value for the queue. The default value is 80. For information on how to set the reject low-priority message limit for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Message-Discard-Handling" class="MCXref xref">Configuring Message Discard Handling</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the reject-low-priority-msg-limit value for the queue. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event reject-low-priority-msg-limit no thresholds</code>) resets event generation for a queue&#x2019;s rejection of low-priority messages back to the defaults.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="queue-template-spool-usage-threshold"/>Spool Usage Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the spool usage thresholds, enter the  following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# queue-template &lt;name&gt;<br/>solace(configure/message-spool/queue-template)# event spool-usage thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 255 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each queue template name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue. For information on how to set the maximum message spool usage for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur16" class="MCXref xref">Configuring Max Spool Usage Values</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event spool-usage no thresholds</code>) resets event generation for maximum message spool usage by a queue back to the defaults.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the default values for this setting, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm#max-spool-usage" class="MCXref xref">Maximum Spool Usage</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255676"/>Topic Endpoint Event Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the following event thresholds for existing, durable topic endpoints on the given Message VPN:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#montoring_and_management_1462237600_255696" class="MCXref xref">Reject Low-Priority Message Limit Thresholds</a>
                                </li>
                                <li>
                                  <a href="#topic-endpoint-spool-usage-threshold" class="MCXref xref">Spool Usage Thresholds</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also use Topic Endpoint Templates to specify different attributes and set event threshold values for the client created queues. For more information, see <a href="#Topic" class="MCXref xref">Topic Endpoint Event Thresholds Using Templates</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255696"/>Reject Low-Priority Message Limit Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The reject low-priority message limit thresholds generate events when the frequency at which a topic endpoint selectively rejects low-priority messages either drops below the clear threshold or reaches or exceeds the set threshold. The thresholds are set either as a percentage of the reject-low-priority-msg-limit or as a specific count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the reject low-priority message limit thresholds, enter the following  commands: </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# topic-endpoint &lt;name&gt;<br/>solace(configure/message-spool/topic-endpoint)# event reject-low-priority-msg-limit thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a topic endpoint name of up to 200 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each topic endpoint name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the reject low-priority message limit value for the topic endpoint. The default value is 80. (For information on how to set the reject low-priority message limit for a topic endpoint, see <a href="../Messaging/Guaranteed-Msg/Configuring-DTEs.htm#Configur27" class="MCXref xref">Configuring Reject Low&#x2011;Priority Message Limits</a>.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of reject low-priority message limit thresholds value for the topic endpoint. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>reject-low-priority-msg-limit no thresholds</code>) resets event generation for a topic endpoint&#x2019;s rejection of low-priority messages back to the defaults.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="topic-endpoint-spool-usage-threshold"/>Spool Usage Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The spool usage thresholds generate events when the amount of message spool space used by a topic endpoint either drops below the clear threshold or reaches or exceeds the set threshold. The thresholds are set either as a percentage of the maximum message spool usage for the topic endpoint or as a specific count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the spool usage thresholds, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# topic-endpoint &lt;name&gt;<br/>solace(configure/message-spool/topic-endpoint)# event spool-usage thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a topic endpoint name of up to 200 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each topic endpoint name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the topic endpoint.  (For information on how to set the maximum message spool usage for a topic endpoint, see <a href="../Messaging/Guaranteed-Msg/Configuring-DTEs.htm#max-spool-usage" class="MCXref xref">Configuring Max Spool Usage Values</a>.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the topic endpoint. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>spool-usage no thresholds</code>) resets event generation for maximum message spool usage by a topic endpoint back to the defaults.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the default values for this setting, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm#max-spool-usage" class="MCXref xref">Maximum Spool Usage</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Topic"/>Topic Endpoint Event Thresholds Using Templates</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using topic endpoint templates, you can  specify different attributes and set initial event threshold values for the client created topic endpoints. You can configure the following event thresholds for a topic endpoint template on the given Message VPN:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Reject" class="MCXref xref">Reject Low Priority Message Limit Thresholds</a>
                                </li>
                                <li>
                                  <a href="#topic-endpoint-template-spool-usage-threshold" class="MCXref xref">Spool Usage Thresholds</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Reject"/>Reject Low Priority Message Limit Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the reject low-priority message limit thresholds, enter the following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# topic-endpoint-template &lt;name&gt;<br/>solace(configure/message-spool/topic-endpoint-template)# event reject-low-priority-msg-limit thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 255 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each topic end point template name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold value from 1 to the maximum permitted value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the reject low-priority message limit value for the queue. The default value is 80. For information on how to set the reject low-priority message limit for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Message-Discard-Handling" class="MCXref xref">Configuring Message Discard Handling</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the reject-low-priority-msg-limit value for the queue. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event reject-low-priority-msg-limit no thresholds</code>) resets event generation for a queue&#x2019;s rejection of low-priority messages back to the defaults.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="topic-endpoint-template-spool-usage-threshold"/>Spool Usage Thresholds</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the spool usage thresholds, enter the  following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# topic-endpoint-template &lt;name&gt;<br/>solace(configure/message-spool/topic-endpoint/template)# event spool-usage thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of a provisioned Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is a queue name of up to 255 characters (the only invalid characters are '&lt;&gt;*?&amp;;). Each topic endpoint template name in a Message VPN must be unique.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is a set threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue. For information on how to set the maximum message spool usage for a queue, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur16" class="MCXref xref">Configuring Max Spool Usage Values</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold value as a percentage (from 1 to 100) of the maximum message spool usage for the queue. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>event spool-usage no thresholds</code>) resets event generation for maximum message spool usage by a queue back to the defaults.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the default values for this setting, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm#max-spool-usage" class="MCXref xref">Maximum Spool Usage</a>.</p>
                            </div>
                          </div>
                        </div>
