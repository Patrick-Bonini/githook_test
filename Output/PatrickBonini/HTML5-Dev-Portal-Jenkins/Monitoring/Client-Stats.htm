                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor232"/><MadCap:concept term="Software;Appliance"/>Client Statistics</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace APIs provide various statistics for each session, which can be useful when debugging applications. For a list of all supported Session statistics, refer to the API Developer Reference documentation for the appropriate messaging API.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="API-C"/>C API</h2>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <code>solClient_session_getTxStats()</code>
                                </li>
                                <li>
                                  <code>solClient_session_getTxStat()</code>
                                </li>
                                <li>
                                  <code>solClient_session_getRxStats()</code>
                                </li>
                                <li>
                                  <code>solClient_session_getRxStat()</code>
                                </li>
                                <li>
                                  <code>solClient_flow_getRxStats()</code>
                                </li>
                                <li>
                                  <code>solClient_flow_getRxStat()</code>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="JCSMP"/>JCSMP</h2>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <code>Session.getSessionStats()</code>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Client"/>Client Throughput</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a number of client types of interest when monitoring performance:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Each application session will have a corresponding client on the event broker.</li>
                                <li>Bridges will have a corresponding local and remote client for each bridge.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each message VPN using replication (DR) will have a corresponding client.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Endpoint"/>Endpoint Throughput</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a number of endpoint types of interest when monitoring performance:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Application endpoints</li>
                                <li>Persistent bridges will have a durable queue on the remote side of the bridge</li>
                                <li>Replicated message-vpns will have a durable queue on both DR-Active and DR-Standby event broker.  The queue name will always be <code>#MSGVPN_REPLICATION_DATA_QUEUE</code>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Multi-No"/>Multi-Node Routing (MNR) Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using direct messaging with multiple event brokers in a networked environment, it may be necessary to tune MNR neighbor links based on observed client connection statistics.  Client queue statistics can be viewed using the following command,</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">show cspf neighbor stats queues</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more details on managing message delivery resources, refer to <a href="../Messaging/Managing-Event-Delivery-Resources.htm" class="MCXref xref">Message Delivery Resources</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Session"/>Session Errors</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A session corresponds to a single connection to the event broker.  Applications must track the state of the session in order to deal with connection failures.  Each of the APIs handle session errors in different ways, the API documentation should be consulted for a thorough understanding of session error handling.</p>
                            </div>
                          </div>
