                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor83"/><MadCap:concept term="Appliance"/>Disk Drive Replacement</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes how to replace a failed disk drive in the following Solace PubSub+ appliances:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>Solace PubSub+ 3230</u>
                                </li>
                                <p>A PubSub+ 3230 comes with two disk drives pre-installed in drive bays that are accessible from the front of the appliance. The disk drives are pre&#x2011;configured as a RAID 1 array.</p>
                                <li>
                                  <u>Solace PubSub+ 3260</u>
                                </li>
                                <p>A PubSub+ 3260 comes with two disk drives pre-installed in drive bays that are accessible from the front of the appliance. The disk drives are pre-configured as a RAID 1 array.</p>
                                <li>
                                  <u>Solace PubSub+ 3530/3560</u>
                                </li>
                                <p>A PubSub+ 3530 or PubSub+ 3560 has four system drive bays that are accessible from the front of the appliance. The drives are fully hot swappable, which allows you to remove and install a disk drive without powering down the appliance or removing it from its rack.</p>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="ESD/Safe"/>ESD/Safety Precautions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before replacing appliance disk drives, review the following safety warning.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>To prevent equipment damage from Electrostatic Discharge (ESD), always ensure that the appliance chassis is electrically connected to earth ground. Always follow ESD prevention procedures when removing and replacing power supplies. Use an anti-static wrist strap, or another anti-static device. If no wrist strap or mat is available, touch the metal part of the chassis to ground yourself.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Tools"/>Tools and Equipment Requirements</h2>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>No. 2 Phillips head screwdriver (Solace PubSub+ 3230s and 3260s)</li>
                                <li>Electrostatic discharge wrist strap </li>
                                <li>Anti-static mat </li>
                                <li>Replacement disk drive (supplied by Solace)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_439516"/>Replacing PubSub+ 3230 Disk Drives</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a disk drive in a Solace PubSub+ 3230, perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351372" class="MCXref xref">Step 1: Shut Down Failed Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_398299" class="MCXref xref">Step 2: Remove Appliance Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351503" class="MCXref xref">Step 3: Remove Failed Disk Drive </a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351563" class="MCXref xref">Step 4: Install New Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351670" class="MCXref xref">Step 5: Replace Appliance Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_376843" class="MCXref xref">Step 6: Enable and Rebuild New Disk</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351372"/>Step 1: Shut Down Failed Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To shut down a failed disk drive, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the following command at the User EXEC Level prompt:
        <p class="Code">solace&gt; enable<br/>solace# </p><p>The Solace CLI is now at the Privileged EXEC level. </p></li>
                                <li value="2"><u>Recommended</u>: As a precaution, enter the following Privileged EXEC command to copy the current configuration database file from the event broker to an external SFTP or SCP server (as applicable) for backup: 
        <p class="Note">Ensure that you have an SFTP or SCP server on the event broker network to which you have IP connectivity. </p><p class="Code">solace# copy current-config sftp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p>or</p><p class="Code">solace# copy current-config scp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p><u>Where</u>:</p><p><code>&lt;username&gt;</code>is the CLI user name and <code>&lt;ip-addr&gt;</code> and <code>&lt;remote-pathname&gt;</code> point to the location where the current configuration database file is copied onto the SFTP or SCP server</p></li>
                                <li value="3">To confirm that the disk drive has failed, enter the following User EXEC command:
        <p class="Code">solace# show disk</p><p>An example display from <code>show disk</code> with a failed disk drive is:</p><pre xml:space="preserve">RAID in fully redundant state: No
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;failed&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre></li>
                                <li value="4">Note which disk drive has failed.</li>
                                <li value="5">To shut down the failed disk drive, enter the following commands:
        <p class="Code">solace# configure <br/>solace(config)# hardware<br/>solace(config-hardware)# disk &lt;disk-name&gt; shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1 or 2.</p></li>
                                <li value="6">To confirm that the failed disk drive is shut down, enter the following command:<p class="Code">solace(config-hardware)# show disk</p><p>In the displayed output, the <code>Admin State</code> for the disk should be <code>shutdown</code>. </p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_398299"/>Step 2: Remove Appliance Faceplate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the faceplate from a Solace PubSub+ 3230, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Use an anti-static wrist strap, or other device to ground yourself.</li>
                                <li value="2">To remove the appliance faceplate, use a No. 2 Philips screwdriver to remove the four retaining screws.
        <p>Keep these screws for later so that you can reattach the faceplate.</p><p class="GraphicCaption">Solace PubSub+ 3230 Faceplate Retaining Screw Locations</p><p><img src="Images/2_76.jpg" style="width: 529.9997px;height: 93.99936px;" alt=""/></p></li>
                                <li value="3">If you have a Solace PubSub+ 3230 with a CHS-3230AC-02 chassis, pull the disk cover latch to remove the disk drive cover plate.
        <p class="GraphicCaption">Removing Disk Drive Cover Plate From a CHS-3230AC-02</p><p style="text-align: left;"><img src="Images/3230_front_latch_323x187.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 23.27185px;width: 323;height: 187;" alt=""/></p></li>
                                <li value="4">Locate the disk drive you want to remove.
        <p>The following figure shows the location of the disk 1 and disk 2 drive bays in both possible chassis types for a PubSub+ 3230&#x2014;CHS-3230AC-01 and a CHS-3230AC-02. </p><p class="GraphicCaption">Solace PubSub+ 3230 Disk Drive Locations (CHS-3230AC-01)</p><p style="text-align: left;"><img src="Images/2_53.jpg" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351503"/>Step 3: Remove Failed Disk Drive </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The procedures to use to remove a failed disk drive from an appliance depend on whether the appliance uses a disk drive carrier: a Solace PubSub+ 3230 with a CHS&#x2011;3230AC-01 chassis uses a disk drive carrier; a Solace PubSub+ 3230 with a CHS&#x2011;3230AC-02 chassis doesn't.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Do not attempt to remove a disk drive before completing <a href="#hardware_maintenance_tasks_3613430003_351372" class="MCXref xref">Step 1: Shut Down Failed Disk Drive</a>. Removing a disk drive from an appliance without performing a disk shutdown results in service interruption and/or data loss.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a failed disk drive from an appliance that has its faceplate removed, use the following procedures.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove an HDD from a Solace PubSub+ 3230 with a CHS-3230AC-01 chassis, follow these sub-steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Turn the thumbscrew on the drive latch counterclockwise, and then pull the drive latch to the left to the full open position (as shown below).        <p class="GraphicCaption">Opening the Drive Latch</p><p style="text-align: left;"><img src="Images/3230_disk_pull_out_320x237.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 8.732861px;margin-bottom: 7.699688px;width: 320;height: 237;" alt=""/></p><p class="SWSubstepResultLine">The disk drive is now released from the system drive bay.</p></li>
                                <li value="2">Holding the drive latch, pull the disk drive completely out of the system drive bay.
       </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove an SSD from a Solace PubSub+ 3230 with a CHS&#x2011;3230AC&#x2011;02 chassis, follow these sub-steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Push the release button beside the SSD that you want to replace to the right.
        <p class="GraphicCaption">Ejecting an SSD from a Solace PubSub+ 3230 (CHS-3230AC-02)</p><p style="text-align: left;"><img src="Images/2_81_383x170.jpg" style="width: 383;height: 170;" alt=""/></p><p class="SWSubstepResultLineNHS">The disk drive slot door opens and the SSD is partially ejected from the slot.</p></li>
                                <li value="2">Pull the SSD completely out of the slot.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Return the failed disk drive to Solace.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you are replacing an SSD that is in a disk drive carrier, refer to step 2 in <a href="#hardware_maintenance_tasks_3613430003_351563" class="MCXref xref">Step 4: Install New Disk Drive</a> for information on how to open the disk carrier and remove the hard disk.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351563"/>Step 4: Install New Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new disk drive, use one of the following procedures:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351574" class="MCXref xref">Installing a Disk in a Solace PubSub+ 3230 (chassis CHS-3230AC-01)</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_351648" class="MCXref xref">Installing a Disk in a Solace PubSub+ 3230 (Chassis CHS-3230AC-02) </a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351574"/>Installing a Disk in a Solace PubSub+ 3230 (chassis CHS-3230AC-01)</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new Solace-supplied HDD or SSD in a Solace PubSub+ 3230 that uses chassis CHS-3230AC-01, perform the following procedure:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Only use a new Solace-approved replacement disk drive for this procedure. Attempting to use an existing disk drive from another appliance or any other source could result in communication problems, data loss, or both. Furthermore, never replace an existing HDD with a SDD, or vice versa.</p>
                              </div>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Turn the thumbscrew on the drive latch counterclockwise to release the drive latch on the new Solace-approved disk drive, and pull the drive latch to the left to the full open position (as shown below).
        <p class="GraphicCaption">HDD Disk Drive with Open Latch </p><p style="text-align: left;"><img src="Images/HD Open Latch.jpg" style="width: 217.9997px;height: 342.9994px;" alt=""/></p></li>
                                <li value="2">For a Solace PubSub+ 3230 (chassis CHS&#x2011;3230AC-01), perform the following sub-steps (otherwise go to step 3):
        <ol style="list-style-type: lower-alpha;"><li value="1">To open the lid on the disk drive carrier, use your thumbs to slide the lid back (as shown below).
        <p class="GraphicCaption">Opening the Lid on the Disk Drive Carrier</p><p style="text-align: left;"><img src="Images/Opening Lid SSD_2.jpg" style="width: 255px;height: 259.9997px;margin-left: 5.19552px;margin-right: 6.122885px;margin-bottom: 9.294481px;" alt=""/></p></li><li value="2">Gently lift the lid up to reveal the failed SSD.</li><li value="3">Remove the failed SSD from the rail inside the disk drive carrier.</li><li value="4">Set the new SSD flat onto the bottom of the rail inside the disk drive carrier, label side up, oriented (as shown below). 
        <p class="GraphicCaption">Setting the SSD Inside the Disk Drive Carrier</p><p style="text-align: left;"><img src="Images/Setting SSD Inside Disk Drive_327x329.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 7.955288px;margin-bottom: 4.131359px;width: 327;height: 329;" alt=""/></p></li><li value="5">Gently push the lid down, and to securely close the lid, use your thumbs to slide the lid to the front of the disk drive carrier until it clicks into place.</li></ol></li>
                                <li value="3">Insert the disk drive into the appliance drive bay, and, using your hand, firmly push on the disk drive to ensure proper seating. Do not use excessive force when inserting the disk drive.
        <div class="Caution"><p> Install the new disk drive into the vacant bay only. Moving the operational disk drive to the vacant bay may result in communication problems or data loss within the  event broker.</p></div><p class="GraphicCaption">Inserting a Disk Drive into a Vacant Drive Bay</p><p style="text-align: left;"><img src="Images/3230_disk_push_in_357x184.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 15.78961px;margin-bottom: 7.076885px;width: 357;height: 184;" alt=""/></p></li>
                                <li value="4">Push the drive latch in to the closed position, and turn the thumbscrew clockwise to secure the drive latch on the disk drive.
			<p>The new disk drive is now locked into the appliance bay.</p></li>
                              </ol>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351648"/>Installing a Disk in a Solace PubSub+ 3230 (Chassis CHS-3230AC-02) </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new SSD disk drive in a Solace PubSub+ 3230 that uses chassis CHS&#x2011;3230AC-02, perform the following procedure:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Only use a new Solace-approved replacement SSD for this procedure. Attempting to use an existing disk drive from another appliance or any other source may result in communication problems, data loss, or both.</p>
                              </div>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Insert the drive SSD, label side up into the appliance drive bay, and gently press until it is firmly seated. Do not use excessive force when inserting the SSD.</li>
                                <li value="2">Close the disk drive slot door. The release button should click into place.        <p class="GraphicCaption">Closing the Disk Drive Slot Door</p><p style="text-align: left;"><img src="Images/ssd_inserted_in_slot.png" alt=""/></p><p>The new disk drive is now locked into the appliance bay.</p></li>
                                <li value="3">Replace the disk drive cover plate, and ensure that it is securely latched.
        <p class="GraphicCaption">Replacing the Disk Drive Cover Plate</p><p style="text-align: left;"><img src="Images/disk_cover_install_process_621x145.png" style="margin-left: 7.0236px;margin-top: 5.25168px;margin-right: 7.503134px;margin-bottom: 2.837523px;width: 621;height: 145;" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_351670"/>Step 5: Replace Appliance Faceplate</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>Carefully follow these steps when replacing the faceplate. Failure to do so could result in an accidental restart of the event broker, which can cause data loss.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace the faceplate on a Solace PubSub+ 3230, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Locate the four retaining screws that were removed in <a href="#hardware_maintenance_tasks_3613430003_398299" class="MCXref xref">Step 2: Remove Appliance Faceplate</a>.</li>
                                <li value="2">Line up and insert the bottom two screws of the faceplate with the chassis openings.</li>
                                <li value="3">Gently move the faceplate in a side-to-side motion to ensure the screws are properly aligned with the chassis openings.</li>
                                <li value="4">Rotate the faceplate towards the appliance until the top two screws of the faceplate are aligned and inserted with the top chassis openings.</li>
                                <li value="5">Gently move the faceplate in a side-to-side motion to ensure all four screws are properly aligned with the chassis openings.</li>
                                <li value="6">Use a No. 2 Philips screwdriver to tighten the four retaining screws and fasten the faceplate to the chassis.
			<p>When tightening the screws, do not turn them more than five times each.</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_376843"/>Step 6: Enable and Rebuild New Disk</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable and rebuild a new disk drive, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To enable the new disk drive, enter the following Hardware CONFIG command:
        <p class="Code">solace# configure<br/>solace(config)# hardware<br/>solace(config-hardware)# disk &lt;disk-name&gt; no shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1 or 2.</p></li>
                                <li value="2">To confirm that the new disk drive is in waiting for rebuild mode, enter the following command:
        <p class="Code">solace(config-hardware)# show disk</p><p>An example display from <code>y</code> User EXEC command with a waiting for rebuild disk is:</p><pre xml:space="preserve">RAID in fully redundant state: Yes
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;waiting-for-rebuild&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre><p class="Note">It can take several seconds for the <code>Operational State</code> of a disk to change to <code>waiting-for-rebuild</code>.</p></li>
                                <li value="3">Enter the following commands:
        <p class="Code">solace(config-hardware)# end<br/>solace# admin<br/>solace(admin)#<br/>solace(admin)# disk</p></li>
                                <li value="4">To start rebuilding the new disk drive, enter the following Admin EXEC commands:
			<p class="Code">solace(admin-disk)# rebuild</p></li>
                                <li value="5"><u>Optional</u>: To shorten the disk rebuilding time, enter the following Disk Admin EXEC command, then <code>y</code> when prompted to continue:
			<p class="Code">solace(admin-disk)# rebuild-speed high<br/>Changing the disk rebuild time may impact performance of the appliance.<br/>This should only be done if the appliance is not passing traffic.<br/>Do you want to continue (y/n)? <b>y</b></p></li>
                                <li value="6">To confirm that the new disk drive is recovering, enter the following commands:
        <p class="Code">solace(admin-disk)# exit<br/>solace(admin)# show disk</p><p class="Note">It can take several seconds for the <code>Operational State</code> of a disk to change to <code>recovering</code>.</p><p>An example display from <code>show disk</code> with a recovering disk drive is:</p><pre xml:space="preserve">RAID in fully redundant state: Yes
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;recovering&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre></li>
                                <li value="7">After the disk rebuild and recovery process has completed, you'll see a CLI banner and Admin EXEC Level prompt on your computer screen similar to this one:<pre xml:space="preserve">#########################################################
CLEAR: Disk 1 is up
#######################################################
solace(admin)#</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_427925"/>Replacing PubSub+ 3260 Disk Drives</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a disk drive in a Solace PubSub+3260, perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_427974" class="MCXref xref">Step 1: Shut Down Failed Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_428012" class="MCXref xref">Step 2: Remove Appliance Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_428037" class="MCXref xref">Step 3: Remove Failed Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_428078" class="MCXref xref">Step 4: Install New Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#Step2" class="MCXref xref">Step 5: Replace Appliance Faceplate</a>
                                </li>
                                <li>
                                  <a href="#Step" class="MCXref xref">Step 6: Enable and Rebuild New Disk</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_427974"/>Step 1: Shut Down Failed Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To shut down a failed disk drive, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the following command at the User EXEC Level prompt:
        <p class="Code">solace&gt; enable<br/>solace# </p><p>The Solace CLI is now at the Privileged EXEC level. </p></li>
                                <li value="2"><u>Recommended</u>: As a precaution, enter the following Privileged EXEC command to copy the current configuration database file from the event broker to an external SFTP or SCP server (as applicable) for backup: 
        <p class="Note">Ensure that you have an SFTP or SCP server on the event broker network to which you have IP connectivity. </p><p class="Code">solace# copy current-config sftp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p>or</p><p class="Code">solace# copy current-config scp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p><u>Where</u>:</p><p><code>&lt;username&gt;</code>is the CLI&#xA0;user name and <code>&lt;ip-addr&gt;</code> and <code>&lt;remote-pathname&gt;</code> point to the location where the current configuration database file is copied onto the SFTP or SCP server</p></li>
                                <li value="3">To confirm that the disk drive has failed, enter the following User EXEC command:
        <p class="Code">solace# show disk</p><p>An example display from <code>show disk</code> with a failed disk drive is:</p><pre xml:space="preserve">RAID in fully redundant state: No
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;failed&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre></li>
                                <li value="4">Note which disk drive has failed.</li>
                                <li value="5">To shut down the failed disk drive, enter the following commands:
        <p class="Code">solace# configure <br/>solace(config)# hardware<br/>solace(config-hardware)# disk &lt;disk-name&gt; shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1 or 2.</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_428012"/>Step 2: Remove Appliance Faceplate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the faceplate from a Solace PubSub+ 3260 and expose the physical disk drives, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Use an anti-static wrist strap or other device to ground yourself.</li>
                                <li value="2">To remove the appliance faceplate, firmly pull the faceplate off of the front of the chassis.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_428037"/>Step 3: Remove Failed Disk Drive</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Do not attempt to remove a disk drive before shutting it down. Removing a disk drive from an appliance without performing a disk shutdown results in service interruption and/or data loss.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a failed disk drive from an appliance that has its faceplate removed, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Turn the thumbscrew on the drive latch of the disk drive you want to remove counterclockwise, and then pull the drive latch to the left to the full open position (as shown below).
        <p class="GraphicCaption">Opening the Drive Latch</p><p style="text-align: left;"><img src="Images/Release Drive Latch_347x228.jpg" style="width: 347;height: 228;" alt=""/></p><p>The disk drive is now released from the system drive bay.</p></li>
                                <li value="2">Holding the drive latch, pull the disk drive completely out of the system drive bay .</li>
                                <li value="3">Return the failed disk drive to Solace.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you are replacing an SSD that is in a disk drive carrier, refer to step 2 in <a href="#hardware_maintenance_tasks_3613430003_428078" class="MCXref xref">Step 4: Install New Disk Drive</a> for information on how to open the disk carrier and remove the SSD.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_428078"/>Step 4: Install New Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new Solace-supplied HDD or SSD in a Solace PubSub+ 3260, perform the following procedure:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Only use a new Solace-approved replacement disk drive for this procedure. Attempting to use an existing disk drive from another appliance or any other source could result in communication problems, data loss, or both. Furthermore, never replace an existing HDD with a SDD, or vice versa.</p>
                              </div>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Turn the thumbscrew on the drive latch counterclockwise to release the drive latch on the new Solace-approved disk drive, and pull the drive latch to the left to the full open position (as shown below).        <p class="GraphicCaption">HDD Disk Drive with Open Latch</p><p style="text-align: left;"><img src="Images/HD_Open_Latch_198x335.jpg" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 219.3602px;width: 198;height: 335;" alt=""/></p></li>
                                <li value="2">For a Solace PubSub+ 3260 with an SSD, perform the following sub-steps (otherwise go to step 3):
        <ol style="list-style-type: lower-alpha;"><li value="1">To open the lid on the disk drive carrier, use your thumbs to slide the lid back.
        <p class="GraphicCaption">Opening the Lid on the Disk Drive Carrier</p><p style="text-align: left;"><img src="Images/2_126.jpg" alt=""/></p></li><li value="2">Gently lift the lid up to reveal the failed SSD.</li><li value="3">Remove the failed SSD from the rail inside the disk drive carrier.</li><li value="4">Set the new SSD flat onto the bottom of the rail inside the disk drive carrier, label side up, oriented as shown below. 
        <p class="GraphicCaption">Setting the SSD Inside the Disk Drive Carrier</p><p style="text-align: left;"><img src="Images/Setting SSD Inside Disk Drive_1_349x351.png" style="margin-top: 5.99976px;margin-right: 5.029202px;margin-bottom: 6.502316px;width: 349;height: 351;" alt=""/></p></li><li value="5">Gently push the lid down, and to securely close the lid, use your thumbs to slide the lid to the front of the disk drive carrier until it clicks into place .</li></ol></li>
                                <li value="3">Insert the disk drive into the appliance drive bay, and, using your hand, firmly push on the disk drive to ensure proper seating. Do not use excessive force when inserting the disk drive. 
        <div class="Caution"><p> Install the new disk drive into the vacant bay only. Moving the operational disk drive to the vacant bay may result in communication problems or data loss within the event broker.</p></div><p class="GraphicCaption">Inserting a Disk Drive into a Vacant Drive Bay</p><p style="text-align: left;"><img src="Images/Push in HD_330x200.jpg" style="margin-left: 7.8552px;margin-top: 7.64496px;margin-right: 7.071833px;margin-bottom: 4.100386px;width: 330;height: 200;" alt=""/></p></li>
                                <li value="4">Push the drive latch in to the closed position, and turn the thumbscrew clockwise to secure the drive latch on the disk drive.
			<p>The new disk drive is now locked into the appliance bay.</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Step2"/>Step 5: Replace Appliance Faceplate</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>Carefully follow these steps when replacing the faceplate. Failure to do so could result in an accidental restart of the Solace appliance, which can cause data loss.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a Solace PubSub+ 3260's faceplate, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Position the faceplate over the fan tray so that the bezel (front) aligns with the front of the chassis. </li>
                                <li value="2">Align the four male push pins in the four corners of the faceplate with the female receptacles on the chassis (as shown below).
        <p class="GraphicCaption"><a name="hardware_maintenance_tasks_3613430003_428163"/>Installing the Solace PubSub+ 3260 Faceplate</p><p style="text-align: left;"><img src="Images/Install Faceplate_379x210.jpg" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 6.385677px;margin-bottom: 3.409176px;width: 379;height: 210;" alt=""/></p></li>
                                <li value="3">Press firmly on the faceplate until the push pins engage, and the faceplate is flat against the front of the chassis.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Step"/>Step 6: Enable and Rebuild New Disk</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable and rebuild a new disk drive, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To enable the new disk drive, enter the following Hardware CONFIG command:
        <p class="Code">solace# configure<br/>solace(configure)# hardware<br/>solace(configure-hardware)# disk &lt;disk-name&gt; no shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1 or 2.</p></li>
                                <li value="2">To confirm that the new disk drive is in waiting for rebuild mode, enter the following command:
        <p class="Code">solace(config-hardware)# show disk</p><p>An example display from <code>show disk</code> with a waiting for rebuild disk is:</p><pre xml:space="preserve">RAID in fully redundant state: Yes
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;waiting-for-rebuild&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre><p class="Note">It can take several seconds for the <code>Operational State</code> of a disk to change to <code>waiting-for-rebuild</code>.</p></li>
                                <li value="3">Enter the following commands:
        <p class="Code">solace(configure-hardware)# end<br/>solace# admin<br/>solace(admin)#<br/>solace(admin)# disk</p></li>
                                <li value="4">To start rebuilding the new disk drive, enter the following Admin EXEC commands:
			<p class="Code">solace(admin-disk)# rebuild</p></li>
                                <li value="5"><u>Optional</u>: To shorten the rebuilding time, enter the following Admin EXEC command, then <code>y</code> when prompted to continue:
			<p class="Code">solace(admin-disk)# rebuild-speed high<br/>Changing the disk rebuild time may impact performance of the appliance.<br/>This should only be done if the appliance is not passing traffic.<br/>Do you want to continue (y/n)? y</p></li>
                                <li value="6">To confirm that the new disk drive is recovering, enter the following commands:<p class="Code">solace(admin-disk)# exit<br/>solace(admin)# show disk</p><p class="Note">It can take several seconds for the <code>Operational State</code> of a disk to change to <code>recovering</code>.</p><p>An example display from <code>show disk</code> with a recovering disk drive is:</p><pre xml:space="preserve">RAID in fully redundant state: Yes
Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;recovering&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up</pre></li>
                                <li value="7">After the disk rebuild and recovery process has completed, you'll see a CLI banner and Admin EXEC Level prompt on your computer screen similar to this one:<pre xml:space="preserve">#########################################################
CLEAR: Disk 1 is up
#########################################################
solace(admin)#</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_438377"/>Replacing PubSub+ 3530/3560 Disk Drives</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a disk drive in a Solace PubSub+ 3530 or 3560, perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_438417" class="MCXref xref">Step 1: Shut Down Failed Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_438467" class="MCXref xref">Step 2: Remove Failed Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_438503" class="MCXref xref">Step 3: Install New Disk Drive</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_438523" class="MCXref xref">Step 4: Enable and Rebuild New Disk</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_438417"/>Step 1: Shut Down Failed Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To shut down a failed disk drive, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the following command at the User EXEC Level prompt:        <p class="Code">solace&gt; enable<br/>solace# </p><p>The Solace CLI is now at the Privileged EXEC level.</p></li>
                                <li value="2"><u>Recommended</u>: As a precaution, enter the following Privileged EXEC command to copy the current configuration database file from the event broker to an external SFTP or SCP server (as applicable) for backup:
        <p class="Note">Ensure that you have an SFTP or SCP server on the event broker network to which you have IP connectivity. </p><p class="Code">solace# copy current-config sftp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p>or</p><p class="Code">solace# copy current-config scp://[&lt;username&gt;@]&lt;ip-addr&gt;/&lt;remote-pathname&gt;</p><p><u>Where</u>:</p><p><code>&lt;username&gt;</code> is the CLI&#xA0;user name and  <code>&lt;ip-addr&gt;</code> and <code>&lt;remote-pathname&gt;</code> point to the location where the current configuration database file is copied onto the SFTP or SCP server</p></li>
                                <li value="3">To confirm that the disk drive has failed, enter the following User EXEC command:        <p class="Code">solace# show disk</p><p>An example display from <code>show disk</code> User EXEC command with a failed disk drive is:</p><pre xml:space="preserve">Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No


Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;INTEL SSDSC2BB120G4&#xA0;&#xA0;INTEL SSDSC2BB120G4
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;114473&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;114473
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;failed&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up

RAID in fully redundant state: Yes

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 3&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 4
------------------ -------------------- --------------------
Device Model
Capacity (MB)
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;shutdown&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;shutdown
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;down&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;down

RAID in fully redundant state: No</pre><p>Note which disk drive has failed.</p></li>
                                <li value="4">To shut down the failed disk drive, enter the following CONFIG commands:
			
			<p class="Code">solace# configure<br/>solace(configure)# hardware<br/>solace(configure/hardware)# disk &lt;disk-name&gt; shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1, 2, 3, or 4.</p></li>
                                <li value="5">To confirm that the failed disk drive is shut down, enter the following Global CONFIG command:
        <p class="Code">solace(configure/hardware)# show disk</p><p>In the displayed output, the <code>Admin State</code> for the disk should be <code>shutdown</code>. </p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_438467"/>Step 2: Remove Failed Disk Drive</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>Do not attempt to remove a disk drive before completing <a href="#hardware_maintenance_tasks_3613430003_427974" class="MCXref xref">Step 1: Shut Down Failed Disk Drive</a>. Removing a disk drive from an appliance without performing a disk shutdown results in service interruption and/or data loss.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a failed disk drive from an appliance, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To reveal the available disk drives, pull down the top of the hinged portion of the front panel.</li>
                                <li value="2">Locate the disk drive you want to remove.</li>
                                <li value="3">Slide the release button to the right (that is, toward the disk drive) to open the latch on the system drive bay.
        <p class="GraphicCaption">Opening the System Drive Bay</p><p style="text-align: left;"><img src="Images/2_96_433x325.jpg" style="width: 433;height: 325;" alt=""/></p><p>The latch springs open and the disk drive is released from the system drive bay.</p></li>
                                <li value="4">Pull the disk drive completely out of the system drive bay.
        <p class="GraphicCaption">Removing a Disk Drive</p><p style="text-align: left;"><img src="Images/removing_disk_376x282.png" style="margin-left: 6.5052px;margin-top: 5.25384px;margin-right: 57.40923px;margin-bottom: 7.791127px;width: 376;height: 282;" alt=""/></p></li>
                                <li value="5">Return the failed disk drive to Solace.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_438503"/>Step 3: Install New Disk Drive</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new Solace-supplied disk drive in an appliance, follow this procedure:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p> Only use a new Solace-approved replacement disk drive for this procedure. Attempting to use an existing disk drive from another appliance or any other source could result in communication problems and/or data loss.</p>
                              </div>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Insert the disk drive into the vacant appliance drive bay, and shut the latch on the system drive bay to return it to the full closed position.
        <div class="Caution"><p> Install the new disk drive into the vacant bay only. Moving the operational disk drive to the vacant bay may result in communication problems or data loss within the event broker.</p></div><p>The new disk drive is now locked into the appliance bay</p></li>
                                <li value="2">Close the hinged portion of the front panel.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_438523"/>Step 4: Enable and Rebuild New Disk</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable and rebuild a new disk drive, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To enable the new disk drive, enter the following Hardware CONFIG command:        <p class="Code">solace# configure<br/>solace(configure)# hardware<br/>solace(configure/hardware)# disk &lt;disk-name&gt; no shutdown</p><p><u>Where</u>:</p><p><code>&lt;disk-name&gt;</code> is the number of the failed disk drive. Valid values are 1, 2, 3, or 4.</p></li>
                                <li value="2">To confirm that the new disk drive is in waiting for rebuild mode, enter the following command:        <p class="Code">solace(configure/hardware)# show disk</p><p>An example display from <code>show disk</code> with a waiting for rebuild disk is:</p><pre xml:space="preserve">Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Mode&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;INTEL SSDSC2BB120G4&#xA0;&#xA0;INTEL SSDSC2BB120G4
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;114473&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;114473

                <p class="Code">solace(configure/hardware)# end<br/>solace# admin<br/>solace(admin)#<br/>solace(admin)# disk</p></li>
                                <li value="4">To start rebuilding the new disk drive, enter the following commands:
			<p class="Code">solace(admin/disk)# rebuild</p></li>
                                <li value="5"><u>Optional</u>: To shorten the rebuilding time, enter the following Disk Admin EXEC command, then <code>y</code> when prompted to continue:
			<p class="Code">solace(admin/disk)# rebuild-speed high<br/>Changing the disk rebuild time may impact performance of the appliance.<br/>This should only be done if the appliance is not passing traffic.<br/>Do you want to continue (y/n)? y</p></li>
                                <li value="6">To confirm that the new disk drive is recovering, enter the following commands:
