                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor321"/><MadCap:concept term="Appliance"/>Blade Replacement in PubSub+ 3260s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes how to remove and replace  blades in deployed Solace PubSub+ 3260s. Separate procedures are provided for the two styles of FECs that used by a PubSub+ 3260 chassis.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>Refer to <a href="Replacing-NABs.htm" class="MCXref xref">NAB Replacement</a> before undertaking replacement of a NAB.</li>
                                  <li>Refer to <a href="Replacing-ADBs.htm" class="MCXref xref">ADB Replacement</a> before undertaking replacement of an ADB.</li>
                                  <li>Refer to <a href="Replacing-HBAs.htm" class="MCXref xref">HBA Replacement</a> before undertaking replacement of an HBA.</li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430967"/>ESD/Safety Precautions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before replacing a system blade, review the following safety warning.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>To prevent equipment damage from Electrostatic Discharge (ESD), always ensure that the appliance chassis is electrically connected to earth ground. Always follow ESD prevention procedures when removing and replacing power supplies. Use an anti-static wrist strap, or another anti-static device. If no wrist strap or mat is available, ground yourself by touching the metal part of the chassis.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430971"/>Tool and Equipment Requirements</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following equipment and tools are required to remove and replace system blades housed in a PubSub+ 3260 FEC:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>electrostatic discharge wrist strap</li>
                                <li>anti-static mat</li>
                                <li>replacement system blade (ordered from Solace)</li>
                                <li>No. 1 Phillips head screwdriver (only for FEC CHS-FC1040-01-C or CHS-FC0140-01-B)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430978"/>Replacing Blades in CHS-FC1040-01-A or -B or CHS-FC0140-01-A FECs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes how to replace system blades in deployed PubSub+ 3260s that use a FEC with the following marketing numbers: CHS-FC1040-01-A, CHS-FC1040-01-B, or CHS-FC0140-01-A. (The marketing number is indicated on a label affixed to the back of the FEC, which is visible on the rear panel of the appliance.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section contains the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430994" class="MCXref xref">Step 1: Remove the FEC from the Appliance Chassis</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431020" class="MCXref xref">Step 2: Remove System Blades from the FEC</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431147" class="MCXref xref">Step 3: Install Replacement Blades into the FEC and FEC Back into the Appliance Chassis</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430994"/>Step 1: Remove the FEC from the Appliance Chassis</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform these steps to remove the populated FEC CHS-FC1040-01-A, CHS-FC1040-01-B, or CHS-FC0140-01-A from the PubSub+ 3260 chassis:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the <b>power-down</b> Privileged EXEC command to turn off power to the appliance:
               <p class="Code">solace# power-down</p></li>
                                <li value="2">Loosen by hand the two captive thumbscrews in the upper left and lower right corner of the FEC located within the Fabric Housing 1 or 2 opening at the rear of the appliance chassis (as shown below).
               <p class="GraphicCaption">Loosening the FEC from the Chassis</p><p style="text-align: left;"><img src="Images/Secure FEC in unit_323x249.jpg" style="margin-left: 3.64536px;margin-top: 1.85832px;margin-right: 95.92559px;width: 323;height: 249;" alt=""/></p></li>
                                <li value="3">Gently pull outward on the FEC until its male power connector disengages with the female chassis connector at the rear and slide the FEC straight out from the Fabric Housing 1 or 2 opening.</li>
                                <li value="4">Place the FEC on a flat, stable, static-free surface.</li>
                                <li value="5">Looking from the rear of the FEC, loosen the thumbscrew in the upper left hand corner, then pull back slightly on the top lid and flip it over to the right (as shown below).
                <p class="GraphicCaption">Opening the FEC</p><p><img src="Images/FEC_Opening_combined_513x249.jpg" style="margin-left: 14.15664px;margin-top: 5.99976px;margin-right: 13.55689px;margin-bottom: 5.281933px;width: 513;height: 249;" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431020"/><a name="hardware_maintenance_tasks_3613430003_56400"/>Step 2: Remove System Blades from the FEC</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform these steps to remove the system blades to be replaced from the FEC:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To determine the correct location of the blade to be replaced, refer to the tables below for the valid blade slot assignments supported for the FEC used.
        <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0"><caption valign="top" style="padding-bottom: 3pt;">Valid Slot Assignments for FEC CHS-FC1040-01 in Fabric Housing 1</caption><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Blade Type</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Valid Blade Slots</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p class="Tbl_Body" style="font-family: Helvetica;font-weight: normal;font-style: normal;letter-spacing: 0em;text-decoration: none;">NAB-0210EM</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0401ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0801ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1 and 1/2</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">Topic Routing Blade (TRB)-000000-02</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">1/3</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Assured Delivery Blade (ADB)-000000-01<sup>1</sup></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/5</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Host Bus Adapter (HBA)</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td colspan="2" class="TableStyle-Table_Num-BodyA-Column1-Body1"><table class="AutoNumber_p_Footnote" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0"><col style="width: 9.536743E-07px;"/><col style="width: 14.4px;"/><col style="width: auto;"/><tr><td valign="top"/><td class="AutoNumber_p_Footnote" valign="top"><span class="Superscript">1</span></td><td class="AutoNumber_p_Footnote" valign="top" data-mc-autonum="1"><a name="hardware_maintenance_tasks_3613430003_93902"/>Carefully route the ADB power cable through the cable management clip located at the rear of the FEC backplane, then plug the power cable into any one of the four auxiliary power connectors found on the rear left-hand side of the FEC backplane.</td></tr></table></td></tr></tbody></table><table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0"><caption valign="top" style="padding-bottom: 3pt;">Valid Slot Assignments for FEC CHS-FC0140-01-A in Fabric Housing 1</caption><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Blade Type</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Valid Blade Slots</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p class="Tbl_Body" style="font-family: Helvetica;font-weight: normal;font-style: normal;letter-spacing: 0em;text-decoration: none;">NAB-0210EM</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0401ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0801ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1 and 1/2</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">TRB-000000-02</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">1/3</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">ADB-000000-02</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">ADB 04210M-01-A</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">HBA</td><td class="TableStyle-Table_Num-BodyA-Column1-Body1">1/5</td></tr></tbody></table></li>
                                <li value="2">Pull up firmly on the blade to be replaced, until it is fully removed from the backplane connector.                <p>Avoid touching the solder side of the blade, pin connectors, or any exposed components.</p><p class="Note">If an ADB-000000-01 is being replaced, perform these additional steps:</p></li>
                                <li value="3">Remove the plastic cover on the cable channel located at the rear of the FEC backplane.</li>
                                <li value="4">Unplug the ADB power cables from the receptacles found on the rear left-hand side of the FEC (as shown below).
        <p class="GraphicCaption">Unplugging ADB Power Cables from the FEC Receptacles</p><p style="text-align: left;"><img src="Images/cables_through_not_plugged_b_324x223.jpg" style="margin-left: 4.26024px;margin-top: 2.628px;margin-right: 97.06317px;margin-bottom: 1.992956px;width: 324;height: 223;" alt=""/></p></li>
                                <li value="5">Place the removed blade in anti-static packaging.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431147"/>Step 3: Install Replacement Blades into the FEC and FEC Back into the Appliance Chassis</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon completing the removal of the blade to be replaced from the FEC:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Install the replacement blade into the FEC, and in turn the populated FEC back into the appliance.</li>
                                <li value="2">Press the (<img src="Images/standby_button_13x16.png" style="margin-left: 1.86264px;margin-top: 1.70568px;margin-right: 2.394px;margin-bottom: 0.200159px;vertical-align: text-bottom;width: 13;height: 16;" alt=""/>) on/standby button on the front panel of the appliance, located on the right-hand side below the LEDs, to turn power back on to the appliance.</li>
                                <li value="3">Monitor the LEDs on the front of the appliance to verify that it is powering up properly.</li>
                                <li value="4">Verify that the Green LED located in the upper right-hand corner of each power supply is on.</li>
                                <li value="5">
                                  <p class="SWStep">The CLI log in prompt displays on your management console screen:</p>
                                  <pre xml:space="preserve">System Software. SolOS Version x.x.x.x
Copyright 2004-<span class="mc-variable Variables.Year variable">2024</span> Solace Corporation. All rights reserved.
solace&gt;</pre>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_431162"/>Replacing Blades in FEC CHS-FC1040-01-C or CHS-FC0140-01-B</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes how to replace system blades in deployed PubSub+ 3260s that use a FEC with the following marketing numbers: FEC CHS-FC1040-01-C or CHS-FC0140-01-B. (The marketing number is indicated on a label affixed to the back of the FEC, which is visible on the rear panel of the appliance.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section contains the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431182" class="MCXref xref">Step 1: Remove the FEC from the Appliance Chassis</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431218" class="MCXref xref">Step 2: Remove System Blades from the FEC</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431360" class="MCXref xref">Step 3: Install Replacement Blades into the FEC</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_431397" class="MCXref xref">Step 4: Install the FEC Back into the Appliance Chassis</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431182"/>Step 1: Remove the FEC from the Appliance Chassis</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform these steps to remove the populated FEC CHS-FC1040-01-C or CHS-FC0140-01-B from the PubSub+ 3260 chassis:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the <b>power-down</b> Privileged EXEC command to turn off power to the appliance:
                <p class="Code">solace# power-down</p></li>
                                <li value="2">Loosen by hand the two captive thumbscrews in the upper left and lower right corner of the FEC located within the Fabric Housing 1 or 2 opening at the rear of the appliance chassis (as shown below).
                <p class="GraphicCaption">Loosening the FEC from the Chassis</p><p style="text-align: left;"><img src="Images/Secure FEC in unit_1_323x249.jpg" style="margin-left: 4.3956px;margin-top: 4.85784px;margin-right: 95.9263px;width: 323;height: 249;" alt=""/></p><div class="Caution"><p class="Tbl_Body"> To prevent damage to the system blades, do not twist FEC CHS-FC1040-01-C or CHS-FC0140-01-B when pulling it out of the Fabric Housing opening. Always pull the FEC straight out of the opening, without twisting, until it completely clears the chassis.</p></div></li>
                                <li value="3">Gently pull outward on the FEC until its male power connector disengages with the female chassis connector at the rear and slide the FEC straight out from the Fabric Housing 1 or 2 opening.</li>
                                <li value="4">Place the FEC on a flat, stable, static-free surface.</li>
                                <li value="5">Looking from the rear of the FEC, use a No. 1 Philips screwdriver to loosen and remove the two screws from the bottom of the metal brace (as shown below).                <p class="GraphicCaption">Removing Screws from Bottom of Metal Brace</p><p style="text-align: left;"><img src="Images/remove_rack_edited_379x275.jpg" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 58.17456px;margin-bottom: 3.010326px;width: 379;height: 275;" alt=""/></p></li>
                                <li value="6">Carefully remove the metal brace from the FEC by gently pulling it forward slightly from the top while lifting it up so that it clears the chassis and blades (as shown below).                <p class="GraphicCaption">Removing Metal Brace from FEC CHS-FC0140-01-C or CHS-FC0140-01-B</p><p style="text-align: left;"><img src="Images/Removing_Retention_Bracket_362x272.jpg" style="margin-left: 5.418px;margin-right: 68.93497px;width: 362;height: 272;" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431218"/>Step 2: Remove System Blades from the FEC</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform these steps to remove the system blades to be replaced from FEC CHS-FC1040-01-C or CHS-FC0140-01-B:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To determine the correct location of the blade to be replaced, refer to the valid blade slot assignments listed in the tables below that are supported for the possible FEC types used.       <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0"><caption valign="top" style="padding-bottom: 3pt;">Valid Blade Slot Assignments for FEC CHS-FC1040-01-C in Fabric Housing 1</caption><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Blade Type</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Valid Blade Slots</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p class="Tbl_Body" style="font-family: Helvetica;font-weight: normal;font-style: normal;letter-spacing: 0em;text-decoration: none;">NAB-0210EM</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0401ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0801ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1 and 1/2</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">TRB-000000-02</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">1/3</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">ADB-000000-01<sup>1</sup></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/5</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Host Bus Adapter (HBA) </td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td colspan="2" class="TableStyle-Table_Num-BodyA-Column1-Body1"><table class="AutoNumber_p_Footnote" style="width: 100%; margin-left: 0;" cellspacing="0" cellpadding="0"><col style="width: 9.536743E-07px;"/><col style="width: 14.4px;"/><col style="width: auto;"/><tr><td valign="top"/><td class="AutoNumber_p_Footnote" valign="top"><span class="Superscript">2</span></td><td class="AutoNumber_p_Footnote" valign="top" data-mc-autonum="2">Carefully route the ADB power cable through the cable management clip located at the rear of the FEC backplane, then plug the power cable into any one of the four auxiliary power connectors found on the rear left-hand side of the FEC backplane.</td></tr></table></td></tr></tbody></table><table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0"><caption valign="top" style="padding-bottom: 3pt;">Valid Blade Slot Assignments for FEC CHS-FC0140-01-B in Fabric Housing 1</caption><col class="TableStyle-Table_Num-Column-Column1" style="width: 366px;"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Blade Type</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Valid Blade Slots</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p class="Tbl_Body" style="font-family: Helvetica;font-weight: normal;font-style: normal;letter-spacing: 0em;text-decoration: none;">NAB-0210EM</p></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0401ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">NAB-0801ET</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/1 and 1/2</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyE-Column1-Body1">TRB</td><td class="TableStyle-Table_Num-BodyD-Column1-Body1">1/3</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">ADB-000000-02</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">ADB 04210M-01-A</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1">1/4</td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">Host Bus Adapter (HBA) </td><td class="TableStyle-Table_Num-BodyA-Column1-Body1">1/5</td></tr></tbody></table></li>
                                <li value="2">Using a No. 1 Philips screwdriver, loosen and remove the screw holding down the blade to be replaced in the FEC.
                <p class="GraphicCaption">Removing Hold-Down Screw from Blade in the FEC</p><p style="text-align: left;"><img src="Images/Removing Hold-Down Screw from Blade_335x274.tif" style="margin-top: 4.5px;margin-right: 4.474067px;width: 335;height: 274;" alt=""/></p><div class="Caution"><p class="Tbl_Body"> Do not use excessive force to remove the blade from the FEC. Excessive force may damage the FEC, blade, or both.</p></div></li>
                                <li value="3">Pull up firmly on the blade to be replaced, until it is fully removed from the backplane connector.
                <p>Avoid touching the solder side of the blade, pin connectors, or any exposed components.</p><p class="GraphicCaption">Removing Blade from the FEC</p><p style="text-align: left;"><img src="Images/Removing_Blade_from_FEC_342x256.jpg" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 23.55694px;margin-bottom: 2.062801px;width: 342;height: 256;" alt=""/></p><p class="Note">If an ADB-000000-01 is being replaced, perform these additional steps:</p></li>
                                <li value="4">Remove the plastic cover on the cable channel located at the rear of the FEC backplane.</li>
                                <li value="5">Unplug the ADB power cables from the receptacles found on the rear left-hand side of the FEC.</li>
                                <li value="6">Place the removed blade in anti-static packaging.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431360"/>Step 3: Install Replacement Blades into the FEC</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon completing the removal of the blade to be replaced from FEC CHS-FC1040-01-C or CHS-FC0140-01-B, install the replacement blade as follows:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Carefully align the connector edge of the blade with the desired FEC backplane connector.</li>
                                <li value="2">Push down firmly on the system blade until it is fully seated in the backplane connector (as shown below).
                <p class="GraphicCaption">Seating Blade in the FEC</p><p style="text-align: left;"><img src="Images/Seating_Blade_in_FEC_328x239.jpg" style="margin-left: 5.16672px;margin-top: 5.16672px;margin-right: 98.40601px;margin-bottom: 2.419935px;width: 328;height: 239;" alt=""/></p></li>
                                <li value="3">Facing the front of the FEC, install the two provided SFP modules into the SFP module ports on the ADB faceplate. Refer to <a href="Inserting-SFPs.htm" class="MCXref xref">SFP Insertion &amp; Removal</a>.</li>
                                <li value="4">(NAB-0210EM Only) Facing the front of the FEC, install the two provided SFP+ modules into the SFP+ module ports on the NAB faceplate. Refer to <a href="Inserting-SFPs.htm" class="MCXref xref">SFP Insertion &amp; Removal</a>.</li>
                                <li value="5">When you have installed the replacement system blades, carefully slide the metal brace back into place in the FEC so that the grooves on the bottom of the brace engage with the FEC base until the brace is flush with the rear of the FEC (as shown below).                <p class="GraphicCaption">Installing Metal Brace into FEC CHS-FC1040-01-C or CHS-FC0140-01-B</p><p style="text-align: left;"><img src="Images/Installing_Metal_Brace.jpg" alt=""/></p></li>
                                <li value="6">Using a No. 1 Philips screwdriver, secure the bottom of the metal brace to the FEC using the two screws removed in Step 1.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_431397"/>Step 4: Install the FEC Back into the Appliance Chassis</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform the following steps to install the populated FEC CHS-FC1040-01-C or CHS-FC0140-01-B into the chassis:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Position and align the FEC within the Fabric Housing 1 opening found at the rear of the chassis
                <p class="GraphicCaption">Placing FEC in the Fabric Housing</p><p style="text-align: left;"><img src="Images/Placing_FEC_in_Fabric _Housing_385x197.jpg" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 56.58117px;margin-bottom: 11.68919px;width: 385;height: 197;" alt=""/></p></li>
                                <li value="2">Gently slide the FEC inward and press firmly until its male power connector engages with the female chassis connector at the rear of the Fabric Housing&#xA0;1 opening.</li>
                                <li value="3">
               Hand tighten the two captive thumbscrews in the upper left and lower right corner of the FEC to seat it firmly against the chassis.
                <p class="GraphicCaption">Securing the FEC in the Chassis</p><p><img src="Images/Securing_the_FEC.jpg" alt=""/></p></li>
                                <li value="4">Press the (<img src="Images/standby_button_13x16.png" style="margin-left: 1.86264px;margin-top: 1.70568px;margin-right: 2.394px;margin-bottom: 0.200159px;width: 13;height: 16;" alt=""/>) on/standby button on the front panel of the appliance, located on the right-hand side below the LEDs, to turn power back on to the appliance.</li>
                                <li value="5">Monitor the LEDs on the front of the appliance to verify that it is powering up properly.</li>
                                <li value="6">Verify that the Green LED located in the upper right-hand corner of each power supply is on.
                <p>The CLI <b>login</b> prompt displays on your management console screen:</p><pre xml:space="preserve">System Software. SolOS Version x.x.x.x
Copyright 2004-<span class="mc-variable Variables.Year variable">2024</span> Solace Corporation. All rights reserved.
solace&gt;</pre></li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
