                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">HA Group Configuration</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this section you'll learn how to set up a high-availability (HA) redundancy group of Solace PubSub+ software event brokers. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The steps shown in this topic are generally applicable to HA group configuration, but if you need to set up an HA group on a Windows or macOS platform, instructions tailored for doing just that can be found on these pages:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="HA-Docker-Windows.htm" class="MCXref xref">HA Group Configuration for Windows</a>
                                </li>
                                <li>
                                  <a href="HA-Docker-macOS.htm" class="MCXref xref">HA Group Configuration for macOS</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you're interested in setting up an HA group in AWS, take a look at the following Quick Start in GitHub that will take you through the steps of HA configuration:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="https://github.com/SolaceProducts/solace-aws-ha-quickstart" target="_blank" class="link-offsite">Install and Configure Solace PubSub+ Software Event Brokers in an HA Tuple using AWS Cloud Formation</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Although the example shown in this topic uses Solace CLI, the intent is to help you become familiar with HA configuration as a step towards using more advanced, production-oriented techniques. For instance, you can also get an HA group up-and-running using configuration keys, as described in <a href="Config-Keys-HA-Triplets.htm" class="MCXref xref">Configuring HA Groups Using Configuration Keys</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Prerequisites"/>Step 1: Review Prerequisites &amp; Configuration Parameters</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before configuring an HA redundancy group, you need to review the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Prerequi" class="MCXref xref">Prerequisites</a>
                                </li>
                                <li>
                                  <a href="#Configure" class="MCXref xref">Configuration Parameters</a>
                                </li>
                                <li>
                                  <a href="#Bridge-Net" class="MCXref xref">Considerations When Using Bridge Networking</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Prerequi"/>Prerequisites</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration steps provided in this section assume that:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You have obtained a Solace PubSub+ software event broker package. To download a copy of a software event broker package, visit <a href="https://solace.com/downloads/" target="_blank" class="link-internal">Solace PubSub+ software event broker downloads</a> page.</li>
                                <li>The software event brokers to be used in the HA redundancy group use:<ul><li> Configuration defaults.</li><li>Host networking and single tenant hosts.</li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With regard to the above assumptions, the only configuration changes required are the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Each software event broker in the HA redundancy group is configured with a unique host and router name (see <a href="../../Admin/Configuring-Host-Names.htm" class="MCXref xref">Hostname Configuration</a>).</li>
                                <li value="2">Each software event broker in the HA redundancy group is configured with a unique IP address associated with the Management VRF (see <a href="../../Admin/IP-Interfaces/Configuring-Sw-Msg-Broker-Hosts-Interfaces.htm" class="MCXref xref">Software Event Broker Host Interface Configuration</a>).</li>
                                <li value="3">All software event brokers in the HA redundancy group must have the same release version. </li>
                                <li value="4">All messaging nodes within the HA group configured to use the same  maximum number of client connections. When upgrading a monitoring node of an HA group to Solace PubSub+ version 8.10 or higher, the database is transformed to use 100 as the  maximum number of client connections (see <a href="../../Software-Broker/System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>).</li>
                                <li value="5">System clocks in both the primary and backup event brokers are synchronized with a Network Time Protocol (NTP) server (see the <a href="../../Admin/Synchronizing-Message-Broker-Clocks.htm#Solace2" class="MCXref xref">Software Event Brokers</a> section of Synchronizing Clocks with NTP Servers).</li>
                                <li value="6">Each software event broker in the HA redundancy group is deployed on a different physical host system.</li>
                                <li value="7">The primary and backup software event brokers are run in identical virtual machines (with the same amount of virtual RAM and same number of virtual processor cores) and use the same size disks for their message spools.</li>
                                <li value="8">If you are deploying the HA redundancy group in a cloud environment, you must ensure that security rules are created for ports 8300, 8301, 8302 (the three HA configuration synchronization ports), 8741 (the HA mate link port),  and 55555 (the SMF port). See the firewall rule tables, shown below, for details.</li>
                                <li value="9">In the example discussed in this section, the default HA mate link port is used. If you need to use some other port in your deployment, you'll need to use the <code>configure/redundancy/mate-link/port &lt;port&gt;</code> Solace CLI command to set the value. For more information about the command, you can look it up in the <a href="../../Admin-Ref/CLI-Reference/VMR_CLI_Commands.html" class="MCXref xref">Software Event Broker CLI Commands</a>. <p class="TblCaption">Inbound Firewall Rules for Solace PubSub+ software event broker 1</p><table style="width: 95%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0" cellpadding="0"><col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;" data-mc-conditions=""/><col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;" data-mc-conditions=""/><col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;" data-mc-conditions=""/><col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;" data-mc-conditions=""/><col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;" data-mc-conditions=""/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="font-weight: bold;">Permission</th><th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="font-weight: bold;">Protocol</th><th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="font-weight: bold;">Source</th><th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="font-weight: bold;">Destination</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1" style="font-weight: bold;">Port</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Allow</td><td class="TableStyle-Table_Num-BodyH-Column1-Body1">TCP</td><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Solace PubSub+ software event broker                               <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Bridge-Net"/>Considerations When Using Bridge Networking</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you configure a Solace PubSub+ software event broker container to use bridge networking, the three redundancy ports (which defaults to 8300, 8301, 8302) must be published. You should ensure the following ports are accessible:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>port 8300 must be published for TCP</li>
                                <li>ports 8301 and 8302 must be published for TCP and UDP</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, docker create API supports the <code>-p</code> flag or <code>--publish</code> flag to publish ports. A typical <code>docker create</code> command line would include: <code>-p 8300:8300 -p 8301:8301 -p 8302:8302 -p 8301:8301/udp -p 8302:8302/udp</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information on the use of Bridge Networking in the configuration of HA groups, refer to <a href="../../Software-Broker/Container-Tasks/Config-Container-Networking.htm#Port-Mapping" class="MCXref xref">Container Networking</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Configur2"/>Step 2: Configure the Nodes</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an HA redundancy group, you must configure the primary, backup, and monitoring nodes for Direct messaging. Once all the three nodes are configured, they are effectively enabled for Direct Messaging.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To configure the Solace PubSub+ software event broker redundancy nodes, perform the following steps in order:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <a href="#Config-Primary" class="MCXref xref">Configure the Primary Event Broker</a>
                                </li>
                                <li value="2">
                                  <a href="#Config-Backup" class="MCXref xref">Configure the Backup Event Broker</a>
                                </li>
                                <li value="3">
                                  <a href="#Config-Monitoring" class="MCXref xref">Configure the Monitoring Node</a>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">Before configuring Solace PubSub+ software event broker redundancy, we recommend that you first shut down the message-spool.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Primary"/>Configure the Primary Event Broker</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the primary event broker for an HA redundancy group, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the event broker that will act as the primary (<code>solace1</code> in the examples), shut down the message spool: <pre class="Code">solace1&gt; enable
solace1# configure
solace1(configure)# hardware message-spool shutdown
All message spooling will be stopped.
Do you want to continue (y/n)? y</pre></li>
                                <li value="2">Configure the hostlist failover mechanism:<pre class="Code">solace1(configure)# redundancy
solace1(configure/redundancy)# switchover-mechanism hostlist
solace1(configure/redundancy)# exit
</pre></li>
                                <li value="3">Configure the HA redundancy group, assign an <code>active-standby-role</code> of <code>primary</code> to this event broker, and then enable redundancy:<pre class="Code">solace1(configure)# redundancy
solace1(configure/redundancy)# group
solace1(configure/redundancy/group)# create node solace1
solace1(configure/redundancy/group/node)# connect-via 192.168.132.16
solace1(configure/redundancy/group/node)# node-type message-routing-node
solace1(configure/redundancy/group/node)# exit
solace1(configure/redundancy/group)# create node solace2
solace1(configure/redundancy/group/node)# connect-via 192.168.132.39
solace1(configure/redundancy/group/node)# node-type message-routing-node
solace1(configure/redundancy/group/node)# exit
solace1(configure/redundancy/group)# create node solace3
solace1(configure/redundancy/group/node)# connect-via 192.168.132.3
solace1(configure/redundancy/group/node)# node-type monitor-node
solace1(configure/redundancy/group/node)# exit
solace1(configure/redundancy/group)# exit
solace1(configure/redundancy)# authentication
solace1(configure/redundancy/authentication)# pre-shared-key key &lt;pre-shared-key&gt;
solace1(configure/redundancy/authentication)# exit
solace1(configure/redundancy)# active-standby-role primary
solace1(configure/redundancy)# no shutdown</pre><p><u>Where</u>:</p><p><code>&lt;pre-shared-key&gt;</code> is 44 to 344 characters (which translates into 32 to 256 bytes of binary data encoded in base 64). It's used to provide authentication between nodes in a HA Group, and must be the same on each node.</p><p class="Note">In release 9.1.0 and earlier, you must use the <code>redundancy group password &lt;password&gt;</code> command  to configure the group password  for authentication between the nodes. In these  releases,  group passwords must be between 1 and 128 characters and are required to be the same on each node.  </p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Backup"/>Configure the Backup Event Broker</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the backup event broker for an HA redundancy group, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the event broker that will act as the backup (<code>solace2</code> in the examples), shut down the message spool:</li>
                                <pre class="Code">solace2&gt; enable
solace2# configure
solace2(configure)# hardware message-spool shutdown
All message spooling will be stopped
Do you want to continue (y/n)? y</pre>
                                <li value="2">Configure hostlist as the failover mechanism:<pre class="Code">solace2(configure)# redundancy
solace2(configure/redundancy)# switchover-mechanism hostlist</pre></li>
                                <li value="3">Configure the HA redundancy group, assign an <code>active-standby-role</code> of <code>backup</code> to this event broker, and then enable redundancy: <pre class="Code">solace2(configure)# redundancy
solace2(configure/redundancy)#  group
solace2(configure/redundancy/group)# create node solace1
solace2(configure/redundancy/group/node)# connect-via 192.168.132.16
solace2(configure/redundancy/group/node)# node-type message-routing-node
solace2(configure/redundancy/group/node)# exit
solace2(configure/redundancy/group)# create node solace2
solace2(configure/redundancy/group/node)# connect-via 192.168.132.39
solace2(configure/redundancy/group/node)# node-type message-routing-node
solace2(configure/redundancy/group/node)# exit
solace2(configure/redundancy/group)# create node solace3
solace2(configure/redundancy/group/node)# connect-via 192.168.132.3
solace2(configure/redundancy/group/node)# node-type monitor-node
solace2(configure/redundancy/group/node)# exit
solace2(configure/redundancy/group)# exit
solace2(configure/redundancy)# authentication
solace2(configure/redundancy/authentication)# pre-shared-key key &lt;pre-shared-key&gt;
solace2(configure/redundancy/authentication)# exit
solace2(configure/redundancy)# active-standby-role backup
solace2(configure/redundancy)# no shutdown</pre><p><u>Where</u>:</p><p><code>&lt;pre-shared-key&gt;</code> is 44 to 344 characters (which translates into 32 to 256 bytes of binary data encoded in base 64). It's used to provide authentication between nodes in a HA Group, and must be the same on each node.</p><p class="Note">In release 9.1.0 and earlier, you must use the <code>redundancy group password &lt;password&gt;</code> command  to configure the group password  for authentication between the nodes. In these  releases,  group passwords must be between 1 and 128 characters and are required to be the same on each node.  </p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Monitoring"/>Configure the Monitoring Node</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the monitoring node for an HA redundancy group, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the event broker that will act as the monitoring node (<code>solace3</code> in the examples), reload the default configuration:<pre class="Code">solace3# reload default-config monitoring-node
This command causes a reload of the system
Do you want to continue (y/n)? y</pre><div class="Note"><p>For Solace PubSub+ software event brokers running as containers, after reloading the default configuration for the monitoring node, you must start the container manually.</p></div></li>
                                <li value="2">Configure the hostlist failover mechanism:<pre class="Code">solace3(configure)# redundancy
solace3(configure/redundancy)# switchover-mechanism hostlist</pre></li>
                                <li value="3">Configure the HA redundancy group and enable redundancy.
            <p>Notice that as a monitoring node, this event broker doesn't have the active-standby-role assigned.</p><pre class="Code">solace3(configure)# redundancy
solace3(configure/redundancy)# group
solace3(configure/redundancy/group)# create node solace1
solace3(configure/redundancy/group/node)# connect-via 192.168.132.16
solace3(configure/redundancy/group/node)# node-type message-routing-node
solace3(configure/redundancy/group/node)# exit
solace3(configure/redundancy/group)# create node solace2
solace3(configure/redundancy/group/node)# connect-via 192.168.132.39
solace3(configure/redundancy/group/node)# node-type message-routing-node
solace3(configure/redundancy/group/node)# exit
solace3(configure/redundancy/group)# create node solace3
solace3(configure/redundancy/group/node)# connect-via 192.168.132.3
solace3(configure/redundancy/group/node)# node-type monitor-node
solace3(configure/redundancy/group/node)# exit
solace3(configure/redundancy/group)# exit
solace3(configure/redundancy)# authentication
solace3(configure/redundancy/authentication)# pre-shared-key key &lt;pre-shared-key&gt;
solace3(configure/redundancy/authentication)# exit
solace3(configure/redundancy)# no shutdown</pre><p><u>Where</u>:</p><p><code>&lt;pre-shared-key&gt;</code> is 44 to 344 characters (which translates into 32 to 256 bytes of binary data encoded in base 64). It's used to provide authentication between nodes in a HA Group, and must be the same on each node.</p><p class="Note">In release 9.1.0 and earlier, you must use the <code>redundancy group password &lt;password&gt;</code> command  to configure the group password  for authentication between the nodes. In these  releases, group passwords must be between 1 and 128 characters and are required to be the same on each node.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Configur3"/>Step 3: Enable Guaranteed Messaging</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, an HA group has Guaranteed messaging disabled. It can only be enabled after the primary, backup, and monitoring nodes have redundancy configured, and although the use of Guaranteed messaging is optional, it's recommended because it's required for the group to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Accept clients that send or receive Guaranteed messages.</li>
                                <li>Use Config-Sync.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Prior to release 9.2.0, <code>mate-link connect-via [&lt;addr-port&gt;]</code> was used to start the mate-link connection. In release 9.2.0+,<code> mate-link connect via</code> command has been deprecated and instead the connect-via address from the group node is used by default. In the example below, the default HA mate link port is used, if you need to use some other port in your deployment, execute the <code>configure/redundancy/mate-link/port &lt;port&gt;</code> Solace CLI command to set the value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable Guaranteed messaging for an HA group, perform the following steps on the primary and backup event brokers:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enable the message spool on both event brokers.
            <p>On the primary, enter the following commands:</p><pre class="Code">solace1(configure)# hardware message-spool
solace1(configure/hardware/message-spool)# no shutdown
solace1(configure/hardware/message-spool)# exit
solace1(configure/hardware)# exit
</pre><p>On the backup, enter the following commands:</p><pre class="Code">solace2(configure)# hardware message-spool
solace2(configure/hardware/message-spool)# no shutdown
solace2(configure/hardware/message-spool)# exit
solace2(configure/hardware)# exit</pre></li>
                                <li value="2">Start the mate-link service on both event brokers.
            <p>On the primary, enter the following commands:</p><pre class="Code">solace1(configure)# service mate-link
solace1(configure/service/mate-link)# no shutdown
solace1(configure/service/mate-link)# exit
solace1(configure/service)# exit</pre><p>On the backup, enter the following commands:</p><pre class="Code">solace2(configure)# service mate-link
solace2(configure/service/mate-link)# no shutdown
solace2(configure/service/mate-link)# exit
solace2(configure/service)# exit</pre></li>
                                <li value="3"><u>Optional</u>: You can enable encryption on the mate-link.</li>
                                <p>On the primary, enter the following commands:</p>
                                <pre class="Code">solace1(configure)# redundancy mate-link
solace1(configure/redundancy/mate-link)# ssl
solace1(configure/redundancy/mate-link)# exit
solace1(configure/redundancy)# exit</pre>
                                <p>On the backup, enter the following commands:</p>
                                <pre class="Code">solace2(configure)# redundancy mate-link
solace2(configure/redundancy/mate-link)# ssl
solace2(configure/redundancy/mate-link)# exit
solace2(configure/redundancy)# exit</pre>
                                <li value="4">To verify that Guaranteed messaging for the group is enabled, use the <code>show redundancy</code> command. The values of <code>ADB Link To Mate</code>, <code>ADB Hello To Mate</code>, and <code>Message Spool Status</code> are what you need to look at.
            <p>On the primary you should see <code>Up</code> and <code>AD-Active</code>:</p><pre class="Code">solace1(configure/redundancy)# show redundancy
Configuration Status     : Enabled
	
. . . 
	
ADB Link To Mate         : Up
ADB Hello To Mate        : Up
	
. . . 

Message Spool Status           AD-Active</pre><p>Likewise, on the backup you should see <code>Up</code> and <code>AD-Standby</code>:</p><pre class="Code">solace2(configure/redundancy)# show redundancy
Configuration Status     : Enabled

. . . 

ADB Link To Mate         : Up
ADB Hello To Mate        : Up

. . . 

Message Spool Status           AD-Standby</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Step"/>Step 4: Enable Config-Sync</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After a Solace PubSub+ software event broker HA redundancy group is configured to support Guaranteed messaging, use Config-Sync to synchronize configurations between primary and backup event brokers.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For Config-Sync to be enabled, make sure that the inbound TCP rule at port 55555 is allowed for the mate event broker to connect. See <a href="#Prerequi" class="MCXref xref">Prerequisites</a> for more information.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Config-Sync"/>Set up Config-Sync without TLS</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable Config-Sync for the HA group, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enable Config-Sync.
               <p>On the primary (<code>solace1</code>) event broker enter the following commands:</p><pre class="Code">solace1(configure)# config-sync
solace1(configure/config-sync)# no shutdown
solace1(configure/config-sync)# exit
solace1(configure)# exit
</pre><p>On the backup (<code>solace2</code>) event broker enter the following commands:</p><pre class="Code">solace2(configure)# config-sync
solace2(configure/config-sync)# no shutdown
solace2(configure/config-sync)# exit
solace2(configure)# exit</pre></li>
                                <li value="2">Assert the primary event broker's configuration.
            <p>When enabling Config-Sync for the first time on an HA pair, you must assert the system-level configuration of the leader event broker (usually it's the primary event broker in the pair) over its mate.</p><p>As a result of this operation the <code>Oper Status</code> of Config-Sync should change from <code>Down</code> to <code>Up</code> on both primary and backup event brokers (check it with the <code>show config-sync</code> User EXEC command).</p><pre class="Code" xml:space="preserve">solace1# admin
solace1(admin)# config-sync
solace1(admin/config-sync)# assert-leader router
Processed 1 config-sync tables.</pre></li>
                                <li value="3">Assert one Message VPN's configuration.
            <p>If the Message VPNs' configurations are out-of-sync, you must manually synchronize a Message VPN configuration between two event brokers. To do this, you must select one of the message VPNs as a leader (it doesn't have to be on the leader or primary event broker), and assert its configuration over the same Message VPN on the other event broker.</p><pre class="Code" xml:space="preserve">solace1(admin/config-sync)# assert-leader message-vpn myvpn
WARNING: This command can temporarily disconnect clients on the AD-inactive appliance. As well in-flight messages may not be delivered
to AD endpoints on the AD-active appliance if those endpoints are not currently configured the same as they are on this appliance.
Do you want to continue (y/n)? y
Processed 1 config-sync tables.</pre></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enable"/>Set up Config-Sync over TLS</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable Config-Sync over TLS for the HA group, perform the following steps.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">All event brokers in the HA group must be configured with the same pre-shared authentication key as shown in the previous steps to be able to enable Config-Sync over TLS.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enable Config-Sync. <p>On the primary (<code>solace1</code>) event broker enter the following commands:</p><pre class="Code">solace1(configure)# config-sync
solace1(configure/config-sync)# ssl
solace1(configure/config-sync)# no shutdown
solace1(configure/config-sync)# exit
solace1(configure)# exit
</pre><p>On the backup (<code>solace2</code>) event broker enter the following commands:</p><pre class="Code">solace2(configure)# config-sync
solace2(configure/config-sync)# ssl
solace2(configure/config-sync)# no shutdown
solace2(configure/config-sync)# exit
solace2(configure)# exit</pre></li>
                                <li value="2">Assert the primary event broker's configuration.
            <p>When enabling Config-Sync for the first time on an HA pair, you must assert the system-level configuration of the leader event broker (usually it's the primary event broker in the pair) over its mate.</p><p>As a result of this operation the <code>Oper Status</code> of Config-Sync should change from <code>Down</code> to <code>Up</code> on both primary and backup event brokers (check it with the <code>show config-sync</code> User EXEC command).</p><pre class="Code" xml:space="preserve">solace1# admin
solace1(admin)# config-sync
solace1(admin/config-sync)# assert-leader router
Processed 1 config-sync tables.</pre></li>
                                <li value="3">Assert one Message VPN's configuration.
            <p>If the Message VPNs' configurations are out-of-sync, you must manually synchronize a Message VPN configuration between two event brokers. To do this, you must select one of the message VPNs as a leader (it doesn't have to be on the leader or primary event broker), and assert its configuration over the same Message VPN on the other event broker.</p><pre class="Code" xml:space="preserve">solace1(admin/config-sync)# assert-leader message-vpn myvpn
WARNING: This command can temporarily disconnect clients on the AD-inactive appliance. As well in-flight messages may not be delivered
to AD endpoints on the AD-active appliance if those endpoints are not currently configured the same as they are on this appliance.
Do you want to continue (y/n)? y
Processed 1 config-sync tables.</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Validate-Failover"/>Step 5: Validate Failover</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To validate the HA group's failover operation, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Manually release activity on the primary event broker (see <a href="Maintaining-Event-Broker-Redundancy-All-Broker.htm#Releasing-Activity" class="MCXref xref">Releasing Event Broker Activity</a>), and test that messages are being published and received by the backup event broker.  
<pre class="Code">solace1&gt; enable
solace1# configure
solace1(configure)# redundancy
solace1(configure/redundancy)# release-activity</pre><p>Note that after running the <code>release-activity</code> command, the backup node will be up, but the redundancy will be down. You must run the <code>no release-activity</code>, as shown in Step 3 below, to ensure the primary node rejoins the HA group, and the redundancy is back up.</p></li>
                                <li value="2">Validate that all the clients successfully reconnect to the backup event broker after activity is released on the primary event broker, and test messages continue to be published and received as expected.
            <p>Use the <code>show stats client</code> command to check the client connections on the backup event broker. The total number of connected clients on the back event broker must same as it was in the primary event broker.</p><p><div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example :</a></span><div class="MCDropDownBody dropDownBody"><pre class="Code">solace2# show stats client
Total Clients:            4
Total Clients Connected:  4
. . .
</pre></div></div></p></li>
                                <li value="3">Manually take the activity back to the primary event broker.<pre class="Code">solace1(configure/redundancy)# no release-activity
solace1(configure/redundancy)# home</pre></li>
                                <li value="4">Force the backup event broker to give up activity (see <a href="Maintaining-Event-Broker-Redundancy-All-Broker.htm#Give-Up-Activity" class="MCXref xref">Forcing Backups to Give Up Activity to Primaries</a>).<pre class="Code">solace2&gt; enable
solace2# admin
solace2(admin)# redundancy
solace2(admin/redundancy)# revert-activity</pre></li>
                                <li value="5">Validate that all the clients reconnect back to the primary event broker after the activity is released on the backup event broker, and test that messages continue to be published and received as expected.<p><p>Use the <code>show stats client</code> command to check the client connections on the primary event broker. </p><div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example :</a></span><div class="MCDropDownBody dropDownBody"><pre class="Code">solace1# show stats client
Total Clients:            4
Total Clients Connected:  4
. . .
</pre></div></div></p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Next-Steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You now have three Solace PubSub+ software event brokers configured in an HA group. You can now do things like use the SDKPerf tool to test messaging, configure an event broker's health check related settings, or configure the  maximum number of client connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="https://solace.com/downloads" target="_blank" class="link-internal">Download SDKPerf</a>&#x2014;To get started, see SDKPerf's <a href="../../API/SDKPerf/SDKPerf.htm#Quick" class="MCXref xref">Quick Start</a> guide.</li>
                                <li><a href="../../Admin/Load-Balancer-Health-Check.htm" class="MCXref xref">Load Balancer Health Checks</a>&#x2014;If the Solace PubSub+ software event brokers are operating in conjunction with an environment provided load balancer, it is recommended to review the <a href="../../Admin/Load-Balancer-Health-Check.htm" class="MCXref xref">Load Balancer Health Checks</a> feature page.</li>
                                <li><a href="../../Software-Broker/Set-Scaling-Params-HA.htm" class="MCXref xref">Scaling Up an Existing HA&#xA0;Group</a>&#x2014;Configure system scaling parameters for  HA redundancy groups using the Solace CLI.</li>
                              </ul>
                            </div>
                          </div>
