                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Monitoring VPN Configurations and Stats</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To show the configuration and membership of a Message VPN on the event broker, as well as statistics, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show message-vpn &lt;vpn-name&gt; {[[detail | stats [detail] | service [stats]] | [subscriptions [primary] [backup] [static]] | proxy &lt;proxy-name&gt; [detail] | replication [stats | detail | client-certificate] | rest [{restdelivery-point &lt;rdp-name&gt; [stats | queue-binding &lt;queue-binding-name&gt;] [count &lt;num-elements&gt;] [detail] | rest-consumer &lt;rest-consumer-name&gt; [rest-delivery-point &lt;rdp-name&gt;] [stats | outgoing-connections [tcp [wide]] | authentication | client-certificate | ssl | detail] [count &lt;num-elements&gt;]}] | authorization [authorization-group &lt;name&gt; [detail]] [count &lt;num-elements&gt;] | mqtt mqtt-session &lt;client-id-pattern&gt; [owner &lt;owner-pattern&gt;] [auto] [primary] [backup] [detail | subscriptions [qos &lt;qos-value&gt;] | stats | client | queue] | bridging}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all Message VPNs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed information on the Message VPN</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> asks to show Message VPN statistics</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>detail</code> asks to show detailed Message VPN statistics</div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>service</code> asks to show SEMP, SMF, MQTT, AMQP, and/or Web Transport services information</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>stats</code> asks to show statistics information on services</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>subscriptions</code> asks to show Message VPN subscription information</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>primary</code> asks to show subscriptions for the primary virtual router, and is the default if no parameter is entered</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>backup</code> asks to show subscriptions for the backup virtual router</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>static</code> asks to show subscriptions for the static virtual router        <p class="Note">In addition to SMF topic subscriptions, the <code>show message-vpn</code> command may also display Message Queuing Telemetry Transport (MQTT) topic subscriptions. Because this command must be able to represent both SMF and MQTT topic syntax, if a topic subscription uses characters with special meaning for the topic syntax it uses (for example, wildcards), those characters may be displayed in the output as escaped characters.</p></div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>proxy &lt;proxy-name&gt;</code> asks to show information  for the given forward proxy</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>detail</code> asks to show detailed information about the forward proxy </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>replication</code> asks to show replication information for the Message VPN</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>client-certificate</code> asks to show the certificate configured for Message VPN replication</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>stats</code> asks to show statistics information on Message VPN replication</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>detail</code> asks to show detailed information on Message VPN replication</div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>rest</code> asks to show information about Message VPN REST settings</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>rest-delivery-point</code> asks to show information on a specified REST Delivery Point</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>rest-consumer</code> asks to show information on a specified REST consumer</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent">
                                <div class="indent"><code>detail</code> asks to show display detailed information about the REST Consumer</div>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>authorization</code> asks to client authorization information</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>authorization-group &lt;name&gt;</code> asks to show information for the given authorization group</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent">
                                <div class="indent"><code>detail</code> asks to show display detailed information about the given authorization group</div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>count &lt;num-elements&gt;</code> sets a limit for the maximum number of authorization groups to display information for</div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>mqtt mqtt-session</code> asks to show MQTT session information</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>&lt;client-id-pattern&gt;</code> asks to filter the outputted MQTT session information by the given client ID (a string value)</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>owner</code> &lt;owner-pattern&gt; [string] asks to filter the outputted MQTT session information by an owner of the MQTT session (a string, by default * is used)</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>auto</code>asks to filter the outputted MQTT session information for the auto virtual router</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>primary</code> asks to filter the outputted MQTT session information for the primary virtual router </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>backup</code> asks to filter the outputted MQTT session information for the backup virtual router</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>detail</code> asks to show detailed information on for each MQTT session</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>subscriptions</code> asks to show subscriptions for each MQTT session</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>qos &lt;qos-value&gt;</code> asks to show topic subscriptions that have the given QoS level</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>stats</code> asks to show statistics for each MQTT session</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>client</code> asks to show the client of each MQTT session</div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="indent"><code>queue</code> asks to show the queue that belongs to each MQTT session</div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>bridging</code> asks to show information on Message VPN bridge configuration</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following examples display the <code>show message-vpn</code> command usage for a Solace PubSub+ appliance:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#managing_message_vpns_884140110_299122" class="MCXref xref">Example 1: Message VPN Config Info</a>
                                </li>
                                <li>
                                  <a href="#managing_message_vpns_884140110_284652" class="MCXref xref">Example 2: Basic VPN Stats</a>
                                </li>
                                <li>
                                  <a href="#managing_message_vpns_884140110_373289" class="MCXref xref">Example 3: Message VPN Replication Stats</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_message_vpns_884140110_299122"/>Example 1: Message VPN Config Info</h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>The possible Message VPN states shown for <code>Local Status</code> are <code>Disabled</code>, <code>Down</code>, <code>Up</code>, or <code>Unconfigured</code>:</p>
                                <ul>
                                  <li><code>Disabled</code> means the Message VPN is not administratively enabled.</li>
                                  <li><code>Down</code> means the Message VPN is administratively enabled, but external clients are not yet allowed to connect because the internal client of the Message VPN (that is, <code>#client</code>) has not yet connected and loaded the required subscriptions.</li>
                                  <li><code>Up</code> means the Message VPN is administratively enabled and external clients are allowed to connect.</li>
                                  <li><code>Unconfigured</code> means the Message VPN has only been learned through multiple-node routing protocols and has not actually been configured on the event broker. Local clients cannot connect to unconfigured Message VPNs, and no per-Message VPN statistics are maintained for them.</li>
                                </ul>
                              </div>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_message_vpns_884140110_284652"/>Example 2: Basic VPN Stats</h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li><code>Avg. Rate (60 sec interval)</code>&#x2014;A statistical value that shows an approximation (not an average)&#xA0;based on a smoothing function with a 60&#xA0;second time constant.</li>
                                  <li><code>Elided</code>&#x2014;A&#xA0;value that shows the number of messages discarded due to the use of the message eliding function.</li>
                                  <li><code>Message Spool Congestion</code>&#x2014;A value that shows the number of promoted messages discarded by the event broker.&#xA0;This situation occurs  when messages are arriving faster than they can be spooled.</li>
                                  <li><code>Message Spool Egress Discards</code>&#x2014;A&#xA0;value that shows the number of Guaranteed messages deleted or discarded due to expired time-to-live (TTLs), administrative deletion, or both.</li>
                                  <li><code>Client Not Connected</code>&#x2014;A value that shows the number of  messages  discarded due to disconnected client applications.</li>
                                </ul>
                              </div>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing_message_vpns_884140110_373311"/>Clearing Message VPN Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for one or more Message VPNs, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# clear message-vpn &lt;vpn-name&gt; stats</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character <code>?</code> used to represent one character of the name, or the wildcard character <code>*</code> used to represent zero or more characters of the name, where entering only the wildcard character <code>*</code> for the name clears the statistics for all Message VPNs.</li>
                              </ul>
