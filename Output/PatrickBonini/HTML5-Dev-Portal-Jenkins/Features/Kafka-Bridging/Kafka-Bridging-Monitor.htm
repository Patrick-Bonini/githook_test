                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Monitoring_Kafka_Bridges" data-mc-generated-bookmark="TOC"/>Monitoring Kafka Bridges</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a number of CLI&#xA0;show commands that you can use to validate and monitor the Kafka bridge configuration and connections on Solace PubSub+ event brokers.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Any Kafka bridging configuration made in BETA&#xA0;versions (earlier than 10.6.1) used in standalone deployments will be discarded upon upgrade to version 10.6.1 and later. In addition, you must remove any BETA&#xA0;Kafka bridging configuration used in a redundant (HA)&#xA0;deployment before attempting to upgrade to 10.6.1 or later.</div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Displaying_System_Level_Kafka_Bridging_Information" data-mc-generated-bookmark="TOC"/>Displaying System Level Kafka Bridging Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To monitor the system level status for your Kafka bridging deployment, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show kafka</pre>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example Output</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">
Number of Kafka Broker Connections : 100 (of max 300)
Number of Configured Kafka Bridges : 6 (of max 10)
 
Kafka Receivers
  Configured     : 4
  Operational    : 4
 
Kafka Senders
  Configured     : 2
  Operational    : 1</pre>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Displaying_Message_VPN_Level_Kafka_Bridging_Information" data-mc-generated-bookmark="TOC"/>Displaying Message VPN Level Kafka Bridging Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To monitor the Message VPN level status for your Kafka bridging deployment, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn &lt;vpn-name&gt; kafka</pre>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example Output</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">
Message VPN : blue
 
Number of Kafka Broker Connections : 34 (of max 123)
 
Kafka Receivers
  Configured     : 2
  Operational    : 2
 
Kafka Senders
  Configured     : 1
  Operational    : 0</pre>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Displaying_Kafka_Receiver_Information" data-mc-generated-bookmark="TOC"/>Displaying Kafka Receiver Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To monitor Kafka receiver configuration and status, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">show message-vpn &lt;vpn-name&gt; kafka kafka-receiver &lt;receiver-name&gt; [detail | stats | client-certificate | keytab | remote-broker &lt;broker-name&gt; | topic-binding &lt;kafka-topic-name&gt; [detail]]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN where the Kafka receiver is configured.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;receiver-name&gt;</code> is the name of the Kafka receiver you want to display information for. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> displays statistics information, including the total number of requests and messages passed through  the Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-certificate</code> displays client certificate information for the specified Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>keytab</code> displays keytab information for the specified Kafka receiver. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>remote-broker &lt;broker-name&gt;</code> displays information about the specified remote Kafka broker connected to the specified Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>topic-binding &lt;kafka-topic-name&gt;</code> displays information about the specified topic binding associated with the Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>For example:</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display summary information for all Kafka receivers, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-receiver *</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display statistics for a Kafka receiver, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-receiver abc stats</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display information about topic bindings associated with a Kafka receiver, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-receiver abc topic-binding *</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Displaying_Kafka_Sender_Information" data-mc-generated-bookmark="TOC"/>Displaying Kafka Sender Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To monitor Kafka sender configuration and status, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">show message-vpn &lt;vpn-name&gt; kafka kafka-sender &lt;sender-name&gt; [detail | stats | client-certificate |&#xA0;keytab | remote-broker &lt;broker-name&gt; | queue-binding &lt;queue-name&gt; [detail]]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN where the Kafka sender is configured.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;sender-name&gt;</code> is the name of the Kafka sender you want to display information for. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> displays statistics information, including the total number of requests and messages passed through  the Kafka sender. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-certificate</code> displays client certificate information for the specified Kafka sender.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>keytab</code> displays keytab information for the specified Kafka sender. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>remote-broker &lt;broker-name&gt;</code> displays information about the specified remote Kafka broker connected to the specified Kafka sender.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>queue-binding &lt;queue-name&gt;</code> displays information about the specified queue binding associated with the Kafka sender.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>For example:</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display detailed information for a Kafka sender, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-sender abc detail</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display information about the remote Kafka brokers a Kafka sender is connected to, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-sender abc remote-broker *</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To display detailed information about a specific queue binding associated with a Kafka sender, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show message-vpn kafka-bridging-vpn kafka kafka-sender abc queue-binding q1 detail</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Clearing_Kafka_Bridging_Statistics" data-mc-generated-bookmark="TOC"/>Clearing Kafka Bridging Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for Kafka receivers and senders, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace# clear message-vpn &lt;vpn-name&gt; {kafka {kafka-receiver &lt;receiver-name&gt; | kafka-sender &lt;sender-name&gt;} stats}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN where the Kafka sender or receiver is configured.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;sender-name&gt;</code> is the name of the Kafka sender you want to clear statistics for. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;receiver-name&gt;</code> is the name of the Kafka receiver you want to clear statistics for. </p>
                            </div>
                          </div>
                        </div>
                      </div>
