                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Distributed Tracing OpenTelemetry Span Fields</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As discussed in <a href="Distributed-Tracing-Context-Propagation.htm" class="link-internal">Context Propagation</a>, message traces are made up of spans that are emitted at each point along the event mesh, consumed (and converted) by the <span class="mc-variable Product-Names.opentelemetry_receiver_long variable">Solace Open Telemetry Receiver</span>, and sent to your chosen backend, which reassembles these spans and provides a visual view of the movement and processing of an event message. Each span that passes to the backend is made up of span fields and include span attributes (key-value pairs).  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These tables list the OpenTelemetry span attributes in the event message that are sent to your observability backend (from the OpenTelemetry Collector with a configured <span class="mc-variable Product-Names.opentelemetry_receiver_long variable">Solace Open Telemetry Receiver</span>).</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 40%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 45%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 15%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1" style="height: 42px;">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">Span Attribute</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">Description</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" style="text-align: center;">Required?</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>TraceId</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
The  traceID associated with the span.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes, by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>SpanId</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The spanID associated with the span.

</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes, by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>TraceState</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The state of the span trace.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>No</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <pre>Kind</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>The kind of span as per OpenTelemetry specifications (always Client).</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Yes, by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>StartTimeUnixNano</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The start timestamp of the span.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes, by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>EndTimeUnixNano </pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p> The end timestamp of the span.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>Status</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The status of the OpenTelemetry span.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>No</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <pre>ParentSpanId</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>The  spanID associated with the parent span.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>No</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre>messaging.system</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The main messaging system of the event mesh.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes, by <span class="mc-variable Variables.CompanyName variable">Solace</span></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre xml:space="preserve">messaging.name</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The name of the event broker. </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Yes, by OpenTelemetry </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <pre xml:space="preserve">service.instance.id</pre>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The  message VPN&#xA0;of the event broker.</p>
                                    </td>

 ]]></p>

                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">

Expected values are: <code>commit</code>, <code>rollback</code>, <code>prepare</code>, <code>end</code>, <code>session_timeout</code>, and <code>rollback_only</code>
 
.
