                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="top"/>Context Propagation for Distributed Tracing in the Python API</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Distributed tracing allows your enterprise applications to trace the flow of messages as they travel from your publisher, through the event mesh and to the receiving application.  For a detailed overview see <a href="../../Features/Distributed-Tracing/Distributed-Tracing-Overview.htm" class="MCXref xref">Distributed Tracing </a>.  For  information about version requirements, see <a href="../../Features/Distributed-Tracing/Distributed-Tracing-Receiver-Versions.htm" class="MCXref xref">Distributed Tracing Version Compatibility</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>The PubSub+ OpenTelemetry API Libraries support W3C propagators only.</li>
                                  <li>For information about configuring OpenTelemetry SDK environment variables see <a href="https://opentelemetry.io/docs/concepts/sdk-configuration/" class="link-offsite">OpenTelemetry SDK Configuration</a>.</li>
                                  <li>By default, traces include command line parameters visible to backend applications like Jaeger.
				<span class="mc-variable Variables.CompanyName variable">Solace</span> recommends disabling this feature for security purposes because these parameters may contain sensitive information such as your user name and password. For instructions, see <a href="https://github.com/open-telemetry/opentelemetry-java/blob/main/sdk-extensions/autoconfigure/README.md#resource-provider-spi" class="link-offsite">Disabling Automatic Resource Providers</a>	in the OpenTelemetry documentation in GitHub.	</li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Instrumenting-Python-Distributed-Tracing"/>Instrumenting Python for Distributed Tracing</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Manual Instrumentation involves making changes to your enterprise application's source code, and allows you to inject and extract additional context, such as baggage and trace states, into and from messages. Context propagation makes it easy to debug and optimize your application.  For more information about context propagation in <span class="mc-variable Variables.CompanyName variable">Solace</span> event messages, see <a href="../../Features/Distributed-Tracing/Distributed-Tracing-Context-Propagation.htm#top" class="link-internal">Distributed Tracing Context Propagation</a>. The following examples show you how to create spans using the OpenTelemetry API.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Understanding How Context Propagation Enables Distributed Tracing in the Python <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> API</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In your client application, you can use the OpenTelemetry API to create a span, which contains metadata about an operation in a distributed system. This span is associated with a context, which includes a unique <code>TraceID</code>. Next, when you use a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> message producer to publish a message, the <span class="mc-variable Variables.CompanyName variable">Solace</span> OTel integration package injects the context, which contains the <code>TraceID</code>, into the message. As the message travels through the event broker and is received by a consuming application, spans are generated at each step and have the same <code>TraceID</code> present in the original message context.  When each span is closed in the publishing or consuming application, the Python OpenTelemetry API sends it to an OpenTelemetry collector, which collects, processes and exports the spans to a backend application that correlates the spans using their unique <code>TraceID</code>. A backend application uses the correlated spans to create a <i>trace</i>, which is an end-to-end snapshot detailing how the message traveled through the distributed system. If you do not use context propagation, then backend applications cannot use a unique TraceID to link the spans, making it difficult to trace the flow of messages through the distributed system.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Dependencies</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable context propagation for distributed tracing, you must first add the <a href="https://test.pypi.org/project/pubsubplus-opentelemetry-integration/" class="link-offsite" target="_blank">Solace PubSub+ OpenTelemetry Python Integration</a> package as a dependency in your application. You can also add this package with the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
pip install pubsubplus-opentelemetry-integration</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Then add the OpenTelemetry API and SDK libraries required for context propagation with the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
pip install opentelemetry-api
pip install opentelemetry-sdk	</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For OpenTelemetry version compatibility, see <a href="../../Features/Distributed-Tracing/Distributed-Tracing-Receiver-Versions.htm" class="MCXref xref">Distributed Tracing Version Compatibility</a>.</MadCap:conditionalText> Adding these libraries gives your application access to the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>InboundMessageCarrier</code>&#x2014;OpenTelemetry message carrier and <span class="mc-variable Variables.CompanyName variable">Solace</span> message wrapper for inbound messages</li>
                                <li><code>InboundMessageGetter</code>&#x2014;enables the API to extract propagated fields from an <code>InboundMessageCarrier</code></li>
                                <li><code>OutboundMessageCarrier</code>&#x2014;OpenTelemetry message carrier and <span class="mc-variable Variables.CompanyName variable">Solace</span> message wrapper for outbound messages</li>
                                <li><code>OutboundMessageSetter</code>&#x2014;enables the API to inject propagated fields into an <code>OutboundMessageCarrier</code></li>
                                <li><code>OutboundMessageGetter</code>&#x2014;enables the API to extract propagated fields from an <code>OutboundMessageCarrier</code></li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>This guide presumes you are familiar with configuring an instance of the OpenTelemetry class. For instructions for configuring OpenTelemetry objects, see <a href="https://opentelemetry.io/docs/instrumentation/python/manual/" class="link-offsite" target="_blank">OpenTelemetry Manual Instrumentation in Python</a> in the OpenTelemetry documentation.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use context propagation in the Python <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> API, include the following packages in your application:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">from opentelemetry.trace import StatusCode, Status  # Trace statuses
from opentelemetry import context                   # Context functionality
from opentelemetry import propagate                 # Trace context propagation
from opentelemetry import trace, baggage            # Trace and baggage functionality
from opentelemetry.sdk.resources import Resource    # Define resources in tracing
from opentelemetry.sdk.trace import TracerProvider  # Trace functionality
from opentelemetry.exporter.otlp.proto.grpc.trace_exporter import OTLPSpanExporter  # Span exporters for OTLP server using gRPC
from opentelemetry.sdk.trace.export import (        # Generic span exporters
    BatchSpanProcessor,
    ConsoleSpanExporter,
    SimpleSpanProcessor
)
from opentelemetry.semconv.trace import (               # Standard semantic conventions for tracing
    SpanAttributes,
    MessagingDestinationKindValues,
    MessagingOperationValues
)
from solace_otel.messaging.trace.propagation import (   # <span class="mc-variable Variables.CompanyName variable">Solace</span> message carriers for trace propagation
    OutboundMessageCarrier,
    OuboundMessageGetter, 
    OutboundMessageSetter,
    InboundMessageCarrier,
    InboundMessageGetter		
)
</pre>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Generating a Send Span on Message Publish</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your publishing application can generate a send span and export it to the OpenTelemetry Collector. To inject context into a message and generate a send span for a published message, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Create an instance of an <code>OutboundMessageSetter</code>, which enables the API to inject propagated fields into a <span class="mc-variable Variables.CompanyName variable">Solace</span> outbound message carrier. Next, create a propagator instance with the <code>get_global_textmap()</code> function. This function returns a global text map propagator which makes the <code>TraceContext</code> and <code>Baggage</code> structures available across your application.		</li>
                                <pre xml:space="preserve">
default_setter = OutboundMessageSetter()
propagator = propagate.get_global_textmap()</pre>
                                <li value="2">Use the <code>get_tracer()</code> function to create a tracer instance. A tracer instance allows your application to create, start, and end spans. </li>
                                <pre xml:space="preserve">
tracer = trace.get_tracer("my_tracer")	</pre>
                                <li value="3">
                                  <p>Create your <code>OutboundMessage</code> to publish, and use your tracer instance to create and start a span with the <code>start_as_current_span()</code> function. The span automatically ends when the code in the <code>with</code> block completes:</p>
                                </li>
                                <pre xml:space="preserve">
outbound_message = message_builder.build('my message body', additional_message_properties=additional_properties)
with tracer.start_as_current_span(f"{my_topic}_publish") as span:	</pre>
                                <li value="4">Set span attributes with the <code>set_attribute()</code> function, which lets you attach additional context and meta-data to a span in the form of key-value pairs:</li>
                                <pre xml:space="preserve">
    span.set_attribute(SpanAttributes.MESSAGING_SYSTEM, "PubSub+")
    span.set_attribute(SpanAttributes.MESSAGING_DESTINATION_KIND, MessagingDestinationKindValues.TOPIC.value)
    span.set_attribute(SpanAttributes.MESSAGING_DESTINATION, my_topic)
    span.set_attribute(SpanAttributes.MESSAGING_OPERATION, "publish")
    span.set_attribute(SpanAttributes.MESSAGING_PROTOCOL, "SMF")
    span.set_attribute(SpanAttributes.MESSAGING_MESSAGE_ID, outbound_message.get_message_id())</pre>
                                <li value="5">(Optional) Attach baggage to the span with the <code>set_baggage()</code> function. The <code>attach()</code> function implicitly retrieves the current context if you do not explicitly provide context. This function uses key-value pairs:</li>
                                <pre xml:space="preserve">    BAGGAGE_KEY = "my_key"
    BAGGAGE_VALUE = "my_value"
    context.attach(baggage.set_baggage(BAGGAGE_KEY, BAGGAGE_VALUE))	</pre>
                                <li value="6">Create an <code>OutboundMessageCarrier</code> instance and pass in your outbound message object. Then use the <code>inject()</code> function to inject context into your message:</li>
                                <pre xml:space="preserve">
    carrier = OutboundMessageCarrier(outbound_message)
    propagator.inject(carrier=carrier, setter=default_setter)			</pre>
                                <li value="7">Publish the message:</li>
                                <pre xml:space="preserve">
    try:
        direct_publisher.publish(
            destination=Topic.of("my/sample/topic"),
            message=outbound_message)
        span.set_status(Status(StatusCode.OK))
    except Exception as ex:
        span.set_status(Status(StatusCode.ERROR))
        span.record_exception(ex)		</pre>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
			In the code snippets shown above, the span ends when the code in the <code>with</code> block completes.If you  do <i>not</i> use a <code>with</code> code block as demonstrated in step 3, you must explicitly call <code>span.end()</code> to end the span.					</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Generating a Receive Span on Message Receive</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your consuming application can generate a receive span and then export it to the OpenTelemetry Collector. To extract tracing context from a message and generate a receive span for a received message, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Create an instance of an <code>InboundMessageGetter</code>, which enables the API to extract propagated fields from a <span class="mc-variable Variables.CompanyName variable">Solace</span> <code>InboundMessageCarrier</code>. 	</li>
                                <pre xml:space="preserve">
default_getter = InboundMessageGetter()
</pre>
                                <li value="2">Create a <code>MessageHandler</code> to receive messages. In your handler, use the <code>get_tracer()</code> function to create a tracer instance. A tracer instance allows your application to create, start, and end spans. Then,  create a propagator instance with the <code>get_global_textmap()</code> function. This function returns a global text map propagator which makes the <code>TraceContext</code> and <code>Baggage</code> structures available across your application.		</li>
                                <pre xml:space="preserve">
class MessageHandlerImpl(MessageHandler):
    def on_message(self, message: 'InboundMessage'):
        tracer = trace.get_tracer("my.tracer")
        propagator = propagate.get_global_textmap()		</pre>
                                <li value="3">Create an <code>InboundMessageCarrier</code> instance and pass in your inbound message object. Then use the <code>extract()</code> function to extract context from the received message:</li>
                                <pre xml:space="preserve">
carrier = InboundMessageCarrier(message)
extracted_ctx = propagator.extract(carrier=carrier, getter=default_getter)			</pre>
                                <li value="4">(Optional) Extract baggage from the span: </li>
                                <pre xml:space="preserve">
baggage_entries = baggage.get_all(extracted_ctx) </pre>
                                <li value="5">Use the <code>attach()</code> function to link the extracted trace context to the current context. This allows you to propagate the trace context across distributed components in your application. Assign this to a token instance, which you use later to detach the trace context from the current context when the receive message operation is complete. This keeps changes made to the current context isolated to each individual message receive operation, which means subsequent operations are not affected by the trace context of earlier operations.</li>
                                <pre xml:space="preserve">
token = context.attach(extracted_ctx)</pre>
                                <li value="6">Use your tracer instance to create and start a span with the <code>start_as_current_span()</code> function. Create a new span for every message. The span automatically ends when the code in the <code>with</code> block completes:</li>
                                <pre xml:space="preserve">
try:			
    with tracer.start_as_current_span("{topicName} process".format(topicName=message.get_destination_name())) as span:</pre>
                                <li value="7">Set span attributes with the <code>set_attribute()</code> function, which lets you attach additional context and meta-data to a span in the form of key-value pairs:</li>
                                <pre xml:space="preserve">
        span.set_attribute(SpanAttributes.MESSAGING_SYSTEM, "PubSub+")
        span.set_attribute(SpanAttributes.MESSAGING_DESTINATION_KIND, MessagingDestinationKindValues.TOPIC.value)
        span.set_attribute(SpanAttributes.MESSAGING_DESTINATION, message.get_destination_name())
        span.set_attribute(SpanAttributes.MESSAGING_OPERATION, MessagingOperationValues.PROCESS.value)
        span.set_attribute(SpanAttributes.MESSAGING_MESSAGE_ID, message.get_application_message_id())
</pre>
                                <li value="8">Process the received message:</li>
                                <pre xml:space="preserve">
    try:
        # Process received messages here
        span.set_status(Status(StatusCode.OK))
    except Exception as ex:
        span.set_status(Status(StatusCode.ERROR))
        span.record_exception(ex)</pre>
                                <li value="9">
				Call the <code>detach()</code> function to end the current context, which marks the end of the scope for this step in the tracing process. <code>detach()</code> restores the context to its state before the call to <code>attach()</code> in step 5, which means that any modifications made between <code>attach()</code> and <code>detach()</code> are no longer part of the active context. This allows subsequent operations to proceed without being affected by changes made during this period.
			</li>
                                <pre xml:space="preserve">
    finally:
        context.detach(token)
</pre>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
			In the code snippets shown above, the span ends when the code in the <code>with</code> block completes.If you  do <i>not</i> use a <code>with</code> code block as demonstrated in step 6, you must explicitly call <code>span.end()</code> to end the span.	<![CDATA[		]]></p>
                            </div>
                          </div>
                        </div>
