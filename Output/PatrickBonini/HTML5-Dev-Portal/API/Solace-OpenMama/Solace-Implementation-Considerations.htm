                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace Implementation Considerations</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides some Solace-specific implementation details to assist developers when implementing OpenMAMA messaging applications.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Topic-Struct"/>Topic Structure</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a client application subscribes to a topic or publishes a message to a topic, the root, source, and symbol string values presented to the Solace Middleware Bridge are used for the topic. (Note that subscriptions do not provide the root variable but may have the root value incorporated in the source.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">OpenMAMA uses the dot (&#x201C;.&#x201D;) character to separate topic levels. However, Solace PubSub+ uses the forward slash (&#x201C;/&#x201D;) character to separate these three topic levels.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Therefore, to generate topics from the three variables provided by OpenMAMA clients that complies with the topic syntax used by Solace, the Solace Middleware Bridge replaces any &#x201C;/&#x2019;&#x201D;characters in the root, source, and symbol variables in a received subscription with &#x201C;^&#x201D; characters. The root, source, and symbol are then joined in a string and a &#x201C;/&#x201D; character is used to separate the variables that are not NULL. Topic subscriptions are saved to the event broker with the converted topic syntax.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Special Character Translation By Solace Middleware Bridge</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="10%" class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="10%" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 10%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 10%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Language</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" colspan="4">Call</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Original Character</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">/</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">^</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">\</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Solace Middleware Bridge Use</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">^</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">\</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">\\</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">/</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Topic-Wild-Cards"/>Topic Wildcards</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When an OpenMAMA wildcard basic subscription create function is used, the Solace Middleware Bridge will treat the &#x201C;*&#x201D; and &#x201C;&gt;&#x201D; characters as wildcards when they are used for the root, source, symbol variables. The &#x201C;*&#x201D; and &#x201C;&gt;&#x201D;wildcard characters are only supported as wildcards when used for special wildcard basic subscription create functions.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Handling"/>Handling of Dictionary Prefixes and Suffixes</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Subscription requests for OpenMAMA dictionaries add an identifying prefix &#x201C;_MDDD.&#x201D; to the topic (for example, &#x201C;<code>_MDDD.TEST.DATA_DICT</code>&#x201D;, where <code>TEST</code> is the source).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Publishing OpenMAMA dictionaries add an identifying &#x201C;.DATA_DICT&#x201D; suffix to the topic (for example, &#x201C;<code>TEST.DATA_DICT</code>&#x201D;, where <code>TEST</code> is the source).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace Middleware Bridge handles these dictionary prefixes and suffixes in the following manner, and changes the OpenMAMA Topic separator of &#x201C;.&#x201D; to the Solace topic separator &#x201C;/&#x201D;:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Messages published to topics ending with &#x201C;.DATA_DICT&#x201D; and not starting with &#x201C;_MDDD.&#x201D; are prefixed with &#x201C;#MDDD/&#x201D;.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Examples:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>a published OpenMAMA data dictionary topic of <code>TEST.DATA_DICT</code> is translated to <code>#MDDD/TEST/DATA_DICT</code></li>
                                <li>a published OpenMAMA data dictionary topic of <code>_MDDD.TEST.DATA_DICT</code> is translated to <code>_MDDD/TEST/DATA_DICT</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When PubSub+ Cache is enabled, Dictionary snapshot subscriptions (<code>MAMA_SUBSC_DDICT_SNAPSHOT</code>) are redirected to PubSub+ Cache Instances, and have their topic changed from <code>_MDDD/TEST/DATA_DICT</code> to<code> #MDDD/TEST/DATA_DICT</code></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Example:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">an OpenMAMA dictionary snapshot topic subscription of <code>_MDDD.TEST.DATA_DICT</code> is translated a Solace topic of <code>#MDDD/TEST/DATA_DICT</code></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Solace"/>Solace Special Prefixes</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace PubSub+ uses some special topics to facilitate specific message exchange patterns. These special topics always begin with the &#x201C;#&#x201D; character. For example, a Solace API can create a unique topic subscription for a client that begins with &#x201C;<code>#P2P</code>&#x201D;, which enables messages to be sent directly to the client in request/reply scenarios. The Solace Middleware Bridge does not forcibly restrict OpenMAMA topic subscriptions that begin with &#x201C;#&#x201D;, however, it is recommended that you avoid using them.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Payload"/>Payload Field Types</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace Payload Bridge supports all payload types supported by OpenMAMA version 2.3.1. In addition, the Solace Payload Bridge also provides support for Boolean vector and character vector payload types.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Currently these payload types are only supported by the Solace Payload Bridge when using OpenMAMA version 2.3.1. However, they have been accepted by the OpenMAMA project, and it is anticipated they will be supported in OpenMAMA version 2.3.3.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To set a Boolean vector payload, call <code>mamaMsg_addVectorBool(...)</code>.</li>
                                <li>To set a character vector payload, call <code>mamaMsg_addVectorChar(...)</code></li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Async-Pub-Fail-Notifies"/>Async Publish Failure Notifications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a Solace Middleware Bridge, transport topic events are used to notify an application of an async publisher failure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An OpenMAMA publisher transport topic event is raised when a Solace session receives the SOLCLIENT_SESSION_EVENT_REJECTED_MSG_ERROR session event in the session event callback. The last error subcode is checked and mapped to an OpenMAMA transport topic event in accordance with the following table.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0">

                                  <p class="TblCaption">Mapping SOLCLIENT Subcodes to OpenMAMA Transport Topic Events</p>
                                </caption>

                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 75%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>

                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">SOLCLIENT Subcode</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" colspan="4">OpenMAMA Transport Topic Event</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>SOLCLIENT_SUBCODE_PUBLISH_ACL_DENIED</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>MAMA_TRANSPORT_TOPIC_PUBLISH_ERROR_NOT_ENTITLED</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>SOLCLIENT_SUBCODE_TOPIC_MISSING</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>MAMA_TRANSPORT_TOPIC_PUBLISH_ERROR_BAD_SYMBOL</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>SOLCLIENT_SUBCODE_TOPIC_TOO_LARGE</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>MAMA_TRANSPORT_TOPIC_PUBLISH_ERROR_BAD_SYMBOL</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>SOLCLIENT_SUBCODE_INVALID_TOPIC_SYNTAX</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>MAMA_TRANSPORT_TOPIC_PUBLISH_ERROR_BAD_SYMBOL</p>
                                    </td>

                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>MAMA_TRANSPORT_TOPIC_PUBLISH_ERROR</p>

                                    </td>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Logging"/>Logging</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The following table shows how generated OpenMAMA logs map to C API logs.</p>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table shows how generated C API logs map to OpenMAMA logs.</p>

                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When last value caching is used, the logging level for each SolOpenMAMA Plug-In (set through their <code>mama.properties</code> files) must match the logging level set for its PubSub+ Cache Instance (set through the PubSub+ Cache Instance configuration file). By default, the logging levels set for the provided SolOpenMAMA Plug-In matches that set for the sample PubSub+ Cache Instance configuration file. However, if you want to change the logging level used for last-value caching, you must manually change the OpenMAMA log level for the <code>mama.properties</code> file and change the log level in the PubSub+ Cache Instance configuration file to an equivalent C API log level.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Datetime"/>Datetime</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The format of the datetime string returned by SolOpenMAMA depends on the platform and date range.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="WinPlatforms"/>Win32, Win64 and Linux_x86_64 Platforms</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For dates before January 1, 1601, SolOpenMAMA returns a datetime string with its value in seconds.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For dates after January 1, 1601, SolOpenMAMA returns a datetime string with its value in standard OpenMAMA datetime string format.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="WinPlatforms"/>Linux_i386 Platforms</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For dates between December 13, 1901 and January 18, 2038, SolOpenMAMA returns a datetime string with its value in standard OpenMAMA datetime string format.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For dates before December 13, 1901 and after January 18, 2038, SolOpenMAMA returns a datetime string with its value in seconds.</p>
                            </div>
