                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo"><a name="RelatedWork"/>Related work:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">This specification replaces or supersedes:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="RelatedWork"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span><i>MQTT Version 3.1.1</i>. Edited by Andrew Banks and Rahul
Gupta. 29 October 2014. OASIS Standard. <a href="http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html">http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/os/mqtt-v3.1.1-os.html</a>.
Latest version: <span class="MsoHyperlink"><span lang="DE"><a href="http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/mqtt-v3.1.1.html">http://docs.oasis-open.org/mqtt/mqtt/v3.1.1/mqtt-v3.1.1.html</a></span></span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfodescription">This specification is related to:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="RelatedWork"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span><i>MQTT and the NIST Cybersecurity Framework Version 1.0</i>.
Edited by Geoff Brown and Louis-Philippe Lamoureux. <span lang="DE">Latest
version: </span><a href="http://docs.oasis-open.org/mqtt/mqtt-nist-cybersecurity/v1.0/mqtt-nist-cybersecurity-v1.0.html"><span lang="DE">http://docs.oasis-open.org/mqtt/mqtt-nist-cybersecurity/v1.0/mqtt-nist-cybersecurity-v1.0.html</span></a><span lang="DE">.</span></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Abstract:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">MQTT is a Client Server publish/subscribe messaging transport
protocol. It is light weight, open, simple, and designed to be easy to
implement. These characteristics make it ideal for use in many situations,
including constrained environments such as for communication in Machine to
Machine (M2M) and Internet of Things (IoT) contexts where a small code
footprint is required and/or network bandwidth is at a premium.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">The protocol runs over TCP/IP, or over other network
protocols that provide ordered, lossless, bi-directional connections. Its
features include:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.0in;text-indent: -.25in;"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span>Use of the publish/subscribe message pattern which provides
one-to-many message distribution and decoupling of applications.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.0in;text-indent: -.25in;"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span>A messaging transport that is agnostic to the content of the
payload. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.0in;text-indent: -.25in;"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span>Three qualities of service for message delivery:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.25in;text-indent: -.25in;"><span style="font-family: &quot;Courier New&quot;;">o<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;
</span></span>"At most once", where messages are delivered according
to the best efforts of the operating environment. Message loss can occur. This
level could be used, for example, with ambient sensor data where it does not
matter if an individual reading is lost as the next one will be published soon
after.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.25in;text-indent: -.25in;"><span style="font-family: &quot;Courier New&quot;;">o<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;
</span></span>"At least once", where messages are assured to arrive
but duplicates can occur.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.25in;text-indent: -.25in;"><span style="font-family: &quot;Courier New&quot;;">o<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;
</span></span>"Exactly once", where messages are assured to arrive
exactly once. This level could be used, for example, with billing systems where
duplicate or lost messages could lead to incorrect charges being applied.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.0in;text-indent: -.25in;"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span>A small transport overhead and protocol exchanges minimized to
reduce network traffic.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract" style="margin-left: 1.0in;text-indent: -.25in;"><span style="font-family: Symbol;">&#xB7;<span style="font: 7.0pt &quot;Times New Roman&quot;;">&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;
</span></span>A mechanism to notify interested parties when an abnormal disconnection
occurs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Status:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">This document was last revised or approved by the membership
of OASIS on the above date. The level of approval is also listed above. Check
the &#x201C;Latest version&#x201D; location noted above for possible later revisions of this
document. Any other numbered Versions and other technical work produced by the
Technical Committee (TC) are listed at <a href="https://www.oasis-open.org/committees/tc_home.php?wg_abbrev=mqtt#technical">https://www.oasis-open.org/committees/tc_home.php?wg_abbrev=mqtt#technical</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">TC members should send comments on this document to the TC&#x2019;s
email list. Others should send comments to the TC&#x2019;s public comment list, after
subscribing to it by following the instructions at the &#x201C;<a href="https://www.oasis-open.org/committees/comments/index.php?wg_abbrev=mqtt">Send
A Comment</a>&#x201D; button on the TC&#x2019;s web page at <a href="https://www.oasis-open.org/committees/mqtt/">https://www.oasis-open.org/committees/mqtt/</a><span class="MsoHyperlink"><span style="color: black;">.</span></span></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">This specification is provided under the <a href="https://www.oasis-open.org/policies-guidelines/ipr#Non-Assertion-Mode">Non-Assertion</a>
Mode of the <a href="https://www.oasis-open.org/policies-guidelines/ipr">OASIS

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">Note that any machine-readable content (<a href="https://www.oasis-open.org/policies-guidelines/tc-process#wpComponentsCompLang">Computer
Language Definitions</a>) declared Normative for this Work Product is provided
in separate plain text files. In the event of a discrepancy between any such

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Titlepageinfo">Citation format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Abstract">When referencing this specification the following citation
format should be used:</p>

                              </p>
