                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.1-structure-mqtt-control-packet"/>2.1 Structure of an MQTT
Control Packet</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The MQTT protocol operates by exchanging a series of MQTT
Control Packets in a defined way. This section describes the format of these
packets. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">An MQTT Control Packet consists of up to three parts, always
in the following order as shown below. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TblCaption"><a name="_Figure_2.1_&#x2013;"/>Figure 2&#x2011;1
Structure of an MQTT Control Packet</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormalTable" border="1" cellspacing="0" cellpadding="0" width="643" style="width: 6.7in;border-collapse: collapse;border: none;">
                                <tr>
                                  <td width="643" valign="top" style="width: 6.7in;border: solid windowtext 1.0pt;padding: 0in 5.4pt 0in 5.4pt;">
                                    <p class="MsoNormal" align="center" style="text-align: center;">Fixed Header,
 present in all MQTT Control Packets</p>
                                  </td>
                                </tr>
                                <tr>
                                  <td width="643" valign="top" style="width: 6.7in;border: solid windowtext 1.0pt;border-top: none;padding: 0in 5.4pt 0in 5.4pt;">
                                    <p class="MsoNormal" align="center" style="text-align: center;">Variable Header,
 present in some MQTT Control Packets</p>
                                  </td>
                                </tr>
                                <tr>
                                  <td width="643" valign="top" style="width: 6.7in;border: solid windowtext 1.0pt;border-top: none;padding: 0in 5.4pt 0in 5.4pt;">
                                    <p class="MsoNormal" align="center" style="text-align: center;">Payload, present in
 some MQTT Control Packets</p>
                                  </td>
                                </tr>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.1.1-fixed-header"/>2.1.1 Fixed Header</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">Each MQTT Control Packet contains a Fixed Header as shown
below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TblCaption"><a name="_Figure_2.2_-"/>Figure
2&#x2011;2 Fixed Header format</p>

                                    </p>

                                      <b>7</b>
                                    </p>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.1.3-flags"/>2.1.3 Flags</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The remaining bits [3-0] of byte 1 in the Fixed Header
contain flags specific to each MQTT Control Packet type as shown below.<span style="background: yellow;">Where a flag bit is
marked as &#x201C;Reserved&#x201D;, it is reserved for future use and MUST be set to the
value listed</span><span style="color: red;">[MQTT-2.1.3-1]</span>. If invalid

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">DUP = Duplicate delivery of a PUBLISH packet</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">QoS = PUBLISH Quality of Service</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">RETAIN = PUBLISH retained message flag </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">Refer to <a href="mqtt-v50-3-control-packets.htm#3.3.1-publish-fixed-header" class="link-internal">section 3.3.1</a>
for a description of the DUP, QoS, and RETAIN flags in the PUBLISH packet.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.1.4-remaining-length"/>2.1.4 Remaining Length</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal" style="text-align: justify;"><b>Position:</b> starts at byte
2.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal" style="text-align: justify;">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Remaining Length is a Variable Byte Integer that
represents the number of bytes remaining within the current Control Packet,
including data in the Variable Header and the Payload. The Remaining Length
does not include the bytes used to encode the Remaining Length. <span lang="EN-GB">The packet size is the total number of bytes in an MQTT Control
Packet, this is equal to the length of the Fixed Header plus the Remaining
Length.</span></p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="div_2">
                                <p>
                                  <span class="span_3">Solace Implementation Note</span>
                                </p>
                                <p>Solace has limits to the size of a message, depending on the message QoS and the type of event broker.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2-variable-header"/>2.2 Variable Header</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">Some types of MQTT Control Packet contain a Variable Header
component. It resides between the Fixed Header and the Payload. The content of
the Variable Header varies depending on the packet type. The Packet Identifier
field of Variable Header is common in several packet types.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2.1-packet-identifier"/>2.2.1 Packet
Identifier</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Variable Header component of
many of the MQTT Control Packet types includes a Two Byte Integer Packet
Identifier field. These MQTT Control Packets are PUBLISH (where QoS &gt; 0),
PUBACK, PUBREC, PUBREL, PUBCOMP, SUBSCRIBE, SUBACK, UNSUBSCRIBE, UNSUBACK.</p>

below:</p>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal"><span style="background: yellow;">A PUBLISH packet MUST NOT
contain a Packet Identifier if its QoS value is set to 0</span><span style="color: red;">[MQTT-2.2.1-2]</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal"><span style="background: yellow;">Each time a Client sends a
new SUBSCRIBE, UNSUBSCRIBE,or PUBLISH (where QoS &gt; 0) MQTT Control Packet it
MUST assign it a non-zero Packet Identifier that is currently unused</span><span style="color: red;">[MQTT-2.2.1-3]</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal"><span style="background: yellow;">Each time a Server sends a
new PUBLISH (with QoS &gt; 0) MQTT Control Packet it MUST assign it a non zero
Packet Identifier that is currently unused</span><span style="color: red;">[MQTT-2.2.1-4]</span>.
</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Packet Identifier becomes available for reuse after the sender
has processed the corresponding acknowledgement packet, defined as follows. In
the case of a QoS 1 PUBLISH, this is the corresponding PUBACK; in the case of
QoS 2 PUBLISH it is PUBCOMP or a PUBREC with a Reason Code of 128 or greater.
For SUBSCRIBE or UNSUBSCRIBE it is the corresponding SUBACK or UNSUBACK. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">Packet Identifiers used with PUBLISH, SUBSCRIBE and
UNSUBSCRIBE packets form a single, unified set of identifiers separately for
the Client and the Server in a Session. A Packet Identifier cannot be used by
more than one command at any time.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal"><span style="background: yellow;">A PUBACK, PUBREC , PUBREL,
or PUBCOMP packet MUST contain the same Packet Identifier as the PUBLISH packet
that was originally sent</span><span style="color: red;">[MQTT-2.2.1-5]</span>. <span style="background: yellow;">A SUBACK and UNSUBACK MUST contain the Packet
Identifier that was used in the corresponding SUBSCRIBE and UNSUBSCRIBE packet respectively</span><span style="color: red;">[MQTT-2.2.1-6]</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Client and Server assign Packet Identifiers
independently of each other. As a result, Client-Server pairs can participate
in concurrent message exchanges using the same Packet Identifiers. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal" style="margin-left: .5in;">
                                <b>Non-normative
comment</b>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal" style="margin-left: .5in;">It is possible for a Client to send
a PUBLISH packet with Packet Identifier 0x1234 and then receive a different
PUBLISH packet with Packet Identifier 0x1234 from its Server before it receives
a PUBACK for the PUBLISH packet that it sent.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="margin-left: .5in;">Client                                Server

PUBLISH Packet Identifier=0x1234 ----&gt;
                                &lt;---- PUBLISH Packet Identifier=0x1234
PUBACK Packet Identifier=0x1234  ----&gt;
                                &lt;---- PUBACK Packet Identifier=0x1234
</pre>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2.2-properties"/>2.2.2 Properties</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The last field in the Variable Header of the CONNECT, CONNACK,
PUBLISH, PUBACK, PUBREC, PUBREL, PUBCOMP, SUBSCRIBE, SUBACK, UNSUBSCRIBE,
UNSUBACK, DISCONNECT, and AUTH packet is a set of Properties. In the CONNECT
packet there is also an optional set of Properties in the Will Properties field
with the Payload.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The set of Properties is composed of a Property Length followed
by the Properties.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2.2.1-property-length"/>2.2.2.1 Property Length </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Property Length is encoded as a Variable Byte Integer.
The Property Length does not include the bytes used to encode itself, but
includes the length of the Properties. <span style="background: yellow;">If there
are no properties, this MUST be indicated by including a Property Length of
zero</span><span style="color: red;">[MQTT-2.2.2-1]</span>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2.2.2-property"/>2.2.2.2 Property</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">A Property consists of an Identifier which defines its usage
and data type, followed by a value. The Identifier is encoded as a Variable
Byte Integer. A Control Packet which contains an Identifier which is not valid
for its packet type, or contains a value not of the specified data type, is a
Malformed Packet. If received, use a CONNACK or DISCONNECT packet with Reason
Code 0x81 (Malformed Packet) as described in <a href="mqtt-v50-4-operational-behavior.htm#4.13-handling-errors" class="link-internal">section
4.13</a> Handling errors. There is no significance in the order of Properties
with different Identifiers.</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.4-reason-code"/>2.4 Reason Code</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">A Reason Code is a one byte unsigned value that indicates
the result of an operation. Reason Codes less than 0x80 indicate successful
completion of an operation. The normal Reason Code for success is 0. Reason
Code values of 0x80 or greater indicate failure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The CONNACK, PUBACK, PUBREC, PUBREL, PUBCOMP, DISCONNECT and
AUTH Control Packets have a single Reason Code as part of the Variable Header.
The SUBACK and UNSUBACK packets contain a list of one or more Reason Codes in
the Payload.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">The Reason Codes share a common set of values as shown
below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MsoNormal">&#xA0;</p>
