                              <div class="MCBreadcrumbsBox_MCBreadcrumbsSelf_0 breadcrumbs" role="navigation" aria-label="Breadcrumbs" data-mc-breadcrumbs-divider=" / " data-mc-breadcrumbs-count="4" data-mc-toc="True">

                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> REST HTTP Message Encoding</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Variables.CompanyName variable">Solace</span> REST messaging feature encodes messages using standard HTTP mechanisms. <span class="mc-variable Variables.CompanyName variable">Solace</span> REST messages contain the following parts:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A POST&#xA0;request-target where the <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker destination is encoded (refer to <a href="#_Ref399926122" class="ParaTextOnly MCXref xref xrefParaTextOnly">HTTP&#xA0;Request-Target</a>)</li>
                                <li>HTTP headers that identify message properties of the REST message (refer to  <a href="#_Ref393979969" class="ParaTextOnly MCXref xref xrefParaTextOnly">Solace REST Usage of HTTP Headers</a>)</li>
                                <li>Message payloads that are transported as the HTTP message contents (refer to <a href="#_Ref393979978" class="ParaTextOnly MCXref xref xrefParaTextOnly">Message Encoding Considerations</a>)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="_Ref399926122"/>HTTP&#xA0;Request-Target</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker REST&#xA0;HTTP&#xA0;interface supports HTTP request-targets in RFC&#xA0;7230 &#xA7;5.3.2 origin-form (that is, a path starting with a <code>/</code>) or in RFC&#xA0;7230 &#xA7;5.3.2 absolute-form (that is, <code>&lt;scheme&gt;://&lt;authority&gt;/&lt;path&gt;</code>)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker acts as an HTTP&#xA0;server, it receives REST&#xA0;HTTP&#xA0;requests from message producers. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker converts the received HTTP request-target into a <span class="mc-variable Variables.CompanyName variable">Solace</span> messaging topic, on which it routes the message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Conversely, when the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker acts as an HTTP&#xA0;client, in a REST&#xA0;delivery point (RDP), it constructs the HTTP&#xA0;request-target from an outgoing <span class="mc-variable Variables.CompanyName variable">Solace</span> message before sending the HTTP&#xA0;request to the message consumer. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This conversion between HTTP&#xA0;request-target and <span class="mc-variable Variables.CompanyName variable">Solace</span> message depends on whether the corresponding Message VPN is configured for REST&#xA0;HTTP messaging mode or Microgateway mode.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Messagin"/>Messaging Mode</h3>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Ref393980294"/>REST&#xA0;HTTP Client to <span class="mc-variable Variables.CompanyName variable">Solace</span> Event Broker HTTP&#xA0;Server</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP&#xA0;POST&#xA0;request from a REST&#xA0;HTTP&#xA0;producer client, the HTTP&#xA0;POST&#xA0;request-target's path must be one of the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <code>/QUEUE/queue-name</code>
                                  </p>
                                  <p>The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker enqueues the message from the HTTP POST request into the message-spool queue named <code>queue-name</code>.</p>
                                </li>
                                <li>
                                  <p>
                                    <code>/TOPIC/topic-string</code>
                                  </p>
                                  <p>The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker publishes the message from the HTTP POST&#xA0;request to the topic <code>topic-string</code>.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If both /TOPIC and /QUEUE are omitted from the start of the request-target path, then /TOPIC is assumed and the incoming message is treated as if it came to /TOPIC/&lt;topic-string&gt;.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703627"/><span class="mc-variable Variables.CompanyName variable">Solace</span> Event Broker RDP to a REST&#xA0;HTTP Consumer Server</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker RDP&#xA0;sends an HTTP POST&#xA0;request to a REST&#xA0;HTTP&#xA0;consumer server, it uses the request-target that is configured for the corresponding queue binding. For more information, refer to <a href="../../Services/Managing-RDPs.htm#configuring-POST-request-targets" class="MCXref xref">Configuring POST Request Targets</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Microgat"/>Microgateway Mode</h3>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="REST&#xA0;HTT"/>REST&#xA0;HTTP Client to <span class="mc-variable Variables.CompanyName variable">Solace</span> Event Broker HTTP&#xA0;Server</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP request from a REST&#xA0;HTTP producer client, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker publishes the <span class="mc-variable Variables.CompanyName variable">Solace</span> message using the topic:</p>
                              <code xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">method/path</code>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Where:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>method</code> is the HTTP request's method (one of <code>DELETE</code>, <code>GET</code>, <code>HEAD</code>, <code>OPTIONS</code>, <code>PATCH</code>, <code>POST</code>, or <code>PUT</code>)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>path</code> is the path from the HTTP request-target, with any leading <code>/</code> characters stripped.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A query, if any, in the HTTP&#xA0;request-target does not form part of the topic the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker uses to publish the message. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker restrictions on the length and characters in the resultant message topic must be respected.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An HTTP&#xA0;request-target may use percent-encoding to represent characters which are meaningful to the application, but which are illegal or otherwise-meaningful in an HTTP request-target (see RFC 3986 &#xA7;2).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a REST&#xA0;HTTP&#xA0;client sends the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker a request with any of the following characters percent-encoded in the request-target's path, they will appear to remain percent-encoded in the <span class="mc-variable Variables.CompanyName variable">Solace</span> topic:</p>
                              <code xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">! $ % &amp; ' ( )&#xA0;* + , / : ; = ? @ [ ]</code>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Any other percent-encoded characters in the HTTP&#xA0;request-target from the REST&#xA0;HTTP&#xA0;client will be decoded in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message topic.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Solace2"/><span class="mc-variable Variables.CompanyName variable">Solace</span> Event Broker RDP&#xA0;to REST&#xA0;HTTP&#xA0;Consumer Server</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker RDP&#xA0;sends an HTTP&#xA0;request to a REST&#xA0;HTTP consumer server, it uses the metadata from the message to construct the HTTP&#xA0;request-target. If the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker originally received the message from a REST&#xA0;HTTP producer client, then this metadata should serve to reconstruct that original request-target.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the message does not have any metadata describing the request-target for the outgoing HTTP request, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker reconstructs the request-target path from the message's topic. The top-level topic must be a supported HTTP&#xA0;method (one of <code>DELETE</code>, <code>GET</code>, <code>HEAD</code>, <code>OPTIONS</code>, <code>PATCH</code>, <code>POST</code>, or <code>PUT</code>). If not, the outgoing message will be discarded as unformattable. The second and successive subsequent topic levels form the request-target's path.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the HTTP request-target path is reconstructed from the <span class="mc-variable Variables.CompanyName variable">Solace</span> topic, the following characters in the <span class="mc-variable Variables.CompanyName variable">Solace</span> topic will not be percent-encoded in the request-target:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <code>! $ &amp; ' ( ) * + , - . / 0&#x2026;9 : ; = ? @ A&#x2026;Z [ ] _ a&#x2026;z ~</code>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the RDP&#xA0;queue binding from which the message was dequeued is not provisioned to <code>replace-target authority</code> (see <a href="../../Services/Managing-RDPs.htm#replacing-the-authority-value-in-outbound-URIs" class="MCXref xref">Replacing the Authority Value in Outbound URIs</a>), and the message contains metadata indicating the request-target's authority host, then the outgoing HTTP request-target will be in absolute-form. The scheme will be <code>https</code> or <code>http</code>, depending on whether the connection to the REST&#xA0;HTTP&#xA0;consumer server uses TLS&#xA0;transport. The authority (host and optionally port)&#xA0;will be those from the message's metadata.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Otherwise, the outgoing HTTP request-target will be in origin-form, without any scheme or authority. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In all cases, if the message contains metadata containing a request-target query, that query will be appended to the outgoing HTTP request-target.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="_Ref393979969"/><span class="mc-variable Variables.CompanyName variable">Solace</span> REST Usage of HTTP Headers</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace REST messaging makes use of standard HTTP headers and introduces some custom headers specifically related to the <span class="mc-variable Variables.CompanyName variable">Solace</span> REST implementation. The following sections detail the HTTP headers used and provide context around their usage. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>In messaging mode, any HTTP header fields not specifically mentioned below are ignored and discarded.</li>
                                <li>In Microgateway mode, any received HTTP&#xA0;header fields not specifically mentioned below will be attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message as metadata.&#xA0;Any <span class="mc-variable Variables.CompanyName variable">Solace</span> message sent as an HTTP message will have the <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata converted back into HTTP header fields.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Where maximum field lengths are noted, the event broker enforces those maximums and discards any messages that violate them. Where applicable, an appropriate HTTP error is returned to the HTTP publisher to indicate the failure.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703629"/>Standard HTTP Headers on HTTP Requests to <span class="mc-variable Variables.CompanyName variable">Solace</span></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker uses the following HTTP standard header fields on HTTP&#xA0;requests from REST HTTP clients:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 95%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Key/Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Authorization: Basic base64(username:<br/>password)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Refer to <a href="../../Security/Configuring-Client-Authentication.htm" class="MCXref xref">Configuring Client Authentication</a> for details related to client authentication.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Authorization: Bearer </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body"> Refer to <a href="../../Security/Client-Authentication-Overview.htm#OAuth" class="MCXref xref">OAuth Authentication</a> for details related to OAuth client authentication.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Connection: close</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">See RFC&#xA0;7230 &#xA7;6.1.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Content-Encoding</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, the received <code>Content-Encoding</code> is always attached as metadata to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Length: digits</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">See RFC&#xA0;7230 &#xA7;3.3.2.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Type: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">This field indicates whether the event broker should treat the REST message contents as Text or Binary when encoding the entity-body from a REST&#xA0;publisher into a <span class="mc-variable Variables.CompanyName variable">Solace</span> message. <a href="#_Ref393980206" class="ParaTextOnly MCXref xref xrefParaTextOnly">HTTP Content Entity Headers and Message Payload Types</a>  outlines how the values of this entity header are mapped to <span class="mc-variable Variables.CompanyName variable">Solace</span> message types. Note that text message content must be UTF-8 encoded. For more information refer to <a href="#_Ref393979978" class="MCXref xref">Message Encoding Considerations</a>.</p>
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, any received <code>Content-Type</code> is always attached as metadata to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Forwarded: string</p>
                                      <p class="Tbl_Body">X-Forwarded-For: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">As described in RFC 7239, if there are intermediate agents (for example, proxies or switches) between the originating HTTP client and the event broker, the IP addresses of the originating HTTP client up to the penultimate intermediate agent are listed in the <code>X-Forwarded-For</code> header. A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker makes use of this information in its Access Control Lists (ACLs), CLI and management screens to display appropriate extra details relating to the originating client&#x2019;s IP.</p>
                                      <p class="Tbl_Body">In Microgateway mode, if the event broker receives an HTTP request with <code>Forwarded</code> or <code>X-Forwarded-For</code> header(s), and the event broker RDP subsequently sends that message as an HTTP request, the event broker will append another <code>Forwarded: for=</code> header field containing the IP&#xA0;address of the directly-connected HTTP client which sent the HTTP request to the event broker.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Max-Forwards: integer</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">In messaging mode, the event broker ignores this header.</p>
                                      <p class="Tbl_Body">In Microgateway mode, if the event broker receives an HTTP&#xA0;request with a <code>Max-Forwards</code> header, and the <code>Max-Forwards</code> value is less than or equal to zero, the HTTP&#xA0;request is discarded with a <code>400 Max-Forwards Exceeded</code> error. If the <code>Max-Forwards</code> value isn't exceeded, and the event broker subsequently sends that message as an HTTP&#xA0;request, the HTTP request also has a <code>Max-Forwards</code> header with its value decremented by one. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Transfer-Encoding: chunked</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker supports HTTP POST requests sent using chunked transfer encoding as outlined in RFC 7230. A <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker ignores and discards any trailing headers.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">User-Agent: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">This header is displayed when you issue a <code>show client details</code> CLI command on the event broker.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703630"/>Standard HTTP Headers on HTTP&#xA0;Responses from Solace</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker always provides the following HTTP standard header fields in HTTP responses to REST HTTP&#xA0;clients:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <p class="GraphicCaption">Header Key/Value</p>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">
                                      <p class="GraphicCaption">Description</p>
                                    </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Cache-Control: no-cache</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In messaging mode, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker always sends a <code>Cache-Control: no-cache</code> header field.</p>
                                      <p class="Tbl_Body">In Microgateway mode, any <code>Cache-Control</code> header field is passed transparently through the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker as <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Encoding</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends any <code>Content-Encoding</code> metadata attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> response message.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Length: digits</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">See RFC 7230 &#xA7;3.3.2.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Content-Type: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends any <code>Content-Type</code> metadata attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> response message.</p>
                                      <p class="Tbl_Body">In messaging mode, if no <code>Content-Type</code> metadata is attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> response message, a <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker sets this header based on the message type of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message. For more information, refer to <a href="#_Ref393980206" class="MCXref xref">HTTP Content Entity Headers and Message Payload Types</a>. For text messages the value is <code>text/plain</code> or <code>text/xml</code>. For all other messages the value is <code>application/octet-stream</code> to indicate binary.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Server: Solace_&lt;platform&gt;/&lt;version&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In messaging mode, the <code>platform</code> component indicates the <span class="mc-variable Variables.CompanyName variable">Solace</span> platform type (for example, 3230 or 3560). The <code>version</code> is the <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> version that the event broker is running (for example, 7.x.x.x).</p>
                                      <p class="Tbl_Body">In Microgateway mode, any Server header field is passed transparently passed through the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker as <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Set-Cookie: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In messaging mode, a string that uniquely identifies the HTTP publisher client. This enables intermediate equipment, such as HTTP proxies or load balancers, to optimize future by keeping all traffic from a single REST publisher on the same HTTP connection.</p>
                                      <p class="Tbl_Body">In Microgateway mode, any <code>Set-Cookie</code> headers fields are passed transparently passed through the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker as <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Warning: 299 - &#x201C;string&#x201D;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">Optional, as per RFC 7234. If present, indicates that the event broker has transformed a <span class="mc-variable Variables.CompanyName variable">Solace</span> message into an HTTP response, but some aspects of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message could not be represented in the HTTP response and were omitted. More information may be conveyed in the <code>Solace-Warning</code> HTTP header.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703631"/>Standard HTTP Headers on HTTP&#xA0;Requests from Solace</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On HTTP requests from a <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker to a RDP consumer HTTP server, the event broker provides the following standard HTTP header fields:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Key/Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Authorization: Basic base64(configured_<br/>authentication_string)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">If the event broker is configured to use basic authentication when establishing outgoing connections to RDP consumer HTTP servers, the event broker provides the <code>Authorization</code> header on each HTTP request. If basic authentication is not configured for outgoing connections to RDP consumer HTTP servers, the event broker does not provide the <code>Authorization</code> header field.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Cache-Control: no-cache</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In messaging mode, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker always sends a <code>Cache-Control: no-cache</code> header field.</p>
                                      <p class="Tbl_Body">In Microgateway mode, any <code>Cache-Control</code> header field is passed transparently through the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker as <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Length: digits</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>See RFC 7230 &#xA7;3.3.2.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Content-Type: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends any <code>Content-Type</code> metadata attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                                      <p class="Tbl_Body">In messaging mode, if no <code>Content-Type</code> metadata is attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message, a <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker sets this header based on the message type of the event broker message. For more information, refer to <a href="#_Ref393980206" class="ParaTextOnly MCXref xref xrefParaTextOnly">HTTP Content Entity Headers and Message Payload Types</a>. For text messages the value is <code>text/plain</code> or <code>text/xml</code>. For all other messages the value is <code>application/octet-stream</code> to indicate binary.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Host: &lt;host&gt;:&lt;port&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">See RFC 7230 &#xA7;5.4.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">User-Agent: Solace_&lt;platform&gt;/&lt;version&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In Microgateway mode, any <code>User-Agent</code> header field is passed transparently passed through the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker as <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                      <p class="Tbl_Body">In messaging mode, the <code>platform</code> component indicates the <span class="mc-variable Variables.CompanyName variable">Solace</span> platform type (for example, 3230 or 3560). The <code>version</code> is the <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> version that the event broker is running (for example, 7.1.x.x).</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Warning: 299 - &#x201C;string&#x201D;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">Optional, as per RFC 7234. If present, this warning indicates that the event broker has transformed a <span class="mc-variable Variables.CompanyName variable">Solace</span> message into an HTTP request, but some aspects of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message could not be represented in the HTTP request and were omitted. More information may be conveyed in the <code>Solace-Warning</code> HTTP header.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703632"/>Standard HTTP Headers on HTTP&#xA0;Responses from RDP Consumer HTTP Servers to Solace</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker interprets the following standard HTTP header fields on HTTP responses from RDP consumer HTTP servers:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Key/Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Connection: close</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Any value of the Connection header other than <code>close</code> is ignored.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Encoding</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">In both messaging and Microgateway modes, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends any <code>Content-Encoding</code> metadata attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Content-Length: digits</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>See RFC 7230 &#xA7;3.3.2.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Content-Type: string</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">This field indicates whether the event broker should treat the HTTP response message contents as text or binary when encoding the entity-body into a <span class="mc-variable Variables.CompanyName variable">Solace</span> message. <a href="#_Ref393980206" class="MCXref xref">HTTP Content Entity Headers and Message Payload Types</a> outlines how the values of this entity header are mapped to <span class="mc-variable Variables.CompanyName variable">Solace</span> message types.</p>
                                      <p class="Tbl_Body">In both messaging and Microgateway modes, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker also attaches any <code>Content-Type</code> to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message metadata.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Transfer-Encoding: chunked</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">The event broker supports HTTP responses sent using chunked transfer encoding as outlined in RFC 7230. The event broker ignores and discards any trailing headers.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703633"/><span class="mc-variable Variables.CompanyName variable">Solace</span>-Specific HTTP Headers </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All <span class="mc-variable Variables.CompanyName variable">Solace</span>-Specific HTTP headers are prefixed with <code>Solace</code>. Applications should not use <code>Solace</code> as a prefix for application specific headers to avoid confusion.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In both messaging and Microgateway modes, the Solace-specific HTTP headers described below are not attached transparently to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message's metadata. Instead, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker takes some local action described below when it receives HTTP messages with these headers, Conversely, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker may attach these headers when it transmits HTTP messages, reflecting some local processing it performed on the message.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Key/Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Client-Name: <span class="mc-variable Variables.CompanyName variable">Solace</span> String</p>
                                      <p class="Tbl_Body">(See <a href="#_Ref398550175" class="ParaTextOnly MCXref xref xrefParaTextOnly">Header Value Encoding - Solace String</a>)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies the event broker client name for the HTTP requests from an HTTP client. Client names must be unique within the <span class="mc-variable Variables.CompanyName variable">Solace</span> Message VPN for the HTTP connection. If this parameter is not provided, the event broker automatically generates a unique <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker client name.</p>
                                      <p class="Tbl_Body">To set the event broker client name, it is only necessary to provide this header once over the lifetime of an HTTP connection. It is acceptable to provide it on every HTTP request if the value remains constant. </p>
                                      <p class="Tbl_Body">If an HTTP client sends a new value for <code>Solace-Client-Name</code>, then the event broker creates a new client session with this new client name. You must ensure that this name is unique within the Message VPN, otherwise the event broker follows the global authentication setting for replacing duplicate client connections.</p>
                                      <p class="Tbl_Body">The maximum length for a <code>Solace-Client-Name</code> is 160 bytes.</p>
                                      <p class="Tbl_Body"><code>Solace-Client-Name</code> is not used for HTTP requests sent from the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker to an RDP consumer HTTP server.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Client-Description: <span class="mc-variable Variables.CompanyName variable">Solace</span> String</p>
                                      <p class="Tbl_Body">(See <a href="#_Ref398550175" class="ParaTextOnly MCXref xref xrefParaTextOnly">Header Value Encoding - Solace String</a>)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies the event broker client description for the HTTP requests from an HTTP client. A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker client description field is displayed in <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker admin screens; it provides extra details about the client.</p>
                                      <p class="Tbl_Body">To set the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker client description, it is only necessary to initially provide this header once over the lifetime of an HTTP connection. However, it is acceptable to provide it for every HTTP request if the value remains constant. </p>
                                      <p class="Tbl_Body">If an HTTP client  sends a new value for <code>Solace-Client-Description</code>, then the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker client session is updated with this new description.</p>
                                      <p class="Tbl_Body">The maximum length for a <code>Solace-Client-Description</code> is 254 bytes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Time-To-Live-In-ms: &lt;milli-seconds&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies a time-to-live value for the <span class="mc-variable Variables.CompanyName variable">Solace</span> guaranteed messages created from the received HTTP message. If this header is not present, messages do not have a time-to-live.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Solace-DMQ-Eligible: [true|false]</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">Specifies whether <span class="mc-variable Variables.CompanyName variable">Solace</span> guaranteed messages created from the received HTTP message are flagged as eligible for a Dead Message Queues (DMQ). If this header is not present, messages are not eligible for the dead message queue.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Correlation-ID: <span class="mc-variable Variables.CompanyName variable">Solace</span> String</p>
                                      <p class="Tbl_Body">(See <a href="#_Ref398550175" class="ParaTextOnly MCXref xref xrefParaTextOnly">Header Value Encoding - Solace String</a>)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies a <span class="mc-variable Variables.CompanyName variable">Solace</span> message correlation ID string.</p>
                                      <p class="Tbl_Body">See <a href="#2.2.6.1" class="MCXref xref">Message Correlation</a> for more information on message correlation.</p>
                                      <p class="Tbl_Body">The maximum length for <code>Solace-Correlation-ID</code> is 2023 bytes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Delivery-Mode: [Direct | Non-Persistent | Persistent]</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies the <span class="mc-variable Variables.CompanyName variable">Solace</span> delivery mode for the received HTTP&#xA0;request. If absent on a received HTTP&#xA0;request, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker defaults to a delivery mode of persistent in messaging mode, or direct in Microgateway mode.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Message-ID: <span class="mc-variable Variables.CompanyName variable">Solace</span> String</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies a <span class="mc-variable Variables.CompanyName variable">Solace</span> message ID string.</p>
                                      <p class="Tbl_Body">See <a href="#2.2.6.1" class="MCXref xref">Message Correlation</a> for more information.</p>
                                      <p class="Tbl_Body">The maximum length for <code>Solace-Message-ID</code> is 2023 bytes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Reply-To-Destination: /(QUEUE |TOPIC)/<br/>&lt;destination_string&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">Specifies a reply-to destination for the received HTTP request. The event broker encodes this destination in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message so that <span class="mc-variable Variables.CompanyName variable">Solace</span> messaging APIs (including the JMS implementation) recognize the destination as the reply-to.</p>
                                      <p class="Tbl_Body">When using the <code>Solace-Reply-To-Destination</code>, the format of this field must follow the convention outlined in <a href="#_Ref393980294" class="ParaTextOnly MCXref xref xrefParaTextOnly">REST&#xA0;HTTP Client to Solace Event Broker HTTP&#xA0;Server</a>. However, the destination type string , <code>/QUEUE/</code> for durable queues and <code>/TOPIC/</code> otherwise, is mandatory in this case.&#xA0; </p>
                                      <p class="Tbl_Body">When <code>Solace-Reply-To-Destination</code> is used, applications can send requests and later receive asynchronous replies to those requests. Applications involved in the message exchange are responsible for correlating the request and async reply.</p>
                                      <p class="Tbl_Body">The <code>Solace-Reply-To-Destination</code> header field is useable only in messaging mode. The <code>Solace-Reply-To-Destination</code> header field is mutually exclusive with the <code>Solace-Reply-Wait-Time-In-ms</code> header field.</p>
                                      <p class="Tbl_Body">The maximum length for <code>destination_string</code> is 250 bytes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Reply-Wait-Time-In-ms: &lt;milli-seconds&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies that the received HTTP request from the HTTP client is the request of a request-reply message exchange pattern, and that the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker must wait up to the specified timeout value for an application reply which the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker encodes into the HTTP response to the HTTP client. </p>
                                      <p class="Tbl_Body">In Microgateway mode, all received HTTP requests are inherently requests of a request-reply message exchange pattern, and the <code>Solace-Reply-Wait-Time-In-ms</code> serves to change the timeout from the default of 30 seconds. </p>
                                      <p class="Tbl_Body">In messaging mode, the presence of the <code>Solace-Reply-Wait-Time-In-ms</code> serves as a flag to indicate that the HTTP request is the request of a request-reply message exchange pattern; if <code>Solace-Reply-Wait-Time-In-ms</code> is not present in messaging mode, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends an HTTP response containing no application-level reply payload to the HTTP client.</p>
                                      <p class="Tbl_Body">In addition to integer values, the <code>Solace-Reply-Wait-Time-In-ms</code> header may have a value of <code>FOREVER</code>, which means the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker is to wait forever for an application reply. The HTTP connection must be closed to unblock in a failure scenario.</p>
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends an HTTP request to an RDP consumer HTTP server, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sets a <code>Solace-Reply-Wait-Time-In-ms</code> header value of <code>FOREVER</code> for those HTTP requests that are requests of a request-reply message exchange pattern.</p>
                                      <p class="Tbl_Body">The <code>Solace-Reply-To-Destination</code> header field is mutually exclusive with the <code>Solace-Reply-Wait-Time-In-ms</code> header field.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Timestamp: &lt;milliseconds since 1970-01-01 00:00 UTC&gt;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Specifies the time at which the message was originally generated, as a 64-bit decimal integer giving the time in milliseconds since January 1, 1970 00:00 UTC. If absent, no time stamps are set for <span class="mc-variable Variables.CompanyName variable">Solace</span> messages. If present, the event broker does not perform any verification or enforcement on the value of this time stamp.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Solace-User-Property-&lt;name&gt;: &lt;value&gt; [; type=&lt;type&gt;]</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">This header allows users to specify properties that are carried end-to-end through the event broker. These properties are encoded as user properties in the resulting <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                                      <p class="Tbl_Body">For details on how add custom headers to REST messages see <a href="#_Ref402449010" class="ParaTextOnly MCXref xref xrefParaTextOnly">Solace Message Custom Properties</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Solace-Warning: "string"</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">This string accompanies the standard <code>Warning</code> header, and provides additional information describing the cause of the warning. It is intended for troubleshooting purposes.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="2.2.6.1"/>Message Correlation</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the request-reply message exchange pattern, the HTTP client sends the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker an HTTP request. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker converts the HTTP request to a <span class="mc-variable Variables.CompanyName variable">Solace</span> request message, then routes that message to some service provider according to the HTTP message's request-target. The service provider generates and sends a reply message back to the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker converts the reply message to an HTTP response, and sends the HTTP response to the HTTP client. This request-reply message exchange pattern is used for all HTTP messages in Microgateway mode, and for HTTP requests with the <code>Solace-Reply-Wait-Time-In-ms</code> header in messaging mode.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace messages have a pair of metadata fields, message ID and correlation ID, which are used to associate reply messages with their associated requests in a request-reply message exchange. The <span class="mc-variable Variables.CompanyName variable">Solace</span> message's message ID is accessible through the SMF message header <code>ApplicationMessageID</code> and the JMS header <code>JMSMessageID</code>; the <span class="mc-variable Variables.CompanyName variable">Solace</span> message's correlation ID is accessible through the SMF message header <code>ApplicationCorrelationID</code> and the JMS header <code>JMSCorrelationID</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An HTTP client sending an HTTP request to the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker can provide its own message ID and correlation ID using the <code>Solace-Message-ID</code> and <code>Solace-Correlation-ID</code> HTTP headers, respectively. If an HTTP client sends an HTTP request to the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker for a request-reply message exchange pattern, and the HTTP client does not provide a <code>Solace-Message-ID</code> header, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker synthesizes a unique message ID for the request message. This synthesized message ID has the form <code>ID:Solace-&lt;unique_val&gt;</code>, where <code>&lt;unique_val&gt;</code> is a unique 64-bit integer expressed in hexadecimal. Similarly, if the HTTP client does not provide a <code>Solace-Correlation-ID</code> header, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker synthesizes a unique correlation ID for the request message. If the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker synthesizes both the message ID and correlation ID, the same value is used for both. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker attaches the message ID and correlation ID as metadata to the <span class="mc-variable Variables.CompanyName variable">Solace</span> request message. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker also attaches reply-to metadata to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message, allowing the replying service provider to route the reply message back to the HTTP client.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives a possible reply message routed to the HTTP client, it verifies that the reply message's message ID or correlation ID match those of the request message. Specifically,</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>the reply's message ID must match the request's message ID, or</li>
                                <li>the reply's correlation ID must match the request's message ID, or</li>
                                <li>the reply's correlation ID must match the request's correlation ID.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If any of those matches occur, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends the reply message as an HTTP response to the HTTP client. HTTP requires that there be exactly one HTTP response for each HTTP request, so each matching message ID or correlation ID can be used only in a single request-reply message exchange pattern. If the reply message does not have a matching message ID or correlation ID as above, or if the reply message's matching message ID or correlation ID has already been consumed by an earlier reply message, the reply message is discarded.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends a <span class="mc-variable Variables.CompanyName variable">Solace</span> message as an HTTP request to an RDP consumer HTTP server, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sets the <code>Solace-Message-ID</code> and <code>Solace-Correlation-ID</code> HTTP headers to those of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message's message ID and correlation ID metadata, respectively. When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives the HTTP response from the RDP consumer HTTP server, it creates a <span class="mc-variable Variables.CompanyName variable">Solace</span> reply message corresponding to the HTTP response. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sets the message ID of the <span class="mc-variable Variables.CompanyName variable">Solace</span> reply message to one of the following, in order of decreasing preference:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>the <code>Solace-Message-ID</code> of the received HTTP response;</p>
                                </li>
                                <li>
                                  <p>the <code>Solace-Message-ID</code> of the sent HTTP request;</p>
                                </li>
                                <li>
                                  <p>nothing</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sets the correlation ID of the <span class="mc-variable Variables.CompanyName variable">Solace</span> reply message to one of the following, in order of decreasing preference:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>the <code>Solace-Correlation-ID</code> of the received HTTP response;</p>
                                </li>
                                <li>
                                  <p>the <code>Solace-Correlation-ID</code> of the sent HTTP request;</p>
                                </li>
                                <li>
                                  <p>the <code>Solace-Message-ID</code> of the sent HTTP request;</p>
                                </li>
                                <li>
                                  <p>the <code>Solace-Message-ID</code> of the received HTTP response</p>
                                </li>
                                <li>
                                  <p>nothing.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Note that the above allow an RDP consumer HTTP server to generate replies in request-reply message exchange patterns, without the RDP consumer HTTP server itself having to be aware of <code>Solace-Message-ID</code> and <code>Solace-Correlation-ID</code> headers. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker will synthesize the message ID and correlation ID necessary to allow the RDP consumer HTTP server's HTTP responses to be used as reply messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends the HTTP response to the HTTP client, any message ID and correlation ID metadata in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message appears in the HTTP response's <code>Solace-Message-ID</code> and <code>Solace-Correlation-ID</code> headers.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703635"/>HTTP Header Value Encoding</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following note relates to HTTP header value encoding.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Ref398550175"/>Header Value Encoding - <span class="mc-variable Variables.CompanyName variable">Solace</span> String</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the HTTP headers expect a value of <code>Solace String</code>, this indicates a text string meeting the following conditions such that both ASCII visible characters and all other UTF-8 characters are supported.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Toc426703636"/><span class="mc-variable Variables.CompanyName variable">Solace</span><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Event Broker Message Field Defaults for REST Messages</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker converts messages received from an HTTP client to the internal <span class="mc-variable Variables.CompanyName variable">Solace</span> message format so that they can be routed to any clients connected to the event broker. In doing this, the event broker assigns default behaviors for the following <span class="mc-variable Variables.CompanyName variable">Solace</span> message fields that are not configurable through <span class="mc-variable Variables.CompanyName variable">Solace</span> REST messaging.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">Solace Message Field Default Values</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Solace Message Field</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">REST Default</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Eliding Eligible</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
