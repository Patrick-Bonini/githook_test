                                      <p class="Tbl_Body">Messages received from a REST producer are not eligible for eliding. (The message eliding capabilities of <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> enable clients to receive only the most current Direct messages published to topics that they subscribe to.) This field has a value of false.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Message COS</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Messages received from a REST producer have a value class of service (COS) value of 1. For Direct messages this is the lowest class of service; for persistent and non-persistent messages this means low priority. For persistent and non-persistent messages (that is, Guaranteed messages), if the destination queue or topic endpoint is enabled to reject low-priority messages when it is overly congested, the assigned COS value determines each message&#x2019;s discard eligibility. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Deliver To One</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Messages received from a REST producer are not flagged as deliver-to-one (DTO) (that is, this field has a value of false).</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Sender ID</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">Messages received from a REST producer do not have a sender ID field set, and the field is not present in <span class="mc-variable Variables.CompanyName variable">Solace</span> messages.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JMS Message Priority</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">Messages received from a REST producer do not have a JMS message priority field set, and the field is not present in <span class="mc-variable Variables.CompanyName variable">Solace</span> messages.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="_Ref393979978"/>Message Encoding Considerations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In general, the message content is encoded as UTF-8 text or binary bytes in the body of the POST. The following sections outline some aspects to consider.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Ref393980206"/>HTTP Content Entity Headers and Message Payload Types</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> supports the following message types:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>binary &#x2013; unstructured bytes</li>
                                <li>text &#x2013; a structured message containing a string as message content</li>
                                <li>map &#x2013; a structured message containing key value pairs of <span class="mc-variable Variables.CompanyName variable">Solace</span> structured data</li>
                                <li>stream &#x2013; a structured message containing stream of <span class="mc-variable Variables.CompanyName variable">Solace</span> structured data types (that is, a sequence of data fields without keys) </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The REST API supports both binary and text message types.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The encoding of the Map and Stream message types are not supported over REST messaging. If a particular message exchange pattern results in the event broker sending a <span class="mc-variable Variables.CompanyName variable">Solace</span> message of an unsupported type to a REST consumer, or sending a <span class="mc-variable Variables.CompanyName variable">Solace</span> response of an unsupported type back to a REST producer, the HTTP body is omitted from the HTTP message. Further, the HTTP message contains <code>Warning</code> and <code>Solace-Warning</code> headers indicating that HTTP body has been omitted and why. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">By extension, JMS Map, Stream, and Object messages are not supported over REST messaging. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following sections outline details of the HTTP <code>Content-Type</code> and <code>Content-Encoding</code> header and how these headers affect the resulting <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">HTTP Content-Type Mapping to <span class="mc-variable Variables.CompanyName variable">Solace</span> Message Types</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a REST producer sends an HTTP request  to the event broker, or a REST consumer sends an HTTP response to the event broker, the event broker uses the HTTP <code>Content-Type</code>, HTTP <code>Charset</code> and HTTP <code>Content-Encoding</code> to determine whether to create a <span class="mc-variable Variables.CompanyName variable">Solace</span> text or binary message. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event broker creates a <span class="mc-variable Variables.CompanyName variable">Solace</span> message with a <b>text</b> attachment under the following conditions: </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 100%;margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;">
                                                                </col>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 7%;">
                                                                </col>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;">
                                                                </col>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 7%;">
                                                                </col>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;">
                                                                </col>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="border-left-style: solid;border-left-width: 1px;border-right-style: solid;border-right-width: 1px;padding-left: 4pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;text-align: center;">HTTP Content-Type One of:</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">&#xA0;</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="border-left-style: solid;border-left-width: 1px;border-right-style: solid;border-right-width: 1px;padding-left: 4pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;text-align: center;">HTTP Charset One of:</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: center;">&#xA0;</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" style="text-align: center;">HTTP Content-Encoding One of: </th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <ul style="text-align: left;">
                                        <li>
                                          <p style="text-align: left;">
                                            <code>text/*</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/json </code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/xml</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/xml-dtd</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/javascript</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/ecmascript</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/*+json</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p style="text-align: justify;">
                                            <code>application/*+xml</code>
                                          </p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                      <p>&#xA0;</p>
                                      <p>&#xA0;</p>
                                      <p style="text-align: center;">
                                        <b style="font-size: 14pt;">AND</b>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <ul style="text-align: justify;">
                                        <li>
                                          <p>
                                            <code>UTF-8</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p>
                                            <code>US-ASCII</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p>parameter is absent</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;">
                                      <p>&#xA0;</p>
                                      <p>&#xA0;</p>
                                      <p>&#xA0;</p>
                                      <p style="text-align: center;">
                                        <b style="font-size: 14pt;">AND</b>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1" style="text-align: center;">
                                      <ul>
                                        <li>
                                          <p>
                                            <code>identity</code>
                                          </p>
                                        </li>
                                        <li>
                                          <p>header is absent</p>
                                        </li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Otherwise, the event broker creates a <span class="mc-variable Variables.CompanyName variable">Solace</span> message with a <b>binary</b> attachment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The HTTP <code>Content-Type</code> and HTTP&#xA0;<code>Content-Encoding</code> are also carried within the <span class="mc-variable Variables.CompanyName variable">Solace</span> message as a <span class="mc-variable Variables.CompanyName variable">Solace</span> API property so that end applications can make use of these header field values when processing the message. The following outlines the rules outlining how these headers are encoded in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">The HTTP <code>Content-Encoding</code> header, if any, is converted into an <code>HTTP_Content_Encoding</code> property which is carried as a <span class="mc-variable Variables.CompanyName variable">Solace</span> API Property in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message. This property's value is a string containing the HTTP <code>Content-Encoding</code> value verbatim. </li>
                                <li value="2">The HTTP <code>Content-Type</code> header, if any, is converted into an <code>HTTP_Content_Type</code> property which is carried as a <span class="mc-variable Variables.CompanyName variable">Solace</span> API Property in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message. This property's value is a string containing the HTTP <code>Content-Type</code> value verbatim.</li>
                                <li value="3">HTTP <code>Content-Encoding</code> and <code>Content-Type</code> may be parameterized (for example, <code>Content-Type: text/plain; charset=utf-8</code>); any such parameters are also captured in value of the user property in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message. </li>
                                <li value="4">The length of the HTTP <code>Content-Encoding</code> and <code>Content-Type</code> values is limited to 252 bytes each, including parameters. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For more information on how to set and access these parameters in other <span class="mc-variable Variables.CompanyName variable">Solace</span> APIs refer to <a href="Solace-Router-Interactions.htm#Interact" class="MCXref xref">Interactions with Solace Messaging APIs</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> Message Type Mapping to HTTP Content-Type</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker converts a <span class="mc-variable Variables.CompanyName variable">Solace</span> message to an HTTP&#xA0;message, as either an HTTP&#xA0;POST&#xA0;request to a REST&#xA0;consumer, or an HTTP&#xA0;POST&#xA0;response to a REST&#xA0;producer in a request/reply message exchange, the event broker adheres to the following rules to set an appropriate HTTP <code>Content-Type</code> and <code>Content-Encoding</code> header.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps outline how the Content-Encoding HTTP header is set:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="list-style-type: decimal;margin-left: 18pt;" start="1">
                                <li value="1">If an <code>HTTP_Content_Encoding</code> property is present as a <span class="mc-variable Variables.CompanyName variable">Solace</span> API Property in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message and this property has a string value, the string value of this property is used as the HTTP message's <code>Content-Encoding</code> header value.</li>
                                <li value="2">Otherwise, the sent HTTP message has no HTTP <code>Content-Encoding</code> header.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps outline how the <code>Content-Type</code> HTTP header is set:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="list-style-type: decimal;margin-left: 18pt;" start="1">
                                <li value="1">
                                  <p>If an <code>HTTP_Content_Type</code> property is present as a <span class="mc-variable Variables.CompanyName variable">Solace</span> API Property in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message and this property has a string value, the string value of this property is used as the HTTP message's <code>Content-Type</code> header value.</p>
                                </li>
                                <li value="2">
                                  <p>Otherwise, if the HTTP <code>Content-Length</code> is zero (that is, no HTTP payload), the HTTP message has no HTTP <code>Content-Type</code> header.</p>
                                </li>
                                <li value="3">
                                  <p>Otherwise, the HTTP <code>Content-Type</code> is automatically determined by the event broker based on the type of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message as outlined in the following  table:&#xA0;</p>
                                  <table style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" class="TableStyle-Table_Num" cellspacing="0">
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Solace Message Type</th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">HTTP Content-Type</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Solace text message</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">If the message contents are in the event broker SMF message XML attachment:</p>
                                          <ul>
                                            <li>
                                              <code>Content-Type: text/xml</code>
                                            </li>
                                          </ul>
                                          <p class="Tbl_Body">Otherwise:</p>
                                          <ul>
                                            <li>
                                              <code>Content-Type: text/plain</code>
                                            </li>
                                          </ul>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Solace binary message</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">
                                            <code>Content-Type: application/octet-stream</code>
                                          </p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p class="Tbl_Body">Solace Map message</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p class="Tbl_Body">Unsupported for REST producers. </p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                          <p class="Tbl_Body">Solace Stream message</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                          <p class="Tbl_Body">Unsupported for REST producers. </p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                          <p class="Tbl_Body">All HTTP error responses returned to REST clients</p>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p class="Tbl_Body">
                                            <code>Content-Type: text/xml</code>
                                          </p>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For more information on how to set and access these parameters in other <span class="mc-variable Variables.CompanyName variable">Solace</span> APIs refer to <a href="Solace-Router-Interactions.htm#Interact" class="MCXref xref">Interactions with Solace Messaging APIs</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event broker does not check that <code>HTTP_Content_Encoding</code> or <code>HTTP_Content_Type</code> values result in valid HTTP headers. It is the responsibility of message publishers to set appropriate values for these fields.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>There are not any specific limitations on the length of <code>HTTP_Content_Encoding</code> or <code>HTTP_Content_Type</code> values. These fields are encoded in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message as custom user properties and must fit within the maximum values of the REST API for custom user properties.</li>
                                  <li>A <span class="mc-variable Variables.CompanyName variable">Solace</span> message that contains both an XML attachment and a binary attachment is unrepresentable in REST. This message format is an abnormal use of the <span class="mc-variable Variables.CompanyName variable">Solace</span> SMF message format. Applications should send a message with contents in the binary attachment or the XML attachment but not both. The <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker will transform any <span class="mc-variable Variables.CompanyName variable">Solace</span> messages with both an XML attachment and a binary attachment to an HTTP message with no body, and <code>Warning</code> and <code>Solace-Warning</code> HTTP headers indicating the specifics of the problem.</li>
                                </ul>
                              </div>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Content Type when Sending Between REST&#xA0;Producers and REST&#xA0;Consumers over Solace</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Given the above rules governing how the HTTP headers <code>Content-Type</code> and <code>Content-Encoding</code> are encoded into a <span class="mc-variable Variables.CompanyName variable">Solace</span> message and decoded from a <span class="mc-variable Variables.CompanyName variable">Solace</span> message, it is possible to preserve these headers end to end between REST&#xA0;producers and REST&#xA0;consumers over <span class="mc-variable Variables.CompanyName variable">Solace</span> HTTP REST messaging. When an HTTP message is published to Solace, these values will be encoded as user properties in the resulting <span class="mc-variable Variables.CompanyName variable">Solace</span> message format. When the event broker converts this message back to an HTTP&#xA0;message, as either an HTTP&#xA0;POST&#xA0;request to a REST&#xA0;consumer or an HTTP&#xA0;POST&#xA0;response to a REST&#xA0;producer in a request/reply message exchange, these <span class="mc-variable Variables.CompanyName variable">Solace</span> message properties will again be used as the HTTP headers of the POST. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_Ref402449010"/><span class="mc-variable Variables.CompanyName variable">Solace</span> Message Custom Properties</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">HTTP headers starting with <code>Solace-User-Property</code> can be used to specify properties that are carried end-to-end through the event broker. These properties are encoded as user properties in the resulting <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The HTTP headers must adhere to the following format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">
                                <code>Solace-User-Property-&lt;name&gt;: &lt;value&gt; [; type=&lt;type&gt;]</code>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Violations of the above rules result in the event broker rejecting the entire HTTP message with the appropriate error indication.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Solace"/><span class="mc-variable Variables.CompanyName variable">Solace</span> User Property &lt;Name&gt;</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The custom properties name is included in the HTTP header name after the <code>Solace-User-Property</code> prefix separated by a <code>-</code> as indicated by the format above.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Custom header names must produce valid HTTP header names. The <code>&lt;name&gt;</code> string provided is encoded to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message exactly as found in the HTTP Request message. That is, character case is maintained. The same is also true for decoding the <code>&lt;name&gt;</code> from a <span class="mc-variable Variables.CompanyName variable">Solace</span> Message. The custom user property name is used exactly as found in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For special characters, percent encoding can be used to create valid HTTP header names and this percent encoding is interpreted by the event broker when it generates the resulting <span class="mc-variable Variables.CompanyName variable">Solace</span> message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event broker always sends percent-encoded header names.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Setting two properties with the same key name (duplicate key names) is unsupported and the behavior is undefined. Do not send HTTP messages with two <span class="mc-variable Variables.CompanyName variable">Solace</span> User Properties with the same key name.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> User Property &lt;Type&gt;</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The type parameter is optional. By default all <span class="mc-variable Variables.CompanyName variable">Solace</span> User Properties in a REST message are assumed to have a type "<code>string</code>". The following is a list of valid types:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>string</code>, <code>wchar</code>, <code>bool</code>, <code>int8</code>, <code>int16</code>, <code>int32</code>, <code>int64</code>, <code>uint8</code>, <code>uint16</code>, <code>uint32</code>, <code>uint64</code>, <code>float</code>, <code>double</code>, <code>null</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following types supported in other <span class="mc-variable Variables.CompanyName variable">Solace</span> APIs are not supported in <span class="mc-variable Variables.CompanyName variable">Solace</span> REST messaging:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>SmfMessage</code>, <code>Destination</code>, <code>Map</code>, <code>Stream</code>, <code>byte[]</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Type values are case-insensitive. For a type of <code>null</code>, the value is ignored. Any <span class="mc-variable Variables.CompanyName variable">Solace</span> User Property types other than those above result in the entire HTTP header being ignored.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The event broker omits the type field for all HTTP <span class="mc-variable Variables.CompanyName variable">Solace</span> User Properties of type string.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Value Field</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Value field is interpreted in the context of the type value. The following rules outline restrictions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Values of <code>string</code> type can contain any UTF-8-encoded characters to a length limit of 252 bytes.</li>
                                <li>Values of <code>wchar</code> type represent any unicode value.</li>
                                <li>Values of <code>int8</code> type are signed 8 bit values.</li>
                                <li>Values of <code>int16</code> type are signed 16 bit values.</li>
                                <li>Values of <code>int32</code> type are signed 32 bit values.</li>
                                <li>Values of <code>int64</code> type are signed 64 bit values.</li>
                                <li>Values of <code>uint8</code> type are signed 8 bit values.</li>
                                <li>Values of <code>uint16</code> type are unsigned 16 bit values.</li>
                                <li>Values of <code>uint32</code> type are unsigned 32 bit values.</li>
                                <li>Values of <code>uint64</code> type are unsigned 64 bit values.</li>
                                <li>All <code>int*</code> or <code>uint*</code> values can be specified in hexadecimal (prefix <code>0x</code>), octal (prefix <code>0</code>) or decimal (first character <code>1</code> to <code>9</code>.)<a href="#" class="MCTextPopup popup popupHead" style="font-size: 0.9em; vertical-align: super">1<span class="MCTextPopupBody MCTextPopupBody_Closed needs-pie popupBody" aria-hidden="true"><span class="MCTextPopupArrow"> </span> The event broker computes "int*" values using the standard C library function strtoll(), and "uint*" values using the standard C library function strtoull().</span></a></li>
                                <li>Value of <code>float</code> type are a 32-bit floating point number specified as decimal numbers (including optional decimal point or exponent) or hexadecimal numbers (prefix <code>0x</code>).<a href="#" class="MCTextPopup popup popupHead" style="font-size: 0.9em; vertical-align: super">2<span class="MCTextPopupBody MCTextPopupBody_Closed needs-pie popupBody" aria-hidden="true"><span class="MCTextPopupArrow"> </span> The event broker computes "float" values using the standard C library function strtof().</span></a></li>
                                <li>Values of <code>double</code> type are 64-bit floating point numbers specified as decimal numbers (including optional decimal point or exponent) or hexadecimal numbers (prefix <code>0x</code>).<a href="#" class="MCTextPopup popup popupHead" style="font-size: 0.9em; vertical-align: super">3<span class="MCTextPopupBody MCTextPopupBody_Closed needs-pie popupBody" aria-hidden="true"><span class="MCTextPopupArrow"> </span> The event broker computes "double" values using the standard C library function strtod().</span></a></li>
                                <li><code>Float</code> or <code>double</code> values which cannot be exactly represented by IEEE 754 <code>binary32</code> or <code>binary64</code> values, respectively, may be slightly modified due to precision errors when sent by the event broker in an outgoing <code>Solace-User-Property</code> HTTP header.</li>
                                <li>Values of type <code>bool</code> are canonically <code>true</code> or <code>false</code>, but the event broker also accepts numeric values or strings. The case-insensitive token <code>false</code>, the empty string, or any numeric value equal to zero are equivalent to <code>false</code>; anything else is equivalent to <code>true</code>.</li>
                                <li>If a <code>string</code> type value field is omitted, the value defaults to the empty string.</li>
                                <li> If a numeric value field is omitted, the value defaults to 0.</li>
                                <li>The event broker rejects any HTTP message where a numeric <code>Solace-User-Property</code> does not fit within its specified type.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Solace User Property field values must be encoded in one of two ways: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>double-quoted strings ("quoted-string" in the ABNF of RFC7320 appendix B)</li>
                                <li>bare (i.e. unquoted) percent-encoded strings.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When sending REST messages, the event broker always sends <span class="mc-variable Variables.CompanyName variable">Solace</span> User Property headers using percent-encoded strings.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Examples</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Some examples of custom user properties are:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">Solace-User-Property-UserStringProp1: UserPropVal1
Solace-User-Property-integer-example: 1234; type=int32
Solace-User-Property-currency: %e2%82%ac50.40
Solace-User-Property-spaced: "Inner spaces only"</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In JMS these properties would be set and retrieved from a message as follows:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">// Setting
TextMessage msg = session.createTextMessage();
msg.setStringProperty("UserStringProp1", "UserPropVal1");
msg.setIntProperty("integer-example", 1234);
msg.setStringProperty("currency", "&#x20AC;50.40");
msg.setStringProperty("spaced", "Inner spaces only");

// Retrieving
msg.getStringProperty("UserStringProp1");
msg.getIntProperty("integer-example");
msg.getStringProperty("currency");
msg.getStringProperty("spaced");</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Conversion from HTTP to <span class="mc-variable Variables.CompanyName variable">Solace</span> Messages</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When the event broker converts a received HTTP message to a <span class="mc-variable Variables.CompanyName variable">Solace</span> SMF message, <code>Solace-User-Property</code> tuples are converted to entries in user properties map of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message. The conversion preserves each HTTP user property name, type, and value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an HTTP message cannot successfully be encoded as a <span class="mc-variable Variables.CompanyName variable">Solace</span> message, the event broker discards the message and sends the REST producer an error notification.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Conversion from <span class="mc-variable Variables.CompanyName variable">Solace</span> Message to HTTP</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When converting from a <span class="mc-variable Variables.CompanyName variable">Solace</span> message to a REST HTTP message, the event broker converts user property fields of the <span class="mc-variable Variables.CompanyName variable">Solace</span> message to a <code>Solace-User-Properties</code> HTTP header.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a <span class="mc-variable Variables.CompanyName variable">Solace</span> message cannot be completely encoded into an HTTP message, either because:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>there are more than 96 user property fields in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message</li>
                                <li>some of the user property fields in the <span class="mc-variable Variables.CompanyName variable">Solace</span> message are of unsupported types</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Then the problematic fields are omitted from the HTTP headers, and the event broker includes <code>Warning</code> and <code>Solace-Warning</code> HTTP headers in the HTTP message indicating the nature of the problem.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Other"/>Other HTTP Header Fields</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In Microgateway mode, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker attaches any received HTTP&#xA0;header fields not otherwise mentioned to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message's user properties metadata. The HTTP header field <code>&lt;header_name&gt;</code>: <code>&lt;header_value&gt;</code> is in the user property with key <code>JMS_Solace_HTTP_field_&lt;header_name&gt;</code> and string value <code>&lt;header_value&gt;</code>. There is no particular restriction on the sizes of these HTTP&#xA0;header fields attached to the <span class="mc-variable Variables.CompanyName variable">Solace</span> message's user properties metadata, but such metadata does count against the overall <span class="mc-variable Variables.CompanyName variable">Solace</span> message size limits. A maximum of 128 <span class="mc-variable Variables.CompanyName variable">Solace</span> message's user properties metadata with key <code>JMS_Solace_HTTP_field_&lt;header_name&gt;</code> is converted to HTTP headers with field name <code>&lt;header_name&gt;</code>: in an HTTP message sent by a <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In messaging mode, the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker ignores and discards any received HTTP header fields not otherwise mentioned in this document.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Solace3"/><span class="mc-variable Variables.CompanyName variable">Solace</span> Messaging User Property Metadata</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the Microgateway-mode conversion between HTTP messages and <span class="mc-variable Variables.CompanyName variable">Solace</span> messages, the following HTTP information is stored in <span class="mc-variable Variables.CompanyName variable">Solace</span> message user properties. An SMF client or AMQP client exchanging messages with a <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker could manipulate these user properties.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 877px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">User Property Key</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_method</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends or receives an HTTP&#xA0;request, this user property contains the HTTP request method.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_target_scheme</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP&#xA0;request whose request-target is in absolute form, this user property contains the request-target's scheme (either <code>http</code> or <code>https</code>). This value has no effect on whether the <span class="mc-variable Variables.CompanyName variable">Solace</span> message is eventually forwarded by the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker over a plain-text or TLS connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_target_host</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP request whose request-target is in absolute form, this user property contains the request-target's host. If the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker is sending this message as an HTTP request to an RDP consumer HTTP server through a queue binding whose <code>replace-target-authority</code> is disabled, then the HTTP request-target is in absolute form with this user property value as its host value, and as the value of the HTTP Host: header.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_target_port</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP request whose request-target is in absolute form with an explicitly-specified port, this user property contains the request-target's port. If the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker is sending this message as an HTTP request to an RDP consumer HTTP server through a queue binding whose <code>replace-target-authority</code> is disabled, then the HTTP request-target is in absolute form with this user property value as its port value, and as the port value of the HTTP Host: header.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_target_path_query_verbatim</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">This user property contains the request-target's path and query with the leading '/' stripped. That is, a request-target of "/" is represented in this user property value as the empty string. Any percent-encoding is unchanged between the request-target and this user property. If the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker is sending this message as an HTTP request to an RDP consumer, this user property supplies the request-target's path and query.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_field_&lt;header_name&gt;</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_status_code</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends or receives an HTTP response, this user property contains the HTTP status code. If this user property is absent, the status code defaults to <code>200</code>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_reason_phrase</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends or receives an HTTP response, this user property contains the HTTP reason phrase. If this user property is absent, the reason phrase defaults to <code>OK</code>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">
                                        <code>JMS_Solace_HTTP_max_forwards</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker receives an HTTP request with an HTTP Max-Forwards header, the message's <code>JMS_Solace_HTTP_max_forwards</code> user property contains the value of that Max-Forwards header minus 1. If the received HTTP request does not contain an HTTP Max-Forwards header, this user property is omitted. When the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker sends a message with this user property as an HTTP request, the HTTP request's Max-Forwards header is set to the value of this user property.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
