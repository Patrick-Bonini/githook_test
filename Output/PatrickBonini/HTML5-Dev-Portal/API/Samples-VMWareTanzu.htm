                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span>&#xA0;Overview, Sample, and Tutorial</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can find information and overview of using <span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span>, samples, tutorials.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Introduc"/>Overview of <span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.vmware_tanzu_long variable">Solace PubSub+&#xA0;for VMware Tanzu</span> provides high-performance, robust, enterprise-grade messaging technology over a wide variety of open protocols (including JMS, MQTT, REST, WebSocket), qualities of service (best-effort, guaranteed, transactions), and messaging patterns (publish/subscribe, request/reply, streaming, fan-in/fan-out).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers support MQTT, which enable devices and applications running outside of VMware Tanzu to use the TCP&#xA0;Routes feature to connect with <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Messaging services running in VMware Tanzu. This feature provides endpoints that allow external connections. For more information, refer to the <a href="https://tutorials.solace.dev/java-mqtt-paho/publish-subscribe/" target="_blank" class="link-internal">MQTT Tutorial</a>. The <a href="../API-Developer-Online-Ref-Documentation/vmware-tanzu/index.html#pcf-solace-messaging-intergration-tcp_routes" class="link-internal">Solace PubSub+&#xA0;for VMware Tanzu</a> documentation describes the TCP Routes feature.
    </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><![CDATA[
        ]]><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Messaging supports High Availability (HA) configurations, where each event broker is assigned a backup that takes over in case of failures. The details about how to use this feature are in the Java Application tutorials. Be sure to read the <a href="API-Developer-Guide/API-Best-Practices.htm" class="MCXref xref">
           API Best Practices</a> and <a href="API-Developer-Guide/Configuring-Connection-T.htm" class="MCXref xref">Configuring Connection Time-Outs and Retries</a> documents.
</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>In deployments where you are upgrading to version 9.8.0 or later, the event broker copies the contents of the existing certificate authority (CA) list to both the domain CA list and the client authentication CA list. The Certificate Authority must be managed from the event broker from versions 9.8.0 and later, and you <b>must</b> perform the following actions:</p>
                                <ul>
                                  <li> Migrate from the certificate authority list to the new domain domain CA and client authentication CA lists.</li>
                                  <li>Delete the existing certificate authority list from your Tanzu Ops Manager. </li>
                                </ul>
                                <p>For information about managing the new domain CA&#xA0;and client authentication lists, see  <a href="../Security/Managing-Certificate-Authorities.htm#configure-domain-ca-list" class="MCXref xref">Configuring the Domain Validation Certificate Authorities List</a>.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If you are new to <span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span>, the following information can help you to get  started:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="https://github.com/SolaceSamples/solace-samples-cloudfoundry-java" target="_blank" class="link-offsite">GitHub code for the Getting Started samples</a>
                                </li>
                                <li>
                                  <a href="https://network.pivotal.io/products/solace-pubsub" target="_blank" class="link-offsite">How to download Solace PubSub+ for VMware Tanzu</a>
                                </li>
                                <li>
                                  <a href="../API-Developer-Online-Ref-Documentation/vmware-tanzu/index.html" target="_blank" class="link-internal"><span class="mc-variable Product-Names.vmware_tanzu_long variable">Solace PubSub+&#xA0;for VMware Tanzu</span>&#xA0;documentation</a>
                                </li>
                                <li>
                                  <a href="https://github.com/SolaceLabs/sl-cf-solace-messaging-demo" target="_blank" class="link-offsite">A demo application using <span class="mc-variable Product-Names.vmware_tanzu_long variable">Solace PubSub+&#xA0;for VMware Tanzu</span></a>
                                </li>
                                <li>
                                  <a href="API-Developer-Guide/API-Best-Practices.htm" class="link-internal">[Best Practices for developing applications that use Solace <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span></a>
                                </li>
                                <li>
                                  <a href="API-Developer-Guide/Configuring-Connection-T.htm" class="MCXref xref">Configuring Connection Time-Outs and Retries</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span> Samples</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="pb-3"> The following are walk-throughs through sample applications that help you get started with<span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="source-code">
                                <p>Repo <img src="../Resources/Images/github-icon.png" alt=""/></p>
                                <ul>
                                  <li>
                                    <a href="https://github.com/SolaceSamples/solace-samples-cloudfoundry-java" target="_blank">View on GitHub</a>
                                  </li>
                                  <li>
                                    <a href="https://github.com/SolaceSamples/solace-samples-cloudfoundry-java/archive/master.zip" target="_blank">Download Source</a>
                                  </li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Tutorial"/>Tutorials</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The goal of these sample applications is to illustrate various ways of consuming the <code>VCAP_SERVICES</code> environment variable from a <span class="mc-variable Product-Names.vmware_tanzu_short variable">PubSub+&#xA0;for VMware Tanzu</span> service instance. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="intro-pg">
                                <div class="container-fluid">
                                  <div class="card-deck mb-4" id="java">
                                    <div class="card card-dbl card-columns inner-intro  mt-sm-3">
                                      <div class="card-body card-body-pd mb-4 ">
                                        <h4 class="card-title">Java</h4>
                                        <p class="pt-3 text-center">A Java Application showing how to consume the <code>VCAP_SERVICES</code> environment variable.</p>
