                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Session Properties Required to Establish a Connection</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a Session is created, default values are assigned to its settings, but can be modified if required. How to modify the  following settings are explained in this section. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_auth_scheme" class="MCXref xref">Authentication Scheme</a>
                                </li>
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_c_name" class="MCXref xref">Client Name</a>
                                </li>
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_host" class="MCXref xref">Host</a>
                                </li>
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_l_host" class="MCXref xref">Local Host</a>
                                </li>
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_vpn" class="MCXref xref">Message VPN</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a complete list of Session properties, valid parameters, and the default values, refer to the <a href="../Messaging-APIs/Solace-APIs-Overview.htm" class="MCXref xref">PubSub+ Messaging APIs</a> documentation for the appropriate messaging API.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Related"/>Related Samples</h4>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>For the JCSMP, Java RTO, C, and .NET APIs</u>
                                </li>
                                <p>For an example of how to define the required Session properties when using a basic authentication scheme, which is the default, refer to the <code>DirectPubSub</code> sample. Although other Messaging API samples make use of common code, the <code>DirectPubSub</code> sample explicitly includes the methods used to create Session properties and create a Session. </p>
                                <li>
                                  <u>For the JavaScript and Node.js APIs</u>
                                </li>
                                <p>Refer to the <code>TopicSubscriber</code> and <code>TopicPublisher</code> samples.</p>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_ent_sessions_sess_props_auth_scheme"/>Authentication Scheme</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a host event broker initially accepts a connection from a client, that connection is in an unauthenticated state, and the event broker cannot process any requests from the client until the connection is authenticated.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The authentication scheme specifies the credentials that a client will use to authenticate its connection to the event broker. The authentication scheme can be one of the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>Basic authentication</u>
                                </li>
                                <p>The default client authentication scheme; it allows a client to authenticate with an event broker using a valid client username and password. For more information, see <a href="Defining-Client-Authentication.htm#Basic-Auth" class="MCXref xref">Basic Authentication</a>. </p>
                                <li>
                                  <u>Client certificate authentication</u>
                                </li>
                                <p>A client authentication scheme that allows a client to prove its identity to the event broker through an X509v3 client certificate. This authentication scheme also requires the client to use a secure connection. For more information, see <a href="Defining-Client-Authentication.htm#Client-Cert" class="MCXref xref">Client Certificate Authentication</a>.</p>
                                <li>
                                  <u>Kerberos authentication</u>
                                </li>
                                <p>A client authentication scheme that uses Kerberos to authenticate a connecting client using a ticket that the client obtains through an approved Ticket Granting Service (TGS). For more information, see <a href="Defining-Client-Authentication.htm#Kerberos" class="MCXref xref">Kerberos Authentication</a>.</p>
                                <li>
                                  <p>
                                    <u>OAuth Authentication</u>
                                  </p>
                                  <p> A&#xA0;client authentication scheme that allows a client application to use OAuth to authenticate its connection with event brokers. You can use either OAuth2 or OIDC&#xA0;tokens. For more information, see <a href="Defining-Client-Authentication.htm#OAuth" class="MCXref xref">OAuth Authentication</a></p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All of these client authentication schemes require explicit input to successfully authenticate a client. For more information, see  <a href="Defining-Client-Authentication.htm" class="MCXref xref">Defining Client Authentication Info</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JavaScript and Node.js APIs don't support all authentication schemes. The JavaScript API supports only basic and OAuth authentication , and the Node.js API supports  basic, client certificate, and OAuth authentication.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_ent_sessions_sess_props_c_name"/>Client Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When connecting a Session to an event broker, a unique client name is required to register that particular client with the event broker. If no client name is entered, the API automatically generates a unique client name. By default, this parameter is not specified.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The client name is also used to uniquely identify the sender in a message&#x2019;s <code>senderId</code> field when the Session property to generate a sender ID is set.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The client name property is the same as the <code>client</code> property that can be displayed through the event broker CLI or SolAdmin.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When the Session property to generate a sender ID is set, the client name is included the message&#x2019;s <code>senderId</code> field to uniquely identify the sender.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">To Set a Client Name</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="75%" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;Messaging API</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Use</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JCSMP</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">JCSMPProperties.CLIENT_NAME</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Java RTO</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_ent_sessions_sess_props_host"/>Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The host event broker to connect or reconnect the Session to. An application can connect directly to a host event broker in one of the following ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_host_dir_con" class="MCXref xref">Connecting Directly to Host Event Brokers</a>
                                </li>
                                <li>
                                  <a href="#Creating_ent_sessions_sess_props_host_proxies" class="MCXref xref">Connecting to Host Event Broker Through Proxies</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Creating_ent_sessions_sess_props_host_dir_con"/>Connecting Directly to Host Event Brokers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To connect to a session directly to an event broker use a host entry composed as follows:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">[Protocol:]Host[:Port]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>Protocol</code> is the protocol used for the transport channel. The valid values are:</li>
                                <ul>
                                  <li>For the JCSMP, Java RTO, C, and.NET APIs the valid values are:</li>
                                  <ul>
                                    <li><code>tcp:</code> or <code>tcp://</code>&#x2014;Use a TCP channel for communications between the application and the event broker. If no protocol is set, TCP is used by default.</li>
                                    <li><code>tcps:</code> or <code>tcps://</code>&#x2014;Use a TLS/SSL channel over TCP for secure communications between the application and the event broker. </li>
                                    <li><code>ws:</code> or <code>ws://</code>&#x2014;Use a WebSockets transport for communication between the application and the event broker.</li>
                                    <li><code>wss:</code> or <code>wss://</code>&#x2014;Use a TLS/SSL channel over WebSockets for secure communication between the application and the event broker.</li>
                                  </ul>
                                  <li>In addition to the above for the  Java RTO, C, and .NET APIs, and only for the JavaScript and Node.js APIs the valid values are:</li>
                                  <ul>
                                    <li><code>http:</code> or <code>http://</code>&#x2014;Use Hypertext Transfer Protocol (HTTP) for communication between the application and the event broker.</li>
                                    <li><code>https:</code> or <code>https://</code>&#x2014;Use a TLS/SSL channel over HTTP for secure communication between the application and the event broker.</li>
                                  </ul>
                                </ul>
                                <li><code>Host</code> is one or more IP addresses or hostnames of event brokers to connect to. </li>
                                <ul>
                                  <li>Up to 16 potential hosts to connect or reconnect to can be listed in a comma&#x2011;separated list. Listing more than one host allows a client to attempt to connect or reconnect to alternate hosts should the first event broker be unavailable. Connect or reconnect attempts are made to the hosts in the order in which they are presented in the list. The listed host event brokers may be in separate geographic locations.</li>
                                  <li>When event brokers are operating in high-availability (HA) redundant pairs, do not list both event brokers in the pair as hosts. The redundant pair use the same IP address for the connection, so they appear as one event broker to the messaging API.</li>
                                  <li>The connect and reconnect behavior of a client is controlled by the channel or Session properties used for its connection with the event broker. Its reconnect behavior is also affected by whether the client application is publishing Guaranteed messages. For more information, refer to <a href="Configuring-Connection-T.htm#Connect2" class="MCXref xref">Connect Retries Per Host</a>.</li>
                                  <li>In a Windows environment, a fully qualified domain name (FQDN) should be used for the host parameter, and it must match the FQDN that the event broker uses for the Kerberos Service Principal Name (SPN).</li>
                                </ul>
                                <li><code>Port</code> is the port number to use to establish the connection. </li>
                                <ul>
                                  <li>A value is only required when the client needs to use a port other than the automatically&#x2011;assigned default port number. The default port number for TCP is 55555 when compression is not in use, or 55003 when compression is in use. The default port for TLS/SSL is 55443, and you use the same port if you use TLS with compression. The default port numbers for:<![CDATA[
				]]><ul><li><code>http/ws</code> is 80 for appliances or 8008 for software event brokers</li><li><code>https/wss</code> is 443 for appliances or 1443 for software event brokers</li></ul></li>
                                </ul>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Examples</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following examples show how to connect directly to an event broker. Unless it is otherwise specified, the default port 55555 is used.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>192.168.160.28</code>&#x2014;Connect to IP address 192.168.160.28 over TCP.</li>
                                <li><code>dev212</code>&#x2014; Connect to hostname <code>dev212</code> over TCP.</li>
                                <li><code>dev212.solacesystems.com</code>&#x2014;Connect to hostname <code>dev212.solacesystems.com</code> over TCP.</li>
                                <li><code>tcp:192.168.160.28</code>&#x2014;Connect to IP address 192.168.160.28 over TCP.</li>
                                <li><code>tcps:192.168.160.28</code>&#x2014;Connect to IP address 192.168.160.28 and port 55443 with TLS/SSL over TCP.</li>
                                <li><code>tcp:192.168.160.28:65535</code>&#x2014;Connect to IP address 192.168.160.28 and port 65535 over TCP.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When a SPN is generated for the client, the following format is used: <code>service_name/&lt;customer-provided_host&gt;@REALM</code>. The service name portion is configured through the KRB service name session property (by default, it is <code>solace</code>), and the realm portion is determined by the KRB library&#x2019;s configuration files. An example of a resulting service principle name is <code>solace/dev212@SIMPLESPNEXAMPLE.COM</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When using multiple hosts, the host used for the current connection generates the SPN.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Creating_ent_sessions_sess_props_host_proxies"/>Connecting to Host Event Broker Through Proxies</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="background-color: #ffffff;">Your applications can connect to the event broker through HTTP or SOCKS5 proxies. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p style="background-color: #ffffff;">
                                    <a href="#Connecti" class="MCXref xref">Connecting to Host Event Broker Through Proxies in the Java RTO, C, .NET, and JavaScript APIs</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Connecti2" class="MCXref xref">Connecting to Host Event Broker Through Proxies in the JCSMP API</a>
                                  </p>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Connecti"/>Connecting to Host Event Broker Through Proxies in the Java RTO, C, .NET, and JavaScript APIs</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To connect to an event broker through an HTTP or SOCKS protocol version 5 proxy server the configured host setting must include those parameters required for a standard, direct connection to an event broker, but it must also include a proxy service string:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">[Protocol:]Host[:Port][%ProxyService]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>ProxyService</code>&#x2014;The proxy server that is used to connect to event broker. The proxy service string format is specified as:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">[ProxyProtocol]://[username:password@]proxyHost[:proxyPort]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>ProxyProtocol</code>&#x2014;The protocol used to communication with the proxy server. The valid values are:
        <ul><li><code>socks5</code>&#x2014;Connect to the server with the SOCKS Protocol Version 5, RFC 1928 (IETF Standards Track Document).</li><li><code>httpc</code>&#x2014;Connect to the server with the HTTP Connect Protocol, RFC 2817 (IETF Standards Track Document).</li></ul></li>
                                <li><code>username:password@</code>&#x2014;If authentication is required for the proxy server, the username and password may be specified before the proxy host.</li>
                                <li><code>proxyHost</code>&#x2014;The IP address (or hostname) of the proxy server.</li>
                                <li><code>proxyPort</code>&#x2014;The port to connect to for a connection. If the port number is not specified, the default is port 1080 for SOCKS5 and port 3128 default for HTTP Connect.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Examples</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following examples show how to connect to an event broker through a proxy server.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>192.168.160.28%socks5://192.168.1.1</code>&#x2014;connects to an event broker at 192.168.160.28 through a SOCKS5 proxy server at 192.168.1.1.</li>
                                <li><code>192.168.160.28%httpc://192.168.1.1</code>&#x2014;connects to an event broker at 192.168.160.28 through an HTTP-Connect proxy server at 192.168.1.1.</li>
                                <li><code>tcps:solace.company.com%socks5://User:PassWord@proxy.company.com:13128</code>&#x2014;connect to an event broker at <code>solace.company.com</code> using SSL over TCP through a SOCKS5 proxy server at <code>proxy.company.com</code>, port 13128. Authenticate with the proxy server using username <code>User</code> and password <code>PassWord</code>.</li>
                                <li><code>http://192.168.160.28:44444%httpc://proxy.company.com:11050</code>&#x2014;connect to the event broker at 192.168.160.28, port 44444, using HTTP. Connect through the proxy server at proxy.company.com, port 11050.</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">To Set a Host</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="75%" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;Messaging API</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Use</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Java RTO</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">SessionHandle.PROPERTIES.HOST</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">C</p>
                                    </td>

                                      <p class="Tbl_BodyCode">SOLCLIENT_SESSION_PROP_HOST</p>
                                    </td>
                                  </tr>

                                    </td>

                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Connecti2"/>Connecting to Host Event Broker Through Proxies in the JCSMP API</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can establish a connection to an  event broker within your private network via an HTTP or SOCKS5 proxy server, which avoids the need for individual firewall exceptions. The proxy configuration is set with system properties, that are usually set on the java command line or JVM. It is important to note that system properties set on a JVM instance apply to <i>all</i> java applications running on the same JVM.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p>&#xA0;</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="75%" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Properties for Proxy Server Configuration</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example JVM Command</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Proxy Server Host</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>This parameter is required for all proxy connection. It can be a hostname or IP address:</p>
                                      <pre xml:space="preserve">
java -Dsolace.proxy.host=proxy.example.com javaApp
or
java -Dsolace.proxy.host=192.168.1.100 javaApp</pre>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Proxy Server Type</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">If the server type is not set, it defaults to <code>http</code>. This parameter can only be set to <code>http</code> or <code>socks5</code>:</p>
                                      <pre xml:space="preserve">java -Dsolace.proxy.type=http javaApp
or
java -Dsolace.proxy.type=socks5 javaApp            </pre>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Proxy Server Port</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>If the server port is not set, it defaults to 3128  for <code>http</code> and 1080 for <code>socks5</code>:</p>
                                      <pre xml:space="preserve">java -Dsolace.proxy.port=8080 javaApp </pre>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Proxy Server Username</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>If you set a server username, you must also set a server password:</p>
                                      <pre xml:space="preserve">java -Dsolace.proxy.username=my_proxy_username javaApp					</pre>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Proxy Server Password</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <pre xml:space="preserve">java -Dsolace.proxy.password=my_proxy_password javaApp					</pre>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following code snippet sets all proxy server parameters:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">java -Dsolace.proxy.type={http} -Dsolace.proxy.host={proxy.example.com} \
			-Dsolace.proxy.port={8080} -Dsolace.proxy.username={my_proxy_username} \
			-Dsolace.proxy.password={my_proxy_password} javaApp
</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_ent_sessions_sess_props_l_host"/>Local Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The hostname or IP address of the machine on which the application is running. This Session property may be required when the application is running on a multi&#x2011;homed machine.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On a multi-homed machine, a local hostname or IP address helps ensure that the API uses the correct network interface for communication with the event broker.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">

                                    </td>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_ent_sessions_sess_props_vpn"/>Message VPN</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The name of the Message VPN on the host event broker to connect the client to.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message VPNs are created on the event broker to provide isolation between groups of clients connecting to Solace PubSub+. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a specific Message VPN is not provided, the Message VPN named <code>default</code> is used. The <code>default</code> Message VPN is always present on an event broker. Although a network administrator can change the configuration settings for <code>default</code>, it cannot be deleted.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">To Set a Message VPN</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="75%" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;Messaging API</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Use</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JCSMP</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">JCSMPProperties.VPN_NAME</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Java RTO</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">SessionHandle.PROPERTIES.VPN_NAME</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">C</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">SOLCLIENT_SESSION_PROP_VPN_NAME</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">.NET</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_BodyCode">SessionProperties.VPNName</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JavaScript and Node.js</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">solace.SessionProperties.vpnName</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Web"/>Web Transport Protocol for Java RTO, C or .NET APIs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications using the Java RTO, C or .NET APIs can use a web transport for a Session. Web transport is not available for the Java or JMS APIs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The C session property <code>SOLCLIENT_SESSION_PROP_WEB_TRANSPORT_PROTOCOL</code> specifies a web transport protocol in the default web transport protocol downgrade list to use for the session connection. For more information, see <a href="../Messaging-APIs/JavaScript-API/Web-Messaging-Concepts/Web-Messaging-Architectures.htm#Web-Transport-Protocols" class="MCXref xref">Web Transport Protocols</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an attempt to connect a session with a given transport protocol fails, the API automatically retries with a less-efficient transport protocol. For example, if <code>HTTP_BINARY_STREAMING</code> is selected, but a connection cannot be established, <code>HTTP_BINARY</code> is then attempted. The time in milliseconds between transport protocol connection attempts can be specified with the <code>SOLCLIENT_SESSION_PROP_TRANSPORT_PROTOCOL_DOWNGRADE_TIMEOUT_MS</code> property. By default, the API uses the best available web transport protocol.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Solace recommends leaving <code>SESSION_TRANSPORT_PROTOCOL_DOWNGRADE_TIMEOUT_MS</code> at its default value of 3000 and setting <code>SESSION_RECONNECT_RETRY_WAIT_MS</code> to 10000. These settings allow a client to attempt to connect to each protocol type in turn before a reconnect attempt occurs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A client may instead specify a comma-separated list of transport protocols using the <code>SOLCLIENT_SESSION_PROP_WEB_TRANSPORT_PROTOCOL_LIST</code> property. If a connection attempt fails and a list is specified, the API will automatically retry the connection with the next protocol in the list.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable auto-negotiation of the transport protocol, a client may specify a single protocol to use for <code>SOLCLIENT_SESSION_PROP_WEB_TRANSPORT_PROTOCOL_LIST</code>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Web2"/>Web Transport Protocol for JavaScript and Node.js APIs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For the JavaScript API, the <code>solace.sessionProperties.webTransportProtocolList</code> property defines the possible web transport protocols to use. For more information about the Web transport Protocols, refer to <a href="../Messaging-APIs/JavaScript-API/Web-Messaging-Concepts/Web-Messaging-Architectures.htm#Web-Transport-Protocols" class="MCXref xref">Web Transport Protocols</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Guaranteed messaging support requires the use of the WS_BINARY protocol. Guaranteed messaging is automatically disabled if any other protocol support is enabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Node.js API supports only the WS_BINARY&#xA0;web transport protocol.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JavaScript API with version 7 API&#xA0;behavior profile supports all transport protocols by default. In addition, the behavior profile enables the API&#xA0;to automatically retry a connection attempt with a less-efficient transport protocol if the initial attempt   fails. For example, if WS_BINARY&#xA0;is selected, and a connection cannot be established, HTTP_BINARY_STREAMING is then attempted. The table below shows the transport protocol that each Web API&#xA0;supports. For more information about JavaScript and Node.js API&#xA0;behavior profiles, refer to <a href="Initializing-and-Monitoring-APIs.htm" class="MCXref xref">Initializing and Monitoring APIs</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Guaranteed_Messaging_Web_Sockets"/>Guaranteed Messaging over WebSockets</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Java RTO, C,  and .NET APIs allow users to perform guaranteed messaging over WebSockets.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p>In order to use this new feature, the appropriate session property must be set:</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 210px;"/>
                                <col width="75%" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;Messaging API</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Minimum API Version</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Property Name</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Java RTO</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"> 7.14.0.8 or newer</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>SessionHandle.PROPERTIES.GUARANTEED_WITH_WEB_TRANSPORT</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">C</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">7.14.0.8 or newer</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>SOLCLIENT_SESSION_PROP_GUARANTEED_WITH_WEB_TRANSPORT</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">.NET</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">10.9.0 or newer</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>SessionProperties.GdWithWebTransport</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
