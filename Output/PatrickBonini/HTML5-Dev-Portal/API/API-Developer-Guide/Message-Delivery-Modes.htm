                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Message_Delivery_Modes" data-mc-generated-bookmark="TOC"/>Message Delivery Modes</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">PubSub+ event brokers </MadCap:conditionalText> support the following message delivery modes:    </p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>At-most-once delivery</dt>
                                <dd><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">PubSub+ event brokers </MadCap:conditionalText> provide two options: <a href="#Direct" class="MCXref xref">Direct</a> and <a href="#NonPersistent" class="MCXref xref">Non-Persistent</a> message delivery.<p>Non-Persistent message delivery mode is  used to fulfill JMS specification requirements. For Solace Messaging APIs, non-persistent messages perform the same function as Persistent messages.</p></dd>
                                <dt>At-least-once delivery</dt>
                                <dd><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">PubSub+ event brokers </MadCap:conditionalText> provide this through <a href="#Persiste" class="MCXref xref">Persistent (Guaranteed)</a> messaging, which is often referred to as Guaranteed messaging.</dd>
                                <dt>Transacted delivery</dt>
                                <dd><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">PubSub+ event brokers </MadCap:conditionalText> support session based and <a href="../Solace-JMS-API/Using-XA-Transactions.htm" class="link-internal">XA transactions</a>.</dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Direct" data-mc-generated-bookmark="TOC"/><a name="Direct"/>Direct</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		Direct messaging is meant for use with high-speed applications that can tolerate occasional message loss. Producers can publish messages to a topic, and when these messages are received by the event broker, they are delivered to Consumers with matching topic subscriptions. Direct messages are neither spooled on the event broker for consuming clients (in other words, they're not persisted) nor acknowledged when received.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/API/direct-messaging.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;" data-mc-conditions="SAP.SapHideFromOutput">Learn More:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="../../Messaging/Direct-Msg/Direct-Messages.htm" class="MCXref xref">Direct Messages</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Persistent_(Guaranteed)" data-mc-generated-bookmark="TOC"/><a name="Persiste"/>Persistent (Guaranteed)</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Persistent, or Guaranteed, messaging is a combination of: sending Persistent messages with proper publication confirmation handling, and at least once delivery. And, equally important, Guaranteed messages are never lost. There are two aspects to Guaranteed messaging: <a href="#Guarante" class="MCXref xref">Publishing Guaranteed Messages</a> and <a href="#Guarante2" class="MCXref xref">Receiving Guaranteed Messages</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;" data-mc-conditions="SAP.SapHideFromOutput">Learn More:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="../../Messaging/Guaranteed-Msg/Guaranteed-Messages.htm" class="MCXref xref">Guaranteed Messages</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Publishing_Guaranteed_Messages" data-mc-generated-bookmark="TOC"/><a name="Guarante"/>Publishing Guaranteed Messages</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Clients can publish to either a queue or a topic 
		when Persistent messaging is used to send messages to an event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/API/guaranteed_message_pub_pattern.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		When the messages are received by the event broker, they are saved in the event broker's message spool&#x2014;that is, they're persisted&#x2014;before they're acknowledged back to the producers. The acknowledgment is confirmation to the publisher that  the event broker accepted the message and it won't be lost.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Receiving_Guaranteed_Messages" data-mc-generated-bookmark="TOC"/><a name="Guarante2"/>Receiving Guaranteed Messages</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Messages are delivered to consumers that are bound to the endpoints that have received the guaranteed messages.
			Those messages are persisted on the event broker until they expire, or the consuming client acknowledges the messages, indicating they have been consumed.
		</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/API/guaranteed_message_recv_pattern.png" alt=""/>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Non-Persistent" data-mc-generated-bookmark="TOC"/><a name="NonPersistent"/>Non-Persistent</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Non-Persistent messaging delivery mode is  used to fulfill JMS specification requirements. It's also used in message promotion and demotion, which is explained in <a href="#Message" class="MCXref xref">Message Promotion and Demotion</a>. Only JMS client applications should use this mode directly when publishing.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Message_Promotion_and_Demotion" data-mc-generated-bookmark="TOC"/><a name="Message"/>Message Promotion and Demotion</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		In the previous discussions of <a href="#Direct" class="MCXref xref">Direct</a> and <a href="#Persiste" class="MCXref xref">Persistent (Guaranteed)</a> messaging, both the producers and consumers made use of the same message delivery mode. However, it's possible for the producers and consumers to use different message delivery modes, thereby ending up with a hybrid of Direct and Persistent messaging, and this is achieved using message promotion and demotion.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>Message promotion and demotion can introduce several potential drawbacks to your deployment. Carefully consider the following limitations before deciding to implement this feature:</p>
                                <ul>
                                  <li>
                                    <p>Message promotion is not guaranteed to be lossless. A Direct message publisher can send messages faster than the Guaranteed messaging path can process messages and it doesn&#x2019;t have the same backpressure mechanisms as a Guaranteed publisher. In this case, the event broker aggressively discards messages on the promotion path to protect the Guaranteed messaging path.</p>
                                  </li>
                                  <li>
                                    <p>Message promotion can lead to resource issues. Because a Direct message publisher can send messages faster than a Guaranteed messaging client can consume them, the disk space allocated for queues on the event broker can be quickly consumed.</p>
                                  </li>
                                  <li>
                                    <p>A high rate of message promotion can impact latency for Guaranteed messaging.</p>
                                  </li>
                                  <li>
                                    <p>Message demotion can result in duplicate messages. If the publishing application doesn&#x2019;t receive acknowledgement from the event broker, messages are retransmitted. The event broker has built in mechanisms to prevent this retransmission for Guaranteed messaging subscribers, however Direct messaging subscribers receive additional copies.</p>
                                  </li>
                                </ul>
                                <p>For additional guidance, <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Message_promotion" data-mc-generated-bookmark="TOC"/><a name="Message3"/>Message promotion</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		Message promotion is the situation where the producer sends Direct messages, and the consumer receives these message from a Guaranteed messaging endpoint. In this case the consumer will receive Non-Persistent messages. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This is a typical scenario in applications where there is a real-time publisher sending events, and it's critical that this publisher never be back pressured. However, at the same time, there are some consumers that would like to receive the data in the most fault tolerant, Persistent way. In this scenario the consumers can receive the events using a queue endpoint with mapped topics. If the consumer application is ever offline, then messages will accumulate in the queue endpoint. The consumer application won't miss messages if it's offline or slow.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Message_demotion" data-mc-generated-bookmark="TOC"/><a name="Message4"/>Message demotion</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message demotion is the situation where the producer sends Persistent messages, and there are consumers that want to receive these messages, but can tolerate lost messages. These consumers can add a topic subscription matching these messages, and receive them in real time as Direct messages. These consumers won't back pressure the publisher application, and if they go offline, those consumers will simply miss messages. Overall, the producer application is sending mission critical data, but some consumers of this data are not mission critical, and should never be allowed to affect the publishers. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		From a consumer&#x2019;s point-of-view, the only way to ensure fully guaranteed messaging is if the messages are received from an endpoint with a delivery mode of Persistent. That means the messages were sent persistently, and received on a Guaranteed messaging endpoint. All other combinations are examples of at-most-once messaging, and the Consumer will receive them either as Direct or Non-Persistent messages.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Summary" data-mc-generated-bookmark="TOC"/>Summary</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table outlines message promotion and demotion in <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">PubSub+ event brokers </MadCap:conditionalText>.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 95%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Delivery Mode of Published Message</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Received by Endpoint as&#x2026;</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Received by a Client with a Matching Topic Subscription as&#x2026;</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <strong>Direct</strong>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Non-Persistent</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Direct</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <strong>Non-Persistent</strong>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Non-Persistent</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Direct</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <strong>Persistent</strong>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Persistent</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Direct</td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: bold;" data-mc-conditions="SAP.SapHideFromOutput">Learn More:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="../../Messaging/Guaranteed-Msg/Topic-Matching-and-Delivery-Modes.htm" class="MCXref xref">Topic Matching and Message Delivery Modes</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Message_Delivery_Modes_Terminology" data-mc-generated-bookmark="TOC"/><a name="Message2"/>Message Delivery Modes Terminology</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
		Different protocols and APIs use different terminology to describe delivery modes. The following table provides a summary across the various protocols supported by the event broker.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">

                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Message QoS</th>

                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">JMS</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">MQTT</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">AMQP</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Solace REST</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td width="130" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <strong>At-most-once delivery</strong>
                                    </td>
                                    <td width="130" class="TableStyle-Table_Num-BodyH-Column1-Body1">Direct (default)</td>
                                    <td width="130" class="TableStyle-Table_Num-BodyH-Column1-Body1">Non-Persistent</td>
                                    <td width="130" class="TableStyle-Table_Num-BodyH-Column1-Body1">QoS 0 (default)</td>
                                    <td width="130" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Direct for publishers only </p>
                                      <p>(Direct subscribers not supported)</p>
                                    </td>

                                  </tr>
