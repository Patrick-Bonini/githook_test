                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Password" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302372"/>Password</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies a password to connect to the event broker with. By default, no password is specified. This password applies to both the JNDI and JMS (that is, data) connections, but it can be overridden when creating a JMS connection. For more information, refer to <a href="Managing-Sessions.htm" class="MCXref xref">Managing Sessions</a>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 128 characters.</li>
                                <li>Default: &#x201C;&#x201D;</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Password Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.security.credentials=pwd</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(Context. SECURITY_CREDENTIALS, pwd);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.security.credentials=pwd</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">URL</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">smf://user1:<b>pwd</b>@192.168.1.1:55555</p>
                                      <p class="Note">With host lists there is the capability to specify a username or password with every URL. In this case, the chosen username and password are the first ones found in the URL list.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Read_Timeout" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_355035"/>Read Timeout</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum amount of time (in milliseconds) permitted for reading a JNDI lookup reply from the host. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 2147483647. 0 means wait forever.</li>
                                <li>Default: 10000 (that is, ten seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Read Timeout Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_READ_TIMEOUT, 60000);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ReadTimeout=60000</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Read_Timeout=60000</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Reconnect_Retries" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302454"/>Reconnect Retries</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the number of times to attempt to reconnect to a host once an established JNDI connection has been lost. The JNDI connection to the host will not be reestablished if there is no JNDI lookup that needs to be performed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a list of hosts for the URL property (refer to <a href="#jms_properties_39190069_326278" class="MCXref xref">URL</a>), and no connection is reestablished to any of the hosts, the API can reattempt connecting to the listed hosts again starting with the first host in the list. Each time the API works through the host list without establishing a reconnection is considered an reconnect retry. For example, if a Reconnect Retries value of two is used, the API could possibly work through all of the listed hosts without reconnecting to them three times: one time through for the initial connect attempt, and then two times through for reconnect retries.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After each unsuccessful attempt to reconnect to a host, the API waits for the amount of time set for Reconnect Retry Wait property (refer to <a href="#jms_properties_39190069_302484" class="MCXref xref">Reconnect Retry Wait</a>) before attempting another reconnection to a host. It should be noted that the number times to attempt to reconnect to one host before moving on to the next listed host is determined by the value set for the Connection Retries Per Host property (refer to <a href="#jms_properties_39190069_333667" class="MCXref xref">Connection Retries Per Host</a>).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are -1 through 2147483647. 0 means no automatic reconnect retries (that is, try once and give up); &#x2013;1 means retry forever.</li>
                                <li>Default: 20</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Reconnect Retries Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_RECONNECT_RETRIES, 100);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ReconnectRetries=100</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Reconnect_Retries=100</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Reconnect_Retry_Wait" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302484"/>Reconnect Retry Wait</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a connect or reconnect attempt to a host is not successful, the API waits the amount of time (in milliseconds) set for this property, and then makes another connect or reconnect attempt.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a list of hosts for the URL property (refer to <a href="#jms_properties_39190069_326278" class="MCXref xref">URL</a>), the Connect Retries Per Host property (refer to <a href="#jms_properties_39190069_333667" class="MCXref xref">Connection Retries Per Host</a>) sets how many connection or reconnection attempts can be made before moving on to the next host in the list.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 60000. 0 means do not wait.</li>
                                <li>Default 3000 (that is, three seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Reconnect Retry Wait Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_RECONNECT_RETRY_WAIT, 10000);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ReconnectRetryWait=10000</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Reconnect_Retry_Wait=3000</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Certificate_Validation_..3" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_357797"/>SSL Certificate Validation</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Indicates whether the API should validate server certificates with the trusted certificates in the trust store. A JKS or PKCS12 certificate file is used for the trust store. This property must be set to <code>true </code>to use the SSL Certificate&#xA0;Host Validation and SSL&#xA0;Certificate Date Validation properties.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> and higher</li>
                                <li>Type: Boolean</li>
                                <li>Format: [<code>true</code>|<code>false</code>]</li>
                                <li>Default: <code>true</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Certificate Validation Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_VALIDATE_CERTIFICATE, true);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_ValidateCertificate=false</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Certificate_Date_Validation_..4" data-mc-generated-bookmark="TOC"/><a name="SSL2"/>SSL Certificate Date Validation</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Indicates whether the Session connection should fail when an expired certificate or a certificate not yet in use is received. No date validation is performed (overriding this property) if SSL&#xA0;Certificate Validation is set to <code>false</code>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: Boolean</li>
                                <li>Format: [<code>true</code>|<code>false</code>]</li>
                                <li>Default: <code>true</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Certificate Date Validation Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_VALIDATE_CERTIFICATE_DATE, true);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_ValidateCertificateDate=true</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL__Certificate_Host_Validation_..5" data-mc-generated-bookmark="TOC"/><a name="ssl-certificate-hostname-validation"/>SSL  Certificate Host Validation</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Indicates if the session connection verifies if the subject alternative name in the server's X.509 certificate matches the host specified the URL property. If the X.509 certificate does not contain a subject alternative name section, the Common Name in the Subject field is checked instead. This setting is set to <code>True</code> by default (the recommended setting). It's important to note that the SSL Certificate Validation property overrides this property, therefore, if SSL Certificate Validation  is set to <code>false</code>, no SSL&#xA0;certificate host validation is performed. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 9.7 and higher</li>
                                <li>Type: Boolean</li>
                                <li>Format: [<code>true</code>|<code>false</code>]</li>
                                <li>Default: <code>true</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">As per RFC&#xA0;2818 and RFC&#xA0;5280, <span class="mc-variable Variables.CompanyName variable">Solace</span> does not recommend that you set  this property to false. Setting the property to false means that Server Certificate Validation Using Subject-Alternative Name is not performed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TblCaption">SSL Certificate Host  Validation Property</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_VALIDATE_CERTIFICATE_HOST, true);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body for techreview">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_ValidateCertificateHost=true</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Cipher_Suite_..6" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_331608"/>SSL Cipher Suite</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The TLS/ SSL cipher suites to use to negotiate a secure connection with the event broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A cipher suite is a combination of cryptographic parameters that define the security algorithms and key sizes used for authentication, key agreement, encryption, and integrity protection. Cipher suites can be specified using their JSSE name or OpenSSL name.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace JMS API supports the following cipher suites (showing the JSSE name with the OpenSSL name in brackets):</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384</code> (ECDHE-RSA-AES256-SHA384)
        <p>This cipher suite requires Java 7 or higher and the installation of the JCE Unlimited Strength Jurisdiction Policy Files.</p></li>
                                <li><code>TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA</code> (ECDHE-RSA-AES256-SHA)
        <p>This cipher suite requires Java 7 or higher and the installation of the JCE Unlimited Strength Jurisdiction Policy Files.</p></li>
                                <li><code>TLS_RSA_WITH_AES_256_CBC_SHA256</code> (AES256-SHA256)
        <p>This cipher suite requires Java 7 or higher and the installation of the JCE Unlimited Strength Jurisdiction Policy Files.</p></li>
                                <li><code>TLS_RSA_WITH_AES_256_CBC_SHA</code> (AES256-SHA)
        <p>This cipher suite requires installation of the JCE Unlimited Strength Jurisdiction Policy Files.</p></li>
                                <li><code>TLS_ECDHE_RSA_WITH_3DES_EDE_CBC_SHA</code> (ECDHE-RSA-DES-CBC3-SHA)
        <p>This cipher suite requires Java 7 or higher.</p></li>
                                <li><code>SSL_RSA_WITH_3DES_EDE_CBC_SHA</code> (DES-CBC3-SHA)</li>
                                <li><code>TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA</code> (ECDHE-RSA-AES128-SHA)
        <p>This cipher suite requires Java 7 or higher.</p></li>
                                <li><code>TLS_ECDHE_RSA_WITH_AES_128_CBC_SHA256</code> (ECDHE-RSA-AES128-SHA256)
        <p>This cipher suite requires Java 7 or higher.</p></li>
                                <li><code>TLS_RSA_WITH_AES_128_CBC_SHA256</code> (AES128-SHA256)
        <p>This cipher suite requires Java 7 or higher.</p></li>
                                <li><code>TLS_RSA_WITH_AES_128_CBC_SHA</code> (AES128-SHA)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Comma-separated list of ciphers</li>
                                <li>Default: All supported ciphers</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Cipher Suite Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_SSL_CIPHER_SUITE, "TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA, TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA ");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_CipherSuites=SSL_RSA_WITH_RC4_128_SHA</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Connection_Downgrade_To_..7" data-mc-generated-bookmark="TOC"/><a name="SSL"/>SSL Connection Downgrade To</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Sets the transport protocol that TLS/SSL connections will be downgraded to after client authentication. This property applies to both the JNDI and data connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 7.2 and higher</li>
                                <li>Type: String</li>
                                <li>
                                  <p>Allowed values: "<code>PLAIN_TEXT</code>"</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Connection Downgrade To Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(        SupportedProperty.SOLACE_JMS_SSL_CONNECTION_DOWNGRADE_TO, &#x201C;PLAIN_TEXT&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_ConnectionDowngradeTo=PLAIN_TEXT</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Excluded_Protocols_..8" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_364279"/>SSL Excluded Protocols</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A comma-separated list of encryption protocols that should not be used. SSL&#xA0;v3.0&#xA0;(sslv3), TLS&#xA0;v1.0&#xA0;(tlsv1), TLS&#xA0;v1.1&#xA0;(tlsv1.1) and TLS&#xA0;v1.2&#xA0;(tlsv1.2) are valid entries. When specifying multiple protocols, the order is not important.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> and higher</li>
                                <li>Type: String</li>
                                <li>Format: Comma-separated list of protocol names</li>
                                <li>Default: <code>""</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">TLS v1.1 (tlsv1.1) and TLS v1.2 (tlsv1.2) require Java 7 or greater.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections. </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Excluded Protocols Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_SSL_EXCLUDED_PROTOCOLS, "tlsv1");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_ExcludedProtocols=tlsv1</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Internal_Normalized_Key_Store_Format_..9" data-mc-generated-bookmark="TOC"/><a name="jms_properties_ssl_internal_norm"/>SSL Internal Normalized Key Store Format</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the format of the internal normalized key store.  It  allows you to override the type of the internal normalized keystore used for processing the keys from the SSL Key Store if there are issues with the default format.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> This property applies to both the JNDI and data connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 7.2.1 and higher</li>
                                <li>Type: String</li>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Key_Store_..10" data-mc-generated-bookmark="TOC"/><a name="SSL3"/>SSL Key Store</h2>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Key_Store_Password_..12" data-mc-generated-bookmark="TOC"/><a name="SSL7"/>SSL Key Store Password</h2>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Private_Key_Alias_..13" data-mc-generated-bookmark="TOC"/><a name="SSL6"/>SSL Private Key Alias</h2>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Protocol_..15" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_337066"/>SSL Protocol</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A comma-separated list of the encryption protocols to use. SSL&#xA0;v3.0&#xA0;(sslv3), TLS&#xA0;v1.0&#xA0;(tlsv1), TLS&#xA0;v1.1&#xA0;(tlsv1.1) and TLS&#xA0;v1.2&#xA0;(tlsv1.2) are supported. When specifying multiple protocols, the order is not important.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Comma-separated list of protocol names</li>
                                <li>Default: <code>"sslv3,tlsv1,tlsv1.1,tlsv1.2"</code>.</li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>As of Solace PubSub+ 7.1, use of the &#x201C;SSL Excluded Protocols&#x201D; property is recommended instead. You may not use both &#x201C;SSL Protocol&#x201D; and &#x201C;SSL Excluded Protocols&#x201D;. Refer to <a href="#jms_properties_39190069_364279" class="MCXref xref">SSL Excluded Protocols</a>.<ul><li>TLS v1.1 (tlsv1.1) and TLS v1.2 (tlsv1.2) require Java 7 or greater.</li></ul></li>
                                </ul>
                              </div>

                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_SSL_TRUST_STORE, "mytruststore.jks");</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Trust_Store_Format_..17" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_358234"/>SSL Trust Store Format</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Indicates the format used by the trust store provided for the SSL Trust Store property.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: <code>"jks"</code> or <code>"pkcs12"</code></li>
                                <li>Default: "<code>jks"</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Trust Store Format Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_TRUST_STORE_FORMAT, "pkcs12");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_TrustStoreFormat=pkcs12</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djavax.net.ssl.keyStoreType=PKCS12</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Trust_Store_Password_..18" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_330184"/>SSL Trust Store Password</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The password for the trust store provided for the SSL Trust Store property. This property is mandatory if the SSL Certificate Validation property is set to true.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: String</li>
                                <li>Default: <code>""</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Trust Store Password Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_TRUST_STORE_PASSWORD, "password");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_TrustStorePassword=mypass</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djavax.net.ssl.trustStorePassword=mypass</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="SSL_Trusted_Common_Name_List_..19" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_330211"/>SSL Trusted Common Name List</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A list of up to 16 acceptable common names for matching in server certificates. If no common names are provided (the default), it means that there is no common name verification and all common names are acceptable.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">No common name validation is performed if SSL&#xA0;Certificate Validation is set to <code>false</code> or the SSL Server Certificate Validation is set to <code>true</code>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 6.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Comma-separated list of common names
                <p class="Note">Leading and trailing white spaces are considered to be part of the common names and are not ignored.</p></li>
                                <li>Default: <code>""</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">SSL Trusted Common Name List</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_SSL_TRUSTED_COMMON_NAME_LIST, "acme.com,www.acme.com");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_SSL_TrustedCommonNameList= acme.com,www.acme.com</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="URL" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_326278"/>URL</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the IP address and port (optional) of the host (LDAP server or event broker) to connect to for a JNDI lookup. A host entry uses the following format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">&lt;URI Scheme&gt;://[username]:[password]@&lt;IP address&gt;[:port]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>URI Scheme</code> is the uniform resource identifier (URI) scheme used for the JNDI lookup. The valid values are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>smf</code>&#x2014;use plain-text over SMF for communications between the application and the host. SMF is the default.</li>
                                <li><code>smfs</code>&#x2014;use TLS/ SSL protocols over SMF for secure communications between the application and the host</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>username</code> is the user name that is required to authenticate a client connecting to the host. A client username can be used by a single or by multiple JMS clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>password</code> is the username password for the connection when authentication is required.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>IP address</code> is the IP address (or hostname) of the host. To specify a prioritized list of hosts that a client can attempt to connect to, list each IP address, in order of importance, separated by a comma.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>port</code> is the port number to use to establish the connection. A value is only required when the client needs to use a port other than the automatically&#x2011;assigned default port number. The default port number for is 55555 when compression is not in use, or 55003 when compression is in use. The default port for TLS/SSL connections (with or without compression) is 55443.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: smf://username:password@ipaddress:port</li>
                                <li>Default: None</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The provided URL parameters are used for both a JNDI connection and a JMS data connection. This is useful when both the JNDI and JMS data connections are for an event broker that provides JNDI and JMS service. However, when the JNDI store to be used is hosted on an LDAP server, and the event broker is only used for the JMS broker, the specified URL parameters, which are used for the JNDI connection, can be overridden by parameters specified in the Connection Factory when creating a JMS connection.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">URL Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">InitialContext.PROVIDER_URL, &#x201C;smf://user:pwd@192.168.1.1:55555&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.provider.url=smf://192.168.1.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.provider.url=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Tbl_BodyCode">Host=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Tbl_Body"><b>Note</b>: This example shows a prioritized list of event brokers.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Username" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302563"/>Username</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the username to connect to the event broker with. By default, this username property applies to both the JNDI connection and JMS data connections, but it can be overridden when creating a JMS connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 32 characters.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Username Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.security.principal=user1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(Context.SECURITY_PRINCIPAL, user1);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.security.principal=user1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">URL</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">smf://user1:pwd@192.168.1.1:55555</p>
                                      <p class="Note">With host lists there is the capability to specify a username or password with every URL. In this case, the chosen username and password are the first ones found in the URL list.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="VPN" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302617"/>VPN</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the Message VPN to use when connecting to the event broker. This property applies to both the JNDI and data connections. The default value is &#x201C;&#x201D; which means connect to the default Message VPN.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 32 bytes when encoded in UTF-8.</li>
                                <li>Default: &#x201C;&#x201D;</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Message VPN Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DSolace_JMS_VPN=myVPN</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_VPN, &#x201C;myVPN&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_VPN=myVPN</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Username</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(Context.SECURITY_PRINCIPAL, user1@myVPN);</p>
                                      <div class="Note">
                                        <ul>
                                          <li>Applies to both the JNDI and Data connections.</li>
                                          <li>The Message VPN can be set as part of the username. This is useful in application servers that only understand the standard properties.</li>
                                        </ul>
                                      </div>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
