                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="JNDI_Connection_Properties" data-mc-generated-bookmark="TOC"/>JNDI Connection Properties</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section discusses JMS properties associated with a JNDI connection.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" style="clear: both;"><a xmlns="" name="Authentication_Scheme" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_332799"/>Authentication Scheme</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the authentication scheme and applies to both the JNDI and data connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: For basic and client certificate authentication schemes, event brokers running Solace PubSub+ version 6.1 and higher. For a Kerberos authentication scheme, event brokers running Solace PubSub+ version 7.0 and higher.</li>
                                <li>Type: String</li>
                                <li>Format must be one of the following:<ul><li><code>SupportedProperty.AUTHENTICATION_SCHEME_BASIC</code> (username/password authentication). This is the default authentication scheme. <br/>Refer to <a href="https://docs.solace.com/API-Developer-Online-Ref-Documentation/java/com/solacesystems/jcsmp/JCSMPProperties.html#AUTHENTICATION_SCHEME_BASIC" target="_blank" class="link-internal">AUTHENTICATION_SCHEME_BASIC</a> for more information.</li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</code> (Client Certificate Authentication). <br/>Refer to <a href="https://docs.solace.com/API-Developer-Online-Ref-Documentation/java/com/solacesystems/jcsmp/JCSMPProperties.html#AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE" target="_blank" class="link-internal">AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE </a>for more information.<br/></li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_GSS_KRB</code> (Kerberos). <br/>Refer to <a href="https://docs.solace.com/API-Developer-Online-Ref-Documentation/java/com/solacesystems/jcsmp/JCSMPProperties.html#AUTHENTICATION_SCHEME_GSS_KRB" target="_blank" class="link-internal">AUTHENTICATION_SCHEME_GSS_KRB </a>for more information.</li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_OAUTH2</code> (OAuth 2.0). You can use  <code>OAUTH2_ACCESS_TOKEN</code>, <code>OIDC_ID_TOKEN</code> or both. Both are required depending on your requirements.</li></ul></li>
                                <li>Default: <code>SupportedProperty.AUTHENTICATION_SCHEME_BASIC</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When <code>AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</code> is used then at least one of these properties have to be set:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <code>SSL_KEY_STORE_PASSWORD</code>
                                </li>
                                <li>
                                  <code>SSL_PRIVATE_KEY_PASSWORD</code>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The <code>SSL_KEY_STORE</code> property becomes mandatory when <code>AUTHENTICATION_SCHEME</code> is set to <code>AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</code>. For more information, refer to the <a href="https://docs.solace.com/API-Developer-Online-Ref-Documentation/java/com/solacesystems/jcsmp/JCSMPProperties.html" target="_blank" class="link-internal">Class JCSMPProperties</a> page.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="width: 95%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p>The following are the the Authentication Scheme Properties:</p>
                                </caption>
                                <col width="230px" class="TableStyle-Table_Num-Column-Column1"/>
                                <col width="395px" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" style="text-align: left;">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1" style="text-align: left;">Property Source (in descending priority)</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The example below shows how to enable Client Certificate authentication.</p>
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_AUTHENTICATION_SCHEME, SupportedProperty.AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE);
                        </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_BASIC</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_GSS_KRB</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_OAUTH2</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Allow_Duplicate_Client_ID_Enabled" data-mc-generated-bookmark="TOC"/><a name="jms_properties_AllowDupClientIDEnabled"/>Allow Duplicate Client ID Enabled</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
			The property specifies whether new JMS connections can use the same Client identifier (ID) as an existing connection. If the property is enabled and the JMS client did not provide a client ID, the API could just use the auto-generated unique client-id used for the initial connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Version 8.6.0 or higher on the Solace PubSub+ software event broker and version 8.3.0 or higher on the Solace appliance. Also, JMS API 10.2.0 or higher is required.</li>
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: false</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Allow Duplicate Client ID Enabled Property</p>
                                </caption>
                                <col width="230px" class="TableStyle-Table_Num-Column-Column1"/>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Client_Description" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_342788"/>Client Description</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the application description.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 5.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: A maximum of 254 ASCII characters.</li>
                                <li>Default: &#x201C;JNDI&#x201D;</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">

                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">

                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_CLIENT_DESCRIPTION, &#x201C;My JNDI Client Description&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>

                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Client_ID" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_333490"/>Client ID</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the client name. If not specified, the API generates a unique client ID.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 5.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Must be a valid topic name; a maximum of 160 bytes is supported when encoded in UTF-8.</li>
                                <li>Default: A generated client ID</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">

                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_CLIENT_ID, &#x201C;My JNDI Client&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ClientID=My JNDI Client</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Compression_Level" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_333471"/>Compression Level</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is used to enable and specify the ZLIB compression level. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values for the compression level are 0 (no compression), or 1 through 9 (where 1 offers the least amount of compression and fastest data throughput, and 9 offers the most compression and slowest data throughput). The default value is 0.</li>
                                <li>Default: 0</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Compression Level Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_COMPRESSION_LEVEL, 6);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_CompressionLevel=6</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Connect_Retries" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_333700"/>Connect Retries</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum number of times to attempt a JNDI Connection if the first connect fails. If this value is -1 or greater than 1, and a host list is used, each connect retry will traverse the host list according to the value set for the Connect Retries property.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are -1 through 2147483647. 0 means do not perform any automatic connection retries (that is, try once and give up); &#x2013;1 means retry forever.</li>
                                <li>Default: 0</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connect Retries Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_CONNECT_RETRIES, 5);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ConnectRetries=3</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Connect_Retries=3</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Connection_Retries_Per_Host" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_333667"/>Connection Retries Per Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a list of hosts for the URL property (refer to <a href="#jms_properties_39190069_326278" class="MCXref xref">URL</a>), this property defines the maximum number of times to retry a JNDI connection attempt to a single host before moving on to the next host in the list.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When traversing the list, each entry may be attempted the number of times set for the connection retries per host property plus 1.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are -1 through 2147483647. 0 means no retries (that is, try once and give up); &#x2013;1 means retry forever (that is, the API only tries to connect or reconnect to first host listed.)</li>
                                <li>Default: 0</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">This property works in conjunction with the connect and reconnect retries settings; it does not replace them.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connection Retries Per Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_CONNECT_RETRIES_PER_HOST, 5);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ConnectRetriesPerHost=10</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Connection_Retries_Per_Host=10</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Connect_Timeout" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_302316"/>Connect Timeout</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum amount of time (in milliseconds) permitted for a JNDI connection attempt.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: In milliseconds; valid values are 0 through 2147483647. 0 means wait forever.</li>
                                <li>Default: 30000 (that is, 30 seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connection Timeout Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JNDI_CONNECT_TIMEOUT, 50000);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_JNDI_ConnectTimeout=60000</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJNDI_Connect_Timeout=60000</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Interceptors" data-mc-generated-bookmark="TOC"/><a name="jms_interceptors"/>Interceptors</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These properties specify the producer interceptor (pre-send hook)&#xA0;and consumer interceptor (pre-receive hook) used by applications to address core-concepts, such as logging or encryption. It is used to set the fully-qualified name of classes whose methods  are called prior to sending or receiving the message using the <a href="#producer-interceptor" class="link-internal">producer interceptor</a> and <a href="#consumer-interceptor" class="link-internal">consumer interceptor</a>, respectively.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Consumer_Interceptor" data-mc-generated-bookmark="TOC"/><a name="consumer-interceptor"/>Consumer Interceptor</h3>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type:&#xA0;String&#xA0;</li>
                                <li>Format: The name that refers to the interceptor that runs prior to  receiving a message.</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Consumer Interceptor Properties</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>For the consumer interceptor:</p>
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_MESSAGE_CONSUMER_INTERCEPTOR_CLASS_NAME, CONSUMER_INTERCEPTOR_CLASS_NAME);
                        </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">JNDI Properties File</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>For the consumer interceptor, where the fully-qualified name of the class is <code>com.solace.example.MyDecryptingReceiverInterceptor</code>:</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_MessageConsumerInterceptorClassName=com.solace.example.MyDecryptingReceiverInterceptor
                        </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">System</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>For the consumer interceptor:</p>
                                      <p class="Tbl_BodyCode">-DSolace_JMS_MessageConsumerInterceptorClassName=com.solace.example.MyDecryptingReceiverInterceptor
</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Producer_Interceptor" data-mc-generated-bookmark="TOC"/><a name="producer-interceptor"/>Producer Interceptor</h3>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type:&#xA0;String&#xA0;</li>
                                <li>Format: The name that refers to the interceptor that runs prior to sending  a message.</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Producer Interceptor Properties</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>For the producer interceptor:</p>
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_MESSAGE_PRODUCER_INTERCEPTOR_CLASS_NAME, PRODUCER_INTERCEPTOR_CLASS_NAME);
                        </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">JNDI Properties File</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>For the producer interceptor, where the fully-qualified name of the class is <code>com.solace.example.MyEncryptingMessageProducerInterceptor</code>:</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_MessageProducerInterceptorClassName=com.solace.example.MyEncryptingMessageProducerInterceptor
                        </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">System</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>For the producer interceptor:</p>
                                      <p class="Tbl_BodyCode">-DSolace_JMS_MessageProducerInterceptorClassName=com.solace.example.MyEncryptingMessageProducerInterceptor</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="JAAS_Login_Context" data-mc-generated-bookmark="TOC"/><a name="JAAS"/>JAAS Login Context</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies a name that applications use to refer to the entry in a login configuration file when they instantiate a LoginContext.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>

                        </p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="JAAS_Configuration_File_Reload_Enabled" data-mc-generated-bookmark="TOC"/><a name="JAAS2"/>JAAS Configuration File Reload Enabled</h2>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="JMSX_User_ID_Enabled" data-mc-generated-bookmark="TOC"/><a name="JMSX"/>JMSX User ID Enabled</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies if the identity of the user is included in the messages it sends.</p>

                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">

                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">

                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Messaging Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;messaging&#x2011;properties&#x201D;, Property &#x201C;jmsx-user-id-enabled&#x201D;.</p>
                                    </td>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Kerberos_Mutual_Authentication" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_343002"/>Kerberos Mutual Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies that mutual authentication is to be used when the Kerberos authentication scheme is enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ 7.0 and higher</li>
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: true</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">

                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_KRB_MUTUAL_AUTHENTICATION, false);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_KRB_Mutual_Authentication=false</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Kerberos_Service_Name" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_343457"/>Kerberos Service Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies that mutual authentication is to be used when the Kerberos authentication scheme is enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ 7.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Any string. The total SPN value must not exceed 190 characters, including Service Name, Host FQDN, &#x2018;@&#x2019; symbol, and &#x2018;REALM&#x2019; name.</li>
                                <li>Default: &#x201C;solace&#x201D; (SupportedProperty.DEFALUT_KRB_SERVICE_NAME)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Kerberos Service Name Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_KRB_SERVICE_NAME,  "solace");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Local_Host" data-mc-generated-bookmark="TOC"/><a name="jms_properties_39190069_343448"/>Local Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the IP address of the local interface to use. By default, the operating system picks the interface. This property applies to both the JNDI and data connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: IP address</li>
                                <li>Default: none</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Local Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_LOCALHOST,  "192.168.1.1");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_Localhost=192.168.1.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">

                                </tbody>
