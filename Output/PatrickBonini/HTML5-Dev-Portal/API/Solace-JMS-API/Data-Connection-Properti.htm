                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Data Connection Properties</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section discusses JMS properties associated with the JMS connection to the event broker.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" style="clear: both;"><a name="jms_properties_39190069_342915"/>Authentication Scheme</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the authentication scheme.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: For basic and client certificate authentication schemes, event brokers running Solace PubSub+ version 6.1 and higher. For a Kerberos authentication scheme, event brokers running Solace PubSub+ version 7.0 and higher. For an OAuth authentication scheme, event brokers running Solace PubSub+ version 9.13.1 and higher.</li>
                                <li>Type: String</li>
                                <li>Format must be one of the following:<ul><li><code>SupportedProperty.AUTHENTICATION_SCHEME_BASIC</code> (username/password authentication). This is the default authentication scheme.</li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</code> (Client Certificate Authentication)</li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_GSS_KRB</code> (Kerberos)</li><li><code>SupportedProperty.AUTHENTICATION_SCHEME_OAUTH2</code> (OAuth 2.0)</li></ul></li>
                                <li>Default: <code>SupportedProperty.AUTHENTICATION_SCHEME_BASIC</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Authentication Scheme</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The example below shows how to enable Client Certificate authentication.</p>
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_AUTHENTICATION_SCHEME, SupportedProperty.AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_BASIC</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_GSS_KRB</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_CLIENT_CERTIFICATE</p>
                                      <p class="Tbl_BodyCode">Solace_JMS_Authentication_Scheme=AUTHENTICATION_SCHEME_OAUTH2</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_357128"/>Browser Timeout</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum time in milliseconds for a QueueBrowser <code>Enumeration.hasMoreElements()</code> to wait for a message to arrive in the Browser&#x2019;s local message buffer before returning. If there is already a message waiting, <code>Enumeration.hasMoreElements()</code> returns immediately.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace JMS API version 6.2 or higher.</li>
                                <li>Type: Integer</li>
                                <li>Format: Any value. Default is -1. A value of 0 means wait forever (<code>Enumeration.hasMoreElements()</code> will return false only on closing the browser). A value &lt; 0 will return immediately.</li>
                                <li>Default: &#x2013;1</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Browser Timeout Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The example below shows how to set the browser timeout to 10000 ms.</p>
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_BROWSER_TIMEOUT_IN_MS,  "10000");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_Browser_Timeout_In_MS=10000</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DSolace_JMS_Browser_Timeout_In_MS=10000</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_357058"/>Client Description</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the application description on the event broker for the data connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: event brokers running Solace PubSub+ version 5.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Can be a maximum of 254 ASCII characters.</li>
                                <li>Default: &#x201C;&#x201D;</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Client Description Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty. SOLACE_JMS_CLIENT_DESCRIPTION, &#x201C;My Client Description&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_ClientDescription=My Client Description</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Client Description box in the Client Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;client&#x2011;properties&#x201D;, Property &#x201C;client-description&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_336691"/>Client ID</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the client name on the event broker for the data connection. The default client ID used is generated by the API.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: event brokers running Solace PubSub+ version 5.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Must be a valid topic name. A maximum of 160 bytes is supported when encoded in UTF-8.</li>
                                <li>Default: A generated client ID</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Client ID Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">Soladmin&#x2014;Set through the Client Id box in the Client Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;client-properties&#x201D;, Property &#x201C;client-id&#x201D;.</p>
                                      <p class="Note">All clients that use this Connection Factory will have the same client ID.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JMS API</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Connection.setClientID(String clientID);</p>
                                      <p class="Note">If the client ID is set in the Connection Factory, calling this function throws a <code>javax.jms.IllegalStateException</code>.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_336674"/>Compression Level</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is used to enable and specify the ZLIB compression level.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ event brokers</li>
                                <li>Type: Integer</li>
                                <li>Format: Valid values for the compression level are -1 through 9. -1 means use the JNDI connection&#x2019;s compression level (refer to <a href="JNDI-Connection-Properti.htm#jms_properties_39190069_333471" class="MCXref xref">Compression Level</a>). 0 means use no compression. 1 through 9 enables data compression (where 1 offers the least amount of compression and fastest data throughput, and 9 offers the most compression and slowest data throughput).</li>
                                <li>Default: &#x2013;1</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Compression Level Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Compression Level box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;compression&#x2011;level&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Connect"/>Connect Retries</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum number of times to attempt a data connection if the first connect fails. If this value is -1 or greater than 1, and a host list is used, each connect retry will traverse the host list according to the value set for the Connect Retries property.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are -1 through 2147483647. 0 means do not perform any automatic connection retries (that is, try once and give up); &#x2013;1 means retry forever.</li>
                                <li>Default: 0</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connect Retries Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Connection Retries box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;connect-retries&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_302857"/>Connect Retries Per Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a list of hosts for the <a href="#jms_properties_39190069_329766" class="MCXref xref">URL</a> property, this property defines how many times to retry a data connection to a single host before moving on to the next host in the list.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are -1 through 2147483647. 0 means do not perform any automatic connection retries (that is, try once and give up); &#x2013;1 means retry forever (that is, the API only tries to connect or reconnect to first host listed.)</li>
                                <li>Default: 0</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">This property works in conjunction with the connect and reconnect retries settings; it does not replace them.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connect Retries per Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Connection Retries Per Host box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;connect&#x2011;retries-per-host&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_308294"/>Connect Timeout</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum amount of time (in milliseconds) permitted for a data connection attempt.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 2147483647. 0 means wait forever.</li>
                                <li>Default: 30000 (that is, 30 seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Connect Timeout Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Timeout for Initial Connection to appliance in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;connect&#x2011;timeout&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_366481"/>Generate Sender ID</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies whether the API generates a sender ID on published messages. If the message property is specified, that value will take precedence over generating one. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 7.1 and higher.</li>
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: false</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Generate Sender ID Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_GENERATE_SENDER_ID, true);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_GenerateSenderId=true</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="GD"/>Guaranteed Delivery Reconnect Fail Action</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies to the action to take after a client that was publishing Guaranteed messages is disconnected. The API&#xA0;can do one of the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Clear the publisher state and reconnect the publisher flow. Then republish all unacknowledged messages and raise a SolProducerEvent (note that this may cause duplication).</li>
                                <li value="2">Do not automatically attempt to reconnect the client.</li>
                              </ol>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 7.1.2 and higher.</li>
                                <li>
                                  <p>Format: Valid values are <code>SupportedProperty.GD_RECONNECT_FAIL_ACTION_AUTO_RETRY</code> or <code> SupportedProperty.GD_RECONNECT_FAIL_ACTION_DISCONNECT</code></p>
                                </li>
                                <li>Default: <code>SupportedProperty.GD_RECONNECT_FAIL_ACTION_AUTO_RETRY</code></li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Generate Sender ID Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DSolace_JMS_GD_Reconnect_Fail_Action=gd_reconnect_fail_action_auto_retry</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_ GD_RECONNECT_FAIL_ACTION, SupportedProperty.GD_RECONNECT_FAIL_ACTION_AUTO_RETRY);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Host"/>Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the IP address and port (optional) of the event broker to connect to. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is required if you are programmatically creating Connection Factories or looking up Connection Factories from LDAP JNDI&#xA0;stores. The values provided for the <code>Host</code>property overrides the values implicitly set through the <code>URL</code> property used for the JNDI connection.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A host entry uses the following format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">&lt;URI Scheme&gt;://[username]:[password]@&lt;IP address&gt;[:port]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>URI Scheme</code> is the uniform resource identifier (URI) scheme used for the data connection lookup. The valid values are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>smf</code>&#x2014;use plain-text over SMF for communications between the application and the event broker. SMF is the default.</li>
                                <li><code>smfs</code>&#x2014;use TLS/ SSL protocols over SMF for secure communications between the application and the event broker</li>
                                <li><code>ws:</code> or <code>ws://</code>&#x2014;Use a WebSockets transport for communication between the application and the event broker.</li>
                                <li><code>wss:</code> or <code>wss://</code>&#x2014;Use a TLS/SSL channel over WebSockets for secure communication between the application and the event broker.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>username</code> is the user name that is required to authenticate a client connecting to an event broker. A client username can be used by a single or by multiple JMS clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>password</code> is the username password for the connection when authentication is required.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>IP address</code> is the IP address (or host name) of the event broker acting as the JMS broker. To specify a prioritized list of hosts that a client can attempt to connect to, list each IP address, in order of importance, separated by a comma. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>port</code> is the port number to use to establish the connection. A value is only required when the client needs to use a port other than the automatically&#x2011;assigned default port number. The default port number for is 55555 when compression is not in use, or 55003 when compression is in use. The default port for TLS/SSL connections (with or without compression) is 55443.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: <code>smf://username:password@ipaddress:port</code></li>
                                <li>Default: None</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The provided URL parameters are used for both a JNDI connection and a JMS data connection. This is useful when both the JNDI and JMS data connections are for an event broker that provides JNDI and JMS service. However, when the JNDI store to be used is hosted on an LDAP server, and the event broker is only used for the JMS broker, the specified URL parameters, which are used for the JNDI connection, can be overridden by parameters specified in the Connection Factory when creating a JMS connection.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">HostProperty</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">InitialContext.PROVIDER_HOST, &#x201C;smf://user:pwd@192.168.1.1:55555&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.provider.host=smf://192.168.1.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.provider.url=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Tbl_BodyCode">Host=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Note">This example shows a prioritized list of event brokers.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="JAAS"/>JAAS Login Context</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies a name that applications use to refer to the entry in a login configuration file when they instantiate a LoginContext.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The name that refers to the entry in the login configuration file.</li>
                                <li>Default: SolaceGSS</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">JAAS Login Context Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in highest priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>env.put(SupportedProperty.SOLACE_JMS_JAAS_LOGIN_CONTEXT, &#x201C;SolaceGSS&#x201D;);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="JAAS2"/>JAAS Configuration File Reload Enabled</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property, when true, indicates the login configuration file is reloaded before connect or reconnect to the event broker.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Boolean</li>
                                <li>Format: [true | false]</li>
                                <li>Default: false (disabled)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">JAAS Configuration File Reload Enabled Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in highest priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>env.put(SupportedProperty.SOLACE_JMS_JAAS_CONFIG_FILE_RELOAD_ENABLED, true);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Message"/>JMSMessage ID Mode</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is used to specify how  the API should generate a JMSMessageID. It supports two modes:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>SOLACE_JMS_JMS_MESSAGE_ID_MODE_DEFAULT</code>&#x2014;The default mode for generating JMSMessageIDs.</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>SOLACE_JMS_JMS_MESSAGE_ID_MODE_ASCII_ENCODED_HASH</code>&#x2014;A mode for generating fixed length JMSMessageIDs that are 23 characters long.</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 7.1.2 and higher</li>
                                <li>Type: String</li>
                                <li>Default: <code>SupportedProperty.SOLACE_JMS_JMS_MESSAGE_ID_MODE_DEFAULT</code></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The ASCII_ENCODED_HASH mode generates a 23 character, fixed length JMSMessageID. This mode has a small impact on message send performance compared to the default mode, which generates a longer ID that is not of fixed length.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">JMSMessage&#xA0;ID&#xA0;Mode Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_JMS_MESSAGE_ID_MODE,SupportedProperty.SOLACE_JMS_JMS_MESSAGE_ID_MODE_ASCII_ENCODED_HASH);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_MessageIDMode=ASCII_ENCODED_HASH</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DSolace_JMS_MessageIDMode=ASCII_ENCODED_HASH</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_302919"/>Keep-Alive</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is used to enable/disable application-level Keep-Alives.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: true</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Keep-Alive Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Enabled box of the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;keep&#x2011;alive&#x2011;enabled&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_302950"/>Keep-Alive Interval</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the interval (in milliseconds) between application-level Keep-Alives. The API sends Keep-Alive messages to the event broker over the data connection at timed intervals. If a response is not received after the maximum number of consecutive Keep-Alive messages are sent, the API closes the connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 50 and greater. 0 disables the use of Keep-Alives.</li>
                                <li>Default: 3000 (that is, three seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Keep-Alive Interval Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Interval for Keep&#x2011;Alive Pings box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;keep&#x2011;alive&#x2011;interval&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_302980"/>Keep-Alive Limit</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the number of consecutive application-level Keep-Alive messages that can be sent without receiving a response before the connection is closed by the API.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 3 through 2147483647.</li>
                                <li>Default: 3</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Keep-Alive Limit Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Max Number of Keep-Alive Pings in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;keep&#x2011;alive&#x2011;count&#x2011;max&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_343742"/>Kerberos Mutual Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies that mutual authentication is to be used when the Kerberos authentication scheme is enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 7.0 and higher</li>
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: true</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Kerberos Mutual Authentication Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_KRB_MUTUAL_AUTHENTICATION, false);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_KRB_Mutual_Authentication=false</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_343765"/>Kerberos Service Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the Service Name portion of the Kerberos Service Principal Name (SPN) that has a format of <code>service_name/&lt;customer-provided_host&gt;@REALM</code></p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 7.0 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Any string. The total SPN value must not exceed 190 characters, including Service Name, Host FQDN, &#x2018;@&#x2019; symbol, and &#x2018;REALM&#x2019; name.</li>
                                <li>Default: &#x201C;<code>solace</code>&#x201D; (<code>SupportedProperty.DEFAULT_KRB_SERVICE_NAME</code>)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property applies to both the JNDI and data connections.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Kerberos Service Name Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_KRB_SERVICE_NAME,  "solace");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_KRB_Service_Name=KRBName</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_343730"/>Local Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the IP address of the local interface to use. By default, the operating system picks the interface. This property applies to both the JNDI and data connections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: IP address.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Local Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_LOCALHOST,  "192.168.1.1");</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_Localhost=192.168.1.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DJMS_Solace_localhost=192.168.1.1</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OAuth2"/>OAuth2 Access Token</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies an access token; Defined in OAuth, access tokens are issued by the authorization server after successfully authenticating the user and obtaining their consent. The access token is the artifact that allows an  client application to access the user's resource when the OAuth 2.0 authentication scheme is enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 9.13.1 and higher</li>
                                <li>Type: String</li>
                                <li>Format: b64token, token max size specified on a broker, invalid property response if size exceeded.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Local Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Exampe</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_OAUTH2_ACCESS_TOKEN, myAccessToken);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OAuth"/>OAuth Issuer Identifier</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies An Authorization Server Issuer Identifier (iss). This parameter can be used to provide support for explicit selection of the authorization server for token validation purposes on an event broker. The Message VPN on the event broker must have  at least one Required Issuer configured for this parameter to have an effect (see <a href="../../Security/Configuring-Client-Authentication.htm#Required" class="MCXref xref">Required Issuer</a>).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Supported by: Solace PubSub+ version 9.13.1 and higher</li>
                                <li>Type: String</li>
                                <li>Format: Any string.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Local Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_OAUTH2_ISSUER_IDENTIFIER, issuerIdentifiereURL);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OIDC_ID"/>OIDC&#xA0;ID Token</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies an OpenID Connect ID Token; OpenID Connect ID tokens are the artifact that allows an  client application to access the user's resource when the when the Open ID&#xA0;Connect OAuth authentication scheme is enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
