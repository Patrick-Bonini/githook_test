                                <li>Supported by: Solace PubSub+ version 9.13.1 and higher</li>
                                <li>Type: String</li>
                                <li>Format: b64token, token max size specified on a broker, invalid property response if size exceeded.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Local Host Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedProperty.SOLACE_JMS_OIDC_ID_TOKEN, myIdToken);</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303038"/>Password</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the password to connect to the event broker with. By default, no password is specified.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 128 characters.</li>
                                <li>Default: None</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Password Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JMS API</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">ConnectionFactory.createConnection(String username, String password);</p>
                                      <p class="Note">Applies to just the data connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.security.credentials=user1</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedPropertyContext.SECURITY_CREDENTIALS, user1);</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.security.credentials=user1</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">URL Property</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">smf://user1:<b>pwd</b>@192.168.1.1:55555</p>
                                      <p class="Note">Applies to both the JNDI and data connections.With host lists there is the capability to specify a username or password in every URL. In this case the chosen username and password will be the first ones found in the URL list.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303096"/>Port</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the port to use for the data connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 65,535. -1 means use the same port as specified for the JNDI connection.</li>
                                <li>Default: &#x2013;1</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Port Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Port box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;port&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303127"/>Read Timeout</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the maximum amount of time (in milliseconds) permitted for reading a reply from the event broker.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 2147483647.</li>
                                <li>Default: 10000 (that is, 10 seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Read Timeout Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Timeout for Reading Reply from Appliance box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;read-timeout&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303158"/>Receive Buffer</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property is used to configure the socket&#x2019;s receive buffer size in bytes.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values 0 and greater.</li>
                                <li>Default: 65536</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Receive Buffer Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Receive Socket Buffer box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;receive&#x2011;buffer&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303189"/>Reconnect Retries</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the number of times to attempt a reconnect once the data connection to an event broker has been lost.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a host list of event brokers is provided, and no connection is reestablished to any of the hosts, the API can reattempt connecting to the listed hosts again starting with the first host listed. Each time the API works through the host list without establishing a reconnection is considered an reconnect retry. For example, if a Reconnect Retries value of two is used, the API could possibly work through all of the listed hosts without reconnecting to them three times: one time through for the initial connect attempt, and then two times through for reconnect retries.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After each unsuccessful attempt to reconnect to a host, the API waits for the amount of time set for Reconnect Retry Wait property (refer to <a href="#jms_properties_39190069_337061" class="MCXref xref">Reconnect Retry Wait</a>) before attempting another reconnection to a host. It should be noted that the number times to attempt to reconnect to one host before moving on to the next listed host is determined by the value set for the Connection Retries Per Host property (refer to <a href="#jms_properties_39190069_302857" class="MCXref xref">Connect Retries Per Host</a>). </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 2147483647. -1 means retry forever.</li>
                                <li>Default: 3</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Reconnect Retries Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Number of Times to Attempt Reconnect box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;reconnect&#x2011;retries&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_337061"/>Reconnect Retry Wait</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If a connect or reconnect attempt to a host is not successful, the API waits the amount of time (in milliseconds) set for this property, and then makes another connect or reconnect attempt.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a list of hosts for the URL property (refer to <a href="JNDI-Connection-Properti.htm#jms_properties_39190069_326278" class="MCXref xref">URL</a>), the Connect Retries Per Host property (refer to <a href="#jms_properties_39190069_302857" class="MCXref xref">Connect Retries Per Host</a>) sets how many connection or reconnection attempts can be made before moving on to the next host in the list.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are 0 through 60,000. 0 means do not wait.</li>
                                <li>Default: 3000 (that is, three seconds)</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Reconnect Retry Wait Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Interval Between Reconnect Attempts box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;reconnect&#x2011;retry&#x2011;wait&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_329417"/>Send Buffer</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the socket&#x2019;s send buffer size (in bytes).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Integer</li>
                                <li>Format: Valid values are greater than 0.</li>
                                <li>Default: 65536</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Send Buffer Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the Send Socket Buffer box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property send&#x2011;buffer&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_358464"/>TCP No Delay</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies whether to set the <code>TCP_NODELAY</code> option. When enabled, this option disables Nagle&#x2019;s algorithm.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: true</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">TCP No Delay Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the TCP No Delay box in the Transport Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box. </p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;transport&#x2011;properties&#x201D;, Property &#x201C;tcp-no-delay&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_329766"/>URL</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the IP address and port (optional) of the event broker to connect to. A host entry uses the following format:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">&lt;URI Scheme&gt;://[username]:[password]@&lt;IP address&gt;[:port]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>URI Scheme</code> is the uniform resource identifier (URI) scheme used for the data connection lookup. The valid values are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>smf</code>&#x2014;use plain-text over SMF for communications between the application and the event broker. SMF is the default.</li>
                                <li><code>smfs</code>&#x2014;use TLS/ SSL protocols over SMF for secure communications between the application and the event broker</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>username</code> is the user name that is required to authenticate a client connecting to an event broker. A client username can be used by a single or by multiple JMS clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>password</code> is the username password for the connection when authentication is required.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>IP address</code> is the IP address (or host name) of the event broker acting as the JMS broker. To specify a prioritized list of hosts that a client can attempt to connect to, list each IP address, in order of importance, separated by a comma. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>port</code> is the port number to use to establish the connection. A value is only required when the client needs to use a port other than the automatically&#x2011;assigned default port number. The default port number for is 55555 when compression is not in use, or 55003 when compression is in use. The default port for TLS/SSL connections (with or without compression) is 55443.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: <code>smf://username:password@ipaddress:port</code></li>
                                <li>Default: None</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The provided URL parameters are used for both a JNDI connection and a JMS data connection. This is useful when both the JNDI and JMS data connections are for an event broker that provides JNDI and JMS service. However, when the JNDI store to be used is hosted on an LDAP server, and the event broker is only used for the JMS broker, the specified URL parameters, which are used for the JNDI connection, can be overridden by parameters specified in the Connection Factory when creating a JMS connection.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">URL Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">InitialContext.PROVIDER_URL, &#x201C;smf://user:pwd@192.168.1.1:55555&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.provider.url=smf://192.168.1.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Properties File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.provider.url=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Tbl_BodyCode">Host=smf://192.168.1.1,smf://192.168.2.1</p>
                                      <p class="Note">This example shows a prioritized list of event brokers.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_309689"/>Username</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the username to connect to the event broker with. By default, the username specified for the JNDI connection is used. However, that username can be overwritten when one is specified for a JMS connection.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 32 characters.</li>
                                <li>Default: Use the same username as the JNDI connection.</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Username Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">JMS API</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">ConnectionFactory.createConnection(String username, String password);</p>
                                      <p class="Note">Applies to only the data connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-Djava.naming.security.principal=user1</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(SupportedPropertyContext.SECURITY_PRINCIPAL, user1);</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_BodyCode">java.naming.security.principal=user1</p>
                                      <p class="Note">Applies to both the JNDI and data connections.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">URL</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">smf://user1:pwd@192.168.1.1:55555</p>
                                      <p class="Note">Applies to both the JNDI and data connections. With host lists there is the capability to specify a username or password in every URL. In this case, the chosen username and password are the first ones found in the URL list.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_303370"/>VPN</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies the Message VPN to use when connecting to the event broker. This property applies to both the JNDI and data connections. The default value is blank, which means connect to the Message VPN <code>default</code>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: String</li>
                                <li>Format: The maximum length is 32 bytes when encoded in UTF-8.</li>
                                <li>Default: &#x201C;&#x201D;</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">VPN Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source (in descending priority)</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">System</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">-DSolace_JMS_VPN=myVPN</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Initial Context</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_BodyCode">env.put(</p>
                                      <p class="Tbl_BodyCode">SupportedProperty.SOLACE_JMS_VPN, &#x201C;myVPN&#x201D;);</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">File</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_BodyCode">Solace_JMS_VPN=myVPN</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="jms_properties_39190069_360759"/>XA</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This property specifies whether a Connection Factory is XA-enabled. When a lookup is performed on a Connection Factory with this property enabled, the resulting Connection Factory can be cast to an <code>XAConnectionFactory</code>, <code>XAQueueConnectionFactory</code>, or an <code>XATopicConnectionFactory</code>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Type: Boolean</li>
                                <li>Format: [true|false]</li>
                                <li>Default: false (the Connection Factory is not XA-enabled).</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Use Default Context Property</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Property Source</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Example</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">JNDI Connection Factory</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">SolAdmin&#x2014;Set through the XA check box in the Messaging Properties tab of the New JMS Connection Factory or Edit JMS Connection Factory dialog box.</p>
                                      <p class="Tbl_Body">CLI/SEMP&#x2014;Set through Property List &#x201C;messaging&#x2011;properties&#x201D;, Property &#x201C;xa&#x201D;.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
