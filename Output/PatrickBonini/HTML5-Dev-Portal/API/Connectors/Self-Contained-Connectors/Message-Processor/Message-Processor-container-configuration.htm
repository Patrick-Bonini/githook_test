                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Modifying the Container Configuration</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can further configure the connector container. You can either modify the provided sample or create a custom <code>application.yml</code> or <code>application.properties</code> file in the <code>config</code>directory containing the properties required for the connector.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use the connector in a container: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Ensure you have the <a href="#prerequisites" class="link-internal">prerequisites</a>.</li>
                                <li><a href="#overview-using" class="link-internal">Get started running the connector in a container</a> with the minimal configuration.</li>
                                <li>Modify the configuration and re-run the configuration as required for:<ul><li><a href="#connecting-to-services-on-host" class="MCXref xref">Connecting to Services on the Host</a></li><li><a href="#configure-healthcheck" class="MCXref xref">Configuring a Health Check</a></li><li><a href="#config-spring-configuration" class="MCXref xref">Specifying Configuration Using Spring&#xA0;Configuration Properties</a>.</li></ul></li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="prerequisites"/>
                                <MadCap:conditionalText data-mc-conditions="Default.ConnectorSpecific">Prerequisites</MadCap:conditionalText>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the <span class="mc-variable Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc variable">Connector for Message Transformations</span> with containers requires:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><a href="https://www.docker.com/" target="_blank" class="link-offsite">Docker</a> or <a href="https://podman.io/" target="_parent" class="link-offsite">Podman</a></p>
                                </li>
                                <li>
                                  <p>
                                    <a href="https://solace.com/products/event-broker/" target="_blank" class="link-internal"><span class="mc-variable Variables.CompanyName variable">Solace</span>&#xA0;<span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Event Broker</a>
                                  </p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="overview-using"/>Getting Started Using Connectors With Containers</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can run the connector in a container with the minimal configuration. Optionally, you can specify <a href="#connecting-to-services-on-host" class="link-internal">connecter services on the host</a> or a <a href="#configure-healthcheck" class="link-internal">health check</a>. Perform the following steps to start the connector with a minimal configuration in a container:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Create an <code>application.yml</code> or <code>application.properties</code> file in the config directory containing the properties needed for your connector. For an example of an configuration file, see the <code> samples/config</code> directory in the archive (ZIP)&#xA0;file you downloaded for this connector.</p>
                                </li>
                                <li value="2">
                                  <p>Run the container with minimal configuration as follows:</p>
                                  <p>In Docker, use the following command:</p>
                                  <pre xml:space="preserve" data-mc-conditions="Default.ConnectorSpecific">docker run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/config/:/app/external/spring/config/:ro \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:&lt;version&gt;</pre>
                                  <p>In Podman, use the following command:</p>
                                  <pre xml:space="preserve" data-mc-conditions="Default.ConnectorSpecific">podman run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/config/:/app/external/spring/config/:ro \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:&lt;version&gt;</pre>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Where <code>&lt;version&gt;</code> is the version of the connector you are using, such as <span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-latest-version variable" data-mc-conditions="Default.ConnectorSpecific">1.0.1</span>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="connecting-to-services-on-host"/>Connecting to Services on the Host</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If services (such as the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker) are exposed on the localhost, they can be referenced using the container platform&#x2019;s special DNS name using <code>SOLACE_JAVA_HOST</code>, which resolves to the internal IP address that's used by the host.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example in Docker, use the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">docker run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/config/:/app/external/spring/config/:ro \
--env SOLACE_JAVA_HOST=host.docker.internal:55555 \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-latest-version variable">1.0.1</span></pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example in Podman, use the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve" data-mc-conditions="Default.ConnectorSpecific">podman run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/config/:/app/external/spring/config/:ro \
--env SOLACE_JAVA_HOST=host.containers.internal:55555 \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-latest-version variable">1.0.1</span></pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="configure-healthcheck"/>Configuring a Health Check</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the health to  perform the following things:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Creates a regular read-only user called <code>healthcheck</code> with a password using <code>SOLACE_CONNECTOR_SECURITY_USERS_0_NAME</code> and <code>SOLACE_CONNECTOR_SECURITY_USERS_0_PASSWORD</code>.</li>
                                <li>Uses the <code>healthcheck</code> user as the user to poll the management health endpoint in the container&#x2019;s <code>healthcheck</code> command and fails it if the connector is unhealthy.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Here&#x2019;s a basic example command of how to configure the healthcheck for container:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example in Docker, use the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">docker run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/application.yml:/app/external/spring/config/application.yml:ro \
--env SOLACE_CONNECTOR_SECURITY_USERS_0_NAME=healthcheck \
--env SOLACE_CONNECTOR_SECURITY_USERS_0_PASSWORD=healthcheck \
--healthcheck-command="curl -X GET -u healthcheck:healthcheck --fail
localhost:8090/actuator/health" \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-latest-version variable">1.0.1</span></pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example in Podman, use the following command::</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve" data-mc-conditions="Default.ConnectorSpecific">podman run -d --name my-connector \
-v `pwd`/libs/:/app/external/libs/:ro \
-v `pwd`/application.yml:/app/external/spring/config/application.yml:ro \
--env SOLACE_CONNECTOR_SECURITY_USERS_0_NAME=healthcheck \
--env SOLACE_CONNECTOR_SECURITY_USERS_0_PASSWORD=healthcheck \
--healthcheck-command="curl -X GET -u healthcheck:healthcheck --fail
localhost:8090/actuator/health" \
solace/<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-package-name-docker variable">solace-pubsub-processor-message-transformer</span>:<span class="mc-variable Manifest-Products-Connectors.connector-solacemsgproc-latest-version variable">1.0.1</span></pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="config-spring-configuration"/>Specifying Configuration Using Spring&#xA0;Configuration Properties</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can provide  Spring configuration properties to this container using one of the following ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Use <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.typesafe-configuration-properties.relaxed-binding.environment-variables" target="_blank" class="link-offsite">environment variables</a>.</li>
                                <li>Use volumes <a href="#volumes-spring-config-files" class="link-internal">containing Spring configuration files</a> (as well as other volumes).</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="ports"/>Port Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following ports are required for the container:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">

                                <col style="width: 16%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Port</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Usage</th>
                                  </tr>
                                </thead>

                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="volumes"/>Volume Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These are the supported directories for which volumes and bind mounts can be created:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col style="width: 20%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 20%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 20%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 20%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Contents</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Container Path</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Required or Optional</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Recommended
					Permission</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Spring
					configuration files</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>/app/external/spring/config/</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Required unless
						all properties are
						defined using
						environment
					variables</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Read-Only</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Libraries</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>/app/external/libs/</code>
                                    </td>

                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Read-Only</td>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="volumes-spring-config-files"/>Volume: Spring Configuration Files</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Spring
		configuration files volume is used to add Spring configuration files (such as <code>application.yml</code>, etc.), add a read-only volume, or bind a mount to <code>/app/external/spring/config/</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This directory follows the same semantics as <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files" class="link-offsite">Spring&#x2019;s default <code>config/</code> directory</a>.&#xA0;This fact means that this connector automatically finds and loads Spring configuration files from the following locations when the connector starts:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The root of <code>/app/external/spring/config/</code>.</li>
                                <li>Immediate child directories of <code>/app/external/spring/config/</code>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="Note">
                                  <p>If you want configuration files for multiple, different connectors within the same <code>config</code> directory  for use in different environments (e.g., development, production, etc.), we recommend that you use  <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.profile-specific" target="_blank" class="link-offsite">Spring Boot Profiles</a> instead of child directories. For example:</p>
                                  <ul>
                                    <li>
                                      <p>Set up your configuration like this:
									<ul><li>
								config/application-prod.yml</li><li>config/application-dev.yml</li></ul></p>
                                    </li>
                                    <li>
                                      <p>Do not do this:
								<ul><li>config/prod/application.yml</li><li>config/dev/application.yml</li></ul></p>
                                    </li>
                                  </ul>
                                  <p>Child directories are intended to be used for merging configuration from multiple sources of config properties. For more information and an example of when you might want to use multiple child directories to compose your application&#x2019;s configuration, see the <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.wildcard-locations" target="_blank" class="link-offsite">Spring Boot documentation</a>.</p>
                                </div>
                              </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="volumes-libraries"/>Volume: Libraries</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Libraries volume adds additional libraries, adds a read-only volume, or binds a mount to <code>/app/external/libs/</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This <code>libs</code> directory is provided as the location for the Java library dependencies (external JAR&#xA0;files) that are either required or required only when using certain features of the connector (such as Prometheus libraries when using the metrics export to Prometheus feature in your connector configuration). <span class="mc-variable Variables.CompanyName variable">Solace</span> does not provide the required JAR files  due to licensing considerations. These JAR files are required as part of the deployment of the connector for it to operate correctly. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See the documentation provided in the <code>libs</code> directory of the connector in the ZIP file for more information.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="volume-classpath-files"/>Volume: Classpath Files</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Classpath Files volume  adds a location for arbitrary files (not JAR&#xA0;libraries nor Spring Boot configuration files), adds a read-only volume, or binds a mount to <code>/app/external/classpath/</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">This directory must not contain JAR&#xA0;files for libraries or Spring Boot configuration files, otherwise there is a risk of libraries not getting picked up during the deployment of the connector and overwriting the connector&#x2019;s internal configuration.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="volume-output-files"/>Volume: Output Files</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Output Files volume is for some features that support writing output files, such as logging to a file. To capture these, add a read/write volume or bind the mount to <code>/app/external/output/</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">When using features that generates files, you must configure the features so that the files are generated to the <code>/app/external/output/</code> directory. Generating files to any other directory is not supported.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="config-files"/>Configuring the JVM</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can  set the <code>JDK_JAVA_OPTIONS</code> environment variable on the container to configure the Java Virtual Machine (JVM). See the <a href="https://docs.oracle.com/en/java/javase/17/docs/specs/man/java.html#using-the-jdk_java_options-launcher-environment-variable" target="_blank" class="link-offsite">JDK documentation</a> for more information.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>This container is provided as an example and has been tested using:</p>
                                <ul>
                                  <li>Two active processsors (specified using <code>-XX:ActiveProcessorCount=2</code>).</li>
                                  <li>A maximum heap memory of 2 GB (specified using <code>-Xmx2048m</code>).</li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                            </div>
