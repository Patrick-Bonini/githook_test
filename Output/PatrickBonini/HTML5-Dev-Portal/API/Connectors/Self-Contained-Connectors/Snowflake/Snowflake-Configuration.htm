                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Connector Configuration</h1>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Providing Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about  about how the connector detects configuration properties, see <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config" target="_blank" class="link-offsite">Spring Boot: Externalized Configuration</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Converting Canonical Spring Property Names to Environment Variables</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about converting the Spring property names to environment variables, see the <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.typesafe-configuration-properties.relaxed-binding.environment-variables" target="_blank" class="link-offsite">Spring documentation</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Spring Profiles</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If multiple configuration files exist within the same configuration directory for use in different environments (development, production, etc.), use Spring profiles.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using Spring profiles allow you to define different application property files under the same directory using the filename format, <code>application-{profile}.yml</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>application.yml</code>:&#xA0;The properties in non-specific files that always apply. Its properties are overridden by the properties defined in profile-specific files.</li>
                                <li><code>application-dev.yml</code>: Defines properties specific to the development environment.</li>
                                <li><code>application-prod.yml</code>: Defines properties specific to the production environment.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Individual profiles can then be enabled by setting the <code>spring.profiles.active</code> property. See <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.profile-specific" target="_blank" class="link-offsite">Spring Boot: Profile-Specific Files</a> for more information and an example.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="_bookmark57"/>Configuring Locations to Find Spring Property Files</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the connector detects any Spring property files as described in the <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files" class="link-offsite" target="_blank">Spring Boot&#x2019;s default locations</a>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If you want to add additional locations, add <code>--spring.config.additional-location=file:&lt;custom-config-dir&gt;</code>.</p>
                                </li>
                                <li>
                                  <p>If you want to exclusively use the locations that you&#x2019;ve defined and ignore Spring Boot&#x2019;s default locations, add <code>--spring.config.location=optional:classpath:/,optional:classpath:/config/,file:&lt;custom-config-dir&gt;</code>.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">For example of the command to add additional locations, see <a href="Snowflake-Getting-Started.htm#_bookmark4" class="MCXref xref">Quick Start: Running the Connector Using the Command Line</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about configuring locations to find Sprint property files, see <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files" target="_blank" class="link-offsite">Spring Boot documentation</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>If you want configuration files for multiple, different connectors within the same <code>config</code> directory  for use in different environments (such as, development, production, etc.), we recommend that you use  <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.profile-specific" target="_blank" class="link-offsite">Spring Boot Profiles</a> instead of child directories. For example:</p>
                                <ul>
                                  <li>
                                    <p>Set up your configuration like this:
                <ul><li><code>                        config/application-prod.yml</code></li><li><code>config/application-dev.yml</code></li></ul></p>
                                  </li>
                                  <li>
                                    <p>Do not do this:
                <ul><li><code>config/prod/application.yml</code></li><li><code>config/dev/application.yml</code></li></ul></p>
                                  </li>
                                </ul>
                                <p>Child directories are intended to be used for merging configuration from multiple sources of confiugration properties. For more information and an example of when you might want to use multiple child directories to compose your application&#x2019;s configuration, see the <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files.wildcard-locations" target="_blank" class="link-offsite">Spring Boot documentation</a>.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Obtaining Build Information</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Build information that includes the version, build date, time, and description is enabled by default using the <a href="https://docs.spring.io/spring-boot/docs/current/actuator-api/htmlsingle/#info" class="link-offsite">Spring Boot Actuator Info Endpoint</a>. By default, a connector only shares information related to its <a href="https://docs.spring.io/spring-boot/docs/current/actuator-api/htmlsingle/#info.retrieving.response-structure.build" target="_blank" class="link-offsite">build</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following example shows the structure of the output data:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">{
"build": {
"version": "&lt;connector version&gt;",
"artifact": "&lt;connector artifact&gt;",
"name": "&lt;connector name&gt;",
"time": "&lt;connector build time&gt;",
"group": "&lt;connector group&gt;",
"description": "&lt;connector description&gt;",
"support": "&lt;support information&gt;"
}
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to exclude build data from the output of the <code>info</code> endpoint, set <code>management.info.build.enabled</code> to <code>false</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, if you want to disable the info endpoint entirely, you can remove <code>info</code> from the list of endpoints specified in <code>management.endpoints.web.exposure.include</code>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Spring Configuration Options</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This connector packages use Spring configuration options to customize functionality that includes  <span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span> and other common Spring Boot libraries.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the <span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An important piece for customizing the Spring configuration options for <span class="mc-variable Manifest-Products-Connectors.pubsub_self_contained_connector variable">PubSub+ Self-Contained Connector</span>s is the  <span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span>. There are configuration options available that you may find useful to configure the connector such as:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><code>endpointType</code>, which is a consumer configuration option to configure the type of endpoint (queue or topic endpoint)&#xA0;that consumers read messages from</p>
                                </li>
                                <li>
                                  <p><code>selector</code>, which is a consumer configuration option to configure an endpoint's message selector</p>
                                </li>
                                <li>
                                  <p>producer configuration options to publish messages within transacted sessions</p>
                                </li>
                                <li>
                                  <p>authentication schemes to connect to a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;event broker, such as  basic authentication (default)&#xA0;, client certificate, or OAuth 2.0</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Configuration options available for the <span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span>, see the <a href="https://github.com/SolaceProducts/solace-spring-cloud/tree/master/solace-spring-cloud-starters/solace-spring-cloud-stream-starter#solace-binder-configuration-options" target="_blank" class="link-offsite">Solace Binder Configuration Options</a>.</li>
                                <li>The latest, supported features for the <span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span>, see the <a href="https://github.com/SolaceProducts/solace-spring-cloud/releases" target="_blank" class="link-offsite"><span class="mc-variable Manifest-Products-Connectors.pubsub_springbootconnector variable">Spring Cloud Binder for Solace PubSub+</span>&#xA0;release notes</a>.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using Other Spring Boot Libraries</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are other common  references to Spring Boot libraries that you can use to configure your connector that you may find useful:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="https://docs.spring.io/spring-cloud-stream/docs/current/reference/html/spring-cloud-stream.html#_configuration_options" target="_blank" class="link-offsite">Spring Cloud Stream</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.logging" target="_blank" class="link-offsite">Spring Logging</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html#actuator.endpoints" target="_blank" class="link-offsite">Spring Actuator Endpoints</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/actuator.html#actuator.metrics" target="_blank" class="link-offsite">Spring Metrics</a>
                                  </p>
                                </li>
                              </ul>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific"><span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span> Producer Configuration Options</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following configuration options are available to <span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span> producers:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>To apply a configuration option to all output bindings, prefix it with <code>spring.cloud.stream.snowflake.default.producer</code>.</p>
                                </li>
                                <li>
                                  <p>To apply a configuration option to a specific binding, prefix it with <code>spring.cloud.stream.snowflake.bindings.&lt;bindingName&gt;.producer</code>.</p>
                                </li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">

                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>

                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>name</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>any</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>""</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The application's name. This name must be unique across all <span class="mc-variable Variables.CompanyName variable">Solace</span> worfklows used by the customer, and it must be a valid <span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span> unquoted identifier.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>database</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>any</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>""</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The name of the database that contains
the table to insert rows into. This name can also
be specified in the binding <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code> form.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">

                                        <code>schema</code>
                                      </p>

                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>any</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>""</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The name of the schema that contains the
table to insert rows into. This name can also
be specified in the <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code> or <code>&lt;schema&gt;.&lt;table&gt;</code> form.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>table</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>any</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>""</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>The name of the table to insert rows into.
This name can also
be specified in the <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code>, <code>&lt;schema&gt;.&lt;table&gt;</code>, or <code>&lt;table&gt;</code> form.</p>
                                      <p>Specifying
this name as a default binding setting allows
multiple workflows to share the same
target table without explicitly declaring
the target table.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>batch-maxsize</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>int</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>&gt; 0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>2000</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The number of messages to receive before
flushing the connector buffer into the
<span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span> channel or stage.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>batchtimeout</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>int</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>&gt; 0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>2000</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Number of milliseconds to wait for a full
buffer before flushing into the <span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span>
channel or stage.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>acknowledgment-mode</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>(ON_COMMIT|ON_INSERT)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>ON_COMMIT</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>This setting controls when the connector sends
acknowledgments to the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>:</p>
                                      <ul>
                                        <li>
                                          <p>If
configured for <code>ON_COMMIT</code>, the connector
waits until a row has been
successfully committed to the target table
before sending a message
acknowledgment. </p>
                                        </li>
                                        <li>
                                          <p>If configured for
<code>ON_INSERT</code>, the acknowledgment is sent as soon as the message has been
written to the <span class="mc-variable Manifest-Products-Connectors.connector-snowflake-product-name variable">Snowflake</span> channel or
stage.</p>
                                        </li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>provisioning-mode.tables</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>(NONE|CREATE|OVERWRITE)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>CREATE</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>This setting specifies if and how the connector should
provision the specified target table: </p>
                                      <ul>
                                        <li>
                                          <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the table. </p>
                                        </li>
                                        <li>
                                          <p>If <code>CREATE</code> is
specified, the table is created if it
does not exist. </p>
                                        </li>
                                        <li>
                                          <p>If <code>OVERWRITE</code> is specified, the
table will be created always.
</p>
                                        </li>
                                      </ul>
                                      <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>provisioning-mode.stages</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>(NONE|CREATE|OVERWRITE)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>CREATE</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>This setting specifies if and how the connector should
provision the underlying stage when using the standard <code>SNOWPIPE</code> ingestion mode:&#xA0;</p>
                                      <ul>
                                        <li>
                                          <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the stage. </p>
                                        </li>
                                        <li>
                                          <p>If <code>CREATE</code> is
specified, the stage is created if it
does not exist. </p>
                                        </li>
                                        <li>
                                          <p>If <code>OVERWRITE</code> is specified, the
stage will be created always.
</p>
                                        </li>
                                      </ul>
                                      <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>provisioning-mode.pipes</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>(NONE|CREATE|OVERWRITE)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>CREATE</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>This setting specifies if and how the connector should
provision the underlying pipe when using the standard <code>SNOWPIPE</code> ingestion mode:&#xA0;</p>
                                      <ul>
                                        <li>
                                          <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the pipe. </p>
                                        </li>
                                        <li>
                                          <p>If <code>CREATE</code> is
specified, the pipe is created if it
does not exist. </p>
                                        </li>
                                        <li>
                                          <p>If <code>OVERWRITE</code> is specified, the
pipe will be created always.
</p>
                                        </li>
                                      </ul>
                                      <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Connector Configuration Options</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table lists the configuration options. The following options in <b>Config Option</b> are prefixed with <code>solace.connector.</code>:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 168px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>

                                  <tr class="TableStyle-Table_Num-Body-Body1">

                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>int</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>&gt; 0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>3</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The maximum number of attempts to perform a fail-over.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>management.leader-<br/>election.fail-over.back-off-initial-interval</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>long</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>&gt; 0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>1000</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The initial interval (milliseconds) to back-off when retrying a fail-over.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>management.leader-<br/>election.fail-over.back-off-max-interval</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>long</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>&gt; 0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>10000</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The maximum interval (milliseconds) to back-off when retrying a fail-over.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>management.leader-election.fail-over.back- off-multiplier</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>double</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>&gt;= 1.0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>2.0</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>The multiplier to apply to the back-off interval between each retry of a fail-over.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>management.leader- election.mode</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>enum</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>(standalone|active_active|<br/>active_standby)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>standalone</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The connector&#x2019;s leader election mode.</p>
                                      <p><b>standalone:</b> A single instance of a connector without any leader election capabilities.</p>
                                      <p><b>active_active:</b> A participant in a cluster of connector instances where all instances are active.</p>
                                      <p><b>active_standby:</b> A participant in a cluster of connector instances where only one instance is active (i.e. the leader), and the others are standby.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>management.queue</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>any</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>null</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The management queue name.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>management.session.*</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>See <a href="https://github.com/SolaceProducts/solace-spring-boot/tree/master/solace-spring-boot-starters/solace-java-spring-boot-starter#updating-your-application-properties" target="_blank" class="link-offsite">Spring Boot Auto-Configuration for the <span class="mc-variable Variables.CompanyName variable">Solace</span> Java API</a></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Defines the management session. This has the same interface as that used by <code>solace.java.*</code>.</p>
                                      <p>See <a href="https://github.com/SolaceProducts/solace-spring-boot/tree/master/solace-spring-boot-starters/solace-java-spring-boot-starter#updating-your-application-properties" target="_blank" class="link-offsite">Spring Boot Auto-Configuration for the <span class="mc-variable Variables.CompanyName variable">Solace</span> Java API</a> for more information.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>security.enabled</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>boolean</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>(true|false)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>true</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Indicates whether security is enabled on the endpoints for the connector. When  <code>true</code>, security is enable, otherwise, anyone has access to the connector&#x2019;s endpoints.</p>
                                    </td>

                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>security.users[&lt;index&gt;].name</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>any</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>null</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The name of the user.</p>

                                        <code>security.users[&lt;index&gt;].password</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>string</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>any</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>null</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The password for the user.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">

                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>empty list (i.e., . read- only)</p>

                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="workflow-config-options"/>Workflow Configuration Options</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These configuration options are defined under the following prefixes:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>solace.connector.workflows.&lt;workflow-id&gt;.</code>: If the options support per-workflow configuration and the default prefixes.</li>
                                <li><code>solace.connector.default.workflow.</code>: If the options support default workflow configuration.</li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Applicable Scopes</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>enabled</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Per-Workflow</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>boolean</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>(true|false)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>false</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>If <code>true</code>, the workflow is enabled.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>transform-headers.expressions</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Per-Workflow Default</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>Map&lt;string,string&gt;</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><b>Key:</b> A header name.</p>
                                      <p><b>Value</b>: A SpEL string that accepts <code>headers</code> as parameters.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>empty map</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A mapping of header names to header value SpEL expressions.</p>
                                      <p>The SpEL context contains the headers parameter that can be used to read the input message&#x2019;s headers.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>acknowledgment.publish-async</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Per- Workflow <br/>Default</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>boolean</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>(true|false)</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>false</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>If <code>true</code>, publisher acknowledgment processing is done asynchronously.</p>
                                      <p>The workflow&#x2019;s consumer and producer bindings must support this mode, otherwise the publisher acknowledgments are processed synchronously regardless of this setting.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>acknowledgment.back- pressure-threshold</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Per-Workflow <br/>Default</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>int</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>&gt;= 1</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <code>255</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>The maximum number of outstanding messages with unresolved acknowledgments.</p>
                                      <p>Message consumption is paused when the threshold is reached to allow for producer acknowledgments to catch up.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>acknowledgment.publish-timeout</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Per-Workflow <br/>Default</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>int</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>&gt;= -1</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>600000</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>The maximum amount of time (in milliseconds) to wait for asynchronous publisher acknowledgments before considering a message as failed. A value of  <code> -1</code> means to wait indefinitely for publisher acknowledgments.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
