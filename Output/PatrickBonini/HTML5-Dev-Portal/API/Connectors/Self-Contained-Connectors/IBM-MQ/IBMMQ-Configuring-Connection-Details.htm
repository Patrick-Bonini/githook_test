                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring Connection Details</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Spring Cloud Stream Binder for <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> uses <a href="https://github.com/SolaceProducts/solace-spring-boot/tree/master/solace-spring-boot-starters/solace-java-spring-boot-starter" class="link-offsite">Spring Boot Auto-Configuration for the <span class="mc-variable Variables.CompanyName variable">Solace</span> Java API</a> to configure its session. In the <code>application.yml</code>, this typically is configured as follows:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace:
  java:
    host: tcp://localhost:55555
    msg-vpn: default
    client-username: default
    client-password: default	</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information and options to configure the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> session, see <a href="https://github.com/SolaceProducts/solace-spring-boot/tree/master/solace-spring-boot-starters/solace-java-spring-boot-starter" target="_blank" class="link-offsite">Spring Boot Auto-Configuration for the Solace  Java API</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Preventing Message Loss when Publishing to Topic-to-Queue Mappings</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the connector is publishing to a topic that is subscribed to by a queue, messages may be lost if they are rejected.&#xA0;For example, if the queue ingress is shutdown.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To prevent message loss, configure the <a href="https://docs.solace.com/Admin-Ref/CLI-Reference/VMR_CLI_Commands.html#Root_enable_configure_message-spool_queue_reject-mesg-to-sender-on-discard" class="link-internal">reject-msg-to-sender-on-discard with the including-when-shutdown</a> flag.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="configuring-connection-details"/>
                                <MadCap:conditionalText data-mc-conditions="Default.ConnectorSpecific">Configuring  Connection Details</MadCap:conditionalText>
                              </h2>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Manual Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To manually configure <span class="mc-variable Manifest-Products-Connectors.connector-ibmmq-product-name variable">IBM MQ</span> connection details, set the following in <code>application.yml</code>:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
ibm:
  mq:
    user: admin
    password: passw0rd
    channel: DEV.APP.SVRCONN
    queue-manager: QM1
    conn-name: localhost(1414)
    additional-properties:
      &lt;key&gt;: &lt;value&gt;	</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Additional properties are key-value pairs where <code>key</code> can either be the real string for the property, which often starts with <code>XMSC</code>, or the variable as known in the <a href="https://www.ibm.com/docs/en/ibm-mq/9.2?topic=jms-wmqconstants" class="link-offsite">WMQConstants</a> class.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">JNDI</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The JMS binder provides a generic way of configuring the connection details and using JNDI.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="JNDI"/>
                                <MadCap:conditionalText data-mc-conditions="Default.ConnectorSpecific">JNDI Context</MadCap:conditionalText>
                              </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The first step in using JNDI is to configure the JNDI context. The JMS binder expects standard JNDI properties to be specified under <code>jms-binder.jndi.context</code> in a key-value pair format. The key is the name of the property, such as <code>java.naming.provider.url</code>, and the value is a string in the format defined for that property.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, configuring the File System JNDI service provider could look like:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
jms-binder: 
  jndi:
    context:
      java.naming.factory.initial: com.sun.jndi.fscontext.RefFSContextFactory
      java.naming.provider.url: file:/path/to/bindings/file	</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">All classes required by the chosen JNDI service provider must be added to the classpath.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After the JNDI context has been successfully configured, <code><a href="#Connecti" class="MCXref xref">Connection Factory Lookup</a></code>, <code><a href="IBMMQ-JMS-Destination-Types.htm" class="MCXref xref">JMS Destination Types</a></code>, or both can be looked up.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If the connector is running as a container and testing with the File System JNDI service provider, consider mounting the <code>.bindings</code> file with a docker bind mount and then setting <code>java.naming.provider.url</code> to the target of that mount.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="Connecti"/>
                                <MadCap:conditionalText data-mc-conditions="Default.ConnectorSpecific">Connection Factory Lookup</MadCap:conditionalText>
                              </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To look up a connection factory, configure <code>jms-binder.jndi.connection-factory</code>:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
jms-binder:
  jndi:
    connection-factory:
      name: &lt;jndiConnectionFactoryName&gt;
      user: &lt;someUser&gt;
      password: &lt;somePassword&gt;	</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Where:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><code>&lt;jndiConnectionFactoryName&gt;</code> is the JNDI object name of the connection factory.</p>
                                </li>
                                <li>
                                  <p><code>&lt;someUser&gt;</code> is the user to authenticate with the JMS&#xA0;broker.</p>
                                </li>
                                <li>
                                  <p><code>&lt;somePassword&gt;</code> is the password to authenticate with the JMS&#xA0;broker.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The JNDI connection factories must not specify a clientID as this prevents producer bindings from connecting.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">Secure Connections</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For versions 2.3.0 and later of this connector, you can create an <a class="link-offsite" href="https://docs.spring.io/spring-boot/reference/features/ssl.html">SSLBundle</a><span class="fortechrview"> to configure a secure connection to </span><span class="mc-variable Manifest-Products-Connectors.connector-ibmmq-product-name variable">IBM MQ</span>, and then reference that SSLBundle using the <code>ibm.mq.ssl-bundle</code> property. For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">spring:
  ssl:
    bundle:
      jks:
        my-bundle:
          truststore:
            location: "/path/to/truststore.jks"
            password: "changeit"
            type: "JKS"
ibm:
  mq:
    user: app
    password: passw0rd
    channel: DEV.APP.SVRCONN
    conn-name: localhost(1414)
    <span class="topicnoun">ssl-bundle: my-bundle</span>
    additional-properties:
      WMQ_SSL_CIPHER_SUITE: TLS_RSA_WITH_AES_128_CBC_SHA256 # As an example</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ConnectorSpecific">Connecting to Multiple Systems</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To connect to multiple systems of a same type, use the <a href="https://docs.spring.io/spring-cloud-stream/docs/current/reference/html/spring-cloud-stream.html#multiple-systems" class="link-offsite">multiple binder syntax</a>. For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
spring:
  cloud:
    stream:
      binders:

        # 1st solace binder in this example
        solace1:
          type: solace
          environment:
            solace:
              java:
                host: tcp://localhost:55555

        # 2nd solace binder in this example
        solace2:
          type: solace
          environment:
            solace:
              java:
                host: tcp://other-host:55555

        # The only jms binder
        jms1:
          type: jms
          # Add `environment` property map here if you need to customize this binder.
          # For instance, `environment.jms-binder.jndi.context` and `environment.jms binder.jndi.connection-factory` configuration.

        # Required for internal use
        undefined:
          type: undefined
      bindings:
        input-0:
          destination: &lt;input-destination&gt;
          binder: jms1
        output-0:
          destination: &lt;output-destination&gt;
          binder: solace1 # Reference 1st solace binder
        input-1:
          destination: &lt;input-destination&gt;
          binder: jms1
        output-1:
          destination: &lt;output-destination&gt;
          binder: solace2 # Reference 2nd solace binder</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration above defines two binders of type <code>solace</code> and one binder of type <code>jms</code>, which are then referenced within the bindings. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Note that each binder is configured independently under <code>spring.cloud.stream.binders.&lt;bindername&gt;.environment.</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When connecting to multiple systems, all binder configuration must be specified using the multiple binder syntax for all binders. For example, under the <code>spring.cloud.stream.binders.&lt;binder-name&gt;.environment</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Do not use single-binder configuration (for example, <code> solace.java.*</code> at the root of your <code>application.yml</code>) while using the multiple binder syntax.</p>
                            </div>
                          </div>
                        </div>
                      </div>
