                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor258"/><MadCap:concept term="Appliance"/>NAB Replacement</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section describes the steps required to replace one model of  Network Acceleration Blade (NAB) in deployed Solace PubSub+ 3260s or Solace PubSub+ 3560s with another model NAB that uses a different number of Ethernet ports.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a failed NAB with the same model of NAB, follow the standard blade replacement procedure:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For Solace PubSub+ 3260s equipped with FEC CHS-FC1040-01-B or CHS-FC0140-01-A, see <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_430978" class="MCXref xref">Replacing Blades in CHS-FC1040-01-A or -B or CHS-FC0140-01-A FECs</a>.</li>
                                <li>For Solace PubSub+ 3260s equipped with FEC CHS-FC1040-01-C or CHS-FC0140-01-B, see <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_431162" class="MCXref xref">Replacing Blades in FEC CHS-FC1040-01-C or CHS-FC0140-01-B</a>.</li>
                                <li>For all Solace PubSub+ 3560s, see <a href="Physically-Replacing-Bla-1.htm" class="MCXref xref">Blade Replacement in PubSub+ 3530s &amp; 3560s</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430530"/>ESD/Safety Precautions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before replacing a NAB, review the following safety warning.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> To prevent equipment damage from Electrostatic Discharge (ESD), always ensure that the appliance chassis is electrically connected to earth ground. Always follow ESD prevention procedures when removing and replacing power supplies. Use an anti-static wrist strap, or another anti-static device. If no wrist strap or mat is available, touch the metal part of the chassis to ground yourself.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430534"/>Tool and Equipment Requirements</h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">Before you replace a NAB, enter the <code>show version</code> User EXEC command to determine the current version of Solace PubSub+ software that is running and ensure that the appliance is running a version that supports the new NAB. If it is not supported, after switching the NABs and powering the appliance back on, a FATAL log will be generated indicating the problem, and the appliance will fail to start. If this occurs, <a href="../../get-support.htm" class="link-internal">contact Solace</a> for technical support.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following tools and equipment are required to replace a NAB in a appliance:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>electrostatic discharge wrist strap</li>
                                <li>anti-static mat</li>
                                <li>anti-static packaging for the NAB</li>
                                <li>No. 1 Phillips head screwdriver (PubSub+ 3260s with FEC CHS-FC1040-01-C or CHS-FC0140-01-B)</li>
                                <li>No. 2 Phillips head screwdriver (PubSub+ 3560s)</li>
                                <li>a replacement NAB (provided by Solace)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430542"/>Replacing an Existing NAB with a NAB with Fewer Ports</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can replace one model of NAB with another model NAB that has fewer Ethernet ports. For example, you can replace:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>an eight-port GigE NAB (NAB-0801ET) with a two-port 10GigE NAB (NAB&#x2011;0210EM)</li>
                                <li>a NAB-0801ET with a six-port 10GigE NAB (NAB&#x2011;0610EM)</li>
                                <li>a NAB-0610EM with a NAB&#x2011;0210EM</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace one model of NAB with another model NAB that has fewer Ethernet ports, you must perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430570" class="MCXref xref">Step 1: Back Up Current Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430578" class="MCXref xref">Step 2: Make Required Configuration Changes</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430703" class="MCXref xref">Step 3: Reload Event Broker Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430709" class="MCXref xref">Step 4: Backup Event Broker Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430714" class="MCXref xref">Step 5: Power Down Appliance</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430720" class="MCXref xref">Step 6: Physically Change Out NAB</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The examples provided in this section show a eight-port GigE NAB being replaced with a two-port 10GigE NAB.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430570"/>Step 1: Back Up Current Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before making any configuration changes, back up the current event broker configuration.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1&gt; enable<br/>solace1# copy current-config pre-nab-upgrade-backup-file<br/>solace1# exit<br/>solace1&gt; show current-config all &gt; pre-nab-upgrade-config</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430578"/>Step 2: Make Required Configuration Changes</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch to a NAB with less ports, the following configuration changes are required:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430609" class="MCXref xref">LAG Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430628" class="MCXref xref">Bridge Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430642" class="MCXref xref">Replication Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430651" class="MCXref xref">Message Backbone VRF Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430669" class="MCXref xref">IP Interface Configuration</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_430677" class="MCXref xref">Routing Interface Configuration</a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430609"/>LAG Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An event broker only supports at most one LAG per interface. When a two-port NAB is going to be used, if there are more than two LAGs configured, interface 1/1/lag1 and 1/1/lag2 and their associated configurations may remain unchanged, but all LAGs from 1/1/lag3 and up must be removed. If these extra LAGs are not removed, upon switching the NABs and powering the appliance back on, logs are generated indicating that an invalid NAB has been detected, and the appliance then restarts with a default configuration. If this occurs, <a href="../../get-support.htm" class="link-internal">contact Solace</a> for technical support.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>Upon completing the initial software configuration procedure described in <a href="../Appliance-Set-Up/Initializing-Appliances.htm" class="MCXref xref">Initial Setup</a>, the physical interfaces on the NAB are all configured as <code>lag1</code> by default through the <code>setup</code> Privileged EXEC command (see <a href="../Appliance-Set-Up/Initializing-Appliances.htm" class="MCXref xref">Initial Setup</a>).</li>
                                  <li>The examples in this step are for when replacing an eight-port GigE NAB with a two-port 10GigE NAB. However, similar steps are required when switching from an eight-port NAB to a six-port NAB, a six-port NAB to a two-port NAB, and so on.</li>
                                  <li>In a PubSub+ 3260, the NAB occupies slot 1/1. The examples in this section demonstrate the configuration of a PubSub+ 3260 because all interfaces begin with 1/1. In a PubSub+ 3560, the NAB occupies slot 1/6. For the configuration of a PubSub+ 3560, the interfaces will begin with 1/6 instead of 1/1.</li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Enter the <code>show interface</code> User EXEC command to determine the current routing interface configuration on the event broker. Then use the Solace CLI  to remove invalid NAB ports from a LAG.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To decommission NAB ports from lag1:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# interface 1/1/lag1<br/>solace(configure/interface)# no member 1/1/1<br/>solace(configure/interface)# no member 1/1/2<br/>solace(configure/interface)# no member 1/1/3<br/>solace(configure/interface)# no member 1/1/4<br/>solace(configure/interface)# no member 1/1/5<br/>solace(configure/interface)# no member 1/1/6<br/>solace(configure/interface)# no member 1/1/7<br/>solace(configure/interface)# no member 1/1/8<br/>solace(configure/interface)# exit</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430628"/>Bridge Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch an existing NAB with a NAB with less ports, Message VPN Bridges may need to be reconfigured so that they do not use invalid interfaces.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; enable<br/>solace# configure <br/>solace(configure)# bridge sample-bridge message-vpn sample-vpn <br/>solace(configure/bridge)# remote message-vpn sample-vpn connect-via &lt;primary-ip&gt;:5003 interface 1/1/3<br/>solace(configure/bridge-remote/message-vpn)# shut<br/>solace(configure/bridge/remote/message-vpn)# exit<br/>solace(configure/bridge/remote)# exit<br/>solace(configure/bridge)# no remote message-vpn sample-vpn connect-via &lt;primary-ip&gt;:55003 interface 1/1/3<br/>solace(configure/bridge)# create remote message-vpn sample-vpn connect-via &lt;primary-ip&gt;:55003<br/>solace(configure/bridge/remote/message-vpn)#</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430642"/>Replication Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch an existing NAB with a NAB with less ports, the Replication facility may need to be reconfigured so that it does not use invalid interfaces.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; enable<br/>solace# configure <br/>solace(configure)# replication <br/>solace(configure/replication)# no interface <br/>solace(configure/replication)#</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430651"/>Message Backbone VRF Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch an existing NAB with a NAB with less ports, shut down and delete independent IP interfaces (primary, backup, and static) under the Message Backbone VRF for any previous ports that no longer exist.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# ip vrf msg-backbone<br/>solace(configure/ip/vrf)# interface 1/1/3:1 primary<br/>solace(configure/ip/vrf/interface)# shutdown<br/>solace(configure/ip/vrf/interface)# exit<br/>solace(configure/ip/vrf)# no interface 1/1/3:1 primary<br/>solace(configure/ip/vrf)# interface 1/1/3:1 backup<br/>solace(configure/ip/vrf/interface)# shutdown<br/>solace(configure/ip/vrf/interface)# exit<br/>solace(configure/ip/vrf)# no interface 1/1/3:1 backup<br/>solace(configure/ip/vrf)# interface 1/1/3:1 static<br/>solace(configure/ip/vrf/interface)# shutdown<br/>solace(configure/ip/vrf/interface)# exit<br/>solace(configure/ip/vrf)# no interface 1/1/3:1 static</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Repeat the above command sequence for ports 1/1/4 through 1/1/8.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430669"/>IP Interface Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch an existing NAB with a NAB with less ports, shut down IP interfaces for any previous ports that no longer exist.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="margin-top: 0pt;margin-bottom: 0pt;"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# interface 1/1/3<br/>solace(configure-interface)# shutdown<br/>solace(configure-interface)# exit</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Repeat the above command sequence for ports 1/1/4 through 1/1/8.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430677"/>Routing Interface Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you switch an existing NAB with a NAB with less ports, the routing facility may need to be reconfigured so that it does not use invalid interfaces.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change routing interfaces, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Record all neighbor configuration:
                <p class="Code">solace&gt; show cspf neighbor *</p></li>
                                <li value="2">For each neighbor, use the <code>detail</code> option and record the <code>connect-via</code> field:
        <p class="Code">solace# show cspf neighbor lab-130-20 detail <br/><br/>Neighbor:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;solace2<br/>Connect Via:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&lt;neighbor-static-ip&gt;:55555</p></li>
                                <li value="3">Remove each neighbor:
        <p class="Code">solace&gt; enable<br/>solace# configure <br/>solace(configure)# routing<br/>solace(configure/routing)# shutdown<br/>solace(configure/routing)# no cspf neighbor solace2</p></li>
                                <li value="4">Remove the invalid interface:
        <p class="Code">solace(configure/routing)# no interface</p></li>
                                <li value="5">Add the new valid interface:
        <p class="Code">solace(configure/routing)# interface 1/1/1</p></li>
                                <li value="6">Re-add each neighbor:
        <p class="Code">solace(configure/routing)# create cspf neighbor solace2 connect-via &lt;neighbor-static-ip&gt;:55555</p></li>
                                <li value="7">Enable routing:
			<p class="Code">solace(configure/routing)# no shutdown</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430703"/>Step 3: Reload Event Broker Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After making the necessary configuration changes, reload the event broker configuration:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# reload<br/>This command causes a reload of the system<br/>Do you want to continue (y/n)? y</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430709"/>Step 4: Backup Event Broker Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Back up the reloaded configuration:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# copy current-config nab-upgrade-ready-backup-file<br/>solace# show current-config all &gt; nab-upgrade-ready-config</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430714"/>Step 5: Power Down Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Power down the appliance:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# power-down<br/>This command powers off the appliance and does not restart it afterwards<br/>Do you want to continue (y/n)? y</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hardware_maintenance_tasks_3613430003_430720"/>Step 6: Physically Change Out NAB</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To physically remove the existing NAB and install the replacement NAB in its place refer to one of the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For a PubSub+ 3260 equipped with FEC CHS-FC1040-01-B or CHS-FC0140-01-A, follow the blade replacement procedure in <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_430978" class="MCXref xref">Replacing Blades in CHS-FC1040-01-A or -B or CHS-FC0140-01-A FECs</a>.</li>
                                <li>For a PubSub+ 3260 equipped with FEC CHS-FC1040-01-C or CHS-FC0140-01-B, follow the blade replacement procedure in <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_431162" class="MCXref xref">Replacing Blades in FEC CHS-FC1040-01-C or CHS-FC0140-01-B</a>. </li>
                                <li>For a PubSub+ 3560, follow the blade replacement procedure in <a href="Physically-Replacing-Bla-1.htm" class="MCXref xref">Blade Replacement in PubSub+ 3530s &amp; 3560s</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="hardware_maintenance_tasks_3613430003_430735"/>Replacing an Existing NAB with a NAB with More Ports</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace an existing NAB with a NAB with more ports, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">As a protective measure, enter the following command to make a copy of the current Solace PubSub+ software configuration in the <code>/configs</code> subdirectory:        <p class="Code">solace&gt; enable<br/>solace# copy current-config<br/>/configs/&lt;version&gt;_preBladeReplacementCfg</p><p><u>Where</u>: </p><p><code>&lt;version&gt;</code> is the version number of current software in use (this can be seen in the output of a <code>show version</code> User EXEC command).</p></li>
                                <li value="2">Ensure that the internal disks are in a redundant state.        <p class="Code">solace# show disk</p><p>Example:</p><pre xml:space="preserve">Reload required:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;No

Attribute&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Disk 2
------------------ -------------------- --------------------
Device Model&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;ST3250310NS
Capacity (MB)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;238475&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;38475
Admin State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;enabled
Operational State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;up
RAID in fully redundant state: Yes</pre><div class="Caution"><p class="Tbl_Body"> If the displayed output shows the RAID disk drives to be in a non&#x2011;redundant state, <a href="../../get-support.htm" class="link-internal">contact Solace</a>, and stop this hardware replacement procedure immediately to prevent software corruption on the appliance.</p></div></li>
                                <li value="3">Physically remove the existing NAB and install the replacement NAB in its place:</li>
                                <ul>
                                  <li>For PubSub+ 3260s equipped with FEC CHS-FC1040-01-B or CHS-FC0140-01-A, follow the blade replacement procedure in <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_430978" class="MCXref xref">Replacing Blades in CHS-FC1040-01-A or -B or CHS-FC0140-01-A FECs</a>.</li>
                                  <li>For PubSub+ 3260s equipped with FEC CHS-FC1040-01-C or CHS-FC0140-01-B, follow the blade replacement procedure in <a href="Physically-Replacing-Bla.htm#hardware_maintenance_tasks_3613430003_431162" class="MCXref xref">Replacing Blades in FEC CHS-FC1040-01-C or CHS-FC0140-01-B</a>.</li>
                                  <li>For all PubSub+ 3560s, follow the blade replacement procedure in <a href="Physically-Replacing-Bla-1.htm" class="MCXref xref">Blade Replacement in PubSub+ 3530s &amp; 3560s</a>.</li>
                                </ul>
                                <li value="4">In most cases, the fibre cables from the NAB that was replaced should re-inserted into ports 1 and 2 of the NAB that was installed.</li>
                                <li value="5">Configure the additional ports. Refer to <a href="../../Admin/IP-Interfaces/Managing-Appliance-IP-Interfaces.htm" class="MCXref xref" data-mc-unresolved-link="import-link:3_configuring_ip_and_tcp_settings_102884512_92633">IP Interface Configuration for Appliances</a>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
