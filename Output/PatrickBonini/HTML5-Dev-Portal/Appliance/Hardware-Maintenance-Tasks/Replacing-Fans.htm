                              <div class="MCBreadcrumbsBox_MCBreadcrumbsSelf_0 breadcrumbs" role="navigation" aria-label="Breadcrumbs" data-mc-breadcrumbs-divider=" / " data-mc-breadcrumbs-count="4" data-mc-toc="True">

                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Fan_Replacement" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor37"/><MadCap:concept term="Appliance"/>Fan Replacement</h1>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><u>Solace PubSub+ 3230</u>: A PubSub+ 3230 that uses a CHS-3230AC-02 chassis has a field serviceable fan assembly, and a Solace provided replacement fan assembly that can be installed on site. <p>An appliance that uses a CHS-3230AC-01 chassis does not have a field serviceable fan assembly, and it must be returned to Solace for a fan replacement.</p></li>
                                <li><u>Solace PubSub+ 3260</u>: A PubSub+ 3260 has a field serviceable fan assembly that can be installed on site.</li>
                                <li><u>Solace PubSub+ 3530/3560</u>: A PubSub+ 3530 or PubSub+ 3560 contains four 2.4 in (60mm) fans; each fan is individually replaceable. The fans are not serviceable while the system is under power; however, the system is designed so that it can run for an indefinite amount of time with a single fan failure.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="ESD_Safety_Precautions" data-mc-generated-bookmark="TOC"/><a name="ESD/Safe"/>ESD/Safety Precautions</h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">To prevent equipment damage from Electrostatic Discharge (ESD), always ensure that the appliance chassis is electrically connected to earth ground. Always follow ESD prevention procedures when removing and replacing power supplies. Use an anti-static wrist strap, or another anti-static device. If no wrist strap or mat is available, ground yourself by touching the metal part of the chassis.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Tools_and_Equipment_Requirements" data-mc-generated-bookmark="TOC"/><a name="Tools"/>Tools and Equipment Requirements</h2>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>No. 1 and No. 2 Phillips head screwdrivers (Solace PubSub+ 3230, 3530, 3560 appliances)</li>
                                <li>Electrostatic discharge wrist strap</li>
                                <li>Anti-static mat</li>
                                <li>Replacement fan tray (supplied by Solace)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Replacing_Solace_PubSub+_3230_Fans" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_397887"/>Replacing Solace PubSub+ 3230 Fans</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a fan in a Solace PubSub+ 3230 (CHS-3230AC-02), perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392484" class="MCXref xref">Step 1: Turn Off Power to the Appliance</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392490" class="MCXref xref">Step 2: Remove the Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392497" class="MCXref xref">Step 3: Remove the Front Chassis Cover</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_393658" class="MCXref xref">Step 4: Remove the Failed Fan Assembly</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_397136" class="MCXref xref">Step 5: Install the Replacement Fan Assembly</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_396549" class="MCXref xref">Step 6: Reattach the Chassis Cover and Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_396825" class="MCXref xref">Step 7: Turn On Power to the Appliance</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_1__Turn_Off_Power_to_the_Appliance" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_392484"/>Step 1: Turn Off Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn off power to Solace PubSub+ appliances, enter the <code>power-down</code> Privileged EXEC command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# power-down</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The appliances do not restart automatically after this command is run.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> Notify the appropriate personnel to ensure that all traffic to and from appliances is stopped before issuing the <code>power-down</code> Privileged EXEC command. Otherwise, the <code>power-down</code> command will cause a disruption in customer service when run.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_2__Remove_the_Faceplate" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_392490"/>Step 2: Remove the Faceplate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the faceplate from a Solace PubSub+ 3230, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Use an anti-static wrist strap or other device to ground yourself.</li>
                                <li value="2">To remove the appliance faceplate, use a No. 2 Philips screwdriver to remove the four retaining screws (as shown below). 
        <p>Keep these screws for later so that you can reattach the faceplate.</p><p class="GraphicCaption">Solace PubSub+ 3230 Faceplate Retaining Screw Locations</p></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="Images/2_43.jpg" alt=""/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_3__Remove_the_Front_Chassis_Cover" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_392497"/>Step 3: Remove the Front Chassis Cover</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the front chassis cover to gain access to the appliance fan assembly, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Use a No. 1 Phillips head screwdriver to remove the five screws attaching the front half of the chassis cover.
        <p class="GraphicCaption">Remove Solace PubSub+ 3230 Cover Screws</p><p style="text-align: left;"><img src="Images/2_50_415x304.jpg" style="width: 415;height: 304;" alt=""/></p></li>
                                <li value="2">Slide the cover towards the front of the chassis, and lift it off.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_4__Remove_the_Failed_Fan_Assembly" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_393658"/>Step 4: Remove the Failed Fan Assembly</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a failed fan assembly from the appliance, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Use a Philips No. 2 screwdriver to undo the two captive fasteners used to secure the fan to the appliance chassis.
        <p class="GraphicCaption">Front Portion of Cover Off</p><p style="text-align: left;"><img src="Images/2_79_462x366.jpg" style="width: 462;height: 366;" alt=""/></p></li>
                                <li value="2">Firmly pull apart the male/female connector of the fan wire harness.
        <p class="GraphicCaption">Pull Apart the Fan Wire Harness Connector</p><p style="text-align: left;"><img src="Images/2_72_435x274.jpg" style="width: 435;height: 274;" alt=""/></p></li>
                                <li value="3">Pull the disconnected fan tray up and out of the chassis.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_5__Install_the_Replacement_Fan_Assembly" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_397136"/>Step 5: Install the Replacement Fan Assembly</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a replacement fan assembly in the appliance, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Place the replacement fan tray assembly provided by Solace in the chassis.
        <p>Ensure that the two captive fasteners line up with the existing threaded holes and that no wires are pinched. </p></li>
                                <li value="2">Use a Philips No. 1 screwdriver to securely fasten the two captive fasteners.
        <p class="GraphicCaption">Securing the Fan Tray Fasteners</p><p style="text-align: left;"><img src="Images/3230_fan_screws_508x307.png" style="margin-left: 1.49976px;margin-top: 2.25px;margin-right: 11.08657px;width: 508;height: 307;" alt=""/></p></li>
                                <li value="3">Reconnect the male and female connectors of the fan wire harness.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_6__Reattach_the_Chassis_Cover_and_Faceplate" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_396549"/>Step 6: Reattach the Chassis Cover and Faceplate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace the chassis cover and faceplate on a Solace PubSub+ 3230, perform the following steps:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">Carefully follow these steps when replacing the faceplate. Failure to do so could result in an accidental restart of the event broker, which can cause data loss.</p>
                              </div>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Locate the five retaining screws that were removed.
                <p class="SWStep">Place the front half of the chassis lid back on the chassis, and slide it back until it is firmly seated.</p></li>
                                <li value="2">Use a No. 1 Phillips head screwdriver to securely fasten the five screws.</li>
                                <li value="3">Locate the four faceplate retaining screws that were removed.</li>
                                <li value="4">Line up and insert the bottom two screws of the faceplate with the chassis openings.</li>
                                <li value="5">Gently move the faceplate in a side-to-side motion to ensure the screws are properly aligned with the chassis openings.</li>
                                <li value="6">Rotate the faceplate towards the appliance until the top two screws of the faceplate are aligned and inserted with the top chassis openings.</li>
                                <li value="7">Gently move the faceplate in a side-to-side motion to ensure all four screws are properly aligned with the chassis openings.</li>
                                <li value="8">Use a No. 2 Philips screwdriver to tighten the four retaining screws and fasten the faceplate to the chassis. 
            <p>When tightening the screws, do not turn them more than five times each.</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_7__Turn_On_Power_to_the_Appliance" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_396825"/>Step 7: Turn On Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use a paper clip to press the (<img src="../../Resources/Images/Appliance/standby_button.png" style="vertical-align: text-bottom;" alt="Standby button"/>) on/standby button on the front panel of the appliance to turn power back on to the appliance (refer to <a href="../3230-Hardware-Installation/Connections-LEDs-Specifications.htm" class="MCXref xref">Connections, LEDs, and Specifications</a> for location and details on the on/standby button).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternately, use Wake On LAN (WOL) to turn power back on to the appliance through a WOL magic packet (refer to <a href="../Turn-Off-Power.htm#Turn_Off_WOL" class="MCXref xref">Powering Up an Appliance With WOL</a> for details).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Replacing_Solace_PubSub+_3260_Fan_Trays" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_428413"/>Replacing Solace PubSub+ 3260 Fan Trays</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a fan in a Solace PubSub+ 3260, perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392484" class="MCXref xref">Step 1: Turn Off Power to the Appliance</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392490" class="MCXref xref">Step 2: Remove the Faceplate</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_428471" class="MCXref xref">Step 3: Install the Fan Tray and Faceplate</a>
                                </li>
                                <li>
                                  <a href="#Step" class="MCXref xref">Step 4: Turn On Power to the Appliance</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_1__Turn_Off_Power_to_the_Appliance_..64" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_428450"/>Step 1: Turn Off Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn off power to Solace PubSub+ appliances, enter the <code>power-down</code> Privileged EXEC command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# power-down</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The appliances do not restart automatically after this command is run. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> Notify the appropriate personnel to ensure that all traffic to and from appliances is stopped before issuing the <code>power-down</code> Privileged EXEC command. Otherwise, the <code>power-down</code> command will cause a disruption in customer service when run.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_2__Remove_the_Faceplate_and_Failed_Fan_Tray" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_428456"/>Step 2: Remove the Faceplate and Failed Fan Tray</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the failed fan tray, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Pull firmly on the faceplate until the push pins disengage, and the faceplate separates from the front of the chassis.
        <p class="GraphicCaption">Removing the Faceplate</p><p style="text-align: left;"><img src="Images/remove_faceplate2_465x276.jpg" style="margin-left: 3.74976px;margin-top: 5.99976px;margin-right: 3.082332px;margin-bottom: 3.940563px;width: 465;height: 276;" alt=""/></p></li>
                                <li value="2">Hand loosen the four captive thumbscrews in each corner of the fan tray, and pull firmly on the fan try to separate its male power connector from the female chassis connector.
        <p class="GraphicCaption">Loosening the Fan Tray Thumbscrews</p><p style="text-align: left;"><img src="Images/fan_tray_screws2_389x256.jpg" style="margin-left: 2.25px;margin-top: 5.99976px;margin-right: 59.13361px;margin-bottom: 1.354321px;width: 389;height: 256;" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_3__Install_the_Fan_Tray_and_Faceplate" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_428471"/>Step 3: Install the Fan Tray and Faceplate</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install a new fan tray and faceplate on the Solace PubSub+ 3260, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Position the fan tray assembly so that the four thumbscrews and rear power connector align with the front of the chassis as shown below.
        <p class="GraphicCaption">Installing the Fan Tray</p><p class="GraphicCaption"><img src="Images/Fan Tray Install.jpg" alt=""/></p></li>
                                <li value="2">Hand tighten the four captive thumbscrews in each corner of the fan tray to seat it firmly against the chassis. </li>
                                <li value="3">Position the faceplate over the installed fan tray so that it aligns with the front of the chassis. </li>
                                <li value="4">Align the four male push pins in the four corners of the faceplate with the female receptacles on the chassis.</li>
                                <li value="5">Press firmly in on the faceplate until the push pins engage, and the faceplate is flat against the front of the chassis .
                <p class="GraphicCaption">Installing the Faceplate</p><p class="GraphicCaption"><img src="Images/Install Faceplate_1.jpg" alt=""/></p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_4__Turn_On_Power_to_the_Appliance" data-mc-generated-bookmark="TOC"/><a name="Step"/>Step 4: Turn On Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use a paper clip to press the (<img src="../../Resources/Images/Appliance/standby_button.png" style="vertical-align: text-bottom;" alt=""/>) on/standby button on the front panel of the appliance to turn power back on to the appliance (refer to <a href="../3230-Hardware-Installation/Connections-LEDs-Specifications.htm" class="MCXref xref">Connections, LEDs, and Specifications</a> for location and details on the on/standby button).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternately, use Wake On LAN (WOL) to turn power back on to the appliance through a WOL magic packet (refer to <a href="../Turn-Off-Power.htm#Turn_Off_WOL" class="MCXref xref">Powering Up an Appliance With WOL</a> for details).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Replacing_Solace_PubSub+_3530_3560_Fans" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429011"/>Replacing Solace PubSub+ 3530/3560 Fans</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To replace a fan in a Solace PubSub+ 3530 or 3560 appliance, perform the following steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_392484" class="MCXref xref">Step 1: Turn Off Power to the Appliance</a>
                                </li>
                                <li>
                                  <a href="#Step2" class="MCXref xref">Step 2: Remove the Appliance&#x2019;s Top Cover</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_429070" class="MCXref xref">Step 3: Remove the Failed Fan</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_429091" class="MCXref xref">Step 4: Install the New Fan</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_429098" class="MCXref xref">Step 5: Reattach the Appliance&#x2019;s Top Cover</a>
                                </li>
                                <li>
                                  <a href="#hardware_maintenance_tasks_3613430003_429104" class="MCXref xref">Step 6: Turn On Power to the Appliance</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_1__Turn_Off_Power_to_the_Appliance_..65" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429058"/>Step 1: Turn Off Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn off power to Solace PubSub+appliances, enter the following Privileged EXEC command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# power-down</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The appliances do not restart automatically after this command is run.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> Notify the appropriate personnel to ensure that all traffic to and from appliances is stopped before issuing the <code>power-down</code> Privileged EXEC command. Otherwise, the <code>power-down</code> command will cause a disruption in customer service when run.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_2__Remove_the_Appliance&#x2019;s_Top_Cover" data-mc-generated-bookmark="TOC"/><a name="Step2"/>Step 2: Remove the Appliance&#x2019;s Top Cover</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the appliance&#x2019;s top cover, refer to <a href="Replacing-3530-3560-Top-Covers.htm" class="MCXref xref">Replacing 3530/3560 Top Covers</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_3__Remove_the_Failed_Fan" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429070"/>Step 3: Remove the Failed Fan</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a failed fan from the appliance, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Unplug the failed fan&#x2019;s female connector from the motherboard&#x2019;s male connector (as shown below).
      <p class="GraphicCaption">Disconnecting the Fan</p><p class="GraphicCaption"><img src="Images/2_140.jpg" alt=""/></p></li>
                                <li value="2">
                                  <p>Using a Philips No. 2 screwdriver, undo the captive fastener used to secure the fan to the appliance chassis.</p>
                                  <p class="GraphicCaption">Loosening the Captive Fastener</p>
                                  <p class="GraphicCaption">
                                    <img src="Images/fan_unscrew.png" alt=""/>
                                  </p>
                                </li>
                                <li value="3">Remove the failed fan from the appliance chassis.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_4__Install_the_New_Fan" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429091"/>Step 4: Install the New Fan</h3>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Place the new fan in the vacant fan bay.</li>
                                <li value="2">Using a Philips No. 2 screwdriver, reattach the captive fastener to secure the fan to the appliance chassis.</li>
                                <li value="3">Plug the fan&#x2019;s female connector into the corresponding male connector on the motherboard.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_5__Reattach_the_Appliance&#x2019;s_Top_Cover" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429098"/>Step 5: Reattach the Appliance&#x2019;s Top Cover</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To reattach the appliance&#x2019;s top cover (refer to <a href="Replacing-3530-3560-Top-Covers.htm" class="MCXref xref">Replacing 3530/3560 Top Covers</a>).</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_6__Turn_On_Power_to_the_Appliance" data-mc-generated-bookmark="TOC"/><a name="hardware_maintenance_tasks_3613430003_429104"/>Step 6: Turn On Power to the Appliance</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn on power to the appliance, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Restore power to the appliance by doing one of the following:</li>
                                <li value="2">Press the (<img src="Images/standby_button_13x16.png" style="margin-left: 1.86264px;margin-top: 1.70568px;margin-right: 2.394px;margin-bottom: 0.200159px;vertical-align: text-bottom;width: 13;height: 16;" alt=""/>) on/standby button on the rear panel of the appliance.</li>
                                <li value="3">Use Wake On LAN (WOL) to turn power back on to the appliance through a WOL magic packet (refer to <a href="../Turn-Off-Power.htm#Turn_Off_WOL" class="MCXref xref" data-mc-unresolved-link="import-link:general_router_admin_tasks_2612439345_91392">Powering Up an Appliance With WOL</a> for details).</li>
                                <li value="4">Monitor the LED on the front of the appliance to verify that it is powering up properly.</li>
                                <li value="5">Verify that the Green LED on each power supply is on.</li>
                                <li value="6">Ensure that the following CLI <code>login</code> prompt displays on your management console screen:
                <pre xml:space="preserve">System Software. SolOS Version x.x.x.x
Copyright 2004-2017 Solace Corporation. All rights reserved.
solace&gt;</pre></li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
