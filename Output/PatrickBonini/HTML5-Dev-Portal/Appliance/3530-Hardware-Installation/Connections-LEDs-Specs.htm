                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor242"/><MadCap:concept term="Appliance"/>Connections, LEDs, and Specifications</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The front panel of a CHS&#x2011;3530AC-03 chassis features an LED that indicates the power status of the appliance. The front panel also features a hinged portion that provides easy access to the four system drive bays.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Front"/>Front Panel View of Solace PubSub+ 3530</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">Front Panel View of Solace PubSub+ 3530</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: left;">
                                <img src="../Hardware-Maintenance-Tasks/Images/2_97b.jpg" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The front LED provides a simple indication of the operating state of the appliance. For more precise indicators of the appliance&#x2019;s operating state, use the LEDs on the rear panel of the appliance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Behavior of Front LED</b>
                              </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Color</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Indicates</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Unlit</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>The appliance does not have power.</li>
                                        <li>The appliance has standby power, but the appliance is off.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Flashing Blue</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>The appliance hardware has successfully initialized but the software has not.</li>
                                        <li>A serial console is not available.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Blue</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The appliance has power and is operating normally.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Red</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">The appliance hardware or software is in a terminal fault state.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Rear-Panel"/>Rear Panel View of Solace PubSub+ 3530</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All connections for a Solace PubSub+ 3530 are located at the rear of the device chassis.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The rear panel of a CHS-3530AC-03 chassis features six full-size PCIe slots distributed across twin blade carriers, and two low&#x2011;profile PCIe slots. The rear panel also features an <img src="../../Resources/Images/Appliance/standby_button.png" alt="on/standby button" style="vertical-align: text-bottom;"/> on/standby button and two AC power supply bays. A single installed power supply is sufficient to provide power to the appliance; however, an additional power supply is able to provide redundancy, load sharing, and increased appliance availability.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">Typical Rear Panel View of Solace PubSub+ 3530</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../Hardware-Maintenance-Tasks/Images/2_102b.jpg" alt=""/>
                              </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> The (<img src="../../Resources/Images/Appliance/standby_button_14x17.png" style="vertical-align: text-bottom;width: 14;height: 17;" alt=""/>) on/standby button can be used to toggle appliance power on or off. However, do not use the on/standby button unless necessary. For example, if an appliance fails to respond for an extended time period, pressing this button might be necessary to correct the issue. However, pressing this button will cause a disruption to service because it restarts the appliance.</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Slot"/>Slot Configurations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace PubSub+ 3530 features six PCIe slots accessible from the rear of the unit. The following table lists the valid blade assignments.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Valid Blade Slot Assignments for Solace PubSub+ 3530</b>
                              </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Slot</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Blade Type</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">1/1</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">None assigned</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">1/2</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>HBA-0204FC-02<br/>HBA-0208FC-02</p>
                                    </td>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Behavior"/>Appliance LED Behavior</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The chassis status of a Solace PubSub+ 3530 is reflected by two horizontally aligned LEDs on the rear of the appliance: the Power LED and the Status LED.</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="3530"/>Solace PubSub+ 3530 Technical Specifications</h2>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;width: 95%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Technical Specifications for Solace PubSub+ 3530s</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Model</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">3200</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Weight</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">53 lb. (24.04 kg)</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Dimensions</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">2U rack-mountable chassis</p>
                                      <p class="Tbl_Body">Height 3.5 x Width 17.1 x Depth 31.9 inches</p>
                                      <p class="Tbl_Body">(89 x 435 x 810 mm)</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Environmental Requirements</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <ul>
                                        <li>Operating Temperature: 50&#xB0; to 104&#xB0; F (10&#xB0; to 40&#xB0; C)</li>
                                        <li>Operating Humidity: 5% to 85% (non-condensing)</li>
                                        <li>Storage Temperature: &#x2013;40&#xB0; to 150&#xB0; F (&#x2013;40&#xB0; to 65&#xB0; C), <br/>95% relative humidity</li>
                                        <li>Storage Humidity: 5% to 95% (non-condensing)</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Space Requirements</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>3 feet (91 cm) behind appliance or rack</li>
                                        <li>No space requirements for sides of units or rack</li>
                                        <li>Do not block air vents on front or back of the appliance</li>
                                        <li>Position appliance with easy access to connections it needs for power, local communications, and remote communications</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Airflow Direction</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In through the front and out through the back.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Power</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body" style="font-weight: normal;">Input Rating:100-240VAC, 3.5-1.5A, 47-63&#xA0;Hz</p>
                                      <p class="Tbl_Body" style="font-weight: normal;">Typical Consumption: 225W, 240VA @120V</p>
                                      <p class="Tbl_Body" style="font-weight: normal;">Heat Load: 800BTU/hr</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="background-color: #cacacb;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <p class="Tbl_Heading">Regulatory Compliance</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Safety: UL 62368-1; CSA C22.2 No. 62368-1:19; IEC 62368-1:2018 with European Differences according to EN IEC 62368-1:2020 + A11:2020; CE Mark</p>
                                      <p>EMC: FCC Part 15 Class A; EN 55032 Class A; EN 55035; EN 61000-3-2/3; CE Mark</p>
                                      <hr width="100%" size="0" align="center"/>
                                      <p style="text-align: left; font-family: SimSun, NSimSun, SimHei, PMingLiU, MingLiU;">&#x8B66;&#x544A;&#xFF1A;</p>

                                      <p style="text-align: right; font-family: Tahoma;">.&#x62A;&#x62D;&#x630;&#x64A;&#x631;! &#x639;&#x646;&#x62F; &#x62A;&#x63A;&#x64A;&#x64A;&#x631; &#x628;&#x637;&#x627;&#x631;&#x64A;&#x629; &#x633;&#x64A;&#x645;&#x648;&#x633;&#x60C; &#x647;&#x646;&#x627;&#x643; &#x62E;&#x637;&#x631; &#x627;&#x646;&#x641;&#x62C;&#x627;&#x631; &#x625;&#x630;&#x627; &#x62A;&#x645; &#x627;&#x633;&#x62A;&#x62E;&#x62F;&#x627;&#x645; &#x646;&#x648;&#x639;&#x628;&#x637;&#x627;&#x631;&#x64A;&#x629; &#x627;&#x633;&#x62A;&#x628;&#x62F;&#x627;&#x644; &#x63A;&#x64A;&#x631; &#x635;&#x62D;&#x64A;&#x62D;. &#x62A;&#x62E;&#x644;&#x635; &#x645;&#x646; &#x627;&#x644;&#x628;&#x637;&#x627;&#x631;&#x64A;&#x627;&#x62A; &#x627;&#x644;&#x645;&#x633;&#x62A;&#x62E;&#x62F;&#x645;&#x629; &#x648;&#x641;&#x642;&#x627;&#x644;&#x644;&#x62A;&#x639;&#x644;&#x64A;&#x645;&#x627;&#x62A;</p>
                                      <hr width="100%" size="0" align="center"/>
                                      <p style="font-size: 1.5 rem;font-weight: bold;"><img src="../../Resources/Images/Regulatory-Compliance/caution.png" alt=""/> ADVERTENCIA:</p>
                                      <p>Instale las patas frontales y laterales de un gabinete ("rack") independiente (individual), o las patas frontales de gabinetes ("racks") unidos, antes de instalar el sistema en el gabinete. La instalaci&#xF3;n del sistema en el gabinete sin instalar primero las patas puede hacer que el gabinete vuelque y, en casos graves, puede provocar lesiones. Por lo tanto, aseg&#xFA;rese de instalar las patas antes de instalar los componentes en el gabinete.</p>
                                      <p>Una vez instalado el sistema/componente en el gabinete, no se debe jalar de m&#xE1;s de un conjunto de rieles deslizantes a la vez para extraer un solo componente del gabinete. Si se extrae m&#xE1;s de un componente, el peso puede provocar el vuelco del gabinete y causar lesiones graves.</p>
                                      <p><b>Nota:</b> Se recomienda utilizar el kit de gabinete ("rack kit") para instalar el sistema en el gabinete con la finalidad de garantizar la seguridad de las unidades individuales y los componentes del gabinete. El instalar el sistema con un kit de gabinete diferente, no es un m&#xE9;todo de instalaci&#xF3;n aprobado por las agencias de seguridad. Usted es el &#xFA;nico responsable de que la configuraci&#xF3;n y ensamblado final del sistema y del gabinete cumplan todas las normas de seguridad aplicables y los c&#xF3;digos el&#xE9;ctricos locales.</p>
                                      <p>El kit de gabinete del sistema debe ser montado por un t&#xE9;cnico de servicio profesional. Si va a instalar el kit de gabinete en otro gabinete, aseg&#xFA;rese de que cumple todas las especificaciones necesarias.</p>

                                      <p>&#x672C;&#x8868;&#x683C;&#x4F9D;&#x64DA; SJ/T 11364 &#x7684;&#x898F;&#x5B9A;&#x7DE8;&#x88FD;&#x3002;</p>
                                      <p>This table is formulated in accordance with SJ/T 11364.</p>
                                      <p>&#xA0;</p>
                                      <p>O&#xFF1A;&#x8868;&#x793A;&#x8A72;&#x6709;&#x5BB3;&#x7269;&#x8CEA;&#x5728;&#x8A72;&#x90E8;&#x4EF6;&#x6240;&#x6709;&#x5747;&#x8CEA;&#x6750;&#x6599;&#x4E2D;&#x7684;&#x542B;&#x91CF;&#x5747;&#x5728; GB/T 26572 &#x6A19;&#x6E96;&#x898F;&#x5B9A;&#x7684;&#x9650;&#x91CF;&#x8981;&#x6C42;&#x4EE5;&#x4E0B;&#x3002;</p>
                                      <p>O: Indicates that the concentration of the hazardous substance in all homogeneous materials in the parts is below the relevant threshold of the GB/T 26572 standard.</p>
                                      <p>&#xA0;</p>
                                      <p>&#x2014;&#xFF1A;&#x8868;&#x793A;&#x8A72;&#x6709;&#x5BB3;&#x7269;&#x8CEA;&#x81F3;&#x5C11;&#x5728;&#x8A72;&#x90E8;&#x4EF6;&#x7684;&#x67D0;&#x4E00;&#x5747;&#x8CEA;&#x6750;&#x6599;&#x4E2D;&#x7684;&#x542B;&#x91CF;&#x8D85;&#x51FA;GB/T 26572 &#x6A19;&#x6E96;&#x898F;&#x5B9A;&#x7684;&#x9650;&#x91CF;&#x8981;&#x6C42;&#x3002;</p>
                                      <p>&#x2014;: Indicates that the concentration of the hazardous substance of at least one of all homogeneous materials in the parts may be above the relevant threshold of the GB/T 26572 standard.</p>
                                      <p>&#xA0;</p>
                                      <p>&#x672C;&#x8868;&#x6240;&#x793A;&#x7684; "&#x2014;" &#x8868;&#x660E;&#x4F7F;&#x7528;&#x4E86;&#x67D0;&#x4E9B;&#x8C41;&#x514D;&#x7684;&#x689D;&#x6B3E;&#x3002;</p>
                                      <p>The "&#x2014;" in the above table indicates that one or more exemptions are applied in the parts.</p>
