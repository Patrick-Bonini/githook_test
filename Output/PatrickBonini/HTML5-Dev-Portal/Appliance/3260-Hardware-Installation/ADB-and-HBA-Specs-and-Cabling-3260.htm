                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor0"/><MadCap:concept term="Appliance"/>ADB and HBA Specifications and Cabling</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides details on optical port cabling specifications for the Assured Delivery Blade (ADB) and associated Host Bus Adapter (HBA).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="SFP"/>SFP Modules</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The ADB and HBA interfaces provide Fiber Channel (FC) connections using an LC physical connector () for optical fiber connections using shortwave laser optics. The ADB and HBA SFP modules are field-replaceable and hot-swappable. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>ADB Interface&#x2014;The interfaces on the ADB are two 4&#xA0;Gbps FC SFP optical module ports. The ADB optical ports run a Solace proprietary protocol.</li>
                                <li>HBA Interface&#x2014;The interfaces on the HBA-0204FC are two 4&#xA0;Gbps FC SFP optical module ports, while the interfaces on the HBA-0208FC are two 8&#xA0;Gbps SFP optical module ports. The HBA optical ports run standard fiber channel protocols.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="LEDs"/>ADB Faceplate LEDs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Faceplate LEDs on the ADB indicate the link status for the two ADB SFP module ports, and the read/write status for the Flash Memory Card(s). One green and yellow status LED is used for each SFP module port, and one red status LED is used for each internal Flash Memory Card (one for the ADB-000000-02, two for the ADB-042-10M-01-A). </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The green port link status LED indicates the state of the SFP physical link:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Off&#x2014;Either no link to the SFP module has been established, the module is not receiving power, or the cable connection is not secure.</li>
                                <li>On&#x2014;The link to the SFP module has been established, the module is receiving power, and the cable connection is secure.
                <p class="Note">If the appliance is reloaded when no SFP module is installed in the mate-link port, the LED behavior for that port will be undefined. However,  the port LEDs will properly display the current status once an SFP&#xA0;module is installed and  the hardware drivers identify it.</p></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The yellow activity status LED indicates whether there is data activity for the SFP modules:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Off&#x2014;The SFP module is not receiving or transmitting messages (including network acknowledgments).</li>
                                <li>ON&#x2014;The SFP module is receiving and transmitting messages (including network acknowledgments).</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The red memory card status LED indicates the state of the flash memory card:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Off&#x2014;No reading or writing of spooled messages from the flash memory card.</li>
                                <li>On&#x2014;Initialization, read, or write operations are occurring for the flash memory card.
                <p class="Note">The blade carrier containing the ADB must not be removed from the chassis when the Red LED is On.</p></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">Faceplate LEDs on ADB-000000-02 and ADB 04210M-01-A</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">
                                <img src="../../Resources/Images/Appliance/3560-Hardware-Installation/adb_2_and_3_faceplate.png" alt=""/>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Connect"/>Connecting to ADB and HBA SFP Devices</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The SFP modules on ADBs and associated HBAs use LC connectors for Fiber Channel connections using shortwave laser optics over multimode optical fiber (MMF) cable.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The ADB mate link uses a proprietary cell-based protocol. Refer to <a href="Optical-Fiber-Specs.htm#Loss-Budget" class="MCXref xref">Optical Loss Budget and Operating Distances</a> for the associated optical loss budget and operating distance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">It is recommended that the maximum difference in length between the two cables required for the mate link does not exceed 20 m.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The HBA-0204FC operates according to the 4&#xA0;Gbps Fiber Channel specification, and the HBA-0208FC operates according to the 8&#xA0;Gbps Fiber Channel specification. Refer to <a href="Optical-Fiber-Specs.htm#Loss-Budget" class="MCXref xref">Optical Loss Budget and Operating Distances</a> for the associated optical loss budget and operating distance.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Typical-Network"/>Typical Network Applications</h2>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Redundant"/>Redundant Configurations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In a high-availability (HA) redundant deployment as shown in the figure below, the two appliances are connected to each other through Ethernet.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The two ADBs are connected to each other through redundant fiber links, and the two appliances are cross-connected to the redundant disk controllers of an external disk storage array through the HBA.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">ADB mate links must be directly connected, and cannot go over ethernet or fiber channel switches.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption">Appliance Network - Redundant Configuration</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Appliance/3230-Hardware-Installation/Redundant Config.jpg" alt=""/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Non-Redundant"/>Non-Redundant Configurations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the deployment example shown in the figure below, the appliance is connected in a point-to-point and non-redundant configuration to the redundant disk controllers of an external disk storage array through the HBA. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All connections are made using standard multimode optical fiber cable equipped with LC-type optical connectors.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>This configuration may be used by customers who:</p>
                                <ul>
                                  <li>are expecting to migrate to a redundant appliance configuration in the future, but do not currently need use of the appliance redundancy facility for spooling messages to the external disk storage array</li>
                                  <li>want to take advantage only of the performance benefits associated with spooling messages to the external disk storage array, without use of the appliance redundancy facility </li>
                                </ul>
                              </div>
