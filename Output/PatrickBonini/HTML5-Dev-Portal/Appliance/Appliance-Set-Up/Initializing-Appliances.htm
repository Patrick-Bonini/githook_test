                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor149"/><MadCap:concept term="Appliance"/>Initial Setup</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After a Solace PubSub+ appliance has been successfully installed, powered up (as described in the <a href="Hardware-Installation.htm" class="MCXref xref">Prerequisites &amp; Installation</a> instructions for your model of appliance), and connected with a management console, you can quickly give it the minimum required configuration to allow client applications to connect to it and begin  exchanging Direct or Guaranteed messages using samples built with Solace messaging Application Programming Interfaces (APIs) and other Solace-supported messaging APIs and protocols.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To perform the initial configuration, do the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">At initial log on, general access is established when the following prompt appears on your management console screen:
                <p class="Code">solace login:</p></li>
                                <li value="2">Enter the default user administration name, and  when you are prompted for a password, enter the default password:              
			<p class="Code">solace login: admin<br/>Password: admin</p></li>
                                <p>Once CLI connectivity  is established, a CLI banner and prompt similar to the following will display on your screen.</p>
                                <p class="Code">System Software. SolOS-TR Version &lt;version&gt;</p>
                                <p class="Code">Copyright 2004-2017 Solace Corporation. All rights reserved.</p>
                                <p class="Note">Solace recommends that a system administrator change the default password for the admin user account once the initial Solace PubSub+ software configuration is completed. For information on managing CLI user accounts, see <a href="../../Admin/Configuring-Mgmt-and-Shell-Users.htm" class="MCXref xref">Management &amp; Shell Users</a>.</p>
                                <li value="3">Enter the following commands at the prompt:
      
                <p class="Code">solace&gt; enable<br/>solace# setup</p></li>
                                <li value="4">Follow the on-screen prompts to configure the network parameters shown in the table. Once the last one is entered, the appliance automatically powers down and then restarts.</li>
                                <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 100%;" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Parameter Prompted For...</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Hostname</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">Enter an identifying hostname for the appliance.</p>
                                        <p class="Note">If this is the first time that the hostname is configured, once the last network parameter is entered, the appliance will be automatically powered down and then restarted. Rerunning the <code>setup</code> command will only result in an appliance power down and restart if the hostname is changed.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Management Interface Configuration</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">When prompted to place the management interfaces in an active-backup Link Aggregation Group (LAG), you can do one of the following:</p>
                                        <ul>
                                          <li>To configure the two management interfaces as an active&#x2011;backup LAG, enter <code>y</code>. Then enter the interface (<code>eth1</code> or <code>eth2</code>) that will be the primary interface for the LAG.<br/>This option groups the management interfaces into a single LAG named <code>lag1</code>, which provides a single IP address associated with the management interfaces.</li>
                                          <li>To assign an independent IP interface to one of the management interfaces, enter <code>n</code>. Then enter the IP interface to be associated with the physical interface port (for example, <code>eth1:1</code>).</li>
                                        </ul>
                                        <p class="Note">If you want to assign an independent IP interface to the second management interface, it can be configured later after the setup.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">IP Address / subnet mask </p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">Enter an IP address and subnet mask to assign to the Management Virtual Routing and Forwarding (VRF) object used by the Management IP interface.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p class="Tbl_Body">Default gateway IP addresses</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p class="Tbl_Body">Enter the IP address for the default gateway for the management network interfaces.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Message Backbone VRF IP Address/ subnet mask</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">Enter the IP address and subnet mask for the Message Backbone (that is, data) VRF (<code>lag1</code>) network interface.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Time Zone</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">Enter the local time zone relative to the Coordinated Universal Time (UTC).</p>
                                        <p class="Note">To view a full list of all supported system time zones, you can quit the setup, and enter the <code>show clock timezones</code> User Exec command.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p class="Tbl_Body">Synchronize with an NTP server or PTP</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p class="Tbl_Body">When you are prompted to synchronize with a Network Time Protocol (NTP) server, you can do one of the following:</p>
                                        <ul>
                                          <li>To synchronize the event broker&#x2019;s clock with an NTP server, enter <code>y</code>. Then enter the IP address of a reachable NTP server.</li>
                                          <li>If you don't want to synchronize the event broker&#x2019;s clock with an NTP server, enter <code>n</code>. You must then enter the current local time and date.</li>
                                          <li>If you want to synchronize the appliance's clock with PTP, enter <code>n</code>, and then enter the current local time and date. After setup is all done, you'll need to enable PTP. You'll find instructions at <a href="../../Admin/Configuring-PTP.htm" class="MCXref xref">Configuring PTP for an Appliance</a>.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p class="Tbl_Body">DNS server</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p class="Tbl_Body">Enter the comma-separated IP addresses of up to three external Domain Name System (DNS) servers to use to resolve hostnames for network object IP addresses.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p class="Tbl_Body">Power Redundancy</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p class="Tbl_Body">Solace PubSub+ appliances use redundant AC hot-swappable power supplies. Enter one of the following possible redundant power supply configurations appropriate for the appliance that you are setting up:</p>
                                        <ul>
                                          <li>1+1&#x2014;The only possible configuration for a Solace PubSub+ 3230, 3530, or 3560 appliance. This configuration requires at least two active power supplies.</li>
                                          <li>2 + 1&#x2014;Available for a Solace PubSub+ 3260, this configuration requires at least three active power supplies.</li>
                                          <li>2+2&#x2014;Available for a Solace PubSub+ 3260, this configuration requires at least four active power supplies.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <li value="5">After the appliance has powered down and then restarted, login to the appliance again.</li>
                                <li value="6">If one or more optional appliance features (for example, PubSub+ Cache service, Web transport service, or high-performance ADB service) were purchased, do the following:</li>
                                <ul>
                                  <li>To determine whether a product key to unlock the options was pre-entered by Solace, enter the following User EXEC command:
                <p class="Code">solace&gt; show product-key</p><p>Any product keys currently in use, and the features they unlock, are displayed.</p></li>
                                  <li>If any of the options are not unlocked, and you have valid product keys provided by Solace, use the following commands to manually enter them:<p class="Code">solace&gt; enable<br/>solace# admin<br/>solace(admin)# product-key &lt;key-value&gt;</p></li>
                                </ul>
                                <p>For assistance with locked features and product keys, refer to <a href="../../Admin/Product-Key.htm" class="MCXref xref">Product Keys </a> or <a href="../../get-support.htm" class="link-internal">contact Solace</a>.</p>
                              </ol>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>Config-Sync will not automatically synchronize the objects or properties discussed in this section. Therefore, if the event broker is being used in a high-availability (HA) pair or in a replicated site, you must manually configure these objects/properties on each mate event broker or replicated Message VPN.</p>
                                <p>To determine whether an object/property is synchronized by Config-Sync, look up the command used to configure the object/property in the <a href="../../Admin/Solace-CLI/Command-Line-Reference.htm" class="MCXref xref">CLI Command Reference</a> or type the command in the Solace CLI, ending the command with "?". The Help will list whether the object/property is synchronized.</p>
                              </div>
                            </div>
                          </div>
                        </div>
