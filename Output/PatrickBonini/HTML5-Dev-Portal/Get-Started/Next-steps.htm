                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor437"/><MadCap:concept term="Cloud;Appliance;Software"/>Next Steps</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now that you understand the main concepts and have tried some basic examples, you can continue your <span class="mc-variable Variables.CompanyName variable">Solace</span> journey by moving on to more complex concepts and tasks:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="olr">
                                <div class="media">
                                  <img class="mr-5 align-self-center" src="../Resources/Images/for-home/icon-connectors.png" alt=""/>
                                  <div class="media-body">
                                    <h2>Connect and Integrate</h2>
                                    <p>Discover and make use of <span class="mc-variable Variables.CompanyName variable">Solace</span> and community-supported assets to connect your apps, databases, and messaging services with the <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> platform:</p>
                                    <ul>
                                      <li>
                                        <p>Try out <a href="../API/Connectors/Self-Contained-Connectors/self-contained-connectors.htm" target="_blank" class="MCXref xref">PubSub+&#xA0;Self-Contained Connectors</a>.</p>
                                      </li>
                                      <li>
                                        <p>See our <a href="../API/Integration-Guides.htm" target="_blank" class="MCXref xref">Integration Guides</a> to learn how to use different technologies with <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>.</p>
                                      </li>
                                      <li>
                                        <p>Find <a href="../API/Connectors/Connectors.htm" target="_blank" class="link-internal">connectors to integrate <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span></a> with your other assets.</p>
                                      </li>
                                      <li>
                                        <p>Learn about <span class="mc-variable Variables.CompanyName variable">Solace</span> <a href="https://solace.com/solutions/initiative/event-driven-integration/" target="_blank" class="link-offsite">Event-Driven Integration</a>.</p>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                                <div class="media">
                                  <img class="mr-5 align-self-center" src="../Resources/Images/for-home/icon-dmr_100x78.png" alt="" style="width: 100;height: 78;"/>
                                  <div class="media-body">
                                    <h2>Create an Event Mesh and Set Up Dynamic Message Routing</h2>
                                    <p>You can link multiple event brokers into an event mesh and propagate messages through the mesh using Dynamic Message Routing (DMR):</p>
                                    <ul>
                                      <li>
                                        <p> Watch our <span class="mc-variable Variables.CompanyName variable">Solace</span> Developer Advocate walk through  <a href="https://youtu.be/8Pln8dNSd4U?si=5VkUb_i4d-W1GSKb" target="_blank" class="link-offsite">setting up an event mesh using DMR</a>.</p>
                                      </li>
                                      <li>
                                        <p>Have a look at our <a href="../Features/DMR/DMR-Examples.htm" class="MCXref xref">DMR Examples</a>.</p>
                                      </li>
                                      <li>
                                        <p>Learn about <a href="../Cloud/Event-Mesh/ght_event_mesh.htm" class="MCXref xref">Creating an Event Mesh</a> in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                                <div class="media">
                                  <img class="mr-5 align-self-center" src="../Resources/Images/for-home/icon-developer-info_100x92.png" alt="Solace Developer Portal" style="width: 100;height: 92;"/>
                                  <div class="media-body">
                                    <h2>Build Applications</h2>
                                    <p>There are a lot of different options for application building with <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers and cloud messaging services. Here are a few examples to get you started.</p>
                                    <ul>
                                      <li>
                                        <p>Try one of our <a href="https://codelabs.solace.dev/" class="link-offsite" target="_blank">Codelabs</a>.</p>
                                      </li>
                                      <li>
                                        <p>Understand the best practice of publishing to topics and consuming from queues. Try one or more of these tutorials:<ul><li><a href="https://tutorials.solace.dev/c/publish-subscribe/" class="link-offsite" target="_blank">C: Publish-Subscribe</a></li><li><a href="https://tutorials.solace.dev/c/persistence-with-queues/" class="link-offsite" target="_blank">C: Persistence with Queues</a></li><li><a href="https://tutorials.solace.dev/jcsmp/publish-subscribe/" class="link-offsite" target="_blank">Java: Publish-Subscribe</a></li><li><a href="https://tutorials.solace.dev/jcsmp/persistence-with-queues/" class="link-offsite" target="_blank">Java: Persistence with Queues</a></li><li><a href="https://tutorials.solace.dev/nodejs/publish-subscribe/" class="link-offsite" target="_blank">NodeJS: Publish-Subscribe</a></li><li><a href="https://tutorials.solace.dev/nodejs/persistence-with-queues/" class="link-offsite" target="_blank">NodeJS: Persistence with Queues</a></li></ul></p>
                                      </li>
                                      <li>
                                        <p>Don't want to learn a messaging API? Use our <a href="https://github.com/SolaceProducts/solace-spring-cloud" class="link-offsite" target="_blank">Spring Cloud Stream Binder</a>.</p>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                                <div class="media">
                                  <img class="mr-5 align-self-center" src="../Resources/Images/for-home/icon-features2_100x91.png" alt="Solace Developer Portal" style="width: 100;height: 91;"/>
                                  <div class="media-body">
                                    <h2>Operate a <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Environment</h2>
                                    <p>You may need to do to some of the following tasks to extend or scale your system:</p>
                                    <ul>
                                      <li>
                                        <p>Set up <a href="../Features/VPN/Managing-Message-VPNs.htm" class="MCXref xref">Message VPNs</a> to create separate messaging domains for your applications.</p>
                                      </li>
                                      <li>
                                        <p>Connect message VPNs using <a href="../Features/VPN/Message-VPN-Bridges-Overview.htm" class="MCXref xref">Message VPN Bridges</a></p>
                                      </li>
                                      <li>
                                        <p>Configure a <a href="../Services/Microgateways-Overview.htm" class="link-internal">microgateway</a> to perform load balancing, request prioritization, multi-protocol message delivery and more.</p>
                                      </li>
                                      <li>
                                        <p>Maintain high availability (HA)&#xA0;with <a href="../Features/HA-Redundancy/Maintaining-Event-Broker-Redundancy-All-Broker.htm" class="link-internal">event broker redundancy</a>, which allows a standby broker to take over if the primary broker fails for any reason.</p>
                                      </li>
                                      <li>
                                        <p>Enable disaster recovery with <a href="../Features/DR-Replication/Data-Center-Replication-Overview.htm" class="link-internal">data center replication</a>. With replication, Guaranteed messages published in one data center are automatically propagated to a standby data center in a separate geographic location.</p>
                                      </li>
                                      <li>
                                        <p>Review the <a href="../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a> and, if relevant for your implementation, <a href="../Cloud/Security/cloud-security-overview.htm" class="MCXref xref">Security in PubSub+&#xA0;Cloud</a> to make sure your system is set up to properly manage authentication, authorization, auditing, and encryption.</p>
                                      </li>
                                    </ul>
                                    <div class="Note">
                                      <p><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span> automatically manages many aspects of configuration and management:</p>
                                      <ul>
                                        <li>
                                          <p>An <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> consists of a single message VPN. For information, see <a href="../Cloud/create-service.htm" class="MCXref xref">Creating  Event Broker Services</a>.</p>
                                        </li>
                                        <li>
                                          <p>For service classes other than Developer, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s automatically have DMR enabled. See <a href="../Cloud/Event-Mesh/Mesh-Builder.htm" class="MCXref xref">Mesh&#xA0;Manager (Beta)</a> for details.</p>
                                        </li>
                                        <li>
                                          <p>High Availability is enabled by default. For more information, see <a href="../Cloud/ha_concept.htm" class="MCXref xref">High Availability in PubSub+&#xA0;Cloud</a>.</p>
                                        </li>
                                      </ul>
                                    </div>
