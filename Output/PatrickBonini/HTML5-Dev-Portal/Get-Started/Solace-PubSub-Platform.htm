                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor358"/><MadCap:concept term="Cloud;Appliance;Software"/>What Is <span class="mc-variable Variables.CompanyName variable">Solace</span><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Platform?</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Platform is a complete event streaming and management platform for the real-time enterprise. The Platform helps enterprises design, deploy, and manage event-driven architectures (EDAs) across hybrid cloud, multi-cloud, and IoT environments, so enterprises can be more integrated and event-driven.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Getting-Started/plaform-high-level.png" data-mc-popup-alt="">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="785" data-mc-height="450" src="../Resources/Images/Getting-Started/plaform-high-level_thumb_500_0.png" alt="" tabindex=""/>
                                </a>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">PubSub+ Cloud Console</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <a href="https://console.solace.cloud/" class="link-offsite" target="_blank"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> is the "single pane of glass" that gives you access to the PubSub+ Platform.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From one console, you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Deploy and link brokers to form a global, dynamically-routed event mesh</li>
                                <li>Define, manage, and govern events</li>
                                <li>Monitor event mesh performance</li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="eventstream">
                                <div class="media">
                                  <img src="../Resources/Images/for-home/events.png" class="mr-5 align-self-center" alt=""/>
                                  <div class="media-body">
                                    <h3><a name="whats-event-streaming"/>Event Streaming</h3>
                                    <p><a href="../Cloud/Event-Mesh/Mission-Control-Overview.htm" class="link-internal"><span class="mc-variable Product-Names.missionctrl_long variable">PubSub+&#xA0;Mission Control</span></a> gives you access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that provide all of the messaging features you need, while Solace takes care of deploying and operating your service. We engineer it all to be secure, resilient, and cost-optimized so you can focus on building applications and your EDA. In addition to this, you can manage your event broker services whether they are located in the cloud or on-premises, easily visualize and design <a href="https://solace.com/what-is-an-event-mesh/" target="_blank" class="link-offsite">event meshes</a>, securely centralize the management of your EDA, and easily scale to drive your EDA forward.</p>
                                  </div>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="media">
                                  <img src="../Resources/Images/for-home/eventbroker.png" class="mr-5 align-self-center" alt=""/>
                                  <div class="media-body">
                                    <h3><a name="whats-event-management"/>Event Management</h3>
                                    <p><a href="../Cloud/Event-Portal/event-portal-lp.htm" class="link-internal"><span class="mc-variable Product-Names.eventportal_product_long variable">PubSub+&#xA0;Event Portal</span></a> provides  event management services that give you the power to create, design, share, and manage your events whether they come from PubSub+&#xA0;event brokers or other streaming technologies (such as Kafka). The <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> offers runtime discovery and cataloging of events, schemas, and application interactions. You can easily generate code and documentation, validate events, and apply API&#xA0;management policies for applications in your EDA.</p>
                                  </div>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="monitoring">
                                <div class="media">
                                  <img src="../Resources/Images/for-home/monitor.png" class="mr-5 align-self-center" alt=""/>
                                  <div class="media-body">
                                    <h3><a name="whats-event-insights"/>Event Insights
					</h3>
                                    <p>With <a href="../Cloud/Insights/Insights.htm" class="link-internal"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span></a>, we do the work to provide curated dashboards, easy-to-understand  visualizations based on historical and real-time metrics, and timely notifications about your event broker services. Advanced monitoring helps you to better manage your services as your EDA&#xA0;scales, and an integrated email framework alerts you when key metrics fall outside of your established thresholds.</p>
                                  </div>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="PubSub-broker"/>PubSub+ Event Brokers</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">PubSub+ event brokers power an event mesh, a modern messaging layer that can be deployed across every environment and component of the distributed enterprise, to stream events across them all.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="cloudbroker">
                                <div class="media">
                                  <img src="../Resources/Images/Getting-Started/cloud-broker.png" class="mr-5 align-self-center" alt=""/>
                                  <div class="media-body">
                                    <h3><a name="PEB-C"/>PubSub+ Event Broker: Cloud</h3>
                                    <p>A managed service that taps the power of PubSub+ in minutes, leaving the operation of your messaging infrastructure to us.</p>
                                    <p>Learn more:&#xA0;<a href="../Cloud/What-Is-PubSub-Cloud.htm" class="MCXref xref">What Is PubSub+&#xA0;Cloud?</a></p>
                                    <p>Want to try it out? <a href="https://console.solace.cloud/login/new-account" class="link-offsite" target="_blank">Sign up now.</a></p>
                                  </div>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="softbroker">
                                  <div class="media">
                                    <img src="../Resources/Images/Getting-Started/software-broker.png" class="mr-5 align-self-center" alt=""/>
                                    <div class="media-body">
                                      <h3><a name="PEB-S"/>PubSub+ Event Broker: Software</h3>
                                      <p>PubSub+ Event Broker: Software is easy to deploy in your favorite clouds, containers, and iPaaS/PaaS environments. And there's a free production-ready edition.</p>
                                      <p>See more about the <a href="../Software-Broker/SW-Broker-Set-Up/Setting-Up-SW-Brokers.htm" class="MCXref xref">Editions of PubSub+ Event Broker: Software</a>.</p>
                                    </div>
                                  </div>
                                </div>
                                <div id="hardbroker">
                                  <div class="media">
                                    <img src="../Resources/Images/Getting-Started/appliance.png" class="mr-5 align-self-center" alt=""/>
                                    <div class="media-body">
                                      <h3><a name="PEB-A"/>PubSub+ Event Broker: Appliance</h3>
                                      <p>Extreme performance and capacity in a compact form factor with the operations and low TCO of a turnkey appliance.</p>
                                      <p>Watch one of our <a href="../Appliance/Appliance-Set-Up/Appliance-Walkthrough-Videos.htm" class="MCXref xref">Appliance Walkthrough Videos</a>.</p>
                                    </div>
                                  </div>
                                </div>
                                <h2 class="with-rule"><a name="Third-party-brokers"/>Third-Party Brokers</h2>
                                <div id="thirdpartybroker">
                                  <div class="media">
                                    <img src="../Resources/Images/Getting-Started/eventbroker-third-party.png" class="mr-5 align-self-center" alt=""/>
                                    <div class="media-body">
                                      <p><span class="mc-variable Product-Names.eventportal_product_long variable">PubSub+&#xA0;Event Portal</span> lets you design event flows from Apache Kafka brokers and other Kafka distributions from Confluent and Amazon MSK. You can also use an <a href="../Cloud/Event-Portal/event-portal-runtime-ema.htm" class="link-internal"><span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></a> to easily scan event streams from Kafka event brokers.</p>
                                      <!--Temporarily hiding previous text since EP1 soon won't be available to new customers and this functionality in EP2 is still EA and not available to many customers. Needs to be updated when audit and import in Runtime Event Manager is available to all Kafka customers. -->
                                    </div>
                                  </div>
                                </div>
                                <h2 class="with-rule"><a name="PubSub-msg-apis"/>PubSub+ Streaming APIs and Integrations</h2>
                                <div id="apis">
                                  <div class="media">
                                    <p>
                                      <img src="../Resources/Images/Getting-Started/api-integration.png" class="mr-5 align-self-center" alt=""/>
                                    </p>
                                    <div class="media-body">
                                      <p>PubSub+ APIs and Integrations provide a variety of on-ramps and off-ramps to the mesh, including support for open standard protocols and APIs (MQTT, AMQP, JMS, REST) as well as proprietary messaging APIs to connect legacy and modern applications, edge streaming technologies (StreamSets, Striim, Adaptris, ASAPIO, Dell Boomi) to integrate 3rd party applications, and connectors for technologies like Kafka.</p>
                                      <p>For details see <a href="../API/Core-Concepts-Solace-API-Concepts.htm" class="MCXref xref">PubSub+ API Concepts</a> and <a href="../API/Component-Maps.htm" class="MCXref xref">Overview: How Apps Interact with PubSub+ Messaging Components</a>.</p>
                                    </div>
                                  </div>
                                </div>
                                <h2 class="with-rule"><a name="PS-platform-security"/>PubSub+ Platform Security</h2>
                                <div id="security">
                                  <div class="media">
                                    <img src="../Resources/Images/for-home/security.png" class="mr-5 align-self-center" alt=""/>
                                    <div class="media-body">
                                      <p>PubSub+ Platform enables messaging architectures that deliver consistent multi-protocol client authentication and authorization security across the enterprise, deeply integrated with enterprise authentication services using a minimal set of components.</p>
                                      <p>To learn more, see the <a href="../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>.</p>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
