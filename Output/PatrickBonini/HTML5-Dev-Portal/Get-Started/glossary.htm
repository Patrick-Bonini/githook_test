                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Glossary</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="Back_to_Top"/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Glossary-link"><a href="#A" class="MCXref xref">A</a> | <a href="#B" class="MCXref xref">B</a> | <a href="#C" class="MCXref xref">C</a> | <a href="#D" class="MCXref xref">D</a> | <a href="#E" class="MCXref xref">E</a> | <a href="#F" class="MCXref xref">F</a> | <a href="#G" class="MCXref xref">G</a> | <a href="#H" class="MCXref xref">H</a> | <a href="#I" class="MCXref xref">I</a> | <a href="#J" class="MCXref xref">J</a> | <a href="#L" class="MCXref xref">L</a> | <a href="#M" class="MCXref xref">M</a> | <a href="#N" class="MCXref xref">N</a> | <a href="#O" class="MCXref xref">O</a> | <a href="#P" class="MCXref xref">P</a> | <a href="#Q" class="MCXref xref">Q</a> | <a href="#R" class="MCXref xref">R</a> | <a href="#S" class="MCXref xref">S</a> | <a href="#T" class="MCXref xref">T</a> | <a href="#U" class="MCXref xref">U</a> | <a href="#V" class="MCXref xref">V</a> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">| <a href="#W" class="MCXref xref">W</a></MadCap:conditionalText></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="A"/>A</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>ACK message</dt>
                                <dd> Acknowledgment messages  are produced by the receiving participant in a message exchange to acknowledge the receipt of a Guaranteed message. Application ACKs tell the event broker that the application is done processing the message and that it can be removed from the queue or topic endpoint. There are two types of application ACK messages:
</dd>
                                <dd>
                                  <ul>
                                    <li>Consumer ACKs are sent to the event broker when a Guaranteed message is received by the consumer.</li>
                                    <li>Publisher ACKs are sent to the publisher when a Guaranteed message is received by the event broker
                    </li>
                                  </ul>
                                </dd>
                                <dt>
                ACL
            </dt>
                                <dd>Access control lists manage client access to <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span></MadCap:conditionalText>event brokers. There are three types of ACLs:
            </dd>
                                <dd>
                                  <ul>
                                    <li>Connect ACLs control which clients are allowed to connect to the event broker.
                    </li>
                                    <li>Subscriber ACLs control which topics a client is allowed to subscribe to.
                    </li>
                                    <li>Publisher ACLs control which topics a client is allowed to publish to.
                    </li>
                                  </ul>
                                </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">ADB
            </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">An Assured Delivery Blade  is a card in a <span class="mc-variable Variables.CompanyName variable">Solace</span> appliance that enables Guaranteed delivery of messages. ADBs have non-volatile memory where critical data-structures are stored and mirrored to an HA mate.
            </dd>
                                <dt>AKS
            </dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> supports deployment to Azure Kubernetes Service.
            </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">AMI
            </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">An Amazon Machine Image is a virtual machine image format used in Amazon Elastic Compute Cloud (Amazon EC2). <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event brokers are available as AMI packages for use on AWS.
            </dd>
                                <dt><a name="AMQP"/>AMQP
            </dt>
                                <dd>Advanced Message Queuing Protocol is an open standard application layer protocol for message-oriented middleware. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers provide service for AMQP 1.0 clients on both <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s, <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s , and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</MadCap:conditionalText><MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../API/AMQP/AMQP-get-started.htm" target="_blank" class="MCXref xref">AMQP </a>.
</MadCap:conditionalText><![CDATA[            ]]></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="Anonymous_Queue"/>Anonymous Queue
            </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Anonymous queues are queues whose name is generated by the API rather than being specified by the application. Anonymous queues are always non-durable. See also: <a href="#Well-Known_Queue" class="MCXref xref">Well-Known Queue</a>.
            </dd>
                                <dt>API Token
            </dt>
                                <dd>An API token is a unique identifier that allows you to authenticate with an API. To use the <a href="#PubSub_Cloud_REST_API" class="MCXref xref">PubSub+&#xA0;Cloud REST API</a>, you need an API token. The API token must be included in the Authorization Bearer header when you make a REST call. You can generate and manage API tokens at the account level  it in the  <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. For more information, see <a href="../Cloud/ght_api_tokens.htm" target="_blank" class="MCXref xref">Managing API Tokens</a>.
            </dd>
                                <dt>Application
            </dt>
                                <dd>An application is a program, process, microservice, IoT device, integration component or other runnable consumer, producer, or processor that interacts with an event broker.
            </dd>
                                <dt><a name="Application_Domain"/>Application Domain
            </dt>
                                <dd>In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, an application domain is a space where you create and store applications, events, schemas, and enumerations. Within the application domain, you manage a suite of event-driven architecture components that are isolated from other application domains. You can share events and schemas across application domains to integrate events and data between different organizational groups. For more information, see <a href="../Cloud/Event-Portal/event-portal-designer-application-domains.htm" target="_blank" class="MCXref xref">Application Domains</a>.
            </dd>
                                <dt>
               ARO
            </dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> supports deployment to Azure Red Hat OpenShift.
            </dd>
                                <dt>AsyncAPI
            </dt>
                                <dd>AsyncAPI is an open-source initiative that allows development teams to more easily create applications that communicate asynchronously through events. The <a href="https://www.asyncapi.com/" class="link-offsite" target="_blank">AsyncAPI specification</a> describes how to create an AsyncAPI document in JSON or YAML format that defines and annotates the different components of a specific event-driven API.
            </dd>
                                <dt>AZ
            </dt>
                                <dd>Availability zones are segments of a public cloud region that are isolated for fault tolerance. <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s and</MadCap:conditionalText> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s require three AZs for high availability; one for each of the primary messaging broker, the backup messaging broker, and the monitoring event broker. See also <a href="#High_Availability" target="_blank" class="MCXref xref">High Availability</a>.
            </dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="B"/>B</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>
                                </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><a href="#same-term-pubsubbrokermanager" class="link-internal">See <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="C"/>C</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Catalog</dt>
                                <dd><span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span><span class="mc-variable Product-Names.ep_catalog variable">Catalog</span> is the library for all of the object created and imported into <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. It provides a searchable index of all your EDA-related objects within <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. Objects discovered and imported in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> or created in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> are automatically available in <span class="mc-variable Product-Names.ep_catalog variable">Catalog</span>. For more information, see <a href="../Cloud/Event-Portal/event-portal-catalog-tool.htm" target="_blank" class="MCXref xref">Catalog</a>.</dd>
                                <dt>Channel</dt>
                                <dd>A channel is a connection within a DMR link. Each link has a single control channel that carries topology and subscription-control messages
					and one data channel per message VPN that carries client data messages. See also <a href="#DMR" class="MCXref xref">DMR</a>.</dd>
                                <dt data-mc-conditions="SAP.SAPTempHide">CLI</dt>
                                <dd data-mc-conditions="SAP.SAPTempHide">The <span class="mc-variable Variables.CompanyName variable">Solace</span> Command Line Interface is a text-based interface for configuring and monitoring <span class="mc-variable Variables.CompanyName variable">Solace</span> event brokers. It allows a user to perform event broker administration, configuration and provisioning, and network troubleshooting tasks. The CLI automatically starts after the event broker powers up.  For more information, see <a href="../Admin/Solace-CLI/Using-Solace-CLI.htm" target="_blank" class="MCXref xref">Solace CLI</a>.</dd>
                                <dt>Client</dt>
                                <dd>A client is a customer application that connects to an event broker. </dd>
                                <dt>Client Username</dt>
                                <dd>Client usernames are contained within a specific message VPN and are used by client applications to authenticate with the event broker. They may be used to make multiple client connections.</dd>
                                <dt>Client Profile</dt>
                                <dd>Client profiles can be applied to client usernames. Sharing client profiles allows you to manage large groups of clients without having to make individual changes to each one.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Cluster Link Queue</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"> In a DMR Cluster, cluster link queues help to manage the flow of data over the links by holding Guaranteed messages until they are ready to be sent over the data connection to the neighboring nodes. See also <a href="#DMR_Cluster" class="MCXref xref">DMR Cluster</a>.</dd>
                                <dt><a name="Cluster_Manager"/>Cluster Manager</dt>
                                <dd><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> in <span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span> allows you to manage the lifecycle of your event broker services. You can also use <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> to create, configure, and manage the lifecycle of your cluster. For more information, see <a href="../Cloud/Event-Mesh/Cluster-Manager.htm" class="MCXref xref">Cluster Manager</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Config-Sync</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Config-Sync automatically propagates changes in system and <a href="#Message_VPN" class="MCXref xref">Message VPN</a> level configuration between two event brokers to keep them in sync in high availability and replication setups. For more information, see <a href="../Features/Config-Sync/Config-Sync-Overview.htm" target="_blank" class="MCXref xref">Config-Sync</a>.</dd>
                                <dt><a name="connection-endpoint"/>Connection Endpoint</dt>
                                <dd>A connection endpoint is a set of protocols and ports  that allows users and applications to connect to a Kubernetes-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  for messaging traffic, configuration, or administration. The connection endpoint, which are also sometimes referred to as service connection endpoints, can be either a <a href="#public-endpoint" class="link-internal">public endpoint</a> or <a href="#private-endpoint" class="link-internal">private endpoint</a>. Connection endpoints can be configured using the <span class="mc-variable Product-Names.cloud_product_short_titlecase variable">PubSub+&#xA0;Cloud</span> REST&#xA0;API or <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> in the&#xA0;<span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information, see <a href="../Cloud/ght_use_rest_api_services.htm#Configur" class="MCXref xref">Configuring Connection Endpoints and Ports for Kubernetes-Based Event Broker Service Using the REST API</a> and <a href="../Cloud/create-service.htm#configure-port-9.13later" class="MCXref xref">Configuring Connection Endpoints and Ports for  Event Broker Services</a>.</dd>
                                <dt>Connectors</dt>
                                <dd>A connector is software that enables data to be exchanged between  event brokers and an external resource. The resource can be any source of content, such as a database, protocol, or API.</dd>
                                <dt>Consumer</dt>
                                <dd>A consumer is an entity that receives event messages. A consumer is also referred to as a subscriber.</dd>
                                <dt>Consumer Egress Queue</dt>
                                <dd>A consumer egress queue stores event messages until the consumer retrieves them.</dd>
                                <dt>Consumer Flow </dt>
                                <dd>A consumer flow is an API object that allows a consumer to receive Guaranteed messages from an endpoint. To receive Guaranteed messages, a client must create a consumer flow within a session and bind that flow to a topic endpoint or queue that messages are published or attracted to.</dd>
                                <dt>Consumer Group</dt>
                                <dd>Consumer group is a Kafka term for a group of consumers that forms a &#x201C;logical consumer&#x201D; to read from a single topic. A consumer in a  consumer group connects to a partition inside a Kafka topic and reads sequential log records from a partition file. </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Container Image</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A container image is an unchangeable, static file that includes the user-space and executables of an application. It is  compiled from file system layers built onto a parent or base image. A container image can be used to create a container instance of the application.</dd>
                                <dt>Controlled Failover</dt>
                                <dd>A controlled failover occurs when activity is transferred from an active node to a standby node as the result of an administrative action.  A controlled failover could occur between the active and standby event brokers in an HA group or between the active and standby nodes of a replication group.  In both cases, if the procedure is properly followed, the controlled failover can occur with no message loss. See also <a href="#High_Availability" class="MCXref xref">High Availability</a> and <a href="#Replication" class="MCXref xref">Replication</a></dd>
                                <dt>COS</dt>
                                <dd>Class of service (COS) level controls 
						 which of the per&#x2011;client priority queues on the event broker messages are placed in and
				 the rate at which they are sent out from the event broker to consuming clients.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">CSPF</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The <span class="mc-variable Variables.CompanyName variable">Solace</span> Content Shortest Path First protocol is used to link neighboring event brokers and allow them to discover the complete messaging network topology that they belong to. For more information, see <a href="../Features/MNR/Managing-Multi-Node-Routing-Links.htm" target="_blank" class="MCXref xref">Multi-Node Routing</a>.</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>
                                </dt>
                                <dd>Dedicated <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in a customers' on-premises or cloud-based Kubernetes cluster, such as OpenShift, Rancher, Amazon (EKS), Azure (AKS, ARO), Google (GKE), Alibaba  (ACK), Huawei  (CCE), and more. <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s are sometimes referred to as Customer Private Regions or simply Private Regions.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="D"/>D</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>
                                </dt>
                                <dd>Dedicated <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled VPC/VNets dedicated to the customer on public cloud providers such as AWS, GCP, and Azure. <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s were previously referred to as  <span class="mc-variable Variables.CompanyName variable">Solace</span>-Controlled, Customer-Dedicated Regions.</dd>
                                <dt>Delayed Delivery</dt>
                                <dd>Delayed delivery allows you to introduce a time delay between the time when a message is published to the event broker and the time when that message is delivered to a consumer. The delivery delay time is a configurable endpoint attribute that allows a single message to be delivered to different consumers with different time delays.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">  For more information, see <a href="../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur2" class="MCXref xref">Configuring Delayed Delivery</a>.</MadCap:conditionalText></dd>
                                <dt>Designer</dt>
                                <dd><span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span><span class="mc-variable Product-Names.ep_designer variable">Designer</span> is a tool to design and view all of the objects in your event-driven architectures. In <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, you can create events and associate the payload schema to these events. You can use <span class="mc-variable Product-Names.ep_designer variable">Designer</span> to create events, associate payload schemas to the events, specify the events that applications publish and subscribe to, and create event APIs and Event API Products to share events. For more information, see <a href="../Cloud/Event-Portal/event-portal-designer-tool.htm" target="_blank" class="MCXref xref">Designer</a>.</dd>
                                <dt>Direct Messaging</dt>
                                <dd>Direct messaging provides a reliable, but not Guaranteed, delivery of messages from the <span class="mc-variable Variables.CompanyName variable">Solace</span> message bus to consuming clients. It is the default message delivery system for <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>. By default, Direct messaging is always available to all clients connecting to an event broker. For more information, see <a href="message-delivery-modes.htm#Direct" target="_blank" class="MCXref xref">Direct Messaging </a>.</dd>
                                <dt>Disaster Recovery</dt>
                                <dd>Disaster recovery (DR) involves a set of policies, tools, and procedures that enable the recovery or continuation of vital technology infrastructure and systems following a natural or human-induced disaster. <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> supports DR using data center replication. See also <a href="#Replication" class="MCXref xref">Replication</a>.</dd>
                                <dt>DMQ</dt>
                                <dd>A Dead Message Queue is a special queue where messages are sent when they are deemed to be undeliverable. For more information, see <a href="../Messaging/Guaranteed-Msg/Queues.htm#dmq" target="_blank" class="MCXref xref">Dead Message Queues</a>.</dd>
                                <dt><a name="DMR"/>DMR</dt>
                                <dd>Dynamic Message Routing is a mechanism that allows connected event brokers to automatically determine how to forward event messages. For more information, see <a href="../Features/DMR/DMR-Overview.htm" target="_blank" class="MCXref xref">Dynamic Message Routing</a>.</dd>
                                <dt><a name="DMR_Bridge"/>DMR Bridge</dt>
                                <dd>A DMR bridge establishes a data channel between a Message VPN and an equivalent Message VPN at a remote node to allow messages published to one Message VPN to be transferred to another Message VPN. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="../Features/DMR/DMR-Mgmt-Msg-Vpn.htm" target="_blank" class="MCXref xref">Configuring DMR&#xA0;on a Message VPN</a>.</MadCap:conditionalText></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="DMR_Cluster"/>DMR Cluster</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A DMR cluster connects event broker nodes with each other to form a mesh. Within a cluster, internal links allow each node to communicate directly with all of the others. External links connect DMR clusters with each other. Each cluster may be as simple as a single node, or may contain up to 15 nodes connected by internal links.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="DMR_Link"/>DMR Link</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A DMR link is relationship between nodes. It is made up of the TCP connections that transmit topology information, subscriptions, and data. Internal links are connections between nodes within the same cluster. External links are connections between nodes in different clusters.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">DMR Subscription Propagation</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">DMR subscription propagation uses <a href="#SMRP" class="MCXref xref">SMRP</a> to update the network-wide knowledge of subscriptions as changes occur. No manual intervention is required to keep subscription information current across the event mesh. For more information, see <a href="../Features/DMR/DMR-Subscription-Mgmt.htm" target="_blank" class="MCXref xref">DMR Subscription Propagation and Data Forwarding</a>.</dd>
                                <dt>Durable Endpoint</dt>
                                <dd>Durable queues and topic endpoints are provisioned objects on the event broker that have a life span independent of a particular client session. They also survive an event broker restart and are preserved as part of the event broker configuration for backup and restoration purposes.</dd>
                                <dd>A durable endpoint has an associated access type that determines how messages are delivered to bound consumer flows. Durable endpoints can be assigned exclusive access to allow only one bound flow  to receive messages at a time, or nonexclusive to allow multiple consumers to be serviced in a round&#x2011;robin fashion. See also <a href="#Endpoint" class="MCXref xref">Endpoint</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="E"/>E</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>EDA</dt>
                                <dd>Event-driven architecture is a software architecture paradigm that promotes the production, detection, consumption of, and reaction to events. Event-driven architecture lets information flow between applications, microservices, and connected devices in a real-time manner as events occur throughout your business, instead of periodically polling for updates.</dd>
                                <dt>EKS</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> supports Amazon Elastic Kubernetes Service. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Self-managed <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s can also be deployed in EKS using the <a href="../Software-Broker/SW-Broker-Set-Up/QuickStarts.htm" target="_blank" class="link-internal">Kubernetes Quick Start</a>.</MadCap:conditionalText></dd>
                                <dt><a name="Endpoint"/>Endpoint</dt>
                                <dd>Endpoints (or messaging endpoints) are objects created on an event broker to receive, store, and deliver Guaranteed messages. There are two types of endpoints: <a href="#Queue" class="link-internal">queue endpoints</a> (usually just called queues), and <a href="#Topic_Endpoint" class="link-internal">topic endpoints</a>. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="../Messaging/Guaranteed-Msg/Endpoints.htm" target="_blank" class="MCXref xref">Queues and Topic Endpoints</a>.</MadCap:conditionalText></dd>
                                <dd>In the <span class="mc-variable Variables.CompanyName variable">Solace</span> documentation, the term <i>endpoint</i> refers specifically to a  messaging endpoint. Other types of endpoints allow users and applications to connect to a <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  for messaging traffic, configuration, or administration. See also, <a href="#connection-endpoint" class="MCXref xref">Connection Endpoint</a>, <a href="#public-endpoint" class="MCXref xref">Public Endpoint</a>, and <a href="#private-endpoint" class="MCXref xref">Private Endpoint</a>.</dd>
                                <dt>Endpoint Template</dt>
                                <dd>Endpoint templates are configurable objects that administrators can use to specify custom attributes and parameters for any new client-created endpoints. Any custom configuration associated with the endpoint template is applied to the client-created endpoints based upon the endpoint name.</dd>
                                <dt>Environment</dt>
                                <dd>Environments in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> represent the runtime environments within your organization. For example, you may have a development environment, a testing environment, a staging environment, and a production environment. Environments are added at the account level.</dd>
                                <dt>Event</dt>
                                <dd>An event represents a business moment, action, or occurrence that can be communicated to interested applications. Within your EDA, &#x201C;event&#x201D; also refers to the message that communicates the occurrence.</dd>
                                <dd>When designing your EDA in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, an event is the object that specifies the type of moment or action that occurs and the contents of the metadata that describes and categorizes the event in the message that is sent. Each occurrence of an event type is an event instance.
</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>
                                </dt>
                                <dd>An <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> is&#xA0;a bundle of events that you can create and give to external developers to help them build applications that can publish and subscribe to those events. For more information, see <a href="../Cloud/Event-Portal/event-portal-designer-event-api-products.htm" target="_blank" class="MCXref xref">Event API Products</a>.</dd>
                                <dt>Event Broker</dt>
                                <dd>An event broker is middleware that mediates the communication of event messages between producers and consumers  using various message exchange patterns. Event-driven architecture (EDA) uses  event brokers to provide the messaging infrastructure. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers can be connected to form an event mesh.</MadCap:conditionalText></dd>
                                <dt>Event Broker Service</dt>
                                <dd>An event broker service in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> is a standalone software event broker or a high-availability group of three software event brokers installed  in a cloud region.</dd>
                                <dt>Event-Driven Microservices</dt>
                                <dd>Event-driven microservices allow for real-time microservices communication that enables data to be consumed in the form of events.</dd>
                                <dt><a name="Event_Mesh"/>Event Mesh</dt>
                                <dd>An event mesh is an architecture layer composed of a network of event brokers  that allows events from one application to be dynamically routed and received by any other application, no matter where these applications are deployed within your infrastructure, your private cloud, or in a public cloud. For more information, see <a href="../Cloud/Event-Mesh/about_event_meshes.htm" target="_blank" class="MCXref xref">Understanding Event Meshes and Mesh&#xA0;Manager</a>.</dd>
                                <dt>Event Portal</dt>
                                <dd><span class="mc-variable Product-Names.eventportal_product_long variable">PubSub+&#xA0;Event Portal</span> is a browser-based event management tool that enables you to design, create, discover, catalog, share, visualize, secure, and manage events and event-driven applications within your EDA. For more information, see <a href="../Cloud/Event-Portal/event-portal-lp.htm" target="_blank" class="MCXref xref">PubSub+&#xA0;Event Portal</a>.</dd>
                                <dt>Event Stream</dt>
                                <dd>An event stream is a continuous unbounded series of events with the start of the stream before the start of the process and the end of the stream at a point in the future. The order of events in the stream is based on the point in time of the event occurrence.</dd>
                                <dt>Event Threshold</dt>
                                <dd>An event threshold is a value setting for monitoring event brokers. It results in a system event being generated on a client or event broker, which is sent only to the event log on the broker. For example, you can set thresholds to generate events based on subscription levels or number of client connections.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../Monitoring/Configuring-System-Event-Thresholds.htm" target="_blank" class="MCXref xref">Configuring System Event Thresholds</a></MadCap:conditionalText></dd>
                                <dt>Event Type</dt>
                                <dd>An event type (or event as it is referred to when designing your EDA in Event Portal) represents a class of events produced in an EDA. The event type represents the allowed payload for the event.</dd>
                                <dt>Exclusive Queue</dt>
                                <dd>Exclusive queues allow only one consumer to receive a message at any one time, while additional consumers may be connected as standby. See also <a href="#Queue" class="MCXref xref">Queue</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="F"/>F</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Failover</dt>
                                <dd>A failover is a change from an active system to a redundant standby system that happens when an error condition occurs in the active system. A failover could occur between the active and standby event brokers in an HA group or between the active and standby nodes of a replication group. The failover to the standby system can occur automatically to maintain service when an unexpected failure occurs. See also <a href="#High_Availability" class="MCXref xref">High Availability</a> and <a href="#Replication" class="MCXref xref">Replication</a></dd>
                                <dt>Fan-out</dt>
                                <dd>Fan-out is the typical publish/subscribe messaging pattern where a message is published once to the  event broker and forwarded to multiple clients who have expressed interest in receiving messages of that kind through topic subscriptions. 
					</dd>
                                <dt>Flow</dt>
                                <dd>A consumer flow is an API object that allows applications to receive Guaranteed messages from an <a href="#Endpoint" class="MCXref xref">Endpoint</a>. A flow is created by a <span class="mc-variable Variables.CompanyName variable">Solace</span> session.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="LinkText MCXref xref xrefLinkText"/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="G"/>G</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>GCP</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> supports Google Cloud Platform.</dd>
                                <dt>GKE</dt>
                                <dd><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> supports Google Kubernetes Engine.</dd>
                                <dt><a name="Guaranteed_Messaging"/>Guaranteed Messaging</dt>
                                <dd>Guaranteed messaging ensures the delivery of a message between two applications, even in cases where the receiving application is offline, or there is a failure of a piece of network equipment. Messages are delivered in the order they were published. Guaranteed messages are maintained in a non-volatile store. They are most appropriate for messaging applications that require persistent storage of the messages they send or intend to receive. For more information, see <a href="message-delivery-modes.htm#Persiste" target="_blank" class="MCXref xref">Guaranteed Messaging</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="H"/>H</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><a name="High_Availability"/>High Availability</dt>
                                <dd>High availability (HA) uses redundant systems to allow for continued service in the event of a failure. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s, <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s, and <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</MadCap:conditionalText>  can operate in HA redundant groups for fault tolerance. For more information, <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">see <a href="../Features/HA-Redundancy/Redundancy-and-Fault-Tolerance-Overview.htm" target="_blank" class="MCXref xref">Event Broker Redundancy for High Availability</a>.</MadCap:conditionalText></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Host Bus Adapter</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A Host Bus Adapter card connects the storage area network (SAN) to a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> appliance, which helps store and retrieve messages when the consumer is offline.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="I"/>I</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>IaaS</dt>
                                <dd>Infrastructure as a Service is a type of cloud-based service that provides high-level APIs used to abstract various low-level details of underlying network infrastructure like physical computing resources, location, data partitioning, scaling, security, and backup.</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.insights_short variable">Insights</span>
                                </dt>
                                <dd><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> helps operations and applications teams monitor their event broker service and event mesh infrastructure to ensure they are available and ready for use by business applications. <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provides centralized, at-a-glance status on the availability of various aspects of the event mesh, including resource usage,	message flow,	HA status,	message spool utilization,
and capacity utilization. For more information, see <a href="../Cloud/Insights/Insights.htm" target="_blank" class="MCXref xref">PubSub+ Insights</a>.

</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="J"/>J</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>JCSMP</dt>
                                <dd>Java Content Subscription Management Protocol is a messaging protocol for Java. The <span class="mc-variable Variables.CompanyName variable">Solace</span> JCSMP&#xA0;API is a pure Java implementation that provides an object-oriented API for delivering high message throughput. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="../API/Messaging-APIs/JCSMP-API/jcsmp-api-home.htm" target="_blank" class="MCXref xref">JCSMP API</a>.</MadCap:conditionalText></dd>
                                <dt>JMS</dt>
                                <dd>Java Message Service is an API that provides the facility to create, send and read messages. It provides loosely coupled, reliable and asynchronous communication.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../API/Solace-JMS-API/jms-get-started-open.htm" target="_blank" class="MCXref xref">JMS API</a>.</MadCap:conditionalText></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">JMSToolBox</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">JMSToolBox is an open-source client that can perform a variety of tasks with <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers using the JMS API. JMSToolBox can be used to automatically discover queues and topics, browse and view the contents of messages,
						generate messages using a templating scheme, and script the generation of messages.  For more information, see <a href="../API/JMSToolBox.htm" target="_blank" class="MCXref xref">JMSToolBox</a>.</dd>
                                <dt>JNDI</dt>
                                <dd>The Java Naming and Directory Interface is a Java API for a directory service that allows Java software clients to discover and look up data and resources by name.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../API/Solace-JMS-API/Managing-Solace-JNDI-Objects.htm" target="_blank" class="MCXref xref">Solace JNDI Objects</a>.</MadCap:conditionalText></dd>
                                <dt>JSON</dt>
                                <dd>JavaScript Object Notation is an open standard file format and data interchange format that uses human-readable text to store and transmit data objects consisting of attribute-value pairs and arrays.</dd>
                                <dt>Just-in-Time Provisioning</dt>
                                <dd>Just-in-time provisioning enables users to be successfully authenticated through the identity provider. The user is automatically assigned a role based on the existing role mapping.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="L"/>L</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Last Value Cache</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> is an in-memory last value message cache for non-persistent messaging. It lets applications request the latest messages for a topic when they come online or subscribe to a new topic. For more information, see <a href="../Additional-Products/Solace-PubSub-Cache/PubSub-Cache-Overview.htm" target="_blank" class="MCXref xref">PubSub+ Cache</a>.</dd>
                                <dt>Last Value Queues</dt>
                                <dd>A last value queue has a maximum spool value of 0, which means that the queue stores only the last value received. See also <a href="#Queue" class="MCXref xref">Queue</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Link Costs</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Link costs help identify a preferred route. To prefer one route over another (for example, to specify a default link), you can change the routing link costs to set the preferred message route. See also	<a href="#MNR" class="MCXref xref">MNR</a>.			</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Link Initiator</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The link initiator is the node that establishes the underlying TCP connection between nodes. Each end of the link must agree upon the initiator, or a topology error occurs. After the link is initiated, messages are exchanged in both directions over the link. See also <a href="#DMR_Link" class="MCXref xref">DMR Link</a></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Link Transport Method</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Link transport settings specify whether the transport is encrypted, compressed, or both. While the choice to use encryption and compression is independent for every link, the control and data channels of each individual link share the same encryption and compression settings.
  See also <a href="#DMR_Link" class="MCXref xref">DMR Link</a><![CDATA[					]]></dd>
                                <dt>Live Message</dt>
                                <dd>A live message is a published message that has not been sent to all consuming clients. The message exists somewhere in the data path; that is, it was either received on ingress, sent via egress, or exists in one or more endpoints.</dd>
                                <dt>Logged Message</dt>
                                <dd>A logged message is a message that has been set aside in the replay log for later replay. See also <a href="#Message_Replay" class="MCXref xref">Message Replay</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="M"/>M</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><a name="Mesh_Manager"/>Mesh Manager</dt>
                                <dd><span class="mc-variable Product-Names.mesh_manager variable">Mesh&#xA0;Manager</span> is a tool that helps you connect multiple event broker services that span different data centers to create an event mesh.  For more information, see <a href="../Cloud/Event-Mesh/Mesh-Builder.htm" target="_blank" class="MCXref xref">Mesh&#xA0;Manager (Beta)</a>.	</dd>
                                <dt>Message</dt>
                                <dd>A message is a packet of information about an event. Messages contain a header that includes the topic of the message, properties, and the payload.  Messages are exchanged by clients of an event broker or mesh.  For more information, see <a href="what-is-messaging.htm" target="_blank" class="MCXref xref">What Is Messaging?</a>.	</dd>
                                <dt>Message Backbone</dt>
                                <dd>The message backbone is an object that contains all <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span></MadCap:conditionalText>event broker messaging interfaces that messaging clients and other event brokers connect to.</dd>
                                <dt>Message Eliding</dt>
                                <dd>Message eliding allows client applications to receive only the most current Direct messages published to topics that they subscribe to, at a rate they can manage. It can be useful in situations where there are slow consumers, or where a slower message rate is required. Only Direct messages can be elided.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="../Messaging/Direct-Msg/Direct-Messages.htm#Message-Eliding" class="MCXref xref">Message Eliding</a>.	</MadCap:conditionalText></dd>
                                <dt><a name="Message_Replay"/>Message Replay</dt>
                                <dd>Message replay allows an event broker to resend messages to new or existing clients that request them, hours or even days after those messages were first received by the event broker. Message replay is available if a Replay log is configured for the message VPN. Messages are kept in the replay log until the log is full, at which point, the oldest messages are discarded. For more information, see <a href="../Features/Replay/Message-Replay-Overview.htm" target="_blank" class="MCXref xref">Message Replay</a>.</dd>
                                <dt>Message Spool</dt>
                                <dd>The message spool hold Guaranteed messages received by an event broker in a spool file until the messages are delivered to all matching registered topic subscriptions and queues that match the destination the message was published to. When the message has been delivered to all matching subscribers, the message is deleted from the spool.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">
 For more information, see <a href="../Messaging/Guaranteed-Msg/Message-Spooling.htm" target="_blank" class="MCXref xref">Message Spooling</a>.	</MadCap:conditionalText><![CDATA[				]]></dd>
                                <dt><a name="Message_VPN"/>Message VPN</dt>
                                <dd>Message Virtual Private Networks are managed objects on <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span></MadCap:conditionalText>event brokers that allow for the segregation of topic space and clients. Message VPNs allow for many separate applications to share a single  event broker while remaining independent and separated. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">
 For more information, see <a href="../Features/VPN/Managing-Message-VPNs.htm" target="_blank" class="MCXref xref">Message VPNs</a>.	</MadCap:conditionalText></dd>
                                <dt><a name="Message_VPN_Bridge"/>Message VPN Bridge</dt>
                                <dd>A Message VPN bridge allows messages published to one Message VPN to be transferred to another Message VPN. They are
sometimes referred to as static bridges in contrast to the alternative <a href="#DMR" class="MCXref xref">DMR</a> bridges that can be also used with a Message VPN. 
 For more information, see <a href="../Features/VPN/Message-VPN-Bridges-Overview.htm" target="_blank" class="MCXref xref">Message VPN Bridges</a>.</dd>
                                <dt>Messaging Client</dt>
                                <dd>Messaging clients are client applications that connect to the event broker services to publish and subscribe to event messages.</dd>
                                <dt><a name="messaging-endpoint"/>Messaging Endpoint</dt>
                                <dd>See  <a href="#Endpoint" class="link-internal">Endpoint</a>.</dd>
                                <dt>Microgateway</dt>
                                <dd>A microgateway is a mode of operation for the REST messaging service that uses a lightweight, distributed API proxy that enforces policies and business logic at or near the service endpoints. It is  an inner gateway paired with a microservice instance that is ready to spin up and provide communication connections.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../Services/Microgateways-Overview.htm" target="_blank" class="MCXref xref">Microgateways</a>.</MadCap:conditionalText></dd>
                                <dt>Mission Control</dt>
                                <dd><span class="mc-variable Product-Names.missionctrl_long variable">PubSub+&#xA0;Mission Control</span> helps you deploy event brokers, create event meshes, and optimize and monitor the health and performance of your event-driven system. Mission Control is a section in the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> Console that enables you to access event brokers, visualize and manage your event broker services, and visualize and design event meshes. Mission Control includes <a href="#Cluster_Manager" class="MCXref xref">Cluster Manager</a> and <a href="#Mesh_Manager" class="MCXref xref">Mesh Manager</a> to help you to create event broker services and manage your event mesh. For more information, see <a href="../Cloud/Event-Mesh/Mission-Control-Overview.htm" target="_blank" class="MCXref xref">PubSub+&#xA0;Mission Control</a>.</dd>
                                <dt>Mission Control Agent</dt>
                                <dd>The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> is a microservice that manages the lifecycle of event broker services in the deployment, including the creation, deletion, and configuration of all event broker services in the data center. For more information, see <a href="../Cloud/Security/mission-control-agent-security.htm" target="_blank" class="MCXref xref">Mission Control Agent</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="MNR"/>MNR</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Multi-Node Routing allows multiple  event brokers to be networked together so that Direct messages published from clients connected to one event broker can be delivered to clients connected to other event brokers.
 For more information, see <a href="../Features/MNR/Managing-Multi-Node-Routing-Links.htm" target="_blank" class="MCXref xref">Multi-Node Routing</a>.	</dd>
                                <dt><a name="Modeled_Event_Mesh"/>Modeled Event Mesh</dt>
                                <dd>In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, a modeled event mesh represents an <a href="#Operational_Event_Mesh" class="MCXref xref">Operational Event Mesh</a> in specific runtime environments. The modeled event mesh helps you define and visualize event flows between publishing and subscribing applications. For more information, see <a href="../Cloud/Event-Portal/modeled-event-mesh.htm" target="_blank" class="MCXref xref">Designing Modeled Event Meshes</a>.</dd>
                                <dt><a name="MQTT"/>MQTT</dt>
                                <dd>The Oasis <a href="https://mqtt.org/mqtt-specification/" class="link-offsite">Message Queuing Telemetry Transport standard</a> was designed to  send and receive information between connected devices and mobile applications using very little bandwidth or client-side processing power.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="N"/>N</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>NACK</dt>
                                <dd>A  negative acknowledgment is sent to the message publisher when the event broker fails to spool a message in any of the subscriber queues, which results in message roll back on all cooperating queues.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Neighbor Queues</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">Neighbor queues are used as part of <a href="#MNR" class="MCXref xref">MNR</a> to enqueue messages before they are sent over the data connection to neighbor event brokers. These TCP transmit queues  manage the flow of data that is transmitted from an event broker over the routing links to its neighbors. See also <a href="#Queue" class="MCXref xref">Queue</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="Node"/>Node</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A DMR node can be 
					a single software event broker, a high availability (HA) group of software event brokers, a single appliance, an HA (active / standby) pair of appliances, or a <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> event broker service. Nodes exist within a DMR Cluster. A gateway node is a node with an external link to another cluster.  See also <a href="#DMR_Cluster" class="MCXref xref">DMR Cluster</a>.</dd>
                                <dt>Non-Exclusive Queue</dt>
                                <dd>A non-exclusive queue allows multiple consumers to bind to the queue. Each consumer is serviced in a round&#x2011;robin fashion to provide load-balancing. If a connection fails, unacknowledged messages are delivered to another consumer with the re-delivered flag set.  See also <a href="#Queue" class="MCXref xref">Queue</a>.</dd>
                                <dt>Non-Persistent Message</dt>
                                <dd>Non-persistent messages are received, at most, once by a consumer. Under normal operations, messages are delivered once, but they can never be delivered more than once to the same consumer. Non-persistent messages can be transported using Guaranteed or Direct message modes.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="O"/>O</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt data-mc-conditions="SAP.SapHideFromOutput">OAuth Authentication</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">OAuth is an open standard for access delegation, commonly used as a way for users to grant websites or applications access to their information on other websites without giving them access to their passwords. It specifies a process for resource owners to authorize third-party access to their server resources without sharing their credentials.  For more information, see <a href="../Admin/Configuring-OAuth-for-Management-Access.htm" target="_blank" class="MCXref xref">Configuring OAuth Authentication</a> for management access and <a href="../Security/Configuring-OAuth-Authorization.htm" target="_blank" class="MCXref xref">Configuring OAuth Authorization</a> for messaging clients.</dd>
                                <dt>One-Shot Events</dt>
                                <dd>One-shot events are system events that are sent only once to the event log, even if the originating condition recurs. They must be cleared and reset to receive them again. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="../Monitoring/Clearing-One-Shot-Events.htm" target="_blank" class="MCXref xref">Clearing One-Shot Events</a>.</MadCap:conditionalText></dd>
                                <dt><a name="OpenTelemetry"/>OpenTelemetry Receiver</dt>
                                <dd>A  client that binds to the <a href="#TelemetryQ" class="link-internal">telemetry queue</a> and consumes trace messages.  For more information, see  <a href="../Features/Distributed-Tracing/Distributed-Tracing-Receiver.htm" target="_blank" class="MCXref xref">Solace Open Telemetry Receiver</a>.</dd>
                                <dt><a name="Operational_Event_Mesh"/>Operational Event Mesh</dt>
                                <dd>In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, an operational event mesh is an event mesh in the runtime that is represented by a <a href="#Modeled_Event_Mesh" class="MCXref xref">Modeled Event Mesh</a> in <a href="../Cloud/Event-Portal/event-portal-manager-tool.htm" target="_blank" class="MCXref xref">Runtime Event Manager</a>. See also <a href="#Event_Mesh" class="MCXref xref">Event Mesh</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="P"/>P</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Persistent Event Stream</dt>
                                <dd>In a persistent event stream, messages are stored in non-volatile storage media when they arrive on the broker until they are delivered. Persistent messages are suitable for application design patterns where the event messages must be processed in order of receipt, available to consumers (even if they are offline), and able to survive the loss of an event broker. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="../Messaging/Event-Stream-Maps.htm#persisten-event-streams" class="MCXref xref">Persistent Event Streams</a>.</MadCap:conditionalText></dd>
                                <dt>Persistent Message</dt>
                                <dd>Persistent messages received by the event broker are placed in non-volatile storage media until they can be delivered. For more information, see <a href="message-delivery-modes.htm" target="_blank" class="MCXref xref">Message Delivery Modes</a>.</dd>
                                <dt>Point-to-Point</dt>
                                <dd>A point-to-point message exchange pattern involves a single publishing client sending messages to the event broker, which are then received by a single subscribing client. For more information, see <a href="message-exchange-patterns.htm" target="_blank" class="MCXref xref">Message Exchange Patterns</a>.</dd>
                                <dt><a name="private-endpoint"/>Private Endpoint</dt>
                                <dd>A  private endpoint is set of protocols and ports that client applications and users can use to connect  to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using private IP&#xA0;addresses, which are typical of a private network . A&#xA0;private endpoint is a type of <a href="#connection-endpoint" class="link-internal"> connection endpoint</a>.</dd>
                                <dt><a name="public-endpoint"/>Public Endpoint</dt>
                                <dd>A public endpoint is a set of protocols and ports that client applications and users  can use to connect  to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the public Internet (public connectivity).  A&#xA0;public endpoint is a type of <a href="#connection-endpoint" class="link-internal"> connection endpoint</a>.</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.public_region variable">Public Region</span>
                                </dt>
                                <dd>
                Dedicated <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled, shared VPC/VNets on public cloud providers such as Amazon Web Services (AWS), Google Cloud Platform (GCP), and Microsoft Azure. Previously referred to as <span class="mc-variable Variables.CompanyName variable">Solace</span>-Controlled Regions.
            </dd>
                                <dt>Publish-Subscribe</dt>
                                <dd>Publish-subscribe is a message exchange pattern where messages sent by the producer are processed multiple times by different consumers. Each consumer receives its own copy of the message for processing. For more information, see <a href="message-exchange-patterns.htm" target="_blank" class="MCXref xref">Message Exchange Patterns</a>.</dd>
                                <dt>Publisher</dt>
                                <dd>A publisher is an application that generates and sends event messages. Publishers supply information about a subject without needing to know anything about the consumers.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">
                                  <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>
                                  <a name="same-term-pubsubbrokermanager"/>
                                </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> is a browser-based administration console packaged with the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker. For more information, see <a href="../Admin/Broker-Manager/PubSub-Manager-Overview.htm" target="_blank" class="MCXref xref">PubSub+ Broker Manager</a>.
</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">PubSub+&#xA0;Cache</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Cache is a scalable, in-memory message cache for Direct messaging. It allows client applications connecting to <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> to request the most current messages for a topic of interest when they come online, or when they start subscribing to topics that they were not originally subscribed to. 	 For more information, see <a href="../Additional-Products/Solace-PubSub-Cache/PubSub-Cache-Overview.htm" target="_blank" class="MCXref xref">PubSub+ Cache</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">
                                  <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span>
                                </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> is a complete event streaming, management, and insights platform, available as a service in your favorite public and virtual private clouds and on-premises environments. For more information, see <a href="../Cloud/What-Is-PubSub-Cloud.htm" target="_blank" class="MCXref xref">What Is PubSub+&#xA0;Cloud?</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">
                                  <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>
                                </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> is the "single pane of glass" that gives you access to the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Platform&#x2014;a complete event streaming and management platform.
For more information, see <a href="../Cloud/Security/cloud-console-security.htm" target="_blank" class="MCXref xref">PubSub+&#xA0;Cloud Console</a>.
					</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="PubSub_Cloud_REST_API"/><span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST API</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST API is a RESTful API that you can use to manage your data in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. Use the REST API to integrate other applications, systems, or client applications with <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, and model or retrieve your event-driven architectures from your own client applications. For more information, see <a href="../Cloud/cloud-rest-api-lp.htm" target="_blank" class="MCXref xref">Using the PubSub+&#xA0;Cloud REST&#xA0;APIs</a>.
</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">
                                  <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>
                                </dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> is a collection of microservices that provides the control plane for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> deployments.

						These microservices provide a number of backend functions, including event broker management (<span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span>), event cataloging and design (<span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>), and monitoring management (Insights).

						The <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span> fronts the backend services with a single user interface called the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> Console.
	 For more information, see <a href="../Cloud/Security/security-home-cloud.htm" target="_blank" class="MCXref xref">PubSub+&#xA0;Home Cloud</a>.					</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="Q"/>Q</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><a name="Queue"/>Queue</dt>
                                <dd>A queue is both a destination on an event broker configured with topic subscriptions that clients can publish messages  to and an <a href="#Endpoint" class="link-internal">endpoint</a> that clients can bind consumers to and consume messages from. Queues can subscribe to more than one topic and receive messages for all topics matching their subscriptions.
Queues can provide exclusive access to one consumer or access to multiple consumers where each is serviced in a round&#x2011;robin fashion.
Clients can have permissions to consume, delete, or modify topics in the queue.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="../Messaging/Guaranteed-Msg/Queues.htm" target="_blank" class="MCXref xref">Queues</a>.</MadCap:conditionalText><![CDATA[
]]></dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="R"/>R</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Receiver</dt>
                                <dd><a href="#OpenTelemetry" class="link-internal">See OpenTelemetry Receiver</a>.</dd>
                                <dt>Replicated Topic Subscription</dt>
                                <dd>Replicated topic subscriptions for a message VPN indicate which messages should be replicated between active and standby site. You can replicate a topic subscription or a queue name subscription. If a published message matches both a replicated topic subscription and an endpoint on the active site, then the message is replicated to the standby site. See also <a href="#High_Availability" class="MCXref xref">High Availability</a>.</dd>
                                <dt><a name="Replication"/>Replication</dt>
                                <dd>Replication provides business continuity by transferring messages to a standby site, allowing mission&#x2011;critical applications to continue to function during a major service outage that affects an entire data center. A typical deployment model for replicated data center infrastructure is to have a pair of replication sites located many kilometers apart. These sites are considered replication mates and are known collectively as a replication group. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="../Features/DR-Replication/Data-Center-Replication-Overview.htm" target="_blank" class="MCXref xref">Data Center Replication for Disaster Recovery</a>.
</MadCap:conditionalText></dd>
                                <dt>Reserved Topics</dt>
