                                <dd><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> uses reserved topics to implement some specific messaging features. Each reserved topic subscription begin with the # character, followed by a specific, reserved sequence of characters. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="../Messaging/Reserved-Topics.htm" target="_blank" class="MCXref xref">Reserved Topics</a>.
</MadCap:conditionalText></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="RDP"/>RDP</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A REST delivery point is a provisioned object on a message VPN that facilitates message delivery to REST consumers. For more information, see <a href="../Services/Managing-RDPs.htm" target="_blank" class="MCXref xref">Managing REST Delivery Points</a>.
</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">RMMS</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Remote Monitoring and Management Service (RMMS) is a complete, proactive, worry-free service that ensures your entire event broker estate, including appliances, software brokers, and cloud services, is always available for the applications that rely on it. For more information, see <a href="https://solace.com/products/rmms/" class="link-offsite" target="_blank">PubSub+ Remote Monitoring and Management Service</a>.</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>
                                </dt>
                                <dd><span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> is a tool that enables you to create models of your event-driven architecture (EDA) using objects created in <a href="../Cloud/Event-Portal/event-portal-designer-tool.htm" target="_blank" class="MCXref xref">Designer</a> and runtime data collected from your event brokers. <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> brings together your EDA design with data from your event brokers to help you design accurate models of your EDA. For more information, see <a href="../Cloud/Event-Portal/event-portal-manager-tool.htm" target="_blank" class="MCXref xref">Runtime Event Manager</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="S"/>S</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Schema</dt>
                                <dd>A schema defines the meaning of each data value in the payload of an event so that the publisher and all subscribers understand what each value means. You manage schemas in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. For more information, see <a href="../Cloud/Event-Portal/event-portal-designer-schemas.htm" target="_blank" class="MCXref xref">Schemas</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">SDKPerf</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">SDKPerf is a tool for validating performance, checking configuration, and exploring features associated with your  event broker.  For more information, see <a href="../API/SDKPerf/SDKPerf.htm" target="_blank" class="MCXref xref">SDKPerf</a>.
</dd>
                                <dt>SEMP</dt>
                                <dd>Solace Element Management Protocol version 2 is a RESTful API that you can use to can be used to manage and monitor event brokers.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> For more information, see <a href="../Admin/SEMP/Using-SEMP.htm" target="_blank" class="MCXref xref">SEMP</a>.</MadCap:conditionalText></dd>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">SEMP version 1 is a programmatic interface that can be used to perform the same tasks.
			</dd>
                                <dt>Sequenced Topic</dt>
                                <dd>In a Guaranteed messaging setup, a sequenced topic is a topic subscription for which any matching messages received on the Message VPN are assigned a sequence number that is monotonically increased by a value of one per message. See also <a href="#Guaranteed_Messaging" class="MCXref xref">Guaranteed Messaging</a></dd>
                                <dt>Service Class</dt>
                                <dd>Service classes are preset configurations with defined limits on underlying resources. When you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you choose the service class to meet your needs. Service limits exist for the
						number of queues, maximum message size, 
						unique subscriptions, non-unique topic subscriptions, and client connections. For more information, see <a href="../Cloud/service-class-limits.htm" target="_blank" class="MCXref xref">Service Class Options for Event Broker Services</a>.
				</dd>
                                <dt>Shared Events</dt>
                                <dd>In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, shared events can be referenced by applications in application domains other than the one they belong to. For an application in another application domain to reference your events and for your events to reference schemas in other application domains, the events and schemas must be marked as shared. 	 For more information, see <a href="../Cloud/Event-Portal/event-portal-designer-events.htm" target="_blank" class="MCXref xref">Events</a>.</dd>
                                <dt>Shared Subscriptions</dt>
                                <dd>Shared subscriptions can be used to load balance large volumes of client data across multiple instances of backend data center applications when using Direct messaging. They are especially useful in situations where those applications publish messages in parallel.</dd>
                                <dt>SMF</dt>
                                <dd>Solace Message Format is a wireline protocol used by event brokers and <span class="mc-variable Manifest-Products-APIs.PubSub-GenericAll-Messaging-API variable">PubSub+&#xA0;Messaging API</span>s. Event brokers also implement <a href="#AMQP" class="MCXref xref">AMQP
            </a>, <a href="#MQTT" class="MCXref xref">MQTT</a>, and REST open standard wirelines for use with third party and open source APIs. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="../Messaging/SMF-Topics.htm" target="_blank" class="MCXref xref">Solace Message Format Topics</a>.</MadCap:conditionalText></dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput"><a name="SMRP"/>SMRP</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The <span class="mc-variable Variables.CompanyName variable">Solace</span> Subscription Management Routing Protocol enables linked neighboring event brokers to propagate topic subscriptions added by the clients of one event broker throughout the messaging network. SMRP is used for both <a href="#DMR" class="MCXref xref">DMR</a> and <a href="#MNR" class="MCXref xref">MNR</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Solace Control Utility (solacectl)</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">The machine image packages of the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event broker include a command-line utility called solacectl. This utility automates common tasks in the Linux host environment. 	 For more information, see <a href="../Software-Broker/Cloud-And-Machine-Tasks/Using-the-Solacectl-Utility.htm" target="_blank" class="MCXref xref">Using the Solacectl Utility</a>.</dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">SolAdmin Desktop application</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">SolAdmin is a management application for <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers that can be used with a CLI user account. While the Command Line Interface (CLI) provides access to all management features for event brokers, SolAdmin provides a simplified graphical interface for managing event broker properties. 	 For more information, see <a href="../Admin/SolAdmin/SolAdmin-Overview.htm" target="_blank" class="MCXref xref">SolAdmin</a>.</dd>
                                <dt><a name="span"/>Span</dt>
                                <dd>A span is a single operation within a <a href="#Trace" class="link-internal">trace</a>. Spans can be nested to form a trace tree. Each trace contains a root span (which typically describes the entire operation) and, optionally, one or more sub-spans for its sub-operations.</dd>
                                <dd>Spans include the following information:</dd>
                                <dd>
                                  <ul>
                                    <li>The span name</li>
                                    <li>A <a href="#TraceID" class="link-internal">TraceID</a> and <a href="#SpanID" class="link-internal">SpanID</a> that uniquely identify the span</li>
                                    <li>A ParentSpanID</li>
                                    <li>A SpanKind</li>
                                    <li>A start timestamp</li>
                                  </ul>
                                </dd>
                                <dt>Span Context</dt>
                                <dd>The Span Context is a part of an event message that contains information that allows <a href="#span" class="link-internal">spans</a> to be correlated with each other. Some or all of the information in the Span Context may be copied to the span (that is, the trace message) when it is created. Span Contexts are immutable. A Span Context contains a number of fields, including the TraceID and SpanID. See <a href="../Features/Distributed-Tracing/Distributed-Tracing-Context-Propagation.htm" target="_blank" class="MCXref xref">Context Propagation for Distributed Tracing</a>.</dd>
                                <dt><a name="SpanID"/>SpanID</dt>
                                <dd>A SpanID is ihe identifier for a <a href="#span" class="link-internal">span</a>. When passed to a child span this identifier becomes the ParentSpanID for the child span.</dd>
                                <dt>Spool Files</dt>
                                <dd>Guaranteed messages are spooled to an event broker through the use of spool files. If the event broker&#x2019;s spool files are all in use, it cannot receive any more messages until some spooled messages are acknowledged, which could free some space in the message spool. See also <a href="#Guaranteed_Messaging" class="MCXref xref">Guaranteed Messaging</a>.</dd>
                                <dt>Static Bridge</dt>
                                <dd><a href="#Message_VPN_Bridge" class="link-internal">Message VPN Bridges</a> are sometimes referred to as static bridges in contrast to the alternative <a href="#DMR_Bridge" class="link-internal">Dynamic Message Routing (DMR) bridge</a> that can also be used allow messages published to one Message VPN to be transferred to another Message VPN.</dd>
                                <dt>Subscriber</dt>
                                <dd>A subscriber is an entity that consumes event messages. Subscribers consume information about a topic without needing to know anything else about the publishers except for the subject (name or topic) of the event messages.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="T"/>T</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Temporary Endpoint</dt>
                                <dd>Temporary queues and topic endpoints are dynamically created and destroyed by client applications. Temporary queues and topic endpoints are typically used as temporary destinations for service requests. See also <a href="#Endpoint" class="MCXref xref">Endpoint</a>.</dd>
                                <dt><a name="TelemetryQ"/>Telemetry Queue</dt>
                                <dd> A telemetry queue is a special-purpose queue that is used only for telemetry messages. There can be at most one telemetry queue per message VPN. See also <a href="#Queue" class="MCXref xref">Queue</a>.</dd>
                                <dt>Telemetry Profile</dt>
                                <dd>A telemetry profile is required by distributed tracing for  to provide the necessary configuration data when deploying the Collector and  Receiver for  event brokers. For more information, see <a href="../Cloud/enable-dt-for-cloud.htm#Telemetry-Profile" target="_blank" class="MCXref xref">Creating a Telemetry Profile</a>.</dd>
                                <dt>Topic</dt>
                                <dd>Topics are a means of classifying events in a hierarchical structure. This structure provides a subject that producers can publish messages to and consumers can subscribe to. The topic hierarchy allows consumers to subscribe to relevant topics from multiple publishers without having to know exactly which events they need to consume or which application publishes the events. 	 For more information, see <a href="what-are-topics.htm" target="_blank" class="MCXref xref">Understanding Topics</a>.</dd>
                                <dt>Topic Address</dt>
                                <dd> In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, topic addresses define the topics for events. A topic address is a set of topic levels. Each level in the topic address can have a literal value or can have a variable value that is later substituted for a concrete value that is specific to the event instance. For more information,  see <a href="../Cloud/Event-Portal/event-portal-topic-addresses.htm" target="_blank" class="MCXref xref">Topic Addresses</a>.</dd>
                                <dt><a name="Topic_Endpoint"/>Topic Endpoint</dt>
                                <dd>A topic <a href="#Endpoint" class="link-internal">endpoint</a> attracts messages published to a topic for which the topic endpoint has a matching topic subscription. Topic endpoints offer fewer options than <a href="#Q" class="link-internal">queues</a> and can subscribe to only one topic. The topic subscription  is specified in the client request to bind a flow to that topic endpoint. For more information, see <a href="topic-endpoints-queues.htm" target="_blank" class="MCXref xref">Topic Endpoints and Queues</a>.</dd>
                                <dt>Topology</dt>
                                <dd>A topology is a specific arrangement of links between nodes in a network (or event mesh). An internal topology is defined by its internal links within a DMR cluster. An external topology is defined by its external links between DMR clusters.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> See also <a href="#DMR_Cluster" class="MCXref xref">DMR Cluster</a>.</MadCap:conditionalText></dd>
                                <dt><a name="Trace"/>Trace</dt>
                                <dd>A trace is collection of <a href="#span" class="link-internal">spans</a> containing the same <a href="#TraceID" class="link-internal">trace ID</a>. Spans within the same trace are linked to each other via ParentSpanID links.</dd>
                                <dt><a name="Trace-message"/>Trace Message</dt>
                                <dd>A trace message is a Guaranteed message published by an event broker containing data that the <span class="mc-variable Product-Names.opentelemetry_receiver_long variable">Solace Open Telemetry Receiver</span> converts into one or more spans. See also, <a href="#span" class="MCXref xref">Span</a>.</dd>
                                <dt><a name="TraceID"/>TraceID</dt>
                                <dd>A TraceID is the identifier for a <a href="#Trace" class="link-internal">trace</a>. The TraceID consists of 16 randomly generated bytes, and therefore is effectively globally unique. The TraceID is used to group together all spans for a specific trace across all processes.</dd>
                                <dt>Tracing Destination</dt>
                                <dd>A tracing destination is a  distributed tracing configuration that indicates which back end the Collector must send the messages to that it receives from the <span class="mc-variable Product-Names.opentelemetry_receiver_long variable">Solace Open Telemetry Receiver</span>. For information, see <a href="../Cloud/enable-dt-for-cloud.htm#Creating-Tracting-Dest" class="MCXref xref">Creating a Tracing Destination</a>.</dd>
                                <dt>Transacted Sessions</dt>
                                <dd>Transacted sessions enable client applications to group multiple message send and/or receive operations together in single, atomic units known as local transactions. Each transacted session can support a single series of transactions.
					</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="U"/>U</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Uncontrolled Failover</dt>
                                <dd>A controlled failover occurs when activity is transferred from an active node to a standby node as the result of an external event beyond the control of network operators.  In an HA group, an uncontrolled failover can occur automatically between the active and standby event brokers when they detect the failure. In a replication group, an operator must initiate the failover to the standby node. See also <a href="#High_Availability" class="MCXref xref">High Availability</a> and <a href="#Replication" class="MCXref xref">Replication</a></dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter"><a name="V"/>V</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>VPN Bridge</dt>
                                <dd><a href="#Message_VPN_Bridge" class="link-internal">See Message VPN Bridge</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="glossary-letter" data-mc-conditions="SAP.SapHideFromOutput"><a name="W"/>W</h3>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <dt><a name="Well-Known_Queue"/>Well-Known Queue</dt>
                                <dd>A well-known queue is any  durable or non-durable <a href="#Queue" class="link-internal">queue</a> with a commonly recognized name. The well-known queue name is configured for the application rather than generated by the API. See also: <a href="#Anonymous_Queue" class="MCXref xref">Anonymous Queue
            </a>.</dd>
                                <dt>Windowed Acknowledgment</dt>
                                <dd>Windowed acknowledgment is a mode of acknowledging Guaranteed messages where a single acknowledgment event acknowledges the last message published and implicitly acknowledges all of the preceding messages.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <a href="#Back_to_Top" class="link-internal">Back to Top</a>
                              </p>
                            </div>
                          </div>
                        </div>
