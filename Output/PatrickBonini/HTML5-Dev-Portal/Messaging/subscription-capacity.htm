                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Subscription Capacity</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers  provide three levels of capacity for subscriptions: 50k, 500k, and 5M. This number represents the number of unique subscriptions that an individual event broker can keep track of, and includes all local subscriptions (of clients, queues, and topic-endpoints), as well as all remote subscriptions  learned from other event brokers in the event mesh through the Multi-Node Routing (MNR) or Dynamic Message Routing (DMR) features. Unique subscriptions are subscriptions that have the same topic string, belong to the same Message VPN, and (in the case of MNR or DMR) were added to the same event broker instance. For example, if two clients connect to the same Message VPN on the same event broker, and both add the subscription <code>a/b/c</code>, this subscription counts as one unique subscription against the subscription limit.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Selecting your  subscription capacity depends on how your <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker is deployed:

</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>For <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s, subscription capacity depends on the configured scaling parameters. For more information, see <a href="../Software-Broker/System-Scaling-Parameters.htm#max-subscriptions" class="MCXref xref">Maximum Number of Subscriptions</a>.</p>
                                </li>
                                <li>
                                  <p>For <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s,&#xA0;subscription capacity is 5M for all appliance models. </p>
                                </li>
                                <li>
                                  <p>For <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Cloud, subscription capacity depends on the service class and the corresponding service limit. For more information, see <a href="../Cloud/service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="monitoring-subscription-usage"/>Monitoring the Subscription Usage</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you monitor the number of unique subscriptions for your event broker together with the Subscription Load Factor to ensure that you don't exceed the subscription limit and that you have enough resources on your event brokers available to operate correctly.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Subscription Load Factor  accounts for the number of subscriptions and the amount of internal memory resources that are consumed by these subscriptions. Because memory resource consumption depends on more than the number of subscriptions, such as subscription length and  amount of repetition, the Subscription Load Factor provides a more complete indication of your subscription capacity than the number of subscriptions alone. It is exposed as the <code>SYSTEM_ROUTING_SUBSCRIPTIONS_LOAD_FACTOR_HIGH</code> system event with configurable thresholds. For more information about system events, see <a href="../Admin-Ref/Solace-PubSub-Event-Reference/event_ref_boiler.html" class="MCXref xref">Solace PubSub+ Syslog Events</a>. For more information about configuring thresholds, see <a href="../Monitoring/Configuring-System-Event-Thresholds.htm" class="MCXref xref">Configuring System Event Thresholds</a>. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Monitoring the Unique Subscription Limit</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the current number of unique subscriptions, run the <code>show smrp subscriptions summary</code> command:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">solace&gt; show smrp subscriptions summary

                                </div>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Monitoring the Subscription Load Factor</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the Subscription Load Factor, expressed as a percent, run the <code>show memory</code> command:&#xA0;</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">

                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscription-limit-per-message-vpn-and-client"/>Assigning Subscription Limits To Message VPNs Or Clients</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Besides assigning the system-level subscription limit as a scaling parameter, you can assign a local subscription limit to individual Message VPNs and clients (that is less than the system-level subscription limit). For more information, see <a href="../Features/VPN/Configuring-VPNs.htm#Max-Subs" class="link-internal">Configuring Maximum Subscriptions for Message VPNs</a>  and <a href="../Security/Configuring-Client-Profiles.htm#Config-Max-Subscriptions" class="link-internal">Configuring Maximum Subscriptions for Client Profiles</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="event-mesh-considerations"/>Event Mesh Considerations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your event broker is part of an event mesh, and connected in some manner to other event brokers, the subscriptions of the other event brokers (the remote subscriptions)  count against your event broker&#x2019;s subscription limit. In this case, you must be aware of the following considerations: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If your event mesh is built using MNR, all event brokers in the event mesh learn of all subscriptions that are exported by every other event broker in the network, regardless of whether they are directly or indirectly connected by neighbor links (see <a href="../Features/MNR/Managing-Multi-Node-Routing-Links.htm" class="MCXref xref">Multi-Node Routing</a>). In this case, the subscription limit of all event brokers must be the same, and must meet or exceed the combined needs of all clients and queues, no matter which event broker is hosting them.</p>
                                </li>
                                <li>
                                  <p>If your event mesh is built using DMR, all event brokers in the same DMR cluster learn of all subscriptions that are exported by every other event broker in the same DMR cluster. In addition, if the cluster has an external link to another cluster, all subscriptions of the Message VPNs  (for which there is a per-Message VPN DMR bridge configured) from the other cluster are learned  (see <a href="../Features/DMR/DMR-Overview.htm" class="MCXref xref">Dynamic Message Routing</a>). In this case, the subscription limits of all event brokers in a given DMR cluster must be the same, and must meet or exceed the combined needs of all clients and queues of all event brokers in the same DMR cluster, in addition to all clients and queues that are exposed from an adjacent DMR cluster over a DMR bridge.</p>
                                </li>
                                <li>
                                  <p>If your event mesh includes Message VPN&#xA0;bridges, the subscriptions of the client and queue of the Message VPN&#xA0;bridge are included in the number of local subscriptions of your event broker.</p>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
