                          <div>

                              <div class="MCBreadcrumbsBox_MCBreadcrumbsSelf_0 breadcrumbs" role="navigation" aria-label="Breadcrumbs" data-mc-breadcrumbs-divider=" / " data-mc-breadcrumbs-count="4" data-mc-toc="True">

                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor18"/><MadCap:concept term="Cloud;Appliance;Software"/>Queues and Topic Endpoints</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.pubsub_brand_only variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+</span> event brokers</MadCap:conditionalText> support the following endpoint typess for receiving, storing, and delivering Guaranteed messages: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="Queues.htm" class="MCXref xref">Queues</a>
                                </li>
                                <li>
                                  <a href="Topic-Endpoints.htm" class="MCXref xref">Topic Endpoints</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Both types of endpoints are visible only on the  event broker. Client applications connect to the event broker that has the endpoint that it wants to consume messages from. There is no propagation of the existence of endpoints from one event broker to another via control or routing protocols, so there is no need for endpoints  to have unique names  throughout a network.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Queues are significantly more flexible than topic endpoints and are the recommended approach for most applications. The use of topic endpoints should be restricted to JMS applications.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Endpoint_Durability"/>Endpoint Durability</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Queues and topic endpoints can be either durable or temporary, except for <a href="Queues.htm#partitioned-queues" class="MCXref xref">Partitioned Queues</a>, which can only be durable.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Durable"/>Durable Endpoints</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Durable queues and topic endpoints are provisioned objects on the event broker that have a life span independent of a particular client session. They also survive an event broker restart and are preserved as part of the event broker configuration for backup and restoration purposes. Administrators can provision durable queues and topic endpoints through the Solace CLI, SEMP, or <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. Client applications can dynamically provision durable endpoints through the Solace messaging APIs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A durable endpoint has an associated access type which determines how messages are delivered to bound consumer flows. For more information, see <a href="Queues.htm#queue-access-types" class="MCXref xref">Queue Access Types</a> and <a href="Topic-Endpoints.htm" class="MCXref xref">Topic Endpoints</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Temporary"/>Temporary Endpoints</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Temporary queues and topic endpoints are dynamically created and destroyed by client applications. Temporary queues and topic endpoints are typically used as temporary destinations for service requests.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a client application has a connected session, it can provision a temporary queue or topic endpoint and create a consumer flow to bind to it. These temporary queues and topic endpoints are non-durable because they only last as long as the client&#x2019;s session is connected. Only a single consumer can bind to a non-durable endpoint, and there is no support for multiple consumers or non-exclusive access.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The naming of the temporary destinations is controlled by the application. On a BIND request from the client, a name is provided. If the destination does not exist, one is created.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a client dynamically creates a queue, it is configured by those endpoint properties and provision flags that the client may provide with a create API function or method. Any other endpoint parameters are then configured with the values used for endpoints provisioned by an administrator through the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>. By default, the system defaults are used. However, it is also possible to use CLI-provisioned queues and topic endpoints with custom values, and those values will be applied to any new client-created queues and topic endpoints.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A non-durable queue or topic endpoint can be dynamically created if:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The client is associated with a profile that permits clients to create endpoints.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> See <a href="../../Security/Configuring-Client-Profiles.htm#Allow-G-Msg-Creates" class="MCXref xref">Allowing Clients to Create Guaranteed Endpoints</a>.</MadCap:conditionalText></li>
                                <li>The maximum number of endpoints available for the Message VPN that the client is connected has not been reached.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> See <a href="VPN-Level-Msg-Spool-Config.htm#Configur5" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>.</MadCap:conditionalText></li>
                                <li>The maximum number of endpoints permitted per client username within a client profile has not been exceeded.<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> See <a href="../../Security/Configuring-Client-Profiles.htm#Config-Max-Endpoints" class="MCXref xref">Configuring the Max Endpoints Permitted Per Client Username</a>.</MadCap:conditionalText></li>
                                <li>The number of endpoints does not exceed the system-wide limit.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="add-subs-to-endpoints"/>Topic Subscriptions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add one or more topic subscriptions to a durable endpoint so that Guaranteed messages published to matching topics are delivered  to that endpoint.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Any Guaranteed messages published to topics that match subscriptions associated with endpoints are delivered to those endpoints. Error indications are returned to the publisher if the message can't be delivered to one or more endpoints for any reason. That is, the feedback to the publisher is identical to that provided when the messages are published directly to the endpoint.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As illustrated in the following diagram, topic subscriptions allow a single message published to a topic to be delivered to a combination of topic endpoints, queues, and consuming clients with matching Direct messaging topic subscriptions. For information on how a message&#x2019;s delivery mode can be changed to deliver a message to a client&#x2019;s topic subscription, refer to <a href="Topic-Matching-and-Delivery-Modes.htm" class="MCXref xref">Topic Matching and Message Delivery Modes</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Guaranteed-Msg/Possible_Message_Routing.png" alt="Diagram showing the concepts described in the surrounding text."/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The mechanism for adding subscriptions depends on the type of endpoint:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For queues, subscriptions can be configured as a property of the queue itself. Subscription mappings are applicable to both durable and non&#x2011;durable queues. If you delete a queue for any reason, all topic subscriptions configured for that queue are also deleted. To add a subscription using <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, see <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><a href="../../Cloud/Broker-Manager/configuring-queues-broker-manager.htm#Adding" target="_blank" class="link-internal">Adding a Subscription to a Queue in PubSub+ Cloud</a> or <a href="../../Admin/Broker-Manager/configuring-queues-broker-manager.htm#Adding" target="_blank" class="link-internal">Adding a Subscription to a Queue for <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s and <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s</a>. To add a subscription to a queue using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, see <a href="Configuring-Queues.htm#Adding" class="MCXref xref">Adding Topic Subscriptions to Queues</a>. To see how client applications can add subscriptions, see <a href="../../API/API-Developer-Guide/Adding-Topic-Subscriptio.htm#Adding2" target="_blank" class="link-internal MCXref xref xreflink-internal">Adding Subscriptions to Queues</a>.</MadCap:conditionalText></li>
                                <li>For topic endpoints, the client specifies its required subscription as part of a flow bind request.  For more information, see <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><a href="../../API/API-Developer-Guide/Adding-Topic-Subscriptio.htm#Add-Subs-DTEs" class="MCXref xref">Adding Subscriptions to Topic Endpoints</a></MadCap:conditionalText>.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="add-subexceps-to-endpoints"/>Topic Subscription Exceptions</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition to topic subscriptions, you can add one or more topic subscription exceptions to a durable queue so that Guaranteed messages published to matching topics are not delivered to the queue. Topic subscription exceptions are not supported for topic endpoints.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using topic subscription exceptions allows you to easily exclude specific topics  from the set of topics delivered to a the queue by adding a leading "!" character to the topic subscription. For example, if you add a topic subscription "animals/f*" and a topic subscription exception "!animals/fox" to a queue, guaranteed messages published to "animals/frog" are delivered to the queue; however, messages published to "animals/fox" are discarded.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Topic subscription exceptions are enabled by default, and always take precedence over subscriptions regardless of the order in which the subscriptions and the exceptions are configured. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">To enable or disable this functionality on event brokers, refer to <a href="System-Level-Subscription-Exception-Config.htm" class="MCXref xref">System-Level Subscription Exception Configuration</a>. </MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">To configure subscription exceptions on a queue, see <a href="Configuring-Queues.htm#Adding2" class="MCXref xref">Adding Topic Subscription Exceptions to Queues</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SAPTempHide"><a name="Endpoint_Permissions"/>Endpoint Permissions and Access Control</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The flow chart below shows the layers of access control that are used to determine whether clients may bind to and browse or consume messages from endpoints.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption" data-mc-conditions="SAP.SapHideFromOutput">
                                <img src="../../Resources/Images/Guaranteed-Msg/EndpointPermissions-ACL.jpg" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">The first layer is a configuration in the associated client profile that determines whether the client is permitted to receive Guaranteed messages.&#xA0;If this is allowed, then the endpoint permissions are checked.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">The endpoint permission rules are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">
                                <li>The owner has full access to an endpoint. The owner of an endpoint is configurable. In the case of dynamically&#x2011;created endpoints, the default owner is the client username of the client that created the endpoint.</li>
                                <li>CLI-created queues and topic endpoints can only be deleted through the CLI.</li>
                                <li>Each endpoint has a &#x201C;Permission All&#x201D; parameter that determines what access control clients other than the owner of an endpoint have. By default, the &#x201C;Permission All&#x201D; parameter has a permission level of <code>none</code>.&#xA0;However, permissions can be explicitly specified when the endpoint is initially created through the CLI or dynamically through a messaging API. The permission level can also be changed through the CLI.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">The permissions available at the following levels are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">
                                <li>none&#x2014;no access.</li>
                                <li>read-only&#x2014;allows the messages only to be read; they cannot be removed or consumed from the message spool.</li>
                                <li>consume&#x2014;allows messages to be browsed and consumed from the message spool.</li>
                                <li>modify-topic&#x2014;allows the topics assigned to endpoints to be modified. Modify-topic also implicitly includes same permissions as consume.</li>
                                <li>delete&#x2014;allows deleting queues or topic endpoints. Delete also implicitly includes same permissions as modify-topic.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SapHideFromOutput"><a name="Selectors"/>Selectors</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Selectors are filters that clients can apply when they bind to endpoints. They enable clients to filter which messages they are interested in receiving, as determined by the messages&#x2019; header field and property values. A selector is a string with a maximum of 2,000 bytes that uses a conditional expression syntax that is a subset of SQL92.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">As shown in the diagram below, selectors can filter messages from queues and topic endpoints.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>For queues: Any messages that do not match the client&#x2019;s selector string are not delivered to the requesting client, but remain in the queue. <p class="Note">Selectors are not supported for <a href="Queues.htm#partitioned-queues" class="MCXref xref">Partitioned Queues</a>.</p></li>
                                <li>For topic endpoints: Any messages that do not match the selector are not delivered to the requesting client, but are removed from the topic endpoint.<p>Selectors on topic endpoints run as background processes to avoid slowing down publishing pipelines. It is possible to see the number of messages in a topic endpoint shrink as the selector is applied. For example, if 100 messages are published that match the associated topic of a topic endpoint, then these 100 messages are spooled into the topic endpoint. The associated selector starts testing these 100 new messages, and any messages that the selector rejects are removed from the topic endpoint. If there is a selector associated with a topic endpoint, then the selector must filter the messages prior to delivery to the flow. If either the topic or selector changes, then all messages are removed from the topic endpoint before applying the new topic and selector.</p></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Client applications can also specify a selector string when browsing a queue so that the client only browses messages that match the selector.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="GraphicCaption" data-mc-conditions="SAP.SapHideFromOutput">
                                <img src="../../Resources/Images/Messaging/selectors.png" alt="Diagram illustrating the concepts described in the surrounding text."/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="Performa"/>Performance Considerations When Using Selectors</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">While selectors are fully supported, the best performance is typically achieved using topic matching without selectors. In many cases, it&#x2019;s possible to include the message properties that would be selected upon within the topic hierarchy. Topic subscriptions and topic subscription exceptions can then be used to match against the relevant levels within the topic to implement selector expression-like matching.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Topic subscriptions and topic subscription exceptions support wildcards and prefix matching within levels. With wildcards, exceptions, and the ability to specify multiple subscriptions or exceptions for a queue or topic endpoint, it&#x2019;s possible to implement matching operations like AND, OR, and NOT.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Consideration must also be given to performance when using selectors to retrieve messages from deep queues. The&#xA0;<span class="mc-variable Variables.CompanyName variable">Solace</span> event broker needs to retrieve each of the queue&#x2019;s messages, potentially from disk, to evaluate its contents against the consumer&#x2019;s selector expression. If the queue is very deep, it may take several seconds before the first matching message is found. Large messages also take longer to retrieve and evaluate against selector expressions. These challenges are eliminated when using topic subscriptions for filtering, because the filtering occurs before the event broker adds the messages into the queues.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In general, you should avoid using selectors whenever possible</p>
                            </div>
                          </div>
                        </div>
                      </div>
