                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="VMware_ESXi" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor294"/><MadCap:concept term="Software"/>VMware ESXi</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial walks you through the steps to set up a single Pubsub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> machine image instance  in VMware ESXi.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#before-you-begin" class="MCXref xref">Before You Begin</a>
                                </li>
                                <li>
                                  <a href="#get-broker" class="MCXref xref">Step 1: Get a Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#import-broker" class="MCXref xref">Step 2:&#xA0;Import the Software Event Broker</a>
                                </li>
                                <li>
                                  <a href="#configure-hostname" class="MCXref xref">Step 3:&#xA0;Configure the Host Name</a>
                                </li>
                                <li>
                                  <a href="#access-cli" class="MCXref xref">Step 4: Access the Solace CLI</a>
                                </li>
                                <li>
                                  <a href="#review-configuration" class="MCXref xref">Step 5: Review Configuration Defaults</a>
                                </li>
                                <li>
                                  <a href="#next-steps" class="MCXref xref">Next Steps</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Before_You_Begin_..68" data-mc-generated-bookmark="TOC"/><a name="before-you-begin"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed that you have VMware ESXi installed on your host system.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="VMware_Tools_Support" data-mc-generated-bookmark="TOC"/><a name="vmware-tools"/>VMware Tools Support</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The PubSub+ <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> supports VMware Tools when running in a compatible hypervisor environment (ESXi or VMware Workstation Player) as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>It supports VMware Tools functionality including Managed Power Settings, Enhanced Networking, Network Status, and Heartbeat.</li>
                                <li>It doesn't support memory ballooning and time synchronization.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="System_Requirements_..69" data-mc-generated-bookmark="TOC"/><a name="system-requirements"/>System Requirements</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The number of CPUs and system memory required by your event broker depends on the number of client connections you need to support. By default, fresh installations of the event broker allow up to 100 client connections.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To achieve desired stability and performance, the infrastructure hosting the PubSub+ Software Event Broker must provide a minimum set of system resources. System resources can be broadly categorized into requirements related to processors, memory, and storage. For details about the type of system resources required and their characteristics, see <a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can increase certain system limits using System Scaling Parameters. Increasing these system limits also increases the system resources that are required. For more information, see <a href="../../System-Scaling-Parameters.htm" class="MCXref xref">Using System Scaling Parameters</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Information about configuring storage can be found at <a href="../../Cloud-And-Machine-Tasks/Configuring-Storage-Machine-Cloud.htm" class="MCXref xref">Managing Storage for Virtual Machine Images</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you plan to scale your deployment above the 1,000 client connections level you will need to provision space on a drive to ensure proper functioning of your event broker. The event broker machine image provides a 30 GB disk partition, which is suitable for proof-of-concept use for up to 1,000 clients, but is insufficient for over 1,000 client connections and most guaranteed messaging deployments in production environments. For production use, you must provision an additional drive for the message spool, and it's also recommended to provide an additional drive for diagnostics information. For instructions on provisioning additional storage space, see <a href="../../Cloud-And-Machine-Tasks/Managing-Storage.htm" class="MCXref xref">Managing Storage Volumes</a>, and for information on other defaults, see <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The software event broker requires storage with medium to high bandwidth/IOPS and low latency. The virtual machine image uses settings for the widest compatibility; these settings are not tuned for performance. For information about getting the best storage performance for your system, consult the <a href="https://docs.vmware.com/" target="_blank" class="link-offsite">VMWare documentation</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="High_Availability_Considerations_..70" data-mc-generated-bookmark="TOC"/><a name="ha"/>High Availability Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To deploy event brokers in high-availability (HA) redundancy groups, you must set up three separate event broker instances and then configure them as an HA group. For more information on how to configure existing event brokers into an HA&#xA0;group, see <a href="../../../Features/HA-Redundancy/Configuring-HA-Groups.htm" class="MCXref xref">HA Group Configuration</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_1__Get_a_Software_Event_Broker" data-mc-generated-bookmark="TOC"/><a name="get-broker"/>Step 1: Get a Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The first step is to download an edition of PubSub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>. For VMware ESXi, the event broker is distributed as an  Open Virtualization Archive (.ova) file.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Go to the <a href="https://solace.com/downloads/" class="link-internal">Solace PubSub+ Event Broker downloads page.</a></li>
                                <li value="2">Scroll to the OVA section. Fill in your details, and then select the required edition of the software event broker.</li>
                                <li value="3">Fill in your details, and then click <b>Get The Downloads</b>.</li>
                                <li value="4">Click <b>Download</b> under the PubSub+&#xA0;edition.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> A file called <code>solace-pubsub-&lt;edition&gt;-&lt;version&gt;.ova</code> is downloaded.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_2_&#xA0;Import_the_Software_Event_Broker" data-mc-generated-bookmark="TOC"/><a name="import-broker"/>Step 2:&#xA0;Import the Software Event Broker</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a new VM for the event broker, you must import the OVA file into the VMware ESXi host. Once it is imported, you can start the event broker instance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To do this, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Launch VMware ESXi.</li>
                                <li value="2">On the main dashboard, select <b>Create/Register VM</b> to create a new virtual machine .<br/><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image1.png" class="img-border" alt=""/></p><p>The <b>New Virtual Machine Wizard</b> opens.</p></li>
                                <li value="3">From the creation type menu, select to deploy your VM&#xA0;from an OVF or OVA&#xA0;file. Then, click <b>Next</b>.<p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image2.png" class="img-border" alt=""/></p></li>
                                <li value="4">Provide a name for your event broker instance and import the OVA file that you downloaded (by clicking the blue box or dragging the file into the box). Then, click <b>Next</b>. <p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image3.png" class="img-border" alt=""/></p></li>
                                <li value="5">Select a location for the  event broker storage. Then, click <b>Next</b>.<p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image4.png" class="img-border" alt=""/></p></li>
                                <li value="6">Select the format of the virtual disk that the  event broker will use (thick provisioning is recommended). Then, click <b>Next</b>. <p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image5.png" class="img-border" alt=""/></p></li>
                                <li value="7">Review the settings and then click <b>Finish</b>.
     
        <p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image6.png" class="img-border" alt=""/></p><p>The  event broker VM starts the installation process.</p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image7.png" class="img-border" alt=""/></p></li>
                                <li value="8">Open the console.<br/><p>Right-click the event broker VM&#xA0;and select <b>Open browser console</b> from the <b>Console</b> tab.</p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image8.png" class="img-border" alt=""/></p><p>The event broker is successfully started when&#xA0;the login prompt appears.</p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image9.png" class="img-border" alt=""/></p></li>
                                <li value="9">&#xA0;Login to the event broker.<br/><p>The software event broker  resides in a container that is wrapped within a Linux OS to make an event broker virtual machine image. In its default state, this event broker Linux host environment has remote login disabled and contains no passwords.</p><p>To log in to the event broker for the first time, you must log in as <code>sysadmin</code>, which is the default user account for the Linux host environment. You will be prompted to create a password for that user.</p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/ESXi/esxi-image10.png" class="img-border" alt=""/></p><p>When you are logged in as <code>sysadmin</code>, you can then create passwords for the default users  through the console. You must assign a password to these default users to allow remote login.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_3_&#xA0;Configure_the_Host_Name" data-mc-generated-bookmark="TOC"/><a name="configure-hostname"/>Step 3:&#xA0;Configure the Host Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the hostname for the new event broker, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Shut down the Solace&#xA0;service:<p class="Code">[sysadmin@solace ~]$ solacectl service stop</p></li>
                                <li value="2">Configure the hostname:<p class="Code">[sysadmin@solace ~]$ solacectl hostname configure &lt;hostname&gt;</p></li>
                                <li value="3">Restart the Solace service:<p class="Code">[sysadmin@solace ~]$ solacectl service start</p></li>
                                <li value="4">Verify that the hostname has been set to the new one:<p class="Code">[sysadmin@solace ~]$ hostname</p></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The shell may still reflect the old hostname until a reboot, or a re-login (log out and log back in).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the hostname to assign to the event broker. Host names can contain up to 64 characters, composed of alphanumeric characters 0 to 9, a to z, A to Z, and underscores '_' and hyphens '-'. Note that '_' and '-' cannot be used at the beginning or end of a hostname. Host names must be unique among all configured event brokers.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Step_4__Access_the_Solace_CLI" data-mc-generated-bookmark="TOC"/><a name="access-cli"/>Step 4: Access the Solace CLI</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can access the Solace CLI from the console in the Linux host environment. This is done through the <a href="../../Cloud-And-Machine-Tasks/Using-the-Solacectl-Utility.htm" class="link-internal">Solace Control</a> utility.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you first access the Solace CLI, you should do the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>set a password for the admin user, which has access to all CLI commands</li>
                                <li>determine the event broker&#x2019;s IP address so that you can enable remote access</li>
                              </ul>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To enter the Solace CLI from the console in the Linux host environment, enter the following command in the Linux host shell:<pre>[sysadmin@solace ~]$ solacectl cli</pre><p>A CLI banner and prompt appears.</p><p>At the <code>&gt;</code> prompt, you are at the User EXEC level of the Solace CLI command structure.</p></li>
                                <li value="2"> Within the Solace CLI, enter the following commands to create an admin user named <code>admin</code> (you can choose another name if you wish):<pre xml:space="preserve">solace&gt; enable
solace# configure
solace(configure)# create username admin password &lt;password&gt;
solace(configure/username)# global-access-level admin</pre></li>
                                <li value="3">To determine the IP address assigned to the event broker, enter the following command:<pre>solace&gt; show ip vrf management</pre><p>The displayed output lists the IP addresses assigned to the event broker (listed for <code>intf0:1</code>), which can be used to remotely manage it (that is, not from the VM console). </p><p><u>Example</u>:</p><pre xml:space="preserve">solace&gt; show ip vrf management
VRF: management
Number of interfaces: 1

Interface    V Router   IP Address        Source
-----------  ---------  ----------------  -------
intf0:1      static     &lt;IP Address&gt;      system
intf0:1      static     ::/0              system

Number of active global routes: 5

Destination       Gateway           Network Mask            Interface
----------------  ----------------  ----------------------  ----------
169.254.169.254   *                 255.255.255.255         N/A
172.17.0.0        *                 255.255.0.0             N/A
default           192.168.128.1     0.0.0.0                 intf0
192.168.128.0     *                 255.255.240.0           intf0
fe80::            *                 ffff:ffff:ffff:ffff::   intf0</pre></li>
                                <li value="4">To remotely access the Solace CLI for the event broker, you can now ssh to port 2222 of the event broker&#x2019;s IP address and login as the admin user.<pre>ssh -p 2222 admin@&lt;public_ip&gt;</pre></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">In addition to the admin CLI User, you can create additional CLI and file transfer users through the Solace CLI in the manner described in <a href="../../../Admin/Configuring-Mgmt-and-Shell-Users.htm" class="MCXref xref">Management &amp; Shell Users</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_5__Review_Configuration_Defaults" data-mc-generated-bookmark="TOC"/><a name="review-configuration"/>Step 5: Review Configuration Defaults</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: normal;">By default, the event broker starts with a basic configuration that has the most common services enabled and ready for use. This basic configuration and the default ports that are used can be modified as required. For details, see <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Next_Steps_..71" data-mc-generated-bookmark="TOC"/><a name="next-steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You now have a software event broker container with a basic configuration that is ready for messaging tasks.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are additional configuration tasks that you can make use of in the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>&#x2014;Review the default port numbers for the services that run on the event broker.</li>
                                <li><a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>&#x2014;Learn about resource requirements for software event brokers.</li>
                                <li><a href="../../../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>&#x2014;Apply security features to secure your event broker, systems, and data.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you are comfortable with your event broker, you can test messaging using the Solace SDKPerf application. You can download SDKPerf from the <b>Other Software</b> section in the <a href="https://solace.com/downloads/#other-software" class="link-internal" target="_blank">Downloads</a> page.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about working with your event brokers, see the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Config-CLI-Users-for-Software-Brokers.htm" class="MCXref xref">Configuring the Solace CLI&#xA0;for Software Event Broker Containers</a>
                                </li>
                                <li>
                                  <a href="../../../API/SDKPerf/SDKPerf.htm" class="MCXref xref">SDKPerf</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Configuring-VMR-Container-Logging.htm" class="MCXref xref">Configuring Container Logging</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Gath-SW-Broker-Container-Rtr-Diagnostics.htm" class="MCXref xref">Gathering Diagnostics from Software Event Broker Containers</a>
                                </li>
                              </ul>
