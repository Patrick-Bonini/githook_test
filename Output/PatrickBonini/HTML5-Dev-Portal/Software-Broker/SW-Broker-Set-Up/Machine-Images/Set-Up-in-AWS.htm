                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="AWS" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor184"/><MadCap:concept term="Software"/>AWS</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial walks you through the steps to set up a single Pubsub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> machine image instance  in an EC2 instance in Amazon Web Services (AWS).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#before-you-begin" class="MCXref xref">Before You Begin</a>
                                </li>
                                <li>
                                  <a href="#get-ami" class="MCXref xref">Step 1:&#xA0;Get an AMI</a>
                                </li>
                                <li>
                                  <a href="#configure-instance" class="MCXref xref">Step 2:&#xA0;Configure the Instance</a>
                                </li>
                                <li>
                                  <a href="#access-cli" class="MCXref xref">Step 3: Access the Solace CLI</a>
                                </li>
                                <li>
                                  <a href="#review-configuration" class="MCXref xref">Step 4: Review  Configuration Defaults</a>
                                </li>
                                <li>
                                  <a href="#next_steps" class="MCXref xref">Next Steps</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Before_You_Begin_..67" data-mc-generated-bookmark="TOC"/><a name="before-you-begin"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed that you have:&#xA0;</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>an AWS&#xA0;account</li>
                                <li>an EC2 key pair</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before creating and configuring your PubSub+ event broker instance, make sure you meet the system requirements and review the HA&#xA0;considerations.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="System_Requirements" data-mc-generated-bookmark="TOC"/>System Requirements</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The number of CPUs and system memory required by your event broker depends on the number of client connections you need to support. By default, fresh installations of the event broker allow up to 100 client connections.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To achieve desired stability and performance, the infrastructure hosting the PubSub+ Software Event Broker must provide a minimum set of system resources. System resources can be broadly categorized into requirements related to processors, memory, and storage. For details about the type of system resources required and their characteristics, see <a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can increase certain system limits using System Scaling Parameters. Increasing these system limits also increases the system resources that are required. For more information, see <a href="../../System-Scaling-Parameters.htm" class="MCXref xref">Using System Scaling Parameters</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Information about configuring storage can be found at <a href="../../Cloud-And-Machine-Tasks/Configuring-Storage-Machine-Cloud.htm" class="MCXref xref">Managing Storage for Virtual Machine Images</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you plan to scale your deployment above the 1,000 client connections level you will need to provision space on a drive to ensure proper functioning of your event broker. The event broker machine image provides a 30 GB disk partition, which is suitable for proof-of-concept use for up to 1,000 clients, but is insufficient for over 1,000 client connections and most guaranteed messaging deployments in production environments. For production use, you must provision an additional drive for the message spool, and it's also recommended to provide an additional drive for diagnostics information. For instructions on provisioning additional storage space, see <a href="../../Cloud-And-Machine-Tasks/Managing-Storage.htm" class="MCXref xref">Managing Storage Volumes</a>, and for information on other defaults, see <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information on how to manage your system resources such as vCPUs, memory, and storage, refer to <a href="../../System-Resource-Calculator.htm" class="MCXref xref">System Resource Calculator</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="High_Availability_Considerations" data-mc-generated-bookmark="TOC"/><a name="ha"/>High Availability Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To deploy event brokers in high-availability (HA) redundancy groups, you must set up three separate event broker instances and then configure them as an HA group. For more information on how to configure existing event brokers into an HA&#xA0;group, see <a href="../../../Features/HA-Redundancy/Configuring-HA-Groups.htm" class="MCXref xref">HA Group Configuration</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A Solace Quick Start template is available that makes use of AWS Cloud Formation to create PubSub+ <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s in an HA group that is suitable for proof-of-concept testing. You can find the template <a href="https://github.com/SolaceLabs/solace-aws-ha-quickstart" class="link-internal">on GitHub</a> and at <a href="https://aws.amazon.com/quickstart/architecture/solace-vmr/" class="link-internal">AWS Quick Starts</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_1_&#xA0;Get_an_AMI" data-mc-generated-bookmark="TOC"/><a name="get-ami"/>Step 1:&#xA0;Get an AMI</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can get the AWS machine image (AMI) from one of the following places:&#xA0;</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#aws-marketplace" class="MCXref xref">AWS Marketplace</a>
                                </li>
                                <li>
                                  <a href="#solace-downloads" class="MCXref xref">Solace Downloads Page</a>
                                </li>
                                <li>
                                  <a href="#your-aws-account" class="MCXref xref">Your AWS Account</a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="AWS_Marketplace" data-mc-generated-bookmark="TOC"/><a name="aws-marketplace"/>AWS Marketplace</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The AWS Marketplace page lists four PubSub+ event broker products in AWS. These steps apply only to the Standard or Enterprise options (not PubSub+ Cloud Platform or Professional Services).</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-continue="true">
                                <li value="1">Navigate to the <a class="link-offsite" href="https://aws.amazon.com/marketplace/seller-profile?id=9572c0d6-3f30-4189-aa2e-2db363830711" target="_blank">Solace page</a> of the AWS Marketplace, and if you haven't already, log into your account.</li>
                                <li value="2">Click either <b>Solace PubSub+ Software Event Broker Standard Edition</b> or <b>Solace PubSub+ Software Message Broker Enterprise Edition</b> to select the event broker edition to launch.<p>You can read about each edition's features and other information on the <span style="font-weight: bold;">Product Overview</span> page. Return to the main <a class="link-offsite" href="https://aws.amazon.com/marketplace/seller-profile?id=9572c0d6-3f30-4189-aa2e-2db363830711" target="_blank">AWS Marketplace</a> page and click another edition to read its product overview.  Once you've decided on the correct edition, click <b>Continue to Subscribe</b>.<br/></p></li>
                                <li value="3">On the <b>Subscribe to this software</b> page, review the Terms and Conditions and the product details. When you've finished, click <b>Continue to Configuration</b>.</li>
                                <li value="4">On the <span style="font-weight: bold;">Configure this software</span> page, review the following settings and make modifications if necessary:<ul><li>Fulfillment option</li><li>Software version</li><li>Region</li></ul><p>You can also view the release notes and other information.</p></li>
                                <li value="5">When you've finished, click <b>Continue to Launch</b>.</li>
                                <li value="6">On the <b>Launch this software</b> page, review the <b>Usage instructions</b>. Then, from the <b>Choose Action</b> dropdown menu, select <b>Launch through EC2</b>.</li>
                                <li value="7">Click <b>Launch</b>. The <b>Launch an instance</b> page opens.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now, proceed to <a href="#configure-instance" class="MCXref xref">Step 2:&#xA0;Configure the Instance</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Solace_Downloads_Page" data-mc-generated-bookmark="TOC"/><a name="solace-downloads"/>Solace Downloads Page</h4>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">If you haven't already, log in to your AWS account. </li>
                                <li value="2">Go to the <a href="https://solace.com/downloads/" class="link-internal">Solace PubSub+ Event Broker downloads page.</a></li>
                                <li value="3"> Select the Amazon Web Services section, and then select the required edition of the software event broker.</li>
                                <li value="4">Fill in your details, and then click <b>Get The Downloads</b>.</li>
                                <li value="5"> If you want to start a 90-day evaluation of PubSub+ Enterprise Edition, click <b>PubSub+ Enterprise Evaluation Procedure</b> to download the instructions to load the free product key after your software broker is running.</li>
                                <li value="6">For PubSub+ Standard instead, click one of the links under <b>PubSub+&#xA0;Standard</b> to select your preferred event broker  region. The <b>Launch an instance</b> page opens.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now, proceed to <a href="#configure-instance" class="MCXref xref">Step 2:&#xA0;Configure the Instance</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Your_AWS_Account" data-mc-generated-bookmark="TOC"/><a name="your-aws-account"/>Your AWS Account</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you've separately purchased the Enterprise PubSub+ event broker for AWS, Solace will make the AMI directly available to your AWS account.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to your AWS account.</li>
                                <li value="2">From the main AWS dashboard, click <b>EC2</b>. </li>
                                <li value="3">Click <b>Launch Instance</b>. The <b>Launch an instance</b> page opens.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now, proceed to <a href="#configure-instance" class="MCXref xref">Step 2:&#xA0;Configure the Instance</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_2_&#xA0;Configure_the_Instance" data-mc-generated-bookmark="TOC"/><a name="configure-instance"/>Step 2:&#xA0;Configure the Instance</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">At this point, you should be at the <b>Launch an instance</b> configuration page. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Performance in AWS will vary depending on instance type and storage configuration. Solace has characterized that deterministic performance is achieved using an instance type of m4.10xlarge with a storage volume type IO1 with 10,000 IOPS. AWS provides different instance types between m4.large and m4.10xlarge which may be suitable for your requirements.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For production use, the minimum supported instance type for a PubSub+ <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> message routing node is m4.large with a storage value type IO1 with 3000 IOPS. For a monitoring node, the minimum supported instance type is t2.micro/t4g.small (ARM) with a storage volume type gp2.  At least 3GiB of swap is required. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure your EC2 instance, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Under <b>Name and tags</b>, choose a name for your PubSub+ event broker instance.<p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image1.png" class="img-border" alt=""/></p></li>
                                <li value="2">Under <b>Application and OS&#xA0;Images (Amazon Machine Image)</b>:&#xA0;<br/><p>If you used your AWS&#xA0;account to get your AMI, select <b>My AMIs</b>.Then, select <b>Shared with Me</b> and choose your preferred AMI. </p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image2.png" class="img-border" alt=""/></p><p>If you used AWS&#xA0;Marketplace or the Solace Downloads page to get your AMI, your AMI&#xA0;is automatically selected for you under the <b>AMI&#xA0;from catalog</b> tab.</p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image3.png" class="img-border" alt=""/></p></li>
                                <li value="3">Under <b>Instance type</b>, choose an  instance that meets your resource needs (for example, for an Enterprise Edition software broker, you might choose m4.large). For information about the resources provided by the various instance types, see <a href="https://aws.amazon.com/ec2/instance-types/" target="_blank" class="link-offsite">Amazon EC2 Instance Types.</a><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image4.png" class="img-border" alt=""/></p></li>
                                <li value="4">Under <b>Key pair (login)</b>, choose your authentication key pair for your PubSub+&#xA0;event broker instance. This key pair is used to log in to the EC2 instance. If you don't have an existing key pair, create a new pair and download the new .pem file. <p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image5.png" class="img-border" alt=""/></p></li>
                                <li value="5">Under <b>Network settings</b>, select an existing security group or create a new one that suits your use case.<p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image6.png" class="img-border" alt=""/></p></li>
                                <li value="6">Under <b>Configure storage</b>, select the size of your storage volume. <p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image7.png" class="img-border" alt=""/></p><p>You'll need a root partition of the instance (with a minimum of 8 GiB) and a storage volume for the storage group. For details related to the size of this volume, see <a href="../../System-Resource-Calculator.htm" class="MCXref xref">System Resource Calculator</a>.</p></li>
                                <li value="7">View <b>Advanced details</b> for any settings that you would like to modify.</li>
                                <li value="8">Click <b>Launch Instance</b>. When your instance has launched, the EC2 dashboard shows your event broker instance under <b>Instances</b>. Here you can find the external and internal IP addresses of the instance. (For more information, refer to <a href="../../../Admin/IP-Interfaces/IP-Addressing-in-Cloud-Instances.htm" class="MCXref xref">IP Addressing in Cloud Instances</a>.)</li>
                                <li value="9">Connect to your EC2 instance. From the instance details page, right-click the instance and select <b>Connect</b> to see more information about how to connect to your instance. For example, you can SSH&#xA0;into your EC2 instance with your private key using the public IP&#xA0;address and port 22.<br/><p>Use the <b>SSH&#xA0;client</b> tab to connect to your instance using its public DNS. </p><p><img src="../../../Resources/Images/SW-Broker-Setup/Machine/AWS/aws-image8.png" class="img-border" alt=""/></p><p class="Note">The default AMI&#xA0;user name for the PubSub+&#xA0;software event broker is <code>sysadmin</code>.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_3__Access_the_Solace_CLI" data-mc-generated-bookmark="TOC"/><a name="access-cli"/>Step 3: Access the Solace CLI</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can access the Solace CLI from the console in the Linux host environment. This is done through the <a href="../../Cloud-And-Machine-Tasks/Using-the-Solacectl-Utility.htm" class="link-internal">Solace Control</a> utility.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you first access the Solace CLI, you should do the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>set a password for the admin user, which has access to all CLI commands</li>
                                <li>determine the event broker&#x2019;s IP address so that you can enable remote access</li>
                              </ul>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">To enter the Solace CLI from the console in the Linux host environment, enter the following command in the Linux host shell:<pre>[sysadmin@solace ~]$ solacectl cli</pre><p>A CLI banner and prompt appears.</p><p>At the <code>&gt;</code> prompt, you are at the User EXEC level of the Solace CLI command structure.</p></li>
                                <li value="2"> Within the Solace CLI, enter the following commands to create an admin user named <code>admin</code> (you can choose another name if you wish):<pre xml:space="preserve">solace&gt; enable
solace# configure
solace(configure)# create username admin password &lt;password&gt;
solace(configure/username)# global-access-level admin</pre></li>
                                <li value="3">To determine the IP address assigned to the event broker, enter the following command:<pre>solace&gt; show ip vrf management</pre><p>The displayed output lists the IP addresses assigned to the event broker (listed for <code>intf0:1</code>), which can be used to remotely manage it (that is, not from the VM console). </p><p><u>Example</u>:</p><pre xml:space="preserve">solace&gt; show ip vrf management
VRF: management
Number of interfaces: 1

Interface    V Router   IP Address        Source
-----------  ---------  ----------------  -------
intf0:1      static     &lt;IP Address&gt;      system
intf0:1      static     ::/0              system

Number of active global routes: 5

Destination       Gateway           Network Mask            Interface
----------------  ----------------  ----------------------  ----------
169.254.169.254   *                 255.255.255.255         N/A
172.17.0.0        *                 255.255.0.0             N/A
default           192.168.128.1     0.0.0.0                 intf0
192.168.128.0     *                 255.255.240.0           intf0
fe80::            *                 ffff:ffff:ffff:ffff::   intf0</pre></li>
                                <li value="4">To remotely access the Solace CLI for the event broker, you can now ssh to port 2222 of the event broker&#x2019;s IP address and login as the admin user.<pre>ssh -p 2222 admin@&lt;public_ip&gt;</pre></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">In addition to the admin CLI User, you can create additional CLI and file transfer users through the Solace CLI in the manner described in <a href="../../../Admin/Configuring-Mgmt-and-Shell-Users.htm" class="MCXref xref">Management &amp; Shell Users</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_4__Review__Configuration_Defaults" data-mc-generated-bookmark="TOC"/><a name="review-configuration"/>Step 4: Review  Configuration Defaults</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="font-weight: normal;">By default, the event broker starts with a basic configuration that has the most common services enabled and ready for use. This basic configuration and the default ports that are used can be modified as required. For details, see <a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you created an instance of the PubSub+ Standard edition starting from the Solace downloads page and you want to start a 90-day evaluation of PubSub+ Enterprise, you can now install the product key you downloaded.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Next_Steps" data-mc-generated-bookmark="TOC"/><a name="next_steps"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You now have a software event broker container with a basic configuration that is ready for messaging tasks.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are additional configuration tasks that you can make use of in the following topics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="../../SW-Broker-Configuration-Defaults.htm" class="MCXref xref">Default Configuration for Software Event Brokers</a>&#x2014;Review the default port numbers for the services that run on the event broker.</li>
                                <li><a href="../../System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>&#x2014;Learn about resource requirements for software event brokers.</li>
                                <li><a href="../../../Security/Security-Solace.htm" class="MCXref xref">Security Overview</a>&#x2014;Apply security features to secure your event broker, systems, and data.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you are comfortable with your event broker, you can test messaging using the Solace SDKPerf application. You can download SDKPerf from the <b>Other Software</b> section in the <a href="https://solace.com/downloads/#other-software" class="link-internal" target="_blank">Downloads</a> page.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about working with your event brokers, see the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="../../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Config-CLI-Users-for-Software-Brokers.htm" class="MCXref xref">Configuring the Solace CLI&#xA0;for Software Event Broker Containers</a>
                                </li>
                                <li>
                                  <a href="../../../API/SDKPerf/SDKPerf.htm" class="MCXref xref">SDKPerf</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Configuring-VMR-Container-Logging.htm" class="MCXref xref">Configuring Container Logging</a>
                                </li>
                                <li>
                                  <a href="../../Container-Tasks/Gath-SW-Broker-Container-Rtr-Diagnostics.htm" class="MCXref xref">Gathering Diagnostics from Software Event Broker Containers</a>
                                </li>
                              </ul>
                            </div>
