                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor298"/><MadCap:concept term="Software"/>Managing Storage Volumes</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>solacectl</code> command-line utility is used to manage the storage volumes used by machine<MadCap:conditionalText data-mc-conditions="Default.NotForPDF"> and cloud</MadCap:conditionalText> images of the Solace PubSub+ software event broker. The utility can assign storage volumes to external block devices or move them back to the Linux host. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you use the <code>solacectl storage</code> command discussed below, we recommend that you review the <a href="../Configuring-Storage.htm" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Managing Software Event Broker Storage</a> section on planning considerations related to storage volumes.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Setting"/>Setting Up Volumes as New Block Devices</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set up a storage volume that the Solace PubSub+ application uses as a new block device, enter the following commands from the Linux Host shell as root:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solacectl service stop
solacectl storage configure [-n] [-p] &lt;device&gt; &lt;volumes&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-n</code> (or <code>--new</code>) specifies to setup a volume as a new block device. This is the default option and is used unless another option is specifically provided.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-p</code> (or <code>--partition</code>) the partition to setup if there are more than one. Normally, this option is not needed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>device</code> is the destination device on which to store the volumes.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>volumes</code> is a space-separated list of volume names.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the <code>solacectl storage configure</code> command preserves the files on the storage volume when migrating to a new block device. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">To review the list of available block devices and volumes, run the <code>solacectl storage ls</code> command, then check the block devices and storage volumes columns in the output.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <p>The following steps show how to assign the <code>storage-group</code> volume to an external block device <code>/dev/sdb</code>.</p>
                                  <ol>
                                    <li value="1">Review available block devices and storage volumes. In this example, <code>storage-group</code> initially resides on the following path: <p><code>/var/lib/docker/volumes/storage-group/_data</code>.</p><pre class="Code" xml:space="preserve">[sysadmin@vmr-132-1 ~]$ solacectl storage ls
Block Devices:
Name                                              Size        Note
sda                                               30.0G       Main device
&#x2514;&#x2500;sda1                                            0.2G
&#x2514;&#x2500;sda2                                            29.8G
sdb                                               8.0G
&#x2514;&#x2500;sdb1                                            8.0G

Storage Volumes:
Name                        Size      Used      Available Path
/dev/mapper/vg01-root       9.8G      1.1G      8.7G      /
/dev/mapper/vg01-solace     9.8G      1.4G      8.5G      /var/lib/docker/volumes
&#x251C;&#x2500;storage-group             9.8G      1.4G      8.5G      /var/lib/docker/volumes/storage-group/_data

Image Pool:
Name                                            Size      Used       Available
Image pool                                      8.905 GB  2.206 GB   6.698 GB
</pre></li>
                                    <li value="2">Assign <code>storage-group</code> to the destination device <code>sdb</code>.<pre class="Code" xml:space="preserve">[sysadmin@vmr-132-1 ~]$ solacectl storage configure sdb storage-group
Creating new partition...
Verified the file system is XFS.
Mounting /dev/sdb1
Volumes have been configured in the new block device</pre></li>
                                    <li value="3">Review to confirm the assignment of <code>storage-group</code> to <code>sdb</code>.<pre class="Code" xml:space="preserve">[sysadmin@vmr-132-1 ~]$ solacectl storage ls
Block Devices:
Name                                              Size      Note
sda                                               30.0G     Main device
&#x2514;&#x2500;sda1                                             0.2G
&#x2514;&#x2500;sda2                                            29.8G
sdb                                                8.0G
&#x2514;&#x2500;sdb1                                             8.0G 
Storage Volumes:
Name                        Size      Used      Available     Path
/dev/mapper/vg01-root       9.8G      1.1G      8.7G          /
/dev/mapper/vg01-solace     9.8G      1.1G      8.7G          /var/lib/docker/volumes
/dev/sdb1                   8.0G      306M      7.7G          /mnt/vmr
&#x251C;&#x2500;storage-group             8.0G      1.1G      8.7G          /mnt/vmr/storage-group/_data</pre><p class="Note">The <code>storage-group</code> can be re-assigned to the main device, <code>sda</code>, with the following command: <code>[sysadmin@vmr-132-1 ~]$ solacectl storage configure sda storage-group</code>.</p></li>
                                  </ol>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Setting2"/>Setting Up Volumes as Existing  Block Devices</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set up a storage volume that the Solace PubSub+ application uses as an existing block device, enter the following commands from the Linux Host shell as root:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solacectl service stop<br/>solacectl storage configure  [-p] -e  &lt;device&gt; &lt;volumes&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-p</code> (or <code>--partition</code>) the partition to setup if there are more than one. Normally this option is not needed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-e</code> (or <code>--existing</code>) specifies to setup a volume as an existing software event broker block device.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>device</code> is the destination device on which to store the volumes.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>volumes</code> is a space-separated list of volume names.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">To review the list of available block devices and volumes, run the <code>solacectl storage ls</code> command, then check the block devices and storage volumes columns in the output.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Formatti"/>Formatting Block Devices</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To format a block device by erasing partition tables and data, enter the following commands from the Linux Host shell as root:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solacectl service stop<br/>solacectl storage configure [-p] -f &lt;device&gt; &lt;volumes&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-p</code> (or <code>--partition</code>) the partition to setup if there are more than one. Normally this option is not needed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>-f</code> (or <code>--format</code>) specifies to format a block device by erasing partition tables and data.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>device</code> is the destination device on which volumes are stored.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>volumes</code> is a space separated list of volume names.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">To review the list of available block devices and volumes, run the <code>solacectl storage ls</code> command, then check the block devices and storage volumes columns in the output.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="Default.NotForPDF"><a name="Migratin"/>Migrating the Storage-Group to External Storage</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">The procedures shown in this section provide instructions for how to migrate the <code>storage-group</code> to external storage for these configurations:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li>
                                  <a href="#Stand" class="MCXref xref">Standalone Event Brokers</a>
                                </li>
                                <li>
                                  <a href="#Message" class="MCXref xref">Event Brokers in an HA Group</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF"><a name="Before"/>Before you begin</h3>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li>The procedures make use of the <code>solacectl storage</code> command discussed in the <a href="#Setting" class="link-internal">previous sections</a>. We recommend that you review those sections if you aren't familiar with this command.</li>
                                <li>We recommend that you review the <a href="../Configuring-Storage.htm" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Managing Software Event Broker Storage</a> section on planning considerations related to storage volumes.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF"><a name="Stand"/>Standalone Event Brokers</h3>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">Prerequisites</h4>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li>You have planned your storage strategy. Consult the <a href="../Configuring-Storage.htm" class="MCXref xref" data-mc-conditions="Default.NotForPDF">Managing Software Event Broker Storage</a> section if you need more information.</li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">Steps</h4>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li value="1">Log into the event broker's host shell as sysadmin.</li>
                                <li value="2">Ensure the persistent storage is sized correctly to support the volumes being moved.</li>
                                <li value="3">Switch to the root user.</li>
                                <li value="4">Stop the <code>solace</code> service using <code>solacectl service</code>.</li>
                                <li value="5">Migrate the <code>storage-group</code> to external storage using <code>solacectl storage</code>.</li>
                                <li value="6">Verify the <code>storage-group</code> has been moved to external storage.</li>
                                <li value="7">Re-start the <code>solace</code> service using <code>solacectl service</code>.</li>
                                <li value="8">Log out of the event broker.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF"><a name="Message"/>Event Brokers in an HA Group</h3>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">Prerequisites </h4>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li>You have planned your storage strategy. Consult <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../Configuring-Storage.htm" class="MCXref xref">Managing Software Event Broker Storage</a></MadCap:conditionalText> if you need more information.</li>
                                <li>Before beginning the migration you need to ensure the event brokers in the HA group are in the correct state:</li>
                                <ol>
                                  <li value="1">Log into each event broker as an admin user.</li>
                                  <li value="2">On the primary event broker, you should verify that:<ul><li><code>Configuration Status</code> is <code>Enabled</code>.</li><li><code>Redundancy Status</code> is <code>Up</code>.</li><li><code>Message Spool Status</code> is <code>AD-Active</code>.</li></ul><p>You can use the <code>show redundancy</code> CLI command to make the verification.</p></li>
                                  <li value="3">On the backup event broker, you should verify that:<ul><li><code>Configuration Status</code> is <code>Enabled</code>.</li><li><code>Redundancy Status</code> is <code>Up</code>.</li><li><code>Message Spool Status</code> is <code>AD-Standby</code>.</li></ul><p>You can use the <code>show redundancy</code> CLI command to make the verification. </p></li>
                                  <li value="4">Log out of all event brokers.</li>
                                </ol>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">Steps</h4>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">
                                <li value="1">On the <b>backup</b> event broker migrate the <code>storage-group</code> to external storage.<ol style="list-style-type: lower-alpha;"><li value="1">Log into the backup event broker's host shell as sysadmin.</li><li value="2">Ensure the persistent storage is sized correctly to support the volumes being migrated.</li><li value="3">Switch to the root user.</li><li value="4">Stop the <code>solace</code> service using <code>solacectl service</code>.</li><li value="5">Migrate the <code>storage-group</code> to external storage using <code>solacectl storage</code>.</li><li value="6">Verify the <code>storage-group</code> has been moved to external storage.</li><li value="7">Re-start the <code>solace</code> service using <code>solacectl service</code>.</li><li value="8">Log out of the backup event broker's host shell.</li></ol></li>
                                <li value="2">Release activity on the primary event broker.<ol style="list-style-type: lower-alpha;"><li value="1">Log into each event broker as an admin user</li><li value="2">Verify that <code>Redundancy Status</code> is <code>Up</code> on both the primary and backup event brokers. You can use the <code>show redundancy</code> command to do this as was illustrated in <b>Prerequisites</b>.</li><li value="3"><a href="../../Features/HA-Redundancy/Maintaining-Event-Broker-Redundancy-All-Broker.htm#Releasing-Activity" class="link-internal" data-mc-conditions="Default.NotForPDF">Release activity</a> on the primary event broker.</li><li value="4">Verify that the <code>Message Spool Status</code> on the backup event broker is <code>AD-Active</code>.</li><li value="5">Log out of all event brokers.</li></ol></li>
                                <li value="3">On the primary event broker migrate the <code>storage-group</code> to external storage.<ol style="list-style-type: lower-alpha;"><li value="1">Log into the primary event broker's host shell as sysadmin.</li><li value="2">Ensure the persistent storage is sized correctly to support the volumes being migrated.</li><li value="3">Switch to the root user.</li><li value="4">Stop the <code>solace</code> service using <code>solacectl service</code>.</li><li value="5">Migrate the <code>storage-group</code> to external storage  using <code>solacectl storage</code>.</li><li value="6">Verify the <code>storage-group</code> has been moved to external storage.</li><li value="7">Re-start the <code>solace</code> service using <code>solacectl service</code>.</li><li value="8">Log out of the primary event broker's host shell.</li></ol></li>
                                <li value="4">Revert activity on the backup event broker.<ol style="list-style-type: lower-alpha;"><li value="1">Log into the primary event broker as admin.</li><li value="2"><a href="../../Features/HA-Redundancy/Maintaining-Event-Broker-Redundancy-All-Broker.htm#Releasing-Activity" class="link-internal" data-mc-conditions="Default.NotForPDF">Reclaim activity</a> by running the <code>no release-activity</code> command on the primary event broker.</li><li value="3">Log out of the primary event broker.</li><li value="4">Log into the backup event broker as admin.</li><li value="5">On the backup event broker, <a href="../../Features/HA-Redundancy/Maintaining-Event-Broker-Redundancy-All-Broker.htm#Give-Up-Activity" class="link-internal" data-mc-conditions="Default.NotForPDF">give up activity</a> by running the <code>redundancy revert-activity</code> command.</li><li value="6">Verify <code>Redundancy Status</code> is <code>Up</code> on each event broker.<p>On the primary event broker the <code>Message Spool Status</code> should be <code>AD-Active</code>.</p><p>On the backup event broker the <code>Message Spool Status</code> should be <code>AD-Standby</code>.</p></li><li value="7">Log out of the backup event broker</li></ol></li>
                                <li value="5">On the monitoring event broker migrate the <code>storage-group</code> to external storage.<ol style="list-style-type: lower-alpha;"><li value="1">Log into the monitoring event broker's host shell as sysadmin.</li><li value="2">Ensure the persistent storage is sized correctly to support the volumes being migrated.</li><li value="3">Switch to the root user.</li><li value="4">Stop the <code>solace</code> service using <code>solacectl service</code>.</li><li value="5">Migrate the <code>storage-group</code> to external storage  using <code>solacectl storage</code>.</li><li value="6">Verify the <code>storage-group</code> has been moved to external storage.</li><li value="7">Re-start the <code>solace</code> service using <code>solacectl service</code>.</li><li value="8">Log out of the monitoring event broker's host shell.</li></ol></li>
                                <li value="6">Verify the <code>Redundancy Status</code> is <code>Up</code> on all three event brokers in the HA group.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
