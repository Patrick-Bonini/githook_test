                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Scaling_Up_an_Existing_Single_Software_Event_Broker" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor132"/><MadCap:concept term="Software"/>Scaling Up an Existing Single Software Event Broker</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section shows you the steps to increase the scaling parameters for a standalone software event broker using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This procedure changes system-wide scaling parameters. Upon completion, you may need to modify other parameters for individual Message VPNs. For example, you may need to modify the maximum number of client connections permitted for a specific Message VPN (<a href="../Features/VPN/Configuring-VPNs.htm#Max-Connections" class="MCXref xref">Configuring Maximum Connections</a>) or for a specific client profile (see <a href="../Security/Configuring-Client-Profiles.htm#Config-Max-Connects-Username" class="MCXref xref">Configuring Max Connections Per Username</a>). For more information, see <a href="../Features/VPN/Configuring-VPNs.htm" class="MCXref xref">Configuring Message VPNs</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">System scaling parameters can only be increased.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">This procedure is service affecting. To change system scaling parameters other than <code>max-subscriptions</code> or the Kafka scaling parameters (Kafka bridges or Kafka broker connections), you must shut down the <code>message backbone</code> and <code>message spool</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following steps show you how to increase the scaling parameters for a standalone event broker:&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Review_System_Resource_Requirements" class="MCXref xref">Step 1: Review the System Resource Requirements</a>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a href="#Increasing_the_Connection_Scaling_Tier" class="MCXref xref">Step 2: Increase the Value of the Scaling Parameters</a>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_1__Review_the_System_Resource_Requirements" data-mc-generated-bookmark="TOC"/><a name="Review_System_Resource_Requirements"/>Step 1: Review the System Resource Requirements</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before changing scaling parameters, review the system resources that are required and ensure that your system is adequately provisioned for the new values you plan to set. When you set the maximum connections for containers, you may also need to set some <code>docker create</code> options in accordance with the new value. For details, see <a href="System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a> and <a href="System-Scaling-Parameters.htm" class="MCXref xref">Using System Scaling Parameters</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Step_2__Increase_the_Value_of_the_Scaling_Parameters_..91" data-mc-generated-bookmark="TOC"/><a name="Increasing_the_Connection_Scaling_Tier"/>Step 2: Increase the Value of the Scaling Parameters</h2>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <a href="Access-Solace-CLI.htm" class="link-internal"><span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span></a>, enter the <code>show system detail</code> command to review the current scaling values. You can also review the memory, cores, and storage requirements that correspond to the requirements output from the system resource calculator (see <a href="System-Resource-Calculator.htm" class="MCXref xref">System Resource Calculator</a>). This command helps you evaluate if additional resources must be added:           <pre xml:space="preserve">solace&gt; show system detail

System Uptime: 0d 5h 21m 11s
Last Restart Reason: User request

<span style="color: #ff0000;">Scaling:
   Max Bridges: 25
   Max Connections: 100
   Max Queue Messages: 100M
   Max Kafka Bridges: 0
   Max Kafka Broker Connections: 0
   Max Subscriptions:&#xA0;500000</span>

Topic Routing:
   Subscription Exceptions: Enabled
   Subscription Exceptions Defer: Enabled

System Resources for Virtual Machine

System Resource                   Available    Required     Units
--------------------------------- ------------ ------------ ----------
CPU
  Cores                           2            2
Memory
---Press any key to continue, or `q' to quit---
  RAM                             5.0          4.0          GiB
Storage Devices
  /dev/dm-0                       9.8 Mi       12.9 Mi      1K-Blocks
    contains: spool-cache
    contains: spool-cache-backup
    contains: config
    contains: diagnostics
    contains: jail
    contains: spool
    contains: var
  /dev/dm-6                       6.0 Mi       1.4 Mi       1K-Blocks
    contains: root
</pre></li>
                                <li value="2">Shut down the <code>msg-backbone</code> service and <code>message-spool</code>.
<p class="Note">If you are increasing <code>max-subscriptions</code> or the Kafka scaling parameters (Kafka bridges or Kafka broker connections), you do not need to shut down the <code>msg-backbone</code> or <code>message-spool</code>.</p><pre class="Code">solace&gt; enable
solace# configure
solace(configure)# service msg-backbone shutdown
All clients will be disconnected.
Do you want to continue (y/n)? y
solace(configure)# hardware message-spool shutdown
All message spooling will be stopped.
Do you want to continue (y/n)? y
</pre></li>
                                <li value="3">Increase the required scaling parameter value. 
            <p>You can increase the values of the following system scaling parameters:</p><ul><li><a href="System-Scaling-Parameters.htm#max-client-connections" class="link-internal">maximum number of client connections</a> (using the <code>max-connections &lt;connection-limit&gt;</code> command)</li><li><a href="System-Scaling-Parameters.htm#max-queue-messages" class="link-internal">maximum number of queue messages</a> (using the <code>max-queue-messages &lt;max-messages-in-millions&gt;</code> command)</li><li><a href="System-Scaling-Parameters.htm#max-vpn-bridges" class="link-internal">maximum number of VPN&#xA0;bridges</a> (using the <code>max-bridges &lt;max-bridges&gt;</code> command)</li><li><a href="System-Scaling-Parameters.htm#max-subscriptions" class="link-internal">maximum number of subscriptions</a> (using the <code>max-subscriptions &lt;max-subscriptions&gt;</code> command)</li><li><a href="System-Scaling-Parameters.htm#max-kafka-bridges" class="link-internal">maximum number of Kafka bridges</a> (using the <code>max-kafka-bridges &lt;max-kafka-bridges&gt;</code> command)</li><li><a href="System-Scaling-Parameters.htm#max-kafka-broker-connections" class="link-internal">maximum number of Kafka broker connections</a> (using the <code>max-kafka-broker-connections &lt;max-kafka-broker-connections&gt;</code> command)</li></ul><p>For example, Step 1 shows that the initial value of the client connection limit is 100. To increase the connection limit to 1,000, enter the following commands:</p><pre>solace(configure)# system
solace(configure/system)# scaling
solace(configure/system/scaling)# max-connections 1000
This command causes a reload of the system.
Do you want to continue (y/n)? y

Moving ADB messages to disk  : 100%
Backing up ADB config to disk: 100%

Performing database consolidation</pre></li>
                                <p class="Note">Changing the value of system scaling parameters causes the system to reload, stopping the container. In machine images, the container automatically restarts. For container images, you may need to manually restart the container, depending on the restart policy of your container runtime.</p>
                                <li value="4">Restart the container if required, then enter the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>&#xA0;again and confirm the new parameter has been applied.
In this example, the maximum number of client connections has been increased to 1,000.<pre xml:space="preserve">solace&gt; show system

System Uptime: 0d 5h 27m 43s
Last Restart Reason: User request

Scaling:
   Max Bridges: 25
   <span style="color: #ff0000;">Max Connections: 1000</span>
   Max Queue Messages: 100M
   Max Kafka Bridges: 0
   Max Kafka Broker Connections: 0
   Max Subscriptions:&#xA0;500000

Topic Routing:
   Subscription Exceptions: Enabled
   Subscription Exceptions Defer: Enabled
</pre></li>
                                <li value="5">Optionally, repeat the preceding two steps to increase another scaling parameter.</li>
                                <li value="6">To resume messaging you must restart the <code>msg-backbone</code> service and <code>message-spool</code>.
<p class="Note">If you are increasing <code>max-subscriptions</code> or the Kafka scaling parameters (Kafka bridges or Kafka broker connections), you do not need to shut down the <code>msg-backbone</code> or <code>message-spool</code>.</p><pre class="Code">solace&gt; enable
solace# config
solace(configure)# no hardware message-spool shutdown
solace(configure)# no service msg-backbone shutdown</pre></li>
                              </ol>
