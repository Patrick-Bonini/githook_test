                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor449"/><MadCap:concept term="Appliance"/>Monitoring Hardware Blades</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To monitor the state and performance of the hardware blades in a Solace PubSub+ appliance, enter the following User EXEC command to display the serial number, firmware versions, and error counts for the blades installed in the appliance:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show hardware [details | post]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>details</code> asks to show detailed information about the appliance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>post</code> asks to show Power-On Self Test (POST) status.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Example</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following is a sample output for the <code>show hardware detail</code> User EXEC command for a Solace PubSub+ 3560 equipped with an Assured Delivery Blade (ADB) and its associated Host Bus Adapter (HBA), Topic Routing Blade (TRB), and Network Acceleration Blade (NAB).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show hardware detail</p>
