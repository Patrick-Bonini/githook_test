                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor386"/><MadCap:concept term="Software;Appliance"/>Receiving Message Bus Events</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers can be configured to generate events that provide management and status information, and publish them as direct messages to well-known topics onto the event broker message bus.     </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following types of event messages can be published to the message bus:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>System&#x2014;events that have an event broker- or system-wide scope (that is, they are events that concern the entire event broker&#x2014;they are not limited to a Message VPN or particular client). Examples of system scope events are fan alarms, hardware failure events, and so on. Refer to <a href="#subscribing_to_message_bus_events_1651767527_328766" class="MCXref xref">Publishing System Events</a>.</li>
                                <li>Message VPN&#x2014;events pertain to a particular Message VPN. An example of a Message VPN event is a message rate event that is generated when the set message rate threshold for a given Message VPN is exceeded. (Refer to <a href="#subscribing_to_message_bus_events_1651767527_319778" class="MCXref xref">Publishing Message VPN Events</a>.)</li>
                                <li>Client&#x2014;events that pertain to client connections to particular Message VPN. These could be events such as client connects and disconnects. Client event messages are only sent out on the Message VPN in which the event occurred. (Refer to <a href="#subscribing_to_message_bus_events_1651767527_298557" class="MCXref xref">Publishing Client Events</a>.)</li>
                                <li>Subscription&#x2014;events that pertain to client topic subscriptions added to or removed from the Message VPN. Subscribe and unsubscribe event messages are only sent out on the Message VPN in which the event occurred. (Refer to <a href="#subscribing_to_message_bus_events_1651767527_298604" class="MCXref xref">Publishing Subscription Events</a>.)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Management applications using the <span class="mc-variable Manifest-Products-APIs.PubSub-GenericAll-Messaging-API variable">PubSub+&#xA0;Messaging API</span>s can receive these event messages by subscribing to specific topics that the events are published to (these topics are listed in the <a href="Subscribing-to-MBus-Events.htm#subscribing_to_message_bus_events_1651767527_308133" class="MCXref xref">Summary of Standard Event Message Topics and Text</a> table).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a detailed listing of the possible events and descriptions of each event, refer to  <a href="PubSub-Event-Reference.htm" class="MCXref xref">Syslog Event Reference</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="subscribing_to_message_bus_events_1651767527_301887"/>Configuring Event Broker Event Publishing</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To be able to receive event messages published over the event broker message bus, the publishing of events over the event broker message bus must be enabled. Additional event configuration changes for the publishing of event messages can also be made.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_328766" class="MCXref xref">Publishing System Events</a>
                                </li>
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_349092" class="MCXref xref">Publishing Message VPN-Level Events</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_328766"/>Publishing System Events</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the publishing of system event messages over the event broker message bus is not enabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable an event broker to publish system event messages, a Message VPN that currently has an enabled state must be configured as the Management Message VPN. (Only one Message VPN can be configured as the Management Message VPN.) Once a Management Message VPN is configured, system event messages will then always be published to that Management Message VPN. (If no Management Message VPN is configured, then system event messages are not published for the event broker.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once a Management Message VPN is configured, the publishing of system-level event messages must be enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To set a Message VPN as the Management VPN, enter the following CONFIG command: 
        <p class="Code">solace# configure<br/>solace(configure)# management-message-vpn &lt;vpn-name&gt;</p><p><u>Where</u>:</p><p><code>&lt;vpn-name&gt;</code> is the name of the Message VPN to be designated as the Management Message VPN.</p><p class="Note_-_bullet">The no version of the command (<b>no management-message-vpn</b>) removes the Management Message VPN designation from the Message VPN.</p></li>
                                <li>To turn on the publishing of system event messages, use the following Logging Event CONFIG command:
        <p class="Code">solace(configure)# logging event<br/>solace(configure/logging/event)# publish-system</p><p class="Note">The no version of the command (<b>no publish system</b>) turns off the publishing of system event messages.</p></li>
                                <li>To view the current status of the system scope configuration, enter the following User EXEC command. 
        <p><u>Example</u>:</p><p class="Code">solace(configure/logging/event)# show logging event</p><p class="Code">System-tag:</p><p class="Code">Publish System Event Messages: Disabled</p></li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_349092"/>Publishing Message VPN-Level Events</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the publishing of Message VPN, client, and subscription event messages over the event broker message bus is not enabled, and must be enabled for each type you want to enable on a Message VPN by Message VPN basis.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If the publishing of Message VPN, client, and/or subscription event messages over the event broker message bus is not enabled, the events are still written to syslog.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event messages for these event types can be published to the message bus in the Message VPN in which the event occurred.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_319778" class="MCXref xref">Publishing Message VPN Events</a>
                                </li>
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_383459" class="MCXref xref">Setting a Topic Format for Published Events</a>
                                </li>
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_298557" class="MCXref xref">Publishing Client Events</a>
                                </li>
                                <li>
                                  <a href="#subscribing_to_message_bus_events_1651767527_298604" class="MCXref xref">Publishing Subscription Events</a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_319778"/>Publishing Message VPN Events</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn on Message VPN event publishing for a Message VPN, enter the following CONFIG commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# event<br/>solace(configure/message-vpn/event)# publish-message-vpn</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of the command (<b>no publish-message-vpn</b>) turns off the publishing of Message VPN event messages for the given Message VPN.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_383459"/>Setting a Topic Format for Published Events</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, all event logs for an event broker are published to a topic that is prefixed by <code>#LOG/</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">However, in Message Queuing Telemetry Transport (MQTT) topic syntax, the &#x201C;#&#x201D; character is reserved as a &#x201C;zero or more levels&#x201D; wildcard. Therefore, for an application to receive published event logs using an MQTT session subscription, you must configure the event broker to publish event logs to a topic that is compatible with MQTT subscriptions.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the topic format for published events for a Message VPN, enter the following CONFIG command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# publish-topic-format [smf] [mqtt]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>smf</code> specifies that events should be published using SMF topic syntax, with the format <code>#LOG/&lt;log-level&gt;/&lt;event-specific-content&gt;</code>. This is the default topic format used for published event logs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>mqtt</code> specifies that events should be published using MQTT topic syntax, with the format <code>$SYS/LOG/&lt;log-level&gt;/&lt;event-specific-content&gt;</code>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>At least one option must be specified. If both formats are specified, event logs will be published using each of the specified topic formats.</li>
                                  <li>For consumers to receive events from a queue, the queue must subscribe to the events in SMF&#xA0;format and the events must be published using SMF&#xA0;topic syntax. </li>
                                  <li>The no version of this command (<b>no publish-topic-format</b>) resets the parameter to its default value of <code>smf</code> only.</li>
                                </ul>
                              </div>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_298557"/>Publishing Client Events</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn on client event publishing for a Message VPN, enter the following CONFIG commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# event<br/>solace(configure/message-vpn/event)# publish-client</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of the command (<b>no publish-client</b>) turns off the publishing of client scope events for the given Message VPN.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_298604"/>Publishing Subscription Events</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To turn on subscription add/delete event message publishing for a Message VPN, enter the following CONFIG commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# event<br/>solace(configure/message-vpn/event)# publish-subscription [no-unsubscribe-events-on-disconnect] [event-topic-format {v1 | v2}]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>no-unsubscribe-events-on-disconnect</code> configures the publishing of subscription events to disregard unsubscribe events for each of a client&#x2019;s subscriptions when the client disconnects.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>event-topic-format v1</code> sets the topic structure of subscription events to the form <code>#LOG/INFO/SUB_ADD|SUB_DEL/&lt;subscribedTopic&gt;</code></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>event-topic-format v2</code> sets the topic structure of subscription events to the form <code>#LOG/INFO/SUB/&lt;routerName&gt;/ADD|DEL/&lt;vpnName&gt;/&lt;clientName&gt;/&lt;subscribedTopic&gt;</code></p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>The no version of the command (<b>no publish-subscription</b>) turns off the publishing of subscription add/delete event messages for the given Message VPN.</li>
                                  <li>Enabling the publishing of subscription-level events to the message bus in a Message VPN may affect subscription performance on the event broker.</li>
                                  <li>Subscription event topics should not exceed the maximum topic string length. Topics strings that exceed the maximum length will be truncated. For more information on topic structure, refer to <a href="../Messaging/Topic-Support-and-Syntax.htm" class="MCXref xref" data-mc-unresolved-link="import-link:a_topic_support_and_syntax_819845554_56063">Topic Support &amp; Syntax</a>.</li>
                                </ul>
                              </div>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="subscribing_to_message_bus_events_1651767527_341745"/>Viewing VPN Event Publishing Configuration</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The current event publishing configuration and status for a Message VPN can be viewed through the <b>show message-vpn</b> User EXEC command.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <p class="Code">solace&gt; show message-vpn default<br/>&#xA0;<br/>Message VPN:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;default<br/>&gt;Configuration Status:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>Local Status:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Up<br/>Distributed Cache Management:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Enabled<br/>Total Local Unique Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Total Remote Unique Subscriptions:&#xA0;&#xA0;&#xA0;0<br/>Total Unique Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Maximum Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;5000000<br/>Export Subscriptions:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Yes (100% complete)<br/>Active Incoming Connections:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;30<br/>&#xA0;&#xA0;Service SMF:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;30<br/>&#xA0;&#xA0;Service Web-Transport:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>&#xA0;&#xA0;Service REST:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Active Outgoing Connections:<br/>&#xA0;&#xA0;Service REST:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;0<br/>Max Incoming Connections:&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;9000<br/>&#xA0;&#xA0;Service xA0;&#xA0;&#xA0;&#xA0;60%(120000)<br/>&#xA0;&#xA0;Service REST&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(7200)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(5400)<br/>Ingress Message Rate (msg/sec)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4000000&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;3000000<br/>Egress Message Rate (msg/sec)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;4000000&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;3000000<br/>Subscriptions (#subs)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;80%(4000000)&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;60%(3000000)</p>
