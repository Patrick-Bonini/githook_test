                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor64"/><MadCap:concept term="Software;Appliance"/>Gathering Statistics with SEMP</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">SEMP can be used by applications to gather statistics from an event broker. Almost every CLI command issued to an event broker has a corresponding SEMP counterpart, and these can be used to build simple applications, even over the command line.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="exmaple-command-to-gather-statistics"/>Example Command to Gather Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The example command show below can be run on a UNIX system to get the Message VPN stats connected to an event broker:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">curl http://192.168.1.2:80/SEMP -u admin:admin -d "&lt;rpc semp-version='soltr/5_5'&gt; &lt;show&gt; &lt;message-vpn&gt; &lt;vpn-name&gt;test_vpn&lt;/vpn-name&gt; &lt;stats/&gt; &lt;/message-vpn&gt; &lt;/show&gt; &lt;/rpc&gt;"</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You need to ensure that the event broker&#x2019;s management URL and VPN name are replaced with the corresponding values.  XPath can be used to filter the output of the command to extract certain values, such as the total ingress discards on a VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using this facility, third party monitoring frameworks such as Nagios can be integrated with Solace PubSub+.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition to the above, it's possible to use the Solace API to send and receive SEMP requests to monitor an event broker. For more information on sending SEMP requests over the message bus, refer to the sample application SempGetOverMB.java or sempGetOverMb.c, available in the JCSMP&#xA0;and C SDKs.  The examples demonstrate how a SEMP request/response can be accomplished over the message bus.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="important-statistics"/>Important Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Shown below are some important event broker statistics which can be gathered using SEMP. This is not a comprehensive list; for more information refer to the <a href="../Admin/Solace-CLI/Using-Solace-CLI.htm" class="MCXref xref">Solace CLI</a> reference. These are intended to serve as a starting point for event broker monitoring using SEMP, and you should monitor additional statistics using SEMP as required by your applications' use-cases.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system-level-statistics"/>System Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">System Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show version</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns details of the current SolOS version running on the appliance</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show hardware detail</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns details of hardware on the Solace appliance such as power supplies, HBA link status and LUN details, etc.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show disk</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns details of the disks on the appliance as well as the RAID's redundancy state</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show redundancy</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Returns the state of appliance redundancy and links to the mate ADB</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show message-spool detail</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns the state of the message-spool as well as appliance level details of endpoints, ingress and egress flows, transactions, etc</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show message-spool rates</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns the ingress and egress message rates for guaranteed messaging for each message-vpn</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show stats client</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns the total number of clients connected to an appliance</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show replication statistics</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Returns details of number of messages queued to the replication mate as well as those which have been received when on standby</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show config-sync database</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Returns the state of the config-sync database for all message-vpns</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="message-VPN-level-statistics"/>Message VPN Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Message VPN Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show message-vpn &lt;name&gt; stats</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns message-vpn level statistics such as number of ingress and egress discards, active connections and subscriptions, and ingress &amp; egress message rates. The active connections and subscriptions can be used as indicator of the current capacity of a message-vpn.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show message-spool message-vpn &lt;vpn-name&gt; stats</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns ingress and egress discard statistics and transaction processing statistics for a given message-vpn</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show message-spool message-vpn &lt;vpn-name&gt; rates</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns the ingress and egress, message rates for each endpoint in the message-vpn</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show config-sync database message-vpn &lt;vpn-name&gt; detail</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Returns the details of the config-sync database for a message vpn such as ownership details and sync state</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show message-vpn &lt;vpn-name&gt; replication detail</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Returns the replication state for a message-vpn including the state of the replication bridge and replication queue.</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-level-statistics"/>Client Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Client Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show client &lt;name&gt; message-vpn &lt;vpn-name&gt; stats</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns important client details as well as ingress and egress statistics</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show client &lt;name&gt; message-vpn &lt;vpn-name&gt; connections wide</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns TCP level details on the connection, such as retransmits, as well as send and receive queue  details</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show client &lt;name&gt; stats queues [detail]</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns details of a client as well as the state of its egress buffers</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show client &lt;name&gt; slow-subscriber</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Returns the list of clients which have been marked as slow subscribers by the appliance</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="queue-level-statistics"/>Queue Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Queue Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show queue &lt;name&gt; detail</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns queue details such as bind count, current spool usage, etc</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show queue &lt;name&gt; subscriptions</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns queue details as well as topic subscriptions added to it and its creator</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show queue &lt;name&gt; stats</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Returns statistics such as number of messages spooled, high water mark, flow ID, number of messages deleted and expired as well as client bind statistics</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="bridge-level-statistics"/>Bridge Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Bridge Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show bridge &lt;name&gt; message-vpn &lt;vpn-name&gt; detail</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns bridge level statistics such as bridge connection state and uptime,  remote message-vpn state, etc</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>show bridge &lt;name&gt; message-vpn &lt;vpn-name&gt; stats</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Returns statistics of total messages sent and received long with ingress and egress message rates</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="pubsubcache-level-statistics"/>PubSub+ Cache Level Statistics</h3>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 37.5%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">SolCche Level Stats CLI Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show cache-instance &lt;name&gt; message-vpn &lt;vpn-name&gt; detail</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns the administrative and operational status of a PubSub+ Cache instance, as well as configuration details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show cache-instance &lt;name&gt; message-vpn &lt;vpn-name&gt; remote status</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Returns details of cached data such as number of messages and topics cached, as well as current incoming and outgoing data message rates, and number of messages discarded.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show cache-instance &lt;name&gt; message-vpn &lt;vpn-name&gt; remote topics</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Returns details of topic subscriptions on which the cache-instance contains data, as well as the number of current and cumulative messages for each topic.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show cache-cluster &lt;name&gt; message-vpn &lt;vpn-name&gt; detail</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Returns configuration details of the cache-cluster such as max-memory and max-topics as well as event thresholds</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show distributed-cache &lt;name&gt; message-vpn &lt;name&gt; detail</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Returns details of the distributed cache configuration such as scheduled-delete and heartbeat-timeout.</td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
