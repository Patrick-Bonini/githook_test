                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor259"/><MadCap:concept term="Software;Appliance"/>Configuring VPN Event Thresholds</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the set and clear thresholds  that control when Message VPN&#xA0;events are generated for a given Message VPN. You can configure any of the following event thresholds:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#montoring_and_management_1462237600_255333" class="MCXref xref">Connections Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255351" class="MCXref xref">Egress Message Rate Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255359" class="MCXref xref">Ingress Message Rate Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255367" class="MCXref xref">Large Message Threshold</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255382" class="MCXref xref">Service Thresholds</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255457" class="MCXref xref">Subscriptions Thresholds</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255333"/>Connections Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the combined number of client connections of all service types (that is, SMF, Web transport, and incoming REST connections) that simultaneously connect in a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/msg-vpn)# event<br/>solace(configure/msg-vpn/event)# connections thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value. The valid range is from 0 to the maximum total number of SMF client and combined Web transport/REST clients that can be supported by the type of event broker (for example, Solace PubSub+ 3530 or Solace PubSub+ 3560) and the version of NAB used.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value. The valid range is from 0 to the maximum total number of SMF and Web clients that can be supported by the type of event broker and the version of NAB used. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of client connections that can simultaneously connect to the given Message VPN. The default is 80. (For information on setting the max-connections, see <a href="../Features/VPN/Configuring-VPNs.htm#Max-Connections" class="MCXref xref">Configuring Maximum Connections</a>.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold value expressed as a percentage (from 0 to 100) of the maximum number of client connections that can simultaneously connect to the given Message VPN. The default is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no connections thresholds</code>) reverts the thresholds back to the default values for the Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the maximum total number of SMF and Web client connections that can be supported, enter the <code>show service</code> User EXEC command.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255351"/>Egress Message Rate Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the configured aggregate egress message rate in a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/msg-vpn)# event<br/>solace(configure/msg-vpn/event)# egress-message-rate thresholds {set-value &lt;set-value&gt; | clear-value &lt;clear-value&gt;}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value (measured in messages/second).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value (measured in messages/second).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command (<code>no egress-message-rate thresholds</code>) reverts the thresholds back to the default values.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255359"/>Ingress Message Rate Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the configured aggregate ingress message rate in a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/msg-vpn)# event<br/>solace(configure/msg-vpn/event)# ingress-message-rate thresholds {set-value &lt;set-value&gt; | clear-value &lt;clear-value&gt;}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value (measured in messages/second).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value (measured in messages/second).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command (<code>no ingress-message-rate thresholds</code>) reverts the thresholds back to the default values.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255367"/>Large Message Threshold</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The large message threshold generates events when the size of a message in a Message VPN exceeds a specified size.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the large message threshold, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/msg-vpn)# event<br/>solace(configure/msg-vpn/event)# large-message-threshold &lt;size&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;size&gt;</code> is an integer value that represents the maximum message size in KB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once triggered, this event must be reset through the <code>clear-event</code> Admin EXEC command. For more information, see <a href="Clearing-One-Shot-Events.htm#Clearing_1_shot_client" class="MCXref xref">Clearing One-Shot Events</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command (<code>no large-message-threshold</code>) reverts the threshold value back to the default.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255382"/>Service Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a given Message VPN, you can configure the thresholds at which events are generated for  clients that use a specific service type. You can configure the set and clear event thresholds for the following types of services:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#service-AMQP" class="MCXref xref">AMQP</a>
                                </li>
                                <li>
                                  <a href="#service-MQTT" class="MCXref xref">MQTT</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255400" class="MCXref xref">REST</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255420" class="MCXref xref">SMF</a>
                                </li>
                                <li>
                                  <a href="#montoring_and_management_1462237600_255439" class="MCXref xref">Web Transport</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-AMQP"/>AMQP</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the incoming REST connections made to a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# service amqp<br/>solace(configure/message-vpn/event/service/amqp)# connections<br/>solace(...ent/service/rest/incoming/connections)# thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of AMQP connections allowed for the Message VPN. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of AMQP connections allowed for the Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no thresholds</code>) resets the AMQP connections thresholds back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on setting the maximum number of incoming AMQP&#xA0;connections for a Message VPN, see <a href="../Services/AMQP-on-VPN-Management.htm#Set-Max-Connects" class="MCXref xref">Set Maximum Number of AMQP Connections</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-MQTT"/>MQTT</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the incoming REST connections made to a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# service mqtt<br/>solace(configure/message-vpn/event/service/mqtt)# connections<br/>solace(...ent/service/rest/incoming/connections)# thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of MQTT connections allowed for the Message VPN. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of MQTT connections allowed for the Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no thresholds</code>) resets the MQTT connections thresholds back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on setting the maximum number of incoming MQTT connections for a Message VPN, see <a href="../Services/Managing-MQTT-Messaging.htm#managing_mqtt_messaging_1203392003_440596" class="MCXref xref">Setting the Maximum Number of MQTT Connections</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255400"/>REST</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the incoming REST connections made to a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# service rest<br/>solace(configure/message-vpn/event/service/rest)# incoming connections<br/>solace(...ent/service/rest/incoming/connections)# thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of incoming REST connections allowed for the Message VPN. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of incoming REST connections allowed for the Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no thresholds</code>) resets the incoming REST connections thresholds back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on setting the maximum number of incoming REST connections for a Message VPN, see <a href="../Services/Managing-REST-Service.htm#Set-Max-In" class="MCXref xref">Setting the Max Incoming Connections</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255420"/>SMF</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the number of SMF client connections made to a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# service smf connections<br/>solace(configure/message-vpn/event/service/smf/connections)# thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of simultaneous SMF client connections allowed for the Message VPN. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is a clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of simultaneous SMF connections allowed for the Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no thresholds</code>) resets the SMF connections thresholds back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on configuring the maximum number of SMF clients that can be simultaneously connected to a given Message VPN on an event broker, see <a href="../Features/VPN/Configuring-VPNs.htm#Config-Services" class="MCXref xref">Configuring Services</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="montoring_and_management_1462237600_255439"/>Web Transport</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the number of Web transport client connections made to a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# service web-transport connections<br/>solace(...ssage-vpn/event/service/web-transport/connections)# thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is the set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is the clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of incoming Web transport connections allowed for the Message VPN. The default value is 80.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-percentage&gt;</code> is the clear threshold percentage expressed as a percentage (from 0 to 100) of the maximum number of incoming Web transport connections allowed for the Message VPN. The default value is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command (<code>no thresholds</code>) resets the Web transport connections thresholds back to the default values.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on configuring the maximum number of Web transport clients that can be simultaneously connected to a given Message VPN on an event broker, see <a href="../Features/VPN/Configuring-VPNs.htm#Config-Services" class="MCXref xref">Configuring Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="montoring_and_management_1462237600_255457"/>Subscriptions Thresholds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the threshold values that determine when to generate events for the number of subscriptions allowed for a Message VPN, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-vpn/event)# subscriptions thresholds {{[set-value &lt;set-value&gt;] [clear-value &lt;clear-value&gt;]}|{[set-percentage &lt;set-percentage&gt;][clear-percentage &lt;clear-percentage&gt;]}}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-value&gt;</code> is a set threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold expressed as a count value.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;set-percentage&gt;</code> is the set threshold value expressed as a percentage (from 0 to 100) of the maximum number of local client subscriptions (both primary and backup) allowed for the Message VPN. The default is 80. (For information on setting the max-connections, see <a href="../Features/VPN/Configuring-VPNs.htm#Max-Subs" class="MCXref xref">Configuring Maximum Subscriptions</a>.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;clear-value&gt;</code> is a clear threshold value expressed as a percentage (from 0 to 100) of the maximum number of local client subscriptions (both primary and backup) allowed for the Message VPN. The default is 60.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the command (<code>subscriptions no thresholds</code>) disables event generation for subscriptions in a Message VPN.</p>
                            </div>
                          </div>
                        </div>
