                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor315"/><MadCap:concept term="Software;Appliance"/>Minimum Recommended Events for Monitoring</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's recommended to monitor the events in the system Syslog (system.log or system facility) as it contains all the events relevant to the health of the event broker. These events are grouped into seven categories and are listed in <a href="#Solace" class="MCXref xref">Solace System Event Categories</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For detailed information on the events generated by the event broker, such as the message, severity level, recommended actions, and message format, refer to the <a href="PubSub-Event-Reference.htm" class="MCXref xref">Syslog Event Reference</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <a href="#System" class="MCXref xref">System Events Recommended for Monitoring</a> and <a href="#Message2" class="MCXref xref">Message VPN Events Recommended for Monitoring</a> tables shown below  list the minimum set of events that are recommended for monitoring by management applications. The objective of these lists is to serve as a starting point for you when integrating with Solace PubSub+. Additional events may need to be monitored depending on your application's use-case, and any additional event broker features you decide to use. These events indicate issues with event broker components, or thresholds being reached for system resources, and help identify issues in the SYSTEM and VPN categories. Some events also have a corresponding &#x201C;Clear" event, which is an event that indicates that a condition has cleared. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The actual list of events to be monitored depends on the capabilities used by the application. For example, if PubSub+ Cache isn't being used, or LDAP isn't used as the authentication mechanism, then the corresponding events don't need to be monitored.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');width: 1190px;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption"><a name="System"/>System Events Recommended for Monitoring</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 150px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 426px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 113px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 297px;"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 120px;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">No.</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Set Event</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Severity</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Clear Event</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Severity</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">1</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_DELIVERED_UNACKED_MSGS_HIGH</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">WARN</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_DELIVERED_UNACKED_MSGS_HIGH_CLEAR</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">INFO</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_DELIVERED_UNACKED_MSGS_EXCEED</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">2</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_DISK_USAGE_HIGH</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">WARN</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_DISK_USAGE_HIGH_CLEAR</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">INFO</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">SYSTEM_AD_DISK_USAGE_EXCEEDED</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">3</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_EGRESS_FLOWS_HIGH</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">WARN</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_EGRESS_FLOWS_HIGH_CLEAR</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">INFO</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_MAX_EGRESS_FLOWS_EXCEEDED</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">4</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_ENDPOINTS_HIGH</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">WARN</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_ENDPOINTS_HIGH_CLEAR</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">INFO</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">SYSTEM_AD_MAX_ENDPOINTS_EXCEEDED</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">5</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_INGRESS_FLOWS_HIGH</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">WARN</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_INGRESS_FLOWS_HIGH_CLEAR</td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">INFO</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">SYSTEM_AD_MAX_INGRESS_FLOWS_EXCEEDED</td>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Solace"/>Solace System Event Categories</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The system level events generated by the event broker can be grouped into the categories noted in the following subsections.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Chassis"/>Chassis Syslog messages: SYSTEM_CHASSIS_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These event messages generally indicate a hardware failure that requires investigation and may result in a degraded system.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="High"/>High Availability Syslog Messages: SYSTEM_HA_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These event messages indicate a redundancy state change. Investigation is required to understand why they occurred. For example, planned maintenance on the mate event broker, or an unplanned event.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Link"/>Link Syslog Messages: SYSTEM_LINK_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These event messages indicate a link state change, either to the mate event broker, the external disk storage array, or the network. Investigation is required to understand why they occurred.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Both SYSTEM_HA_* and SYSTEM_LINK_* event messages can be useful to detect a mate event broker failure where the failing event broker doesn't have the ability to raise an event itself for the failure (for example, power failure).</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="NAB-rela"/>NAB-related Syslog Messages: SYSTEM_NAB_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These event messages indicate component failures on the NAB as well as when NAB buffers are exhausted to the point clients may have been disconnected.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Solace recommends you report any NAB component failures for further investigation by <a href="../get-support.htm" class="link-internal">contacting Solace.</a></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Routing"/>Routing Syslog Messages: SYSTEM_ROUTING_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If Multiple-Node Routing is being used, these event messages indicate routing state changes, including potential problems.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="SYSTEM_S"/>SYSTEM_SERVICE_LISTEN_PORT_ENABLE and SYSTEM_SYSTEM_STARTUP_COMPLETE</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These event messages indicated that the  firmware on the appliance has completed its initialization and can be used to detect that an event broker has restarted.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Message"/>Message VPN Bridging Syslog Messages: VPN_BRIDGING_*</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If Message VPN bridging is being used, these event messages indicate bridge state changes, including potential problems.</p>
                            </div>
