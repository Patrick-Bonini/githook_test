                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_long variable">PubSub+&#xA0;Cloud-Managed Micro-Integrations</span>
                              </h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_short variable">Cloud-Managed Micro-Integrations</span> is not enabled by default. To enable <span class="mc-variable Manifest-Products-Connectors.Cloud_connector_generic variable">Micro-Integration</span>s in your account, please <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Micro-integrations are small, lightweight, event-driven integration modules that connect enterprise technologies (legacy and SaaS applications, messaging services, databases, files, AI agents etc.) to an event-driven distribution layer, so they can exchange information in real-time. Micro-Integrations are to integration and connectivity what microservices are to application architectures: they decompose a monolithic integration flow into smaller, more manageable, purpose-built components.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A micro-integration includes a source or target connector  which establishes data flow between an event distribution layer such as an event broker or an event mesh and some other source or target system. They can (but do not always) also include one or more functions that modify the message&#x2019;s content such as payload transformation, data enrichment or validation, or header modification.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Unlike synchronous integrations which can become complex, fragile, and hard to change because of potential impact to other systems and integrations, micro-integrations focus on specific, narrowly defined tasks or processes so they are easier to design and change without impact to any other systems because the effect and risk of the change is localized.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_short variable">Cloud-Managed Micro-Integrations</span> results in rapid event integrations completed within minutes. <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s are available in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> and allow you to manage and observe the state of an integration between your external system, and an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> or event mesh.  When you use <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s, you can focus on streamlining the details of the event-driven integration rather than managing the operational overhead of the infrastructure associated with an event-driven integrations allowing you to have better flexibility and improved scalability.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="understand-connector-flows"/>Understanding <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A&#xA0;<span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> represents the flow of data between an external system and a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. There are two types of <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A <i>target</i>&#xA0;<span style="font-style: italic;" class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is where data flows from the  <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;<span style="font-style: italic;" class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to the external system.</li>
                                <li>A&#xA0;<i>source</i> <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is where data flows from the external system to the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You decide at creation time whether to create a source or target <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="using-connector-flow-workflow"/>Using <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s in <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create and manage <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. The workflow for using <span class="mc-variable Manifest-Products-Connectors.cloud-connector-ui variable">Micro-Integration</span>s is as follows:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Decide and Discover </dt>
                                <dd>You find the right <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> and decide  to create a source or target <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. Many of the  <span class="mc-variable Manifest-Products-Connectors.self-managed-connectors variable">Self-Managed Connectors</span> that are available in the <a href="https://solace.com/integration-hub/" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;Integration Hub</a> are available in <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span>. See <a href="discover-micro-integrations-available.htm" class="MCXref xref">Discovering Micro-Integrations in PubSub+ Cloud</a>.</dd>
                                <dt>Design </dt>
                                <dd>You create and configure the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> that requires knowledge of your external system's details, such as connection details, queue names, etc. These details are necessary to configure the source or target of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. For more information, see <a href="create-micro-integration.htm" class="MCXref xref">Designing Micro-Integrations</a>.</dd>
                                <dt>Deploy and Observe</dt>
                                <dd>You deploy and observe your <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> to ensure that it fulfills your requirements. Unlike <span class="mc-variable Manifest-Products-Connectors.pubsub_self_contained_connector_titlecase variable">PubSub+&#xA0;Self-Contained Connector</span>s, <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_short variable">Cloud-Managed Micro-Integrations</span>s provide a way to visualize the state of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> and allows you to focus on the details of the data flows between the external system and your&#xA0;<span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="manage-micro-integrations.htm#deploy-connector-flow" class="MCXref xref">Deploying a Micro-Integration</a>.</dd>
                                <dt>Update and Evolve</dt>
                                <dd>You can iterate and modify the configuration settings as required. Before making modifications, you must undeploy the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>. After you make updates to the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, you can redeploy it. If the created connector flow doesn't perform as expected, you can also delete it and restart the design. For more information, see <a href="manage-micro-integrations.htm" class="MCXref xref">Managing Micro-Integrations</a>.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Eventually, <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s are upgraded.  The upgrade experience allows you to view and manage which connector flows are upgraded.  For more information, see <a href="upgrades-micro-integrations.htm" class="MCXref xref">Upgrading Micro-Integrations</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="flow-states"/><span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> States </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After creating a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, you manage its various states manage the flow of data between the external system and the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The following are the various states:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Not Deployed</dt>
                                <dd>When you undeploy a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, it transitions from Running to Undeploying, and then to Not Deployed state. A <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> starts in the Not Deployed state when it's first created. In the Not Deployed state, data does not flow between your external system and the  <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Deploying</dt>
                                <dd>A transient state that indicates the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is in the process of being deployed. If successful, data will start to flow between the external system and the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Running</dt>
                                <dd>When you deploy a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, it transitions from it's current state to Deploying, and then the Running state. In the Running state, data flows between your external system and the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Undeploying</dt>
                                <dd>A transient state that indicates that the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> is the process of being undeployed, and the flow of data is stopping between  your external system and the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Unable to Deploy</dt>
                                <dd>If an error condition occurs during the deployment of the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> and the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> cannot be deployed, the state transitions from the Deploying state to the Unable to Deploy state. When you view the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>, the reasons for the errors are displayed in the error text.</dd>
                                <dt>Down</dt>
                                <dd>If an error condition occurs with a <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> and recovery is not possible, the <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span> moves to the Down state. When you view the connector, the reasons for the errors are displayed in the error text.</dd>
                              </dl>
                            </div>
                          </div>
                        </div>
