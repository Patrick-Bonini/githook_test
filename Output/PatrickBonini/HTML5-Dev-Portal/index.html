/*	[tooltip]{
			position:relative;
			}
		*/

[tooltip]::before
{
	content: "";
	position: absolute;
	top: -6px;
	left: 50%;
	transform: translateX(-50%);
	border-width: 4px 6px 0 6px;
	border-style: solid;
	border-color: #323e45f2;
	z-index: 99;
	opacity: 0;
}

[tooltip-position='left']::before
{
	left: 0%;
	top: 50%;
	margin-left: -12px;
	transform: translatey(-50%) rotate(-90deg);
}

[tooltip]::after
{
	content: attr(tooltip);
	position: absolute;
	/* left: 50%; */
	/* top: -6px; */
	/* transform: translateX(-50%) translateY(-100%); */
	background: #323e45f2;
	text-align: center;
	color: #fff;
	/* padding: 4px 2px; */
	font-size: 12px;
	min-width: 440px;
	border-radius: 5px;
	pointer-events: none;
	padding: 4px 8px;
	z-index: 99;
	opacity: 0;
	height: 50px;
}

[tooltip-position='left']::after
{
	left: 0%;
	top: 50%;
	margin-left: -8px;
	transform: translateX(-100%) translateY(-50%);
}

[tooltip]:hover::after,
[tooltip]:hover::before
{
	opacity: 1;
}

                                                    </canvas></div><div class="jumbo"><div class="container "><div class="row"><div class="col-lg-12"><p id="home-title">Solace <span>PubSub+</span> Technical Documentation</p><p id="home-title-txt">Technical information to help you learn, configure, manage, and succeed with Solace products.</p></div><div class="container container-srch"><div class="form-row"><div class="col-12 col-lg-12"><a href="Get-Started/Solace-PubSub-Platform.htm" class="btn-home btn btn-lg"><span>View the Docs</span></a></div></div></div></div></div></div></section><header><nav id="navbar"><div class="menu"><ul><li><a href="#Initial" class="contentLinks">Initial Setup</a></li><li><a href="#Messaging" class="contentLinks">Messaging Basics</a></li><li><a href="#Management" class="contentLinks">Management Tools</a></li><li><a href="#Developer" class="contentLinks">Developer Tutorials</a></li><li><a href="#splearning" class="contentLinks">Self-Paced Learning</a></li></ul></div></nav></header><div class="row-pad" name="setup" id="sec-3"><div class="container"><div class="col-lg-12 col-section"><h1><a name="Initial"/>Initial Setup</h1><p>Get started using PubSub+ event brokers.</p></div><div><div class="card-deck" id="setup-card"><div class="card card-dbl"><a href="Cloud/cloud-lp.htm" target="_blank" class="cardAsLink"><div class="card-app-wrapper"><div class="card-body card-body-pd card-app"><div class="side-overlay-3"><img class="card-img-top float-right" src="Resources/Images/for-home/Cloud_Icon_Green.svg" alt="PubSub+ Cloud Icon"/></div><h5 class="card-title"><span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></h5><p>You can deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> event broker services in public clouds or within your private cloud. The easiest way to start is to create a trial account.</p><p>&#xA0;</p></div></div></a></div><div class="card card-dbl"><a href="Software-Broker/SW-Broker-Set-Up/Setting-Up-SW-Brokers.htm" class="cardAsLink"><div class="card-app-wrapper"><div class="card-body card-body-pd card-app"><div class="side-overlay-3"><img class="card-img-top float-right" src="Resources/Images/for-home/Software_Icon.svg" alt="PubSub+ Software Icon"/></div><h5 class="card-title">Software Event Broker</h5><p>Set up, configure, and run PubSub+ software event brokers in a range of common cloud services and hypervisors.</p><p>&#xA0;</p></div></div></a></div><div class="card card-dbl"><a href="Appliance/Appliance-Set-Up/Setting-Up-Appliances.htm" class="cardAsLink"><div class="card-app-wrapper"><div class="card-body card-body-pd card-app"><div class="side-overlay-3"><img class="card-img-top float-right" src="Resources/Images/for-home/Appliance_Icon_White.svg" alt="PubSub+ Appliance Icon"/></div><h5 class="card-title">Appliance</h5><p>Instructions to get your <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> appliance operational and ready for messaging.</p><p>&#xA0;</p></div></div></a></div></div></div></div></div><div class="row-pad bg-col-dark" name="mbasics" id="sec-10"><div class="container"><div class="col-lg-12 col-section"><h2><a name="Messaging" class="cardAsLink"/>Essential Concepts</h2><p>Learn the basics of event-driven architecture other concepts that form the foundation of event messaging technology and Solace PubSub+ event brokers.</p></div><div class="container"><div class="row card-deck" id="setup-card"><div class="card card-dbl"><a href="Get-Started/event-mesh-basics.htm" class="cardAsLink"><div class="card-body card-body-pd"><h5 class="card-title text-center">What is Event-Driven Architecture?</h5><p class="">Learn the basics of event-driven architecture.</p></div></a></div><div class="card card-dbl"><a href="Get-Started/what-is-messaging.htm" class="cardAsLink"><div class="card-body card-body-pd"><h5 class="card-title text-center">What is Messaging?</h5><p class="">Learn the basics of PubSub+ messaging technology.</p></div></a></div><div class="card card-dbl"><a href="Messaging/Topic-Support-and-Syntax.htm" class="cardAsLink"><div class="card-body card-body-pd"><h5 class="card-title text-center">Topic Support &amp; Syntax</h5><p class="">This overview describes how to use topics to publish and subscribe to events.</p></div></a></div></div></div></div></div><div class="row-pad bg-col-dark" name="mtools" id="sec-4"><div class="container"><div class="row"><div class="col-sm-8 col-xl-6"><h2><a name="Management"/>Management Tools</h2><p>Use these tools to manage and monitor your Solace PubSub+ event brokers:</p><ul><li><span class="span-green">Solace PubSub+ Manager</span>&#x2014;A browser-based administration console packaged with the Solace PubSub+ event broker.</li><li><span class="span-green">Solace CLI</span>&#x2014;A text-based command line interface for configuring and monitoring.</li><li><span class="span-green">Solace Element Management Protocol (SEMP)</span>&#x2014;A RESTful API that can be used to configure Solace PubSub+ event brokers.</li><li><span class="span-green">SolAdmin</span>&#x2014;A management application that can be used with a CLI user account.</li><li><span class="span-green">Solace PubSub+ Monitor</span>&#x2014;An application for monitoring your Solace PubSub+ event brokers.</li><li><span class="span-green">System Resource Calculator</span>&#x2014;A tool that calculates the system resources required based on system limits.</li></ul></div><div class="col-xl-6 col-sm-4 sec-4" id="setup-card"><div class="row mb-3"><div class="col-md-6 mb-3"><div class="tile-sm "><p><i class="material-icons">
