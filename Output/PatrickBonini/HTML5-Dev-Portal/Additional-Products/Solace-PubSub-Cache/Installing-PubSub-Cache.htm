                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="installing_pubsubcache"/>Installing <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can  access <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> on a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker. You can:&#xA0;</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>install the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances that cache messages on standalone Linux systems</li>
                                <li> uninstall <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances from standalone Linux systems</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="product-key-feature-locking"/>Product Key Feature Locking</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> isn't locked on the software event broker; however, it's locked on the appliance, and isn't configurable or displayable. When logged into an appliance, <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>'s <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands are visible in the CLI, but when run, they'll fail, and return an error message indicating <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> is locked.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To unlock <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> functionality on an appliance, a product key provided by <span class="mc-variable Variables.CompanyName variable">Solace</span> must be entered through the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To unlock the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> feature on the Designated Router, enter the following <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; enable<br/>solace# admin<br/>solace(admin)# product-key &lt;key-value&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;key-value&gt;</code> is the product key provided by <span class="mc-variable Variables.CompanyName variable">Solace</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If a product key is removed, then a system restart is triggered, and all configuration related to the features unlocked by that key is lost. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="downloading-pubsubcache"/>Downloading <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation package is available for download. <a href="../../get-support.htm" class="link-internal">Contact <span class="mc-variable Variables.CompanyName variable">Solace</span> </a> if you do not have access to the download site. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system-requirements"/>System Requirements</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> application is provided for Linux systems as a 64-bit executable. The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> 64-bit executable requires the use of the 64-bit version of the <span class="mc-variable Manifest-Products-APIs.api-product-c-api-long variable">PubSub+&#xA0;Messaging API&#xA0;for C</span> binary (<code>solclient </code>&#xA0;package) to be first installed. The <span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> is  distributed and installed separately.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">  To install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>, you must use <span class="mc-variable Manifest-Products-APIs.api-product-c-api-long variable">PubSub+&#xA0;Messaging API&#xA0;for C</span>, versions 7.24.1 or earlier. Versions 7.25.0 and later are not compatible with <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="installing-pubsubcache-instances"/>Installing <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance consists of a single <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> process that must be installed on a standalone Linux system  and a corresponding <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance object on an event broker that is created through the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>. When running on a Linux server, either the 32-bit or the 64-bit package may be used. For additional installation information, refer to the <code>README</code> file included with the installation package. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use the links below to navigate to the appropriate installation procedure.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#installing-on-a-linux-server-with-systemd" class="MCXref xref">Installing on a Linux Server with systemd</a>
                                </li>
                                <li>
                                  <a href="#installing-on-a-linux-server-with-chkconfig" class="MCXref xref">Installing on a Linux Server with chkconfig</a>
                                </li>
                                <li>
                                  <a href="#installing-on-a-linux-server-without-chkconfig" class="MCXref xref">Installing on a Linux Server without chkconfig</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the corresponding <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance object on the event broker, refer to <a href="Configuring-PubSub-Cache-Ins.htm" class="MCXref xref">Configuring PubSub+ Cache Instances</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="installing-on-a-linux-server-with-systemd"/>Installing on a Linux Server with <code>systemd</code></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example shows installation on Linux server, assuming that the package is in<code> /tmp/solcache_Linux26-i386_opt_&lt;version&gt;.tar.gz</code> and the <span class="mc-variable Manifest-Products-APIs.api-product-c-api-long variable">PubSub+&#xA0;Messaging API&#xA0;for C</span> (<span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> solclient package) is in <code>/tmp/solClient_Linux26-i386_opt_&lt;version&gt;.tar.gz</code>. The steps below presume that you have root access on the server.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> software, <code>/usr/local/solace</code> is used in this example. Choose the appropriate install directory for your server (referred to as <code>&lt;installdir&gt;</code> in the rest of the steps).</p>
                                  <p class="Code">cd &lt;installdir&gt; <br/>tar xzf /tmp/solcache_Linux26-i386_opt_&lt;version&gt;.tar.gz</p>
                                </li>
                                <li value="2">
                                  <p>Install <span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> binaries (also in <code>&lt;installdir&gt;</code>).</p>
                                  <p class="Code">tar xzf /tmp/solclient_Linux26-i386_opt_&lt;version&gt;.tar.gz<br/></p>
                                </li>
                                <li value="3">
                                  <p>If you're not installing in <code>/usr/local/solace</code>, modify <code>&lt;installdir&gt;/solcache/bin/SolCache.service</code> to change the path <code>/usr/local/solace/</code> to whatever you have chosen for <code>&lt;installdir&gt;</code>.You'll need to change the lines in <code>SolCache.service</code> that begin with the following, as well as any other lines that contain <code>/usr/local/solace/</code>:</p>
                                  <ul>
                                    <li>
                                      <code>Environment</code>
                                    </li>
                                    <li>
                                      <code>ExecStart</code>
                                    </li>
                                    <li>
                                      <code>ExecReload</code>
                                    </li>
                                    <li>
                                      <code>ExecStop</code>
                                    </li>
                                  </ul>
                                </li>
                                <li value="4">
                                  <p>Add the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> <code>systemd</code> unit file. This will allow turnkey <code>startup/shutdown</code> of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> instances using <code>systemd</code>, that is <code>systemctl start | stop solcache</code>.</p>
                                  <p class="Code">cp &lt;installdir&gt;/solcache/bin/SolCache.service /usr/lib/systemd/system<br/>systemctl enable solcache</p>
                                </li>
                                <li value="5">
                                  <p>Configure cache instances. Run the following manually.</p>
                                  <p class="Code">cd &lt;installdir&gt;/solcache<br/>cp sampleConfig.txt config/instance1<br/>vi config/instance1</p>
                                  <p class="Note">For every config file in <code>&lt;installdir&gt;/solcache/config</code>, an instance is started by the <code>systemctl start | stop solcache</code> infrastructure.</p>
                                  <p class="Note">Don't leave editor backups lying around in <code>&lt;installdir&gt;/solcache/config</code> as they will be treated like another config file.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Optional: Modify Environment Variables</b>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See the <a href="#environment-variables" class="MCXref xref">Environment Variables</a> for a description of the environment variables that may be tuned for your <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation.  If you have selected <code>&lt;installdir&gt;</code> that is different from the <code>/usr/local/solace/</code> then you MUST set environment variables or create the environment variable file <code>/etc/default/solcache</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To tune the environment variable, start the cache instance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">systemctl start solcache</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance will restart if it dies for any reason. You must use the <code>systemctl stop solcache</code>  command to stop all cache instances.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can see the service status with the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">systemctl status solcache</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="installing-on-a-linux-server-with-chkconfig"/>Installing on a Linux Server with <code>chkconfig</code></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example shows installation on Linux server, assuming that the package is in<code> /tmp/solcache_Linux26-i386_opt_&lt;version&gt;.tar.gz</code> and the <span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> (solclient) package is in <code>/tmp/solClient_Linux26-i386_opt_&lt;version&gt;.tar.gz</code>. You require  root access on the server.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> software, <code>/usr/local/solace</code> is used in this example. Choose the appropriate install directory for your server (referred to as<code> &lt;installdir&gt;</code> in the rest of the steps).</p>
                                  <p class="Code">cd &lt;installdir&gt;<br/>tar xzf /tmp/solcache_Linux26-i386_opt_&lt;version&gt;.tar.gz</p>
                                </li>
                                <li value="2">
                                  <p>Install <span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> libraries (also in<code> &lt;installdir&gt;</code>).</p>
                                  <p class="Code">tar xzf /tmp/solclient_Linux26-i386_opt_&lt;version&gt;.tar.gz<br/>cd &lt;installdir&gt;/solcache</p>
                                </li>
                                <li value="3">
                                  <p>Install the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> service. This will allow turnkey <code>startup/shutdown</code> of <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> instances, that is <code>service solcache start|stop</code>.</p>
                                  <p class="Code">ln -s &lt;installdir&gt;/solcache/bin/serviceScript /etc/init.d/solcache<br/>chkconfig --add solcache<br/>chkconfig --list</p>
                                </li>
                                <li value="4">
                                  <p>Configure the cache instances. Run the following manually.</p>
                                  <p class="Code">cp sampleConfig.txt config/instance1<br/>vi config/instance1</p>
                                  <p class="Note">For every config file in <code>&lt;installdir&gt;/solcache/config</code>, an instance is started by the <code>service solcache</code> infrastructure.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Optional: Modify Environment Variables</b>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See the <a href="#environment-variables" class="MCXref xref">Environment Variables</a> section for a description of the environment variables that may be tuned for your <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation.  If you have selected <code>&lt;installdir&gt;</code> that is different from the <code>/usr/local/solace/ </code>then you MUST set environment variables or create the environment variable file <code>/etc/default/solcache</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To modify the environment variable, start the cache instance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">service start solcache</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance restart if it terminates for any reason. You must use the <code>service solcache stop</code>  command to stop all cache instances.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="installing-on-a-linux-server-without-chkconfig"/>Installing on a Linux Server without chkconfig</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To install <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Install the executable.</p>
                                  <p class="Code">cd &lt;installdir&gt;<br/>tar xzf /tmp/solcache_Linux26-x86_64_opt_&lt;version&gt;.tar.gz</p>
                                </li>
                                <li value="2">
                                  <p>Install <span class="mc-variable Manifest-Products-APIs.api-product-c-api-short variable">PubSub+&#xA0;C&#xA0;API</span> libraries (also in<code> &lt;installdir&gt;</code>).</p>
                                  <p class="Code">tar xzf /tmp/solclient_Linux26-x86_64_opt_&lt;version&gt;.tar.gz<br/>cd &lt;installdir&gt;/solcache</p>
                                </li>
                                <li value="3">
                                  <p>Setup the environment variable.</p>
                                  <p class="Code">export LD_LIBRARY_PATH=&lt;installdir&gt;/solclient/lib: \ &lt;installdir&gt;/solcache/lib:$LD_LIBRARY_PATH</p>
                                </li>
                                <li value="4">
                                  <p>Create and edit the config files.</p>
                                  <p class="Code">cp sampleConfig.txt config/config1.txt<br/>vi config/config1.txt</p>
                                </li>
                                <li value="5">
                                  <p>Start process.</p>
                                  <p class="Code">bin/solCacheInstance -f config/config1.txt &amp;
                </p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Starting as a service without chkconfig</b>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> service script can be adapted to many Linux service environments easily. Consult with your system administrator for the exact procedures required for your Linux system. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On any standalone server you must have root access.  Then after completing the <a href="#installing-pubsubcache-instances" class="MCXref xref">Installing PubSub+ Cache Instances</a> and installing the service script as appropriate for your OS, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Create the following file.</p>
                                  <p class="Code"> /etc/default/solcache</p>
                                </li>
                                <li value="2">
                                  <p>Add a <code>SOLCACHE_ROOT</code> line to reflect the <code>&lt;installdir&gt;</code> chosen above:</p>
                                  <p class="Code">  SOLCACHE_ROOT=&lt;installdir&gt;</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="uninstalling-pubsubcache"/>Uninstalling <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span></h2>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p class="Tbl_Body"> Before removing a <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance application, ensure that no running programs have their current directory set inside the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation directories while uninstalling. Any files in the installation directories that were not part of the original install process are not removed. You must remove them manually before running the uninstall process.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use the links below to navigate to the appropriate   procedure to uninstall <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#uninstalling-a-systemd-service" class="MCXref xref">Uninstalling a systemd Service</a>
                                </li>
                                <li>
                                  <a href="#uninstalling-a-chkconfig-service" class="MCXref xref">Uninstalling a chkconfig Service</a>
                                </li>
                                <li>
                                  <a href="#uninstalling-from-a-linux-server-without-chkconfig" class="MCXref xref">Uninstalling from a Linux Server without chkconfig</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To uninstall the corresponding <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance object on the event broker, refer to <a href="Configuring-PubSub-Cache-Ins.htm" class="MCXref xref">Configuring PubSub+ Cache Instances</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">A <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance (that is, the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> process) can be uninstalled from the standalone Linux system  without uninstalling the corresponding <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance object. In this case, the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance object will have a Down administrative state. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="uninstalling-a-systemd-service"/>Uninstalling a <code>systemd</code> Service</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example shows how to uninstall a service that uses<code> systemd</code>. The steps require that you have root access.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Stop all running<span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance processes.</p>
                                  <p class="Code">systemctl stop solcache</p>
                                </li>
                                <li value="2">
                                  <p>Disable and remove the service.</p>
                                  <p class="Code">systemctl disable solcache<br/>rm /usr/lib/systemd/system/SolCache.service</p>
                                </li>
                                <li value="3">
                                  <p>Optionally, remove the executables.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/bin/*</p>
                                </li>
                                <li value="4">
                                  <p>Optionally, remove the client library if no other applications using it.</p>
                                  <p class="Code">rm -rf &lt;installdir&gt;/solclient</p>
                                </li>
                                <li value="5">
                                  <p>Optionally, remove your cache instance configuration files.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/config/*</p>
                                </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="uninstalling-a-chkconfig-service"/>Uninstalling a chkconfig Service</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example shows how to uninstall a service that uses <code>chkconfig</code>. The steps require that you have root access.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Stop all running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance processes.</p>
                                  <p class="Code">service solcache stop</p>
                                </li>
                                <li value="2">
                                  <p>Remove the service.</p>
                                  <p class="Code">chkconfig --del solcache<br/>rm /etc/init.d/solcache</p>
                                </li>
                                <li value="3">
                                  <p>Optionally, remove the executables.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/bin/*</p>
                                </li>
                                <li value="4">
                                  <p>Optionally, remove the client library if no other applications  using it.</p>
                                  <p class="Code">rm -rf &lt;installdir&gt;/solclient</p>
                                </li>
                                <li value="5">
                                  <p>Optionally, remove your cache instance configuration files.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/config/*</p>
                                </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="uninstalling-from-a-linux-server-without-chkconfig"/>Uninstalling from a Linux Server without <code>chkconfig</code></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example shows how to uninstall a service without <code>chkconfig</code>. The steps require that you have root access.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Kill all &#xA0;<span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instances.</p>
                                  <p class="Code">pkill -SIGINT solCacheInst</p>
                                </li>
                                <li value="2">
                                  <p>Optionally, remove the executables.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/bin/*</p>
                                </li>
                                <li value="3">
                                  <p>Optionally, remove the client library if no other applications using it.</p>
                                  <p class="Code">rm -rf &lt;installdir&gt;/solclient</p>
                                </li>
                                <li value="4">
                                  <p>Optionally, remove your cache instance configuration files.</p>
                                  <p class="Code">rm &lt;installdir&gt;/solcache/config/*<br/>rm /etc/default/solcache</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="environment-variables"/>Environment Variables</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The installation package includes a service script that sets the environment variables necessary for running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance.  Instructions for installing and configuring the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance are included in the <a href="#installing-pubsubcache-instances" class="MCXref xref">Installing PubSub+ Cache Instances</a> section and in the<code> README</code> file included with the installation package.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may need to create the environment file <code>/etc/default/solcache</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have changed the default installation directory you must create <code>/etc/default/solcache</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If you have set <code>&lt;installdir&gt;</code> to other than <code>/usr/local/solace</code>, add the following line to<code> /etc/default/solcache: SOLCACHE_ROOT=&lt;installdir&gt;</code></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><code>&lt;installdir&gt;</code> is the directory directory that contains both the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> and <code>solclient</code> subdirectories, for example:<code> SOLCACHE_ROOT=/usr/local/third-party/solace</code>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="advanced-environment-tuning"/>Advanced Environment Tuning</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following environment variables may be set in <code>/etc/default/solcache</code> or before running the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> service script:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Environment Variables</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>SOLCACHE_ROOT</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The root of the product install directory. 
                        </p>
                                      <p>Eg:<code>  SOLCACHE_ROOT=/usr/local/third-party/solace</code></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>SOLCACHE_DIR</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation directory. The default is
                        <code>${SOLCACHE_ROOT}/solcache</code>. </p>
                                      <p>
                        Eg:  SOLCACHE_DIR=/usr/local/solace/solcache_v6.2.0.1</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>SOLCLIENT_DIR</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The installation directory of the <span class="mc-variable Manifest-Products-APIs.api-product-c-api-long variable">PubSub+&#xA0;Messaging API&#xA0;for C</span>.  The default is
<code>                        ${SOLCAGHE_ROOT}/solclient</code>.
                        </p>
                                      <p>Eg:  <code>SOLCLIENT_DIR=/usr/local/solace/solclient_v6.2.0.1</code></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>SOLCACHE_WD</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> working directory.  By default this
                        defaults to the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> installation directory,<code>
                        $(SOLCACHE_DIR)</code>.  If 'backup-cached-messages' is used
                        then the subdirectory <code>solCache_backups/</code> is created in
                        <code>${SOLCACHE_WD}</code>.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>SOLCACHE_CONFIG</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The directory containing all <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> configuration 
                        files. It is unlikely this needs to change.  The 
                        default is <code>${SOLCACHE_DIR}/config</code>. </p>
                                      <p>
                        Eg:  <code>SOLCACHE_DIR=/home/bob/cacheConfigs</code></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>SOLACE_SOLCACHEINSTANCE_CPU_MASK</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>The hex CPU mask of permitted CPUs
                        that <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance is allowed to run on. </p>
                                      <p class="Note">Setting this mask may be done in conjunction
                        with setting the CPU affinity of the individual cache
                        instances in their configuration files (see<code>
                        CACHE_CPU_AFFINITY</code> attribute in the configuration
                        file).  i.e. An individual cache-instance can be
                        confined to one CPU by setting the <code>CACHE_CPU_AFFINITY</code>
                        in the configuration file.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you are running <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance directly from the command line, then the following environment variables may be defined prior to starting up <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> Instance:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Environment Variables</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>LD_LIBRARY_PATH</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Standard UNIX environment variable.
    It must include the directory where the C-API and <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> plugin library
    are found.</p>
                                      <p>e.g. <code>export LD_LIBRARY_PATH=/usr/local/solace/solcache/lib: \ /usr/local/solace/solclient/lib: \ $LD_LIBRARY_PATH</code></p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Note that the service script which is bundled with the <span class="mc-variable Product-Names.pubsub_cache variable">PubSub+ Cache</span> distribution will set the value of<code> LD_LIBRARY_PATH</code> in accordance with the <a href="#installing-pubsubcache-instances" class="MCXref xref">Installing PubSub+ Cache Instances</a> section above. It is not necessary to set <code>LD_LIBRARY</code> path if you are using the service script.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                            </div>
                          </div>
                        </div>
