                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Monitoring PubSub+ Cache Configuration and Operations</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the following show commands to monitor the PubSub+ Cache configuration and operational status:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Show-Product-Key" class="MCXref xref">Show Product Key</a>
                                </li>
                                <li>
                                  <a href="#Show-Dist-Cache" class="MCXref xref">Show Distributed Cache</a>
                                </li>
                                <li>
                                  <a href="#Show-Cache-Cluster" class="MCXref xref">Show Cache Cluster</a>
                                </li>
                                <li>
                                  <a href="#Cache-Instance" class="MCXref xref">Show Cache Instance</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Show-Product-Key"/>Show Product Key</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the system product keys and features that they unlock, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show product-key</pre>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre>solace&gt; show product-key<br/>Product Key : &lt;key-value&gt;<br/>  Unlocked Features : 1<br/>    Solace Last Value Cache (SolCache)</pre>
                                </div>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Show-Dist-Cache"/>Show Distributed Cache</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the configuration and status of a Distributed Cache on the event broker, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show distributed-cache {&lt;name&gt; [message-vpn &lt;vpn-name&gt;] [detail] | summary}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the Distributed Cache name</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the associated Message VPN</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed information for the Distributed Cache</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>summary</code> asks to show a summary of all Distributed Caches, their Cache Clusters, and associated PubSub+ Cache Instances.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example 1:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">solace# show distributed-cache *

Cache Management Status Flags:  A=Admin   O=Oper    R=Redundancy
                 Status Values: U=Up      U=Up      A=Auto
                                D=Down    D=Down    P=Primary
                                                    B=Backup

                                                      Clusters  Instances  Lost
Cache Name                  Message VPN        A O R  (up/conf) (up/conf)  Msg
--------------------------- ------------------ ------ --------- ---------- ----
cacheName1                  myVpn              U U A    0 / 1     0 / 1    No
cacheName2                  myVpn              U U A    0 / 0     0 / 0    No</pre>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example 2:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">solace# show distributed-cache * detail

Distributed Cache          : cacheName1
  Message VPN              : myVpn
  Cache Management
    Admin State            : Enabled
    Oper State             : Up
      Last Failure Reason  : 
      Last Failure Time    : never
    Redundancy             : Auto
  Schedule Delete Message  : never
  Heartbeat Interval (sec) : 10
  Clusters (up)            : 0
  Clusters (configured)    : 1
  Instances (up)           : 0
  Instances (configured)   : 1
  Lost Message             : No

Distributed Cache          : cacheName2
  Message VPN              : myVpn
  Cache Management
    Admin State            : Enabled
    Oper State             : Up
      Last Failure Reason  : 
      Last Failure Time    : never
    Redundancy             : Auto
  Schedule Delete Message  : never
  Heartbeat Interval (sec) : 10
  Clusters (up)            : 0
  Clusters (configured)    : 0
  Instances (up)           : 0
  Instances (configured)   : 0
  Lost Message             : No</pre>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example 3:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <pre xml:space="preserve">solace# show distributed-cache summary

Total Number of Distributed Caches : 2
Total Number of Cache Clusters     : 1
Total Number of Cache Instances    : 1</pre>
                                </div>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>cacheManagementUp</code> attribute reflects the operational state of distributed cache management. The state will be <code>up</code> if the following conditions are satisfied:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>DR/Replication for the Message VPN is either <code>disabled</code> or <code>DR-active</code></li>
                                <li>The virtual router associated with the Distributed Cache is in an active role for the associated Message VPN</li>
                                <li>The Distributed Cache is enabled</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Show-Cache-Cluster"/>Show Cache Cluster</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the contents of a Cache Cluster under a Distributed Cache on the event broker, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show cache-cluster &lt;name&gt; [distributed-cache &lt;cache-name&gt;] [message-vpn &lt;vpn-name&gt;] [detail | topics [filter &lt;topic-pattern&gt;]]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the Cache Cluster name</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cache-name&gt;</code> is the name of the Distributed Cache the Cache Cluster belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the associated Message VPN the Cache Cluster belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cluster-name&gt;</code> is the name of the associated Cache Cluster</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed information for the Cache Cluster</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>topics</code> asks to show information on topics the Cache Cluster is responsible for</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>filter &lt;topic-pattern&gt;</code> asks to filter the topic information based on the specified topic string pattern</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Examples</u>:</p>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Cache-Instance"/>Show Cache Instance</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the contents of local and remote PubSub+ Cache Instances under a Distributed Cache on the event broker, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show cache-instance &lt;name&gt; [cache-cluster &lt;cluster-name&gt;] [distributed-cache &lt;cache-name&gt;] [message-vpn &lt;vpn-name&gt;] [detail | remote {status | home-cache-clusters | topics [detail] [filter &lt;topic-pattern&gt;] [type {local | global}]}]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the PubSub+ Cache Instance name</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cluster-name&gt;</code> is the name of the Cache Cluster that the PubSub+ Cache Instance belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cache-name&gt;</code> is the name of the Distributed Cache that the PubSub+ Cache Instance belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN that the PubSub+ Cache Instance belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> shows detailed information on the specified PubSub+ Cache Instance</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>remote</code> shows the statistics of the PubSub+ Cache Instances managed by the Designated Router over the message bus</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>status</code> shows status information on the PubSub+ Cache Instances</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>home-cache-clusters</code> shows remote global caching home-cache-clusters status</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>topics</code> shows information on topics cached by the PubSub+ Cache Instances</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> shows a more detailed display of each topic</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>filter &lt;topic-pattern&gt;</code> filters the topic information based on the specified topic string pattern. Filter topics, can contain wildcards * or ?</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>type</code> shows only topics of the specified type</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>local</code> shows only local topics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>global</code> shows only global topics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For information on the possible administrative and operational states that a PubSub+ Cache Instance could be in, refer to <a href="#Instance-States" class="MCXref xref">PubSub+ Cache Instance States</a>.</p>

                                <ul>
                                  <li>As shown by the above example, status requests display cache request and response time-out statistics.</li>
                                  <li>When a messaging API sends a cache request, it indicates the amount of time it is willing to wait for a response. When the PubSub+ Cache Instance receives the cache request, it timestamps it and inserts it into the request queue. When the PubSub+ Cache Instance eventually extracts the cache request from the request queue, it checks to see how long the request has been in the queue. If this time exceeds the time that the API is willing to wait for a response, then the request is discarded and the Cache Requests Rxd time-out statistic is incremented.</li>
                                  <li>When a cache request is too large to handle in one cache response, the PubSub+ Cache Instance responds with the &#x201C;more&#x201D; flag set. If the API does not send a &#x2018;get-next cache-request&#x2019; within the allotted session time-out (the default is 10 seconds), the cache request session is canceled, and the Cache Responses Txd time-out statistic is incremented.</li>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Instance-States"/>PubSub+ Cache Instance States</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides information on possible administrative and operational states that a PubSub+ Cache Instance could be in. These states can be viewed through many <b>show cache-instance</b>User EXEC commands (refer to <a href="#Cache-Instance" class="MCXref xref">Show Cache Instance</a>).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Admin-State" class="MCXref xref">PubSub+ Cache Instance Administrative State</a>
                                </li>
                                <li>
                                  <a href="#Operational-State" class="MCXref xref">PubSub+ Cache Instance Operational State</a>
                                </li>
                                <li>
                                  <a href="#Lost-Msg-State" class="MCXref xref">Lost Message State</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Admin-State"/>PubSub+ Cache Instance Administrative State</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The table below lists the administrative states that can appear for a PubSub+ Cache Instance that has established communications with the Designated Router. These states are displayed in the <b>show cache-instance</b> User EXEC command output.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">PubSub+ Cache Instance Administrative States</p>
                                </caption>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Administrative State</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">down</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance is running, is connected to the message bus, and can communicate with the Cache Manager on the Designated Router. However, all of its topic subscriptions are removed from the network. Thus, a PubSub+ Cache Instance in the down state neither receives nor caches any messages, and it neither receives nor responds to cache requests.</p>
                                      <p class="Tbl_Body">A PubSub+ Cache Instance can enter the down state when the shutdown command is issued for it or its parent Cache Cluster or Distributed Cache.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">stopped</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance is connected to the message bus, and it can receive and cache messages, but it cannot receive nor respond to cache requests. </p>
                                      <p class="Tbl_Body">The typical cause for a stopped state is that the PubSub+ Cache Instance is not configured for auto-start, and after the PubSub+ Cache Instance is enabled, it enters this state. Thus, it is awaiting for an admin start command (refer to <a href="Performing-PubSub-Cache-Admi.htm#configuring_and_managing_solcache_541341864_270635" class="MCXref xref">Performing PubSub+ Cache Administrative Tasks</a>).</p>
                                      <p class="Tbl_Body">A PubSub+ Cache Instance can also enter this state if cluster synchronization fails or if the PubSub+ Cache Instance is configured for &#x2018;stop-on-lost-message&#x2019; and a &#x2018;lost-message&#x2019; event occurs.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Operational-State"/>PubSub+ Cache Instance Operational State</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The table below lists the potential operational states that can appear for a PubSub+ Cache Instance that has established communications with the Designated Router. These states are displayed in the <b>show cache-instance</b> User EXEC command output.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">PubSub+ Cache Instance Operational States</p>
                                </caption>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Operational State</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">registered</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance has successfully registered and authenticated with the Designated Router. If a PubSub+ Cache Instance fails to register, an event log is generated.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">config-sync</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance is synchronizing its configuration with the Designated Router. A config-sync state can occur when the configuration is pending confirmation from the PubSub+ Cache Instance back to the Designated Router.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">cluster-sync</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance is fetching cached messages from or providing cached messages to another PubSub+ Cache Instance in the Cache Cluster.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">up</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance is caching messages that match configured topic subscriptions and is ready to respond to cache requests.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">unknown</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The PubSub+ Cache Instance has not been heard from.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">invalid</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">A mismatched configuration exists between the Designated Router and one or more of the PubSub+ Cache Instances attempting to register with it.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Lost-Msg-State"/>Lost Message State</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A PubSub+ Cache Instance can enter a Lost Message state, which indicates in the Cache Request Responses that the data integrity may be suspect. A PubSub+ Cache Instance can enter a Lost Message state under any of the following conditions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The router indicates that messages were lost in transit through the message bus.</li>
                                <li>Local discards on ingress messages to PubSub+ Cache service occurred. This could occur, for example, due to exceeding memory or topic limitations, invalid format or size.</li>
                                <li>The PubSub+ Cache Instance disconnected from the message bus and subsequent reconnects occurred without a clean Cache Cluster synchronization.</li>
                                <li>A custom Ingress Message Plug-in failure occurred. For information on the Ingress Message Plug-in, refer to <a href="Using-Ingress-Message-Plugins.htm" class="MCXref xref">Using Ingress Message Plug-Ins</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Failure to add topic subscriptions to the message bus is not considered an indication of lost messages. In such a case, an event log is generated.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On entering a Lost Message state, an event message is generated to indicate back to the Designated Router that a message has been lost. And to avoid high volumes of lost message events while in this state, no further lost message events are sent back to the Designated Router. (One side effect of this is that subsequent discard notifications are masked.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the Lost Message state, an administrative clear-event action must be performed for the Distributed Cache. (Refer to <a href="Performing-PubSub-Cache-Admi.htm#configuring_and_managing_solcache_541341864_270896" class="MCXref xref">Performing PubSub+ Cache Administrative Tasks</a>.)</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Administrative actions do not mark the PubSub+ Cache Instance as having lost messages. Therefore the following actions do not affect the Lost Message state:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Deletion of messages through the use of either a <b>scheduled-delete-message</b> Distributed Cache CONFIG command (refer to <a href="Configuring-Distributed-.htm#Sched-Message-Deletes" class="MCXref xref">Scheduling Message Deletes</a>) or an administrative <b>delete-messages</b> Distributed Cache Admin EXEC command (refer to <a href="Performing-PubSub-Cache-Admi.htm#configuring_and_managing_solcache_541341864_270883" class="MCXref xref">Performing PubSub+ Cache Administrative Tasks</a>).</li>
                                <li>Shutdown, then later re-enable the Distributed Cache or PubSub+ Cache Instances.</li>
                                <li>Topic subscription churn.</li>
                                <li>Startup of a new PubSub+ Cache Instance process. (The new PubSub+ Cache Instance still synchronizes with the existing PubSub+ Cache Instances, since the Lost Message state does not survive across process termination.)</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Clearing-Instance-Stats"/>Clearing PubSub+ Cache Instance Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for one or more PubSub+ Cache Instances under a Distributed Cache, enter the following Privileged EXEC command: </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace# clear cache-instance &lt;name&gt; [cache-cluster &lt;cluster-name&gt;] [distributed-cache &lt;cache-name&gt;] [message-vpn &lt;vpn-name&gt;] stats</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the PubSub+ Cache Instance name</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cluster-name&gt;</code> is the name of the Cache Cluster that the PubSub+ Cache Instance belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;cache-name&gt;</code> is the name of the Distributed Cache that the PubSub+ Cache Instance belongs to</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the name of the Message VPN that the PubSub+ Cache Instance belongs to</p>
                            </div>
                          </div>
                        </div>
