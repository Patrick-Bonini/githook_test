                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Debugging and Troubleshooting</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides information on how to debug and troubleshoot operating issues for the Solace Geneos Agent.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Monitori" class="MCXref xref">Monitoring Solace Geneos Agent Health</a>
                                </li>
                                <li>
                                  <a href="#debugging_and_troubleshooting_3507155501_129079" class="MCXref xref">JMX Support</a>
                                </li>
                                <li>
                                  <a href="#debugging_and_troubleshooting_3507155501_129103" class="MCXref xref">Logging</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Monitori"/>Monitoring Solace Geneos Agent Health</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace Geneos Agent&#x2019;s health and performance depend on the following factors:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>the state of the event broker</li>
                                <li>the state of the Netprobes and the number of Netprobes</li>
                                <li>the number of data views</li>
                                <li>the sampling rate of the data views</li>
                                <li>the quantity of data being returned from the event broker to populate the data views</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the agent is not performing due to one or any of these factors, the problem will manifest itself as one of the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>missed interval&#x2014;A data view was scheduled to collect and report data but could not because it had not finished its previous collection/reporting cycle.</li>
                                <li>aborted interval&#x2014;An error occurred during data collecting or reporting.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Two default data views are created to make information such as missed intervals and abort intervals available to administrators, so that the agent&#x2019;s health can be properly monitored: <code>MonitorStatus</code> and <code>ServiceStatus</code>. By default, these data views are not enabled.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#debugging_and_troubleshooting_3507155501_129049" class="MCXref xref">MonitorStatus</a>
                                </li>
                                <li>
                                  <a href="#debugging_and_troubleshooting_3507155501_129065" class="MCXref xref">ServiceStatus</a>
                                </li>
                                <li>
                                  <a href="#debugging_and_troubleshooting_3507155501_129072" class="MCXref xref">Enabling Data Views</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="debugging_and_troubleshooting_3507155501_129049"/>MonitorStatus</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>MonitorStatus</code> data view displays statistics collected from all the monitors loaded by the agent. Each monitor shows up as one row in the table. The statistics supported are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>monitor class name, monitor status</li>
                                <li>properties loaded from global and monitor specific property file, such as <code>autoStart</code>, <code>pageSize</code>, <code>samplingRate</code>, <code>statsIntervals</code></li>
                                <li><code>numIntervals</code>, <code>numMissedIntervals</code>, <code>numAbortedIntervals</code>. These statistics represent the successful, missed, and aborted collect/report cycles. When <code>numMissedIntervals</code> and <code>numAbortedIntervals</code> increment for a monitor, it indicates the monitor is not behaving properly.</li>
                                <li><code>collectingQueueAvg</code>, <code>collectingAvg</code>, <code>reportingQueueAvg</code>, <code>reportingAvg</code>, <code>totalAvg</code>. These statistics represent the average time it takes at different stages of a collect/report cycle. The changes in these statistics can effectively indicate whether the monitor is slowing down, falling behind, or performing normally.</li>
                                <li><code>lastErrorMsg</code>. The last error that caused missed interval or aborted interval.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following snapshots from ActiveConsole show the full span of available statistics collected for each monitor:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: left;">
                                <img src="Images/stats1_505x190.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 6.800411px;margin-bottom: 5.999752px;width: 505;height: 190;" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: left;">
                                <img src="Images/stats2_508x191.png" style="margin-left: 4.00968px;margin-top: 5.25096px;margin-right: 5.99975px;margin-bottom: 5.999757px;width: 508;height: 191;" alt=""/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="debugging_and_troubleshooting_3507155501_129065"/>ServiceStatus</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>ServiceStatus</code> data view displays statistics collected from each service: Event broker service, Netprobe services, and Solace Geneos Agent service. The statistics supported are <code>service name</code>, <code>state</code>, <code>currentTimeInState</code>, <code>lastErrorMsg</code>, and <code>timesDown</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following snapshot from ActiveConsole shows the statistics collected for each Solace Geneos Agent service:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: left;">
                                <img src="Images/stats3_521x146.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 6.32806px;margin-bottom: 6.000477px;width: 521;height: 146;" alt=""/>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="debugging_and_troubleshooting_3507155501_129072"/>Enabling Data Views</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, both the <code>MonitorStatus</code> and <code>ServiceStatus</code> data views are disabled. To enable them, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <code>MonitorStatsMonitor.properties</code> or <code>ServiceStatsMonitor.properties</code>, set <code>samplingRate</code> to a value greater than 0, and set <code>autoStart</code> to true.</li>
                                <li value="2">To see how much time a view is taking, set <code>statsIntervals</code> to a value greater than 0 in the specific monitor properties file. For example, for Users view, in <code>UsersMonitor.properties</code>, set <code>statsInterval=1</code>.</li>
                                <li value="3">Restart the Solace Geneos Agent.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="debugging_and_troubleshooting_3507155501_129079"/>JMX Support</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace Geneos Agent allows registration of services and monitors with the JMX agent that is bundled with Java Runtime. Each service and monitor has an MBean associated with it. These MBeans are created and registered with JMX agent&#x2019;s MBean server automatically when the monitors and services are initialized. Specifically for monitors, the <code>BaseMonitor </code>class&#x2019;<code> initialize()</code> method creates the monitor&#x2019;s MBean and registers the MBean with MBean Server. Therefore, user&#x2011;developed monitors get JMX support.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">JMX support is meant as a debugging and performance tuning tool at the development stage. Therefore, it is disabled by default.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable JMX, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Edit the <code>servicescript.sh</code> (located in <code>solgeneos/currentload/bin</code>), and add the &#x2018;<code>$JMX_OPTS</code>&#x2019; option to the <code>PROG</code> variable.
        <p>Specifically, in the <code>setenv()</code> function change the line:</p><p class="Code">PROG="$_JAVA_HOME/bin/java -cp $LOCALCLASSPATH $SOLACE_OPTS $MAIN_CLASS"</p><p>To:</p><p class="Code">PROG="$_JAVA_HOME/bin/java -cp $LOCALCLASSPATH $JMX_OPTS $SOLACE_OPTS $MAIN_CLASS"</p></li>
                                <li value="2">Make sure to add the management IP address to hostname mapping to file <code>/etc/hosts</code>; for example:
                <p class="Code">10.10.10.10&#xA0;&#xA0;&#xA0;&#xA0;appliance-hostname-10</p><p>To access the JMX agent, launch JConsole provided by the Java Runtime, and point the JConsole to the remote process where JMX is running. In the case of Solace Geneos Agent, it should be <code>managementIP:&lt;jmx remote port&gt;</code>.</p></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From a JMX console, you also have the ability to start/stop monitors, start/stop/reset/view statistics, and view/modify certain properties.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, to change <code>samplingRate</code> for <code>UsersMonitor</code> from JMX, do the following:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: left;">
                                <img src="Images/jmx_455x379.png" style="margin-left: 5.99976px;margin-top: 5.99976px;margin-right: 6.000454px;margin-bottom: 5.999752px;width: 455;height: 379;" alt=""/>
                              </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the left tree view of the JConsole, select <b>UsersMonitor</b> &gt; <b>Attributes</b>.</li>
                                <li value="2">In the right panel, enter a new value for the <b>samplingRate</b> attribute.</li>
                                <li value="3">In the left tree view, select <b>UsersMonitor</b> &gt; <b>Operations</b>.</li>
                                <li value="4">To restart the monitor, click the <b>Stop</b> button, then the <b>Start</b> button.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="debugging_and_troubleshooting_3507155501_129103"/>Logging</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Solace Geneos Agent uses the standard apache commons logging interfaces to support logging functionality. The <code>log4j.properties</code> is bundled with the agent distribution and is placed under <code>/usr/sw/solgeneos/config</code> directory during installation. By default, the agent logs are output to the <code>/usr/sw/solgeneos/logs</code> directory. If custom monitors are deployed, each java package will require a line in the <code>log4j</code> file, of the form:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">log4j.category.&lt;package name&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">or, for example:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">log4j.category.com.solacesystems.solgeneos.sample=INFO</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information on how to modify log4j.properties, refer to <a href="https://logging.apache.org/log4j/2.x/javadoc.html" class="link-internal">https://logging.apache.org/log4j/2.x/javadoc.html</a>.</p>
                            </div>
                          </div>
                        </div>
