                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Data Center Replication for Disaster Recovery</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can put in place a disaster recovery (DR)&#xA0;solution for Solace PubSub+ event brokers using data center replication. Replication provides business continuity and allows mission-critical applications to continue to function during a major service outage to a data center.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">To implement replication, Config-Sync must be enabled for each event broker in a replicated site. Config&#x2011;Sync provides automatic synchronization of Message VPN configuration parameters that must match between replicated event brokers. For more information, see <a href="../Config-Sync/Config-Sync-Overview.htm" class="MCXref xref">Config-Sync</a>. For redundant appliances that are handling Guaranteed Messaging, durable endpoint information such as queue and topic endpoints, topic-to-queue mappings, and queue options are automatically propagated whether Config-Sync is enabled or not.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When replication is enabled, guaranteed messages that are published to a Message VPN with an <code>active</code> replication state at one data center are automatically propagated to matching Message VPNs with a <code>standby</code> replication state at another data center. The replication data center is typically located in a separate geographic location. In addition, if the messages are part of a local or XA transaction, the transaction is propagated to the standby site and the transaction semantics are respected. For example, rolling back a transaction would roll it back on both sites. Preparing an XA transaction would prepare the transaction on both sites. In a scenario where a major service outage occurs for one replicated data center (that is, one replication site), a service failover to the operational mate replication site can be performed.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A typical customer deployment model for replicated data center infrastructure is to have a pair of replication sites located some distance apart (perhaps 50 or 100 miles). These sites are considered replication mates, and known collectively as a replication group. The main or primary site will use a high-availability (HA) pair of event brokers  to protect against a local failure of an event broker or equipment in that site. The secondary or standby site may have a single event broker or an HA pair of event brokers. The primary site provides service unless there is a failure of the primary site. If the primary site fails, service is failed over to the backup site. Once the primary site is restored, service can be failed back to the primary site. This model is illustrated in the following diagram:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img class="border" src="../../Resources/Images/DR-Replication/DR-Overview.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The failover of a replication site is often an action that cannot be performed at the messaging layer only&#x2014;typically there are servers, critical applications, and other infrastructure that must be switched as part of the failover. Therefore the failover is a co-ordinated operation that must be performed by network administrators. It does not happen automatically.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Replication is not a replacement for <a href="../HA-Redundancy/Redundancy-and-Fault-Tolerance-Overview.htm" class="link-internal">HA event broker redundancy</a> within a data center. Event broker redundancy provides automatic protection against a single event broker failure. Replication protects against more catastrophic events in the data center and requires manual intervention to effect a failover.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Message replay is not supported with replication. Messages written to the replay log on the active site may not  be written to the replay log at the standby site.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">
                                <p>When configuring a bi-directional Message VPN bridge in a Message VPN where replication is also enabled,  avoid subscribing both ends of that bridge to the same topics if those topics are also configured for replication. This restriction also applies to overlapping wildcard subscriptions. In other words, it applies to any subscription which would match a message received over the bridge. If such topics exist, then following a replication failover, they can cause messages originally received over the bridge to be sent back over that bridge to the originating event broker. This  results in message duplication in the originating broker.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more details about using replication, see:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="How-Replication-Works.htm" class="MCXref xref">How Replication Works</a>
                                </li>
                                <li>
                                  <a href="Replication-Best-Practices.htm" class="MCXref xref">Replication Best Practices</a>
                                </li>
                                <li>
                                  <a href="Select-Replication-Messages.htm" class="MCXref xref">Selecting Which Messages to Replicate</a>
                                </li>
                                <li>
                                  <a href="Sync-Asynch-Replication.htm" class="MCXref xref">Synchronous and Asynchronous Message Replication</a>
                                </li>
                                <li>
                                  <a href="Replication-Queue-Full.htm" class="MCXref xref">Replication Queue Full</a>
                                </li>
                                <li>
                                  <a href="Switching-Service-Overview.htm" class="MCXref xref">Switching Service Between Sites</a>
                                </li>
                                <li>
                                  <a href="Replication-Deployment-Options.htm" class="MCXref xref">Deployment Options for Replication</a>
                                </li>
                                <li>
                                  <a href="Replication-DMR-Overview.htm" class="MCXref xref">Using Replication with DMR</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you are using replication with <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span>, see <a href="../../Cloud/DR-Replication/cloud-dr-lp.htm" class="MCXref xref">Using Replication for Disaster Recovery of Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For instructions for setting up replication, see <a href="Configuring-Data-Center-Replication.htm" class="MCXref xref">Configuring Replication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To learn how to check the status of replication, see <a href="Monitoring-Replication.htm" class="MCXref xref">Monitoring Replication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For details about performing failovers and recovering from failovers, see <a href="Switching-Replication-Service.htm" class="MCXref xref">Procedures for Switching Replication Service Between Sites</a>.</p>
                            </div>
                          </div>
                        </div>
                      </div>
