                              <div class="MCBreadcrumbsBox_MCBreadcrumbsSelf_0 breadcrumbs" role="navigation" aria-label="Breadcrumbs" data-mc-breadcrumbs-divider=" / " data-mc-breadcrumbs-count="4" data-mc-toc="True">

                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring Distributed Tracing</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">When distributed tracing is enabled, the event broker generates special guaranteed messages when certain operations happen. A purpose-built client (an instance of the <a href="Distributed-Tracing-Receiver.htm" class="MCXref xref">Solace Open Telemetry Receiver</a>) then consumes these messages from a particular queue and  converts them to a format that can be received, processed, and viewed using common Open Telemetry backends such as Jaeger and DataDog. For more information, see <a href="Distributed-Tracing-Overview.htm" class="MCXref xref">Distributed Tracing </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure distributed tracing, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><a href="#telemetry-profiles" class="link-internal">Create a telemetry profile</a> for the Message VPN.</li>
                                <li value="2" data-mc-conditions="SAP.SapHideFromOutput">Create a <a href="../../Security/Configuring-Client-Usernames.htm" class="link-internal">client username</a>.</li>
                                <li value="3" data-mc-conditions="SAP.SapHideFromOutput">Bind the client username to the <a href="../../Security/Configuring-Client-Usernames.htm#Assigning-Client-Profiles" class="link-internal">client profile</a> and the <a href="../../Security/Configuring-Client-Usernames.htm#Assigning-ACL-Profiles" class="link-internal">ACL</a> associated with the telemetry profile.</li>
                                <li value="4"><a href="#tracing" class="link-internal">Configure</a> and <a href="#enable-tracing" class="link-internal">enable</a> tracing.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The following sections describe how to configure a telemetry profile and enable telemetry tracing. For a detailed example that walks through all the steps required to set up a working distributed tracing scenario, see <a href="Distributed-Tracing-Example.htm" class="MCXref xref">Distributed Tracing Example</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="telemetry-profiles"/>Configuring Telemetry Profiles</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the event broker, distributed tracing is enabled by a telemetry profile, which is configured at the message VPN level. You can give the telemetry profile any name. When you create a telemetry profile (with a name, <code>&lt;profileName&gt;</code>) for a message VPN, the event broker automatically creates the following objects:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>a special-purpose queue, named <code>#telemetry-&lt;profileName&gt;</code>. This queue is used only for telemetry messages. For details about configuring this queue, see <a href="#telemetry-queue-settings" class="MCXref xref">Configuring Telemetry Queue Settings</a>.</li>
                                <li>a client profile, named <code>#telemetry-&lt;profileName&gt;</code>, that controls certain configuration settings for telemetry receivers (or simply receivers). Receivers are clients that bind to the telemetry queue and consume trace messages. To obtain the receiver configuration from the telemetry profile, this client profile must be assigned to the client username or authorization group object the receiver uses for authorization. An attempt to bind to the telemetry queue from a client using a different client profile will fail. Note that the telemetry ACL profile is the object that explicitly allows binding to the telemetry queue, but an additional check is made to ensure the ACL profile name and client profile name match in order to prevent accidental misconfiguration.</li>
                                <li>an ACL profile, also named <code>#telemetry-&lt;profileName&gt;</code>, that controls whether clients can bind to the profile's corresponding telemetry queue. For a client to be permitted to bind to the telemetry queue, its  ACL profile name must match the telemetry queue name during bind.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> There can be only one telemetry profile per Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The telemetry profile also has a <code>trace</code> property that you configure to control the nature of the data that goes into the queue, and a <code>receiver</code> property to control how data gets out of the queue. For details about these properties, see <a href="#tracing" class="MCXref xref">Configuring Trace Filters and Enabling Tracing</a> and <a href="#receiver-connection-settings" class="MCXref xref">Configuring Receiver Client Connection Settings</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Distributed-Tracing/distributed-tracing-object-model.png" style="border-left-style: solid;border-left-width: 0px;border-left-color: ;border-right-style: solid;border-right-width: 0px;border-right-color: ;border-top-style: solid;border-top-width: 0px;border-top-color: ;border-bottom-style: solid;border-bottom-width: 0px;border-bottom-color: ;"/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a telemetry profile, enter the following commands: </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# create telemetry-profile &lt;telemetry-profile-name&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an existing telemetry profile:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;message-vpn-name&gt;</code> is the name of the Message VPN where you want to create the telemetry profile. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;telemetry-profile-name&gt;</code> is the name of the telemetry profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a telemetry profile include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#telemetry-queue-settings" class="MCXref xref">Configuring Telemetry Queue Settings</a>
                                </li>
                                <li>
                                  <a href="#receiver-connection-settings" class="MCXref xref">Configuring Receiver Client Connection Settings</a>
                                </li>
                                <li>
                                  <a href="#tracing" class="MCXref xref">Configuring Trace Filters and Enabling Tracing</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="telemetry-queue-settings"/>Configuring Telemetry Queue Settings</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A&#xA0;telemetry queue is a special-purpose queue,  used only for telemetry messages. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a telemetry queue include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#max-flows-telemetry-queue" class="MCXref xref">Configuring the Maximum Number of Flows that May Bind to the Telemetry Queue</a>
                                </li>
                                <li>
                                  <a href="#max-spool-telemetry-queue" class="MCXref xref">Configuring  Maximum Spool Usage Values for the Telemetry Queue</a>
                                </li>
                                <li>
                                  <a href="#event-thresholds-telemetry-queue" class="MCXref xref">Configuring Event Thresholds for the Telemetry Queue </a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="max-flows-telemetry-queue"/>Configuring the Maximum Number of Flows that May Bind to the Telemetry Queue</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum number of flows that may bind to the telemetry queue, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# queue
solace(...e/message-vpn/telemetry-profile/queue)# max-bind-count &lt;value&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the integer value specifying the maximum number of flows that can bind the queue. The valid range is 0 to 10,000. The default value is 1,000.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-bind-count</code>, returns the value to the default.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="max-spool-telemetry-queue"/>Configuring  Maximum Spool Usage Values for the Telemetry Queue</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum amount of message spool that the telemetry queue may use, enter the following  commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# queue
solace(...e/message-vpn/telemetry-profile/queue)# max-spool-usage &lt;size&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;size&gt;</code> is an integer value specifying the maximum amount of message spool disk space permitted for the queue in MB.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-spool-usage</code>, resets the permitted message spool usage quota available for use by the queue back to the default.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="event-thresholds-telemetry-queue"/>Configuring Event Thresholds for the Telemetry Queue </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Event thresholds control when various  events are generated by the event broker. You can configure the following event thresholds for a telemetry queue:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Bind Count Thresholds</li>
                                <li>Spool Usage Thresholds</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the event thresholds  for a telemetry queue, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# queue
solace(...e/message-vpn/telemetry-profile/queue)# event
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The CLI is now at a level at which you can configure the bind count or spool usage set and clear thresholds for  the telemetry queue.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information about queue event thresholds, see <a href="../../Monitoring/Configuring-VPN-M-Spool-Event-Thresholds.htm#montoring_and_management_1462237600_255601" class="MCXref xref">Queue Event Thresholds</a>.</MadCap:conditionalText></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="receiver-connection-settings"/>Configuring Receiver Client Connection Settings</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A receiver is a client application that binds to the telemetry queue and consumes trace messages.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="Distributed-Tracing-Receiver.htm" class="MCXref xref">Solace Open Telemetry Receiver</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for receiver client connections include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#max-connections-receiver" class="MCXref xref">Configuring the Maximum Number of Receiver Client Connections Per Client Username</a>
                                </li>
                                <li>
                                  <a href="#event-thresholds-receiver" class="MCXref xref">Configuring Event Thresholds for Receiver Client Connections</a>
                                </li>
                                <li>
                                  <a href="#tcp-receiver" class="MCXref xref">Configuring TCP Settings for Receiver Client Connections</a>
                                </li>
                                <li>
                                  <a href="#enable-receiver" class="MCXref xref">Enabling or Disabling Receiver Client Connections</a>
                                </li>
                                <li>
                                  <a href="#acl-receiver" class="MCXref xref">Configuring ACL Settings for Receiver Clients</a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="max-connections-receiver"/>Configuring the Maximum Number of Receiver Client Connections Per Client Username</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum number of receiver client connections per client username, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# receiver
solace(...essage-vpn/telemetry-profile/receiver)# max-connections-per-client-username &lt;value&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is an integer value specifying the maximum number of simultaneous client connections that are permitted.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-connections-per-client-username</code>, resets the maximum number of client connections back to the default value.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="event-thresholds-receiver"/>Configuring Event Thresholds for Receiver Client Connections</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Event thresholds control when various events are generated by the event broker. You can configure the following event thresholds for receiver client connections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Connections Per Client Username Thresholds</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure event thresholds for receiver client connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# receiver
solace(...essage-vpn/telemetry-profile/receiver)# event
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The CLI is now at a level at which you can configure the set and clear  thresholds.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information about client event thresholds, see <a href="../../Monitoring/Configuring-Client-Event-Thresholds.htm" class="MCXref xref">Configuring Client Event Thresholds</a>.</MadCap:conditionalText></p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="tcp-receiver"/>Configuring TCP Settings for Receiver Client Connections</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the TCP keepalive for receiver client connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# receiver
solace(configure/message-vpn/telemetry-profile/receiver)# tcp
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# keepalive
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# count &lt;num&gt;
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# idle &lt;seconds&gt;
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# interval &lt;seconds&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>count &lt;num&gt;</code> sets the maximum number of keepalive probes (from 2 to 5 ) TCP should send before dropping the connection. The default value is 5.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>idle &lt;seconds&gt;</code> sets the time (from 3 to 120 seconds) a connection must remain idle before TCP begins sending keepalive probes. The default value is 3. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>interval &lt;seconds&gt;</code> sets the time (from 1 to 30 seconds) to set as the interval between individual keepalive probes. The default value is 1.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of these commands resets the values to back to the defaults.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure initial congestion window sizes for receiver client connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/telemetry-profile/receiver)# tcp
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# initial-cwnd &lt;num-mss&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>initial-cwnd &lt;num-mss&gt;</code> is an integer specifying the size of the TCP initial congestion window measured in number of TCP maximum segment size (MSS). Valid values are 2 through 7826. The default value is 2.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure max window sizes for receiver client connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/telemetry-profile/receiver)# tcp
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# max-wnd &lt;num-kilo-bytes&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>max-wnd &lt;num-kilo-bytes&gt;</code> is an integer specifying the size of the TCP maximum window measured in number of kilobytes (KB). Valid values are 32 through 65536. The default value is 256.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure max segment sizes for receiver client connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/telemetry-profile/receiver)# tcp
solace(configure/message-vpn/telemetry-profile/receiver/tcp)# mss &lt;byte-count&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>mss &lt;byte-count&gt;</code> is the size of the maximum segment size in bytes (256 through 1460). The default value is 1460. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-receiver"/>Enabling or Disabling Receiver Client Connections</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable connecting receiver clients to connect to and consume from the telemetry queue, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/telemetry-profile/receiver)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable connecting receiver clients from connecting to and consuming from the telemetry queue, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/telemetry-profile/receiver)# shutdown</pre>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="acl-receiver"/>Configuring ACL Settings for Receiver Clients</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use ACLs to control which receiver clients may connect to the event broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the default action for receiver client connection attempts to the event broker, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# receiver
solace(...essage-vpn/telemetry-profile/receiver)# acl
solace(...ge-vpn/telemetry-profile/receiver/acl)# connect
solace(...elemetry-profile/receiver/acl/connect)# default-action {allow |&#xA0;disallow}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>allow</code> sets the default action to allow receiver client connection attempts.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>disallow</code> sets the default action to disallow receiver client connection attempts. This is the default value. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set exceptions to the default action for receiver client connection attempts, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(...elemetry-profile/receiver/acl/connect)# exception &lt;cidr-addr&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>exception &lt;cidr-addr&gt;</code> is the IP address and network mask combination of the excepted client in Classless Inter-Domain Routing (CIDR) form: nnn.nnn.nnn.nnn/dd (where nnn is 0-255, dd is 1-32).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Changing the default client connect action, or removing clients from the exceptions list, does not immediately affect clients that already have an established connection to the event broker. They remain connected.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="tracing"/>Configuring Trace Filters and Enabling Tracing</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you enable tracing for a telemetry profile, the event broker generates spans at certain points in the lifecycle of an event message. A span represents a single operation on the event broker, such as receiving a message or acknowledging a message.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure tracing, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Create a trace filter</li>
                                <li value="2">Configure subscriptions for the filter</li>
                                <li value="3">Enable the trace filter</li>
                                <li value="4">Enable tracing </li>
                              </ol>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="trace-filters"/>Configuring Trace Filters</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You use a trace filter  to group together  subscriptions that fulfill a particular tracing use case (in other words, subscriptions that you would want to enable or disable together). If an application's messages can be described by a set of subscriptions, then grouping those subscriptions into a trace filter would allow you to start or stop debugging simply by enabling or disabling that single trace filter.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a trace filter, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;message-vpn-name&gt;
solace(configure/message-vpn)# telemetry-profile &lt;telemetry-profile-name&gt;
solace(configure/message-vpn/telemetry-profile)# trace
solace(configure/message-vpn/telemetry-profile/trace)# create filter &lt;filter-name&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;filter-name&gt;</code> is the name used to identify the trace filter.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no filter &lt;filter-name&gt;</code>, removes the trace filter.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="trace-subscriptions"/>Configuring Trace Subscriptions</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Trace subscriptions control which messages received by the broker will be traced. If an incoming message matches an enabled trace filter's subscription, the message will be traced as it passes through the broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure a&#xA0;subscription for a trace filter, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(...ge-vpn/telemetry-profile/trace/filter)# create subscription &lt;subscription&gt; [smf |&#xA0;mqtt]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;subscription&gt;</code> is the name of the topic subscription to be added to the filter in the form a/b/c. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>smf</code> specifies that the subscription uses SMF syntax. This is the default setting. For more information about SMF topic syntax, see <a href="../../Messaging/SMF-Topics.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput">Solace Message Format Topics</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>mqtt</code> specifies that the subscription uses MQTT syntax. For more information, see <a href="../../API/MQTT/MQTT-Topics.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput">MQTT Topic Structure and Syntax</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput"> Trace subscriptions are not exported. For more information, see <a href="../VPN/Configuring-VPNs.htm#Enable-Sub-Export" class="MCXref xref">Enabling Subscription Export</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-trace-filters"/>Enabling or Disabling Trace Filters</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a trace filter, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...ge-vpn/telemetry-profile/trace/filter)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable a trace filter, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...ge-vpn/telemetry-profile/trace/filter)# shutdown</pre>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-tracing"/>Enabling or Disabling Tracing</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Typically you would leave tracing enabled, but  enable or disable trace filters to control what gets traced. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable  tracing for a Message VPN, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...ge-vpn/telemetry-profile/trace)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable tracing, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(...ge-vpn/telemetry-profile/trace)# shutdown</pre>
                            </div>
                          </div>
                        </div>
                      </div>
