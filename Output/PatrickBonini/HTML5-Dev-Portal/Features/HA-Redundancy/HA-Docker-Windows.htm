                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">HA Group Configuration for Windows</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section shows you the steps to manually set up and run an HA redundancy group of PubSub+ <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> containers in Docker Desktop (or an equivalent desktop container environment such as Rancher Desktop) on a Windows platform.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, if you'd like to set up an HA group with Docker Compose (or equivalent), take a look at the template and instructions at GitHub: <a href="https://github.com/SolaceLabs/solace-ha-docker-compose" target="_blank" class="link-internal">https://github.com/SolaceLabs/solace-ha-docker-compose</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Before"/>Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration shown in this example, which makes use of Solace PubSub+ Standard, is suitable for demonstrating and testing PubSub+ fundamentals, such as  HA failover and guaranteed messaging, in non-production situations. It's but one way of setting up an HA group in a resource limited environment such as a laptop. The intent of the configuration is to help you become familiar with the ins-and-outs of HA set up as a step towards using more advanced, production-oriented configurations. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Assumptions</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It's assumed you have:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Windows Pro 10.</li>
                                <li value="2">Windows PowerShell. The example is written for the PowerShell environment for readability, but generically formatted commands are also provided for cutting-and-pasting into other command environments.</li>
                                <li value="3">Docker installed, with at least 6 GiB of virtual memory (4 GiB must be RAM) and 2 virtual cores dedicated to Docker for Windows. Allocating more cores, if they can be provided, will improve the overall performance. For this example, 4 GiB of RAM, 2 GiB of swap space, and 4 virtual cores have been dedicated to Docker for Windows. To learn about allocating memory and swap space, refer to the <a href="https://docs.docker.com/docker-for-windows/#advanced" class="link-internal">Docker Settings</a> page.</li>
                                <li value="4">A host machine with 8 GB RAM and 4 CPU cores with hyper-threading enabled (8 virtual cores) is recommended.</li>
                                <li value="5">All software event broker Docker container images in the HA group configured with the same version: Solace PubSub+ 8.10 or higher.</li>
                                <li value="6">All messaging nodes within the HA group configured to use the same connection scaling tier. In the example shown, the HA configuration is suitable for use with up to 100 client connections on messaging nodes. However, a maximum of 1,000 client connections can be configured on your platform provided appropriate resources have been provisioned. For information on resource provisioning, refer to <a href="../../Software-Broker/System-Resource-Requirements.htm" class="MCXref xref">System Resource Requirements</a>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Limitations"/>Limitations</h3>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The following features are not supported: Replication; Docker Engine Swarm mode.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Step"/>Step 1: Get a Software Event Broker </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">First, you need to obtain an event broker Docker package, which is a compressed tar archive containing an event broker Docker repository consisting of a single event broker Docker image.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This example assumes that you are using <b>Solace PubSub+ Standard</b>. If you want to use another edition, you need to obtain   the appropriate event broker package: </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Go to the <a href="https://solace.com/downloads/" class="link-internal">Solace PubSub+ Event Broker downloads page.</a></li>
                                <li value="2">Scroll to the Docker section, and then select the edition of the software event broker.</li>
                                <li value="3">Fill in your details, and then click <b>Get The Downloads</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> A compressed archive file called <code>solace-pubsub-&lt;edition&gt;-&lt;version&gt;-docker.tar.gz</code> will be downloaded.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once you have obtained a copy of the event broker package, you can upload it to a directory on your host and load the image using these two steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Start Docker and open PowerShell. </li>
                                <li value="2">Load the image:
            <pre class="Code" xml:space="preserve">&gt; docker load -i C:\Users\username\Downloads\solace-pubsub-standard-9.13.x.x-docker.tar.gz</pre><p>In this example, the compressed tar archive of Solace PubSub+ Standard has been uploaded to <code>C:\Users\username\Downloads</code>.</p><p class="Tip">When loading is finished, you can check the image with the <code>images</code> command.</p><pre class="Code" xml:space="preserve">&gt; docker images
REPOSITORY                TAG         IMAGE ID        CREATED        SIZE
solace-pubsub-standard    9.13.x.x    b8a61124d92f    10 days ago    911MB</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Step2"/>Step 2: Create a Docker Bridge Network </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once you have loaded the image, create a new Docker bridge network using the <code>docker network create </code> command. The new bridge will allow using the <code>hostname</code> to connect the event brokers in the HA group. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the example below, we have created a new Docker bridge network called <code>solace-net</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">&gt; docker network create solace-net</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Step3"/>Step 3: Configure the HA Group</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In this step, you'll create the Docker containers to be used for the HA group's primary, backup, and monitoring nodes using the <code>docker create</code> command. Make note of the following before you get started:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The <code>--network solace-net</code> option is used to connect all three containers to the <code>solace-net</code> Docker bridge network.</li>
                                <li>The HA group is set up using configuration keys. In the example below, the configuration key <code>redundancy/enable</code> is used in the line <code>--env 'redundancy_enable=yes'</code>  to enable redundancy. The containers are connected to each other using their hostnames through the use of the <code>redundancy/group/node/&lt;name&gt;/connectvia</code> configuration key in the line <code>--env 'redundancy_group_node_primary_connectvia=&lt;hostname&gt;'</code>. In this example, the values of the <code>&lt;hostname&gt;</code> variable are <code>primary</code>, <code>backup</code>, and <code>monitoring</code>. For a complete list of configuration keys associated with HA, refer to the table <b>Solace PubSub+ Software Event Broker Configuration Keys</b> in <a href="../../Software-Broker/Cloud-And-Machine-Tasks/Initializing-Machine-Image-With-Cloud-Init.htm#Setting_Config_Keys_and_Environ_Var" class="MCXref xref">Initializing a Machine Image using cloud-init</a>.</li>
                                <li>In the <code>docker create</code> command, the redundancy group's <code>&lt;pre-shared-key&gt;</code> must be at least 44 characters long, Base64 encoded, and the same for each node in the HA group. Refer to <a href="Pre-Shared-Keys-SMB.htm" class="link-offsite">Pre-Shared Keys for Software Event Brokers</a> for more details.</li>
                                <li>If you loaded the image from a compressed tar archive, replace <code>solace/solace-pubsub-standard</code> in the example with the repository and tag that corresponds with your image. For example, if you loaded version 9.13.0.6 of the Solace PubSub+ Enterprise edition, use <code>solace-pubsub-enterprise:9.13.0.6</code>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create the Docker containers and configure the HA&#xA0;group, execute the following commands:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Run the following command to configure the primary event broker:</p>
                                  <p class="Code">&gt; docker create -p 212:2222 -p 213:8080 -p 214:55555 -p 215:8300 -p 216:8301 -p 217:8302 -p 218:8741 `<br/>--shm-size=1g `<br/>--ulimit nofile=2448:38048 `<br/>--env 'username_admin_globalaccesslevel=admin' `<br/>--env 'username_admin_password=admin' `<br/>--env 'system_scaling_maxconnectioncount=100' `<br/>--name=primary `<br/>--hostname=primary `<br/>--env 'routername=primary' `<br/>--network solace-net `<br/>--env 'nodetype=message_routing' `<br/>--env 'configsync_enable=yes' `<br/>--env 'redundancy_enable=yes' `<br/>--env 'redundancy_group_node_primary_connectvia=primary' `<br/>--env 'redundancy_group_node_primary_nodetype=message_routing' `<br/>--env 'redundancy_group_node_backup_connectvia=backup' `<br/>--env 'redundancy_group_node_backup_nodetype=message_routing' `<br/>--env 'redundancy_group_node_monitoring_connectvia=monitoring' `<br/>--env 'redundancy_group_node_monitoring_nodetype=monitoring' `<br/>--env 'redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt;' `<br/>--env 'redundancy_activestandbyrole=primary' `<br/>--env 'redundancy_matelink_connectvia=backup' `<br/>solace-pubsub-standard:9.13.x.x<br/></p>
                                  <p>
                                    <div class="MCDropDown MCDropDown_Closed dropDown">
                                      <span class="MCDropDownHead dropDownHead">
                                        <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Copy &amp; Pastable Command</a>
                                      </span>
                                      <div class="MCDropDownBody dropDownBody">
                                        <p>If you are using other terminals, such as CMD, you can copy and paste the example below.</p>
                                        <p class="Code">&gt; docker create -p 212:2222 -p 213:8080 -p 214:55555 -p 215:8300 -p 216:8301 -p 217:8302 -p 218:8741 --shm-size=1g --ulimit nofile=2448:38048 --env username_admin_globalaccesslevel=admin --env username_admin_password=admin --env system_scaling_maxconnectioncount=100 --name=primary --hostname=primary --env routername=primary --network solace-net --env nodetype=message_routing --env configsync_enable=yes --env redundancy_enable=yes --env redundancy_group_node_primary_connectvia=primary --env redundancy_group_node_primary_nodetype=message_routing --env redundancy_group_node_backup_connectvia=backup --env redundancy_group_node_backup_nodetype=message_routing --env redundancy_group_node_monitoring_connectvia=monitoring --env redundancy_group_node_monitoring_nodetype=monitoring --env redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt; --env redundancy_activestandbyrole=primary --env redundancy_matelink_connectvia=backup solace-pubsub-standard:9.13.x.x<br/></p>
                                      </div>
                                    </div>
                                  </p>
                                </li>
                                <li value="2">
                                  <p>Run the following command to configure the backup event broker:</p>
                                  <p class="Code">&gt; docker create -p 312:2222 -p 313:8080 -p 314:55555 -p 315:8300 -p 316:8301 -p 317:8302 -p 318:8741 `<br/>--shm-size=1g `<br/>--ulimit nofile=2448:38048 `<br/>--env 'username_admin_globalaccesslevel=admin' `<br/>--env 'username_admin_password=admin' `<br/>--env 'system_scaling_maxconnectioncount=100' `<br/>--name=backup `<br/>--hostname=backup `<br/>--env 'routername=backup' `<br/>--network solace-net `<br/>--env 'nodetype=message_routing' `<br/>--env 'configsync_enable=yes' `<br/>--env 'redundancy_enable=yes' `<br/>--env 'redundancy_group_node_primary_connectvia=primary' `<br/>--env 'redundancy_group_node_primary_nodetype=message_routing' `<br/>--env 'redundancy_group_node_backup_connectvia=backup' `<br/>--env 'redundancy_group_node_backup_nodetype=message_routing' `<br/>--env 'redundancy_group_node_monitoring_connectvia=monitoring' `<br/>--env 'redundancy_group_node_monitoring_nodetype=monitoring' `<br/>--env 'redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt;' `<br/>--env 'redundancy_activestandbyrole=backup' `<br/>--env 'redundancy_matelink_connectvia=primary' `<br/>solace-pubsub-standard:9.13.x.x<br/></p>
                                  <p>
                                    <div class="MCDropDown MCDropDown_Closed dropDown">
                                      <span class="MCDropDownHead dropDownHead">
                                        <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Copy &amp; Pastable Command</a>
                                      </span>
                                      <div class="MCDropDownBody dropDownBody">
                                        <p>If you are using other terminals, such as CMD, you can copy and paste the example below.</p>
                                        <p class="Code">&gt; docker create -p 312:2222 -p 313:8080 -p 314:55555 -p 315:8300 -p 316:8301 -p 317:8302 -p 318:8741 --shm-size=1g --ulimit nofile=2448:38048 --env username_admin_globalaccesslevel=admin --env username_admin_password=admin --env system_scaling_maxconnectioncount=100 --name=backup --hostname=backup --env routername=backup --network solace-net --env nodetype=message_routing --env configsync_enable=yes --env redundancy_enable=yes --env redundancy_group_node_primary_connectvia=primary --env redundancy_group_node_primary_nodetype=message_routing --env redundancy_group_node_backup_connectvia=backup --env redundancy_group_node_backup_nodetype=message_routing --env redundancy_group_node_monitoring_connectvia=monitoring --env redundancy_group_node_monitoring_nodetype=monitoring --env redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt; --env redundancy_activestandbyrole=backup --env redundancy_matelink_connectvia=primary solace-pubsub-standard:9.13.x.x<br/></p>
                                      </div>
                                    </div>
                                  </p>
                                </li>
                                <li value="3">
                                  <p>Run the following command to configure the monitoring node:</p>
                                  <p class="Code">&gt; docker create -p 412:2222 -p 413:8080 -p 414:55555 -p 415:8300 -p 416:8301 -p 417:8302 -p 418:8741 `<br/>--shm-size=1g `<br/>--ulimit nofile=2448:38048 `<br/>--env 'username_admin_globalaccesslevel=admin' `<br/>--env 'username_admin_password=admin' `<br/>--env 'system_scaling_maxconnectioncount=100' `<br/>--name=monitoring `<br/>--hostname=monitoring `<br/>--env 'routername=monitoring' `<br/>--network solace-net `<br/>--env 'nodetype=monitoring' `<br/>--env 'redundancy_enable=yes' `<br/>--env 'redundancy_group_node_primary_connectvia=primary' `<br/>--env 'redundancy_group_node_primary_nodetype=message_routing' `<br/>--env 'redundancy_group_node_backup_connectvia=backup' `<br/>--env 'redundancy_group_node_backup_nodetype=message_routing' `<br/>--env 'redundancy_group_node_monitoring_connectvia=monitoring' `<br/>--env 'redundancy_group_node_monitoring_nodetype=monitoring' `<br/>--env 'redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt;' `<br/>solace-pubsub-standard:9.13.x.x<br/></p>
                                  <p>
                                    <div class="MCDropDown MCDropDown_Closed dropDown">
                                      <span class="MCDropDownHead dropDownHead">
                                        <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Copy &amp; Pastable Command</a>
                                      </span>
                                      <div class="MCDropDownBody dropDownBody">
                                        <p>If you are using other terminals, such as CMD, you can copy and paste the example below.</p>
                                        <p class="Code">&gt; docker create -p 412:2222 -p 413:8080 -p 414:55555 -p 415:8300 -p 416:8301 -p 417:8302 -p 418:8741 --shm-size=1g --ulimit nofile=2448:38048 --env username_admin_globalaccesslevel=admin --env username_admin_password=admin --env system_scaling_maxconnectioncount=100 --name=monitoring --hostname=monitoring --env routername=monitoring --network solace-net --env nodetype=monitoring --env redundancy_enable=yes --env redundancy_group_node_primary_connectvia=primary --env redundancy_group_node_primary_nodetype=message_routing --env redundancy_group_node_backup_connectvia=backup --env redundancy_group_node_backup_nodetype=message_routing --env redundancy_group_node_monitoring_connectvia=monitoring --env redundancy_group_node_monitoring_nodetype=monitoring --env redundancy_authentication_presharedkey_key=&lt;pre-shared-key&gt; solace-pubsub-standard:9.13.x.x<br/></p>
                                      </div>
                                    </div>
                                  </p>
                                </li>
                                <li value="4">
                                  <p> After the Docker containers are created, execute the <code>docker start</code> command to run them.</p>
                                  <p class="Code">&gt; docker start primary backup monitoring</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Step4"/>Step 4: Assert the Primary&#x2019;s Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> In the previous step, we enabled Config-Sync on the primary and backup event brokers using the configuration key <code>configsync/enable</code> in the line <code>--env configsync_enable=yes</code>. When enabling the Config-Sync for the first time on an HA pair, you must assert the system-level configuration of the one event broker over its mate. This &#x201C;leader&#x201D; event broker is typically the primary event broker in the pair. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If there is a need to manually synchronize a Message VPN configuration between two event brokers, you can assert the Message VPN configuration of one of the event brokers (it doesn&#x2019;t have to be on the leader or primary event broker) over the configuration of the same Message VPN on its mate.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To assert the system-level   and Message VPN-level configurations on the primary event broker, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Access the Solace CLI on the primary event broker:</p>
                                  <p class="Code">&gt; docker&#xA0;exec&#xA0;-it&#xA0;&lt;container-name&gt;&#xA0;/usr/sw/loads/currentload/bin/cli -A</p>
                                  <p><u>Where</u>,</p>
                                  <p><code>&lt;container-name&gt;</code> is the name of the primary event broker container, which in this example is <code>primary</code>.</p>
                                </li>
                                <li value="2">
                                  <p>Use the <code>assert-leader router</code> and <code>assert-leader message-vpn</code> commands:</p>
                                  <p class="Code">primary&gt;&#xA0;enable<br/>primary#&#xA0;admin<br/>primary(admin)# config-sync<br/>primary(admin/config-sync)#&#xA0;assert-leader&#xA0;router<br/>WARNING: This command can delete SEMP sessions on the HA mate of this router, logging out SEMP and PubSub+ Manager users.<br/>Do you want to continue (y/n)? y<br/>Processed&#xA0;1&#xA0;config-sync&#xA0;tables.<br/>primary(admin/config-sync)# assert-leader message-vpn &lt;vpn-name&gt;<br/>WARNING: This command can temporarily disconnect clients on either the AD-inactive or replication-standby routers. As well in-flight messages may not be delivered to AD endpoints on the replication-standby routers if those endpoints are not currently configured the same as they are on this router.  Clients connected to this router will not be affected.<br/>Do you want to continue (y/n)? y<br/>Processed&#xA0;1&#xA0;config-sync&#xA0;tables.<br/></p>
                                  <p><u>Where</u>:</p>
                                  <p><code>&lt;vpn-name&gt;</code> is the Message VPN name, which may contain wildcards.</p>
                                  <p>The Oper Status of Config-Sync changes from Down to Up on both primary and backup event brokers. To check this, run the <code>show config-sync</code> User EXEC command.</p>
                                </li>
                                <li value="3">Verify the redundancy status of the HA group by executing the  <code>show redundancy</code> command.
			<p><div class="MCDropDown MCDropDown_Closed dropDown"><span class="MCDropDownHead dropDownHead"><a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example</a></span><div class="MCDropDownBody dropDownBody"><p class="Code">primary(configure/redundancy)# show redundancy<br/>Configuration Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;:&#xA0;Enabled<br/>Redundancy Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;:&#xA0;Up<br/>Operating Mode&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Message Routing Node<br/>Switchover Mechanism&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Hostlist<br/>Auto Revert&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: No<br/>Reundancy&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Active/Standby<br/>Active-Standby&#xA0;Role&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Primary<br/>Mate Router Name&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: backup<br/>ADB Link To Mate&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Up<br/>ADB Hello To Mate&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Up<br/><br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Primary Virtual Router&#xA0;&#xA0;&#xA0;Backup Virtual Router<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;----------------------&#xA0;&#xA0;&#xA0;----------------------<br/>Activity Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Local Active&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Shutdown<br/>Routing Interface&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;intf0: 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;intfo:1<br/>Routing Interface Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Up<br/>VRRP Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Initialize<br/>VRRP Priority&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;250<br/>Message Spool Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;AD-Active<br/>Priority Reported By Mate&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Standby<br/></p></div></div></p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Next"/>Next Steps</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">At this point you have an HA redundancy group running on your platform and Guaranteed Messaging is enabled. You can now do things like use the SDKPerf tool to test messaging, or test the HA group&#x2019;s failover operation. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="http://dev.solace.com/downloads/#apis-protocols-tools" target="_blank" class="link-internal">Download SDKPerf</a>&#x2014;To get started, see SDKPerf's <a href="../../API/SDKPerf/SDKPerf.htm#Quick" class="MCXref xref">Quick Start</a> guide.</li>
                                <li><a href="Configuring-HA-Groups.htm#Validate-Failover" class="MCXref xref">Step 5: Validate Failover</a>&#x2014;Learn to validate the HA group&#x2019;s failover operation</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once you have tried out some basic HA related functionality, you may be interested in some more advanced HA topics.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="Monitoring-SW-Broker-Redundancy.htm" class="MCXref xref">Monitoring Redundancy</a>&#x2014;See how to view HA configuration and state.</li>
                                <li><a href="../../Software-Broker/Set-Scaling-Params-HA.htm" class="MCXref xref">Scaling Up an Existing HA&#xA0;Group</a>&#x2014;Configure system scaling parameters for  HA redundancy groups using Solace CLI.</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
