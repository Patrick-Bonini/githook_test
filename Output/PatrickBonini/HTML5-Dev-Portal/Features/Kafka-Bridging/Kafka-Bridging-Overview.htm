                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kafka Bridging</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kafka bridging allows for the configuration of two objects to bridge between a Kafka cluster and a <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Variables.CompanyName variable">Solace</span></MadCap:conditionalText><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event broker. Once configured, message flow is possible in both directions. This behavior is directly embedded in the event broker, in other words, no external Kafka Connect infrastructure is required in order to pass messages to and from Kafka. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <img src="../../Resources/Images/Kafka-Bridging/kafka_bridging_overview.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A&#xA0;Kafka bridge consists of the following configuration objects:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>A&#xA0;<a href="#Kafka" class="MCXref xref">Kafka Receiver </a>&#x2014;receives events from one or more Kafka topics, converts the events to Solace Message Format (SMF)  messages, and publishes them to topics on the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker.</p>
                                </li>
                                <li>
                                  <p>A&#xA0;<a href="#Kafka2" class="MCXref xref">Kafka Sender</a>&#x2014;takes SMF&#xA0;messages from one or more queues, converts the messages to Kafka events, and sends them to Kafka topics on the remote Kafka cluster.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">This feature is only supported on software event brokers, and not appliances.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Any Beta Kafka bridging configuration made in event broker versions earlier than 10.6.1 used in standalone deployments is discarded upon upgrade to version 10.6.1 or later. In addition, you must remove any Beta&#xA0;Kafka bridging configuration used in a redundant high&#xA0;availability deployment before attempting to upgrade to 10.6.1 or later.</div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Kafka"/>Kafka Receiver </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each Kafka receiver contains a list of topic bindings. Each topic binding names the Kafka topic that messages are drawn from, and includes attributes that dictate how messages from the Kafka topic are  translated into a Solace message. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Messages translated from a Kafka topic are published into the Solace message bus. Because a Kafka topic may not be appropriate as a <span class="mc-variable Variables.CompanyName variable">Solace</span> topic, you must use a <a href="../../Messaging/Substitution-Expressions-Overview.htm" target="_blank" class="link-internal">substitution expression</a> to construct a <span class="mc-variable Variables.CompanyName variable">Solace</span> topic for  the received message. Substitution expressions are a <span class="mc-variable Variables.CompanyName variable">Solace</span>-specific language used to replace specific text attributes with system generated output. A common pattern in Kafka topics, for example, is to embed a hierarchy in them using dots or underscores (e.g. "a.b.c"), and an expression such as <code>${replace(kafkaTopic(),".","/")}</code> would convert these to an SMF topic and allow for more rich topic matching once within the <span class="mc-variable Variables.CompanyName variable">Solace</span> network.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">These components are illustrated in the following diagram:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <img src="../../Resources/Images/Kafka-Bridging/kafka_bridging_overview_receiver.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes how  messages are converted from Kafka brokers to <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Kafka</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Comments</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">payload</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">payload</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The payload is always written to the <span class="mc-variable Variables.CompanyName variable">Solace</span> binary attachment.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">partition key</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">partition  key</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The <span class="mc-variable Variables.CompanyName variable">Solace</span> partition  key is set based on how you configure the topic binding's  local key substitution expression. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="Kafka-Bridging-Setup-Overview.htm#Key" class="MCXref xref">Configuring Partition  Key Generation</a>.</MadCap:conditionalText></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">topic</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">user property <code>k_topic</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">partition number</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">user property <code>k_partition</code></td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">partition offset</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">user property <code>k_offset</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">timestamp</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">sender timestamp</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">headers</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">user properties</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">All  Kafka headers are converted to <span class="mc-variable Variables.CompanyName variable">Solace</span> user properties.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">&lt;various&gt;</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">topic</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The <span class="mc-variable Variables.CompanyName variable">Solace</span> topic is set based on how you configure the topic binding's  local topic substitution expression. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="Kafka-Bridging-Setup-Overview.htm#Topic" class="MCXref xref">Configuring SMF Topic Generation</a>.</MadCap:conditionalText></td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For information about how to set up an event broker to receive events from a Kafka cluster using a Kafka receiver, see <a href="Kafka-Bridging-Setup-Overview.htm#Configur14" class="MCXref xref">Configuring a Kafka Receiver</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Kafka2"/>Kafka Sender</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each Kafka sender contains a list of queue bindings. Each queue binding names the queue that messages are drawn from, and includes attributes that dictate how those messages are sent to a Kafka cluster. These are ordinary queues, configured outside of the context of the Kafka sender, and as such the messages that the queue attracts depend on the set of queue subscriptions configured for it. These messages are then sent to a single Kafka topic configured per queue binding. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Because Kafka topics are partitioned, with partition choice being determined by the client (in this case the <span class="mc-variable Variables.CompanyName variable">Solace</span> event broker), each Kafka sender offers several partition choice options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Random&#x2014;select a random partition of the Kafka topic.</p>
                                </li>
                                <li>
                                  <p>Explicit&#x2014;select an explicit partition of the Kafka topic.</p>
                                </li>
                                <li>
                                  <p>Consistent&#x2014;use a hash of a partition key to select a partition.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a consistent partition selection scheme, you can use  a <a href="../../Messaging/Substitution-Expressions-Overview.htm" target="_blank" class="link-internal">substitution expression</a> to determine the partition key . For example, you could use the expression <code>${topic()}</code>, which would generate a partition key which matches the published Solace topic. This would result in all messages with the same Solace topic being sent to the same Kafka topic partition. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A substitution expression can be used to generate a key for the Kafka message even if a consistent partition scheme is not being used. There might be  other entities in the Kafka cluster that use the key, and being able to set it using a substitution expression can be useful, even if the Kafka sender doesn't use it to determine the partition.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">These components are illustrated in the following diagram:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <img src="../../Resources/Images/Kafka-Bridging/kafka_bridging_overview_sender.png" alt="">
                                                                </img>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes how messages are converted from <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Solace </MadCap:conditionalText><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event brokers to Kafka brokers:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1">
                                                                </col>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1">
                                                                </col>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1">
                                                                </col>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Solace </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Kafka</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Comments</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">payload</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">payload</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">topic</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The Kafka topic is set based on how you configure the queue binding's remote topic attribute. This is a single fixed value per queue binding.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="Kafka-Bridging-Setup-Overview.htm#Configur12" class="MCXref xref">Configuring SMF&#xA0;to Kafka Topic Mapping</a></MadCap:conditionalText></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&lt;various&gt;</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">partition key</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The Kafka partition key is generated per-message based on how you configure the queue binding's  remote key substitution expression. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="Kafka-Bridging-Setup-Overview.htm#Remote" class="MCXref xref">Configuring Kafka Partition Key Generation</a>.</MadCap:conditionalText></td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">sender timestamp</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">timestamp</td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">user properties</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">headers</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">All  <span class="mc-variable Variables.CompanyName variable">Solace</span> user properties are converted to Kafka headers.</td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For information about how to set up the event broker to send messages to a Kafka cluster using a Kafka sender, see <a href="Kafka-Bridging-Setup-Overview.htm#Configur13" class="MCXref xref">Configuring a Kafka Sender</a>.</p>
                            </div>
                          </div>
                        </div>
