                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Kafka_Bridging" data-mc-generated-bookmark="TOC"/>Configuring Kafka Bridging</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kafka bridging enables Solace <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event brokers to convert Solace messages that are placed in one or more queues into Kafka events and publish them to a remote Kafka cluster, and to consume Kafka events and publish them to a topic on the Solace event broker. For more information, see <a href="Kafka-Bridging-Overview.htm" class="MCXref xref">Kafka Bridging</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure Kafka bridging, you need to create the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>A&#xA0;Kafka receiver&#x2014;receives events from one or more Kafka topics, converts the events to Solace messages, and publishes them in Solace Message Format (SMF) to topics on the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker.</p>
                                </li>
                                <li value="2">
                                  <p>A&#xA0;Kafka sender&#x2014;takes SMF&#xA0;messages from one or more queues, converts the messages to Kafka events, and publishes them to Kafka topics on the remote Kafka cluster.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition, you may want to change the maximum number of simultaneous Kafka broker connections the event broker supports for the current Message VPN. For more information, see <a href="#Configur15" class="MCXref xref">Configuring the Maximum Number of Kafka Broker Connections</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following sections describe how to configure a Kafka receiver and a Kafka sender. For a detailed example that walks through all the steps required to set up a working Kafka bridge scenario, see <a href="Kafka-Bridging-Example.htm" class="MCXref xref">Kafka Bridging Example</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For instructions to configure Kafka bridging in <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, see <a href="../../Admin/Broker-Manager/config-kafka-bridge.htm" target="_blank" class="MCXref xref">Configuring Kafka Bridging</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Any Kafka bridging configuration made in BETA&#xA0;versions (earlier than 10.6.1) used in standalone deployments will be discarded upon upgrade to version 10.6.1 and later. In addition, you must remove any BETA&#xA0;Kafka bridging configuration used in a redundant (HA)&#xA0;deployment before attempting to upgrade to 10.6.1 or later.</div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Configuring_a_Kafka_Receiver" data-mc-generated-bookmark="TOC"/><a name="Configur14"/>Configuring a Kafka Receiver</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the event broker, the accumulation  and conversion of Kafka events to Solace messages is enabled by a Kafka receiver, which is configured at the Message VPN level. You can give the receiver any name. When you create a Kafka receiver for a Message VPN, the event broker automatically creates the following objects:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>A single client for each Kafka receiver. This client publishes messages to the Solace message bus which have been received from the Kafka topics of all its topic bindings. This client's name is <code>#kafka/rx/&lt;rx-name&gt;</code>, and uses the client username <code>#kafka/rx/&lt;rx-name&gt;</code>. This client username uses the <code>#kafka</code> client profile and <code>#acl-profile</code> ACL profile.</p>
                                </li>
                                <li>
                                  <p>A single client-profile, called <code>#kafka</code>, which is needed for  all Kafka senders and receivers in the Message VPN. This profile is created when the first Kafka sender or receiver is created, and removed with the last Kafka sender or receiver.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Kafka-Bridging/kafka_bridging_receiver_object_model.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see <a href="Kafka-Bridging-Overview.htm#Kafka" class="MCXref xref">Kafka Receiver </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a Kafka receiver, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;name&gt;
solace(configure/message-vpn)# kafka
solace(configure/message-vpn/kafka)# create kafka-receiver &lt;name&gt;			</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an existing Kafka receiver:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;name&gt;
solace(configure/message-vpn)# kafka
solace(configure/message-vpn/kafka)# kafka-receiver &lt;name&gt;			</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a Kafka receiver after it has been created:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>message-vpn &lt;name&gt;</code> is the name of the Message VPN&#xA0;where you want to create the Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>kafka-receiver &lt;name&gt;</code> is the name of the Kafka receiver.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a Kafka receiver include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#Configur" class="MCXref xref">Configuring  Authentication Schemes for Kafka Receivers</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur2" class="MCXref xref">Configuring Message Batch Handling for Kafka Receivers</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur3" class="MCXref xref">Configuring the Bootstrap Address List for Kafka Receivers</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur4" class="MCXref xref">Configuring the Kafka Receiver Consumer Group</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur5" class="MCXref xref">Configuring Kafka Topic Metadata Handling for Kafka Receivers</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur6" class="MCXref xref">Configuring Topic Bindings for Kafka Receivers</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Enabling" class="MCXref xref">Enabling TLS/SSL Encryption for Kafka Receiver Connections</a>
                                  </p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring__Authentication_Schemes_for_Kafka_Receivers" data-mc-generated-bookmark="TOC"/><a name="Configur"/>Configuring  Authentication Schemes for Kafka Receivers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an authentication scheme that the given Kafka receiver will use to establish a connection to the remote Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# authentication
solace(configure/message-vpn/kafka/kafka-receiver/authentication)# auth-scheme {none | basic | scram | client-certificate | kerberos | oauth-client}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>none</code> specifies to login with no authentication. For more information, see <a href="#None" class="MCXref xref">None</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>basic</code> specifies to login with a username and  password. For more information, see <a href="#Basic" class="MCXref xref">Basic Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>scram</code> specifies to login with&#xA0;SCRAM&#xA0;(Salted Challenge Response Authentication). For more information, see <a href="#SCRAM" class="MCXref xref">SCRAM Authentication</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-certificate</code> specifies to login with a client TLS certificate. For more information, see <a href="#Client" class="MCXref xref">Client Certificate Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>kerberos</code> specifies to login with the Kerberos mechanism. For more information, see <a href="#Kerberos" class="MCXref xref">Kerberos Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>oauth-client</code> specifies to login with OAuth 2.0 client credentials. For more information, see <a href="#OAuth" class="MCXref xref">OAuth Client Authentication</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="None" data-mc-generated-bookmark="TOC"/><a name="None"/>None</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If no authentication scheme for a Kafka receiver is configured, the receiver will not use an authentication scheme. This may be useful for anonymous connections or when a Kafka receiver does not require authentication.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Basic_Authentication_..20" data-mc-generated-bookmark="TOC"/><a name="Basic"/>Basic Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the  basic authentication scheme, Kafka receivers can authenticate with a username and password combination. Credentials can either be transmitted using plain-text or encrypted with SSL.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a&#xA0;basic authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/kafka/kafka-receiver/authentication)# basic
solace(configure/message-vpn/kafka/kafka-receiver/authentication/basic)# username &lt;name&gt; [password &lt;password&gt;]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the client username to use for authentication with the remote Kafka cluster. The username may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;password&gt;</code> is the  password to be used with the specified username. The password may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the this command, <code>no username</code>, removes any configured   username and password.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="SCRAM_Authentication" data-mc-generated-bookmark="TOC"/><a name="SCRAM"/>SCRAM Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using SCRAM&#xA0;authentication  (RFC 5802), a Kafka receiver uses a challenge/response mechanism to authenticate a username and password  with the remote Kafka cluster.  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a SCRAM authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/authentication)# scram
solace(configure/message-vpn/kafka/kafka-receiver/authentication/scram)# hash {sha-256 |&#xA0;sha-512}
solace(configure/message-vpn/kafka/kafka-receiver/authentication/scram)# username &lt;name&gt; [password &lt;password&gt;]
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sha-256</code> specifies to use a SHA-2 256 bit hash for SCRAM&#xA0;authentication.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sha-512</code> specifies to use SHA-2 512 bit hash for SCRAM authentication. This is the default setting. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the client username to use for authentication with the remote Kafka cluster. The username may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;password&gt;</code> is the password to be used with the specified username. The password may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of the <code>hash</code> command, <code>no hash</code>, returns the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of the <code>username</code> command, <code>no username</code>, removes  any configured   username and password.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Client_Certificate_Authentication" data-mc-generated-bookmark="TOC"/><a name="Client"/>Client Certificate Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using client certificate authentication, a Kafka receiver provides a certificate file to validate its identity. Client certificate authentication is only available to connections that use TLS/SSL (see <a href="#Enabling" class="MCXref xref">Enabling TLS/SSL Encryption for Kafka Receiver Connections</a>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The client certificate installed here may also be used if the Kafka cluster requests it with other authentication schemes. If you configure a client certificate authentication scheme for the Kafka receiver, the receiver provides only this client certificate as a means of identifying itself. However, it is possible to provide a client certificate when using a basic, SCRAM, or OAuth authentication scheme as well.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a client certificate authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/authentication)# client-certificate
solace(configure/message-vpn/kafka/kafka-receiver/authentication/client-certificate)# certificate &lt;filename&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;filename&gt;</code> is the filename of the certificate file. The certificate file must be located in the <code>certs</code> folder of the event broker. Once a certificate is configured, a copy of it is saved internally. The file in the <code>certs</code> directory is no longer required. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no certificate-file</code>, removes the certificate association for the current Kafka receiver.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Kerberos_Authentication" data-mc-generated-bookmark="TOC"/><a name="Kerberos"/>Kerberos Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using Kerberos authentication, a Kafka receiver must first authenticate with a Kerberos Authentication Server (AS) which grants the Kafka receiver a Ticket Granting Ticket (TGT).  With a valid TGT, a Kafka receiver can attempt to authenticate with the remote Kafka broker using a service ticket  obtained from the Ticket Granting Service (TGS). The AS and TGS (components of a Key Distribution Center (KDC)) are hosted on an external server or servers&#x2014;not on the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement Kerberos authentication for a Kafka receiver, you must configure the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>The service name of the remote Kafka broker.</p>
                                </li>
                                <li value="2">
                                  <p>The user principal name of the Kafka receiver.</p>
                                </li>
                                <li value="3">
                                  <p>The keytab file for the Kafka receiver. </p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The  Kerberos realm (including KDC&#xA0;address) that this Kafka receiver  and the remote Kafka broker are part of must be configured before you can enable Kerberos authentication. For more information, see <a href="../../Security/Configuring-Client-Authentication.htm#Creating" class="MCXref xref">Managing Kerberos Realms</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure these settings,  enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/authentication)# kerberos
solace(configure/message-vpn/kafka/kafka-receiver/authentication/kerberos)# service-name &lt;value&gt;
solace(configure/message-vpn/kafka/kafka-receiver/authentication/kerberos)# user-principal-name &lt;value&gt; &lt;keytab-file&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>service-name &lt;value&gt;</code> is the Kerberos service name of the remote Kafka broker, not including <code>/hostname@&lt;REALM&gt;</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>user-principal-name &lt;value&gt;</code> is the Kerberos user principal name of the Kafka receiver. This must include the <code>@&lt;REALM&gt;</code>&#xA0;suffix. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;keytab-file&gt;</code> is the filename of the Kerberos keytab file. The keytab file must be located in the <code>keytabs</code> folder of the event broker. These keytabs differ from those used in client authentication. Keytabs used for Kafka bridging authentication contain user principal names rather than service principal names, and apply to specific Message VPNs  rather than globally.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="OAuth_Client_Authentication" data-mc-generated-bookmark="TOC"/><a name="OAuth"/>OAuth Client Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using OAuth client authentication, a Kafka receiver obtains access tokens from an authorization server using the Client Credentials Grant flow (RFC 6749 &#xA7;4.4), also known as two-legged OAuth. In this flow, a simple  request with basic authentication is sent to the authorization server to get an access token. The Kafka receiver can then use the returned access token to make authenticated requests to the remote Kafka cluster until it expires (tokens are usually valid for an hour). When the token is near expiry, the Kafka consumer will automatically request another.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable OAuth client authentication, you must configure the client ID, client secret, and token endpoint that the Kafka receiver will use to request access tokens. Optionally, you can also configure the OAuth scope.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure these settings, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/authentication)# oauth-client
solace(configure/message-vpn/kafka/kafka-receiver/authentication/oauth-client)# client-id &lt;client-id&gt;
solace(configure/message-vpn/kafka/kafka-receiver/authentication/oauth-client)# client-secret &lt;client-secret&gt;
solace(configure/message-vpn/kafka/kafka-receiver/authentication/oauth-client)# token-endpoint &lt;token-endpoint&gt;
solace(configure/message-vpn/kafka/kafka-receiver/authentication/oauth-client)# scope &lt;scope&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-id &lt;client-id&gt;</code> is the OAuth client ID the Kafka receiver uses to login to the authorization server when requesting access tokens. The OAuth client ID may contain up to 200 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-secret &lt;client-secret&gt;</code> is the OAuth client secret the Kafka receiver uses to login to the authorization server when requesting access tokens. The OAuth client secret may contain up to 512 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>token-endpoint &lt;token-endpoint&gt;</code> is the OAuth token endpoint URL that the Kafka receiver uses to request a token for login to the remote Kafka cluster. The OAuth token endpoint may contain up to 2048 characters. In addition, the token endpoint parameter must use TLS, that is, it must start with <code>https://</code> (case insensitive).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">(Optional) <code>scope &lt;scope&gt;</code> is the OAuth scope. The OAuth scope may contain up to 200 characters.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Message_Batch_Handling_for_Kafka_Receivers" data-mc-generated-bookmark="TOC"/><a name="Configur2"/>Configuring Message Batch Handling for Kafka Receivers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the delay that the event broker waits before accumulating a batch of messages from the Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# batch
solace(configure/message-vpn/kafka/kafka-receiver/batch)# delay &lt;ms&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;ms&gt;</code> specifies the delay in milliseconds to wait before accumulating a batch of messages from the Kafka cluster. The valid range of values is 0-300000. The default is 500. This corresponds to the <code>fetch.wait.max.ms</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no delay</code>, resets the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum size of a message  batch, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# batch
solace(configure/message-vpn/kafka/kafka-receiver/batch)# max-size &lt;bytes&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;bytes&gt;</code> specifies the maximum  size of a message batch in bytes. The valid range of values is 1 to 100000000. the default is 1. This corresponds to the <code>fetch.min.bytes</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-size</code>, resets the value to the default. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Bootstrap_Address_List_for_Kafka_Receivers" data-mc-generated-bookmark="TOC"/><a name="Configur3"/>Configuring the Bootstrap Address List for Kafka Receivers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A bootstrap address  is the fully qualified domain name (FQDN) or IP address and optional port of one Kafka broker in a Kafka cluster where the Kafka receiver can fetch the state of the entire cluster. You can configure a list of these addresses for the Kafka receiver to try in the event that an attempt to connect to one address fails.   </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the bootstrap address list for a Kafka receiver, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# bootstrap-addresses &lt;address-list&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;address-list&gt;</code> is a comma-separated list of FQDNs or addresses (and optional ports) of brokers in the Kafka cluster from which the state of the entire cluster can be learned. IPv4 addresses must be specified in the dotted decimal notation form, nnn.nnn.nnn.nnn.  IPv6  addresses must be enclosed in square brackets. The port is specified as a decimal value from 0 to 65535. For example, a correctly formatted IPv4 address is: <code>192.168.100.1:9092</code>. The same address in IPv6 format is <code>[::ffff:c0a8:6401]:9092</code>. This corresponds to the <code>bootstrap.servers</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If a port is not provided with an address it will default
       to 9092.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no bootstrap-addresses</code>, removes the bootstrap address list from the Kafka receiver. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Receiver_Consumer_Group" data-mc-generated-bookmark="TOC"/><a name="Configur4"/>Configuring the Kafka Receiver Consumer Group</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Consumer groups allow Kafka consumers to work together and process Kafka events from a topic in parallel. Each consumer in the same group is assigned a different subset of partitions from a Kafka topic or set of topics. Depending on your deployment, you may want to specify certain details of the consumer group a Kafka receiver belongs to.  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the consumer group, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# group</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a Kafka receiver consumer group include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#ID" class="MCXref xref">Configuring the Kafka Consumer Group ID</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Keepaliv" class="MCXref xref">Configuring the Kafka Consumer Group Keepalive Settings</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Membersh" class="MCXref xref">Configuring the Kafka Consumer Group Membership Type&#xA0;</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Partitio" class="MCXref xref">Configuring the Kafka Consumer Group Partition Scheme</a>
                                  </p>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Consumer_Group_ID" data-mc-generated-bookmark="TOC"/><a name="ID"/>Configuring the Kafka Consumer Group ID</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the Kafka consumer group ID&#xA0;for a Kafka receiver, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/group)# id &lt;value&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> specifies the ID. This corresponds to the <code>group.id</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no id</code>, removes the consumer group ID&#xA0;specification.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Consumer_Group_Keepalive_Settings" data-mc-generated-bookmark="TOC"/><a name="Keepaliv"/>Configuring the Kafka Consumer Group Keepalive Settings</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the keepalive interval for a Kafka consumer group, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/group)# interval &lt;ms&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;ms&gt;</code> specifies the time (in milliseconds) between sending keepalives to the group. The valid range of values is 1 to 3600000. The default is 3000. This corresponds to the <code>heartbeat.interval.ms</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no interval</code>, resets the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the keepalive timeout for a Kafka consumer group, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/group)# timeout &lt;ms&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;ms&gt;</code> specifies the time (in milliseconds) until unresponsive group members are removed, triggering a partition rebalance across other members of the group. The valid range of values is 1 to 3600000. The default is 45000. This corresponds to the <code>session.timeout.ms</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no timeout</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Consumer_Group_Membership_Type" data-mc-generated-bookmark="TOC"/><a name="Membersh"/>Configuring the Kafka Consumer Group Membership Type&#xA0;</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the membership type for a Kafka receiver consumer group, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/group)# membership-type {dynamic | static}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>dynamic</code> specifies dynamic membership. This is the default. If the group membership type is <code>dynamic</code>, the Kafka consumer API parameter <code>group.instance.id</code> is empty. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>static</code> specifies static membership. Static members can leave and rejoin the group (within the configured&#xA0;keepalive timeout value) without prompting a group rebalance. If the group membership type is <code>static</code>, the Kafka consumer API parameter <code>group.instance.id</code> is set to string <code>&lt;broker-name&gt;/&lt;vpn-name&gt;/&lt;receiver-name&gt;</code>, where <code>&lt;broker-name&gt;</code> is the AD-enabled router name, <code>&lt;vpn-name&gt;</code> is the Message VPN name, and <code>&lt;receiver-name&gt;</code> is the Kafka receiver name. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no membership-type</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Consumer_Group_Partition_Scheme" data-mc-generated-bookmark="TOC"/><a name="Partitio"/>Configuring the Kafka Consumer Group Partition Scheme</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the partition scheme for a Kafka receiver consumer group, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/group)# partition-scheme &lt;partition-scheme-list&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;partition-scheme-list&gt;</code> is an ordered, comma-separated list of schemes for partition assignment of the consumer group for this receiver. Both Eager ("range, roundrobin") and Cooperative ("cooperative-sticky") schemes are supported. The elected group leader will choose the first common strategy provided by all members of the group. Eager and Cooperative schemes must not be mixed. For more information on these schemes, see the documentation for your Kafka implementation. The default partition scheme is ("range, roundrobin"). This corresponds to the <code>partition.assignment.strategy</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no partition-scheme</code>, resets the value to the default. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Kafka_Topic_Metadata_Handling_for_Kafka_Receivers" data-mc-generated-bookmark="TOC"/><a name="Configur5"/>Configuring Kafka Topic Metadata Handling for Kafka Receivers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To exclude certain topic metadata during refreshes, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# metadata
solace(configure/message-vpn/kafka/kafka-receiver/metadata)# topic
solace(configure/message-vpn/kafka/kafka-receiver/metadata/topic)# exclude &lt;regex-list&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;regex-list&gt;</code> is a comma-separated list of regular expressions (including POSIX.2 regular expressions). Any matching topic names will be ignored in the broker metadata. Note that each regular expression needs to start with the ^ character otherwise it will be interpreted as a literal topic name. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no exclude</code>, removes all configured expressions. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the time between refreshes of topic metadata from the Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# metadata
solace(configure/message-vpn/kafka/kafka-receiver/metadata)# topic
solace(configure/message-vpn/kafka/kafka-receiver/metadata/topic)# refresh-interval &lt;ms&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;ms&gt;</code> specifies the time (in milliseconds) between refreshes of topic metadata from the Kafka cluster. The valid range of values is 1000 to 3600000. the default is 30000. This corresponds to the <code>topic.metadata.refresh.interval.ms</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no refresh-interval</code>, resets the value to the default. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Topic_Bindings_for_Kafka_Receivers" data-mc-generated-bookmark="TOC"/><a name="Configur6"/>Configuring Topic Bindings for Kafka Receivers</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each topic binding names the Kafka topic from which messages are drawn, and includes attributes which dictate how messages from that Kafka topic are to be sent to the Solace <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> software event broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a topic binding to receive messages from a remote Kafka topic, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# create topic-binding &lt;kafka-topic-or-regex&gt; </pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;kafka-topic-or-regex&gt;</code> is the name of the Kafka topic  you want this receiver to obtain messages from, or a regex pattern  (including POSIX.2 regular expressions) to receive from multiple Kafka topics. Note that each regular expression needs to start with the ^ character otherwise it will be interpreted as a literal topic name.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a topic binding, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/topic-binding)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a Kafka receiver topic binding include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#Initial" class="MCXref xref">Configuring the Initial Offset to Consume from the Kafka Topic</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Key" class="MCXref xref">Configuring Partition  Key Generation</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Topic" class="MCXref xref">Configuring SMF Topic Generation</a>
                                  </p>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Initial_Offset_to_Consume_from_the_Kafka_Topic" data-mc-generated-bookmark="TOC"/><a name="Initial"/>Configuring the Initial Offset to Consume from the Kafka Topic</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the initial offset that the Kafka receiver consumes from the Kafka topic if no member of the consumer group has consumed and committed any offset already, or if the last committed offset has been deleted. Offsets are unique per Kafka partition.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the initial offset that the Kafka receiver consumes from the Kafka topic, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/topic-binding)# initial-offset {beginning | end}
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>Where:</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>beginning</code> specifies to start with the earliest offset available. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>end</code> specifies to start with new offsets only. This is the default value. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The initial offset corresponds to the <code>auto.offset.reset</code> Kafka consumer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no initial-offset</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Partition__Key_Generation" data-mc-generated-bookmark="TOC"/><a name="Key"/>Configuring Partition  Key Generation</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When messages are received from Kafka topics, you can configure the topic binding to generate a partition  key for each message. This is useful for determining which queue partition a  message is sent to. For more information, see <a href="../../Messaging/Guaranteed-Msg/Partitioned-Queue-Messaging.htm" class="MCXref xref">Message Distribution with Partitioned Queues</a> </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure how the topic binding generates a partition  key for each message received from a Kafka topic, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/topic-binding)# local
solace(configure/message-vpn/kafka/kafka-receiver/topic-binding/local)# key &lt;key-expression&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;key-expression&gt;</code> specifies the substitution expression used to generate the partition key for each message received from the Kafka topic. For more information, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" class="MCXref xref">Substitution Expressions Overview</a>. If no value is configured, no key is included for each message as it is published into the event broker. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_SMF_Topic_Generation" data-mc-generated-bookmark="TOC"/><a name="Topic"/>Configuring SMF Topic Generation</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When messages are received from Kafka topics they are published to SMF&#xA0;topics based on an expression you configure when you create a topic binding. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To configure how the topic binding generates the SMF topic for each message received from a Kafka topic, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver/topic-binding)# local
solace(configure/message-vpn/kafka/kafka-receiver/topic-binding/local)# topic &lt;topic-expression&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;topic-expression&gt;</code> specifies the substitution expression used to generate the SMF topic for each message received from the Kafka topic. For more information, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" class="MCXref xref">Substitution Expressions Overview</a>. This expression can include data extracted from the metadata of each individual Kafka message as it is received from the Kafka Topic. If no value is configured, the Topic Binding will not be operational.  </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Enabling_TLS_SSL_Encryption_for_Kafka_Receiver_Connections" data-mc-generated-bookmark="TOC"/><a name="Enabling"/>Enabling TLS/SSL Encryption for Kafka Receiver Connections</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable TLS/SSL&#xA0;encryption for Kakfa receiver connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-receiver)# transport
solace(configure/message-vpn/kafka/kafka-receiver/transport)# ssl</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes how the combination of TLS/SSL&#xA0;encryption and authentication scheme settings correspond to the <code>security.protocol</code> Kafka consumer API&#xA0;parameter:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 33%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">TLS/SSL Encryption </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Authentication Scheme</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1"> Value for security.protocol Parameter</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>no ssl</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>none</code> or <code>client-certificate</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <code>plaintext</code>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>ssl</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>none</code> or <code>client-certificate</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <code>ssl</code>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>no ssl</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>basic</code>, <code>scram</code>, or <code>oauth-client</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <code>sasl_plaintext</code>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>ssl</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><code>basic</code>, <code>scram</code>, or <code>oauth-client</code></td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <code>sasl_ssl</code>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no ssl</code>, disables TLS/SSL encryption. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Configuring_a_Kafka_Sender" data-mc-generated-bookmark="TOC"/><a name="Configur13"/>Configuring a Kafka Sender</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the event broker, conversion from Solace messages to Kafka events and propagation of those events to a remote Kafka cluster is enabled by a Kafka sender, which is configured at the Message VPN level. You can give the sender any name. When you create a Kafka sender for a Message VPN, the event broker automatically creates the following objects:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>A single client for each Kafka sender. This client binds to the queues needed by the queue bindings of its sender. This client's name is <code>#kafka/tx/&lt;tx-name&gt;</code>, and uses the client username <code>#kafka/tx/&lt;tx-name&gt;</code>. This client username uses the <code>#kafka</code> client-profile and <code>#acl-profile</code> acl-profile.</p>
                                </li>
                                <li>
                                  <p>A single client-profile, called <code>#kafka</code>, which is needed for  all Kafka senders and receivers in the Message VPN. This profile is created when the first Kafka sender or receiver is created, and removed with the last Kafka sender or receiver.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Kafka-Bridging/kafka_bridging_sender_object_model.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see <a href="Kafka-Bridging-Overview.htm#Kafka2" class="MCXref xref">Kafka Sender</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a Kafka sender, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;name&gt;
solace(configure/message-vpn)# kafka
solace(configure/message-vpn/kafka)# create kafka-sender &lt;name&gt;			</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an existing Kafka sender:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure)# message-vpn &lt;name&gt;
solace(configure/message-vpn)# kafka
solace(configure/message-vpn/kafka)# kafka-sender &lt;name&gt;			</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a Kafka sender after it has been created:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>message-vpn &lt;name&gt;</code> is the name of the Message VPN&#xA0;where you want to create the Kafka sender.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>kafka-sender &lt;name&gt;</code> is the name of the Kafka sender.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration tasks you can perform for a Kafka sender include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#Configur7" class="MCXref xref">Configuring Authentication Schemes for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur8" class="MCXref xref">Configuring Message Batch Handling for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur9" class="MCXref xref">Configuring the Bootstrap Address List for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur10" class="MCXref xref">Configuring Compression for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Enabling2" class="MCXref xref">Enabling Idempotence for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur11" class="MCXref xref">Configuring Queue Bindings for Kafka Senders</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Enabling3" class="MCXref xref">Enabling TLS/SSL&#xA0;Encryption for Kafka Sender Connections</a>
                                  </p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Authentication_Schemes_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Configur7"/>Configuring Authentication Schemes for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure an authentication scheme that the given Kafka sender will use to establish a connection to the remote Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# authentication
solace(configure/message-vpn/kafka/kafka-sender/authentication)# auth-scheme {none | basic | scram | client-certificate | kerberos | oauth-client}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>none</code> specifies to login with no authentication. For more information, see <a href="#None2" class="MCXref xref">None</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>basic</code> specifies to login with a username and password. For more information, see <a href="#Basic2" class="MCXref xref">Basic Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>scram</code> specifies to login with&#xA0;SCRAM&#xA0;(Salted Challenge Response Authentication). For more information, see <a href="#SCRAM2" class="MCXref xref">SCRAM Authentication</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-certificate</code> specifies to login with a client TLS certificate. For more information, see <a href="#Client2" class="MCXref xref">Client Certificate Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>kerberos</code> specifies to login with the Kerberos mechanism. For more information, see <a href="#Kerberos2" class="MCXref xref">Kerberos Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>oauth-client</code> specifies to login with OAuth 2.0 client credentials. For more information, see <a href="#OAuth2" class="MCXref xref">OAuth Client Authentication</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="None_..21" data-mc-generated-bookmark="TOC"/><a name="None2"/>None</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If no authentication scheme for a Kafka sender is configured, the sender will not use an authentication scheme. This may be useful for anonymous connections or when a Kafka sender does not require authentication.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Basic_Authentication_..22" data-mc-generated-bookmark="TOC"/><a name="Basic2"/>Basic Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using the  basic authentication scheme, Kafka senders can authenticate with a username and password combination. Credentials can either be transmitted using plain-text or encrypted with SSL.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a&#xA0;basic authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/kafka/kafka-sender/authentication)# basic
solace(configure/message-vpn/kafka/kafka-sender/authentication/basic)# username &lt;name&gt; [password &lt;password&gt;]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the client username to use for authentication with the remote Kafka cluster. The username may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;password&gt;</code> is the password to be used with the specified username. The password may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of the this command, <code>no username</code>, removes any configured   username and password.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="SCRAM_Authentication_..23" data-mc-generated-bookmark="TOC"/><a name="SCRAM2"/>SCRAM Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using SCRAM&#xA0;authentication  (RFC 5802), a Kafka sender uses a challenge/response mechanism to authenticate a username and password  with the remote Kafka cluster.  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a SCRAM authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/authentication)# scram
solace(configure/message-vpn/kafka/kafka-sender/authentication/scram)# hash {sha-256 |&#xA0;sha-512}
solace(configure/message-vpn/kafka/kafka-sender/authentication/scram)# username &lt;name&gt; [password &lt;password&gt;]
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sha-256</code> specifies to use a SHA-2 256 bit hash for SCRAM&#xA0;authentication.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sha-512</code> specifies to use SHA-2 512 bit hash for SCRAM authentication. This is the default setting. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the client username to use for authentication with the remote Kafka cluster. The username may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;password&gt;</code> is the password to be used with the specified username. The password may contain up to 255 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of the <code>hash</code> command, <code>no hash</code>, returns the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of the <code>username</code> command, <code>no username</code>, removes  any configured   username and password.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Client_Certificate_Authentication_..24" data-mc-generated-bookmark="TOC"/><a name="Client2"/>Client Certificate Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using client certificate authentication, a Kafka sender provides a certificate file to validate its identity. Client certificate authentication is only available to connections that use TLS/SSL (see <a href="#Enabling" class="MCXref xref">Enabling TLS/SSL Encryption for Kafka Receiver Connections</a>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The client certificate installed here may also be used if the Kafka cluster requests it with other authentication schemes. If you configure a client certificate authentication scheme for the Kafka sender, the sender provides only this client certificate as a means if identifying itself. However, it is possible to provide a client certificate when using a basic or SCRAM authentication scheme as well.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure settings for a client certificate authentication scheme, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/authentication)# client-certificate
solace(configure/message-vpn/kafka/kafka-sender/authentication/client-certificate)# certificate &lt;filename&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;filename&gt;</code> is the filename of the certificate file. The certificate file must be located in the <code>certs</code> folder of the event broker. Once a certificate is configured, a copy of it is saved internally. The file in the <code>certs</code> directory is no longer required.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no certificate-file</code>, removes the certificate association for the current Kafka sender.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Kerberos_Authentication_..25" data-mc-generated-bookmark="TOC"/><a name="Kerberos2"/>Kerberos Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using Kerberos authentication, a Kafka sender must first authenticate with a Kerberos Authentication Server (AS) which grants the Kafka sender a Ticket Granting Ticket (TGT).  With a valid TGT, a Kafka sender can attempt to authenticate with the remote Kafka broker using a service ticket  obtained from the Ticket Granting Service (TGS). The AS and TGS (components of a Key Distribution Center (KDC)) are hosted on an external server or servers&#x2014;not on the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To implement Kerberos authentication for a Kafka sender, you must configure the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>The service name of the remote Kafka broker.</p>
                                </li>
                                <li value="2">
                                  <p>The user principal name of the Kafka sender.</p>
                                </li>
                                <li value="3">
                                  <p>The keytab file for the Kafka sender. </p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The  Kerberos realm (including KDC&#xA0;address) that this Kafka sender  and the remote Kafka broker are part of must be configured before you can enable Kerberos authentication. For more information, see <a href="../../Security/Configuring-Client-Authentication.htm#Creating" class="MCXref xref">Managing Kerberos Realms</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure these settings,  enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/authentication)# kerberos
solace(configure/message-vpn/kafka/kafka-sender/authentication/kerberos)# service-name &lt;value&gt;
solace(configure/message-vpn/kafka/kafka-sender/authentication/kerberos)# user-principal-name &lt;value&gt; &lt;keytab-file&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>service-name &lt;value&gt;</code> is the Kerberos service name of the remote Kafka broker, not including <code>/hostname@&lt;REALM&gt;</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>user-principal-name &lt;value&gt;</code> is the Kerberos user principal name of the Kafka sender. This must include the <code>@&lt;REALM&gt;</code>&#xA0;suffix. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;keytab-file&gt;</code> is the filename of the Kerberos keytab file. The keytab file must be located in the <code>keytabs</code> folder of the event broker. These keytabs differ from those used in client authentication. Keytabs used for Kafka bridging authentication contain user principal names rather than service principal names, and apply to specific Message VPNs  rather than globally.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="OAuth_Client_Authentication_..26" data-mc-generated-bookmark="TOC"/><a name="OAuth2"/>OAuth Client Authentication</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using OAuth client authentication, a Kafka sender obtains access tokens from an authorization server using the Client Credentials Grant flow (RFC 6749 &#xA7;4.4), also known as two-legged OAuth. In this flow, a simple request with basic authentication is sent to the authorization server to get an access token. The Kafka sender can then use the returned access token to make authenticated requests to the remote Kafka cluster until it expires (tokens are usually valid for an hour). When the token is near expiry, the Kafka sender will automatically request another.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable OAuth client authentication, you must configure the client ID, client secret, and token endpoint that the Kafka sender will use to request access tokens. Optionally, you can also configure the OAuth scope.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure these settings, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/authentication)# oauth-client
solace(configure/message-vpn/kafka/kafka-sender/authentication/oauth-client)# client-id &lt;client-id&gt;
solace(configure/message-vpn/kafka/kafka-sender/authentication/oauth-client)# client-secret &lt;client-secret&gt;
solace(configure/message-vpn/kafka/kafka-sender/authentication/oauth-client)# token-endpoint &lt;token-endpoint&gt;
solace(configure/message-vpn/kafka/kafka-sender/authentication/oauth-client)# scope &lt;scope&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-id &lt;client-id&gt;</code> is the OAuth client ID the Kafka sender uses to login to the authorization server when requesting access tokens. The OAuth client ID may contain up to 200 characters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>client-secret &lt;client-secret&gt;</code> is the OAuth client secret the Kafka sender uses to login to the authorization server when requesting access tokens. The OAuth client secret may contain up to 512 characters.</p>
