                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>token-endpoint &lt;token-endpoint&gt;</code> is the OAuth token endpoint URL that the Kafka sender uses to request a token for login to the remote Kafka cluster. The OAuth token endpoint may contain up to 2048 characters. In addition, the token endpoint parameter must use TLS, that is, it must start with <code>https://</code> (case insensitive).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">(Optional) <code>scope &lt;scope&gt;</code> is the OAuth scope. The OAuth scope may contain up to 200 characters.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Message_Batch_Handling_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Configur8"/>Configuring Message Batch Handling for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the delay that the Kafka sender waits before accumulating a batch of messages to send to the Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# batch
solace(configure/message-vpn/kafka/kafka-sender/batch)# delay &lt;ms&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;ms&gt;</code> specifies the delay in milliseconds to wait before accumulating a batch of messages to send to the Kafka cluster. The valid range of values is 0 to 90000. The default is 5. This corresponds to the <code>queue.buffering.max.ms</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no delay</code>, resets the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum number of messages in a batch, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# batch
solace(configure/message-vpn/kafka/kafka-sender/batch)# max-messages &lt;count&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;count&gt;</code> specifies the maximum number of messages to send to the Kafka cluster in a single batch. The valid range of values is 1 to 1000000. The default is 10000. This corresponds to the <code>batch.num.messages</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-messages</code>, resets the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum size of a message  batch, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# batch
solace(configure/message-vpn/kafka/kafka-sender/batch)# max-size &lt;bytes&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;bytes&gt;</code> specifies the maximum message size of a message batch in bytes. The valid range of values is 1 to 2147483647. the default is 1000000. This corresponds to the <code>batch.size</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no max-size</code>, resets the value to the default.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Bootstrap_Address_List_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Configur9"/>Configuring the Bootstrap Address List for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A bootstrap address  is the fully qualified domain name or IP address and optional port of one Kafka broker in a Kafka cluster where the Kafka sender can fetch the state of the entire cluster. You can configure a list of these addresses for the Kafka sender to try in the event that an attempt to connect to one address fails.   </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the bootstrap address list for a Kafka sender, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# bootstrap-addresses &lt;address-list&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;address-list&gt;</code> is a comma-separated list of FQDNs or addresses (and optional ports) of brokers in the Kafka cluster from which the state of the entire cluster can be learned. IPv4 addresses must be specified in the dotted decimal notation form, nnn.nnn.nnn.nnn.  IPv6  addresses must be enclosed in square brackets. The port is specified as a decimal value from 0 to 65535. For example, a correctly formatted IPv4 address is: <code>192.168.100.1:9092</code>. The same address in IPv6 format is <code>[::ffff:c0a8:6401]:9092</code>. This corresponds to the <code>bootstrap.servers</code> Kafka producer API parameter.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If a port is not provided with an address it will default
       to 9092.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no bootstrap-addresses</code>, removes the bootstrap address list from the Kafka sender.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Compression_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Configur10"/>Configuring Compression for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the compression type the Kafka sender uses when propagating messages, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# compression
solace(configure/message-vpn/kafka/kafka-sender/compression)# type {gzip |&#xA0;snappy | lz4 | zstd}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>gzip</code> specifies to use Gzip&#xA0;compression. This is the default.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>snappy</code> specifies to use Snappy compression.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>lz4</code> specifies to use LZ4 compression.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>zstd</code> specifies to use Zstandard compression.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The compression type corresponds to the <code>compression.codec</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no compression</code>, resets the value to the default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the compression level the Kafka sender uses when propagating messages, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# compression
solace(configure/message-vpn/kafka/kafka-sender/compression)# level </pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> specifies the compression level. The valid range of values depends on the compression type:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The compression level corresponds to the <code>compression.level</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no compression</code>, resets the value to the default.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><code>-1</code> means use the codec-dependent default compression level and is always valid. This is the default. </p>
                                </li>
                                <li>
                                  <p><code>0</code>-<code>9</code> is valid for the <code>gzip</code> compression codec. </p>
                                </li>
                                <li>
                                  <p><code>0</code> is valid for the <code>snappy</code> compression codec. </p>
                                </li>
                                <li>
                                  <p><code>0</code>-<code>12</code> is valid for the <code>lz4</code> compression codec.</p>
                                </li>
                                <li>
                                  <p><code>0</code>-<code>22</code> is valid for the <code>zstd</code> compression codec.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable compression, see <a href="#Enabling4" class="MCXref xref">Enabling Compression for Kafka Sender Connections</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>A Kafka sender is blocked from being operational if you configure it  to use both encryption and compression, while <code>crime-exploit-protection</code> is enabled (see <a href="../../Security/Configuring-CRIME-Exploit-Protect.htm" class="MCXref xref">Configuring CRIME Exploit Protection</a>).</p>
                              </div>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Enabling_Idempotence_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Enabling2"/>Enabling Idempotence for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Idempotence guarantees in order at-least-once message delivery to the remote Kafka topic, at the expense of performance. It is disabled by default. If you enable idempotence, each queue binding configured for the Kafka sender must have the acknowledgment mode set to <code>all</code> to be operational.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable idempotence for a Kafka sender, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# idempotence
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This corresponds to the <code>enable.idempotence</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no idempotence</code> disables it. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you enable idempotence:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>The Kafka sender sends an increasing sequence number with every message.</p>
                                </li>
                                <li>
                                  <p>The remote Kafka broker acknowledges each message.</p>
                                </li>
                                <li>
                                  <p>The Kafka broker remembers the largest sequence number it has written for each Kafka sender.</p>
                                </li>
                                <li>
                                  <p>The Kafka broker discards any message received with a sequence number less than the largest written.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If idempotence is disabled,  the Kafka sender is free to resend messages to the Kafka broker because of timeouts, leader changes, and so on. In this case,  message duplication and/or reordering may occur.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Queue_Bindings_for_Kafka_Senders" data-mc-generated-bookmark="TOC"/><a name="Configur11"/>Configuring Queue Bindings for Kafka Senders</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each binding names the queue from which messages are drawn, and includes attributes which dictate how those messages are to be sent to Kafka.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a queue binding for a Kafka sender, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# create queue-binding &lt;queue-name&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable a queue binding:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;queue-name&gt;</code> is the name of a queue in the given Message VPN that the Kafka sender binds to. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuring tasks you can perform for a Kafka sender queue binding include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#ACK" class="MCXref xref">Configuring the Acknowledgment Mode</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Partitio2" class="MCXref xref">Configuring the Kafka Partition Selection Scheme</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Remote" class="MCXref xref">Configuring Kafka Partition Key Generation</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#Configur12" class="MCXref xref">Configuring SMF&#xA0;to Kafka Topic Mapping</a>
                                  </p>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Acknowledgment_Mode" data-mc-generated-bookmark="TOC"/><a name="ACK"/>Configuring the Acknowledgment Mode</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the number of acknowledgments that this queue binding requires from the remote Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# ack-mode {none | one | all}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>none</code> specifies that no acknowledgements from the remote Kafka cluster are required. If configured, messages are delivered at-most-once.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>one</code>  specifies that one acknowledgement from the remote Kafka cluster is required. If configured, messages  are delivered at-least-once but may be reordered. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>all</code>  specifies that all replicas on the remote Kafka cluster need to acknowledge the message. If configured, messages  are delivered at-least-once but may be reordered. This is the default setting.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The acknowledgment mode corresponds to the <code>request.required.acks</code> Kafka producer API parameter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no ack-mode</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_the_Kafka_Partition_Selection_Scheme" data-mc-generated-bookmark="TOC"/><a name="Partitio2"/>Configuring the Kafka Partition Selection Scheme</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the partition selection scheme that the given queue binding will use when publishing to the remote Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# partition
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition)# scheme {consistent | explicit | random}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>consistent</code> specifies to use a consistent partition selection scheme. For more information, see <a href="#Consiste" class="MCXref xref">Consistent Partition Selection</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>explicit</code> specifies to use an explicit partition selection scheme. For more information, see <a href="#Explicit" class="MCXref xref">Explicit Partition Selection</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>random</code> specifies to use a random partition selection scheme. For more information, see <a href="#Random" class="MCXref xref">Random Partition Selection</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Consistent_Partition_Selection" data-mc-generated-bookmark="TOC"/><a name="Consiste"/>Consistent Partition Selection</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a consistent partition selection scheme, the queue binding selects a Kafka partition based on a hash of the Kafka partition key generated by the Kafka sender (see <a href="#Remote" class="MCXref xref">Configuring Kafka Partition Key Generation</a>). If no key is available for the message, by default, a random selection scheme is used as a fallback. You can disable this fallback, and if you do a single partition is selected for all unkeyed messages (see <a href="#Random" class="MCXref xref">Random Partition Selection</a>). </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the hash algorithm used to select the partition, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# partition
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition)# consistent 
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition/consistent)# hash {crc | murmur2 | fnv1a}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>crc</code> specifies to use CRC Hash. This is the default setting. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>murmur2</code> specifies to use Murmur2 Hash.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>fnv1a</code> specifies to use Fowler-Noll-Vo 1a Hash.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no hash</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Explicit_Partition_Selection" data-mc-generated-bookmark="TOC"/><a name="Explicit"/>Explicit Partition Selection</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using an explicit partition selection scheme, the queue binding selects a  Kafka partition based explicitly on the number you specify. </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# partition
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition)# explicit 
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition/explicit)# number &lt;value&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the Kafka partition number you want the queue binding to use when publishing messages. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no version of this command, <code>no number</code>, resets the value to the default. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Random_Partition_Selection" data-mc-generated-bookmark="TOC"/><a name="Random"/>Random Partition Selection</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a random partition selection scheme, the queue binding selects a random Kafka partition. By default, this partition selection scheme is used as a fallback in cases where a consistent partition selection scheme is being used but no partition key is available for the message. If you disable this fallback, a single partition is selected for all unkeyed messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable random partition selection as a fallback, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# partition
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition)# random 
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition/random)# no fallback</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable  the fallback if disabled, enter the following command. </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/partition/random)# fallback</pre>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_Kafka_Partition_Key_Generation" data-mc-generated-bookmark="TOC"/><a name="Remote"/>Configuring Kafka Partition Key Generation</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure how the queue binding generates Kafka partition keys for each message sent to the remote Kafka cluster, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# remote
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/remote)# key &lt;key-expression&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;key-expression&gt;</code> specifies the substitution expression used to generate the Kafka partition key for each message sent to Kafka. For more information about substitution expressions, see <a href="../../Messaging/Substitution-Expressions-Overview.htm" class="MCXref xref">Substitution Expressions Overview</a>. This expression can include fields extracted from the metadata of each individual SMF message as it is taken from the  queue. If empty, no key is included for each message as it is published into Kafka.  </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Configuring_SMF&#xA0;to_Kafka_Topic_Mapping" data-mc-generated-bookmark="TOC"/><a name="Configur12"/>Configuring SMF&#xA0;to Kafka Topic Mapping</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the topic on the Kafka cluster that this queue binding sends each message to, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender/queue-binding)# remote 
solace(configure/message-vpn/kafka/kafka-sender/queue-binding/remote)# topic &lt;kafka-topic&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;kafka-topic&gt;</code> is the Kafka topic on the Kafka cluster to send each message taken from the queue to. If no topic  is configured, the queue binding will not be operational. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Enabling_TLS_SSL&#xA0;Encryption_for_Kafka_Sender_Connections" data-mc-generated-bookmark="TOC"/><a name="Enabling3"/>Enabling TLS/SSL&#xA0;Encryption for Kafka Sender Connections</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable TLS/SSL&#xA0;encryption for Kakfa sender connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# transport
solace(configure/message-vpn/kafka/kafka-sender/transport)# ssl</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information describing how the combination of TLS/SSL&#xA0;encryption and authentication scheme settings correspond to the <code>security.protocol</code> Kafka producer API&#xA0;parameter, see <a href="#Enabling" class="MCXref xref">Enabling TLS/SSL Encryption for Kafka Receiver Connections</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no ssl</code>, disables TLS/SSL encryption. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Enabling_Compression_for_Kafka_Sender_Connections" data-mc-generated-bookmark="TOC"/><a name="Enabling4"/>Enabling Compression for Kafka Sender Connections</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, Kafka sender connections do not have compression enabled. You can enable compression according to the type and level configured for the sender (see <a href="#Configur10" class="MCXref xref">Configuring Compression for Kafka Senders</a>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable compression for Kafka sender connections, enter the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka/kafka-sender)# transport
solace(configure/message-vpn/kafka/kafka-sender/transport)# compressed</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The no form of this command, <code>no compressed</code>, disables compression. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a xmlns="" name="Configuring_the_Maximum_Number_of_Kafka_Broker_Connections" data-mc-generated-bookmark="TOC"/><a name="Configur15"/>Configuring the Maximum Number of Kafka Broker Connections</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, the maximum number of Kafka broker connections supported for a Message VPN is the same as the maximum supported for the system. Depending on your deployment, you may want to change this behavior so that one Message VPN does not consume  all of the connections that the entire system supports.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the maximum number of simultaneous Kafka broker connections for this Message VPN, enter the following command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-vpn/kafka)# max-broker-connections &lt;value&gt;
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;value&gt;</code> is the integer value specifying the maximum total number of Kafka broker connections permitted for the Message VPN. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">the no version of this command, <code>no max-broker-connections</code>, returns the value to the default (which is the maximum value supported by the platform). </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>To view the maximum total number of Kafka broker connections that the Solace PubSub+ event broker can support, enter the <code>show kafka</code> User EXEC command.</li>
                                  <li>This is a global/read-write parameter, and is chosen by the system administrator, not the Message VPN administrator.</li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
