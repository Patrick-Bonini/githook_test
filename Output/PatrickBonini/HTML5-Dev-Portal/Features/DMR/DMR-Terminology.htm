                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="DMR_Terminology" data-mc-generated-bookmark="TOC"/>DMR Terminology</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following terms are used throughout the discussions of and instructions for DMR.</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Node</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">A DMR node is one of the following:<ul data-mc-conditions="SAP.SapHideFromOutput"><li data-mc-conditions="SAP.SapHideFromOutput">a single <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span></li><li data-mc-conditions="SAP.SapHideFromOutput">a High Availability (HA)&#xA0;group of <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s</li><li data-mc-conditions="SAP.SapHideFromOutput">a single appliance</li><li data-mc-conditions="SAP.SapHideFromOutput"> an HA (active / standby) pair of appliances</li><li data-mc-conditions="SAP.SapHideFromOutput">an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></li></ul><p data-mc-conditions="SAP.SapHideFromOutput">That is, a node can be composed of just one event broker, or several event brokers if redundancy is configured.</p><p data-mc-conditions="SAP.SapHideFromOutput">If replication is configured for a node, its replication mate is considered a separate node<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide"> (see <a href="../DR-Replication/Replication-DMR-Overview.htm" class="MCXref xref">Using Replication with DMR</a> for more information)</MadCap:conditionalText>.</p></dd>
                                <dt>Gateway Node</dt>
                                <dd>A node that has an external link to a node in another cluster. </dd>
                                <dt>Client</dt>
                                <dd>A customer application that connects to a node.</dd>
                                <dt>Link</dt>
                                <dd>A link is relationship between nodes. It is made up of the TCP connections that  transmit topology information, subscriptions, and data.</dd>
                                <dt>Channel</dt>
                                <dd>A channel is connection within a link. Each link has the following channels:
            <ul><li>a single control channel that carries topology and subscription-control messages</li><li>one data channel per message VPN that carries client data messages</li></ul><p><img src="../../Resources/Images/DMR/Link-Components.png" alt=""/></p></dd>
                                <dt>Internal Link</dt>
                                <dd>A link that spans from one node to another within the same cluster is called an <i>internal link</i>. Internal links connect nodes together so that messages published to one node can be received by a consumer connected to another node.</dd>
                                <dt>External Link</dt>
                                <dd>A link that spans from a node in one cluster to a node in another cluster is called an <i>external link.</i> External links join <i>gateway nodes</i> of different clusters together, which allows messages published in one cluster to be delivered to consumers in another cluster.</dd>
                                <dt>Cluster</dt>
                                <dd>&#xA0;A set of nodes connected by internal links. Messages published to any node in the cluster are delivered to clients attached to any other node in the cluster. Each cluster may be as simple as a single node, or contain as many as 15 nodes connected by internal links.</dd>
                                <dt>Event Mesh</dt>
                                <dd>A set of clusters connected by external links. Messages published to any cluster in the network are delivered to clients attached to any other directly connected cluster in the network. These clusters are usually geographically or logically dispersed. An event mesh is also referred to as a <i>network</i>.</dd>
                                <dt>Topology</dt>
                                <dd>A topology is a specific arrangement of links between nodes in a network (or event mesh). An <i>internal</i> topology is defined by its internal links (within a cluster). An <i>external</i> topology  is defined by its external links (between clusters).</dd>
                              </dl>
                            </div>
