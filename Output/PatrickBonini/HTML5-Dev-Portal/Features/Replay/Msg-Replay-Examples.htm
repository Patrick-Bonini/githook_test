                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message Replay Examples</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following sections provide some simple examples of how to configure and initiate a message replay from an event broker using <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Create" class="MCXref xref">Create a Replay Log</a>
                                </li>
                                <li>
                                  <a href="#Start" class="MCXref xref">Start Replay on a Queue</a>
                                </li>
                                <li>
                                  <a href="#Cancel" class="MCXref xref">Cancel Replay on a Queue</a>
                                </li>
                                <li>
                                  <a href="#Start2" class="MCXref xref">Start Replay on a Topic-Endpoint</a>
                                </li>
                                <li>
                                  <a href="#Cancel2" class="MCXref xref">Cancel Replay on a Topic-Endpoint</a>
                                </li>
                                <li>
                                  <a href="#Enable" class="MCXref xref">Enable Replay on Temporary Queues</a>
                                </li>
                                <li>
                                  <a href="#Trim" class="MCXref xref">Trim Logged Messages</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For detailed information about the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands shown in the examples, see these sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="Msg-Replay-Config.htm" class="MCXref xref">Configuring Message Replay</a>
                                </li>
                                <li>
                                  <a href="Msg-Replay-Playback.htm" class="MCXref xref">Playing Back a Replay Log</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Create"/>Create a Replay Log</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create a replay log using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1&gt; enable<br/>solace1# configure<br/>solace1(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(configure/message-spool)# create replay-log &lt;log-name&gt;<br/>solace1(configure/message-spool/replay-log)# max-spool-usage &lt;size-in-MB&gt;<br/>solace1(configure/message-spool/replay-log)# no shutdown<br/>solace1(configure/message-spool/replay-log)# exit</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, <code>max-spool-usage</code> size is set to 0. To log messages, the <code>max-spool-usage</code> size, <code>&lt;size-in-MB&gt;</code>, must be greater than 0. To determine the required size fo the replay log,  see  <a href="Msg-Replay-Config.htm#calc-replay-log-size" class="MCXref xref">Configuring Message Replay</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Start"/>Start Replay on a Queue</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1# admin<br/>solace1(admin)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(admin/message-spool)# queue &lt;queue-name&gt;<br/>solace1(admin/message-spool/queue)# start-replay</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>start-replay</code> command in the above example starts the replay from the beginning of the log. You can specify the date and time from which you want to start the replay (<code>start-replay from-date &lt;from-date&gt;</code>) where the from-date is in the format <code>YYYY-MM-DDThh:mm:ssTZD</code> , and <code>TZD</code> is the time zone designator. For example, a date and time specific <code>start-replay</code> line might look like this,</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1(admin/message-spool/queue)# start-replay from-date 2018-08-13T11:34:13-04:00</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, you can specify a replication group message ID&#xA0;after which you want to start the replay (<code>start-replay after-msg &lt;replication-group-msg-id&gt;</code>).</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Cancel"/>Cancel Replay on a Queue</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can cancel replay on a queue using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1# admin<br/>solace1(admin)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(admin/message-spool)# queue &lt;queue-name&gt;<br/>solace1(admin/message-spool/queue)# cancel-replay</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you cancel replay, all clients are unbound. If there's an issue unbinding any of the  client applications, the <code>cancel-replay</code> command might not succeed. You can force the command to succeed by using <code>force-complete</code>, however this may cause subsequent bind errors to that queue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1(admin/message-spool/queue)# cancel-replay force-complete</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Start2"/>Start Replay on a Topic-Endpoint</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can start replay on a topic command using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1# admin<br/>solace1(admin)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(admin/message-spool)# topic-endpoint &lt;topic-endpoint-name&gt;<br/>solace1(admin/message-spool/topic-endpoint)# start-replay</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>start-replay</code> command in the above example starts the replay from the beginning of the log. You can specify the date and time from which you want to start the replay (<code>start-replay from-date &lt;from-date&gt;</code>) where the <code>from-date</code> is in the format <code>YYYY-MM-DDThh:mm:ssTZD</code>, and <code>TZD</code> is the time zone designator. For example, a date and time specific <code>start-replay</code> line might look like this,</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1(admin/message-spool/topic-endpoint)# start-replay from-date 2018-08-13T11:34:13-04:00</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, you can specify a replication group message ID&#xA0;after which you want to start the replay (<code>start-replay after-msg &lt;replication-group-msg-id&gt;</code>) where the <code>replication-group-msg-id</code> string should be as given via a PubSub+ event broker management interface such as <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, or SEMPv2. You can also obtain it  by converting the replication group message ID to a string using a <span class="mc-variable Manifest-Products-APIs.PubSub-GenericAll-Messaging-API variable">PubSub+&#xA0;Messaging API</span>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Cancel2"/>Cancel Replay on a Topic-Endpoint</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can cancel replay on a topic endpoint using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1# admin<br/>solace1(admin)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(admin/message-spool)# topic-endpoint &lt;topic-endpoint-name&gt;<br/>solace1(admin/message-spool/topic-endpoint)# cancel-replay</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a replay is canceled, the event broker sends an unbind to all clients bound to the endpoint and waits for an unbind ack from each client. If you don&#x2019;t want to wait for unbind acks, use the <code>force-complete</code> option,</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1(admin/message-spool/topic-endpoint)# cancel-replay force-complete</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Enable"/>Enable Replay on Temporary Queues</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable replay on temporary queues, you can make use of queue templates to override the durability requested by the application.  In this case,  the API signals in a durable queue and you configure the event broker to override the durability to one that is non-durable.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Non-durable topic endpoints  support replay without any further configuration.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">First you create a queue template to override durability for certain queue names (in this example, all queue names of the form <code>tmpQforReplay/</code>).</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace1&gt; enable
solace1# configure
solace1(configure)# message-spool message-vpn &lt;vpn-name&gt;
solace1(configure/message-spool)# create queue-template forReplayToTemp
solace1(configure/message-spool/queue-template)# durability-override non-durable
solace1(configure/message-spool/queue-template)# name-filter tmpQforReplay/*
solace1(configure/message-spool/queue-template)# end</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Then, include the above template for queue creation for  a client profile (in this example the default client profile).</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
solace1(configure)# client-profile default message-vpn &lt;vpn-name&gt;
solace1(configure/client-profile)# message-spool
solace1(configure/client-profile/message-spool)# api-queue-management
solace1(...le/message-spool/api-queue-management)# copy-from-template-on-create forReplayToTemp
solace1(...le/message-spool/api-queue-management)# end</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once enabled, applications can initiate replay to any temporary queue  with the specified name or for any temporary queue created by a client with the specified profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Replay requests to non-durable endpoints initiated administratively via <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> or SEMP are not supported.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Trim"/>Trim Logged Messages</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can manually trim the replay log using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1# admin<br/>solace1(admin)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace1(admin/message-spool)# replay-log &lt;log-name&gt;<br/>solace1(admin/message-spool/replay-log)# trim-logged-messages older-than-date &lt;older-than-date&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;older-than-date&gt;</code> is in the format <code>YYYY-MM-DDThh:mm:ssTZD</code> and <code>TZD</code> is the time zone designator. For example, the <code>trim-logged-messages</code> line might look like this:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1(admin/message-spool/replay-log)# trim-logged-messages older-than-date 2018-08-13T11:34:13-04:00</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the trim-logged-messages command, see  <a href="Msg-Replay-Playback.htm#trim-log" class="MCXref xref">Deleting Messages from Replay Log Using trim-logged-messages</a> .</p>
                            </div>
                          </div>
                        </div>
                      </div>
