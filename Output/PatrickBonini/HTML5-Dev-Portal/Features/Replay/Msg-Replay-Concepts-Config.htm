                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message Replay Configuration</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message replay allows published Guaranteed messages, and Direct messages promoted to Guaranteed, that were not rejected to the publisher to be stored in a replay log. Storage of the messages occurs for an indefinite period after being received in case they need to be replayed at some later date. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can initiate replay log playback for an endpoint from either the event broker, or from clients who have at least consume privileges for the endpoint. The latter  causes a filtered subset of the logged messages to be sent to those clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For more information about message replay, see:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>
                                  <a href="#Engineer" class="MCXref xref">Deployment Notes</a>
                                </li>
                                <li>
                                  <a href="#Terminol" class="MCXref xref">Terminology</a>
                                </li>
                                <li>
                                  <a href="#Types" class="MCXref xref">Types of Replay Requests</a>
                                </li>
                                <li>
                                  <a href="#Life" class="MCXref xref">Lifecycle of a Replayable Message</a>
                                </li>
                                <li>
                                  <a href="#Replayin" class="MCXref xref">Replaying to an Endpoint</a>
                                </li>
                                <li>
                                  <a href="#Replay-States" class="MCXref xref">Replay States</a>
                                </li>
                                <li>
                                  <a href="#Trimming" class="MCXref xref">Trimming the Replay Log</a>
                                </li>
                                <li>
                                  <a href="#Direct" class="MCXref xref">Direct Messages and Message Replay</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For instructions for using  <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands to configure and manage message replay, see:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="Msg-Replay-Config.htm" class="MCXref xref">Configuring Message Replay</a>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="Msg-Replay-Playback.htm" class="MCXref xref">Playing Back a Replay Log</a>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="Msg-Replay-Monitoring.htm" class="MCXref xref">Monitoring Message Replay</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For instructions to set up and use message replay in <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see <a href="../../Cloud/Broker-Manager/configuring-message-replay.htm" class="MCXref xref">Configuring Message Replay</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Next Steps</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">From here there are a few different paths you can take depending on what you want to learn:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>Take a look at some simple examples showing how to configure and use message replay with Solace CLI in the section <a href="Msg-Replay-Examples.htm" class="MCXref xref">Message Replay Examples</a>.</li>
                                <li>See the details of how to use each message replay <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> command in these sections.</li>
                                <ul>
                                  <li>
                                    <a href="Msg-Replay-Config.htm" class="MCXref xref">Configuring Message Replay</a>
                                  </li>
                                  <li>
                                    <a href="Msg-Replay-Playback.htm" class="MCXref xref">Playing Back a Replay Log</a>
                                  </li>
                                </ul>
                                <li>
                                  <p>Review the <a href="https://tutorials.solace.dev/jcsmp/message-replay/" target="_blank" class="link-offsite">Solace Message Replay with JCSMP tutorial</a> that shows you how a client can initiate and process a replay, and there's guidance on how a client can initiate <a href="../../API/API-Developer-Guide/Replay-from-Replay-Log.htm" class="MCXref xref">Replaying from the Replay Log</a>.</p>
                                </li>
                                <li><a href="Msg-Replay-Video.htm#Video:" class="link-internal">Watch a video</a> that shows you how to get message replay up and running with <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>.
			</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SapHideFromOutput"><a name="Engineer"/>Deployment Notes</h2>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="Supporte"/>Supported <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Products</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Message replay is supported on the following <span class="mc-variable Variables.CompanyName variable">Solace</span> <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> products:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> 3530 and 3560 <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s</li>
                                <li><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span><span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s</li>
                                <li><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span> (Controlled Availability)</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Deployme"/>Advisories and Considerations When Using Message Replay</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should be aware of the following message replay characteristics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Message replay consumes event broker processing resources because it needs to maintain the replay log, handle retrieval and replay of messages, and trim the replay log whenever its spool usage reaches 90% of its configured quota for <code>max-spool-usage</code>.</li>
                                <li>Slow disks negatively impact message replay performance.</li>
                                <li>Replication with message replay isn't supported.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Terminol"/>Terminology</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table presents definitions of terms that are commonly used in message replay discussions.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 891px;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Term</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p> live message </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A published message that has not been sent to all consuming clients. It exists somewhere in the datapath; that is, it was either received on ingress, sent via egress, or exists in one or more endpoints.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>replayable message</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A live message that is received on a Message VPN that has message replay enabled.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>logged message </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">A replayable message that is available in the replay log for later replay.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>replaying endpoint </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>An endpoint that is currently receiving logged messages from the replay log.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>replayed message </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A logged message that is available in the replay log and matches a replaying endpoint's subscriptions and has been added to the endpoint.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>replay to endpoint </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The process of adding a logged message to a replaying endpoint, thereby creating a replayed message instance on the replaying endpoint.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>replay log trimming </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>The process of automatically deleting the oldest messages from the replay log to make room for new live data.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Types"/>Types of Replay Requests</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A message replay request can be initiated for an endpoint by either a client application using a <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Messaging API when it binds to a Guaranteed endpoint, or from <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> or SEMP. In either case, message replay supports the following types of playback requests:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Start replay from the beginning of the log</dt>
                                <dd>The requester specifies that the playback is to start from the oldest message in the replay log. All messages in the replay log that match the endpoint&#x2019;s subscriptions are delivered to the endpoint.</dd>
                                <dt>Start replay from a specific date</dt>
                                <dd>The requester specifies the date and time from which the playback is to start. Any messages in the replay log equal to, or newer than, the specified date and time that match the endpoint&#x2019;s subscriptions are delivered to the endpoint.</dd>
                                <dt>Start replay from replication group message ID</dt>
                                <dd>The requester specifies a replication group message ID after which the playback is to start. Any messages in the replay log received after the specified replication group message ID that match the endpoint's subscriptions are delivered to the endpoint. </dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In all cases, once the replay has caught up to the live data stream, message delivery switches to live message delivery from the endpoint.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Life"/>Lifecycle of a Replayable Message</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Let's walk though the lifecycle of a replayable message. A couple of points to keep in mind is that the lifecycle is the same for all <a href="#Types" class="MCXref xref">Types of Replay Requests</a>, and in each of the following lifecycle phases the <u>underlined passages</u> correspond to terms in the <a href="#Terminol" class="MCXref xref">Terminology</a> section.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">A <u>live message</u> is received on a Message VPN that has message replay enabled. This message is considered to be a <u>replayable message</u>.
			</li>
                                <li value="2">The message is successfully spooled to all its non-replaying destinations, gets added to the replay log, and is now considered to be a <u>logged message</u>.
		<![CDATA[            ]]></li>
                                <li value="3">
				At some time later the event broker receives a replay request with a start time that includes the <u>logged message</u>. Once the replay gets to the <u>logged message</u>, and successfully performs <u>replay to endpoint</u>, it's considered a <u>replayed message</u>.
			<ul><li>A more detailed discussion of the replay process is presented in <a href="#Replayin" class="MCXref xref">Replaying to an Endpoint</a></li><li>Instructions on how to initiate a replay with <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> are shown in <a href="Msg-Replay-Playback.htm#start-re" class="MCXref xref">Initiating the Replay of Logged Messages Using start-replay</a>.</li></ul></li>
                                <li value="4">Finally, the <u>replayed message</u> is delivered to a consumer and is acknowledged, which removes it from the replaying endpoint; however, it's still in the replay log until it gets trimmed.
			<ul><li>For a little more discussion on automatic and manual replay log trimming, refer to <a href="#Trimming" class="MCXref xref">Trimming the Replay Log</a>.</li><li>Instructions on how to manually initiate a replay log trimming with <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> can be found in <a href="Msg-Replay-Playback.htm#trim-log" class="MCXref xref">Deleting Messages from Replay Log Using trim-logged-messages</a>.</li></ul></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Replayin"/>Replaying to an Endpoint</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Replaying logged messages occurs on a per-endpoint basis, and can be initiated using <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, and SEMP&#xA0;commands, or by a client application using a <span class="mc-variable Manifest-Products-APIs.PubSub-GenericAll-Messaging-API variable">PubSub+&#xA0;Messaging API</span> when it binds to an endpoint. As described in <a href="#Types" class="MCXref xref">Types of Replay Requests</a>, a replay request can initiate the playback of all the logged messages, all messages after a given replication group message ID, or  start from a given date and time, with the condition that if a start date and time are provided, they must not be for some future date and time. In all cases, all clients bound to the replaying endpoint are disconnected, except the client requesting the replay if done through a bind request. </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Topic Matching</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">All logged messages from the playback starting point are processed, and the event broker attempts to match their topics with the replaying endpoint subscriptions. When there's a match, the event broker replays the logged message to the replaying endpoint, and it sends the original message as it was received, without modification. It sends the original topic, content, and message ID.  The event broker doesn't mark the message as redelivered.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Windowing</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Windowing is used while replaying messages to the replaying endpoint. This means that only a certain number of messages are replayed to the endpoint before the event broker waits for a replayed message to be consumed from the replaying endpoint.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Initiating Replay on Endpoints Undergoing Replay</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Initiating a replay on an endpoint already under replay cancels the previous replay and starts a new one.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Receiving Live Messages on an Endpoint Undergoing Replay</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Live messages received with a replaying endpoint as a destination undergo all the usual checks against the replaying endpoint as it would do if it wasn't replaying. Once all the checks have passed, the message isn't spooled to the endpoint, but is spooled to the replay log -  it will be replayed later once the replay catches up to the message.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Rejected Messages</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A message that gets rejected (NACK'ed)&#xA0;to the publisher doesn't get logged to the replay log.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Replaying to Exclusive Queues</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Replaying to any exclusive queue whose active consumer is using an egress selector to filter messages is not recommended. If an egress selector is used, and it causes replayed messages to stay indefinitely on a replaying endpoint, the replay won't complete.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Replaying to Temporary endpoints</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">In event broker version 10.0.0 and later, you can replay to a temporary topic endpoint or temporary queue provided that you configure the event broker appropriately. For more information, see <a href="Msg-Replay-Examples.htm#Enable" class="MCXref xref">Enable Replay on Temporary Queues</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Replay-States"/>Replay States</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Endpoints display one of the following replay states:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">State</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>N/A</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Message replay has never been requested for the endpoint.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Complete</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The last requested replay has finished and no replay is in progress.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Initializing</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A message replay has been requested and will begin after all live messages have been removed from the endpoint.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Active</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Message replay is in progress. The endpoint is currently receiving messages from the replay log.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Pending Complete</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Message replay has reached the end of the replay log but there are still unacknowledged  replayed messages on the endpoint. New live messages are being delivered to the endpoint. However, replay can still fail, in which case the unacknowledged  replayed messages would be deleted from the endpoint.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Failed</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>A replay has failed and is the endpoint is waiting for acknowledgment of the unbind request it sent to the event broker as a failure indication.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Trimming"/>Trimming the Replay Log</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As the replay log grows larger and reaches the configured capacity, older logged messages are deleted to make room for new ones. This process is called replay log <i>trimming</i>. The event broker automatically performs trimming when the replay log exceeds 90% of its configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>.  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It is possible for an endpoint to contain and successfully deliver replayed messages that were trimmed from the replay log. This is because if at least one other endpoint contains the message, the message is still considered spooled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You can also choose to manually trim the replay log using the <a href="Msg-Replay-Examples.htm#Trim" class="link-internal"><code>trim-logged-messages</code></a> command in addition to automatic trimming as part of your trimming strategy. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Because trimming occurs in batches and is triggered based on factors, such as the  size of the replay log (configured quota), and the number and size of the messages, trimming may not immediately occur when the replay log is over 90% of its configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>. For example, if the configured quota for the replay log is very small (such as less than 1000 MB), the target of 90% may not be perfectly maintained.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="trim-not-fast"/>Impacts of Slow Trimming</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an event broker receives messages at a faster rate than it can trim the replay log, the spool usage for the replay log can increase to over 90% of its configured quota <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>.If the replay log's spool usage reaches 100% of configured quota, the event broker back-pressures publishing clients to ensure the replay log size does not exceed its configured quota. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you monitor the replay log usage and choose a replay log trimming strategy. For example, if you notice that a replay log consistently exceeds 90% of its configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>, you may need to manually trim the replay log, or be more selective with the messages that are stored to the message replay log. For example, you can use  <a href="Msg-Replay-Config.htm#topic-filters" class="link-internal">topic filters</a> to reduce the number of messages written to the replay log.&#xA0;For more information, see  <a href="#example-of-trimming" class="MCXref xref">Determining a Log&#xA0;Trimming Strategy</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about monitoring and using topic filters, see:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="Msg-Replay-Monitoring.htm" class="MCXref xref">Monitoring Message Replay</a>
                                </li>
                                <li>
                                  <a href="Msg-Replay-Config.htm#topic-filters" class="MCXref xref">Specifying the Messages to Add to the Replay Log </a>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="example-of-trimming"/>Determining a Log&#xA0;Trimming Strategy</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you configure message replay, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you decide on a strategy to handle replay log trimming. You can simply choose to use automatic trimming where no additional configuration is required, but you should be aware that trimming the replay log may cause potential performance impacts to the event broker regarding the rate of received messages it is able to process.&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can choose to manually trim the replay log before the 90% threshold is reached. This strategy can reduce the performance implications of automatic trimming at unexpected times. Though manual trimming has the same performance impact on the event broker, you can choose to run it at designated times when the event broker isn't sensitive to performance variations. A use case that is well-suited for manual trimming and avoids automatic trimming includes these characteristics:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>The traffic pattern of the event broker follows a predictable cycle, in which there is a <i>quiet time</i> period where  trimming the replay log does not cause performance impacts.</p>
                                </li>
                                <li>
                                  <p>The replay log can be sized large enough to hold all messages logged for the minimum replay log retention that you require, plus the messages logged within the duration of a traffic cycle. </p>
                                </li>
                                <li>
                                  <p>It's possible  to deploy an automated application to perform the trimming on that runs on an appropriate schedule.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following example shows  how you could implement a manual trimming strategy. Consider a deployment where:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A system writes up to 125,000&#xA0;MB of messages to the replay log each day.</li>
                                <li>The event broker has low-traffic during nighttime, when manual replay log trimming can be performed without impacting the event broker performance.</li>
                                <li>The required log retention is seven days and includes an additional cycle day.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With the parameters mentioned above, you can use the following configuration:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>The replay log would require 1,000,000 MB without automatic trimming occurring. This sample calculation is as follows:</p>
                                  <ul>
                                    <li>
                                      <p>The 125,000 MB&#xA0;/day x (7 days of retention with an addition one day cycle) = 125,000 MB/day x 8 days = 1,000,000 MB. </p>
                                    </li>
                                    <li>
                                      <p>Because trimming begins at 90% of the configured quota, you would set the <code>max-spool-usage</code> to 25% more than the size of the data to retain (1,250,000 MB) as recommended. Because the expected spool usage won't exceed 1,000,000 MB,  automatic trimming wouldn't begin until the replay log had approximately 1,125,000 MB of data and would ensure that your replay log is sufficiently sized. See <a href="Msg-Replay-Config.htm#max-spool-usage-config" class="MCXref xref">Configuring the Replay Log Size Using max-spool-usage</a> for more information. </p>
                                      <p>This design uses 80%&#xA0;of the replay log's configured quota for <code>max-spool-usage</code>, but because trimming doesn't occur until 90%, it minimizes automatic trimming from occurring and it provides you the flexibility to change the system behavior without losing important data.To ensure this design operates within the design parameters, monitoring is required as described in step 3.</p>
                                    </li>
                                  </ul>
                                </li>
                                <li value="2">
                                  <p>In your deployment, your automated management application runs nightly to manually trim the replay log during your quiet period using one of the following mechanisms:</p>
                                  <ul>
                                    <li>Running the <code>enable admin message-spool message-vpn &lt;vpn-name&gt; replay-log trim-logged-messages &lt;older-than-date&gt; </code>command (see <a href="#trim-log" class="MCXref xref">Message Replay Configuration</a>).</li>
                                    <li>Using the SEMPv2 command, <code>PUT /msgVpns/{msgVpnName}/replayLogs/{replayLogs/{replayLogName}/trimLoggedMsgs</code> (see the <a href="https://docs.solace.com/API-Developer-Online-Ref-Documentation/swagger-ui/software-broker/action/index.html#/replayLog/trimLoggedMsgs" class="link-internal">SEMP&#xA0;reference</a> for more information).</li>
                                  </ul>
                                </li>
                                <li value="3">
                                  <p>As you monitor the replay log usage,  ensure the replay log usage never exceeds 80% as described in step 1. If it does, the presumptions of the design of your strategy are no longer valid and you must re-characterize your system, adjust the replay log's configured quota for <code>max-spool-usage</code>, and then update the system.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Direct"/>Direct Messages and Message Replay</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Message replay is intended to be used for Guaranteed messages. Direct messages that aren't promoted to Guaranteed are not logged. Therefore, if there's a possibility that your messages might need to be replayed, they should be published as Guaranteed messages. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">Be careful when promoting Direct messages because it can dramatically affect the event broker's performance and if the event broker's Guaranteed message budget is exceeded, the Direct messages are not logged. If you have Direct messages that you want to record in the replay log, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends changing the publisher to use Guaranteed messages. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information about message promotion and the associated risks, see <span href="../../Messaging/Guaranteed-Msg/Topic-Matching-and-Delivery-Modes.htm">Topic Matching and Message Delivery Modes</span></MadCap:conditionalText>.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
