                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Monitoring Message Replay</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you monitor the replay log to ensure that the replay log  does not exceed 90% of its configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>.
            When message replay is configured correctly, the event broker automatically trims the oldest messages from the replay log to make room for new messages as they arrive. After you configure message replay, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you monitor the replay log's configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">While monitoring, if you find that your replay log consistently exceeds 90% of its  configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>, it indicates that ingress traffic to the replay log occurs faster than the event broker can perform trimming. In this situation, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you  investigate<MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">.&#xA0;For more information, see <a href="Msg-Replay-Concepts-Config.htm#trim-not-fast" class="MCXref xref">Impacts of Slow Trimming</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To resolve this issue, you may need to take one or more of the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Reduce the number of incoming messages to the replay log. For example, you may want to subscribe to fewer topics or use topic filtering on your replay log.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For more information, see <a href="Msg-Replay-Config.htm#topic-filters" class="MCXref xref">Specifying the Messages to Add to the Replay Log </a> and <a href="../../Admin/Broker-Manager/configuring-message-replay.htm" class="MCXref xref">Configuring Message Replay</a>.</MadCap:conditionalText> </li>
                                <li>Increase the replay log's configured quota for <code>max-spool-usage</code>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="Msg-Replay-Config.htm#calc-replay-log-size" class="MCXref xref">Configuring Message Replay</a>.</MadCap:conditionalText> </li>
                                <li>If trimming is occurring too slowly, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you evaluate and adjust your log trimming strategy. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="Msg-Replay-Concepts-Config.htm#example-of-trimming" class="MCXref xref">Determining a Log&#xA0;Trimming Strategy</a>.</MadCap:conditionalText></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If you notice that there are <i>bursts</i> of messages, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you characterize the burst pattern and then adjust the replay log size to absorb it. The latter can result in adequate time for the event broker to performing trimming. Contact <span class="mc-variable Variables.CompanyName variable">Solace</span> if you require further assistance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">See the following topics to understand how you can monitor message replay to ensure that it operates as expected:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>Any replay failures that may occur, see <a href="#Applicab" class="MCXref xref">Applicable show Commands</a>.</li>
                                <li>About the Queues for storing message replay logs, see <a href="#Queues" class="MCXref xref">Understanding the  Message Replay Queues</a>.</li>
                                <li>Checking the state of message replay, see <a href="#" class="MCXref xref" xrefformat="{para}">Monitoring Message Replay</a>.</li>
                                <li>Example of how to calculate the usage , see <a href="#example-calculate-usage" class="MCXref xref">Monitoring the  Replay Log Usage</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SapHideFromOutput"><a name="Applicab"/>Applicable <code>show</code> Commands</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You can use the follow commands to monitor message replay.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The following table lists <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> <code>show</code> commands that can be useful in monitoring message replay.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0" data-mc-conditions="SAP.SapHideFromOutput">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Command</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show replay-log</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p> Shows the number of messages logged, the space consumed by those messages, the value set for <code>max-spool-usage</code>, and the ingress and egress states. Details are shown in <a href="#show" class="MCXref xref">Checking the Status of Replay Using show replay-log</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show queue &lt;replay-queue-name&gt; replay-state all</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Shows all queues in a user-specified replay-state for the queues for replay log queues. See <a href="#Queues" class="MCXref xref">Understanding the  Message Replay Queues</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show queue &lt;replay-queue-name&gt; replay</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Shows the replay state, last replayed message time, last replay start time, last replay complete time, last replay failure time, and last replay failure reason.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show queue &lt;replay-queue-name&gt; stats</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Shows the number of replays initiated, replays succeeded, replays failed, messages replayed, and replayed messages ACKed.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>show topic-endpoint &lt;endpoint-name&gt;&#xA0;replay-state</code>
                                        <code>&lt;state&gt;</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Shows all topic-endpoints in a user specified replay-state.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show topic-endpoint &lt;endpoint-name&gt; replay</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Shows replay state, last replayed message time, last replay start time, last replay complete time, last replay failure time, and last replay failure reason.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>show topic-endpoint &lt;endpoint-name&gt; stats</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Shows the number of replays initiated, replays succeeded, replays failed, messages replayed, and replayed messages ACKed.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <code>show message-spool stats</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>Shows the message-spool processing statistics and associated message replay processing statistics.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>show message-spool message-vpn &lt;message-vpn-name&gt;&#xA0;stats</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Shows the message-spool processing statistics for a specified Message VPN and associated message replay processing statistics.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For a detailed description of the above commands, see the <a href="../../Admin/Solace-CLI/Command-Line-Reference.htm" class="MCXref xref">CLI Command Reference</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Queues"/>Understanding the  Message Replay Queues</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you configure a replay log on a Message VPN, two queues called <code>#REPLAY_LOG_&lt;replay-log-name&gt;</code> and <code>#REPLAY_TOPICS_&lt;replay-log-name&gt;</code> are created. The replay logs created are as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <code>#REPLAY_LOG_&lt;replay-log-name&gt;</code>
                                </li>
                                <ul>
                                  <li>
                                    <p>Holds all the logged messages.</p>
                                  </li>
                                  <li>
                                    <p>Messages in this queue are counted towards the Message VPN quota.</p>
                                  </li>
                                </ul>
                                <li>
                                  <code>#REPLAY_TOPICS_&lt;replay-log-name&gt;</code>
                                </li>
                                <ul>
                                  <li>
                                    <p>Holds the metadata about the logged messages (message ID, time spooled, topic string).</p>
                                  </li>
                                  <li>
                                    <p>Its contents are counted towards the Message VPN quota.</p>
                                  </li>
                                </ul>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"> You cannot configure these queues through the usual <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands associated with queue configuration.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="SAP.SapHideFromOutput"><a name="show"/>Checking the Status of Replay Using <code>show replay-log</code></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For the replay logs identified in the <code>show replay-log</code> command you can show: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">the number of messages logged</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput"> the space consumed by those messages</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">the value set for <code>max-spool-usage</code>, and the ingress and egress states</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For an example of using the command for monitoring usage, see <a href="#example-calculate-usage" class="MCXref xref">Monitoring the  Replay Log Usage</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code" data-mc-conditions="SAP.SapHideFromOutput">solace&gt; show replay-log &lt;name&gt; [message-vpn &lt;vpn-name&gt;] [messages [oldest | newest] [msg-id &lt;msg-id&gt; | replication-group-msg-id &lt;replication-group-msg-id&gt; | priority &lt;priority&gt;] [detail] |&#xA0;topic-filters] [count &lt;num-elements&gt;]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><u>Where</u>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li><code>&lt;name&gt;</code>&#x2014;The name of the message replay log.</li>
                                <li><code>&lt;vpn-name&gt;</code>&#x2014; The name of the Message VPN.</li>
                                <li><code>messages</code>&#x2014;Specifies to show information on the  messages associated with the replay log.</li>
                                <li><code>oldest</code>&#x2014;Specifies to show the messages in the replay log in order from oldest to newest.</li>
                                <li><code>newest</code>&#x2014;Specifies to show  messages in the replay log in order from newest to oldest.</li>
                                <li><code>msg-id &lt;msg-id&gt;</code>&#x2014;Specifies to show the messages in the replay log starting from the message identifier number specified by <code>&lt;msg-id&gt;</code>. </li>
                                <li><code>replication-group-msg-id &lt;replication-group-msg-id&gt;</code>&#x2014; Specifies to show the  messages in the replay log starting from the replication group message ID specified by <code>&lt;replication-group-msg-id&gt;</code>. </li>
                                <li><code>priority &lt;priority&gt;</code>&#x2014;Specifies to show only the messages in the replay log with the  priority specified by <code>&lt;priority&gt;</code>. Valid values are 0 through 9.</li>
                                <li><code>topic-filters</code>&#x2014;Specifies to show subscriptions associated with the replay log. </li>
                                <li><code>count &lt;num-elements&gt;</code>&#x2014;Specifies the number of display elements to show. Valid values are 1 through 4294967295.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="example-calculate-usage"/>Monitoring the  Replay Log Usage</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">or <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span></MadCap:conditionalText> to monitor the replay log usage against its configured quota<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> for <code>max-spool-usage</code></MadCap:conditionalText>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To determine the usage for the replay log, you can either:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Log in to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, select the Message VPN you want to view, and select <b>Replay</b> from the left navigation pane. <img src="../../Resources/Images/Replay/replay-usage-screenshot.png" alt=""/></p>
                                  <p>For more information about using  <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><a href="../../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a> (for <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>) or</MadCap:conditionalText> <a href="../../Cloud/using-broker-manager-cloud.htm" class="MCXref xref">Using PubSub+ Broker Manager</a><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> (<span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span>)</MadCap:conditionalText>.</p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>Run the <code>show replay-log &lt;replay-log-name&gt;</code>&#xA0;command in the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>. From the results, you use value of  <code>Log Usage(MB)</code>&#xA0;and divide it by the <code>Quota(MB)</code> to calculate the percentage of the configured quota. For example, this would be 1773.21/2000 which equals 89%&#xA0;usage.</p>
                                  <pre xml:space="preserve">
solace(configure/message-spool/replay-log)# show replay-log my-first-log

Flags Legend:
I - Ingress Admin State (U=Up, D=Down)
E - Egress  Admin State (U=Up, D=Down)
F - Topic Filter State (E=Enabled, D=Disabled)

Replay Log Name              Messages        Log            Status
Message VPN                    Logged  Usage(MB)  Quota(MB) I E F
------------------------- ----------- ---------- ---------- ------
My-first-replay-log
default                           928    1773.21       2000 U D E
</pre>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
