                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring Message Replay</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To begin configuring a replay log on a Message VPN using <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>, you can use the following CONFIG commands. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; enable<br/>solace# configure<br/>solace(configure)# message-spool message-vpn &lt;vpn-name&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>&lt;vpn-name&gt;</code>&#x2014;The name of Message VPN on which you wish to set up or configure a replay log.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you're in the Message VPN, you can use the following <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> commands,</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#replay-l" class="MCXref xref">Configuring Message Replay</a>
                                </li>
                                <li>
                                  <a href="#max-spoo" class="MCXref xref">Configuring Message Replay</a>
                                </li>
                                <li>
                                  <a href="#topic-filters" class="MCXref xref">Specifying the Messages to Add to the Replay Log </a>
                                </li>
                                <li>
                                  <a href="#shutdown" class="MCXref xref">Disabling or Enabling a Replay&#xA0;Log</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="replay-log-creation"/>Create or Delete a Replay Log</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create one replay log per Message VPN. To do so, use the following <code>create replay-log</code> command.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-spool)# create replay-log &lt;replay-log-name&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;replay-log-name&gt;</code>&#x2014;The name of the message replay log. It can be up to 185 characters long, should not contain any of the following characters or symbols in the name:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> hash (<code>#</code>)</li>
                                <li>less than(<code>&lt;</code>)</li>
                                <li>greater than(<code>#&lt;&gt;*?&amp;;</code>)</li>
                                <li>asterisk( <code>*</code>)</li>
                                <li>question mark (<code>?</code>)</li>
                                <li>ampersand (<code>&amp;</code>)</li>
                                <li>semi-colon (<code>;</code>)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon creation, the replay log is disabled. To enable message replay, run the <code>no shutdown</code> command. &#xA0;For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-spool/replay-log)# no shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete a replay log and all the logged messages, use the <code>no replay-log &lt;replay-log-name&gt;</code> command and type <code>y</code> to confirm only if you want delete the replay log.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">It's important to be aware that running the <code>no replay-log &lt;replay-log-name&gt;</code> command irreversibly deletes all logged messages! </p>
                              </div>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-spool/replay-log)# shutdown
solace(configure/message-spool/replay-log)# exit
solace(configure/message-spool)# no replay-log &lt;replay-log-name&gt;

This command will delete all logged messages on the message-vpn.
Do you want to continue (y/n)? y</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="max-spool-usage-config"/>Configuring the Replay Log Size<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> Using <code>max-spool-usage</code></MadCap:conditionalText></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>max-spool-usage</code> command allows you to set the maximum space that can be used by the replay log. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you provision the replay log's <code>max-spool-usage</code> to be <b>25% more than</b> the amount of data you need to retain in the replay log. For example, if you need to retain 10,000&#xA0;MB&#xA0;of data, configure the replay log's <code>max-spool-usage</code> to be 12,500 MB. The additional 25% accounts for:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p> Replay log trimming, which occurs at 90% of the replay log's configured quota for <code>max-spool-usage</code> .</p>
                                </li>
                                <li>
                                  <p>The replay log is indexed to optimize performance and the index utilization is included in the configured quota for <code>max-spool-usage</code>.</p>
                                  <p class="Note">The recommendation to provision <code>max-spool-usage</code> 25% over the amount of data you need retain is based on an estimate. The actual index overhead varies depending on the size of the messages and the topic lengths stored in the replay log. If trimming occurs prematurely or excessively and impacts the retention of the required data, consider adjusting the <code>max-spool-usage</code> accordingly.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure the replay log, perform the following commands in the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace(configure/message-spool)# replay-log &lt;replay-log-name&gt;<br/>solace(configure/message-spool/replay-log)# max-spool-usage &lt;size-in-MB&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>Where:</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;replay-log-name&gt;</code>&#x2014;The name of message replay log.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;size-in-MB&gt;</code>&#x2014;The maximum space that can be taken up by the replay log in megabytes (MB). The following are special considerations when you set this value:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You cannot run the  <code>no shutdown</code> on the replay log if <code>max-spool-usage</code> is zero (0).</li>
                                <li>You cannot set <code>max-spool-usage</code> to zero (0)&#xA0;if the replay log is enabled.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">If you&#x2019;re changing <code>max-spool-usage</code> to a value lower than that currently in use, you&#x2019;ll cause the log to be trimmed, starting with the oldest messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>no max-spool-usage</code> command sets the size to zero. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The replay log spool usage counts towards the Message VPN <code>max-spool-usage</code> so in <span> addition to checking the configured quota </span><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span>of <code>max-spool-usage</code></span></MadCap:conditionalText> for the replay log, ensure that you validate that the Message VPN's spool usage<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> (<code>max-spool-usage</code>)</MadCap:conditionalText> is sufficiently large to allow messages to be stored on queues that are not in the replay log. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information about setting the  <code>max-spool-usage</code> value for the Message VPN, see <a href="../../Messaging/Guaranteed-Msg/VPN-Level-Msg-Spool-Config.htm" class="MCXref xref">Message VPN-Level Guaranteed Messaging Configuration</a>.</MadCap:conditionalText></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="topic-filters"/>Specifying the Messages to Add to the Replay Log </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default,  all Guaranteed messages (that are not rejected to the publisher) are stored in the replay log. Because message spool space is consumed for every published message  stored in the replay log, depending on your deployment, you may want to use <i>topic filters</i> to  include or exclude messages to improve performance, and to control the messages that are written to the replay log. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>topic-filter</code> command allows you to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Provision topic filter subscriptions that specify which messages are written to the replay log. Any messages that do not match the configured  topics are still delivered to the subscribing clients, but are not written to the replay log.</li>
                                <li> Configure wildcard subscriptions. For example, you can:<ul><li>Use a greater than symbol (<code>&gt;</code>)&#xA0;as a wildcard to include all messages. </li><li>Use  wildcards on topics, for example an asterisk as part of the topic path (<code>a/b/*</code>).</li></ul></li>
                                <li>Use topic exceptions that can exclude certain subscriptions specified with an exclamation mark&#xA0;(<code>!</code>).</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use combinations of subscriptions and exceptions. For example, you could use <code>&gt;</code>&#xA0;to include all topics, and then use the topic exceptions to exclude specific topics you don't want in the replay log, such as&#xA0;<code>!a/b/c</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure/message-spool)# replay-log &lt;replay-log-name&gt;<br/>solace(configure/message-spool/replay-log)# topic-filter<br/>solace(...message-spool/replay-log/topic-filter)# create subscription &lt;topic&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>Where:</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;topic&gt;</code>&#x2014;The name  of the topic subscription to be added, in the format, <code>a/b/c</code>. You can also configure wildcard subscriptions (<code>&gt;</code>, <code>*</code>)&#xA0;and subscription exceptions  (<code>!</code>) to identify the messages that are to be written to the replay log. For more details about the syntax, see <a href="../../Messaging/SMF-Topics.htm" class="MCXref xref">Solace Message Format Topics</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete a specified topic subscription from the topic filters, you can use the  <code>no subscription &lt;topic&gt;</code> command.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have configured the topic filter subscriptions, use the <code>no shutdown</code> command to enable topic filtering for the replay log, and conversely the  <code>shutdown</code> command to disable it.  </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/message-spool/replay-log)# topic-filter<br/>solace(...message-spool/replay-log/topic-filter)# no shutdown</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">
                                <a name="shutdown"/>
                                <span>Disabling or Enabling a Replay&#xA0;Log</span>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can disable or enable a replay log using the <code>shutdown</code> or   <code>no shutdown</code> commands, respectively. Optionally, you can enable or disable traffic ingress or egress traffic to and from the replay log using the  <code>ingress</code> and <code>egress</code> as parameters to your command.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the following commands to enable traffic to replay log:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/message-spool)# replay-log &lt;replay-log-name&gt; <br/>solace(configure/message-spool/replay-log)# no shutdown </pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You use the following commands to disable traffic to a replay log:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace(configure/message-spool)# replay-log &lt;replay-log-name&gt; <br/>solace(configure/message-spool/replay-log)# shutdown</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;replay-log-name&gt;</code>&#x2014;The name of message replay log.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>ingress</code>&#x2014;The command applies to the enabling or disabling of new message spooling to the replay log. If you disable ingress traffic to the replay log, it creates gaps in the replayable data and is not recommended.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>egress</code> The command applies to the enabling or disabling of the delivery of logged messages to replaying endpoints. If you disable egress traffic from the replay log, it pauses all ongoing replays of logged messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>full</code>&#x2014;The command applies  to both ingress and egress traffic. When no parameters are specified, this is the default behavior.</p>
                            </div>
                          </div>
                        </div>
