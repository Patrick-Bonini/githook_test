                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Config-Sync Configuration</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The Config-Sync feature can be used for Solace PubSub+ appliances or Solace PubSub+ software event brokers to automatically synchronize:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> configuration properties between event brokers in high-availability (HA) pairs.</li>
                                <li>replication&#x2011;enabled Message VPNs on one replication site with the corresponding Message VPNs on its mate replication site.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To begin using Config-Sync for HA,&#xA0;or replication deployments, you must do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enable Guaranteed Messaging on each event broker that will use Config-Sync. See <a href="../../Messaging/Guaranteed-Msg/System-Level-Msg-Spool-Config.htm" class="MCXref xref">System-Level Message Spool Configuration</a>.</li>
                                <li value="2">Enable Config-Sync on each event broker. See <a href="#Enabling" class="MCXref xref">Enabling Config-Sync</a></li>
                                <li value="3">If you are configuring an HA pair, you must also assert one event broker&#x2019;s system configuration over its mate. See <a href="#Assertin" class="MCXref xref">Asserting Event Broker System Configurations</a></li>
                              </ol>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p>Solace HA pairs that use Config&#x2011;Sync can fall out of synchronization when a client adds or removes endpoints or topic subscriptions on the HA active event broker, while CLI or SEMP configuration changes are made simultaneously on the same endpoints or topic subscriptions on the HA standby event broker.</p>
                                <p class="Tbl_Body">To avoid this situation, it is recommended that you do one of the following:
            <ul><li>Only make Guaranteed Messaging configuration changes through the CLI or SEMP on the HA active event broker.</li><li>Set the client profiles used to not allow clients to dynamically create or delete endpoints (see <a href="../../Security/Configuring-Client-Profiles.htm#Allow-G-Msg-Creates" class="MCXref xref">Allowing Clients to Create Guaranteed Endpoints</a>), and set the permission level for endpoints so that clients are not allowed to add, modify, or delete topic subscriptions for queues (see <a href="../../Messaging/Guaranteed-Msg/Configuring-Queues.htm#Configur19" class="MCXref xref">Configuring Permissions for Non-Owner Clients</a>) and topic endpoints (see <a href="../../Messaging/Guaranteed-Msg/Configuring-DTEs.htm#Configur26" class="MCXref xref">Configuring Permissions for Non-Owner Clients</a>).</li></ul></p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Enabling"/>Enabling Config-Sync</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For HA&#xA0;deployments, Config-Sync must be enabled for both event brokers in the HA&#xA0;pair. For Solace PubSub+ software event broker HA groups, do not enable Config-Sync for the monitoring nodes.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For replication deployments, Config-Sync must be enabled for each event broker in both replication sites (regardless of whether or not HA redundancy is also used).</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To enable Config-Sync for an event broker, enter the following commands:
                <p class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# no shutdown</p></li>
                                <li>To disable Config-Sync for an event broker, enter the following commands:
                <p class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# shutdown</p></li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>In versions 9.13.0 and later, to use Config-Sync with a standalone event broker at a replication site, you do not need to assign a redundancy interface for the event broker. This requirement from previous releases has been removed.</p>
                                <p>In versions earlier than 9.13.0, to use Config-Sync with a standalone event broker at a replication site, you must assign a redundancy interface for the event broker (see <a href="../HA-Redundancy/Configuring-Appliance-Redundancy-Parameters.htm#Assignin2" class="MCXref xref">Configuring Redundancy Parameters</a>).</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Assertin"/>Asserting Event Broker System Configurations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When enabling Config-Sync for the first time on an HA&#xA0;pair, you must assert the system-level configuration of one event broker over its mate. This "leader" event broker is typically the primary event broker in the pair.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After Config-Sync is running, if the two configurations get out of sync, you can also assert one event broker's system-level configuration over its mate's.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">The <code>assert-leader</code>, <code>resync-leader</code>, and <code>resync-follower</code> Config-Sync Admin EXEC commands force one event broker&#x2019;s configuration onto one or more other event brokers. If there is a configuration mismatch between the mate replication sites, this could result in the loss of Guaranteed messages.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To assert the system-level  settings of the event broker that you are currently logged on to over its HA&#xA0;mate, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1&gt; enable<br/>solace1# admin<br/>solace1(admin)# config-sync<br/>solace1(admin/config-sync)# assert-leader router</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After asserting the system-level configuration of one event broker over its mate, the output for <code>show config-sync</code> command should show the "Oper Status" of Config-Sync as "Up" on both primary and backup event brokers.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Resynchronizing Leaders After Errors</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the Config-Sync facility receives an error code when executing a configuration command, the affected configuration table will enter a blocked state. In some situations, to clear this error it may be necessary to abandon the pending configuration changes and resynchronize a leader&#x2019;s configuration with another leader using the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace# admin<br/>solace(admin)# config-sync<br/>solace(admin/config-sync)# resync-leader {router | message-vpn &lt;vpn&#x2011;name&gt;}</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>router</code> specifies to overwrite the system-level configuration parameters for the event broker that you are currently logged on to with the leader configuration parameters held by its redundant mate.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>message-vpn &lt;vpn-name&gt;</code> is the name of a Message VPN on the event broker that you are currently logged on to. The configuration information for this Message VPN will be overwritten by a leader Message VPN of the same name on the event broker&#x2019;s redundant mate or, if it is applicable, its replication mate (standalone or HA pair). This value may contain wildcards.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> To avoid message and data loss, the resync-leader command should not be run on an active event broker or Message VPN with connected clients. This command is intended for use on backup event brokers and Message VPNs.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Assertin2"/>Asserting Event Brokers VPN Configurations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If there is a need to manually synchronize a Message VPN configuration between two event brokers, you can assert the Message VPN configuration of one of the event brokers (it doesn&#x2019;t have to be on the leader or primary event broker) over the configuration of the same Message VPN on its mate.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To assert the Message VPN-level  settings of the event broker that you are currently logged on to over its HA&#xA0;mate, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace1&gt; enable<br/>solace1# admin<br/>solace1(admin)# config-sync<br/>solace1(admin/config-sync)# assert-leader message-vpn &lt;vpn-name&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the Message VPN name, which may contain wildcards.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Then press <code>Y</code> when prompted to continue.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">It is also possible to "pull" leader Message VPN configurations from one replication&#xA0;mate to the other. When logged in to the event broker that requires a leader VPN configuration, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace2(admin/config-sync)# resync-follower message-vpn &lt;vpn-name&gt;</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body"> When you assert the configuration information for a Message VPN on one event broker over the Message VPN of the same name on its HA and/or Replication mates, the clients of those Message VPNs on the mate event brokers can be temporarily disconnected. In addition, any in-flight messages to those endpoints on the Message VPNs that are receiving the asserted configuration changes will not be delivered if those endpoints are not configured the same as the endpoints on the Message VPN that is asserted.</p>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Properti"/>Properties That Are Not Synchronized</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Config-Sync does not automatically synchronize all configuration properties because the values for some objects/properties are considered to be unique to an event broker, or related to licensing or security. These objects/properties must be manually configured for each event broker. Examples of objects/properties that are not synchronized are an event broker&#x2BC;s hostname and shutdown state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To determine whether an object/property is automatically synchronized, you can look up the command used to define or set the configuration parameter in the <a href="../../Admin/Solace-CLI/Command-Line-Reference.htm" class="MCXref xref">CLI Command Reference</a>. In the displayed help for the command, a <code>CONFIG-SYNC:</code> section lists whether the parameter is synchronized by the Config-Sync process.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip">When you are using the Solace CLI, end a command with the "?" character to confirm whether the property affected by that command parameter is synchronized.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example:</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <p class="Code">solace1(configure)# message-spool ?<br/>&#xA0;&#xA0; COMMAND:<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; message-spool message-vpn &lt;vpn-name&gt;<br/>&#xA0;<br/>&#xA0;&#xA0; DESCRIPTION:<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; Use this command to configure message spool parameters for Guaranteed<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; Messaging on the router.<br/>&#xA0;<br/>&#xA0;&#xA0; MINIMUM REQUIRED SCOPE/ACCESS LEVEL:<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; vpn/read-write<br/>&#xA0;<br/>&#xA0;&#xA0; CONFIG-SYNC:<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; HA: no<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; Replicated VPNs: no<br/>&#xA0;<br/>&#xA0;&#xA0; PARAMETERS:<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; message-vpn &lt;vpn-name&gt; [1..32 chars]&#xA0; - Message VPN the message-spool<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0; belongs to</p>
                                </div>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Or, you can click below to access the Config-Sync Reference for a list of all the current configuration settings that are automatically synchronized:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="../../Admin-Ref/Config-Sync-Reference/appConfigSyncDoc.html" class="MCXref xref">Appliance Config-Sync Reference</a>
                                </li>
                                <li>
                                  <a href="../../Admin-Ref/Config-Sync-Reference/vmrConfigSyncDoc.html" class="MCXref xref">Software Event Broker Config-Sync Reference</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Checking-For-The-Same"/>Checking Whether VPN Configurations Are the Same</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To check if both mates in an HA&#xA0;pair have same Message VPN configurations, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">For each Message VPN on each event broker, display the CLI commands used to configure the Message VPNs, and redirect the output to a file.

			<p class="Code">solace1&gt; show current-config message-vpn &lt;vpn-name&gt; &gt; configs/solace1.txt<br/>solace2&gt; show current-config message-vpn &lt;vpn-name&gt; &gt; configs/solace2.txt</p></li>
                                <li value="2">Copy the configuration files and transfer them to a host machine where they can be compared.<p class="Code">solace1&gt; enable<br/>solace1# copy configs/solace1.txt sftp://&lt;username&gt;@&lt;host&gt;</p><p>&#xA0;</p><p class="Code">solace2&gt; enable<br/>solace2# copy configs/solace2.txt sftp://&lt;username&gt;@&lt;host&gt;</p></li>
                                <li value="3">Use a diff tool to compare the two Message VPN configuration files for each event broker.<p>For example, on a Linux host, you could enter the following:</p><p class="Code">diff configs_solace1.txt configs_solace2.txt</p></li>
                                <li value="4">If Message VPN configurations don&#x2019;t match, you can do either of the following:
            <ul><li>Manually adjust the Message VPNs&#x2019; configurations (through Solace CLI commands or SolAdmin). This is only recommended for minor changes. Also note that manual adjustments to Message VPN configurations must be done before Config-Sync is enabled.</li><li>Enable Config-Sync for the event brokers and assert the configuration of each Message VPN with the configuration that you want over that of the Message VPN of the same name on the redundant mate (see <a href="#Assertin2" class="MCXref xref">Asserting Event Brokers VPN Configurations</a>).</li></ul></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Advanced"/>Advanced Config-Sync Configurations</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides information for modifying some advanced Config-Sync configuration parameters.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enabling-Mgmt-User"/>Enabling Config-Sync for Management User Commands</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, Config-Sync automatically synchronizes any CLI user and file transfer user configuration changes made through <code>username</code> CONFIG commands. However, you can optionally disable the synchronization of <code>username</code> CONFIG commands.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>To enable the Config-Sync facility for the event broker, enter the following commands:
                <p class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# synchronize<br/>solace(configure/config-sync/synchronize)# username</p></li>
                                <li>To disable Config-Sync for the event broker, enter the following commands:
                <p class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# synchronize<br/>solace(configure/config-sync/synchronize)# no username</p><p class="Tip"> If you change from not synchronizing <code>username</code> CONFIG commands to synchronizing them, the mate event brokers will fall out of sync. To bring the redundant pair back in sync, run the <code>assert-leader router</code> Admin EXEC command on the event broker with the correct configuration (see <a href="#Assertin" class="MCXref xref">Asserting Event Broker System Configurations</a>.)</p></li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Sync-TCP"/>Modifying Config-Sync Client Profiles&#x2019; TCP Connect Parameters</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Config-Sync uses a system-created Config-Sync client (<code>#config&#x2011;sync</code>) to transmit configuration messages between event brokers. Although the default TCP connection parameters used by  this client&#x2019;s client profile should be suitable for most implementations, you can modify them as you would for any other client profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Config-Sync does not propagate any changes made to the TCP connection parameters for the <code>#config&#x2011;sync</code> client on one event broker to its redundant mate. Therefore, to ensure proper operation of the Config-Sync feature, if you make any changes to the TCP connection parameters for one event broker&#x2019;s <code>#config-sync</code> client profile, you must manually make the same changes to the mate&#x2019;s <code>#config-sync</code> client profile.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To modify the TCP connection parameters for the <code>#config-sync</code> client profile, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# client-profile<br/>solace(configure/config-sync/client-profile)# tcp</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The CLI is now at a command level from which you can modify the TCP connection parameters for the <code>#config-sync</code> client. For information, see <a href="../../Services/Configuring-TCP-Settings.htm" class="MCXref xref">TCP Settings</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Config-Sync-Auth"/>Modifying Config-Sync Secure Authentication Parameters</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you are using client certificate authentication for Config-Sync, you can specify the maximum allowed depth of certificate chains and whether the dates listed in certificates will be strictly validated.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more detail on configuring certificate validation settings, refer to <a href="../../Security/Configuring-Server-Cert-Validation.htm" class="MCXref xref">Configuring Server Certificate Validation Settings</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Maximum Certificate Chain Depth</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the maximum depth allowed for a certificate chain, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# authentication client-certificate<br/>solace(...ync/authentication/client-certificate)# max&#x2011;certificate&#x2011;chain-depth &lt;max-depth&gt;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;max-depth&gt;</code> is a number from 0 to 8 specifying the maximum number of signing CA certificates that may be present in the certificate chain. The default value is 3.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of this command (<b>no max-certificate-chain-depth</b>) resets this parameter to its default value.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Validate Certificate Date</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Certificates may specify a time range for which they are valid. This setting will enable or disable the validation of these dates. If disabled, a certificate will be accepted even if the valid date range provided in the certificate is not fulfilled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable validation of certificate dates for Config-Sync, enter the following commands:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# config-sync<br/>solace(configure/config-sync)# authentication client-certificate<br/>solace(...ync/authentication/client-certificate)# validate&#x2011;certificate-date</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, <code>validate-certificate-date</code> is enabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The no version of this command (<b>no validate-certificate-date</b>) disables validation of the &#x201C;not before&#x201D; and &#x201C;not after&#x201D; dates in certificates.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="View-Config-Sync-Info"/>Viewing Config-Sync Info</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the Config-Sync information for event brokers, enter the following command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show config-sync [database [router | message-vpn &lt;vpn-name&gt;] [detail | remote]]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>database router</code> asks to display system-level Config-Sync information for the given event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>database message-vpn &lt;vpn-name&gt;</code> asks to display only the Message VPN&#x2011;level Config-Sync information for the given Message VPN name. <code>&lt;vpn-name&gt;</code> is the Message VPN name, which may contain wildcards.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to display details for the given system- or Message VPN-level Config-Sync information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>remote</code> asks to display the latest information known about the configuration of other event brokers using Config-Sync. For example, it may display an event broker&#x2019;s HA&#xA0;mate and all of its known Message VPN&#xA0;configuration. It may also show replicated Message&#xA0;VPNs.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example 1: show config-sync</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <p class="Code">solace1&gt; show config-sync<br/>&#xA0;<br/>Admin Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Enabled<br/>Oper Status&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Up<br/>Authentication<br/>&#xA0;&#xA0;Client Certificate<br/>&#xA0;&#xA0;&#xA0;&#xA0;Maximum Chain Depth&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 3<br/>&#xA0;&#xA0;&#xA0;&#xA0;Validate Certificate Dates&#xA0;&#xA0;&#xA0;&#xA0;: Enabled<br/>Client-Profile<br/>&#xA0;&#xA0;TCP<br/>&#xA0;&#xA0;&#xA0;&#xA0;MSS&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 1460<br/>&#xA0;&#xA0;&#xA0;&#xA0;Initial Window&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 2<br/>&#xA0;&#xA0;&#xA0;&#xA0;Maximum Window&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 256&#xA0;&#xA0;&#xA0;KB<br/>&#xA0;&#xA0;&#xA0;&#xA0;Keepalive<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Count&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 5<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Idle&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 3&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;seconds<br/>&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Interval&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: 1&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;seconds<br/>Client<br/>&#xA0;&#xA0;Name &#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: #config-sync/solace1<br/>&#xA0;&#xA0;Connection State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;: Connected<br/>&#xA0;&#xA0;Last Fail Reason&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;:</p>
                                  <p class="Note">When Config-Sync has an operational status of <code>Down</code>, a reason is provided in brackets beside the <code>Down</code> status. If assistance is required to trouble-shoot why Config-Sync is down, <a href="../../get-support.htm" class="link-internal">contact Solace</a>.</p>
                                </div>
                              </div>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="MCDropDown MCDropDown_Closed dropDown">
                                <span class="MCDropDownHead dropDownHead">
                                  <a href="#" class="MCDropDownHotSpot dropDownHotspot MCDropDownHotSpot_ MCHotSpotImage" aria-expanded="false"><img class="MCDropDown_Image_Icon" src="../../Skins/Default/Stylesheets/Images/transparent.gif" height="11" width="16" alt="Closed" data-mc-alt2="Open"/>Example 2: show config-sync database remote</a>
                                </span>
                                <div class="MCDropDownBody dropDownBody">
                                  <p class="Code">solace1# show config-sync database remote<br/>&#xA0;<br/>Legend:<br/>O - Ownership (L=Leader, F=Follower)<br/>S - Status (I=In-Sync, R=Reconciling, B=Blocked, O=Out-Of-Sync, D=Down,<br/>            U=Unknown)<br/>&#xA0;<br/>&#xA0;<br/>Router&#xA0;&#xA0;: site<br/>&#xA0;<br/>Source Router&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;O S Stale&#xA0;&#xA0;&#xA0;Time In State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Last Msg Rx<br/>-------------------------------- - - ------- ----------------- -----------------<br/>solace2&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;L I No&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;6d 19h 20m 35s&#xA0;&#xA0;&#xA0;&#xA0;0d 0h 0m 5s<br/>&#xA0;<br/>Message-VPN : alpha<br/>&#xA0;<br/>Source Router&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;O S Stale&#xA0;&#xA0;&#xA0;Time In State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Last Msg Rx<br/>-------------------------------- - - ------- ----------------- -----------------<br/>solace2&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;L I No&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;6d 19h 20m 35s&#xA0;&#xA0;&#xA0;&#xA0;0d 0h 0m 5s<br/>&#xA0;<br/>Message-VPN : bravo<br/>&#xA0;<br/>Source Router&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;O S Stale&#xA0;&#xA0;&#xA0;Time In State&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;Last Msg Rx<br/>-------------------------------- - - ------- ----------------- -----------------<br/>solace2&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#
