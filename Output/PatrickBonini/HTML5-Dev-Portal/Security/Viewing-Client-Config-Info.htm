                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Viewing Client Configuration Information</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use <code>show</code> User EXEC commands to monitor and validate client configurations and status on the given Solace PubSub+ event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#view_client_config_show_client_info" class="MCXref xref">Showing Client Information</a>
                                </li>
                                <li>
                                  <a href="#view_client_config_show_client_pro_info" class="MCXref xref">Showing Client Profile Information</a>
                                </li>
                                <li>
                                  <a href="#view_client_config_show_username_info" class="MCXref xref">Showing Client Username Information</a>
                                </li>
                                <li>
                                  <a href="#view_client_config_show_agg_stats" class="MCXref xref">Showing Aggregated Client Statistics</a>
                                </li>
                                <li>
                                  <a href="#view_client_config_clear_client_stats" class="MCXref xref">Clearing Client Statistics</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="view_client_config_show_client_info"/>Showing Client Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To show a client&#x2019;s configuration and status, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">solace&gt; show client &lt;name&gt; [client-username &lt;username&gt;] [message-vpn &lt;vpn-name&gt;] [{{stats [congestion | queues]} | {connections [wide]}} | {subscriptions} | {{message-spool | message-spool-stats | {transaction-stats [session &lt;session-id&gt;]}} [{ingress | egress} [flow &lt;flow-id&gt;]]} | {sorted-stats [&lt;stats-to-show&gt;] [sort-by &lt;stats-to-sort-by&gt;] [clear-high-water-marks]} | {web-transport}] [detail] [primary] [backup] [static] slow-subscriber</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full name of the client, or part of the client name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;username&gt;</code> is the full username of the client username account, or part of the username with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all client username accounts.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all Message VPNs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> asks to show client traffic statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Entering <b>show client * stats</b> without specifying a client will display statistics for all existing clients individually on a client-by-client basis. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>congestion</code> asks to show congestion discards statistics in descending order</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>queues</code> asks to show client queue information</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>connections</code> asks to show TCP connection status information for the event broker and clients</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>connections wide</code> asks to show detailed TCP connection status information for the event broker and clients in a wide screen computer display format (300+ character width). Descriptions of the displayed columns are provided in the <a href="#managing_client_authentication_and_authorization_21734666_342610" class="MCXref xref">Output from Show Client Connections Wide</a> table below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>subscriptions</code> asks to show client subscription information</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>message-spool</code> asks show the client message spool configuration and status</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>message-spool-stats</code> asks to show the client message spool statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>transaction-stats</code> asks to show transacted session statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>session &lt;session-id&gt;</code> asks to show the transacted session statistics for the user session specified by <code>&lt;session-id&gt;</code>. Valid values are 0 through 4294967295 </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>ingress</code> asks to show ingress message spool information and statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>egress</code> asks to show egress message spool information and statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>flow &lt;flow-id&gt;</code> asks to show the message flow identifier associated with an ingress or egress message flow and specified by <code>&lt;flow-id&gt;</code>. Valid values are 0 through 16383 </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sorted-stats</code> asks to show the client statistics specified by <code>&lt;stats-to-show&gt;</code>, sorted in descending order</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;stats-to-show&gt;</code> asks to show the any of the following statistics, entered as a list separated with commas (no spaces). Valid entries are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>total-client-messages-sent</li>
                                <li>total-client-messages-received</li>
                                <li>total-client-bytes-sent</li>
                                <li>total-client-bytes-received</li>
                                <li>total-egress-discards</li>
                                <li>round-trip-time-smooth-us</li>
                                <li>high-water-mark-work</li>
                                <li>current-ingress-message-rate-per-second</li>
                                <li>current-egress-message-rate-per-second</li>
                                <li>average-ingress-message-rate-per-minute</li>
                                <li>average-egress-message-rate-per-minute</li>
                                <li>current-ingress-byte-rate-per-second</li>
                                <li>current-egress-byte-rate-per-second</li>
                                <li>average-ingress-byte-rate-per-minute</li>
                                <li>average-egress-byte-rate-per-minute</li>
                                <li>num-subscriptions</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>sort-by</code> asks to sort the client statistics shown by the &#x2018;sorted-stats&#x2019; parameter by the statistic specified by <code>&lt;stats-to-sort-by&gt;</code></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;stats-to-sort-by&gt;</code> specifies the statistics to sort by for the &#x2018;sorted-stats&#x2019; output, entered as a list separated with commas (no spaces). Valid entries are identical to those listed for &lt;stats-to-show&gt;. If more than one entry is present, multiple sets of statistics are shown, each sorted based on only one criteria.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>clear-high-water-marks</code> asks to clear the high water mark statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>web-transport</code> asks to show statistics for Web client transport connections </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed information on the specified client</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>primary</code> asks to show information only for clients associated with the primary virtual router</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>backup</code> asks to show information only for clients associated with the backup virtual router</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>static</code> asks to show information only for clients associated with the static virtual router</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>slow-subscriber</code> asks to show information only for clients that are considered to be slow subscribers. Slow subscribers are clients that consistently fail to consume their messages at the offered message rate, which causes their egress queues to fill up. (Clients can also be considered slow subscribers if they fail to respond to TCP keepalives or the event broker must send timed TCP retransmissions to the clients.) To determine how slow a subscriber is, the event broker measures the number of seconds in the last minute when it had data to send but the client&#x2019;s TCP window was closed. This slowness is expressed as a percentage. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">To view a subscriber&#x2019;s blocked percentage in the CLI output, enter the <code>show client &lt;name&gt; connections wide</code> User EXEC command. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Informat"/>Output from Show Client Connections Wide</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes the information that the <code>show client &lt;name&gt; connections wide</code> command returns.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;caption-side: top;" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption"><a name="managing_client_authentication_and_authorization_21734666_342610"/>Output from Show Client Connections Wide</p>
                                </caption>
                                <col width="25%" class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 75%;"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Column</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">The username</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The name of the client currently associated with the connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Proto</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The protocol used:</p>
                                      <ul>
                                        <li>tcp &#x2013; a TCP connection to a remote client using a C, .NET, Java, or JMS API</li>
                                        <li>web &#x2013; a TCP connection underlying an HTTP session to a remote client using a JavaScript API</li>
                                        <li>intnl &#x2013; an internal connection used by the event broker</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Receive-Queue Bytes</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of bytes currently in the event broker receive queue for the TCP connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Receive-Queue Segs</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The number of TCP segments currently in the event broker receive queue for the TCP connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Send-Queue Bytes</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of bytes currently queued for the client in both the client&#x2019;s egress queues (visible in the output of &#x2018;show client &lt;name&gt; stats&#x2019; queues) and the TCP send queue.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Send-Queue Msgs</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of messages currently queued for the client in its egress queues (visible in the output of &#x2018;show client &lt;name&gt; stats queues&#x2019;).</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Local Address</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The IP address and TCP port on the event broker side of the connection. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Client Address</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The IP address and TCP port on the client side of the connection.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">State</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The state of the TCP connection. See RFC 793 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Maximum Seg Size</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The maximum segment size (MSS) configured for the client connection. The MSS is configured in the client profile. See RFC 879 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Bytes Sent</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of bytes sent by the event broker on the TCP connection. This is a 32-bit number that rolls over at 4GiB.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Bytes Rcvd</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The number of bytes received by the event broker on the TCP connection. This is a 32-bit number that rolls over at 4GiB.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Retransmit Time (ms)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The retransmission timeout (RTO) in milliseconds for the TCP connection. See RFC 2988 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">RoundTrip Smth (&#xB5;s)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The smoothed round-trip time (SRTT) in microseconds for the TCP connection. See RFC 2988 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">RoundTrip Min (&#xB5;s)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The minimum round-trip time in microseconds for the TCP connection. See RFC 2988 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">RoundTrip Var (&#xB5;s)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The round-trip time variation (RTTVAR) in microseconds for the TCP connection. See RFC 2988 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Advertised Windw Size</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The receive window size in bytes advertised to the client on the remote end of the TCP connection. See RFC 793 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Transmit Windw Size</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The send window size in bytes. See RFC 793 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Bandwidth Windw Size</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">This is an experimental value that is not used by the event broker.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Congestion Windw Size</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The congestion window size in bytes (cwnd). See RFC 5681 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Slow Start Threshold</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The slow start threshold in bytes (ssthresh). See RFC 5681 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Received OutOfOrder</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of TCP segments received out of order.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Fast Retransmit</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The number of TCP segments retransmitted due to the receipt of duplicate acknowledgments (&#x2018;ACKs&#x2019;). See RFC 5681 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p class="Tbl_Body">Timed Retransmit</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p class="Tbl_Body">The number of TCP segments re-transmitted due to timeout awaiting an ACK. See RFC 793 for further details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Connection Uptime (s)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The connection uptime in seconds.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">Blk (%)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The blocked percentage indicates the percentage of time during which the event broker has data to send on the TCP connection but cannot send it (for example due to a closed send window).</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">Intf</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">The physical interface through which Ethernet frames for the TCP connection are sent.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Clearing"/>Clearing Client Statistics</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for one or more clients, enter the following Privileged EXEC command. Once the clear command is entered, the current statistics are reset to zero, and they begin to be recorded again.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace# clear client &lt;name&gt; [message-vpn &lt;vpn-name&gt;] [primary] [backup] [static] stats</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full name of the client, or part of the client with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name clears the statistics for all clients. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name specifies all Message VPNs. It asks to clear statistics only for clients assigned to this Message VPN. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>primary</code> indicates to only clear statistics for clients associated with the primary virtual router.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>backup</code> indicates to only clear statistics for clients associated with the backup virtual router.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>static</code> indicates to only clear statistics for clients associated with the static virtual router.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="view_client_config_show_client_pro_info"/>Showing Client Profile Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To show client profile configurations, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show client-profile [&lt;name&gt;] [message-vpn &lt;vpn-name&gt;] [detail]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the name of the client profile. Entering no name displays all client profiles configured on the event broker. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is Message VPN that the client profile belongs to. The vpn-name can be the full name of the Message VPN, part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all Message VPNs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed client profile information, including a list of all client username accounts using the profile</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="view_client_config_show_username_info"/>Showing Client Username Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To show a client username configuration and status, enter the following User EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; show client-username &lt;name&gt; [message-vpn &lt;vpn-name&gt;] [stats | detail | guaranteed-endpoints-owned]</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full username of the client username account, or part of the username with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering the wildcard character * for the username displays all client username accounts. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is Message VPN that the client username belongs to. The vpn-name can be the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name displays all Message VPNs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>stats</code> asks to show client username statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed client username information</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>guaranteed-endpoints-owned</code> asks to show guaranteed endpoints owned by the client username</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="view_client_config_Clearing_username_stats"/>Clearing Client Username Statistics</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for one or more client usernames, enter the following Privileged EXEC command:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; enable<br/>solace# clear client-username &lt;name&gt; [message-vpn &lt;vpn-name&gt;] stats</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full name of the client username, or part of the client username with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name clears the statistics for all clients. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name specifies all Message VPNs. It asks to clear statistics only for clients assigned to this Message VPN.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="view_client_config_show_agg_stats"/>Showing Aggregated Client Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view global client statistics information on the event broker, whereby the statistics displayed are an aggregate of all existing client statistics, enter the following User EXEC command:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace&gt; show stats client [detail]</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>detail</code> asks to show detailed client statistics</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes the information logged in the detailed client statistics.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <caption>
                                  <p class="TblCaption"><a name="Description"/>Description of Detailed Client Statistics</p>
                                </caption>
                                <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 75%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Statistic</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1" colspan="2">
                                      <p style="font-style: normal;font-weight: normal;">
                                        <b style="font-style: italic;">Client Statistics:</b>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Total Clients</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The total number of connections on the event broker.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Total Clients Connected</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The total number of connected clients.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">

                                  <li><code>Message Spool Congestion</code>&#x2014;A value that shows the number of promoted messages discarded by the event broker.&#xA0;This situation occurs  when messages are arriving faster than they can be spooled.</li>
                                  <li><code>Message Spool Egress Discards</code>&#x2014;A&#xA0;value that shows the number of Guaranteed messages deleted or discarded due to expired time-to-live (TTLs), administrative deletion, or both.</li>
                                  <li><code>Client Not Connected</code>&#x2014;A value that shows the number of  messages  discarded due to disconnected client applications.</li>
                                </ul>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="view_client_config_clear_client_stats"/>Clearing Client Statistics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To clear the statistics for one or more clients, enter the following Privileged EXEC command. Once this clear command is entered, the current statistics are reset to zero, and then they begin to be recorded again.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">solace&gt; enable<br/>solace# clear client &lt;name&gt; [message-vpn &lt;vpn-name&gt;] [primary] [backup] [internal] stats</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><u>Where</u>:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;name&gt;</code> is the full name of the client, or part of the client name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name clears the statistics for all clients.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>&lt;vpn-name&gt;</code> is the full name of the Message VPN, or part of the Message VPN name with the wildcard character ? used to represent one character of the name, or the wildcard character * used to represent zero or more characters of the name, where entering only the wildcard character * for the name specifies all Message VPNs. It asks to clear statistics only for clients assigned to this Message VPN.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>primary</code> asks to clear statistics only for primary clients</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>backup</code> asks to clear statistics only for backup clients</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><code>internal</code> asks to clear statistics only for internal clients</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">To clear all global statistics stored for clients, as well as individual client statistics, enter the <code>clear stats client</code> Privileged EXEC command. Once the clear command is entered, the current statistics are reset to zero, and then they begin to be recorded again.<br/><p class="Code">solace&gt; enable<br/>solace# clear stats client</p></p>
                            </div>
                          </div>
