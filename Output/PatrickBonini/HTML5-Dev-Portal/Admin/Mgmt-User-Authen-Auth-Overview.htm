                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Management User Authentication / Authorization Overview</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two ways you can authenticate users to provide management access to a PubSub+ event broker: Basic Authentication or OAuth Authentication.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>Basic Authentication</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When setting up basic authentication, there are two types of management users that can connect to an event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><u>CLI user</u>: A user that connects to an event broker for the purpose of configuring, managing, and monitoring that event broker. A CLI user can be an administrator that uses the Solace Command Line Interface (CLI) or <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> (a browser-based administration console), or SolAdmin (a GUI-based equivalent of the Solace CLI). It can also be a management application that uses Solace Element Management Protocol (SEMP) request over HTTP service. (For information on SEMP service, see <a href="SEMP/Using-SEMP.htm" class="MCXref xref">SEMP</a>.)</li>
                                <li><u>File Transfer user</u>: A user that can remotely transfer files to and from specific directories on the selected event broker using Secure File Transfer Protocol (SFTP) or Secure Copy (SCP).</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">When a user successfully logs in or logs out, or fails to authenticate for a CLI, SEMP, shell, scp, or sftp session to the event broker, an authentication event is written to the event log. If SEMP is used to manage the event broker, a persistent SEMP connection should be used if a high volume of authentication event logs is not desired.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <u>OAuth 2.0 Authentication</u>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two ways you can use OAuth to provide management access to an event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><u>Interactive</u>: OAuth is used to authenticate a user interacting with <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or any other browser-based web application that use SEMPv2.</li>
                                <li><u>Automated</u>: OAuth token is used as credentials to authenticate REST request from SEMPv2.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="cli_user_authentication_and_authorization_2240435144_348846"/>Basic Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a CLI user initially establishes a connection to the event broker, no requests by that user can be processed until it is authenticated according to the authentication type that has been configured for that CLI user account.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following authentication types can be configured for a provisioned CLI user account:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Internal&#x2014;The CLI user&#x2019;s name and password are authenticated against an internal event broker database.</li>
                                <li>RADIUS&#x2014;The CLI user&#x2019;s name and password are sent to an external RADIUS server for authentication.</li>
                                <li>LDAP&#x2014;The CLI user&#x2019;s name and password are sent to an external LDAP server for authentication. LDAP over TLS is also supported.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The event broker always first attempts to authenticate a CLI user using internal authentication. If user does not exist in the internal database, the event broker checks if either RADIUS or LDAP authentication is configured (one of the two can be configured for the event broker). If RADIUS or LDAP authentication is configured, the event broker then attempts to authenticate the user using one of those authentication types. For information on how to configure RADIUS or LDAP authentication, see <a href="Setting-CLI-User-Authentication-Types.htm" class="MCXref xref">Setting CLI User Authentication Types</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the CLI user is successfully authenticated, the event broker permits the connection with the access privileges configured for the CLI user account.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you are using RADIUS or LDAP user authentication, it is recommended that you configure a few internal user accounts that can be used to administer the event broker if the external RADIUS or LDAP servers are unreachable. However, do not duplicate internal user accounts on a RADIUS or LDAP server or vice versa, because this can cause confusion over where user account passwords reside. For example, if a user account password is changed on the RADIUS or LDAP server, and a duplicate account also exists locally on the event broker, internal authentication will be used and because the old password is expected, the user authentication will fail.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cli_user_authentication_and_authorization_2240435144_356803"/>File Transfer User Authentication</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A file transfer user is authenticated through the Internal authentication type. The File Transfer user&#x2019;s name and password are verified against the internal event broker database. If the verification is successful, the event broker permits the connection.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">File Transfer user accounts do not have a permission level associated with them. All File Transfer users can read, write, and delete files from the file system available to File Transfer users.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="OAuth"/>OAuth 2.0 Authentication</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">OAuth allows applications to perform authentication using temporary tokens instead of permanent credentials. Using OAuth, users interacting with PubSub+ event brokers can be authenticated without requiring access to their permanent credentials. Note that OAuth is only supported over TLS.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two ways you can use OAuth to provide management access to an event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Interactive</b>: OAuth is used to authenticate a user interacting with <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> or any other browser-based web application that use SEMPv2.</li>
                                <li><b>Automated</b>: OAuth token is used is as credentials to authenticate REST request from SEMPv2.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using OAuth to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, the user will be logged in based on the token from a third-party identity provider. If OAuth is configured as the authentication method, an OAuth login button will be displayed on the login screen. Clicking the button will redirect the user to the OAuth provider's login page where they can enter their credentials.   If the user is already logged with the provider, they will be immediately redirected back to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For more information, see <a href="Configuring-OAuth-for-Management-Access.htm" class="MCXref xref">Configuring OAuth Authentication</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Similarly, with the automated setup, when a client makes a SEMP v2 request using OAuth, it will include one or more OAuth tokens in the HTTP Authorization header as a bearer token. The event broker will verify the token and automatically select the correct profile. For more information, see <a href="SEMP/SEMP-Security.htm" class="MCXref xref">SEMP Authentication and Authorization</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="cli_user_authentication_and_authorization_2240435144_357078"/>User Access To CLI Commands</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each command offered through the Solace CLI has a particular scope and access level requirement. Therefore, a CLI user can only use a command offered through the CLI if that user&#x2019;s configured access levels are sufficient for the scope of the command.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cli_user_authentication_and_authorization_2240435144_357200"/>CLI User Access Levels</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Access levels are assigned to each CLI user account to control what types of commands the user is allowed to execute. The following access levels are available:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>none</u>
                                </li>
                                <p>The CLI user cannot execute CLI commands except for a few that pertain to the log in and display preferences for the user&#x2019;s own account.</p>
                                <li>
                                  <u>read-only</u>
                                </li>
                                <p>The CLI user can execute CLI commands to display operational information about the event broker but cannot change its configuration. A monitoring application would typically use a read-only access level.</p>
                                <li>
                                  <u>read-write</u>
                                </li>
                                <p>The CLI user can execute CLI commands to both display operational information about the event broker and perform most event broker configurations&#x2014;including creating other CLI user accounts with access levels of none. A management user responsible for configuring the event broker or Message VPN services would commonly be granted a read-write access level.</p>
                                <li>
                                  <u>admin</u>
                                </li>
                                <p>The CLI user can execute all CLI commands on the event broker. This includes controlling event broker-wide authentication and authorization parameters and creating other admin users. (This access level can only be applied to global-scoped commands.)</p>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cli_user_authentication_and_authorization_2240435144_357432"/>CLI Command Scopes</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">CLI users can be configured to manage the entire event broker and/or a subset of Message VPNs. To permit this level of control, each CLI user account is assigned access levels for the following different scopes:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>global</u>
                                </li>
                                <p>A global access level dictates what the user is allowed to do across the entire event broker.</p>
                                <li>
                                  <u>Message VPN</u>
                                </li>
                                <p>One or more Message VPN access levels dictate what the CLI user is allowed to do within Message VPNs.</p>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An assigned Global access level is all-encompassing and takes precedence over the Message VPN access level. It gives a CLI user the same level of access for all CLI commands, including those that have a Message VPN scope. To configure, see <a href="Configuring-Default-Access-Levels-Externally.htm#Config-Global-Access" class="MCXref xref">Configuring Global Access Levels</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition to a global access level, Message VPN access levels are assigned so that users with none or read-only global access levels can be granted increased access to Message VPN-scoped CLI commands, as required. An assigned Message VPN access level can only increase&#x2013;not decrease&#x2013;the Message VPN access level that a CLI user effectively receives from its assigned global access level. The Message VPN access levels can be assigned through: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <u>The default Message VPN access level</u>
                                </li>
                                <p>This provides a consistent Message VPN access level across all provisioned Message VPNs. A default Message VPN access level is always assigned to a CLI user, but it only affects a CLI user&#x2019;s access to Message VPN-scoped CLI commands if it is greater than the user&#x2019;s assigned global access level. For more information, see <a href="Configuring-Default-Access-Levels-Externally.htm#Config-VPN-Default-Access" class="MCXref xref">Configuring Message VPN Default Access Levels</a></p>
                                <li>
                                  <u>Message VPN exceptions</u>
                                </li>
                                <p>These are per-Message VPN exceptions to the default Message VPN access level. These exceptions can either increase or decrease the assigned default Message VPN access level for the specified Message VPN. For more information, see <a href="Configuring-Default-Access-Levels-Externally.htm#Config-VPN-Access-Exceptions" class="MCXref xref">Configuring Message VPN Access Level Exceptions</a></p>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Assigning both global-scoped and Message VPN-scoped access levels allows the appropriate access to be granted to users based on their administrative roles. Consider the two following examples:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A system&#x2011;wide administrator could be assigned a global access level of admin, which allows that user to run any command on the event broker, whether it is a global-scoped or Message VPN-scoped command.</li>
                                <li>A user who needs to monitor operational statistics within a Message VPN could be assigned a global access level of none and a Message VPN access level of read-only for that Message VPN.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For security reasons, only a few administrators should be given access to CLI user accounts with global access levels of <code>read-write</code> or <code>admin</code>. In general, Message VPN-scoped CLI commands contain the <code>message-vpn</code> keyword, or they are contained in a CLI mode with the <code>message-vpn</code> keyword. For example, commands to configure client usernames, durable endpoints, and Distributed Caches are created on a per-Message VPN basis:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Code">solace(configure)# client-username &lt;username&gt; message-vpn &lt;vpn-name&gt;<br/>solace(configure/client-username)# acl-profile &lt;name&gt;<br/>...<br/>solace(configure)# message-spool message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-spool)# create queue &lt;name&gt;<br/>...<br/>solace(configure)# message-vpn &lt;vpn-name&gt;<br/>solace(configure/message-vpn)# distributed-cache-management

        </p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Assigning Access Levels</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information on assigning access levels, refer to <a href="Configuring-Default-Access-Levels-Externally.htm#top" class="MCXref xref">Configuring Default CLI User Access Levels with External Authentication</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cli_user_authentication_and_authorization_2240435144_354153"/>Creating and Managing CLI User Accounts</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your ability to create and delete user accounts, and to change the access levels and passwords of existing user accounts, depends on the global access level of the user account you use. The general limitations for each global access levels are as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A CLI user with a global access level of admin can create, delete, or make changes to other CLI user accounts without any restrictions.</li>
                                <li>A CLI user account with a global access level of read-write can:<ul><li>only create or delete other CLI user accounts with a global access level of none</li><li>set a Message VPN access level for any CLI user account</li><li>change the password for its own user account and user accounts with an access level of none</li></ul></li>
                                <li>A CLI user account with a global access level of read-only or none can only change the password of its own user account.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When access level and password changes are made to a CLI user account, they do not affect any active sessions that are using that user account. The changes only take effect the next time a user logs in to that CLI user account.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="cli_user_authentication_and_authorization_2240435144_348965"/>Access Level Capabilities</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are multiple possible global access levels and Message VPN access levels that can be assigned to a CLI user with various capabilities and limitations.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">CLI users only see commands that they are authorized to execute. This means, for example, that Help commands will not show unauthorized commands, and CLI tab&#x2011;completion will not complete a command for which the user is not authorized. In addition, wildcard characters used in CLI commands will not allow a user to see or access network resources, such as Message VPNs or client profiles, that they are not authorized for.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Global"/>Global Access Levels</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The table below provides information on the possible global access levels that can be assigned to a CLI user and many of the capabilities and limitations that those access levels present.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">Global Access Levels</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Level</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Capabilities and Limitations...</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">none</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The CLI user has access to minimal CLI commands, and no jail file system access. However, a CLI user with this global access level can:</p>
                                      <ul>
                                        <li>use ?, help, and tree commands (unauthorized commands are not shown)</li>
                                        <li>use the <b>show authentication current-user</b> User EXEC command to view its own access level information</li>
                                        <li>change its own password, if the user is authenticated through the internal database</li>
                                        <li>navigate through command modes, as required, to execute authorized commands</li>
                                        <li>logout of the current session</li>
                                        <li>enable/disable alarm display</li>
                                        <li>set the number of lines to use for paging output</li>
                                        <li>enable/disable strict column wrapping</li>
                                        <li>disconnect CLI sessions that belong to the current user (but not the current session)</li>
                                      </ul>
                                      <p class="Note">CLI users with a global access level of none can be given additional access to Message VPN commands by assigning them a default Message VPN access level of read-only or read-write or a Message VPN access level exception of read-only or read-write.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">read-only</p>
                                      <p class="Tbl_Body">(The default value for the global access level.)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In addition to the capabilities offered by a global access level of none, a CLI user with a global access level of read-only can:</p>
                                      <ul>
                                        <li>use <b>show</b> User EXEC commands to view status and configuration information for the event broker and for Message VPNs</li>
                                        <li>clear events (but not statistics)</li>
                                        <li>access the jail file system</li>
                                      </ul>
                                      <p class="Note">CLI users with a global access level of read-only can be given additional capabilities at the Message VPN level by assigning them a default Message VPN access level or a Message VPN access level exception of read-write.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">read-write</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">In addition to the capabilities offered by a global access level of read&#x2011;only, a CLI user with an access level of read-write can perform most configuration changes, including:</p>
                                      <ul>
                                        <li>configuring default Message VPN access levels</li>
                                        <li>creating Message VPN access level exceptions</li>
                                        <li>creating, deleting, or renaming internally-authenticated CLI user accounts with an access level of none</li>
                                        <li>restarting the event broker from its current configuration file through the <b>reload</b> Privileged EXEC command</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">admin</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">The CLI user has full access to all global and Message VPN-scoped CLI commands (it provides an effective Message VPN access level of read-write).</p>
                                      <p class="Tbl_Body">Some configuration changes or actions that can only be performed with a global access level of admin include:</p>
                                      <ul>
                                        <li>Creating, deleting, or renaming internally-authenticated CLI user accounts with an access level greater than none.</li>
                                        <li>Changing the global access level of any CLI user account.</li>
                                        <li>Changing the authentication configuration of CLI users with a global access level greater than none.</li>
                                        <li>Changing the authentication configuration of CLI users in LDAP groups.</li>
                                        <li>Restarting the event broker through either the <b>boot</b>, <b>reload default-config</b>, or <b>reload config &lt;config-file&gt;</b> Privileged EXEC commands.</li>
                                        <li>Making changes at the authentication CONFIG level of the CLI. (The only exception is the ability to make Message VPN-level changes when the CLI user is granted a sufficient default Message VPN access level.)</li>
                                        <li>Changing the configuration database file that the event broker is currently running&#x2014;changing to a different configuration database could result in a different authentication configuration.</li>
                                        <li>Generating the sequence of commands that are required to create the current configuration for the event broker.</li>
                                        <li>Copying configuration files to and from the event broker.</li>
                                        <li>Creating local backups of the event broker configuration file.</li>
                                        <li>Displaying the contents of a text file located in an event broker directory.</li>
                                        <li>Displaying internal debugging information.</li>
                                        <li>Gathering a number of diagnostic files and command output into a single diagnostics file.</li>
                                        <li>Setting the pre-shared authentication keys for the event broker in a redundant deployment.</li>
                                        <li>Setting a server certificate for the event broker.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="VPN"/>VPN Access Levels</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table provides information on the possible Message VPN access levels that can be assigned to a CLI user and many of the capabilities and limitations that those access levels present.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" cellspacing="0">
                                <caption valign="top" style="padding-bottom: 3pt;">
                                  <p class="TblCaption">VPN Access Levels</p>
                                </caption>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Level</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Capabilities and Limitations...</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">none</p>
                                      <p class="Tbl_Body">(The default value for the default Message VPN access level.)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The CLI user has no access to Message VPN-scoped CLI commands.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p class="Tbl_Body">read-only</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p class="Tbl_Body">The CLI user can: </p>
                                      <ul>
                                        <li>use show  commands to view status and configuration information for Message VPNs</li>
                                        <li>clear Message VPN events (but not statistics)</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p class="Tbl_Body">read-write</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p class="Tbl_Body">In addition to the capabilities offered by a Message VPN access level of read-only, a CLI user with a Message VPN access level of read-write can perform most Message VPN scoped configuration changes. </p>
                                      <p class="Tbl_Body">Some of configuration changes or actions that are forbidden (and would require a higher global access level of read-write or admin) because they affect system resources include:</p>
                                      <ul>
                                        <li>configuring client profiles</li>
                                        <p>Global system administrators are expected to create client profiles that define how clients within a Message VPN are expected to behave. However, a CLI user limited to Message VPN scope does have access to show client profiles and assign client profiles to client username objects.</p>
                                        <li>creating or deleting Message VPNs</li>
                                        <li>configuring Message VPN parameters that affect system resources, such as:<ul><li>export-policy</li><li>management-message-vpn</li><li>max-connections</li><li>max-subscriptions</li><li>semp-over-msgbus</li><li>max-egress-flows</li><li>max-endpoints</li><li>max-ingress-flows</li><li>max-spool-usage</li><li>max-transacted-sessions</li></ul></li>
                                        <li>configuring the following Message VPN parameters:<ul><li>Message VPN authentication</li><li>Replication bridge configuration</li><li>Replication state and Replication [no] shutdown</li></ul></li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
