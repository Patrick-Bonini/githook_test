                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Backing Up and Restoring HA Appliance Configurations</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section provides information on how to back up and restore configuration for paired high-availability (HA) Solace PubSub+ appliances running Guaranteed Messaging.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Do not use this procedure for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. Using this procedure in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>  may result in a degradation of service. Instead, see <a href="../Cloud/backup-brokers-messaging.htm" class="MCXref xref">Backing up Event Broker Services</a> for more information.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>Some configuration information is not backed up, including:</p>
                                <ul>
                                  <li>product keys</li>
                                  <li>TLS/SSL server certificate files</li>
                                  <li>TLS/SSL server certificate configuration</li>
                                  <li>client certificates for the following:<ul><li>Message VPN bridges</li><li>replication bridges</li><li>rest delivery points</li><li>Dynamic Message Routing (DMR)</li><li>Multi-Node Routing (MNR)</li></ul></li>
                                  <li>Kerberos Keytabs</li>
                                  <li>trusted-root configuration (for appliances prior to software version 8.2.0 and software event brokers prior to version 8.7.0)</li>
                                  <li>software broker <a href="../Software-Broker/Configuring-Storage.htm#understanding-storage-group" class="link-internal">storage group</a></li>
                                  <li>software broker <a href="../Software-Broker/System-Scaling-Parameters.htm" class="link-internal">scaling parameters</a></li>
                                  <li>monitoring agents running in the broker (Datadog, SolGeneos)</li>
                                </ul>
                                <p>In addition, messaging data is not backed up, including:</p>
                                <ul>
                                  <li>the guaranteed message spool</li>
                                  <li>queued messages</li>
                                  <li>replay log messages</li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Back-Up-GM-HA"/>Backing Up Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The default backup procedure for paired appliances running Guaranteed Messaging is to run the <code>copy current-config</code> Privileged EXEC command.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">However, before creating configuration file backups, always note the local state of Guaranteed Messaging activity on the paired appliances and observe the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Creating the configuration file backup while Guaranteed Messaging is <u>active</u> captures the Guaranteed Messaging configuration at the time of backup.</li>
                                <li>Creating the configuration file backup while Guaranteed Messaging is <u>inactive</u> (that is, while the mate appliance is active), captures the Guaranteed Messaging configuration from when this appliance was last active. Further, a backup of the inactive appliance contains the queue and topic endpoint configuration that was present at the time this appliance was last active.</li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>Queue and topic endpoint configuration changes are only acknowledged on the inactive paired appliance when it assumes the active role.</li>
                                  <li>Solace recommends using a naming scheme for the backed up Guaranteed Messaging configuration files to help identify the appliance and Guaranteed Messaging activity at the time of backup.
        <p>For example, consider the backups for paired appliance <code>R1</code> and <code>R2</code>, where <code>R1</code> is active, and <code>R2</code> is inactive:</p><p><code>copy current-config config_R1_AD_active</code></p><p><code>copy current-config config_R2_AD_inactive</code></p></li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Roll-Back"/>Rolling Back to a Previous Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The default procedure for restoring the configuration files for redundant appliance pairs running Guaranteed Messaging service is to use the <code>reload</code> Privileged EXEC command as described below. The result is the restoration of a previously backed up Guaranteed Messaging service configuration.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution"> During the following procedure, all spooled messages are lost.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To rollback to a previous Guaranteed Messaging configuration used by a redundant appliance pair, use the following procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Select a backup configuration file for the primary appliance that you want to roll back to. The configuration file must have been taken while Guaranteed Messaging service was active.</li>
                                <li value="2">Rollback to the selected backup configuration file on the primary appliance as follows:
        <p class="Code">solace1# configure<br/>solace1(configure)# redundancy<br/>solace1(configure/redundancy)# shutdown<br/>solace1(configure/redundancy)# exit<br/>solace1(configure)# hardware message-spool<br/>solace1(configure/hardware/message-spool)# shutdown<br/>solace1(configure/hardware/message-spool)# end</p><p> </p><p class="Code">solace1# admin<br/>solace1(admin)# system message-spool<br/>solace1(admin/system/message-spool)# reset<br/>solace1(admin/system/message-spool)# end<br/>solace1# reload config &lt;config-file&gt;</p><p class="Note">The appliance restarts with the restored configuration. All spooled messages are lost.</p><p class="Code">solace1# configure<br/>solace1(configure)# hardware message-spool<br/>solace1(configure/hardware/message-spool)# shutdown<br/>solace1(configure/hardware/message-spool)# end</p></li>
                                <li value="3">On the secondary appliance, shut down the redundancy and message-spool, and then reset the message-spool:
                <p class="Code">solace2# configure<br/>solace2(configure)# redundancy<br/>solace2(configure/redundancy)# shutdown<br/>solace2(configure/redundancy)# exit<br/>solace2(configure)# hardware message-spool<br/>solace2(configure/hardware/message-spool)# shutdown<br/>solace2(configure/hardware/message-spool)# end</p><p> </p><p class="Code">solace2# admin<br/>solace2(admin)# system message-spool<br/>solace2(admin/system/message-spool)# reset<br/>solace2(admin/system/message-spool)# end</p></li>
                                <li value="4">Assert disk ownership on the primary appliance, and start the message spool and redundancy:
                <p class="Code">solace1# admin<br/>solace1(admin)# system message-spool<br/>solace1(admin/system/message-spool)# assert-disk-ownership<br/>solace1(admin/system/message-spool)# end</p><p> </p><p class="Code">solace1# configure<br/>solace1(configure)# hardware message-spool<br/>solace1(configure/hardware/message-spool)# no shutdown primary<br/>solace1(configure/hardware/message-spool)# exit<br/>solace1(configure)# redundancy<br/>solace1(configure/redundancy)# no shutdown</p></li>
                                <li value="5">When the primary appliance is back in service, select the backup configuration file for the mate appliance.</li>
                                <li value="6">Run the following command to rollback to the selected backup configuration file on the secondary appliance:
        <p class="Code">solace2# reload config &lt;config-file&gt;</p><p>The appliance restarts with the restored configuration. All spooled messages are lost.</p></li>
                                <li value="7">Check  activity status on both appliances:
                <ul><li><code>local active/local active</code> on the first appliance</li><li><code>mate active/mate active</code> on the second appliance</li></ul></li>
                                <li value="8">If the backup virtual router on the primary appliance is <code>local active</code>, you may wish to restore the usual state by doing a <code>revert-activity</code> on the primary appliance:		 <p class="Code">solace1# admin<br/>solace1(admin)# redundancy revert-activity<br/>solace1(admin)# end</p></li>
                                <li value="9">
                                  <p>If the HA pair is using SSL, restore the server certificate by reloading it. For instructions to load server certificates, see <a href="../Security/Managing-Server-Certs.htm#Loading-Server-Certs" class="MCXref xref">Loading Server Certificate Files</a>.</p>
                                </li>
                                <li value="10">The configuration for redundant pair of appliances may need reconciliation. Use Config-Sync to assert one appliance&#x2019;s configuration over its mate. For more information, see <a href="../Features/Config-Sync/Configuring-Config-Sync.htm#Assertin2" class="MCXref xref">Asserting Event Brokers VPN Configurations</a>.</li>
                              </ol>
                            </div>
                          </div>
