                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor223"/><MadCap:concept term="Software;Appliance"/>Configuring Queues</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A queue on an event broker acts as both a destination that clients can publish messages to and as an endpoint that clients can consume messages from. Queues may be used in a point-to-point (PTP) messaging environment, and they can have topic subscriptions so that messages published to matching topics are delivered to the queue. For general information about queues, see <a href="../../Get-Started/topic-endpoints-queues.htm" target="_blank" class="MCXref xref">Topic Endpoints and Queues</a>, and for in-depth information, see <a href="../../Messaging/Guaranteed-Msg/Queues.htm" target="_blank" class="MCXref xref">Queues</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can divide queues into partitions to  ensure that messages with similar contexts are always processed by the same consumer in an environment using dynamic microservices. For more information, see <a href="configuring-partitioned-queues.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">Configuring Partitioned Queues</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This topic includes the following tasks:&#xA0;</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Create_Queue" class="MCXref xref">Creating a Queue</a>
                                </li>
                                <li>
                                  <a href="#Adding" class="MCXref xref">Adding a Subscription to a Queue</a>
                                </li>
                                <li>
                                  <a href="#configuring_message_delivery" class="MCXref xref">Configuring Advanced Queue Options</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Create_Queue"/>Creating a Queue</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a queue using <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">Select <b>Queues</b> in the left navigation bar.</li>
                                <li value="4">
                                  <p>Click <b>+ Queue</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/add-queue.png" data-mc-popup-alt="Screenshot showing the options described in the surrounding text.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1113" data-mc-height="217" src="../../Resources/Images/Broker-Manager/add-queue_thumb_500_0.png" alt="Screenshot showing the options described in the surrounding text." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="5">Enter a name for the queue and click <b>Create</b>.</li>
                                <li value="6">
                                  <p>Set the following options for the queue:</p>
                                  <p>
                                    <table style="width: 100%;margin-left: auto;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                      <col class="TableStyle-Table_Num-Column-Column1"/>
                                      <col class="TableStyle-Table_Num-Column-Column1"/>
                                      <thead>
                                        <tr class="TableStyle-Table_Num-Head-Header1">
                                          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Setting</th>
                                          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Incoming</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p>Specifies whether messages can be written to the queue.</p>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Outgoing</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p>Specifies whether messages can be consumed from the queue.</p>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Access Type</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p> Specifies how messages are delivered when multiple consumer flows are bound to the queue.</p>
                                            <ul>
                                              <li><b>Exclusive</b> specifies that only one consumer can receive a message at any one time, while additional consumers may be connected as standby. Only the first consumer to bind can receive messages. If the first consumer disconnects, the second consumer receives data, and so on. Exclusive queues always deliver messages in the order they are received.</li>
                                              <li><b>Non-Exclusive</b> specifies that multiple consumers can bind to the queue, which enables load balancing and consumer auto-scaling. A non-exclusive queue can be non-partitioned or partitioned. <ul><li>For a non-partitioned queue (partition count is zero), each consumer is serviced in a round-robin fashion. If a connection fails, unacknowledged messages are delivered to another consumer with the re-delivered flag set. In this way, messages can be delivered to consumers out of order.</li><li>For a partitioned queue (partition count is greater than zero), each consumer is delivered messages from one or more partitions. Messages are mapped to partitions based on a hash of the partition key, which is set by the publishing application. Message order is maintained within a partition, but not between partitions.</li></ul></li>
                                            </ul>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Partition Count</td>
                                          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                            <p>Specifies the number of partitions for the queue. For more information, see <a href="configuring-partitioned-queues.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">Configuring Partitioned Queues</a>.</p>
                                            <p>This setting is available only for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s version 10.4 and later when the Access Type is set to Non-Exclusive.</p>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Messages Queued Quota</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p>Specifies the maximum amount of message spool, in megabytes, that the queue may use. Setting the messages queued quota to 0 enables the last value queue feature and disables endpoint quota checking.  A value of 0 only allows spooling of the last message received by deleting older messages from the endpoint upon receiving new messages. If the queue is partitioned, each of its partitions holds the last message spooled to that partition. For more information, see <a href="../../Messaging/Guaranteed-Msg/Queues.htm#lvq" target="_blank" class="MCXref xref">Last Value Queues</a>.</p>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Owner</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p>The queue owner has full unlimited permissions for the queue. The owner can consume, delete, or modify topics in the queue. By default, users with access to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> have ownership privileges. You can also give ownership to client applications. Client access to the durable message queue must first be disabled before assigning an owner.</p>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                            <p>Non-Owner Permission</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                            <p>Specifies the access level given to client applications other than the queue owner:</p>
                                            <ul>
                                              <li>
                                                <p><b>No Access</b>&#x2014;Disallows all access.</p>
                                              </li>
                                              <li>
                                                <p><b>Read Only</b>&#x2014;Clients have read-only access to messages spooled to the queue.</p>
                                              </li>
                                              <li>
                                                <p><b>Consume</b>&#x2014;Clients can consume and delete messages from the queue.</p>
                                              </li>
                                              <li>
                                                <p><b>Modify Topic</b>&#x2014;Clients can consume and delete messages and modify the topic or selector assigned to the queue.</p>
                                              </li>
                                              <li>
                                                <p><b>Delete</b>&#x2014;Clients can consume and delete messages, modify the topic or selector assigned to the queue, and delete the queue.</p>
                                              </li>
                                            </ul>
                                          </td>
                                        </tr>
                                        <tr class="TableStyle-Table_Num-Body-Body1">
                                          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                            <p>Maximum Consumer Count</p>
                                          </td>
                                          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                            <p>Specifies the maximum number of consumer flows that can bind to the queue.</p>
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>
                                  </p>
                                </li>
                                <li value="7">(Optional) Click <b>Show Advanced Settings</b>, and set any additional options for your queue. For more information, see <a href="#configuring_message_delivery" class="MCXref xref">Configuring Advanced Queue Options</a>.</li>
                                <li value="8">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Adding"/>Adding a Subscription to a Queue</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Subscriptions define the topics that queues receive messages for. Queues can have multiple topic subscriptions that attract published events. For more information, see <a href="../../Get-Started/what-are-topics.htm" target="_blank" class="MCXref xref">Understanding Topics</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Event brokers also support negative subscriptions, which   exclude the specified topic from the larger subscription set. You can create a subscription exception by adding an exclamation mark <code>!</code> to the beginning of the subscription. For more information, see <a href="../../Messaging/Topic-Architecture-Best-Practices.htm#Subscription_Exceptions" target="_blank" class="MCXref xref">Subscription Exceptions</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add one or more topic subscriptions to a queue, perform these steps:&#xA0;</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">Select <b>Queues</b> in the left navigation bar.</li>
                                <li value="4">Click the name of the queue. </li>
                                <p>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/manager-select-queue.png">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1111" data-mc-height="386" src="../../Resources/Images/Broker-Manager/manager-select-queue_thumb_500_0.png" tabindex=""/>
                                    </a>
                                  </div>
                                </p>
                                <li value="5">Click the <b>Subscriptions</b> tab. </li>
                                <li value="6">Click <b>+ Subscription</b>.</li>
                                <p>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/manager-add-subscription.png">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1055" data-mc-height="297" src="../../Resources/Images/Broker-Manager/manager-add-subscription_thumb_500_0.png" tabindex=""/>
                                    </a>
                                  </div>
                                </p>
                                <li value="7">Enter the topics that you want to add subscriptions for.</li>
                                <li value="8">Click <b>Create</b>. </li>
                                <p>The subscriptions are added to the queue.</p>
                                <p>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/manager-view-subscriptions.png">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1042" data-mc-height="362" src="../../Resources/Images/Broker-Manager/manager-view-subscriptions_thumb_500_0.png" tabindex=""/>
                                    </a>
                                  </div>
                                </p>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="configuring_message_delivery"/>Configuring Advanced Queue Options</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Queues have advanced settings that define how the queue behaves in certain situations. These options include:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Setting</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Messages Queued Quota</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the maximum amount of message spool, in megabytes, that the queue may use. Setting the messages queued quota to 0 enables the last value queue feature and disables endpoint quota checking. Global quota checking and Message VPN quota checking are unaffected. A value of 0 only allows spooling of the last message received by deleting older messages from the endpoint upon receiving new messages. If the queue is partitioned, each of its partitions holds the last message spooled to that partition. For more information, see <a href="../../Messaging/Guaranteed-Msg/Queues.htm#lvq" target="_blank" class="MCXref xref">Last Value Queues</a>.</p>
                                        <ul>
                                          <li>
                                            <p><b>Alert Thresholds</b>&#x2014;Specifies the thresholds that control when message spool-related events are generated for the queue.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Owner</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The queue owner has full unlimited permissions for the queue. The owner can consume, delete, or modify topics in the queue. By default, users with access to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> have ownership privileges. You can also give ownership to client applications. Client access to the durable message queue must first be disabled before assigning an owner.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Non-Owner Permission </p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the access level given to client applications other than the queue owner:</p>
                                        <ul>
                                          <li>
                                            <p><b>No Access</b>&#x2014;Disallows all access.</p>
                                          </li>
                                          <li>
                                            <p><b>Read Only</b>&#x2014;Clients have read-only access to messages spooled to the queue.</p>
                                          </li>
                                          <li>
                                            <p><b>Consume</b>&#x2014;Clients can consume and delete messages from the queue.</p>
                                          </li>
                                          <li>
                                            <p><b>Modify Topic</b>&#x2014;Clients can consume and delete messages and modify the topic or selector assigned to the queue.</p>
                                          </li>
                                          <li>
                                            <p><b>Delete</b>&#x2014;Clients can consume and delete messages, modify the topic or selector assigned to the queue, and delete the queue.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Maximum Consumer Count</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>Specifies the maximum amount of consumer flows that can bind to the queue. </p>
                                        <ul>
                                          <li>
                                            <p><b>Alert Thresholds</b>&#x2014;Specifies the thresholds that control when consumer flow alerts are generated for the queue.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Maximum Message Size</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the maximum message size, in bytes, for the queue.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Maximum  Delivered Unacknowledged Messages per Flow</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the maximum number of messages delivered but not acknowledged per flow for the queue. After this maximum number of delivered unacknowledged messages is exceeded, the <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> event broker stops delivering messages to the client on the flow until the client acknowledges messages that are already delivered.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>DMQ Name</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The name of the dead message queue (DMQ) used by this queue. The default is <code>#DEAD_MSG_QUEUE</code>. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using a separate DMQ for each queue and topic endpoint that requires one and setting the DMQ name to the name of the queue, followed by "_dmq", for example <code>MyQueue_dmq</code>.</p>
                                        <p>A DMQ collects undelivered messages that would otherwise be discarded from the queue because the <b>Maximum TTL</b> or <b>Maximum Redelivery Count</b> has been reached. </p>
                                        <p>Messages are sent to a DMQ only if the publisher specifies that the message is DMQ-eligible and if a queue with the specified DMQ name exists on the same <MadCap:conditionalText data-mc-conditions="SnippetConditions.snpt-bm-core">Message VPN</MadCap:conditionalText>. For more information, see <a href="configuring-dmqs-broker-manager.htm" class="MCXref xref" data-mc-conditions="SnippetConditions.snpt-bm-core">Configuring Dead Message Queues</a>.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Enable Client Delivery Count</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Specifies whether client applications can query the message delivery count of messages received from the queue.<div class="Caution"><p>Enabling client delivery count is a Controlled Availability (CA) feature. Please <a href="../../get-support.htm" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> to find out if this feature is supported for your use case.</p></div></td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Delivery Delay</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the number of seconds of delay between the message arriving in the queue and being sent to the consumer. For more information, see <a href="../../Messaging/Guaranteed-Msg/Delayed-Delivery.htm" target="_blank" class="MCXref xref">Delayed Delivery</a>. The default is 0, or no delay. </p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Respect Message Priority</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies whether the queue supports priority message delivery and delivers higher priority messages first. For more information, see <a href="../../Messaging/Guaranteed-Msg/Message-Priority.htm" target="_blank" class="MCXref xref">Message Priority</a>.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Message Expiry</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies whether messages that have not been delivered to the consumer expire at the end of the message time-to-live (TTL).  If a message is not consumed and its TTL time is reached, the message is discarded or moved to a dead message queue (DMQ). Message expiry has two settings:</p>
                                        <ul>
                                          <li>
                                            <p><b>Respect TTL</b>&#x2014;Specifies whether the queue acts on TTL values set for either the queue or by the message publisher.</p>
                                          </li>
                                          <li>
                                            <p><b>Maximum TTL</b>&#x2014;Specifies the TTL that the queue applies to messages when the message arrives in the queue. A value of 0 means that the queue does not impose a limit.</p>
                                          </li>
                                        </ul>
                                        <p>Messages can also have a publisher-supplied TTL, which indicates how long the publisher considers a message to be valid. This differs from the maximum TTL for the queue in that the publisher TTL expiration starts when a message is published and counts down as the message passes through the network. If a message has both a publisher-assigned TTL and a queue-assigned maximum TTL, the  event broker uses the minimum of the two TTL values when the message is in the queue.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <p>Redelivery</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>Specifies the options for message redelivery attempts if the message is not delivered to the consumer on the first attempt. </p>
                                        <div class="Caution">
                                          <p>Disabling message redelivery and enabling delayed redelivery are Controlled Availability (CA) features. Please <a href="../../get-support.htm" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> to find out if those feature are supported for your use case.</p>
                                        </div>
                                        <p>Redelivery has the following settings:</p>
                                        <ul>
                                          <li>
                                            <p><b>Try Forever</b>&#x2014;Specifies that the queue attempts to deliver the message to the consumer until delivery is successful. This is the default.</p>
                                          </li>
                                          <li>
                                            <p><b>Maximum Redelivery Count</b>&#x2014;Specifies the maximum number of times the queue attempts to deliver the message to the consumer. This value is respected only if <b>Try Forever</b> is not selected. If the message is not delivered successfully after the specified number of attempts, the message is discarded or is moved to a dead message queue (DMQ). </p>
                                          </li>
                                          <li>
                                            <p><b>Delayed Redelivery</b>&#x2014;Specifies whether the queue waits between message redelivery attempts. This option is disabled by default.</p>
                                          </li>
                                          <li>
                                            <p><b>Multiplier</b>&#x2014;If <b>Delayed Redelivery</b> is selected, specifies the multiplier for each subsequent delay. For example, if the <b>Initial Delay</b> is 1000 milliseconds (one second), and the multiplier is 2.00, the queue waits for two second before the second redelivery attempt, four seconds, before the following attempt, and so on until the <b>Maximum Delay</b> is reached. You can set a value between 1.00 and 5.00.</p>
                                          </li>
                                          <li>
                                            <p><b>Initial Delay</b>&#x2014;If <b>Delayed Redelivery</b> is selected, specifies the delay in milliseconds before the first redelivery attempt. The default is 1000 milliseconds (one second).</p>
                                          </li>
                                          <li>
                                            <p><b>Maximum Delay</b>&#x2014;If <b>Delayed Redelivery</b> is selected and the <b>Multiplier</b> is set to a value greater than 1.00, specifies the maximum delay in milliseconds.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Reject Messages to Sender on Discard</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies when and how negative acknowledgments are returned to the sending client on message discards. </p>
                                        <ul>
                                          <li>
                                            <p><b>Silent</b>&#x2014;Silently discards messages.</p>
                                          </li>
                                          <li>
                                            <p><b>Notify-Sender</b>&#x2014;Negatively acknowledge the message discard back to the client, except for messages that are discarded because a queue is disabled.</p>
                                          </li>
                                          <li>
                                            <p><b>Notify-Sender-Include-Shutdown</b>&#x2014;Negatively acknowledge the message discard back to the client, including messages that are discarded because a queue is disabled.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Reject Low Priority Messages</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies whether low priority messages are discarded to protect against congestion scenarios. When enabled, low priority messages are checked against the reject low priority messages limit. The queue can selectively discard low priority messages only after the total number of spooled low priority and high priority messages exceed the value set for the reject low priority messages limit . Before enabling it is recommended that the reject low priority messages limit has a non-zero value to avoid inadvertently discarding all low priority messages. </p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <p>Reject Low Priority Messages Limit</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Specifies the limit above which low priority messages are not admitted but higher priority messages are allowed. Before enabling it is recommended that the reject low priority messages limit has a non-zero value to avoid inadvertently discarding all low priority messages. </p>
                                        <ul>
                                          <li>
                                            <p><b>Alert Thresholds</b>&#x2014;Specifies the thresholds that control when the maximum allowed number of priority messages queued alerts are generated for the queue.</p>
                                          </li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <p>Consumer Acknowledgment Propagation</p>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Specifies whether  consumer acknowledgments received on the active replication Message VPN propagate to the standby replication Message VPN. Bridges cannot bind to queues configured with consumer acknowledgment propagation. </p>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure advanced queue settings perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For instructions, see <a href="PubSub-Manager-Overview.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput,SnippetConditions.snpt-bm-core">PubSub+ Broker Manager</a>.</li>
                                <li value="2" data-mc-conditions="SnippetConditions.snpt-bm-core,SAP.SapHideFromOutput">Select a Message VPN.</li>
                                <li value="3">Select <b>Queues</b> in the left navigation bar.</li>
                                <li value="4">
                                  <p>Click the name of the queue. </p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/manager-select-queue.png">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1111" data-mc-height="386" src="../../Resources/Images/Broker-Manager/manager-select-queue_thumb_500_0.png" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="5">
                                  <p>Click <b>Edit</b> <img src="../../Resources/Images/Cloud/reusable-icons/brokermanager-edit-icon.png" alt=""/>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/queue-settings-count.png" data-mc-popup-alt="Screenshot showing the options described in the surrounding text.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="922" data-mc-height="528" src="../../Resources/Images/Broker-Manager/queue-settings-count_thumb_500_0.png" alt="Screenshot showing the options described in the surrounding text." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="6">
                                  <p>Click <b>Show Advanced Settings</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/queue-settings-delivery.png" data-mc-popup-alt="Screenshot showing the options described in the surrounding text.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="927" data-mc-height="731" src="../../Resources/Images/Broker-Manager/queue-settings-delivery_thumb_500_0.png" alt="Screenshot showing the options described in the surrounding text." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="7">(Optional) To set a delivery delay, enter a value in the <b>Delivery Delay (sec)</b> field.</li>
                                <li value="8">Configure the settings required for your use case. </li>
                                <li value="9">When you have finished configuring the queue, click <b>Apply</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="no-print">
                      <div>
