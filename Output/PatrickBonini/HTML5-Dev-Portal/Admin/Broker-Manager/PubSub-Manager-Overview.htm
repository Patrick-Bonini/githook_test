                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a xmlns="" name="aanchor180"/>
                                <MadCap:concept term="Software;Appliance"/>
                                <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>
                              </h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> is a browser-based administration console packaged with PubSub+&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s and <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s. It's a next generation user interface for configuring, viewing, and troubleshooting your event brokers. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>, <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> lets you tune advanced settings and perform administrative tasks that are not possible from the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information, see <a href="../../Cloud/using-broker-manager-cloud.htm" class="MCXref xref">Using PubSub+ Broker Manager</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Broker-Manager/manager-config-vpn.PNG" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1738" data-mc-height="774" src="../../Resources/Images/Broker-Manager/manager-config-vpn_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="how-to-access"/>Accessing  <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To use <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> for <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s or <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Open a browser and enter one of the following URLs (the ports listed are the defaults; your settings may differ):</p>
                                  <ul>
                                    <li>
                                      <p> To connect using HTTP, enter: <code>http://&lt;host&gt;:8080</code> (port 80 for an appliance).</p>
                                    </li>
                                    <li>
                                      <p>To connect using HTTPS, enter: <code>https://&lt;host&gt;:1943</code> (port 443 for an appliance). </p>
                                    </li>
                                  </ul>
                                  <p>Where <code>&lt;host&gt;</code> is the IP&#xA0;address or hostname of your event broker.</p>
                                </li>
                                <li value="2">
                                  <p>Log in as a <a href="../CLI-User-Access-Levels.htm" class="link-internal">CLI user</a> with an <code>admin</code> global access level.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If both HTTP and HTTPS ports are configured and operationally Up, the event broker redirects all HTTP requests to the secure HTTPS port. To learn how you can enable or disable this feature, refer to <a href="../configure-TLS-broker-manager.htm" class="MCXref xref">Configuring HTTP-to-HTTPS Redirect for Broker Manager</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> does not support the use of multi-byte UTF-8 sequences as part of the username or password during login. If you attempt to use a multi-byte UTF-8 sequence as part of a username or password, the login will fail as if the username or password were incorrect.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Accessin"/>Accessing  <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> Using OAuth</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure OAuth to enable users to log in to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> for <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s and <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s using an OAuth provider. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When OAuth is configured and enabled, an additional button displays on the login screen. You can have multiple login buttons depending on how many providers you have configured. Clicking the button will redirect the user to the OAuth provider's login page. If the user is already logged with the provider, they will be immediately redirected back to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. If the users have multiple accounts with the OAuth provider and wish to switch accounts, they can log out and then log back in. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Broker-Manager/OAuthLogin.PNG" alt="" class="img-border"/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To learn how to enable OAuth authentication for <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see <a href="../Configuring-OAuth-for-Management-Access.htm" class="MCXref xref">Configuring OAuth Authentication</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Test-Messages"/>Sending and Receiving Test Messages</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> includes an integrated publisher and subscriber that you can use to test your event broker operation and configuration by sending and receiving test messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To send and receive a test message from your event broker, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Message VPN</b> page, select a Message VPN.</li>
                                <li value="2">On the navigation bar, select <b>Try Me!</b>. </li>
                                <li value="3">
                                  <p>Click <b>Connect</b> to connect the  Publisher to your event broker.</p>
                                  <p class="Note">The connection will fail for appliances that have <code> client-certificate </code>authentication enabled. This behavior is intentional for security reasons.</p>
                                </li>
                                <li value="4">Click <b>Connect</b> to connect the  Subscriber  to your event broker.</li>
                                <li value="5">In the <b>Publisher</b> panel, use the topic builder or enter a topic in the <b>Publish to topic</b> field to create the topic you want to publish to.</li>
                                <li value="6">In the <b>Subscriber</b> panel click one of the topic <b>Suggestions</b>, or enter your own in the <b>Topic Subscriber</b> field, and then click <b>Subscribe</b> to subscribe to the topic. </li>
                                <li value="7">In the <b>Publisher</b> panel, click <b>Publish</b> to publish a message to the  topic. The message you published is displayed under <b>Messages</b> in the <b>Subscriber</b> panel.
