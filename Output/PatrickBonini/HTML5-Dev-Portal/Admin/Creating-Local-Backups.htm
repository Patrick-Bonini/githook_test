                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Creating Local Backups of Configuration Files</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Manually creating a local backup of a configuration file saves the latest configuration file pertaining to your user account in <code>/configs/backup</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Do not use this procedure for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. Using this procedure in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>  may result in a degradation of service. Instead, see <a href="../Cloud/backup-brokers-messaging.htm" class="MCXref xref">Backing up Event Broker Services</a> for more information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">For <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s and <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you always create a local backup of your configuration file after the event broker configuration is changed to ensure the most recent backup file available is always current. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>Some configuration information is not backed up, including:</p>
                                <ul>
                                  <li>product keys</li>
                                  <li>TLS/SSL server certificate files</li>
                                  <li>TLS/SSL server certificate configuration</li>
                                  <li>client certificates for the following:<ul><li>Message VPN bridges</li><li>replication bridges</li><li>rest delivery points</li><li>Dynamic Message Routing (DMR)</li><li>Multi-Node Routing (MNR)</li></ul></li>
                                  <li>Kerberos Keytabs</li>
                                  <li>trusted-root configuration (for appliances prior to software version 8.2.0 and software event brokers prior to version 8.7.0)</li>
                                  <li>software broker <a href="../Software-Broker/Configuring-Storage.htm#understanding-storage-group" class="link-internal">storage group</a></li>
                                  <li>software broker <a href="../Software-Broker/System-Scaling-Parameters.htm" class="link-internal">scaling parameters</a></li>
                                  <li>monitoring agents running in the broker (Datadog, SolGeneos)</li>
                                </ul>
                                <p>In addition, messaging data is not backed up, including:</p>
                                <ul>
                                  <li>the guaranteed message spool</li>
                                  <li>queued messages</li>
                                  <li>replay log messages</li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a local backup of your configuration file, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the following commands:
        <pre>solace&gt; enable
solace# backup</pre><p class="Note">CLI <code>show</code> commands may fail if run while a local backup is being created.</p></li>
                                <li value="2">To confirm your local backup was created successfully, enter the following command:
        <pre>solace# show backup</pre><p>An example response is:</p><pre xml:space="preserve">Schedule            : Never
Max Backups         : N/A
Previous Autobackup : N/A
Previous Backup     : Fri Jun 08 10:07:18 EDT
Backup Status       : Unchanged since previous backup</pre></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="system_and_software_maint_tasks_Sched_backups"/>Scheduling Local Backups of Configuration Files</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can schedule a local backup of configuration files on an event broker and automate the backup to occur regularly at a preset date, time and location. No manual interfacing is necessary to initiate the backup.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system_and_software_maint_tasks_Sched_backups_when_to"/>When to Schedule Local Backups</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">Scheduling or performing a local backup on the event broker during peak use hours within periods of heavy subscription message activity may cause a brief traffic outage.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It is best to schedule backups at a time when people are not normally using the system. Often, system administrators choose to perform backups at the close of the workday or later in the evening. It is also a good idea to schedule the backup for the same time every day so users know when to expect it and can plan ahead.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Backup can be scheduled daily or weekly. The frequency of changes to information is a good indicator of how often you need to back up data. If the frequency of data revisions is high, then a backup should be scheduled daily so that potential loss of data is minimal.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">By default, no configuration file backups are scheduled on event brokers.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system_and_software_maint_tasks_Sched_backups_scheduling"/>Scheduling Local Backups</h3>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">
                                <p class="Tbl_Body">Never rename or move local backup configuration files on the event broker. This ensures that if the event broker needs to automatically restore the backup configuration file, the correct backup file is available.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To schedule automatic local backups of configuration files on the event broker, follow this procedure:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Enter the following Solace CLI&#xA0;commands:
        <pre>solace&gt; enable
solace# configure
solace(configure)# schedule backup [days &lt;days-of-week&gt;] times &lt;times-of-day&gt; [max-backups &lt;max-backups&gt;]</pre><p><u>Where</u>:</p><p><code>&lt;days-of-week&gt;</code> is either the entry &#x201C;daily&#x201D;, or a list of named days from Sunday to Saturday separated by commas with no spaces, or a list of numbers from 0 to 6 representing the named days separated by commas with no spaces, where 0 is Sunday, 1 is Monday, on through to 6 for Saturday. Default is &#x201C;daily&#x201D;.</p><p><code>&lt;times-of-day&gt;</code> is either the entry &#x201C;hourly&#x201D;, or a list of up to four times of day in the format hh:mm separated by commas without spaces, where hh is 0 to 23 representing hours, and mm is 0 to 59 representing minutes.</p><p><code>&lt;max-backups&gt;</code> is the maximum number of scheduled backups to keep from 1 to 25. When a new scheduled backup causes the number of backups to exceed the set maximum, the oldest backup file is deleted. The default value is 5 backups if this parameter is not provided.</p><p class="Note">The <code>no</code> version of this command deletes all automatic file backup schedules and returns the event broker to its default (that is, no scheduled backups).</p><p>For example, to schedule an automatic local backup weekly for every Tuesday and Friday at 3:15 am and 8:10 pm, and then backup your configuration changes, enter:</p><pre>solace(configure)# schedule backup days 2,friday times 3:15,20:10
solace(configure)# end
solace#</pre></li>
                                <li value="2">To confirm your scheduled local backup was assigned successfully, enter the following User EXEC command.
        <pre>solace# show backup</pre><p>An example response is:</p><pre>Schedule            : Tue,Fri 3:15,20:10
Max Backups         : 5
Previous Autobackup : N/A
Previous Backup     : Fri Mar 13 13:06:40 EST
Backup Status       : Changed since previous backup</pre></li>
                                <li value="3"><b>Optional: </b>To confirm your scheduled local backup was created at the assigned time, enter the following command:
