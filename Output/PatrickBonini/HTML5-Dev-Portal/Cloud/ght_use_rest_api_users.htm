                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor31"/><MadCap:concept term="Cloud"/><a xmlns="" name="aanchor32"/><MadCap:concept term="Cloud"/>Managing Users with the <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST API</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">Many of the procedures on this page can be performed using our feature-rich and consistent v2 REST&#xA0;API instead of the v0 APIs. For more information, see the <a href="https://api.solace.dev/cloud/reference/using-the-v2-rest-apis-for-pubsub-cloud" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> v2 REST&#xA0;API&#xA0;Reference</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText> REST API and API&#xA0;token support for user management, you can create, update, and delete users  programmatically.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial shows you how to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Create and invite a user to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. For more information, see <a href="#create-user" class="MCXref xref">Creating a User</a>.</li>
                                <li>Getting Users in an Account. For more information, see <a href="#get-allusers" class="MCXref xref">Getting All Users from Your Account</a></li>
                                <li>Retrieve the user's information. For more information, see <a href="#get-user" class="MCXref xref">Getting the Details of a User</a>.</li>
                                <li>Determine available roles and assign one or more roles to the user. For more information, see <a href="#assign-role" class="MCXref xref">Assigning Roles to a User</a>.</li>
                                <li>Delete a user from your account. For more information, see <a href="#delete-user" class="MCXref xref">Deleting a User</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you can start this tutorial, you'll require the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>An Enterprise Account for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. Only Enterprise Accounts support multiple users; REST endpoints in this example cannot be used otherwise.</li>
                                <li>Your account must be assigned the Administrator role.</li>
                                <li>An API token with at least the  following permissions under <b>Account
Management</b>:<ul><li><b>Get Users</b></li><li><b>Get Roles</b></li><li><b>Create Users</b></li><li><b>Delete Users</b></li><li><b>Set
Roles</b></li></ul><p>For more information, see <a href="ght_api_tokens.htm#Create" class="MCXref xref">Creating an API Token</a>.</p></li>
                                <li>
                                  <p>A way to send REST messages from your development environment. We use Postman in this tutorial. You can use the <a href="https://documenter.getpostman.com/view/4953125/RztsomaP?version=latest" target="_blank">Solace Blogs &#x2013; Solace Cloud User Management</a> Postman collection and click the <b>Run in Postman</b> button to import the collection to Postman, which permits you to easily work through the steps in this tutorial. Alternatively, you can simply make each call by specifying it REST&#xA0;API&#xA0;in Postman after you've set up the environment in Postman to use your API&#xA0;token. For more information about setting up Postman, see <a href="ght_api_tokens.htm" class="MCXref xref">Managing API Tokens</a>.</p>
                                  <p> </p>
                                  <p class="Note" data-mc-conditions="SAP.SapHideFromOutput">At this time, the documentation on the Solace Blogs about the REST API for <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span> may be out of date. Refer to the documentation on this website for instructions about using the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST API.</p>
                                  <p>After you've set up the environment in Postman to use your API&#xA0;token, you can simply make each call by specifying the REST&#xA0;API. To check that API&#xA0;token is set up correctly to use Bearer authorization in Postman, select the  <b>Headers</b> tab to validate that it is using Bearer Authorization and set it to use the <code>apiToken</code> environment variable that you had set up earlier. For example, you can see that <b>Authorization</b> is set up to use Bearer and the <code>apiToken</code> in the following illustration:<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/useapi_checkbearer.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="795" src="../Resources/Images/Cloud/restapi/useapi_checkbearer_thumb_500_0.png" alt="" tabindex=""/></a></div></p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="create-user"/>Creating a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;API to create a user. To create a user, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the Postman Collection <b>Solace Blogs &#x2013; Solace Cloud User Management</b>, select the request <b>POST Invite User</b>. The POST&#xA0;request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>users</code>.	</li>
                                <li value="2">In the Body, modify the <code>email</code> object's value to the email address of the user you wish to invite, then click the <b>Send</b> button.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_invite_user.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_invite_user_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>You should see a JSON response confirming that the specified user was invited.</p></li>
                                <li value="3">Go to the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, click <b>User &amp;&#xA0;Account  </b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" alt=" "/> on the navigation bar, select <b>Account Details</b>, and then select the <b>User Management</b> tab. On the page, you should see the invited user.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/invite_console.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1277" data-mc-height="515" src="../Resources/Images/Cloud/restapi/invite_console_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You have just successfully invited another user. The user for the email address you specified should receive an invitation email that guides the them through the rest of the activation process.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="get-allusers"/>Getting All Users from Your Account</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">You can perform this procedure using our feature-rich and consistent v2 REST&#xA0;API. See the  <a href="https://api.solace.dev/cloud/reference/getusers" class="link-offsite">Get a list of users in your account</a> in the <a href="https://api.solace.dev/cloud/reference/using-the-v2-rest-apis-for-pubsub-cloud" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> v2 REST&#xA0;API&#xA0;Reference</a> for more information. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can get a list of all the users for an account for which the API&#xA0;token was created. To  find all the users in an account,  follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the Postman Collection <b>Solace Blogs &#x2013; Solace Cloud User Management</b>, select the request <b>Get Users in My Account</b>. The GET&#xA0;request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>users</code>.</li>
                                <li value="2">Click <b>Send</b>.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_get_all_users.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_get_all_users_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>You should see the details for all user in the response. An important part of the information is the <code>userId</code>, which is used for the other commands.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="get-user"/>Getting the Details of a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">You can perform this procedure using our feature-rich and consistent v2 REST&#xA0;API. See the  <a href="https://api.solace.dev/cloud/reference/getusers" class="link-offsite">Get a list of users in your account</a> in the <a href="https://api.solace.dev/cloud/reference/using-the-v2-rest-apis-for-pubsub-cloud" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> v2 REST&#xA0;API&#xA0;Reference</a> for more information. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once you know the user, you can retrieve details about the user based on the <code>userId</code> value. You can use the <b>Get Users in My Account</b> command to find that information. To get the details of a user, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the Postman Collection <b>Solace Blogs &#x2013; Solace Cloud User Management</b>, select the request <b>Get User in Account</b>. The GET request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>users/{userId}</code>. </li>
                                <li value="2">Modify Get request URL&#xA0;and replace the  <code>{userId}</code>  with the	userID value you want. In this case, we put <code>16kpvpyui5vp</code>.</li>
                                <li value="3">Click <b>Send</b>.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_get_single_user.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_get_single_user_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>You should see the details of the specified user in the response.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="assign-role"/>Assigning Roles to a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">One you've  created and retrieved the details of your user, you can try change the roles assigned to a user. First, we'll want to determine the roles that are available for assigning. To determine the roles available that you can assign, use these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <b>Solace Blogs &#x2013; Solace Cloud User Management</b>  Postman Collection, select the <b>Get Roles in Account</b> request. The GET request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>organization/roles</code>.</li>
                                <li value="2">
                                  <p>Click <b>Send</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_get_roles.png" data-mc-popup-alt="">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_get_roles_thumb_500_0.png" alt="" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                  <p>You should be see a list of available roles, each with a list of permissions they contain.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now, use the following  steps to set the roles for a user:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>In the  <b>Solace Blogs &#x2013; Solace Cloud User Management</b> Postman Collection, select the <b>PUT Set Roles for User</b> request. The PUT request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>users/{userId}/roles</code></p>
                                </li>
                                <li value="2">
                                  <p>Modify PUT&#xA0;request URL&#xA0;and replace the  <code>{userId}</code>  with value of the user you want to assign roles to. In the body of the request, set the see the value <code>messaging-service-editor</code> and <code>billing-administrator</code> for the <code>id</code> field. Multiple roles are simply specified as an additional  <code>id</code>. This ID&#xA0;corresponds to one of the roles returned from the previous <b>Get Roles in Account</b> request. When you send the request, the user's existing roles are replaced with the ones you've specified.</p>
                                </li>
                                <li value="3"> Click <b>Send</b>.
                <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_set_user_roles.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_set_user_roles_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>You should receive a <code>200 OK</code> response that confirms roles were successfully assigned to the user.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="delete-user"/>Deleting a User</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete a user. It's typical to delete users that you've used for testing and that you may want to remove as part of clean-up. To delete a user, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <b>Solace Blogs &#x2013; Solace Cloud User Management</b> Postman Collection, select the <b>Delete User</b> request. The DELETE request would be to the URL, <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>users/{userId}</code></li>
                                <li value="2">Modify Delete request URL&#xA0;and replace the  <code>{userId}</code>  with the	identifier of the user that you want to delete. </li>
                                <li value="3">Click <b>Send</b>.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_delete_user.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_delete_user_thumb_500_0.png" alt="" tabindex=""/></a></div></p><p>You should receive a <code>200 OK</code> response that confirms deletion of the user was successful.</p></li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
