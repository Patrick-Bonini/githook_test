                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor288"/><MadCap:concept term="Cloud"/>Creating  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. To create a service, your  user account must be assigned the <span style="font-weight: bold;" class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> or <b>Administrator</b> role. When you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you choose the broker version. We recommend, when possible, that you use the most recent broker version available to ensure that you have the latest security updates and most modern features. You also select a service type, either Enterprise or Developer and the <a href="service-class-limits.htm" target="_blank" class="link-internal">service class</a>. You can't change the service class or the event broker version after you've created the service, but you can upscale the service class at a later time. For more information, see <a href="scaling_services.htm" class="MCXref xref">Upscaling Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"> The number of services that you can create in your account are based on your service limits. If you require more services or have reached your service limits, see <a href="ght_capacity_increase.htm" class="MCXref xref">Increasing Your Capacity or Number of Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The configuration options for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  differ based on these factors:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>whether you choose a Developer or Enterprise service type</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">whether standalone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s have been added to your service limits</li>
                                <li>the broker release and version you select</li>
                                <li>the create service options permitted in your   account in  <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should be aware of default configurations and settings that may impact connectivity and security when creating your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#About-New-Event-Broker-Services" class="MCXref xref">Considerations When Creating Event Broker Services</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you just want to learn the basics of creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>,  see the <a href="ggs_create_first_service.htm" target="_blank" class="MCXref xref">Creating Your First Event Broker Service</a> tutorial.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also clone an existing service. This creates a new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> based on an existing source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, including most of its configurations. For more information, see <a href="cloud-clone-service.htm" target="_blank" class="MCXref xref">Cloning an Event Broker Service </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> on the navigation bar.            </li>
                                <li value="3">On the <b>Services</b> page, click <b>Create Service</b> at the top right corner of the page, or,  click the <b>Create Service</b> <img class="img-inline" src="../Resources/Images/Cloud/create-service-button.png" alt=""/> card.</li>
                                <li value="4">In the <b>Service Name</b> field, enter a unique name to identify the
                           <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the console. The name can be  up to 50 characters in length, and              may include alphanumeric characters, dashes, and underscores. </li>
                                <li value="5">In the <b>Cloud</b> list, select a cloud provider:<ul><li><p>Select one of the following to use  a <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span></a>. </p><ul><li><b>Amazon Web Services</b></li><li><b>Google Cloud</b></li><li><b>Microsoft Azure</b></li></ul></li><li><p> Select <b>Private Cloud</b> only if you are using a  <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span></a> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>. This region can have one or more data centers. The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created in the selected data center.</p></li></ul><p> For more information, see <a href="choose-cloud-provider.htm" class="MCXref xref">Choosing the Right Cloud Provider</a>.</p></li>
                                <li value="6">
                                  <p><a name="request-region"/>In the<b> Region</b> list,  select the region (or location) to use and then click <b>OK</b>. A pin appears on the map indicating the geographic location you selected. For more information, see <a href="ght_regions.htm" class="MCXref xref">Choosing the Right Cloud Region</a>.  You can filter the list by entering text in the field.</p>
                                  <div class="Note">
                                    <ul>
                                      <li>If you don't see a region that you require,  contact <span class="mc-variable Variables.CompanyName variable">Solace</span>.</li>
                                      <li>You can&#x2019;t create a service in a region that is "Under Maintenance". You can try to create a service in this region at a later time.</li>
                                    </ul>
                                  </div>
                                </li>
                                <li value="7">
                                  <p>In the <b>Broker Release</b> list, select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> release you want use. For more information about release and version numbering, see <a href="broker-version-conventions.htm" target="_blank" class="MCXref xref"> Release and Versioning&#xA0;Scheme of Event Broker Services</a>.</p>
                                </li>
                                <li value="8">
                                  <p>(Optional)&#xA0;In the <b>Broker Version</b> drop-down, select a version. The default is the most recent broker version that <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> supports, and is a subset of the broker release you selected above. For more information, see <a href="#Select-EB-version" class="MCXref xref">Selecting the Broker Release and Version</a>.</p>
                                </li>
                                <li value="9">For <b>Service Type</b>, select <b>Developer</b> or <b>Enterprise</b>. <p>
               If you selected <b>Enterprise</b>, choose the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">number of <b>Connections</b></MadCap:conditionalText> you require.  For <b>Developer</b> services, only the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">100 connections are</MadCap:conditionalText> available.</p><p><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">The number of connections determines the service class chosen. </MadCap:conditionalText>For more information about service classes, see <a href="service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a>. </p><p>If you require a larger message spool size, services with more connections have larger message spool sizes. The message spool size is the amount of persistent storage in gigabytes&#xA0;(GB), used for <a href="../Get-Started/message-delivery-modes.htm#Persiste" target="_blank" class="link-internal">Guaranteed messaging</a> and other features.</p><p>Alternatively, if you have message spool size expansion limits, you can click <b>Customize</b> to open the Customize Message Spool Size dialog where you can enter a  <b>New Message Spool Size (GB)</b>. For more information, see <a href="Configure-Message-Spools.htm" class="MCXref xref">Configuring Message Spool Sizes</a>.</p></li>
                                <li value="10" data-mc-conditions="SAP.SapHideFromOutput">If you selected an <b>Enterprise</b> service, select whether the service is a <b>High Availability (HA) Group</b> or a <b>Standalone</b> service (if available). The <b>Standalone</b> option is available when you have at least one standalone service  added as part of your <a href="ght_capacity_increase.htm" class="link-internal">Service Limits</a>. For more information about standalone services, see <a href="#Standalone_Broker_Service" class="MCXref xref">Standalone Broker Service Considerations</a> and <a href="ha_concept.htm" class="MCXref xref">High Availability in PubSub+&#xA0;Cloud</a>.</li>
                                <li value="11">(Optional) Expand <b>Advanced Connection Options</b> to configure any of the following settings:<ul><li>Customize the Message VPN name. The default is the same value that you entered in the <b>Service Name</b> field but truncated if the name is longer than 26 characters. For more information, see <a href="#Set-Message-VPN-Name" class="MCXref xref">Setting the Message VPN Name</a>.</li><li>You can set the cluster name to create a DMR&#xA0;cluster. For more information, see <a href="#configure-dmr-cluster" class="MCXref xref">Setting the Cluster Name</a>.</li><li>For Enterprise services only, enable or disable high-availability (HA)&#xA0;mate-link encryption.  For more information, see <a href="#Configure-Mate-Link" class="MCXref xref">Configuring High-Availability&#xA0;Mate-Link Encryption</a>.</li><li>Configure the messaging and management ports  for your service. For more information, see <a href="#Configure-Custom-Ports" class="MCXref xref">Configuring Client and Management Ports</a>.</li></ul></li>
                                <li value="12">
                                  <p>Click <b>Create Service</b>.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuration of your event broker service takes a few minutes. When configuration is complete, your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> starts. You can view your created service in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> on the <b>Services</b> page. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about the defaults created for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="#About-New-Event-Broker-Services" class="MCXref xref">Considerations When Creating Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="About-New-Event-Broker-Services"/>Considerations When Creating <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may want to evaluate the following general and broker version-specific considerations before you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Service Creation Default Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Be aware of the following service creation defaults:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For Enterprise service types, high availability (HA) mate-link encryption is enabled by default. You can configure this at service creation or afterwards. HA&#xA0;mate-link encryption isn't used for <span class="mc-variable Product-Names.class_100 variable">Developer</span><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or standalone</MadCap:conditionalText> services. For more information, see <a href="#Configure-Mate-Link" class="MCXref xref">Configuring High-Availability&#xA0;Mate-Link Encryption</a>.</li>
                                <li> The Message VPN&#xA0;is created with these defaults:<ul><li>One Message VPN&#xA0;with the name of your service is created, which is only configurable at service creation time. The Message VPN&#xA0;name can't be changed. There is only one Message VPN&#xA0;per <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</li><li>A management account with a generated password is created for the service as  <code style="font-weight: bold;">&lt;message_vpnname&gt;</code><b>-admin</b> where <code>&lt;message_vpn&gt;</code> is the name of the Message VPN.</li></ul></li>
                                <li>
                                  <p>When the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created,  its initial, generated hostname is assigned the  <b>Default</b> status indicator as shown below.</p>
                                  <p>
                                    <img src="../Resources/Images/Cloud/default-tagged-hostname.png" alt="" class="img-border"/>
                                  </p>
                                  <p>The hostname that is set with the <b>Default</b> status becomes the primary URL&#xA0;that  is used to access <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> and shown in the URLs to access the service  in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="Standalone_Broker_Service"/>Standalone Broker Service Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For broker versions 10.0 and later, you have the option to deploy the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> as a standalone service or as a high availability (HA)  group when you create an Enterprise service. Standalone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are available after you have added them as a service class to your  <a href="ght_capacity_increase.htm" class="link-internal">Service Limits</a>.  To  use standalone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, <a href="../get-support.htm" class="link-internal">contact Solace</a> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">or <a href="ght_capacity_increase.htm" class="link-internal">request a limit change</a></MadCap:conditionalText>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Standalone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s have a lower cost than HA services, and may be preferable to using HA or Developer services in some situations such as:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is part of a non-production environment that mirrors your production environment but does not require the same level of fault tolerance.

			</li>
                                <li>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is part of a development environment and requires higher service-level limits, such as client connections or larger message sizes for development/testing than available in the Developer service.
For example, Developer services are limited to only 100 connections.
			</li>
                                <li>The broker is used by client applications that can tolerate longer downtime and potential message loss during service interruptions. This may be a consideration when you choose to use standalone services as there isn't HA&#xA0;redundancy and as such, an outage of 15-30 minutes occurs during restarts and upgrades.
			</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Standalone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s cannot be changed to High-Availability (HA) after they are created. If you require <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that have less downtime, consider creating the service with HA. For more information about HA, see <a href="ha_concept.htm" class="MCXref xref">High Availability in PubSub+&#xA0;Cloud</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="broker-security-considerations"/><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> Access Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following default security settings are configured for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can change the settings after the service is created to adhere to your security requirements:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>A client profile named <b>default</b> is created and enabled. This client profile can't be removed, but you can configure it after service creation.</li>
                                <li>Basic Authentication is enabled for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can change the configuration after service creation to match your requirements. These settings are configured for you:<ul><li>The <b>default</b> ACL&#xA0;profile and <b>#acl-profile</b> are created with the Allow default action for the Client Connect, Publish, and Subscribe. These cannot be removed, but you can configure them after service creation </li><li>The following client usernames are created with mappings to <ul><li><b>#client-username</b> (enabled) with a default client profile and default ACL&#xA0;profile</li><li><b>default</b> (disabled)&#xA0;is mapped to the default client and default ACL&#xA0;profile</li><li><b>solace-cloud-client</b> (enabled)&#xA0;is mapped to the default client and default ACL&#xA0;profiles</li></ul></li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see the following sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="client-profiles.htm" class="MCXref xref">Using Client Profiles and Client Usernames</a>
                                </li>
                                <li>
                                  <a href="ght_authentication.htm" class="MCXref xref">Configuring Authentication to Event Broker Services</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="port-configuration-considerations"/>Port&#xA0;Configuration&#xA0;Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You  can configure the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to use a set of protocols and ports that permit applications to connect using connection endpoints. A connection endpoint can be public or private IP&#xA0;addresses. The type of connectivity, public or private are referred to as <i>public endpoints</i> and <i>private endpoints</i>, respectively. You can configure a public, private, or both types of endpoints for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> provided the deployment is Kubernetes-based and deployed in a private region that has networking (or networking policies)&#xA0;configured to use public Internet and private IP addresses. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>For&#xA0;<span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s,  a private endpoint to access private IP&#xA0;addresses is created by default. Optionally, you can create a public endpoint or create both a public and private endpoint instead.</p>
                                </li>
                                <li>
                                  <p>For <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, a public endpoint is created by default. You cannot create private endpoints in <span class="mc-variable Product-Names.public_region variable">Public Region</span>s.</p>
                                </li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>For each public or private endpoint these port configurations are created by default:</p>
                                  <ul>
                                    <li>
                                      <p>The secure protocols and ports for Solace Messaging, Solace Web Messaging, AMQP, MQTT, and REST are all enabled.</p>
                                    </li>
                                    <li>
                                      <p>Plain text for all non-secure ports is disabled, while all secure ports are enabled.  For more information about editing the ports after service creation time, see <a href="edit-port-configuration.htm" class="MCXref xref">Changing the Port Configuration for  Event Broker Services</a>.</p>
                                    </li>
                                    <li>
                                      <p>Plain text  is disabled for the SEMP (Solace Element Management Protocol version 2) port. This is the recommended setting but can be changed. For more information, see <a href="enable-semp-over-message-bus.htm" class="MCXref xref">Enabling SEMP Over the Message Bus</a>.</p>
                                    </li>
                                    <li>
                                      <p>The management for secured broker management is enabled and set to 943. CLI access is disabled by default. Both are configurable.</p>
                                    </li>
                                  </ul>
                                </li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Be aware of the following port configuration considerations:<br/><ul><li>Port values can range from 0 to 65534.</li><li>You can use ports 22 and 943 as custom ports.</li><li>If you are using NodePort as part of your deployment for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a>, the port numbers are generated and therefore can't be changed. For NodePort deployments, only private endpoints can be used. </li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Public endpoints are not available for deployments that use NodePort. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="endpoint-considerations"/>Connection Endpoint Considerations</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You  can configure connection endpoints of an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. A connection endpoints allows you to have different sets of  public or private IP address connections, which are referred to as <i>public endpoints</i> and <i>private endpoints</i>, respectively. For more information about endpoints, see <a href="#configure-port-9.13later" class="MCXref xref">Configuring Connection Endpoints and Ports for  Event Broker Services</a>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s </a>can have private endpoints, public endpoints, or both (hybrid). For more information, see <a href="#Configure-Custom-Ports" class="MCXref xref">Configuring Client and Management Ports</a>. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you have upgraded your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, depending on your deployment and its connectivity, you may only be able to create public or private endpoints. For example, if your deployment previously didn't permit public Internet connectivity, you won't be able create public endpoints. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using different endpoints for public Internet and private IP address connectivity allows you specify the protocols and ports used to connect to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to match the security  requirements of your organization. In addition, you can configure endpoints to permit use of specific messaging protocols and port numbers between client applications and the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> based on whether they connect using public Internet or private IP&#xA0;addresses.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, you may want to expose an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> so that client applications can only connect from the public Internet using only MQTT&#xA0;ports through port 1122, while clients within your private network using private IP&#xA0;addresses can connect with all other messaging protocols using the default ports. Another example for hybrid connectivity usage is to limit access to the SEMP&#xA0;management&#xA0;port so that only client applications using  private IP&#xA0;addresses can connect to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure a public endpoint, a private endpoint, or both  at the same time  for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Both endpoints can only be configured when <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in Kubernetes and in a private region that has networking configured to use public Internet and private IP addresses.   These are some key considerations:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You must have at least one endpoint and have a maximum of one public and one private endpoint per <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>One endpoint must have the Secured SMF&#xA0;port enabled, which is  required for messaging with client applications and for inter-broker communication in an event mesh.</li>
                                <li>One endpoint must have the Secured Broker Management Host (SEMP)&#xA0;port;&#xA0;the&#xA0;SEMP&#xA0;port is required to manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>If you have both private and public  endpoints, you don't need to enable the Secured SMF&#xA0;and SEMP&#xA0;ports  on the same endpoint,&#xA0;but we recommend that you choose the private endpoint for the SEMP&#xA0;port.</li>
                                <li>When you have both public and private endpoints configured,  <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> defaults to use the public endpoint. If  only a private endpoint is available, you must have connectivity to the same private network as where your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed to connect to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> from the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information about <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, see <a href="using-broker-manager-cloud.htm" class="MCXref xref">Using PubSub+ Broker Manager</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Select-EB-version"/>Selecting the Broker Release and Version</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can select both the broker release and version when you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">We recommend that you use the most recent broker release and version available, but you can choose to use an earlier broker release and version for various reasons, including:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Your business requirements need specific  behaviors from an earlier release, or you prefer to use earlier releases rather than the  most recent broker versions.</li>
                                <li>You have existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">, on-premises installations of <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;<span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s, or <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span>&#xA0;<span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s</MadCap:conditionalText> that use an earlier release and version and you prefer to have the same broker release and versions in your deployment for configuration or administrative reasons.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the available releases and versions, see <a href="broker-version-conventions.htm" target="_blank" class="MCXref xref"> Release and Versioning&#xA0;Scheme of Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">You can't change the broker version after the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created. However, you can <a href="upgrade-event-broker.htm" class="link-internal">upgrade</a> your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> at a later time. For more information, see <a href="upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps to select the broker release and version:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, select the broker release from the <b>Broker Release</b> drop-down list.</li>
                                <li value="2">
                                  <p>(Optional) Select the broker version using the <b>Broker Version</b> drop-down list. The default broker version is the latest version for any release. </p>
                                  <p class="Note">Broker version availability varies based on the cloud provider  and  the deployment option. You may see different release and versions available in your account based on the cloud provider and deployment environment you've chosen. </p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Set-Message-VPN-Name"/>Setting the Message VPN Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has one Message VPN. You can configure the Message VPN name when you create the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  The Message VPN&#xA0;name that you specify is also used to create an internal administrator account for the service. The Message VPN&#xA0;name cannot be changed after you create the service. You can see the name on the <b>Status</b> tab when you view your service in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps to edit the system-generated VPN name:
		</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, expand <b>Advanced Connection Options</b>.</li>
                                <li value="2">Click <b>Edit</b> <img src="../Resources/Images/Cloud/reusable-icons/edit_green_icon.png" class="img.img-inline" alt=""/>beside the <b>Message VPN Name</b> field and then enter a valid name. The&#xA0;name can be up to 26 characters and 			can include alphanumeric characters, dashes, and underscores.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="configure-dmr-cluster"/>Setting the Cluster Name</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If you want to create a <i>DMR cluster</i> with multiple <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in it, the cluster name for each service must have the same cluster name. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s in a DMR&#xA0;cluster are aware of each other through the DMR&#xA0;internal links that connect them. The DMR&#xA0;cluster seamlessly routes every event published to it to the consuming applications connected to any <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the same cluster. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="../Features/DMR/DMR-Overview.htm#horizontal-scaling" class="MCXref xref">Horizontal Scaling</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> places it in its own cluster with a generated cluster name. You can set the same cluster name for multiple <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  so that they belong to the same DMR&#xA0;cluster. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For best practices  to organize your DMR&#xA0;cluster, see <a href="../Features/DMR/DMR-Best-Practices.htm" class="MCXref xref">DMR Best Practices</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use these steps to set the cluster name:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"> When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, expand <b>Advanced Connection Options</b>.</li>
                                <li value="2">Click the <b>Cluster Name</b> drop-down list, and do one of the following:<ul><li>Select an existing cluster from the drop-down list.  Note that if you start typing the first few letters of the cluster name, the list filters the existing cluster names.</li><li>&#xA0;Type a new cluster name and then click <b>Select to create a new cluster name</b>. Ensure&#xA0;that your cluster name is 1 to 64 characters in length, and 			 includes only alphanumeric characters, dashes, or underscores.<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/configure_cluster_name.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="900" data-mc-height="236" src="../Resources/Images/Cloud/configure_cluster_name_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li></ul></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"> After you have configured your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s with the appropriate cluster names and  you're ready to create your DMR&#xA0;cluster, <a href="../get-support.htm" class="link-internal" target="_blank">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for assistance. The ability to create the DMR&#xA0;cluster in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> is not yet available. </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Configure-Mate-Link"/>Configuring High-Availability&#xA0;Mate-Link Encryption</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Enterprise <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  in a high availability (HA) group encrypt the mate-links between the services in the HA group. The HA mate-link is encrypted by default. You can disable encryption so that the communication is in plain text between the primary and backup event brokers. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure whether to use HA mate-link encryption when you create an Enterprise <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"> When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, expand <b>Advanced Connection Options</b>.</li>
                                <li value="2">Select or clear the <b>Enable mate-link encryption</b> check box.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/create-mate-link-encryption.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="900" data-mc-height="204" src="../Resources/Images/Cloud/create-mate-link-encryption_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about HA, see <a href="ha_concept.htm" class="MCXref xref">High Availability in PubSub+&#xA0;Cloud</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink"><a name="Configure-Custom-Ports"/>Configuring Client and Management Ports</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the client and management ports used to connect to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For all <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, no matter the event broker version, only secure ports are enabled by default and non-secure ports are disabled. You can customize the secure (HTTPS) and non-secure (HTTP) ports for Solace Messaging, Solace Web Messaging, AMQP, MQTT, and REST.  Configuring the ports gives you the ability to modify port numbers if the provided default ports are unavailable in your network or  to align with your organization's requirements.  Some configuration settings depend on the event broker version you choose.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> For more information about configuring ports, see  the following sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="#configure-port-9.13later" class="MCXref xref">Configuring Connection Endpoints and Ports for  Event Broker Services</a>.</li>
                                <li>For additional information about port configuration, see <a href="#port-configuration-details" class="MCXref xref">Details for Port Configuration</a>.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="configure-port-9.13later"/>Configuring Connection Endpoints and Ports for  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For Kubernetes-based deployments, you can configure whether client applications connect to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using a connection endpoint. These connection endpoints can use either public or private IP&#xA0;addresses, which are referred to as public endpoints and private endpoints, respectively. You can view a connection endpoint as a set of ports and protocols that you can access based on the type of connection of the client application or user. These endpoints can help you to better manage access.   For both private and public endpoints, you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p> enable/disable messaging connections</p>
                                </li>
                                <li>
                                  <p> configure the aspects of the messaging protocols that are used (for example secure verses plain-text)</p>
                                </li>
                                <li>
                                  <p>configure the port numbers that are used for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></p>
                                </li>
                                <li>
                                  <p>configure the management port connections.</p>
                                  <p class="Note"> At least one endpoint must have the SEMP&#xA0;management port enabled.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can choose one of the following connection endpoints and port configurations:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Private IP&#xA0;addresses (or private endpoints)</dt>
                                <dd>This type of configuration allows connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using  private IP&#xA0;addresses that are part of a private region [virtual private cloud or virtual private network (VPC/VNet)]. It creates a private endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  The default name for the private endpoint is  <i>private endpoint</i>. This type of configuration is  available only when you choose Private Cloud as the cloud type when you create the service. Private Clouds are for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>.  You can later choose to add a public endpoint.</dd>
                                <dt>Public Internet (or public endpoint)</dt>
                                <dd>This type of configuration allows connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from public Internet IP&#xA0;addresses. It creates a public endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the public Internet. The default name for the public endpoint is <i>public endpoint</i> and it is the only option available in <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span>s</a>. </dd>
                                <dt>Hybrid</dt>
                                <dd>This type of configuration allows messaging and management connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from both private IP&#xA0;addresses and the public Internet. It creates both a private and a public endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> enabled. The default names for the private and public endpoints are <i>private endpoint</i> and <i>public endpoint</i>. This type of configuration is  available only when you choose <b>Private Cloud</b> as the cloud type when you create the service. Private Clouds are for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>.  </dd>
                              </dl>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> Before you configure the endpoints, protocols, and ports, we recommend that you review the considerations <a href="#configure-port-9.13later" class="MCXref xref">Configuring Connection Endpoints and Ports for  Event Broker Services</a> and <a href="#endpoint-considerations" class="MCXref xref">Connection Endpoint Considerations</a>. </li>
                                <li>After you create the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you can change the ports numbers and choose the protocols to enable. For more information, see <a href="edit-port-configuration.htm" class="MCXref xref">Changing the Port Configuration for  Event Broker Services</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"> When you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, click <b>Advanced Connection Options</b>.</li>
                                <li value="2">Under the <b>Client Port Connections</b> section, the options available depend on the how your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed:<ul><li><p>For <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span>s</a>,  public Internet is only available and therefore, you only have the <b>Public Endpoint</b> available. </p></li><li><p>For <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, you can select <b>Public Internet</b>, <b>Private Addresses</b>, or <b>Hybrid:&#xA0;Private IP&#xA0;and Public Internet</b> options, which permit you to configure public, private, or both  endpoints, respectively.</p></li></ul></li>
                                <li value="3">Expand <b>Private Endpoint</b> or <b>Public Endpoint</b> to configure the messaging and management protocols to use as well as the ports. You can configure different settings for the ports and disable different protocols on the endpoints.<ul><li><p>Select the messaging protocol to configure, modify the port numbers, and enable  ports as required.</p></li><li><p>Click <b>Disable Protocol</b> to disable a particular protocol for use with your service. If you want to enable a protocol again, click <b>Reset to default</b> and re-select the protocols that you want to enable.</p></li><li><p>For more information about the protocols and ports, see <a href="#port-configuration-details" class="MCXref xref">Details for Port Configuration</a></p></li></ul></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The example below shows the public endpoint being configured in a <a href="Deployment-Considerations/deployment-options-ownership.htm" class="link-internal"> Public Region</a> (only on regions deployed on Kubernetes):</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/create-service-vpn-name-default2.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="900" data-mc-height="588" src="../Resources/Images/Cloud/create-service-vpn-name-default2_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="port-configuration-details"/>Details for Port Configuration</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the ports for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can configure the connections as sets of ports called public and private endpoints.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Expand the connection categories to configure the specific protocols and optionally change the default port numbers. You can perform one or more of the following actions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Click <b>Disable Protocol</b> to prevent a particular messaging protocol from being used with the endpoint.  Disabling a protocol grays out the text. If you want to enable a protocol again, click <b>Reset to default</b> and reconfigure the protocol and ports as required.</li>
                                <li>Secure protocols are enabled by default in each connection category and use TLS. In each category that follows, you can configure these messaging and management protocols:&#xA0;<ul><li><b>Solace Messaging</b>&#x2014;Use Solace Message Format (SMF) to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> over TCP.<ul><li><b>Enable SMF&#xA0;Host</b>&#x2014;Use SMF&#xA0;Host (plain-text) over TCP  to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </li><li><b>Enable Compressed SMF&#xA0;Host</b>&#x2014;Use SMF&#xA0;(plain-text) in a compressed format over TCP to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </li><li><b>Enable Secured&#xA0;SMF&#xA0;Host</b>&#x2014;Use secure SMF&#xA0;using TLS over TCP.</li></ul></li><li><b>Solace Web Messaging</b>&#x2014;Use SMF over WebSockets over HTTP   to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable Web&#xA0;Host</b>&#x2014;Use WebSocket over HTTP (plain-text).&#xA0;Disabled by default.</li><li><b>Enable Secured Web Messaging Host</b>&#x2014;Use WebSocket over secured HTTP. Enabled by default.</li></ul></li><li><b>AMQP</b>&#x2014;Use Advanced Message Queuing Protocol 1.0 to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable AMQP&#xA0;Host</b>&#x2014;Use AMQP (plain-text). Disabled by default.</li><li><b>Enable Secured AMQP Host</b>:&#xA0;Use AMQP over a secure TCP connection. Enabled by default.</li></ul></li><li><b>MQTT</b>&#x2014;Use MQ&#xA0;Telemetry Transport  to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. <ul><li><b>Enable&#xA0;MQTT&#xA0;Host</b>: Use MQTT&#xA0;(plain-text). Disabled by default.</li><li><b>Enable WebSocket MQTT&#xA0;Host</b>&#x2014;Use MQTT&#xA0;WebSocket (plain-text). Disabled by default.</li><li><b>Enable Secured MQTT&#xA0;Host</b>&#x2014;Use secure MQTT (plain-text). Enabled by default.</li><li><b>Enable WebSocket Secured MQTT Host</b>&#x2014;Use WebSocket secured MQTT. Enabled by default.</li></ul></li><li><b>REST</b>&#x2014;Use  the Solace Messaging REST API and standards-based HTTP&#xA0;exchange patterns to exchange messages  over TCP&#xA0;connections with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable&#xA0;REST&#xA0;Host</b>&#x2014;Use REST messaging (plain-text).</li><li><b>Enable Secured REST&#xA0;Host</b>&#x2014;Use secure REST&#xA0;messaging. Enabled by default.</li></ul></li><li><p><b>Management</b>&#x2014;Use to enable the secure management connections necessary to manage the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.   You can configure these options:</p><ul><li><p><b>Enable Secured Broker Management host (SEMP)</b>&#x2014;Use  the secured management connection, which uses SEMP&#xA0;to manage the event broker. You must always have at least one port enabled on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Creating an endpoint enables this by default.</p></li><li><p><b>Enabled Secured CLI&#xA0;Host (SSH)</b>&#x2014;Use a secure port to connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the Solace Command Line Interface (CLI). This gives you access  to a scope-restricted access to the Message VPN on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you may find useful for management and configuration. Typically, this access is not required. </p><p class="Warning"> Enabling CLI access exposes another mechanism to connect and manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This may expose you to unnecessary security risks. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you disable this port where your services have public Internet connectivity to harden access to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and when CLI&#xA0;access is not in use or required. This  advanced  access is for users with an in-depth understanding of event broker configuration and management. </p></li></ul></li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the default <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> port configurations, see <a href="Deployment-Considerations/resource-requirements-k8s.htm#load-balancer-rules-per-service" class="MCXref xref">Load Balancer Rules Per Service  (Default Protocols and Port Configuration)</a>.</p>
                            </div>
                          </div>
                        </div>
