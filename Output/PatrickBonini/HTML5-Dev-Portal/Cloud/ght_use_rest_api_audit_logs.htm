                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="title"><a xmlns="" name="aanchor60"/><MadCap:concept term="Cloud"/>Managing Audit Logs with the <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST API</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>, the REST APIs allow you to retrieve the audit logs for only your user profile or for all users in your account (organization). </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Audit logs provide records of user activity for security and compliance. You can view, monitor, and track the sequence of the following activities in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>IAM operation, such as user login activities</li>
                                <li>User management activities, such as user activation or role changes</li>
                                <li><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span> life-cycle events, such as <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> creation, upgrades, or deletion</li>
                                <li>Operations or activities that occur to <span class="mc-variable Manifest-Products-Connectors.cloud_managed_connector_flow variable">Micro-Integration</span>s</li>
                                <li>Approval or denial of event access requests.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial  shows you how to use the REST&#xA0;API&#xA0;in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to retrieve the audit logs. Optionally, you can use parameters to filter and sort the audit logs that are retrieved. For more information about the REST&#xA0;API&#xA0;calls, see the following table:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="caption-side: top;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">REST&#xA0;API</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>GET</code>&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs</code></td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Retrieves audit logs.&#xA0;Optionally, you can specify query parameters to filter the audit logs that are retrieved. For more information, see <a href="#download-audit-log" class="MCXref xref">Retrieving Audit Logs Using the PubSub+&#xA0;Cloud REST&#xA0;API</a>.</p>
                                      <p>For information about the response, see <a href="#details-audit-log-response" class="MCXref xref">Details about the Audit Log Response</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><code>GET</code>&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/categories</code></td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Retrieves the event categories and available event types for each category. For more information, see <a href="#retrieve-categories-event-types" class="MCXref xref">Retrieving the Categories and Event Types Using the REST&#xA0;API</a>.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use this tutorial, you require the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>An account with <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li>Users with the Administrator role can access the audit logs for the whole organization. They can view and track actions performed by all other users and retrieve all audit logs within the account.</li><li>Users without the Administrator role can access only their own audit logs and retrieve them.</li></ul></li>
                                <li>An API&#xA0;token must be available in the account with at least one of the following permissions to retrieve audit logs:
                <ul><li><b>Retrieve my audit logs</b>&#x2014;permits you to retrieve the  audit logs that pertain to you</li><li><b>Retrieve my organization's audit logs</b>&#x2014;permits you to retrieve the audit logs for the organization for which you belong</li></ul><p>For more information, see <a href="ght_api_tokens.htm#Create" class="MCXref xref">Creating an API Token</a>.</p></li>
                                <li>
                                  <p>Audit logs are collected that provide records for user access in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and management activities of <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>. The audit logs are not used for the monitoring of the messaging statistics of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. If you require logs for the messaging activities on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, see how to forward logs from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to a server or an external log monitoring system that you control. For more information, see <a href="cloud-syslog-forwarding.htm" class="MCXref xref">Forwarding Logs to an External System</a> or consider using <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>.</p>
                                </li>
                                <li>
                                  <p>To run the commands, you require a REST client of your choice. For testing purposes, you can use Postman, which is a visual REST API development tool. At this time, there is no Solace Blog available. To  use Postman for the Audit Log REST&#xA0;API, you can type the REST&#xA0;API&#xA0;call after you've set up Postman.</p>
                                  <p>After you've set up the environment in Postman to use your API&#xA0;token, you can simply make each call by specifying the REST&#xA0;API. To check that API&#xA0;token is set up correctly to use Bearer authorization in Postman, select the  <b>Headers</b> tab to validate that it is using Bearer Authorization and set it to use the <code>apiToken</code> environment variable that you had set up earlier. For example, you can see that <b>Authorization</b> is set up to use Bearer and the <code>apiToken</code> in the following illustration:<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/useapi_checkbearer.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="795" src="../Resources/Images/Cloud/restapi/useapi_checkbearer_thumb_500_0.png" alt="" tabindex=""/></a></div></p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="download-audit-log"/>Retrieving Audit Logs Using the <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST&#xA0;API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;API  to retrieve the audit logs. Optionally, you can use query parameters to sort and apply filtering to the audit logs:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Using Postman, enter a GET&#xA0;request to <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs</code>.</li>
                                <li value="2">
                                  <p>(Optional)&#xA0;In the GET&#xA0;request URL (or using the <b>Params</b> tab in Postman), specify query parameters to sort, control pagination, control the download format, or filter the audit logs:</p>
                                  <table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Query Parameters</th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <p>&#xA0;</p>
                                          <code>pageSize=&lt;page-size&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>An integer for size that lists the number of audit logs for each page. The default is 25. </p>
                                          <p>For example, four results per page:&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?pageSize=4</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <code>pageNumber=&lt;page&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>An integer to specify  the page to retrieve. </p>
                                          <p>For example:&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?pageNumber=4</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <code>sort=&lt;sortField&gt;:&lt;sortDirection&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>Specify the sort order of the results using one of the following parameters:</p>
                                          <ul>
                                            <li>
                                              <p>For <code>sortField</code>, you can use <code>endTime</code> or <code>startTime</code>.</p>
                                            </li>
                                            <li>
                                              <p>For <code>sortDirection</code>, you can use <code>asc</code> for ascending order)&#xA0;or <code>desc</code> (descending order), which is the default option.</p>
                                            </li>
                                          </ul>
                                          <p>For example, to sort the starting time by ascending order: <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?sort=startTime:asc</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                          <code>startTime=&lt;start-time&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                          <p>The start time of the audit log that is specified using ISO 8601 Date/Time format.&#xA0;Filters based on logs after the specified start time.</p>
                                          <p> For example:&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?startTime=2022-08-22T18:36:23.830Z</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <code>endTime=&lt;end-time&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>The end time of the audit log that is specified using ISO 8601 Date/Time format. &#xA0;Filters based on logs prior to the specified end time.</p>
                                          <p>For example:&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?endTime=2022-08-22T19:36:23.830Z</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <code>traceId=&lt;trace-id&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>The trace identifier used for the audit log.</p>
                                          <p> For example:&#xA0;<code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?traceId=f558c08b86f6b291</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                          <code>eventCategory=&lt;category&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <p>The category of the audit log. You can specify one of the following categories:</p>
                                          <ul>
                                            <li><code>SERVICE</code>&#x2014;service lifecycle and management activities that occur to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in the account</li>
                                            <li><code>IAM</code>&#x2014;user access activities that occur to the account </li>
                                          </ul>
                                          <p>For example, to find all logs about access to the account, <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?eventCategory=IAM</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                          <code>eventType=&lt;type&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                          <p>Based on what you specified for the <code>eventCategory</code> parameter, you can further filter based on these type of activities:</p>
                                          <ul>
                                            <li>
                                              <p>For <code>SERVICE</code>, you can filter event types, such as <code>SERVICE_CREATE</code>, <code>SERVICE_UPDATE</code>, <code>SERVICE_UPGRADE</code>. </p>
                                            </li>
                                            <li>
                                              <p>For <code>IAM</code>, you filter on event types, such as <code>LOGIN</code>, <code>LOGOUT</code>, <code>USER_CREATION</code>, <code>USER_DELETION</code>. </p>
                                            </li>
                                          </ul>
                                          <p>You can use a REST&#xA0;API&#xA0;to determine the available event types for the <code>SERVICE</code>&#xA0;and <code>IAM</code>&#xA0;categories. For more information, see <a href="#retrieve-categories-event-types" class="MCXref xref">Retrieving the Categories and Event Types Using the REST&#xA0;API</a>.</p>
                                          <p>For example, to find all logs for creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/logs?eventCategory=SERVICE&amp;eventType=SERVICE_CREATE</code>.</p>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                          <code>downloadType=&lt;format&gt;</code>
                                        </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <p>The only valid value for  <code>&lt;format&gt;</code> is <code>json</code> (for JSON-encoded format) at this time. If this parameter is used, the Content-Type header in the response is <code>application/octet-stream</code> instead of <code>application/json</code>.</p>
                                          <p>For example: <code>https://api.solace.cloud/api/v2/audit/logs?downloadType=json</code></p>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </li>
                                <li value="3">In Postman, click <b>Send</b> to get the JSON&#xA0;response of the logs or click <b>Send and Download</b> to download the response as a JSON-encoded file.	<ul><li>If the call is successful, a  <code>200</code> response confirms the request was successful and the audit logs are returned. For information about the audit log, see <a href="#details-audit-log-response" class="MCXref xref">Details about the Audit Log Response</a>.</li><li>If the call is not successful, a <code>400</code> response is returned that indicates the reason with one of the following in the response:</li><ul><li><p><code>Invalid entity type specified for the query parameter.</code>&#x2014;The value is not a recognized value for the query parameter. The <code>validationDetails</code> object in the JSON&#xA0;response lists the valid values that can be used.</p></li><li><p><code>Invalid value &lt;your-value&gt;&#xA0;for query parameter &lt;API query parameter&gt;</code>&#x2014;The format of your time you've specified must use ISO 8601 Date/Time format.  For example a valid Date/Time format string is <code>2022-08-22T19:36:23.830Z</code>. The&#xA0;<code>validationDetails</code> object lists in the error message shows the internal error message.</p></li><li><p><code>Invalid query parameter &lt;name-of-invalid-parameter-you-specified&gt;</code>&#x2014;The query parameter that you specified does not exist for this REST&#xA0;call. Use one of the suggested parameters listed in the <code>validationDetails</code> object in the JSON&#xA0;response.</p></li></ul></ul><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/get_audit_log.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1139" data-mc-height="813" src="../Resources/Images/Cloud/restapi/get_audit_log_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="details-audit-log-response"/>Details about the Audit Log Response</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Audit logs are returned as JSON. Each audit log is an element in a JSON&#xA0;array. A JSON&#xA0;object in the array represents an audit log with a <code>data</code>&#xA0;(audit logs) and <code>meta</code> (metadata for the audit logs). For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
{
    "data": [
        {
            "id": "10dri30cmj1",
            "source": "174.95.100.240",
            "userId": "qe6mvlb39c1",
            "resourceId": "mki3l8wy0m6",
            "status": "FAILURE",
            "eventCategory": "SERVICE",
            "eventType": "SERVICE_DELETE",
            "meta": {
                "msg_vpn_name": "firstapp",
                "service_class_id": "enterprise-kilo",

            "shortDescription": "Enterprise service FirstApp failed to delete",

            "orgId": "custdocteam",

            "endTime": "2022-09-14T18:51:08.454Z"
        },
...
...
...
        {
            "id": "10dri3031ff",
            "source": "45.72.193.70",

}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>data</code> object is a JSON&#xA0;array where each object in the log represents an audit log. The following JSON  describe the audit log as follows:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <code>id</code>
                                </dt>
                                <dd>The identifier for the audit log.</dd>
                                <dt>
                                  <code>source</code>
                                </dt>
                                <dd>The IP&#xA0;address of the where the activity originated.</dd>
                                <dt>
                                  <code>userid</code>
                                </dt>
                                <dd>The identifier representing the user in the account that performed the activity.</dd>
                                <dt>
                                  <code>resourceId</code>
                                </dt>
                                <dd>The service identifier or the user identifier. To determine the user, see <a href="ght_use_rest_api_users.htm" class="MCXref xref">Managing Users with the PubSub+&#xA0;Cloud REST API</a></dd>
                                <dt>
                                  <code>status</code>
                                </dt>
                                <dd>The status of the activity</dd>
                                <dt>
                                  <code>eventCategory</code>
                                </dt>
                                <dd>The category, which can be <code>SERVICE&#xA0;</code>or <code>IAM</code>.</dd>
                                <dt>
                                  <code>eventType</code>
                                </dt>
                                <dd>The type of activity that occurred.</dd>
                                <dt>
                                  <code>meta</code>
                                </dt>
                                <dd>The metadata for the audit log. For SERVICE audit logs, you have:
                <ul><li><code>msg_vpn_name</code>&#x2014;the name of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li><li><code>service_class_id</code>&#x2014;the service class of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li><li><code>responseCode</code>&#x2014;the response to the activity</li></ul></dd>
                                <dd>For IAM audit logs, you have:
                 <ul><li><code>requestPath</code>&#x2014;the REST&#xA0;API&#xA0;URL&#xA0;that was used for the activity</li><li><code>requestMethod</code>&#x2014;the REST&#xA0;method used for the activity</li><li><code>responseCode</code>&#x2014;the response to the activity</li></ul></dd>
                                <dt>
                                  <code>description</code>
                                </dt>
                                <dd>The description for the activity and aligns with the event type. For SERVICE&#xA0;audit logs, this is the message of the activity. For IAM audit logs, this property is not returned.</dd>
                                <dt>
                                  <code>shortDescription</code>
                                </dt>
                                <dd>For services, this is the short description message of the activity. For IAM audit logs, this <code>SUCCESS</code>&#xA0;or <code>FAILED</code> to indicate </dd>
                                <dt>
                                  <code>traceId</code>
                                </dt>
                                <dd>An identifier useful for tracing related activities.</dd>
                                <dt>
                                  <code>duration</code>
                                </dt>
                                <dd>The time in milliseconds for the activity to occur.</dd>
                                <dt>
                                  <code>orgId</code>
                                </dt>
                                <dd>The organization identifier for the account. This value was assigned when you created the account.</dd>
                                <dt>
                                  <code>startTime</code>
                                </dt>
                                <dd>The UTC&#xA0;time of when the activity started.</dd>
                                <dt>
                                  <code>endTime</code>
                                </dt>
                                <dd>The UTC&#xA0;time when the activity completed.</dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <code>meta</code> object after the JSON array describes the metadata for the audit logs and consists of a meta object that includes:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <code>pagination</code>
                                </dt>
                                <dd>The pagination of the audit logs that includes the following information:</dd>
                                <dd>
                                  <ul>
                                    <li><code>pageNumber</code>&#x2014;the current page number</li>
                                    <li><code>pageSize</code>&#x2014;the number of entries on each page</li>
                                    <li><code>nextPage</code>&#x2014;the next page</li>
                                    <li><code>totalPages</code>&#x2014;the total number of pages</li>
                                    <li><code>count</code>&#x2014;the total number of audit logs</li>
                                  </ul>
                                </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="retrieve-categories-event-types"/>Retrieving the Categories and Event Types Using the REST&#xA0;API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can retrieve the available event categories and event types for audit logs using the REST&#xA0;API. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To do this, use a GET&#xA0;call to <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span><span class="mc-variable Manifest-Products-Links.CloudRestAPIv2 variable">api/v2/</span>audit/categories</code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The term <i>messaging services</i> in the audit logs refer to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">[
    <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">{
        "category": "DISTRIBUTED_TRACING",
        "types": [
            {
                "name": "DISTRIBUTED_TRACING_LIMIT_CHANGE",
                "description": "Distributed Tracing Limit Change"
            }
        ]
    },</MadCap:conditionalText>
    {
        "category": "IAM",
        "types": [
            {
                "name": "UNKNOWN",
                "description": ""
            },
            {
                "name": "LOGIN",
                "description": "User Login"
            },
            {
                "name": "LOGOUT",
                "description": "User Logout"
            },
            {
                "name": "USER_CREATION",
                "description": "User Creation"
            },
            {
                "name": "USER_DELETION",
                "description": "User Deletion"
            },
            {
                "name": "USER_ACTIVATION",
                "description": "User Activation"
            },
            <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">{
                "name": "ROLE_UPDATE",
                "description": "User Role Update"
            },</MadCap:conditionalText>
            {
                "name": "PASSWORD_RESET",
                "description": "User Password Reset"
            },
            {
                "name": "PASSWORD_CHANGE",
                "description": "User Password Change"
            },<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">
	     {
                "name": "RESOURCE_ASSIGNMENT",
                "description": "Resource Assignment"
            },</MadCap:conditionalText>
            {
                "name": "USER_DELETE_ORGANIZATION",
                "description": "User Organization Deletion"
            },
            {
                "name": "USER_CREATE_ORGANIZATION",
                "description": "User Organization Creation"
            },
            <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">{
                "name": "ROLE_MAPPING_UPDATE",
                "description": "Role-mapping Update"
            },
            {
                "name": "GROUP_MAPPING_UPDATE",
                "description": "Group-mapping Update"
            },
            {
                "name": "USER_GROUP_ASSIGNMENT",
                "description": "User Group Assignment"
            },</MadCap:conditionalText>
            {
                "name": "ENVIRONMENT_CREATE",
                "description": "Environment Creation"
            },
            {
                "name": "ENVIRONMENT_UPDATE",
                "description": "Environment Update"
            },
            {
                "name": "ENVIRONMENT_DELETE",
                "description": "Environment Delete"
            }<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">,
            {
                "name": "USER_GROUP_CREATE",
                "description": "User Group Creation"
            },
            {
                "name": "USER_GROUP_UPDATE",
                "description": "User Group Update"
            },
            {
                "name": "USER_GROUP_DELETE",
                "description": "User Group Delete"
            }</MadCap:conditionalText>
        ]
    },
    {
        "category": "SERVICE",
