                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor59"/><MadCap:concept term="Cloud"/>Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> Deployments</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In <a href="deployment-options-ownership.htm#solace-owned-vnet" target="_blank" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>, we  deploy the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in a region controlled by <span class="mc-variable Variables.CompanyName variable">Solace</span>. If you require private <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> between the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and the virtual private cloud (VPC)&#xA0;where your client applications reside, we offer several networking options supported by your chosen cloud provider.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When deciding on the networking options for your <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>, consider the requirements of your entire estate, including:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>whether you need bidirectional or unidirectional network connectivity</p>
                                </li>
                                <li>
                                  <p>the amount of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s you want, or may require in the future</p>
                                </li>
                                <li>
                                  <p>bandwidth limitations</p>
                                </li>
                                <li>
                                  <p>support for multiple regions</p>
                                </li>
                                <li>
                                  <p>support for transitive routing</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The tables below show the networking options supported by each of the cloud providers available for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s. They also provide information about the benefits and limitations of each option and links to any related documentation. Each table provides information about a specific cloud provider:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#vpc-peering" class="MCXref xref">Virtual Private Cloud (VPC)&#xA0;and Virtual Network (VNet) Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#hub-and-spoke" class="MCXref xref">Managed Hub-and-Spoke Networking</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#unidirectional" class="MCXref xref">Unidirectional Endpoints</a>
                                  </p>
                                </li>
                                <li>
                                  <p data-mc-conditions="SAP.SapHideFromOutput">
                                    <a href="#site-to-site-vpn" class="MCXref xref">Site-to-Site Virtual Private Network (VPN)</a>
                                  </p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can see an overview of each networking option, including architectural diagrams, in <a href="#overview-networking" class="MCXref xref">Overview of Supported Networking Options for Dedicated Regions</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See <a href="#options-by-cloud-provider" class="MCXref xref">Supported Networking Options for Dedicated Regions by Cloud Providers Supported by Solace</a> for tables showing the <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> options supported by <span class="mc-variable Variables.CompanyName variable">Solace</span> for each cloud provider.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="overview-networking"/>Overview of Supported Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The sections below provide an overview and diagram of each of the networking options supported by <span class="mc-variable Variables.CompanyName variable">Solace</span> for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#vpc-peering" class="MCXref xref">Virtual Private Cloud (VPC)&#xA0;and Virtual Network (VNet) Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#hub-and-spoke" class="MCXref xref">Managed Hub-and-Spoke Networking</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#unidirectional" class="MCXref xref">Unidirectional Endpoints</a>
                                  </p>
                                </li>
                                <li>
                                  <p data-mc-conditions="SAP.SapHideFromOutput">
                                    <a href="#site-to-site-vpn" class="MCXref xref">Site-to-Site Virtual Private Network (VPN)</a>
                                  </p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="vpc-peering"/>Virtual Private Cloud (VPC)&#xA0;and Virtual Network (VNet) Peering</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With virtual private cloud (VPC) or virtual network (VNet) peering, <span class="mc-variable Variables.CompanyName variable">Solace</span> connects your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> region with another <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> in the same cloud provider, or with your network. Multiple <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> regions and networks can be connected together this way. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The diagram below provides examples of VPC/VNet&#xA0;peering between two <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and VPC/VNet&#xA0;peering between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and a customer network.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/diagrams/vpc-peering.png" data-mc-popup-alt="">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1200" data-mc-height="330" src="../../Resources/Images/Cloud/diagrams/vpc-peering_thumb_500_0.png" alt="" tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">VPC/VNet&#xA0;peering is available for every cloud provider <span class="mc-variable Variables.CompanyName variable">Solace</span> deploys <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s to: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#azure-vnet" class="MCXref xref">Azure VNET&#xA0;Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#eks-vpc-peering" class="link-internal">Amazon VPC&#xA0;peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#gke-vpc-peering" class="link-internal">Google VPC peering</a>
                                  </p>
                                </li>
                              </ul>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Benefits</dt>
                                <ul>
                                  <li>VPC/VNet&#xA0;peering is the simplest network solution for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>.</li>
                                </ul>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Security Considerations</dt>
                                <ul>
                                  <li>
                                    <p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it. This can be useful if you want to enable certain features, like REST Delivery Points for your event broker services, which require both outbound and inbound connections.</p>
                                  </li>
                                </ul>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Drawbacks</dt>
                                <ul>
                                  <li>
                                    <p>The CIDR&#xA0;ranges of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and networks must be unique. They cannot overlap or match.</p>
                                  </li>
                                  <li>
                                    <p>Transitive peering is only available for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s deployed to Azure Kubernetes Service (AKS).&#xA0;</p>
                                  </li>
                                </ul>
                              </dl>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="hub-and-spoke"/>Managed Hub-and-Spoke Networking</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With managed hub-and-spoke networking, <span class="mc-variable Variables.CompanyName variable">Solace</span> connects your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> region to your network transit hub, which connects to other <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, or your virtual private clouds and networks. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The diagram below provides an example of managed hub-and-spoke networking between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and customer networks through a customer-owned hub.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/diagrams/managed-hub-spoke.png" data-mc-popup-alt="">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1200" data-mc-height="490" src="../../Resources/Images/Cloud/diagrams/managed-hub-spoke_thumb_500_0.png" alt="" tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following managed hub-and-spoke networking options are supported by <span class="mc-variable Variables.CompanyName variable">Solace</span>: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#azure-virtual-wan" class="MCXref xref">Azure Virtual WAN</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#eks-aws-transit" class="link-internal">AWS&#xA0;Transit Gateway</a>
                                  </p>
                                </li>
                              </ul>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Benefits</dt>
                              </dl>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Connectivity between the networks hosting your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are simplified. You only have to worry about a single connection for each datacenter.</p>
                                </li>
                              </ul>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Security Considerations</dt>
                                <ul>
                                  <li>
                                    <p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it. This can be useful if you want to enable certain features, like REST Delivery Points for your event broker services, which require both outbound and inbound connections.</p>
                                  </li>
                                </ul>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Drawbacks</dt>
                                <ul>
                                  <li>
                                    <p><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using unique CIDR&#xA0;ranges for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your networks when using managed hub-and-spoke for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>.</p>
                                  </li>
                                </ul>
                              </dl>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="unidirectional"/>Unidirectional Endpoints</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With unidirectional endpoints, <span class="mc-variable Variables.CompanyName variable">Solace</span> connects the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> region to your network by exposing an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> endpoint in your network. Traffic flows through the private endpoint,  to and from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following diagram provides an example of unidirectional endpoints, with private endpoints connecting customer networks to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/diagrams/unidirectional-endpoints.png" data-mc-popup-alt="">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1199" data-mc-height="636" src="../../Resources/Images/Cloud/diagrams/unidirectional-endpoints_thumb_500_0.png" alt="" tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following unidirectional endpoints options are available for connecting your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> to your networks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#azure-private-link" class="MCXref xref">Azure Private Link</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#gke-private-service-connect" class="link-internal">GKE Private Service Connect</a>
                                  </p>
                                </li>
                              </ul>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Benefits</dt>
                              </dl>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>It doesn't matter if the CIDR&#xA0;range of your network and your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> match, or overlap.</p>
                                </li>
                                <li>
                                  <p>Network peering between the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network is not possible.</p>
                                </li>
                              </ul>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Drawbacks</dt>
                                <ul>
                                  <li>
                                    <p>Communication is unidirectional. This means that features like RDP and Kafka Bridge won't work unless the destinations are accessible via the public internet.</p>
                                  </li>
                                  <li>
                                    <p>Setup is done with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> creation instead of when the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> is created, which complicates manual configuration.</p>
                                  </li>
                                  <li>
                                    <p>Source IPs cannot be preserved, so broker ACLs can&#x2019;t filter on source and debugging client connections can be complicated</p>
                                  </li>
                                </ul>
                                <dt>&#xA0;</dt>
                              </dl>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="site-to-site-vpn"/>Site-to-Site Virtual Private Network (VPN)</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">With site-to-site virtual private networking (VPN), <span class="mc-variable Variables.CompanyName variable">Solace</span> connects the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> with another <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>, or with your network. Multiple <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and networks can be connected together this way. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Using site-to-site VPN for the <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> is an additional add-on purchase. <a href="../../get-support.htm" target="_blank" class="link-internal">Contact Solace</a> for information. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">This diagram below provides examples of site-to-site VPN&#xA0;network between two <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s deployed to different cloud providers, and site-to-site VPN&#xA0;between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and a customer network.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container" data-mc-conditions="SAP.SapHideFromOutput">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud/diagrams/site-to-site.png" data-mc-popup-alt="">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1200" data-mc-height="338" src="../../Resources/Images/Cloud/diagrams/site-to-site_thumb_500_0.png" alt="" tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Site-to-site VPN&#xA0;is available for every cloud provider <span class="mc-variable Variables.CompanyName variable">Solace</span> deploys <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s to: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>
                                  <p>
                                    <a href="#azure-site-to-site" class="link-internal">Azure site-to-site VPN</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#eks-site-to-site" class="link-internal">Amazon site-to-site VPN</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#gke-site-to-site" class="link-internal">Google site-to-site VPN</a>
                                  </p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">If you choose to use site-to-site VPN, you must complete the site-to-site VPN&#xA0;questionnaire for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> deployments. For more information, see <a href="NetworkQuestionnaires/site-to-site-questionnaire.htm" target="_blank" alt="link to site-to-site vpn questionnaire for dedicated region deployments" class="MCXref xref">Questionnaire: Site-to-Site VPN&#xA0;for Dedicated Region Deployments </a>.</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <dt>Benefits</dt>
                                <ul>
                                  <li>Site-to-site VPN&#xA0;is the only option if your VPC&#xA0;or network is partially or completely on-premises, or if you want to connect multiple <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s in different cloud providers (multi-cloud).</li>
                                </ul>
                                <dt>Drawbacks</dt>
                                <ul>
                                  <li>Site-to-site VPN&#xA0;is an add-on purchase, and is not included by default for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> deployments.</li>
                                </ul>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="options-by-cloud-provider"/>Supported Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s by Cloud Providers Supported by <span class="mc-variable Variables.CompanyName variable">Solace</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The tables below show the networking options supported by each of the cloud providers available for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s. They also provide information about the benefits and limitations of each option and links to any related documentation. Each table provides information about a specific cloud provider:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#aks-options" class="MCXref xref">Supported Networking Options for Dedicated Regions in Azure Kubernetes Service (AKS)</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#eks-options" class="MCXref xref">Supported Networking Options for Dedicated Regions in Amazon Elastic Kubernetes Service (EKS)</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#gke-options" class="MCXref xref">Supported Networking Options for Dedicated Regions in Google Kuberenetes Engine (GKE)</a>
                                  </p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="aks-options"/>Supported Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s in Azure Kubernetes Service (AKS)</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> deployment in an AKS&#xA0;cluster with the following networking options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#azure-vnet" class="link-internal">Azure VNET&#xA0;Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#azure-virtual-wan" class="link-internal">Azure Virtual WAN</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#azure-private-link" class="link-internal">Azure Private Link</a>
                                  </p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>
                                    <a href="#azure-site-to-site" class="link-internal">Site-to-site VPN</a>
                                  </p>
                                </li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th colspan="7" class="TableStyle-Table_Num-HeadD-Column1-Header1">Azure Kubernetes Service (AKS)</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Networking Option</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Benefits and <br/>Drawbacks</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Bandwidth<br/>Limits</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Multi-Region</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Transitive<br/>Routing</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Further reading</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="azure-vnet"/>Azure VNET&#xA0;Peering</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Allows <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> between different VPCs </p><span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> can include:<ul><li><p> Connections between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and one, or many customer networks. </p></li><li><p>Connections between one or many <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p></li></ul></td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: 
                <ul><li><p>Peering is the simplest solution in terms of infrastructure setup.</p></li></ul></p>
                                      <p>Limitations:
        <ul><li><p>The CIDR&#xA0;ranges of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and networks must be unique. They cannot overlap or match.</p></li><li><p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it.</p></li></ul></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">None</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://learn.microsoft.com/en-us/azure/virtual-network/virtual-network-peering-overview" target="_blank" class="link-offsite">Azure Virtual network peering documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="azure-virtual-wan"/>Azure Virtual WAN</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Azure's version of managed hub-and spoke network connectivity. </p>
                                      <p>The <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> attaches to your Azure Virtual WAN, which performs all routing, and can optionally include a firewall.</p>
                                      <p>Azure Virtual WAN&#xA0;can also do perform other network activities, such as VPN, ExpressRoute/Direct Connect, etc.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: </p>
                                      <ul>
                                        <li>
                                          <p>Connectivity between the networks hosting your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are simplified. You only have to worry about a single connection for each datacenter.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using unique CIDR&#xA0;ranges for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your networks when using managed hub-and-spoke for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>.</p>
                                        </li>
                                        <li>
                                          <p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Up to 50 Gbps for VNET-to-VNET&#xA0;traffic</p>
                                      <p>Up to 20 Gbps for VPN&#xA0;and virtual hub traffic</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Attachments must be in the same region.</p>
                                      <p>You can connect Azure Virtual WAN&#xA0;hubs together to connect regions.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://learn.microsoft.com/en-us/azure/virtual-wan/" target="_blank" class="link-offsite">Azure Virtual WAN&#xA0;documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="azure-private-link"/>Azure Private Link</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Azure's version of uni-directional endpoints. </p>
                                      <p>Private Link uses a private endpoint to expose an endpoint of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> directly to your network. Messaging traffic travels through the endpoint, over the Microsoft backbone network and is not exposed to the public internet.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: </p>
                                      <ul>
                                        <li>
                                          <p>It doesn't matter if the CIDR&#xA0;range of your network and your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> match, or overlap.</p>
                                        </li>
                                        <li>
                                          <p>Network peering between the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network is not possible.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p>Communication is unidirectional. This means that features like RDP and Kafka Bridge won't work unless the destinations are accessible via the public internet.</p>
                                        </li>
                                        <li>
                                          <p>Setup is done with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> creation instead of when the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> is created, which complicates manual configuration.</p>
                                        </li>
                                        <li>
                                          <p>Source IPs cannot be preserved, so broker ACLs can&#x2019;t filter on source and debugging client connections can be complicated</p>
                                        </li>
                                      </ul>
                                      <ul>
                                        <li>
                                          <p>An AKS cluster only supports a single internal load balancer. The load balancer can only support eight Private Link services. This limits the cluster to eight <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s with Private Link.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">None</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Not applicable</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://learn.microsoft.com/en-us/azure/private-link/" target="_blank" class="link-offsite">Azure Private Link documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a name="azure-site-to-site"/>Site-to-site VPN</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> to one, or many of your networks. The networks can be on premises, in the cloud, or a combination.</p>
                                      <p>
                                        <b>or</b>
                                      </p>
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect many of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s together (multi-cloud).</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Benefits:</p>
                                      <ul>
                                        <li>
                                          <p>This networking option is cloud-agnostic, and each provider offers a variation of it. Each provider's solution works with the others.</p>
                                        </li>
                                        <li>
                                          <p>This is the only option supported by <span class="mc-variable Variables.CompanyName variable">Solace</span> when your network is partially, or completely on-premises.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p>The costs for this solution are covered by you, the customer. <a href="../../get-support.htm" target="_blank" class="link-internal">Contact Solace</a> for information.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Depends on the selected solution:</p>
                                      <ul>
                                        <li>
                                          <p>Single&#xA0;Availability Zone: Minimum 650 Mbps per gateway</p>
                                        </li>
                                        <li>
                                          <p>Multi-Availability Zone: Minimum 650 Mbps per gateway</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a href="../../get-support.htm" target="_blank" class="link-internal">Contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for information.</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">&#xA0;</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="eks-options"/>Supported Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s in Amazon Elastic Kubernetes Service (EKS)</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> deployment in an EKS&#xA0;cluster with the following networking options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#eks-vpc-peering" class="link-internal">VPC&#xA0;Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#eks-aws-transit" class="link-internal">AWS&#xA0;Transit Gateway</a>
                                  </p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>
                                    <a href="#eks-site-to-site" class="link-internal">Site-to-site VPN</a>
                                  </p>
                                </li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th colspan="7" class="TableStyle-Table_Num-HeadD-Column1-Header1">Amazon Elastic Kubernetes  (EKS)</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Networking Option</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Benefits and Limitattions</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Bandwidth<br/>Limits</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Multi-Region</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Transitive<br/>Routing</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Further reading</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="eks-vpc-peering"/>VPC&#xA0;Peering</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Allows <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> between different VPCs.</p><span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> can include:<ul><li><p> Connections between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and one, or many customer networks. </p></li><li><p>Connections between one or many <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p></li></ul></td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: 
                <ul><li><p>Peering is the simplest solution in terms of infrastructure setup.</p></li></ul></p>
                                      <p>Limitations:
        <ul><li><p>The CIDR&#xA0;ranges of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and networks must be unique. They cannot overlap or match.</p></li><li><p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it.</p></li></ul></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">None</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://docs.aws.amazon.com/vpc/latest/peering/what-is-vpc-peering.html" target="_blank" class="link-offsite">AWS&#xA0;VPC&#xA0;Peering documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="eks-aws-transit"/>AWS&#xA0;Transit Gateway </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Amazon's version of managed hub-and spoke network connectivity. </p>
                                      <p>The <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> attaches to your AWS&#xA0;Transit Gateway, which performs all routing, and can optionally include a firewall.</p>
                                      <p>AWS&#xA0;Transit Gateway can also perform other network activities, such as VPN, ExpressRoute, Direct Connect, etc.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: </p>
                                      <ul>
                                        <li>
                                          <p>Connectivity between the networks hosting your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are simplified. You only have to worry about a single connection for each datacenter.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using unique CIDR&#xA0;ranges for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your networks when using managed hub-and-spoke for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span>.</p>
                                        </li>
                                        <li>
                                          <p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Up to 100 Gbps per Availability Zone per attachment.</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Attachments must be in the same region.</p>
                                      <p>You can connect AWS&#xA0;Transit Gateway together to connect regions.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes, but must be through the Transit Gateway</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <a href="https://docs.aws.amazon.com/vpc/latest/tgw/what-is-transit-gateway.html" target="_blank" class="link-offsite">AWS&#xA0;Transit Gateway documentation</a>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a name="eks-site-to-site"/>Site-to-site VPN</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> to one, or many of your networks. The networks can be on premises, in the cloud, or a combination.</p>
                                      <p>
                                        <b>or</b>
                                      </p>
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect many of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s together (multi-cloud).</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Benefits:</p>
                                      <ul>
                                        <li>
                                          <p>This networking option is cloud-agnostic, and each provider offers a variation of it. Each provider's solution works with the others.</p>
                                        </li>
                                        <li>
                                          <p>This is the only option supported by <span class="mc-variable Variables.CompanyName variable">Solace</span> when your network is partially, or completely on-premises.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p>The costs for this solution are covered by you, the customer. <a href="../../get-support.htm" target="_blank" class="link-internal">Contact Solace</a> for information.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">1.25 Gbps per VPN&#xA0;tunnel (two tunnels are required per connection)</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a href="../../get-support.htm" target="_blank" class="link-internal">Contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for information.</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">&#xA0;</td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="gke-options"/>Supported Networking Options for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s in Google Kuberenetes Engine (GKE)</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure the <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> for your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> deployment in an GKE&#xA0;cluster with the following networking options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>
                                    <a href="#gke-vpc-peering" class="link-internal">VPC&#xA0;Peering</a>
                                  </p>
                                </li>
                                <li>
                                  <p>
                                    <a href="#gke-private-service-connect" class="link-internal">Private Service Connect</a>
                                  </p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>
                                    <a href="#gke-site-to-site" class="link-internal">Site-to-site VPN</a>
                                  </p>
                                </li>
                              </ul>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th colspan="7" class="TableStyle-Table_Num-HeadD-Column1-Header1">Google Kubernetes Engine  (GKE)</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Networking Option</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Benefits and Limitattions</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Bandwidth<br/>Limits</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Multi-Region</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Transitive<br/>Routing</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Further reading</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="gke-vpc-peering"/>VPC&#xA0;Peering</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><p>Allows <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> between different VPCs .</p><span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> can include:<ul><li><p> Connections between a <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and one, or many customer networks. </p></li><li><p>Connections between one or many <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p></li></ul></td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: 
                <ul><li><p>Peering is the simplest solution in terms of infrastructure setup.</p></li></ul></p>
                                      <p>Limitations:
        <ul><li><p>The CIDR&#xA0;ranges of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and networks must be unique. They cannot overlap or match.</p></li><li><p>Traffic can flow in both directions between the peered <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network if your routing rules allow it.</p></li></ul></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">None</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">No</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://cloud.google.com/vpc/docs/vpc-peering" target="_blank" class="link-offsite">GCP&#xA0;VPC&#xA0;Peering documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><a name="gke-private-service-connect"/>Private Service Connect</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Google's version of uni-directional endpoints. </p>
                                      <p>Private Service Connect uses a private endpoint to expose an endpoint of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> directly to your network. Messaging traffic travels through the endpoint, over the Google Cloud, and is not exposed to the public internet.</p>
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Benefits: </p>
                                      <ul>
                                        <li>
                                          <p>It doesn't matter if the CIDR&#xA0;range of your network and your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> match, or overlap.</p>
                                        </li>
                                        <li>
                                          <p>Network peering between the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and your network is not possible.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p>Communication is unidirectional. This means that features like RDP and Kafka Bridge won't work unless the destinations are accessible via the public internet.</p>
                                        </li>
                                        <li>
                                          <p>Setup is done with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> creation instead of when the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> is created, which complicates manual configuration.</p>
                                        </li>
                                        <li>
                                          <p>Source IPs cannot be preserved, so broker ACLs can&#x2019;t filter on source and debugging client connections can be complicated</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">None</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Not applicable</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <a href="https://cloud.google.com/vpc/docs/private-service-connect" target="_blank" class="link-offsite">GCP&#xA0;Private Service Connect documentation</a>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a name="gke-site-to-site"/>Site-to-site VPN</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> to one, or many of your networks. The networks can be on premises, in the cloud, or a combination.</p>
                                      <p>
                                        <b>or</b>
                                      </p>
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> uses a VPN&#xA0;to connect many of your <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s together (multi-cloud).</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>Benefits:</p>
                                      <ul>
                                        <li>
                                          <p>This networking option is cloud-agnostic, and each provider offers a variation of it. Each provider's solution works with the others.</p>
                                        </li>
                                        <li>
                                          <p>This is the only option supported by <span class="mc-variable Variables.CompanyName variable">Solace</span> when your network is partially, or completely on-premises.</p>
                                        </li>
                                      </ul>
                                      <p>Limitations:</p>
                                      <ul>
                                        <li>
                                          <p>The costs for this solution are covered by you, the customer. <a href="../../get-support.htm" target="_blank" class="link-internal">Contact Solace</a> for information.</p>
                                        </li>
                                      </ul>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">250,000 packets per second. Equivalent to approximately 1-3 Gbps, depending on packet size.</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Yes</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1"><a href="../../get-support.htm" target="_blank" class="link-internal">Contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for information.</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">&#xA0;</td>
                                  </tr>
                                </tbody>
                              </table>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
