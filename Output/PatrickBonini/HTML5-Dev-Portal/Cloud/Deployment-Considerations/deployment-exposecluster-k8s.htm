                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor204"/><MadCap:concept term="Cloud"/>Exposing <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s to External Traffic</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As shown in the <a href="deployment-architecture-k8s.htm#top" class="MCXref xref">Deployment Architecture for Kubernetes</a>, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s run in pods on the worker nodes in your Kubernetes cluster. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> consists of three <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s  deployed across three pods.  Each of these pods has a unique IP address (pod IP) which can't be exposed outside the cluster except through a Kubernetes <i>service</i>. A Kubernetes service is an object that abstracts and exposes an application running on a set of pods as a network service. The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> configures the Kubernetes service to route external traffic to the <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s running inside the Kubernetes cluster. With external traffic exposed,  clients outside the Kubernetes cluster can  interact with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, either from other customer VPCs or, optionally, from the Internet. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kubernetes services can be exposed in different ways by using different <code>ServiceTypes</code> (specified in the <code>type</code> property in the Kubernetes Service Specification). There are three <code>ServiceTypes</code> you (the customer) can use to expose your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s outside the cluster:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>LoadBalancer</b>: Exposes the Kubernetes service externally using a cloud provider's load balancer. This is the simplest way to expose a service but requires an L4 load balancer supported by the cluster's cloud provider. Load balancer is the only <code>ServiceType</code> that supports Public/Private endpoint connectivity. See <a href="../create-service.htm#configure-port-9.13later" class="MCXref xref">Configuring Connection Endpoints and Ports for  Event Broker Services</a> for more information. Load balancer supports port customization and the ability to disable and enable individual protocols.</li>
                                <li><b>NodePort</b>: Exposes the Kubernetes service on each Node's IP address at a static port (the NodePort). A LoadBalancer, which routes to the NodePort Service, must be manually created (usually by a network administrator) to front the NodePort service. You can contact the NodePort Service, from outside the cluster, by requesting <code>&lt;NodeIP&gt;:&lt;NodePort&gt;</code>. NodePort does not allow port customization, but supports the ability to disable and enable individual protocols.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more details about Kubernetes services, load balancing, and networking, see the <a href="https://kubernetes.io/docs/concepts/services-networking/" class="link-offsite">Kubernetes documentation</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Consider the following when deciding which of these strategies to use:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you use an <a href="#summary-integrated-lb" class="link-internal">integrated load balancer</a> (Kubernetes service type of <code>LoadBalancer</code>). Specifically, integrated load balancer solutions must use an external network load balancer with an L4 load balancing strategy.</li>
                                <li>  If an integrated load balancer is not available, you can use <a href="#summary-nodeport" class="link-internal">NodePort</a> to expose the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> within the cluster to external traffic.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you need more help to decide, see  the considerations in <a href="checklist-customer-controlled.htm" class="MCXref xref">Questionnaire: Deploying in a Customer-Controlled Region</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The options for exposing your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are summarized below, in order of preference.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="summary-integrated-lb"/>
                                <b>Option 1: Integrated Load Balancer</b>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This is the recommended solution that permits each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to be accessible via its own endpoint (IP address and optional port). This solution specifies that each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that's exposed has its own  network load balancer. In this solution, the Kubernetes Service type is set to  <code>LoadBalancer</code>. From a high-level perspective, this solution permits connectivity from outside the cluster to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, as shown in the following diagram.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Deployment-Guides/k8s_simple_loadbalancer.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="921" data-mc-height="647" src="../../Resources/Images/Cloud-Deployment-Guides/k8s_simple_loadbalancer_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                  <img src="../../Resources/Images/expand-icon.png" class="img-expand" alt="" data-mc-conditions="Default.NotForPDF"/>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Considerations</b>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you use an load balancer solution that's integrated with Kubernetes  (e.g.,MetalLB, VMWare NST) to expose the cluster to external traffic. These integrated solutions automatically create a network load balancer for you to simplify deployment. </li>
                                <li>Determine with the Kubernetes administrator whether services of type <code>LoadBalancer</code> are supported and whether any special annotations are needed to create a network load balancer.</li>
                                <li>To support an integrated load balancer setup, ensure that you determine with your Kubernetes administrator that an integrated load balancer is available.</li>
                                <li>For planning purposes, this solution requires one load balancer and that load balancer consumes one IP address. For example, if you have three services, they require three load balancers and three IP addresses. </li>
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends setting the load balancer's <code>externalTrafficPolicy</code> to <code>local</code>. The <code>local</code> policy setting preserves the source IP of connecting client applications. For more information see our traffic policy recommendation in <a href="k8s-using-loadbalancer.htm#traffic_policy_recommendation" target="_blank" class="link-internal">Using an Integrated Load Balancer Solution</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more in details about the architecture and advantages of this solution, see <a href="k8s-using-loadbalancer.htm" class="MCXref xref">Using an Integrated Load Balancer Solution</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="summary-nodeport"/>
                                <b>Option 2: NodePort with an External Network Load Balancer</b>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This is a solution that's well-known and available across all Kubernetes clusters. This approach requires that customers configure the Kubernetes Service type to <code>NodePort</code> and manually provision an external network load balancer that redirects traffic to the Kubernetes cluster.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Deployment-Guides/k8s_simple_nodeport.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="918" data-mc-height="643" src="../../Resources/Images/Cloud-Deployment-Guides/k8s_simple_nodeport_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>Considerations</b>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You must use an external network load balancer in this configuration for robustness and fault-tolerant routing, but you can use any means to map an external IP address to an IP address and port within your private network. </li>
                                <li>This approach is similar to the integrated load balancer solution, but you don't have one network load balancer per service and services are accessed using port numbers.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more in details about the architecture and advantages of this solution, see <a href="k8s-using-nodeport.htm" class="MCXref xref">Using NodePort</a>.</p>
                            </div>
