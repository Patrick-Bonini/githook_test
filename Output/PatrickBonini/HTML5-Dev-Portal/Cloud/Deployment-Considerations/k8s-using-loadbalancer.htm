                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor201"/><MadCap:concept term="Cloud"/>Using an Integrated Load Balancer Solution</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that customers use an load balancer that's integrated with Kubernetes  (e.g., MetalLB, VMWare NSX-T) to expose the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> within the Kubernetes cluster to external traffic. To support this setup, ensure that the customer determines with their Kubernetes administrator whether the Kubernetes Service of type <code>LoadBalancer</code> is supported and whether any special annotations are needed to create an external network load balancer.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use an external load balancer, the customer must recognize the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>The customer must configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> so that it creates a Kubernetes Service of type <code>LoadBalancer</code>. The configuration automatically attaches the public IP addresses to the <code>LoadBalancers</code> for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to be accessible from the Internet. The network load balancer takes care of routing requests appropriately within the Kubernetes cluster.</li>
                                <li>Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has its own, dedicated network load balancer and that load balancer consumes one IP address.  The customer must ensure that you have enough load balancers and external IP addresses for the number of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that the customer wants to expose. In the case where the service is available on the Internet, this would be enough public IP addresses. For example,  three load balancers and three public IP addresses are required to expose three <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s publically over the Internet.
			</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that the customer use a network load balancer with an L4 load balancing strategy that fronts the Kubernetes nodes. The benefits of using an network load balancer is that it exposes a single endpoint that's not impacted if any of the Kubernetes worker nodes go out of service. That  network load balancer also ensures that traffic is routed only to worker nodes that are operational.
</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="traffic_policy_recommendation"/><span class="mc-variable Variables.CompanyName variable">Solace</span> also recommends setting the load balancer's <code>externalTrafficPolicy</code> to <code>local</code>. The <code>local</code> policy setting preserves the source IP addresses of connecting client applications. This setting allows your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to determine which client is connecting to it. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">While we recommend <code>local</code>, <span class="mc-variable Variables.CompanyName variable">Solace</span> also supports the <code>cluster</code> policy if required. The <code>cluster</code> policy can provide faster fail over times for applications when needed, but comes with the following drawbacks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Any node in your cluster can receive traffic and then forward it to the pod hosting the target <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The additional network travel can affect performance.</p>
                                </li>
                                <li>
                                  <p>The source IP address for the connecting client becomes unavailable to your target <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, as its IP is replaced by that of the forwarding node.</p>
                                </li>
                                <li>
                                  <p>Your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> will generate additional TLS connection logs because of TCP probing that is inherent in the <code>cluster</code> policy setting.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can learn more about the external traffic policy settings in the <a href="https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip" target="_blank" alt="Link to official Kubernetes documentation" class="link-offsite">Kubernetes&#x2019; documentation</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To expose the cluster, an external IP address is mapped to the load balancer&#x2019;s private IP address. This mapping is sometimes automatically managed by some integrated load balancer solutions.  In addition, the customer is responsible to check whether any special annotations are required to configure network load balancer for their environment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Public access outside of the customer's private network is optional. If required, an Internet gateway is required to route a public IP address to the appropriate private IP address. If the customer's network blocks external traffic from the Internet, they must whitelist the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span>'s IP address. In this case, the customer must provide details (URL, username, and password) of the HTTP/HTTPS proxy server to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> during deployment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Deployment-Guides/k8s_simpleloadbalancer.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="831" data-mc-height="771" src="../../Resources/Images/Cloud-Deployment-Guides/k8s_simpleloadbalancer_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                  <img src="../../Resources/Images/expand-icon.png" class="img-expand" alt="" data-mc-conditions="Default.NotForPDF"/>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you use an integrated load balancer, there are advantages and disadvantages over using NodePort (with an external network load balancer).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Advantages</b>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Simple usage. The client has a single endpoint to connect to for each service and standard ports and change ports:<ul><li>That solution allows the customer to use standard TCP ports because the IP address is dedicated to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, so collisions of port numbers won't occur. For example, you could use 55443, which is the standard port for SMF-TLS where NodePort with External IP won't permit this.</li><li>The customer can customize the TCP ports as required. NodePort doesn't permit the configuration of TCP ports. What this means is that custom ports you specify when you create a service via the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> can be used to access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li></ul></li>
                                <li>Easier operation. The load balancer takes of routing traffic to the operational Worker node</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>Disadvantages</b>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>An integrated load balancer is typically harder to implement for on-premises locations.  For on-premises locations, typically the customer needs to deploy an additional external network balancer and this also requires  some network planning.</p>
                                </li>
                                <li>
                                  <p>Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> requires a network load balancer and one IP&#xA0;address, which can increase costs if there are multiple <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. In addition, for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that's exposed publically, a public IP&#xA0;addresses is required.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see <a href="https://kubernetes.io/docs/concepts/services-networking/service/#loadbalancer" class="link-offsite" target="_blank">Type LoadBalancer</a> in the <i>Kubernetes</i> documentation.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about creating an external load balancer, see <a href="https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/" class="link-offsite">Create an External Load Balancer</a> in the <i>Kubernetes</i> documentation.</p>
                            </div>
                          </div>
