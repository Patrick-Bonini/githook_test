                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor140"/><MadCap:concept term="Cloud"/>Installing <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></MadCap:conditionalText> in Google Kubernetes Engine (GKE)</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Google Kubernetes Engine (GKE) is a secure and fully managed Kubernetes service that maximizes your operational efficiency. Google takes care of the underlying infrastructure of your entire cluster, including nodes. For more information about GKE, see the
                <a href="https://cloud.google.com/kubernetes-engine" class="link-offsite" target="_blank">Google Kubernetes Engine</a>&#xA0;documentation.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a number of environment-specific steps that you must perform to install <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Before you
            perform the environment-specific steps described below, ensure that you review and fulfill the general requirements
listed in <a href="prerequisites-k8s.htm" class="MCXref xref">Common Kubernetes Prerequisites</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p><span class="mc-variable Variables.CompanyName variable">Solace</span> does not support <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> integration with service meshes. Service meshes include Istio, Cilium, Linkerd, Consul, and others. If deploying to a cluster with a service mesh, you must:</p>
                                <ul>
                                  <li>exclude the <code>target-namespace</code> used by <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> services from the service mesh.</li>
                                  <li>set up connectivity to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the cluster using LoadBalancer or NodePort. See <a href="deployment-exposecluster-k8s.htm" target="_blank" class="MCXref xref">Exposing Event Broker Services to External Traffic</a> for more information.</li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><span class="mc-variable Variables.CompanyName variable" data-mc-conditions="SAP.SapHideFromOutput">Solace</span> provide<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">s</MadCap:conditionalText> reference Terraform projects for deploying a Kubernetes cluster to AKS, EKS, and GKE. These Terraform projects have the recommended configuration settings, such as worker node sizes, resource configurations, taints, and labels optimized to install <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. <br/><br/>You can download the reference Terraform projects from <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">our</MadCap:conditionalText> GitHub repository: <a href="https://github.com/SolaceLabs/customer-controlled-region-reference-architectures?tab=readme-ov-file" target="_blank" class="link-offsite">https://github.com/SolaceLabs/customer-controlled-region-reference-architectures</a><br/><br/>Beware that all sample scripts, Terraform modules, and examples are provided as-is. You can modify the files as required and are responsible for maintaining the modified files for your Kubernetes cluster.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The steps that you (the customer) perform are as follows:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Create the cluster as described in <a href="#gke-prerequsites" class="MCXref xref">GKE&#xA0;Cluster Specifications</a>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="gke-prerequsites"/>GKE&#xA0;Cluster Specifications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you (the customer) install the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>, you must configure the GKE cluster with the technical specifications listed in the sections that follow which include these areas:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#networking" class="MCXref xref">Networking</a>
                                </li>
                                <li>
                                  <a href="#vpc" class="MCXref xref">VPC and Subnet</a>
                                </li>
                                <li>
                                  <a href="#cloud-nat" class="MCXref xref">NAT Gateway</a>
                                </li>
                                <li>
                                  <a href="#cluster" class="MCXref xref">Cluster</a>
                                </li>
                                <li>
                                  <a href="#node-pools" class="MCXref xref">Node Pools</a>
                                </li>
                                <li>
                                  <a href="#storage-class" class="MCXref xref">Storage Class</a>
                                </li>
                                <li>
                                  <a href="#Autoscaling" class="MCXref xref">Autoscaling</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When created with these specifications, the GKE cluster has multiple node pools, and  is designed to be auto-scaled when new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are created. Each node pool provides the exact resources required by each plan to help optimize the cluster's utilization.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you have configured your GKE cluster to use Dataplane v2, you must use <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> versions 10.3 and later. Dataplane v2 is an optimized dataplane for GKE clusters that offers some advantages, including scalability, built in security and logging, and consistency across clusters. For more information, see <a href="https://cloud.google.com/kubernetes-engine/docs/concepts/dataplane-v2" target="_blank" class="link-offsite">About Dataplane v2 in the Google Kubernetes (GKE) documentation</a>. <span class="mc-variable Variables.CompanyName variable">Solace</span> does not support Dataplane v2 with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s prior to version 10.3.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="networking"/>Networking</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The cluster requires a VPC with a subnet. We recommend a private cluster with public access to the master, which will also require a NAT gateway (created using Cloud NAT) set up to allow the pods on the worker nodes to access the internet to communicate with <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>  and DataDog. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For subnet IP address range sizing, there are three IP address ranges that must exist in the subnet to support a GKE cluster: the primary address range, which is used by the worker nodes in the cluster, a secondary range that is used for pods, and another secondary range that is used used for services. For more information, see <a href="https://cloud.google.com/kubernetes-engine/docs/how-to/alias-ips" rel="nofollow" target="_blank" class="link-offsite">Creating a VPC-native cluster</a> in the Google Cloud documentation.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are two options here:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>If the VPC will not be peered with any other VPC, then only the primary IP range must be provided for the subnet and the secondary IP ranges will be auto-configured by GCP.</li>
                                <li>If the VPC will be peered, then the ranges must not conflict with the peered VPC(s), so it's best to provide the primary and both secondary ranges manually.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The specifications for the three IP address ranges are listed below.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Provided there is sufficient space, all address ranges can be increased in size at any time if more capacity is required.</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Primary IP Range</dt>
                                <dd>
                                  <p>To determine this required size of the primary IP address range, determine the total number of enterprise and developer services that are expected to be created in the cluster. For each enterprise (HA) services, 3 nodes are required, and for each developer 1 node is required. There are also 3 nodes in the system pool. So:</p>
                                  <pre>node count = 3 * enterprise + 1 * developer + 3 (for the system node pool)</pre>
                                  <p>If 10 enterprise service are required, and 10 developers, then 43 total nodes are required.</p>
                                  <p>Once the required node count is determined, you can look up the required size of the primary IP range using <a href="https://cloud.google.com/kubernetes-engine/docs/how-to/alias-ips#cluster_sizing_primary_range" rel="nofollow" target="_blank" class="link-offsite">this table</a> in the Google documentation.</p>
                                  <p>We always recommend that you err on the side of caution and make the IP range bigger than what is calculated to allow for any unplanned future expansion.</p>
                                </dd>
                                <dt>Secondary IP Range (Pods)</dt>
                                <dd>
                                  <p class="Note">This calculation is required only if the secondary subnet IP ranges are not auto-generated by GCP.</p>
                                  <p>The secondary IP address range for pods is based on the maximum pods per node, and the number of nodes in the cluster. If limiting the size of the IP range is a concern, we suggest limiting the pods per node in the node pools (except for the system node pool) to 16 (from 110), because <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s require a fairly low pod count per node.</p>
                                  <p>A full description of the calculations required to determine the pod secondary IP range can be found in the <a href="https://cloud.google.com/kubernetes-engine/docs/how-to/alias-ips#cluster_sizing_secondary_range_pods" rel="nofollow" target="_blank" class="link-offsite">Google documentation</a>.</p>
                                  <p>The three <code>system-node-pool</code> nodes need a <code>/24</code> range each for your default 110 pods, which means a minimum secondary range of <code>/22</code> with 16 nodes per pod that will support up to 8 service worker nodes. This configuration allows up to 2 HA services or 8 developer services (or a combination of the two.)</p>
                                  <p>A more reasonable range is <code>/20</code> which would provide up to 104 worker nodes for messaging services.</p>
                                </dd>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Secondary IP Range (Services)</dt>
                                <dd>
                                  <p class="Note">This calculation is required only if the secondary subnet IP ranges are not auto-generated by GCP.</p>
                                  <p>This secondary IP range is for Kubernetes services. Each messaging service (enterprise or developer) creates two Kubernetes services, that is, two IP addresses, per messaging service.</p>
                                  <p>Therefore, the total required number of Kubernetes services is simply twice the number of messaging services. The IP range can be determined from <a href="https://cloud.google.com/kubernetes-engine/docs/how-to/alias-ips#cluster_sizing_secondary_range_svcs" rel="nofollow" target="_blank" class="link-offsite">this table</a> in the Google documentation. </p>
                                  <p>Again, we suggest adding some padding to this range to allow for unplanned future expansion. There are at least 10 internal Kubernetes services that will need IP addresses.</p>
                                </dd>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Primary and Secondary IP Range Examples</dt>
                                <dd>
                                  <p>The table below shows a few examples for IP range options for combinations of services expected in the cluster. The calculations expect the maximum pods per node to be 110 for the system pool and 16 for the auto-scaling pools. These values are the minimum subnet ranges&#x2014;they can be larger. These ranges can also be increased after they're created (but they cannot be shrunk).</p>

                                  <p>The secondary IP range is a concern only if the VPC will be peered to other VPCs. If that is not the case, we recommend that you use a Primary IP Range of <code>/20</code> and allow GCP to auto-create the secondary IP ranges.</p>
                                </dd>
                              </dl>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="PrivateCloudGKECustomerRequirements-VPCandSubnet"><a name="vpc"/>VPC and Subnet</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once any IP ranges have been calculated, the VPC and subnet can be created.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Create a VPC Network, then add a subnet to it. Both can be named whatever you choose. For the subnet, provide the primary IP range, and (if required) also the two secondary IP ranges calculated from above. The subnet's region must be the region you want the cluster in.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" id="PrivateCloudGKECustomerRequirements-CloudNAT"><a name="cloud-nat"/>NAT Gateway</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the cluster is going to be a private cluster (which is our recommendation) then a NAT&#xA0;gateway must be set up to allow pods on the worker nodes access to the internet. This is required so the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> can communicate with the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> and our monitoring solution can ship metrics and logs. To do this, you use Cloud NAT. For more information about <a href="https://cloud.google.com/nat" class="link-offsite">Cloud NAT</a>, see the Google documentation.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After the VPC and subnet are set up, go to Cloud NAT and create a NAT Gateway, selecting the VPC and the region that the subnet is in.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cluster"/>Cluster</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Once the VPC, subnet, and a NAT Gateway are configured, the cluster can be created.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Below are the settings for the cluster itself.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Basics<ul><li>Location type: Regional (with 3 zones)</li><li>Stable version: Release channel</li></ul></li>
                                <li>Networking<ul><li>Private cluster: enabled</li><li>Access master using its external IP address: enabled</li><li>Master IP Range: <code>/28</code> network, must be different than any in the VPC</li><li>Network: the network created above</li><li>Node subnet: the subnet created above</li><li>Enable network policy: enabled</li><li>Enable HTTP Load Balancing: enabled</li><li>Enable master authorized networks: disabled</li></ul></li>
                                <li>Security<ul><li>Enable Shielded GKE nodes: enabled</li><li>Enable workload identify: enabled</li></ul></li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="node-pools"/>Node Pools</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are the required settings for the node pools. These should be configured at the same time as the cluster.</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>system-node-pool</dt>
                                <dd>
                                  <ul>
                                    <li>General<ul><li>Number of nodes (per zone): 1</li><li>Autoscaling: disabled</li></ul></li>
                                    <li>Nodes<ul><li>ImageType: Container-Optimized OS with containerd (cos_containerd)</li><li>Machine Type: n1-standard-4</li><li>Boot Disk Size: 100GB</li></ul></li>
                                  </ul>
                                </dd>
                                <dt>monitoring-node-pool</dt>
                                <dd>
                                  <ul>
                                    <li>General<ul><li>Number of nodes (per zone): 0</li><li>Autoscaling: enabled<ul><li>Minimum nodes: 0</li><li>Maximum nodes (per zone): 1000</li></ul></li></ul></li>
                                    <li>
                                      <p>Nodes</p>
                                      <ul>
                                        <li>Machine Type: n1-standard-2</li>
                                        <li>Image Type: Ubuntu with containerd (ubuntu_containerd)</li>
                                        <li>Boot Disk Size: 100GB</li>
                                        <li>Maximum Pods per node: 16</li>
                                      </ul>
                                    </li>
                                    <li>Metadata<ul><li>Labels:<ul><li>nodeType: monitoring</li></ul></li><li>Taints:<ul><li>nodeType=monitoring:NoExecute</li></ul></li></ul></li>
                                  </ul>
                                </dd>
                                <dt>prod1k-node-pool</dt>
                                <dd>
                                  <ul>
                                    <li>General<ul><li>Number of nodes (per zone): 0</li><li><p>Autoscaling: enabled</p><ul><li>Minimum nodes: 0</li><li>Maximum nodes (per zone): 1000</li></ul></li></ul></li>
                                    <li>Nodes<ul><li>Machine Type: n1-standard-4</li><li>Image Type: Ubuntu with containerd (ubuntu_containerd)</li><li>Boot Disk Size: 100GB</li><li>Maximum Pods per node: 16</li></ul></li>
                                    <li>Metadata<ul><li>Labels:<ul><li>nodeType: messaging</li><li>serviceClass: prod1k</li></ul></li><li>Taints:<ul><li>nodeType=messaging:NoExecute</li><li>serviceClass=prod1k:NoExecute</li></ul></li></ul></li>
                                  </ul>
                                </dd>
                                <dt>prod10k-node-pool</dt>
                                <dd>
                                  <ul>
                                    <li>General<ul><li>Number of nodes (per zone): 0</li><li>Autoscaling: enabled<ul><li>Minimum nodes: 0</li><li>Maximum nodes (per zone): 1000</li></ul></li></ul></li>
                                    <li>Nodes<ul><li>Machine Type: n1-standard-8</li><li>Image Type: Ubuntu with containerd (ubuntu_containerd)</li><li>Boot Disk Size: 100GB</li><li>Maximum Pods per node: 16</li></ul></li>
                                    <li>Metadata<ul><li>Labels:<ul><li>nodeType: messaging</li><li>serviceClass: prod10k</li></ul></li><li>Taints:<ul><li>nodeType=messaging:NoExecute</li><li>serviceClass=prod10k:NoExecute</li></ul></li></ul></li>
                                  </ul>
                                </dd>
                                <dt>prod100k-node-pool</dt>
                                <dd>
                                  <ul>
                                    <li>General<ul><li>Number of nodes (per zone): 0</li><li>Autoscaling: enabled<ul><li>Minimum nodes: 0</li><li>Maximum nodes (per zone): 1000</li></ul></li></ul></li>
                                    <li>Nodes<ul><li>Machine Type: n1-standard-16</li><li>Image Type: Ubuntu with containerd (ubuntu_containerd)</li><li>Boot Disk Size: 100GB</li><li>Maximum Pods per node: 16</li></ul></li>
                                    <li>Metadata<ul><li>Labels:<ul><li>nodeType: messaging</li><li>serviceClass: prod100k</li></ul></li><li>Taints:<ul><li>nodeType=messaging:NoExecute</li><li>serviceClass=prod100k:NoExecute</li></ul></li></ul></li>
                                  </ul>
                                </dd>
                              </dl>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="storage-class"/>Storage Class</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The cluster requires a storage class that can create SSD-based Persistent Volume Claims (PVCs) with XFS as the file system type. To support scale-up, the <code>StorageClass</code> must contain the <code>allowVolumeExpansion</code> property, and have it set to "<code>true</code>". After the cluster is created, create the storage class  using the following YAML file.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ssd
provisioner: kubernetes.io/gce-pd
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: pd-ssd
  fsType: xfs
allowVolumeExpansion: true</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about recommended storage classes, see <a href="resource-requirements-k8s.htm#supported-storage-solutions" class="MCXref xref">Supported Storage Solutions</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Autoscaling"/>Autoscaling</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your cluster requires autoscaling to provide the appropriate level of available resources for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s as their demands change. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using the Kubernetes Cluster Autoscaler, which you can find in the Kuberenetes GitHub repository at: <a href="https://github.com/kubernetes/autoscaler/tree/master/cluster-autoscaler" class="link-offsite" target="_blank">https://github.com/kubernetes/autoscaler/tree/master/cluster-autoscaler</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See the <a href="https://cloud.google.com/kubernetes-engine/docs/how-to/cluster-autoscaler" class="link-offsite" style="font-style: italic;" target="_blank">Autoscaling a cluster</a> documentation on the Google Kubernetes Engine (GKE)&#xA0;documentation site for information about implementing a Cluster Autoscaler.</p>
                            </div>
                          </div>
                        </div>
                      </div>
