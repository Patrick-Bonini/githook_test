                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor253"/><MadCap:concept term="Cloud"/>Using HTTP/HTTPS Proxies</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> supports deployments where you require or want to use an <code>http</code> or <code>https</code> proxies.  You can use proxies to regulate your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s access to the internet, or exclude them from public availability. You may need to use proxies to meet security requirements. <span class="mc-variable Variables.CompanyName variable">Solace</span> supports proxies in most situations and  works with you to ensure that your security requirements are met with the proxy.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> supports using proxies for any of your <a href="connectivity-model-k8s.htm#understand-types-of-connectivity" target="_blank" alt="link to understanding the types of connectivity to configure" class="link-internal">connectivity requirements</a>, however, when using proxies for <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> between <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span> and the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>, there are some limitations you must consider. For more information, see <a href="#operational-proxy" class="MCXref xref">Considerations When Using a Proxy for Operational Connectivity between Mission Control Agent and Home Cloud</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">See <a href="#proxies-use-cases" class="MCXref xref">Use Cases</a> for some examples of why you may want to use a proxy.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In environments where access to the Internet needs to be restricted, you can configure a proxy with the <code>http_proxy</code> or <code>https_proxy</code> properties of your Kubernetes cluster deployment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In simple terms, using HTTP/HTTPS proxies maintains security while providing convenience. Using an HTTP/HTTPS proxy you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Control your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s traffic.</li>
                                <li>Hide the IP addresses of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and achieve online anonymity.</li>
                                <li>Work with the network restrictions of your environment.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you choose to use a proxy, you must let <span class="mc-variable Variables.CompanyName variable">Solace</span> know at the time of deployment. This ensures that we generate a <code>values.yaml</code> file with the appropriate parameters for the Helm Chart. The customer must also provide details (URL, username, and password) of the HTTP/HTTPS proxy server to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> when deploying it. The example below shows components that may be required for a proxy: </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For any of you connectivity requirements, </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
proxy:
    https_proxy: "http://&lt;USERNAME&gt;:&lt;PASSWORD&gt;@&lt;PROXY_SERVER_FOR_HTTPS&gt;:&lt;PORT&gt;"
    http_proxy: "http://&lt;USERNAME&gt;:&lt;PASSWORD&gt;@&lt;PROXY_SERVER_FOR_HTTP&gt;:&lt;PORT&gt;"</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As an example, a customer whose proxy is at <code>proxyserver.customer.com:3341</code> with a username <code>user1234</code> and password <code>3444password3232</code> would have the following entry in the <code>values.yaml</code> file.</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
datacenter:
  id: <span class="mc-variable Variables.CompanyName variable">Solace</span>-abc-test
  region: us-east-1
  httpsProxy: 'http://user1234:3444password3232@proxyserver.customer.com:3341'</pre>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="operational-proxy"/>Considerations When Using a Proxy for <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> between <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your security requires, <span class="mc-variable Variables.CompanyName variable">Solace</span> can configure the <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> between the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span> to run <code.blue>through </code.blue>a proxy. <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> carries the communications required to install the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and to install, operate, and monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For more information, see <a href="connectivity-model-k8s.htm" target="_blank" alt="Link to Connectivity Model for Kuberntes Deployments" class="MCXref xref">Connectivity Model for Kubernetes Deployments</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When using a proxy for <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span>, you must be aware of the following considerations:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p><span class="mc-variable Variables.CompanyName variable">Solace</span> supports only HTTP&#xA0;proxies. We tested support for HTTP&#xA0;proxies for <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> using <a href="https://www.squid-cache.org/" target="_blank" alt="Link to squid-cache.org" class="link-offsite">Squid</a> and <a href="https://github.com/zevenet/zproxy/blob/master/README.md" target="_blank" alt="Link to Zproxy github repository" class="link-offsite">ZProxy</a>.</p>
                                </li>
                                <li>
                                  <p><span class="mc-variable Variables.CompanyName variable">Solace</span> supports both authenticated and non-authenticated proxies</p>
                                </li>
                                <li>
                                  <p>When using a proxy, it must support: </p>
                                  <ul>
                                    <li>
                                      <p>
                                        <a href="https://www.rfc-editor.org/rfc/rfc9110#CONNECT" target="_blank" alt="Link to description of HTTP CONNECT" class="link-offsite">HTTP CONNECT</a>
                                      </p>
                                    </li>
                                    <li>
                                      <p>proxying to a non-443 port; in particular to port 55443</p>
                                    </li>
                                  </ul>
                                </li>
                                <li>
                                  <p>If your proxy supports SSL&#xA0;Inspection, you must disable the SSL&#xA0;Inspection for the regional hostname for the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span> (for example, <code>production-ivmr.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span></code>). For a list of host names by region, see <a href="connectivity-model-k8s.htm#connection-details-kubernetes" target="_blank" alt="link to connection requiremnts" class="MCXref xref">Connection Requirements for PubSub+&#xA0;Cloud Components </a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="proxies-use-cases"/>Use Cases</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are numerous reasons you may decide to use a proxy. For deployments inside a private region, using a proxy is a simple method of controlling your services access to regions outside of your private region. The following use cases provide some examples where using a proxy can help manage <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> access to the public Internet:</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Secure Access to Public Internet</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Perhaps you decide to permit access to the public Internet for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s for outbound traffic. A proxy might be useful for  outbound connections, such as RDPs (REST Destination Points). The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can be configured to originate from a static IP address. The proxy makes it easier for applications outside of your deployment to whitelist. Proxies are useful in situations where you don't use a NAT or where you don't have a static IP address.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Managing Connections to Outside Services</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For deployments inside a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, you can use a proxy as a method of controlling and managing access to services outside the <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> with <code>hostnames</code> instead of IP&#xA0;addresses. For example, you may have a requirement for the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to contact Datadog, which handles the monitoring data for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Because Datadog doesn't use static IP addresses, you can use a proxy to streamline the maintenance of connecting to Datadog and have the proxy determine whether a connection between the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and Datadog is allowed using a <code>hostname</code> instead of IP addresses.</p>
                            </div>
                          </div>
