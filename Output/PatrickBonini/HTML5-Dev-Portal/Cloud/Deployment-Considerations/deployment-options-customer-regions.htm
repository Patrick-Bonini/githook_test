                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Amazon_Web_Services_Regions"/>Amazon Web Services Regions</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can deploy <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to the following Amazon Web Services regions:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="border-left-style: solid;border-left-width: 1px;border-left-color: #e1e1e1;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-top-style: solid;border-top-width: 1px;border-top-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
                                <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col style="width: 200px;" class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col style="width: 25%;" class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">North America</th>

                                  </tr>
                                </thead>
                                <thead/>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="vertical-align: top;padding-left: 4pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;">

                                      <p>US West (Oregon)
</p>

                                    </td>

Asia Pacific (Mumbai)</p>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b style="vertical-align: super;">*</b> The region is available upon request for <span class="mc-variable Product-Names.public_region variable">Public Region</span>s. It is also available for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><b>**</b> Deployments to this region are limited to two availability zones. See <a href="../ha_concept.htm#HA" target="_blank" class="MCXref xref">High Availability in PubSub+&#xA0;Cloud</a> for how availability zones impact your deployment.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Google_Cloud_Platform_Regions"/>Google Cloud Platform Regions</h2>
