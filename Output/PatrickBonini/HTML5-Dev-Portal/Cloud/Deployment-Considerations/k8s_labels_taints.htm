                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Support_for_nodeSelector,_Labels,_Taints,_and_Tolerations" data-mc-generated-bookmark="TOC"/><a name="Support"/><a xmlns="" name="aanchor374"/><MadCap:concept term="Cloud"/>Support for nodeSelector, Labels, Taints, and Tolerations</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use scheduling constraints (<code>nodeSelector</code>, labels, taints, and tolerations) in  your Kubernetes  cluster to schedule and segregate the workloads on separate node pools. Although it's not a requirement of your Kubernetes cluster to deploy <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>, the use of scheduling constraints is a common  requirement for infrastructure management, and  <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> does leverage it when it's available. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you specify custom labels, taints, and tolerations, you can better control how the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in your infrastructure. Using scheduling constraints helps to reduce the cross-talk between workloads and is useful in scenarios like creating dedicated nodes, distributing Pods evenly across the cluster, or co-locating Pods on the same machine. For some more examples of how you might use scheduling constraints with <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, see <a href="#workload-mgmt-use-cases" class="MCXref xref">Use Cases</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Regardless of whether scheduling constraints are available, or the type of node pool you choose, <span class="mc-variable Variables.CompanyName variable">Solace</span> works with you to efficiently leverage your infrastructure, ensuring that High Availability groups are spread across availability zones for highest reliability, and creating a successful deployment to meet you requirements.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you choose to use <code>nodeSelector</code>, labels, taints, tolerations, or proxies you must let <span class="mc-variable Variables.CompanyName variable">Solace</span> know at the time of deployment. This ensures that we generate a <code>values.yaml</code> file with the appropriate parameters for the Helm Chart. The example below shows part of the  <code>values.yaml</code> that we would provide for using a Toleration and <code>nodeSelector</code> for the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">cloudAgentTolerations:
- key: key1
  operator: Equal
  value:  
effect: NoSchedule
cloudAgentLabels:
solace: test
version: ta
cloudAgentNodeSelectors:
test: version1
solace: cloud-agent</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> propagates these tolerations and <code>nodeSelectors</code> to the pods at creation time.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about scheduling constraints and proxies, see the following sections of the Kubernetes documentation:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <code>
                                    <a href="https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#nodeselector" target="_blank" class="link-offsite">nodeSelector</a>
                                  </code>
                                </li>
                                <li>
                                  <a href="https://kubernetes.io/docs/concepts/scheduling-eviction/taint-and-toleration/" target="_blank" class="link-offsite">Taints and Tolerations</a>
                                </li>
                                <li>
                                  <a href="https://kubernetes.io/docs/concepts/scheduling-eviction/" target="_blank" class="link-offsite">Scheduling and Eviction</a>
                                </li>
                                <li>
                                  <a href="https://kubernetes.io/docs/concepts/cluster-administration/proxies/" target="_blank" class="link-offsite">Proxies in Kubernetes</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Using_nodeSelector" data-mc-generated-bookmark="TOC"/><a name="Using"/>Using nodeSelector</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using <code>nodeSelector</code> is a simple way to constrain how workloads are scheduled. The <code>nodeSelector</code> field is part of a pod's configuration, which follows the syntax described by the Kubernetes <a href="https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.19/#podspec-v1-core" target="_blank" class="link-offsite">PodSpec</a>.The <code>nodeSelector</code> is a set of key-value pairs that specifies the node on which the pod can run. For the pod to be eligible to run on a node, the node must have each of the indicated key-value pairs as labels (it can have additional labels as well). </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use <code>nodeSelector</code>, you first attach a label to the node, and then you add matching <code>nodeSelector</code> values to the configuration for each pod that you want to run on that node.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, let's say you want to add the label <code>region=americas</code> to a node called <code>kubernetes-mesh-node-1.test</code>. You can assign the label at creation time via the configuration file, as shown below:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "kind": "Node",
  "apiVersion": "v2",
  "metadata": {
    "name": "kubernetes-mesh-node-1.test",
    "labels": {
      <span style="color: #ff0000;">"region": "americas"</span>
    }
  }
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Alternatively, you can run the following command to add the label to the existing node:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">kubectl label nodes kubernetes-mesh-node-1.test <span style="color: #ff0000;">region=americas</span></pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Now you can add a corresponding <code>nodeSelector</code> to the configuration (PodSpec) for your pod so that it runs on the labeled node. For example:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">apiVersion: v2
kind: metadata:
  name: nginx
  labels:
    env: test
spec:
  containers:
  - name: nginx
    image: nginx
    imagePullPolicy: IfNotPresent
  nodeSelector:
    <span style="color: #ff0000;">region: americas</span></pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When Kubernetes applies the configuration, the pod is scheduled on the node that you attached the label to.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, instead of creating these configuration files directly, <span class="mc-variable Variables.CompanyName variable">Solace</span> adds the required labels, <code>nodeSelectors</code>, and so on, to the <code>values.yml</code> file that is used to generate the Helm chart for the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>. The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> then uses these settings to label the various resources when it creates them.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Use_Cases_..63" data-mc-generated-bookmark="TOC"/><a name="workload-mgmt-use-cases"/>Use Cases</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are some examples of situations where you can use scheduling constraints to control how <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> nodes are scheduled in your cluster.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Multiple_Environments_in_a_Cluster" data-mc-generated-bookmark="TOC"/>Multiple Environments in a Cluster</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to deploy multiple environments in the same cluster, you need to make sure that each environment gets its own set of nodes. For example, you might have a test and a production environment. In this case you would assign a label such as <code>environment=test</code> to one set of nodes, and <code>environment=prod</code> to another set of nodes. You can then configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to assign the corresponding <code>nodeSelector</code> to the pods it creates so that those pods are scheduled in the correct environment.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Schedule_Workload_to_Appropriately-Scaled_Node_Pool" data-mc-generated-bookmark="TOC"/><a name="Schedule"/>Schedule Workload to Appropriately-Scaled Node Pool</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Suppose you are  deploying the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> in the cloud and you want to automatically scale your nodes to match the size of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you select.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To do this, you can create one autoscaling node pool for each instance type, as required by the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> <a href="../service-class-limits.htm" class="link-internal">Service Classes</a>. You label each node pool with a <code>ServiceClass</code> label, and configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to assign the correct <code>nodeSelector</code> to the workload (the event broker pod). This allows Kubernetes to schedule the workload to the node pool that best matches the workload&#x2019;s requirement, resulting in better resource utilization</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">The node pool requirements are the same for Enterprise service classes whether they are configured as standalone or High-Availability services. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You need the following node pools:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>One node pool (<code>prod1k</code>) for <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Developer</MadCap:conditionalText>, <span class="mc-variable Product-Names.class_250 variable">Enterprise 250</span>, and <span class="mc-variable Product-Names.class_1k variable">Enterprise 1K</span> service classes</li>
                                <li>One node pool (<code>prod10k</code>) for <span class="mc-variable Product-Names.class_5k variable">Enterprise 5K</span> and  <span class="mc-variable Product-Names.class_10k variable">Enterprise 10K</span> service classes</li>
                                <li>One node pool (<code>prod100k</code>) for <span class="mc-variable Product-Names.class_50k variable">Enterprise 50K</span> and  <span class="mc-variable Product-Names.class_100k variable">Enterprise 100K</span> service classes</li>
                                <li>One node pool (<code>monitoring</code>) for monitoring pods</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These node pools require labels and taints as described in the following table:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Node Pool</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Labels</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Taints</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>prod1k</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>serviceClass = "prod1k"</code>
                                      </p>
                                      <p>
                                        <code>nodeType = "messaging"</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>serviceClass=prod1k:NoExecute</code>
                                      </p>
                                      <p>
                                        <code>nodeType=messaging:NoExecute</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>prod10k</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>serviceClass = "prod10k"</code>
                                      </p>
                                      <p>
                                        <code>nodeType = "messaging"</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>serviceClass=prod10k:NoExecute</code>
                                      </p>
                                      <p>
                                        <code>nodeType=messaging:NoExecute</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>prod100k</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <code>serviceClass = "prod100k"</code>
                                      </p>
                                      <p>
                                        <code>nodeType = "messaging"</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>
                                        <code>serviceClass=prod100k:NoExecute</code>
                                      </p>
                                      <p>
                                        <code>nodeType=messaging:NoExecute</code>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <code>monitoring</code>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <code>nodeType = "monitoring"</code>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>
                                        <code>nodeType=monitoring:NoExecute</code>
                                      </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable these service class selectors, you would add the following parameter to the <code>values.yaml</code> configuration file:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">k8s:
  useServiceClassSelectors: true</pre>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Multiple_Storage_Zones" data-mc-generated-bookmark="TOC"/>Multiple Storage Zones</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you are deploying the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> in a cluster that has multiple storage zones, you must ensure that the workload (pods) get deployed into the zone where it can be attached to the correct storage instance.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As in previous examples, you can configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to schedule its Primary and Backup messaging pods to specific zones with the use of an appropriate <code>nodeSelector</code> (for example, <code>StorageZone</code>).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You could also  use a <code>nodeSelector</code> to assign a storage class to the Primary and Backup pods so that each uses a specific storage class. Using this combination, you could have the Primary and Backup pods using different storage zones, and also different storage classes.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Multiple_Failure_Domains" data-mc-generated-bookmark="TOC"/>Multiple Failure Domains</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You are deploying the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> in a cluster that has multiple availability zones or failure domains. You want to ensure that each HA <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> distributes its  three pods (Primary, Backup and Monitor) into a different availability zones or failure domains to reduce the vulnerability of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> as a whole.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To do this, you can configure the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to schedule its pods to correct failure domains with an appropriate <code>nodeSelector</code> (for example, <code>AvailabilityZone</code>). This allows Kubernetes to correctly schedule the pods into the  different zones.</p>
                            </div>
                          </div>
