                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor457"/><MadCap:concept term="Cloud"/>Viewing <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="required-permissions"/>With the correct permissions, you can view, and manage <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For more information, (see <a href="cloud-user-management.htm#Roles" class="MCXref xref">Roles and Permissions</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="card-summary-info"/>Information Summary on the Service Card</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, each service is represented by a tile in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. You can also view services in a list by clicking the <b>List View </b> icon <img src="../Resources/Images/Cloud/reusable-icons/cluster_manager_list_view.png" alt=" "/> in the top right corner. See <a href="#sorting-service-list" class="MCXref xref">Sorting the List of Event Broker Services</a> for more information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../Resources/Images/Mesh_Manager/eventmesh_icon_on_card.png" class="img-border" alt="Screenshot showing the settings described in the surrounding steps."/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On the card for a service, you can see the following information:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>cloud provider (represented by the icon on the card)</li>
                                <li>service class of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li>service status<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">, including single sign-on (SSO) configuration status for <a href="configure-oauth-for-broker-services.htm" target="_blank" class="link-internal">SSO-enabled <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</a>, when out-of-sync</MadCap:conditionalText></li>
                                <li>owner of the service</li>
                                <li>if you hover above the event mesh icon <img src="../Resources/Images/Cloud/reusable-icons/event_mesh_icon.png" class="img.img-inline" alt=" "/> on the card (the icon appears only if the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is part of an event mesh), you can see the name of the event mesh for which the service belongs</li>
                                <li>if you hover above the user icon <img src="../Resources/Images/Cloud/reusable-icons/user_icon_grey.png" alt=" "/> on the card, you can see <a href="cloud-user-management.htm" target="_blank" class="link-internal">your permissions</a> for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>Available information and other actions (depending on <a href="cloud-user-management.htm#Roles" target="_blank" class="link-internal">your permissions</a>) are accessible via clicking <b>Actions </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> include:<ul><li><b>Open Service</b>&#x2014;information about the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>; for more information, see below.</li><li><b>Edit Service Name</b>&#x2014;you can change the name of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="configure-service-name.htm" target="_blank" class="MCXref xref">Changing the Name of an Event Broker Service</a>.</li><li><b>Clone Service</b>&#x2014;clone the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="cloud-clone-service.htm" class="MCXref xref">Cloning an Event Broker Service </a></li><li><b>Set User Access</b>&#x2014;with the right permissions, you can set access to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for other user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> groups</MadCap:conditionalText>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information, see <a href="Event-Mesh/mission-control-rbac.htm" target="_blank" class="MCXref xref">Configuring User Access to Event Broker Services</a></MadCap:conditionalText></li><li><b>Open <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></b>&#x2014;logs you to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> if you are preauthenticated; for more information, see <a href="manage-cloud-authentication.htm" class="MCXref xref">Pre-Authentication for Broker Manager</a> and <a href="using-broker-manager-cloud.htm" target="_blank" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput">Using PubSub+ Broker Manager</a>.</li><li><b>Open Event Mesh</b>&#x2014;if the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is part of an event mesh, this option is available as a shortcut to see information about the event mesh for which the service belongs; for more information, see <a href="Event-Mesh/view_mesh_information.htm" class="MCXref xref">Viewing Information and Details of an Event Mesh</a></li><li><b>Delete</b>&#x2014;delete the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="delete_service.htm" target="_blank" class="MCXref xref">Deleting Event Broker Services</a></li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The list view shows the same information in a table-based format, if your are viewing it full screen. If you have small display, or are not using the browser full screen, less information is shown. The name, state, service class, actions menu, and mesh icon will be visible, regardless of screen size. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/cluster-manager-list-view.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="731" data-mc-height="262" src="../Resources/Images/Cloud/cluster-manager-list-view_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="sorting-service-list"/>Sorting the List of <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are shown as groupings of tiles in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. Depending on the number of services in your account, this tile view can be quite large. Instead of viewing your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s as tiles, you can click the&#xA0;<b>List View </b> icon <img src="../Resources/Images/Cloud/reusable-icons/cluster_manager_list_view.png" alt=" "/> in the top right corner to switch  to a list view. The list view shows <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in a more compact, table-based format that you may find faster to navigate. Both views offer the same ability to manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, and can be filtered and searched. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">How the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> are shown depends on the view you are using, and the sorting method you have selected for that view. Each view offers different sorting options. You can sort either view by clicking the <b>Sort </b>icon <img src="../Resources/Images/Cloud/reusable-icons/cluster_manager_sort_icon.png" alt=" "/> located in the top right corner of <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. The sorting options for each view are outlined below:
		<dl><dt>Grid View</dt><dd>The sort menu offers two categories for organizing the tiles of service: <b>Group By</b> and <b>Sort By</b>.<ul><li>Use the options in the <b>Group By</b> category to group the services. The grouping options are: <ul><li><b>None</b>&#x2014;This is the default option and leaves the list of services ungrouped. </li><li><b>Service Type</b>&#x2014;Groups the services according to the type of service, either Developer or Enterprise.</li><li><b>Cloud Region</b>&#x2014;Groups the services on the service list according to the cloud region the services are deployed in.</li><li><b>User</b>&#x2014;Groups the services according to the user that created them in alphabetical descending order.</li><li><b>Creation Date</b>&#x2014;Groups the services together by creation date in descending order.</li></ul></li></ul><ul><li>Combine the options in the <b>Sort By</b> category with the <b>Group By</b> options to sort the groupings of services. The sorting options are:<ul><li><b>Old to New</b>&#x2014;Sort the list by creation time (date and time) from oldest to newest. </li></ul><ul><li><b>Alphabetical</b>&#x2014;Sort the services in alphabetical order. If you grouped the services using the Group By options, the sorting is applied to the groupings.</li></ul></li></ul><p>The organizing selections are applied to the list dynamically and the currently selected <b>Group By</b> option appears at the top of the screen. </p></dd><dt>List View</dt><dd>The sort menu offers two categories for organizing the services on the list: <b>Sort By</b> and <b>Sort Order</b>.<ul><li>Use the options in the <b>Sort By</b> category to group the services alphabetically by: <ul><li><b>Name</b>&#x2014;Orders the list by the service name. </li><li><b>State</b>&#x2014;Orders the list by the service state.</li><li><b>Cloud Region</b>&#x2014;Orders the list by the service cloud region. </li><li><b>Service class</b>&#x2014;Order the list by the service class size of the service class.</li><li><b>Owner</b>&#x2014;Orders the list by service creator.</li><li><b>Date</b>&#x2014;Orders the list by creation date of the service.</li></ul></li></ul><ul><li>Combine the options in the <b>Sort Order</b> category with the <b>Sort By</b> options, to sort the list. The sorting options are:<ul><li><b>Ascending</b> &#x2014;Sorts the list of services in ascending alphabetical order (A to Z).</li></ul><ul><li><b>Descending</b>&#x2014;Sorts the list of services in descending alphabetical order (Z to A).</li></ul></li></ul></dd></dl></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-details-information"/>Detailed Service&#xA0;Information</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have selected a service, you see a page for the service where you can perform various actions. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/service_details.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1043" data-mc-height="621" src="../Resources/Images/Cloud/service_details_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Depending on the <a href="#required-permissions" class="link-internal">role and permissions</a> you have, you can perform these steps:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Click <b><b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/></b>and select<b> Open </b> <span style="font-weight: bold;" class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>  to configure a <u>subset</u> of functions on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> is a separate web application that runs directly on an event broker and is separate from the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> if you are pre-authenticated to do so. For more information, see <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><a href="../Admin/Broker-Manager/PubSub-Manager-Overview.htm" class="MCXref xref">PubSub+ Broker Manager</a> and</MadCap:conditionalText> <a href="manage-cloud-authentication.htm" class="MCXref xref">Pre-Authentication for Broker Manager</a>.</li>
                                <li>Click  <b>More Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> to access shortcuts to configuration sections in <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></li>
                                <li>
                                  <p>View information about the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, manage and configure the service, and event test the service using the following tabs:</p>
                                  <ul>
                                    <li><b>Status</b>: View the overall status and health of your
			<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can also view information such as your event mesh details (if the service is part of an event mesh), the service information such as the cluster name/password, the status of authentication schemes used for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, and login information.</li>
                                    <li><b>Connect</b>: See the connection information for your
			<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> by selecting your language or protocol of choice.</li>
                                    <li><b>Manage</b>: Perform tasks such as configuring queues or managing clients.</li>
                                    <li><b>Monitoring</b>:&#xA0;If you have <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, you can see advanced visualizations and graphs to manage and understand the performance of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                    <li><b>Configuration</b>: View the details of the
				<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>
			that you created, such as the cloud provider, region, connection limits, messaging storage, and number of queued messages.</li>
                                    <li><b>Try Me!</b>: View connection details for the <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> Try-Me! tool.</li>
                                  </ul>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Mesh_Manager/service_details_mesh_info.png" data-mc-popup-alt="">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1088" data-mc-height="857" src="../Resources/Images/Mesh_Manager/service_details_mesh_info_thumb_500_0.png" alt="" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                              </ul>
                            </div>
                          </div>
