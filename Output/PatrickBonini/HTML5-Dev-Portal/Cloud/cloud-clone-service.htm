                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink"><a xmlns="" name="aanchor368"/><MadCap:concept term="Cloud"/>Cloning an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can clone an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. Cloning an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> allows you to create copies of existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, including their configurations. The copy includes most of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> configurations, including clients, queues, connectors, access control, and caches.  For a list of items that aren't cloned, see the <a href="#Consider" class="MCXref xref">Considerations for Cloning an Event Broker Service</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can combine cloning with <a href="configure-hostnames.htm" target="_blank" class="link-internal">custom hostnames</a> to connect your applications to the cloned <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This prevents the need to reconfigure the connectivity of the applications. Using custom hostnames allows you to migrate your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">VM or</MadCap:conditionalText> Kubernetes-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s quickly, without downtime. You perform all these functions from the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. See <a href="configure-hostnames.htm" target="_blank" class="MCXref xref">Configuring Custom Hostnames for an Event Broker Service</a> for more information.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Use Cases</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Cloning <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> saves you time that would otherwise be spent configuring new services. Below are some sample use cases where cloning would prove valuable:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Moving to a New Region or Cloud Provider</dt>
                                <dd>
                                  <p>You can use cloning to copy <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to a <a href="ght_regions.htm" target="_blank" class="link-internal">new region</a>. You may do this to keep the physical distance between your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and applications to a minimum, keeping latency low.  Cloning is also an efficient way to migrate your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to a new cloud provider. Maybe you want to change cloud providers to meet your evolving business needs, or to expand the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your <a href="Event-Mesh/about_event_meshes.htm" target="_blank" class="link-internal">event mesh</a> to providers to increase resiliency. Cloning provides a simple method of achieving this by moving your already configured <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                                </dd>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Deploying or Expanding an Event Mesh</dt>
                                <dd>
                                  <p>Cloning <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can speed up the deployment of your <a href="Event-Mesh/about_event_meshes.htm" target="_blank" class="link-internal">event mesh</a>. You can create a single <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and configure it as a starting point to meet your event mesh requirements. Once this basic <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is configured, you can clone it, using it as the template for other <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s the event mesh. If you are concerned with disaster recovery, you can clone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to <a href="ght_regions.htm" target="_blank" class="link-internal">new regions</a> to increase the resiliency of your event mesh. </p>
                                </dd>
                              </dl>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Migrating a VM-based <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> to Kubernetes</dt>
                                <dd>
                                  <p data-mc-conditions="SAP.SapHideFromOutput">You can clone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> as part of the process of migrating your VM-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to Kubernetes. See <a href="VM-Migration/cloud-vmmig-lp.htm" target="_blank" class="MCXref xref">Migrating VM-Based Event Broker Services</a>. The source VM-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> being cloned must be version 10.0.</p>
                                </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Consider"/>Considerations for Cloning an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Consider the following information when using the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> to clone an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You can only clone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are version 10.0 or greater. If the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to clone is not 10.0 or greater, you must upgrade it before cloning. See <a href="upgrade-event-broker.htm" target="_blank" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</li>
                                <li>You must have the <span class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> or Administrator role. For more information, see <a href="cloud-user-management.htm#Roles" target="_blank" class="MCXref xref">Roles and Permissions</a>.</li>
                                <li>Before cloning <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, we recommend that you confirm that  the Kubernetes-based region (datacenter)&#xA0;has the service classes that you require. </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput"> Your account must also have enough available services to create new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. The number of services that you can create in your account are based on your <i>service limits</i>. If you require more services or have reached your service limits, see <a href="ght_capacity_increase.htm" class="MCXref xref">Increasing Your Capacity or Number of Event Broker Services</a>.</li>
                                <li>You can only create a clone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> with the same service class and version as the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. To upscale or upgrade an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="scaling_services.htm" target="_blank" class="MCXref xref">Upscaling Event Broker Services</a> and <a href="upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</li>
                                <li>Cloning copies any additional spool size you have configured for the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You must ensure you have enough remaining GB&#xA0;in your message spool expansion to clone the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="Configure-Message-Spools.htm#consider-expand-public" target="_blank" alt="Link to configuring message spool sizes" class="link-internal">Configuring Message Spool Sizes</a><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> and <a href="Event-Mesh/spool-subscription.htm" target="_blank" alt="Link to message spool exapansion subscription usage topic" class="MCXref xref">Message Spool Expansion Usage</a></MadCap:conditionalText>.</li>
                                <li>
                                  <p>During the clone process, the following <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s configurations are not cloned:
        <ul><li>Bridge configuration</li><li>Event mesh configuration (Dynamic Message Routing (DMR) configuration)</li><li>Distributed tracing configuration</li><li data-mc-conditions="SAP.SapHideFromOutput">Single sign-on (SSO) configuration (OAuth profiles)</li><li data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span> SSO (for management access)</li><li>Any client certificates other than those used for REST delivery points (RDPs)</li><li>Domain and Client Certificate Authorities (CA). You can choose to clone them by <a href="#CloneCerts" class="link-internal">enabling the option to do so on the Create Service: Clone page</a>. </li></ul></p>
                                </li>
                                <li>
                                  <p>Cloning enables the same ports and port numbers  from the Source service. You  can change the connection endpoints that are enabled or change the ports in the cloned service or edit them after. For more information about the port details, see <a href="create-service.htm#port-configuration-details" class="MCXref xref">Details for Port Configuration</a>. </p>
                                  <p class="Note">Port numbers are not cloned if you are using NodePort. The same ports will be enabled or disabled, but new numbers will be generated after service creation.
				</p>
                                </li>
                                <li>Cloning does not copy over any messages from the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.
				</li>
                                <li>Cloning an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> with <a href="ght_service_deletion_protection.htm" target="_blank" class="link-internal">deletion protection enabled</a> creates a new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that also has deletion protection enabled. If creation of the new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> fails, the deletion protection is disabled, allowing you to delete it. </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="cloning_a_service"/>Cloning an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> on the navigation bar. </li>
                                <li value="3">Select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to clone, click <b>Actions </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> and select <b>Clone</b>.
           <p>The <b>Create Service: Clone Pre-Check</b> dialog opens.</p><p data-mc-conditions="SAP.SapHideFromOutput"><img class="img-border" src="../Resources/Images/Cloud/clone_pre_check_example.png" alt="Screenshot showing the settings described in the surrounding steps."/></p><p>&#xA0;The <b>Create&#xA0;Service: Clone Pre-Check</b> dialog includes a list of pre-check validations as well as any warning or errors. These items are related to the information and prerequisites listed in <a href="#Consider" class="MCXref xref">Considerations for Cloning an Event Broker Service</a>.
            <ul><li>Pre-check validations passed&#x2014;items that passed validation, shown for informational purposes</li><li>Warnings&#x2014;items that can't or won't be cloned, shown for informational purposes only</li><li>Errors&#x2014;items preventing the clone process from continuing. Errors indicate the issue and actions you can take to remedy them</li></ul></p></li>
                                <li value="4">Click <b>Continue</b>. 
				<p>The <b>Create Service: Clone</b> page opens. </p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/Clone_Create_Service.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1000" data-mc-height="793" src="../Resources/Images/Cloud/Clone_Create_Service_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/></a></div></p><p>Most of the fields on the <b>Create Service: Clone</b> page populate with information from the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can change some of the fields, including: </p><ul><li><b>Service Name</b>&#x2014;The default value is the same name as the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> appended with '- Clone'. You can optionally enter a new name for the clone <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li><li><b>Cloud</b>&#x2014;The default value is the same cloud provider as the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can use the field to choose a different cloud provider.</li><li><b>Region</b>&#x2014;The default value is the same region as the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can use the field to choose a different region.</li></ul><p class="Note" data-mc-conditions="SAP.SapHideFromOutput">If you are cloning a VM-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> as part of a migrating to Kubernetes, the <b>Cloud</b> and <b>Region</b> fields don't populate with the data from the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You must complete these fields as part of the cloning process. </p><p>Other fields on the <b>Create Service: Clone</b> page can not be changed. These include the <b>Broker Release</b>, <b>Broker Version</b>, and <b>Service Type</b> fields. </p></li>
                                <li value="5">(Optional) Click <b>Advanced Connection Options</b> to see the configuration of the connectivity options for the cloned <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, including:<br/><ul><li><b>Message VPN&#xA0;Name</b></li><li><b>Cluster Name</b></li></ul></li>
                                <li value="6">(Optional) Click <b>Port Configuration</b> to change the connection endpoints. For more information, see <a href="create-service.htm#Configure-Custom-Ports" class="MCXref xref">Configuring Client and Management Ports</a>. </li>
                                <li value="7"><a name="CloneCerts"/>(Optional) Under <b>Clone Options</b>, select the <b>Certificate Authorities</b> check box if you want to copy the client and domain CA certificates from the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. See <a href="server_certs.htm" class="MCXref xref">Managing Domain and Client Certificate Authorities</a> for more information. </li>
                                <li value="8">Click <b>Create Service</b>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Cloning the source <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> takes a few minutes. When cloning is complete, your new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> starts. You can view your created service in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> on the <b>Services</b> page. See <a href="cloud-configure-messaging-services.htm" class="MCXref xref">Viewing Event Broker Services</a>.</p>
                            </div>
                          </div>
                        </div>
