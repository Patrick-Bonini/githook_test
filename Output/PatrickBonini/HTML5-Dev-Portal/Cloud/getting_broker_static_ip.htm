                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor448"/><MadCap:concept term="Cloud"/>Getting the Static IP&#xA0;Address of an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> for Outbound Connections</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In some cases, <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  may need to initiate outbound connections with external hosts that are outside of the virtual private network where they are deployed. Typically, an external host permits connections to be initiated through their firewall based on an allowed list of IP&#xA0;addresses.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Connections to external hosts can include these reasons:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>using REST&#xA0;destination points (RDPs) to deliver REST requests to a remote server, for example, for outbound RDPs by subscribing applications (consumers)</li>
                                <li>linking to a replication mate (for disaster recovery)</li>
                                <li>creating Dynamic Message Routing (DMR)&#xA0;links to another node</li>
                                <li>creating VPN bridges made to other brokers</li>
                                <li>spawning new connections to an LDAP&#xA0;database</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"> Depending on the infrastructure of the region, you have the following alternatives:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>For <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and <span class="mc-variable Product-Names.public_region variable">Public Region</span> deployments, the availability of static IPs depends on the <a href="Deployment-Considerations/deployment-options-ownership.htm" target="_blank" class="link-internal">deployment type</a> and cloud provider you choose. For more information, see <a href="Deployment-Considerations/K8s-dedicated-source-target-ips.htm" class="MCXref xref">Static IP&#xA0;Availability for Messaging Connectivity in Public Regions and Dedicated Regions</a>. If static IPs are available, you can <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> to request the static IP&#xA0;address of the network address translation (NAT). <br/></p>
                                  <p class="Note">For Kubernetes-based deployments in <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, customers can get the static IP&#xA0;address themselves their own because they own the deployment. For more information, see <a href="Deployment-Considerations/k8s-connectivity-outbound.htm" class="MCXref xref">Using NAT with Static IP Addresses for Outbound Connections for Kubernetes-Based Deployments</a>.</p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">For deployments on VM-based infrastructure in <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, there are some considerations to see the IP&#xA0;address for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="#considerations-getting-static-ip-address" class="MCXref xref">Considerations for Viewing the IP&#xA0;Address for an Event Broker Service</a> for more information. For more information about configuring a deployment to use outbound IP&#xA0;addresses in your <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, see (The following links direct you to a previous version of the help documentation because VM-based deployments have been deprecated)</li>
                                <ul>
                                  <li data-mc-conditions="SAP.SapHideFromOutput">
                                    <a href="https://products.solace.com/products/10.6-Production/Documentation/Solace_Platform_HTML_Documentation_R1061/Cloud/Deployment-Considerations/connectivity-model-aws.htm#static" class="link-offsite" alt="Link to products.solace.com for archived help">Using NAT with Static IP&#xA0;addresses for Outbound Connections for AWS </a>
                                  </li>
                                  <li data-mc-conditions="SAP.SapHideFromOutput">
                                    <a href="https://products.solace.com/products/10.6-Production/Documentation/Solace_Platform_HTML_Documentation_R1061/Cloud/Deployment-Considerations/connectivity-model-azure.htm#static-ip" class="link-offsite" alt="https://products.solace.com/products/10.6-Production/Documentation/Solace_Platform_HTML_Documentation_R1061/Cloud/Deployment-Considerations/">Using NAT with Static IP&#xA0;addresses for Outbound Connections for Azure</a>
                                  </li>
                                </ul>
                                <p class="Caution">Support for VM-based deployments is now deprecated and version 10.0.1 was the last event broker release that supported deployments in VM-based regions. For more details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite" target="_blank">Deprecated Features</a> list.</p>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For information about how to find the IP&#xA0;addresses, see <a href="#find-static-ip-address" class="MCXref xref">Viewing the Static IP&#xA0;Addresses for an Event Broker Service</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="considerations-getting-static-ip-address"/>Considerations for Viewing the IP&#xA0;Address for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The following are considerations for retrieving an IP&#xA0;address to use in allowed lists (whitelists)&#xA0;on external hosts (typical for firewalls):</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">The IP&#xA0;addresses are available only if your deployment has been configured to support outbound connections through static IP&#xA0;addresses in a VM-based deployment. </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput"> Depending on how the datacenter is configured, there may be more than one static IP&#xA0;address. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that at least two IP&#xA0;addresses are provided for redundancy so both IP&#xA0;addresses must be allowed.</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput"> If you are permitting connectivity to a number of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from the same datacenter, those <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from the same datacenter share the same  static IP&#xA0;addresses.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="find-static-ip-address"/>Viewing the Static IP&#xA0;Addresses for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <span>Static IP&#xA0;addresses are visible only for VM-based deployments, which are now deprecated in <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s.</span>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Follow these steps to see the static IP&#xA0;addresses assigned to an   <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1" data-mc-conditions="SAP.SapHideFromOutput">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>. </li>
                                <li value="2" data-mc-conditions="SAP.SapHideFromOutput">Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar.            </li>
                                <li value="3" data-mc-conditions="SAP.SapHideFromOutput">Select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to view.</li>
                                <li value="4" data-mc-conditions="SAP.SapHideFromOutput">On the page for your service, select the <b>Configuration</b> tab. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The IP addresses are visible on the tab for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> deployed in a VM-based deployment as shown here:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/static_ip_addresses.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1051" data-mc-height="621" src="../Resources/Images/Cloud/static_ip_addresses_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Using the specified static IP&#xA0;addresses listed, you (or network administrator) can configure the firewall between your host application and the internet to permit connections to be initiated from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">Static IP&#xA0;addresses only appear when an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> connects to external hosts through the NAT gateway and those NAT gateways are provisioned with static, public IP addresses in your datacenter.</p>
                            </div>
                          </div>
                        </div>
