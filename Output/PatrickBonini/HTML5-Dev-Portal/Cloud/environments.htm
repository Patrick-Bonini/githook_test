                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor203"/><MadCap:concept term="Cloud"/>Creating and Managing Environments</h1>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>
                                    <p>Environments are fully supported only for <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> 2.0.</p>
                                  </li>
                                  <li>
                                    <p><span class="mc-variable Variables.CompanyName variable">Solace</span> is beginning the introduction of environments to <span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span> in phases. Due the phased introduction, not all environment features are currently available to <span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span>. </p>
                                  </li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Environments in <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> represent the operational environments within your organization. For example, you may want to have multiple development environments, a testing environment, a staging environment, and a production environment. You should be aware of these considerations for using environments:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>You create environments at the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account level.</p>
                                </li>
                                <li>
                                  <p>You must have the Administrator role to create, modify, set a default, or delete environments.</p>
                                </li>
                                <li>
                                  <p>Each <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account must have at one default environment and can have up to 50 environments.</p>
                                </li>
                                <li>
                                  <p>Each environment must have a unique name.</p>
                                </li>
                                <li>
                                  <p><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> has a default environment. You can update and use the default environment  or you can delete it after you set another environment to be the default.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can perform the following task for environments:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Creating_an_Environment" class="MCXref xref">Creating an Environment</a>
                                </li>
                                <li>
                                  <a href="#set_default" alt="link to setting an environment as default" class="MCXref xref">Setting an Environment As Default</a>
                                </li>
                                <li>
                                  <a href="#Updating_an_Environment" class="MCXref xref">Updating an Environment</a>
                                </li>
                                <li>
                                  <a href="#Setting_User_Access" class="MCXref xref">Setting User Access to Environments</a>
                                </li>
                                <li>
                                  <a href="#Deleting_an_Environment" class="MCXref xref">Deleting an Environment</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating_an_Environment"/>Creating an Environment</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must be an Administrator to create environments. To create an environment, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a>. The URL to access the Cloud Console differs based on your authentication scheme. For more information, see <a href="cloud-login-urls.htm" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a>.</li>
                                <li value="2">On the navigation bar, select <b>User &amp; Account &gt; Environments</b>.</li>
                                <li value="3">Click <b>Create Environment</b>.</li>
                                <li value="4">In the <b>Create Environment</b> dialog box, enter an <b>Environment</b> name. </li>
                                <li value="5">(Optional) Enter a <b>Description</b> for the environment.</li>
                                <li value="6">Click <b>Create</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="set_default"/>Setting an Environment As Default</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> provides a default environment for every organization. If you don't specify an environment during <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> creation, the new service is added to the default environment. Users with the administrator role can set a different environment as the default. Users with the administrator role can also delete the original default environment provided by <span class="mc-variable Variables.CompanyName variable">Solace</span> after making a different environment the default.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, select <b>User &amp; Account &gt; Environments</b>.</li>
                                <li value="2">In the list of environments, click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> for the environment that you want to set as the default and select <b>Set As Default</b>.
			<p>The Default indicator appears beside the name of the environment.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Updating_an_Environment"/>Updating an Environment</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.NotForPDF">Users with the Administrator role can change the name or description of any environment. For more information about adding and updating modeled event meshes in an environment, see <a href="Event-Portal/modeled-event-mesh.htm" class="MCXref xref">Designing Modeled Event Meshes</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an environment, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, select <b>User &amp; Account &gt; Environments</b>.</li>
                                <li value="2" data-mc-conditions="Default.NotForPDF">In the list of environments, click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> for the environment that you want to update and select <b>Edit</b>.</li>
                                <li value="3" data-mc-conditions="Default.NotForPDF">Update the and description as necessary, then click <b>Save</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Setting_User_Access"/>Setting User Access to Environments</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The level of access you have to the resources in an environment depends on the role you're assigned in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and the permissions granted to that role. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Roles can be assigned directly to users or, if your organization has SSO enabled, through user groups. For more information, see <a href="cloud-user-management.htm" target="_blank" class="MCXref xref">Managing Users, Groups, Roles, and Permissions</a>.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Users with the Administrator and <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> roles have access to all modeled event meshes in all environments in <a href="Event-Portal/event-portal-manager-tool.htm" target="_blank" class="MCXref xref">Runtime Event Manager</a>. Users with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role have limited viewing and editing capabilities. They can't <a href="Event-Portal/modeled-event-mesh.htm#Viewing_a_Modeled_Event_Mesh" target="_blank" class="link-internal">view a modeled event mesh</a>  unless they are granted access to the environment containing the modeled event mesh by an Administrator or <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following access levels can be granted to  <a href="Event-Portal/event-portal-user-access.htm" target="_blank" class="link-internal"><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s</a>:
</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <span class="mc-variable Product-Names.ep_runtime_viewer variable">EP Runtime Viewer</span>
                                </dt>
                                <dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with  Viewer access to an environment can view the objects in modeled event meshes that are part of the environment in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. To open objects in the modeled event mesh, users must also have <a href="Event-Portal/event-portal-designer-application-domains.htm#User_Access" target="_blank" class="link-internal"><span class="mc-variable Product-Names.ep_domain_viewer variable">Application Domain Viewer</span></a> access for the application domain that the objects are contained in.</dd>
                                <dt>
                                  <span class="mc-variable Product-Names.ep_runtime_editor variable">EP Runtime Editor</span>
                                </dt>
                                <dd><span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s with Editor access to an environment can perform the same functions as users with Viewer access. They can also perform these functions: <ul><li>add and remove applications in a modeled event mesh if they also have at least Editor level access to the application domain containing the applications</li><li>rearrange the graph layout for the modeled event mesh</li></ul></dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> For more information about the permissions associated with the Viewer and Editor access levels, see <a href="Event-Portal/event-portal-user-access.htm" class="MCXref xref">Configuring User Access to Event Portal</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Providing User Access to an Environment</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Administrator or <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s can give <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s access to environments. To give <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span>s access, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, select <b>User &amp; Account &gt; Environments</b>.</li>
                                <li value="2">In the list of environments, click <b>More Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> for the environment that you want to update and select <b>Set User Access</b>.</li>
                                <li value="3" data-mc-conditions="SAP.SapHideFromOutput">Perform one of the following actions:<ul><li><p>If your organization doesn't have user groups enabled, click <b>Add User</b>.</p><p><img src="../Resources/Images/Event-Portal/environment-user-access.png" alt="Screenshot showing the settings described in the surrounding steps." class="img-border"/></p></li><li> If your organization has user groups enabled, click <b>Add</b> and select either <b>Add User Group</b> or <b>Add User</b>.</li></ul></li>
                                <li value="4">In the <b>Name</b> list, type or select the name of the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText> you want to give access to. Only users <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">and user groups </MadCap:conditionalText>with the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role whom you have not already set an access level for appear in the list.</li>
                                <li value="5">In the<b> Access Level</b> list, select either <b>Viewer</b> or <b>Editor</b> to give access to the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>.</li>
                                <li value="6">Repeat steps 3-5 to give access to another user <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>. </li>
                                <li value="7">To remove access, click <b>Remove</b> <img src="../Resources/Images/Cloud/reusable-icons/ep-remove.png" alt=""/> in the row for the user<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> or user group</MadCap:conditionalText>.</li>
                                <li value="8">Click <b>Save</b>. </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Deleting_an_Environment"/>Deleting an Environment</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Users with the Administrator role can delete environments if they do not contain datacenters or event broker services and they are not the default environment.  When you delete an environment, you also delete all of the modeled event meshes in the environment. However, application versions and associated objects in the modeled event mesh are not deleted from their application domains in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete an environment, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, select <b>User &amp; Account &gt; Environments</b>.</li>
                                <li value="2">In the list of environments, click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the environment that you want to delete and select <b>Delete</b>.</li>
                                <li value="3">Confirm that you want to delete the environment and all of the modeled event meshes it contains. </li>
                                <li value="4">Click <b>Delete</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
