                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a xmlns="" name="aanchor120"/>
                                <MadCap:concept term="Cloud"/>
                                <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>
                              </h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> enables operations and applications teams to ensure their <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and event mesh infrastructure are available and ready for use by business applications, with centralized, at-a-glance status on the availability of various aspects, such as:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>resource usage</li>
                                <li>event mesh health</li>
                                <li>message flow</li>
                                <li>High-Availability (HA) status</li>
                                <li>queue, topic endpoint, RDP, and bridge health</li>
                                <li>message spool utilization</li>
                                <li>capacity utilization</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Using <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provides a turnkey monitoring service to which you
can            subscribe. The service helps you build an understanding of your <i>estate</i>. An <i>estate</i> refers to your deployment of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, the messaging and activities that occur, and any capabilities that are part of your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></MadCap:conditionalText> account (Workspace). <span class="mc-variable Product-Names.insights_short variable">Insights</span> helps you to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Keep your applications and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s running optimally as key performance indicators (KPIs), metrics, and events let you understand performance, usage, and proactively detect and address issues in your event-driven architecture (EDA).</li>
                                <li>Better understand application behavior and size your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from one place. You can see misconfigurations, understand how events flow between applications,  better  monitor your applications, and understand the performance of your EDA.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> allows you to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>See visualizations that include account-level dashboards, service-level dashboards, and access to advanced monitoring with <span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span>. For advanced monitoring, you can also create custom monitors and dashboards to align with your organization's monitoring requirements. For more information, see <a href="#dashboards" class="MCXref xref">PubSub+ Insights Visualizations and Dashboards</a>.</li>
                                <li>Configure e-mail notifications of when an occurrence happens in your estate. For more information, see <a href="#notifications" class="MCXref xref">Notifications</a>.</li>
                                <li>Access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> logs and the rich metrics collected in <span class="mc-variable Product-Names.insights_short variable">Insights</span>.&#xA0;For more information, see <a href="#logs-metrics" class="MCXref xref">Logs and Metrics</a>.</li>
                                <li>Access to <span class="mc-variable Product-Names.insights_default_monitor_long variable">PubSub+ Insights monitors for Datadog</span> that leverage best practices and event monitoring expertise. These monitors are   used in <span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span> and are available for custom dashboards you can create. For more information, see <a href="#monitors" class="MCXref xref">PubSub+ Insights Monitors for Datadog</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The collection and storage of the metrics and logs are handled by a centralized monitoring service that's part of the <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> service called Datadog (third-party provider). <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> uses the metrics, logs, and monitors to provide both visualizations as account-level and service-level dashboards which are available in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. The <span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span> that are accessible in Datadog by default provide advanced monitoring capabilities that can be optionally enabled for individual users in the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the following diagram, you can see the logs, notifications and alerts, and dashboards available.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/insights_overview.png" data-mc-popup-alt="Illustration depicting the concepts described in the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1237" data-mc-height="741" src="../../Resources/Images/Insights/insights_overview_thumb_500_0.png" alt="Illustration depicting the concepts described in the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have an existing monitoring system, you may find that the out-of-the-box visualizations and email notifications that come with <span class="mc-variable Product-Names.insights_short variable">Insights</span> are complementary to your existing monitoring system. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For a quick walk-through of what <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> offers, see the following video:</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container-vid" data-mc-conditions="SAP.SapHideFromOutput">
                                <img style="margin: auto;display: block;" class="vidyard-player-embed" src="https://video.solace.com/watch/PbjQ7CrMj9WQkSPfRVWoAR" data-uuid="PbjQ7CrMj9WQkSPfRVWoAR" data-v="4" data-type="inline" alt="Brief video illustrating the completion of the surrounding steps." data-mc-conditions="SAP.SapHideFromOutput"/>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="dashboards"/><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Visualizations and Dashboards</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.insights_short variable">Insights</span> takes care of collecting metrics to
            build visualizations and useful dashboards for you to best monitor your EDA. These visualizations and dashboards let you  see historical and real-time metrics for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and access system log and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> logs. This can help you to better monitor, operate, and capacity plan your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and event meshes. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.insights_short variable">Insights</span> has three levels of dashboards  that include:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Account-Level </dt>
                                <dd>In the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, this high-level dashboard summarizes the important aspects in your account (Workspace).  </dd>
                                <dd>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/account_level_cropped.png" data-mc-popup-alt="">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="824" data-mc-height="447" src="../../Resources/Images/Insights/account_level_cropped_thumb_500_0.png" alt="" tabindex=""/>
                                    </a>
                                  </div>
                                </dd>
                                <dd>This dashboard is available to all users when the account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. It also gives you an overview of usage and links to <span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span> with advanced information that are available when Advanced Monitoring is enabled. For more information, see <a href="account-overview.htm" class="MCXref xref">  Using the Account Overview Dashboard</a>.</dd>
                                <dt>Service-Level dashboards for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</dt>
                                <dd>In the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, there is  a dashboard available in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> on the Monitoring tab for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dd>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/event_broker_dashboard.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text.">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="800" data-mc-height="1228" src="../../Resources/Images/Insights/event_broker_dashboard_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/>
                                    </a>
                                  </div>
                                </dd>
                                <dd>Data is visible only when the account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. This dashboard is available to all users with access to view and edit <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. From this dashboard, you can see visualizations and graphs for various aspects of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="insights-servicelevel.htm" class="MCXref xref"> Using Service-Level Dashboards for Event Broker Services</a>.</dd>
                                <dt>Advanced Monitoring Dashboards</dt>
                                <dd>With <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, Advanced Monitoring is available when a role is assigned to a user. The set of <i><span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span></i> are available as soon as a user is assigned the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>, or <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> role. </dd>
                                <dd>The <span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span> have advanced visualizations that permit the user to see across all <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and to dive deeper into all of the information collected from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </dd>
                                <dd>The <span class="mc-variable Product-Names.insights_default_dash_short variable">PubSub+ Insights dashboards</span> are accessed from a Datadog account provided with a <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription and is separate from any existing Datadog accounts that you may have. </dd>
                                <dd>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/dashboard_estateoverview.png" data-mc-popup-alt="">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1683" data-mc-height="801" src="../../Resources/Images/Insights/dashboard_estateoverview_thumb_500_0.png" alt="" tabindex=""/>
                                    </a>
                                  </div>
                                </dd>
                                <dd>The advanced dashboards offer greater scale, scope, granularity, and interactivity. They let  you improve your understanding of various aspects of your EDA&#xA0;that include capacity, message flow trends, queues, and endpoints usage. You can also create custom dashboards to monitor key metrics and manage the KPIs that are critical to your business. Advanced Monitoring provides improved capabilities to detect issues, recover from them, and monitor performance at a granular level.  These dashboards  leverage <span class="mc-variable Variables.CompanyName variable">Solace</span>'s best practices and expertise to monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. To access Advanced Monitoring, you must enable it for each user in your account  (i.e., the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>, or <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> role assigned to the user).  For more information, see <a href="Advanced-Monitoring/using-dashboards.htm" class="MCXref xref">PubSub+ Insights Advanced Monitoring</a>.</dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="notifications"/>Notifications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The monitors, log files, and metrics collected from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> are also used to provide alerts and warnings in the configurable notifications. When enabled, <span class="mc-variable Product-Names.insights_short variable">Insights</span> allows you  to send email notifications to notify people when certain events occur,   key performance indicators are approached, or when thresholds are exceeded. The email is from Datadog, the third-party provider. An email for a notification looks like the following:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/datadog_notification.png" data-mc-popup-alt="Screenshot showing an example as described by the surrounding text">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="622" data-mc-height="810" src="../../Resources/Images/Insights/datadog_notification_thumb_500_0.png" alt="Screenshot showing an example as described by the surrounding text" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On your <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account, you can configure who receives the email notifications  in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> as shown below:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/notifications.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1152" data-mc-height="704" src="../../Resources/Images/Insights/notifications_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> For more information about configuring and using notifications in <span class="mc-variable Product-Names.insights_short variable">Insights</span>, see <a href="insights-notifications.htm" class="MCXref xref">Understanding Notifications</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="logs-metrics"/>Logs and Metrics</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Central to <span class="mc-variable Product-Names.insights_short variable">Insights</span> are the hundreds of metrics&#xA0;and many log files (system, command, and event logs) from <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are collected. These metrics and logs are used by the many <span class="mc-variable Product-Names.insights_default_monitor_long variable">PubSub+ Insights monitors for Datadog</span> that are provided as part of <span class="mc-variable Product-Names.insights_short variable">Insights</span> that map to key-performance indicators and best-practices for monitoring <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and event-driven architectures. Datadog, a third-party, centralized monitoring service, handles the collection and storage of metrics and logs.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Though you could use the <a href="../cloud-syslog-forwarding.htm" class="link-internal">Syslog Forwarding</a> feature available in our platform  to forward all of the logs to process and visualize the information in your own monitoring system, it won't include the many metrics and monitors that <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provides. You may find that using <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provides deeper monitoring capabilities that complement your existing monitoring system.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With <span class="mc-variable Product-Names.insights_short variable">Insights</span>, logs and metrics are accessible from a set of <span class="mc-variable Product-Names.insights_default_dash_long variable">PubSub+ Insights dashboards for Datadog</span> to permit you to view a log  for up to 30 days (90 days upon request). You can search metrics based on relevant tags. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, with <span class="mc-variable Product-Names.insights_short variable">Insights</span>, you can view the logs collected from your estate directly as shown below from the <a href="Advanced-Monitoring/about-dashboards.htm#estate-overview" class="MCXref xref">Estate Overview</a> dashboard. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/logs_dd.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1052" data-mc-height="763" src="../../Resources/Images/Insights/logs_dd_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The collected metrics contain derived and statistical information from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your estate. You can further investigate the metrics within Datadog by navigating to <b>Metrics</b> &gt;&#xA0;<b>Summary</b> and then clicking on a metric, as illustrated below: </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/metrics_summary_dd.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1189" data-mc-height="766" src="../../Resources/Images/Insights/metrics_summary_dd_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For detailed information about the metrics, see <a href="Advanced-Monitoring/insights-metrics.htm" class="MCXref xref">PubSub+ Insights Metrics and Checks</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a name="monitors"/>
                                <span class="mc-variable Product-Names.insights_default_monitor_capital_case variable">PubSub+ Insights Monitors for Datadog</span>
                              </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Along with the metrics and logs, <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> includes pre-created <span class="mc-variable Product-Names.insights_default_monitor_long variable">PubSub+ Insights monitors for Datadog</span>. There are over 50 monitors available with <span class="mc-variable Product-Names.insights_short variable">Insights</span> and these monitors provide you with pre-canned best practices for event monitoring. The best practices leverage knowledge from <span class="mc-variable Variables.CompanyName variable">Solace</span>'s broad customer base and from subject-matter experts  so that you can effectively manage your event-drive architecture. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These are the basic types of monitors available:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Log-based</b> &#x2014; These monitors evaluate key logs from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and are triggered when those specific logs are seen.</li>
                                <li><b>Metric-based</b> &#x2014; These monitors evaluate metrics collected from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and are triggered based on thresholds. These monitors measure utilization as a percentage of available capacity.</li>
                                <li><b>Status-based</b> &#x2014; These monitors evaluate status. This can be simple status of whether something is up or down or they may be derived.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Many of the <span class="mc-variable Product-Names.insights_default_monitor_short variable">PubSub+ Insights monitors</span> are pre-configured with thresholds to send alerts and warnings. You can clone the <span class="mc-variable Product-Names.insights_default_monitor_short variable">PubSub+ Insights monitors</span> and then change them (e.g., modify the thresholds) to create customized monitors of your own. <span class="mc-variable Variables.CompanyName variable">Solace</span> also provides a template monitor which you can clone and customize in order to monitor specific information relevant to your business. Users can see the monitors in the Monitors page in  their Datadog account when they have the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>, or <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> role assigned as a role, as shown here:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/monitors-page.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1027" data-mc-height="758" src="../../Resources/Images/Insights/monitors-page_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about <span class="mc-variable Product-Names.insights_default_monitor_short variable">PubSub+ Insights monitors</span> and customizing monitors, see <a href="Advanced-Monitoring/insights-monitors.htm" class="MCXref xref">PubSub+ Insights Monitors for Datadog Reference</a> and <a href="Advanced-Monitoring/clone-customization-for-advanced-insights.htm#create-custom-monitors" class="MCXref xref">Creating Custom Monitors</a>, respectively.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Troubleshoot"/>Debug and Troubleshoot with Event Logs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The combination of logs, metrics, notifications, and customizable monitors that come with <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> provide powerful debugging and troubleshooting tools that can help identify problems you may encounter with your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. With <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>' access to over <a href="Advanced-Monitoring/insights-monitors.htm#Event" class="link-internal">30 additional event related logs</a> you can be sure that you have the tools you need to monitor a wide array of events that may occur with your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s within your <i>estate</i>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, you have setup a new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, but your clients appear to be having problems connecting to it. Worse, you only find out after hours or days. You can use the <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> access to Datadog and search the logs. There you may find the <code>SYSTEM_CLIENT_CONNECT_FAIL</code> event show up in the logs, after the fact. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/EventLogSearch_ClientConnectFail.png" data-mc-popup-alt="Screenshot showing an example as described by the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1200" data-mc-height="392" src="../../Resources/Images/Insights/EventLogSearch_ClientConnectFail_thumb_500_0.png" alt="Screenshot showing an example as described by the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Clicking on an instance of the event in the log provides information about that instance, allowing you to address the issue. However, with <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advanced Monitoring, you can be proactive and create a monitor to catch this type of event, or other events that may affect your organization as they occur, allowing you to be informed and address problems proactively when they arise. <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advance Monitoring offers a range of events you can monitor, divided into three broad categories:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Client events</li>
                                <li>System events</li>
                                <li>VPN events</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The individual events in each of these categories are detailed in the <a href="Advanced-Monitoring/insights-monitors.htm#Event" class="MCXref xref">Event log descriptions
        </a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After seeing this event show up in your logs you decide to create your own monitor as outlined in <a href="Advanced-Monitoring/clone-customization-for-advanced-insights.htm#Cloning" class="MCXref xref">Cloning and Customizing the Template Monitor
        </a>. Your new monitor is customized to trigger whenever the <code>SYSTEM_CLIENT_CONNECT_FAIL</code> event occurs. Instead of waiting and searching through logs when problems are noticed, you (or the people you choose) are now notified immediately so action can be taken in a timely manner.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advanced Monitoring you can design an array of custom monitors to deal with these events that may affect your organization and it's <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s as they occur. You can be informed immediately when these events happen and troubleshoot them as they arise. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Forward <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Data to Your Own Datadog Account</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can forward the metrics and logs collected by the Datadog monitoring agents that are part of the <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> service to your own Datadog account. For more information, see <a href="insights_data_forwarding.htm" class="MCXref xref">Forward PubSub+ Insights Data to Your Own Datadog Account</a>. </p>
                            </div>
                          </div>
                        </div>
                      </div>
