                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink">Understanding Notifications</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> A <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription provides you with the
            ability to enable notifications for managing your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. <span class="mc-variable Product-Names.insights_short variable">Insights</span> uses a central monitoring service (Datadog
          , which is a third-party software provider) to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> collect metrics through the use of Datadog agents on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</li>
                                <li>send notifications for  that occur on  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that are tracked via monitor events that are triggered. For information about what is monitored, see <a href="Advanced-Monitoring/insights-monitors.htm" class="MCXref xref">PubSub+ Insights Monitors for Datadog Reference</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> By default, notification emails are not enabled. After you enable notification emails, you can configure specific individuals, groups of individuals, or integrate with third-party applications   to receive notifications. Furthermore, you configure who receives the notifications based on the severity level  of the email notification.
 </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about :</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>email notifications, including severity levels and emails, see <a href="#notification-emails-severity" class="MCXref xref">About Email Notifications and Severity Levels</a></li>
                                <li> how to configure emails to receive notifications from <span class="mc-variable Product-Names.insights_short variable">Insights</span>, see <a href="#managing-notifications" class="MCXref xref">Managing  Notifications</a></li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="notification-emails-severity"/>About Email Notifications and Severity Levels</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When email notifications are enabled, emails are sent that may contain some useful information such as:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> the name of the monitor </li>
                                <li>the issue</li>
                                <li> a description of the problem</li>
                                <li> recommended action (if applicable)</li>
                                <li>the severity; for more information about severity levels, see <a href="#notification-severity" class="MCXref xref">Severity Levels of Email Notifications</a></li>
                                <li>time and date of the problem</li>
                                <li>details of the affected <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> (service name, organization, current threshold)</li>
                                <li>links to related logs (if applicable)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When logs are  available, some of the information list above is in the log itself rather than in the email.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">The links in the notification email  are only accessible if the user has been granted the <span class="mc-variable Product-Names.insights_adv_manager variable">Insights Advanced Manager</span>, <span class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span>,  or <span class="mc-variable Product-Names.insights_adv_viewer variable">Insights Advanced Viewer</span> role in the account for <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Emails can be sent to the an individual, a group of people, or to an application. For more information on the differences, see <a href="#types-emails" class="MCXref xref">Types of Emails</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Here's an example of the notification email with the severity level of Alert when the Queue for Guaranteed
            Messages rises above 95%&#xA0;of the capacity:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div id="containerThumbnail" class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/datadog_notification.png" data-mc-popup-alt="Screenshot showing an example as described by the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="622" data-mc-height="810" src="../../Resources/Images/Insights/datadog_notification_thumb_500_0.png" alt="Screenshot showing an example as described by the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="types-emails"/>Types of Emails</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Email notifications can be sent to an individual user, a group users, or a third-party notification-based applicatios (<a href="#email-integrations" class="link-internal">application email integration</a>). The three types of email addresses you can use are as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Individual</b> &#x2014; This email would be one person, such as person1@example.com.</li>
                                <li><b>Group</b> &#x2014; This  email is sent to an email server that distributes the email to multiple people. For example, <span class="mc-variable Manifest-Products-Links.CompanySupportEmail variable">support@solace.com</span>.</li>
                                <li><b>Application</b> &#x2014;This email that is used to integrate with a third-party application. Typically these applications are notification-based platforms take the email notifications and turn them into incidents to consolidate and centralize notifications with an organization's workflows or notification systems. For example, may receive a text message, pager notification, assigned a ticket, etc. For more information, see <a href="#email-integrations" class="MCXref xref">Integrating Notifications with Applications</a>. </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="notification-severity"/>Severity Levels of Email Notifications</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The email notifications are sent based on the three severity levels and are triggered based on the configured monitor event. For information about monitor events, see <a href="#managing-notifications" class="MCXref xref">Managing  Notifications</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The s severity levels are as follows: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Alerts</b> &#x2014; The highest severity of monitor events related to resource utilization or service interruptions. This notification indicates that the specified threshold as a percentage (e.g., 95%)&#xA0;of the available capacity has been reached; alternatively, it can also indicate that a status change has occurred. Some alerts often indicate a serious error where <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are about to be unavailable  or non-operational. When an alert notification maps to this threshold level, action should be taken to remediate the issue as a service interruption may have occurred or may soon occur. When a log is received, the event occurred; a threshold of say 95% indicates the a service interruption is about to occur.</li>
                                <li><b>Warning</b> &#x2014; A lower-level severity of monitor events related to resource utilization or service interruptions.    This notification indicates that the specified threshold as a percentage (e.g., 80%)&#xA0;of the available capacity has been reached; alternatively, it can also indicate that a status change has occurred as indicated by a log.  These notifications often indicate a more serious problem may or is about to occur if action is not taken.</li>
                                <li><b>Recovery</b> &#x2014; Recovery notifications follow when the related Alert or&#xA0;Warning notification favorably changes status or drops below a threshold. For example, if you had received an Alert that indicated that the metric level had reached 95%, you'll get a corresponding Recovery notification when the metric level goes back below 95%. For alerts and warnings notifications that are created due to a status change as indicate by a log, a CLEAR&#xA0;log event would have been received. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The standard notifications are grouped into the following categories and utilize these <span class="mc-variable Product-Names.insights_short variable">Insights</span> monitors:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#system-monitors" class="MCXref xref">System Status</a>
                                </li>
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#topicendpoint-monitors" class="MCXref xref">Topic Endpoint</a>
                                </li>
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#message-vpn" class="MCXref xref">Message VPN</a>
                                </li>
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#cache-instance" class="MCXref xref">Cache Instance</a>
                                </li>
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#client-username-monitors" class="MCXref xref">Client Username</a>
                                </li>
                                <li>
                                  <a href="Advanced-Monitoring/insights-monitors.htm#event-log-monitors" class="MCXref xref">
                        Event Broker Logs
                         </a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the <span class="mc-variable Product-Names.insights_short variable">Insights</span> monitors, see <a href="Advanced-Monitoring/insights-monitors.htm" class="MCXref xref">PubSub+ Insights Monitors for Datadog Reference</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="managing-notifications"/>Managing  Notifications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Notification emails are not enabled by default when you first subscribe to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. You must enable your account to receive
            notifications. In addition to enabling your account to receive email, you can disable it or change the email
            addresses that notifications are sent to. You can also see the length of time that logs are retained. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The email notifications that you received are based on <i>monitor events</i> that are triggered based on the configured thresholds set for a monitor or a specific log that is received. For more information about the threshold levels for monitor events, see <a href="Advanced-Monitoring/insights-monitors.htm" class="MCXref xref">PubSub+ Insights Monitors for Datadog Reference</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about managing monitoring and notifications, see the following sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#enabling-notifications-for-your-account" class="MCXref xref">Enabling Notifications for Your Account</a>
                                </li>
                                <li>
                                  <a href="#changing-notifications-for-your-account" class="MCXref xref">Changing the Emails for Your Account</a>
                                </li>
                                <li>
                                  <a href="#disabling-notifications-for-your-account" class="MCXref xref">Disabling Notifications for Your Account</a>
                                </li>
                                <li>
                                  <a href="#view-log-retention" class="MCXref xref">Viewing the Log Retention Period</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enabling-notifications-for-your-account"/>Enabling Notifications for Your Account</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To start receiving notifications, you must enable it for your account. You must have an <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, and be an Organization Administrator to perform this procedure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Follow
            these steps to start receiving notification emails to one or more email addresses:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li class="img.img-inline" value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li class="img.img-inline" value="2">From the navigation bar, select <b>User &amp;&#xA0;Account</b> <img src="../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and&#xA0;then select <b> Account Details</b>.</li>
                                <li value="3">
                                  <p>On the <b>Account Details</b> page, select the <b>Insights Settings</b> tab.</p>
                                  <p class="Note">The <b>Insights Settings</b> tab is only available if your account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and you are an Organization Administrator. To check to see if you have a <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription, click <b>Insights</b> in the navigation pane. If you see visual graphs, then you are subscribed.</p>
                                </li>
                                <li value="4">
                                  <p>In the <b>Message Service Alerts &amp; Notification:Inactive</b> tile, you can specify the type of alerts that are received for Alert,  Warning, and Recovery notifications. </p>
                                  <p>For each field, you can type up to five emails (with each email delimited by a comma) in the  <b>List of emails for notifications</b> for each type of notification, and then click <b>Activate Notifications</b>. </p>
                                  <p>
                                    <div id="containerThumbnail" class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Insights/notifications.png" data-mc-popup-alt="Screenshot showing the options described in this topic.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1152" data-mc-height="704" src="../../Resources/Images/Insights/notifications_thumb_500_0.png" alt="Screenshot showing the options described in this topic." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you need to disable notifications or change the email addresses to which the emails are sent, see
                <a href="#disabling-notifications-for-your-account" class="MCXref xref">Disabling Notifications for Your Account</a> and <a href="#changing-notifications-for-your-account" class="MCXref xref">Changing the Emails for Your Account</a>, respectively.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="changing-notifications-for-your-account"/>Changing the Emails for Your Account</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Email notifications are sent to up to five emails and you can configure which notifications are sent to which emails. The  email addresses you enter can be the same email those used for your  <span class="mc-variable Product-Names.cloud_product_short variable" data-mc-conditions="SAP.SapHideFromOutput">PubSub+ Cloud</span> account or a different email address. You can specify emails individuals, groups of people via group email, or an application email integration.  You must have an <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, and be an Organization Administrator to perform this procedure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Follow these steps to change the email addresses to send email notifications to:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">On the navigation bar, select <b>User &amp;&#xA0;Account</b> <img src="../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b> Account Details</b>.</li>
                                <li value="3">
                                  <p>On the <i>Account Details</i> page, select the <b>Insights Settings</b> tab.</p>
                                  <p class="Note">The <b>Insights Settings</b> tab is only available if your account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and you are an Organization Administrator. To check to see if you have a <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription, click <b>Insights</b> in the navigation pane. If you see visual graphs, then you are subscribed.</p>
                                </li>
                                <li value="4">In the <b>Message Service Alerts &amp; Notification:Active</b> tile, add or remove emails in the  <b>List of emails for notifications</b> field for Alert, Warning, and Recovery Notifications fields, and then click <b>Update Notifications</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Notifications emails are now sent to the emails that you have added and no emails are no longer sent to the email addresses that you removed.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="disabling-notifications-for-your-account"/>Disabling Notifications for Your Account</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can disable notifications for your account so that emails are no longer sent.  You must have an <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, and be an Organization Administrator to perform this procedure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable notification emails, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">On the navigation bar, select <b>User &amp;&#xA0;Account</b> <img src="../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b> Account Details</b>.</li>
                                <li value="3">
                                  <p>On the <i>Account Details</i> page, select the <b>Insights Settings</b> tab.</p>
                                  <p class="Note">The <b>Insights Settings</b> tab is only available if your account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and you are an Organization Administrator. To check to see if you have a <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription, click <b>Insights</b> in the navigation pane. If you see visual graphs, then you are subscribed.</p>
                                </li>
                                <li value="4">In the <b>Message Service Alerts &amp; Notification:Active</b> tile, click <b>Deactivate Notifications</b>, and in the <b>Deactivate Notifications</b> dialog, click <b>Deactivate</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Notification emails are no longer sent. To enable notification emails again, you must enable it for your
            account. For more information , see <a href="#enabling-notifications-for-your-account" class="MCXref xref">Enabling Notifications for Your Account</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="view-log-retention"/>Viewing the Log Retention Period</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">By default,  logs from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are retained for 30 days in Datadog to help in analyzing, debugging, or troubleshooting your applications. <span class="mc-variable Product-Names.insights_short variable">Insights</span> currently pulls in the <code>System.log</code> and <code>command.log</code> files from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Metrics are maintained based on the Datadog retention policy specified <a href="https://docs.datadoghq.com/developers/faq/data-collection-resolution-retention/" class="link-offsite" target="_blank">on the Datadog website</a>.  You must have an <span class="mc-variable Product-Names.insights_short variable">Insights</span> subscription, and be an Organization Administrator to perform this procedure.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you  require the logs to be retained for a longer time for additional requirements, such as security,  <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span> </a> to request an increase of up to 90 days.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To see the current log retention time for your services, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">On the navigation bar, select  <b>User &amp;&#xA0;Account</b> <img src="../../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b> Account Details</b>.</li>
                                <li value="3">
                                  <p>On the <b>Account Details</b> page, select the <b>Insights Setting</b> tab and you'll see the log retention time in the <b>Logs Retention</b> tile. </p>
                                  <p class="Note">The <b>Insights Settings</b> tab is only available if your account is subscribed to <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> and you are an Organization Administrator. To check to see if you have a <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> subscription, click <b>Insights</b> in the navigation pane. If you see visual graphs, then you are subscribed.</p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink"><a name="email-integrations"/>Integrating Notifications with Applications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can integrate notifications from <span class="mc-variable Product-Names.insights_short variable">Insights</span>   with various third-party notification-based applications, such as service desk, incident management, or incident response applications. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These integrations are currently possible if there is email integration available in the notification-based application. Email notification integration is  a common workflow that is used to leverage notifications with notification-based applications to drive actions (or workflows) within an organization. For example, the email notifications can be used to create service tickets, manage user notifications (i.e., capture volumes of notifications to reduce notification fatigue or drive notice and escalation workflows).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The typical high-level workflow to integrate with email notifications with a notification-based application is as follows:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Get a target email address from the notification-based application and add it to the list of emails in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. For more information, see <a href="#enabling-notifications-for-your-account" class="MCXref xref">Enabling Notifications for Your Account</a>.</li>
                                <li value="2">Within the notification-based application, configure how the emails are treated and the workflow that is triggered based on the email notification.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, these  notification-based platforms have information about how to integrate emails that are received to trigger workflows and actions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="https://support.atlassian.com/opsgenie/docs/integrate-your-email-with-opsgenie/" class="link-offsite">OpsGenie</a>
                                </li>
                                <li>
                                  <a href="https://www.pagerduty.com/docs/guides/email-integration-guide/" class="link-offsite">PagerDuty</a>
                                </li>
                                <li>
                                  <a href="https://slack.com/intl/en-ca/help/articles/206819278-Send-emails-to-Slack" class="link-offsite">Slack</a>
                                </li>
                                <li>
                                  <a href="https://docs.servicenow.com/bundle/quebec-servicenow-platform/page/administer/notification/concept/c_InboundEmailActions.html" class="link-offsite">ServiceNow</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Tip" data-mc-conditions="SAP.SapHideFromOutput">The application integration with email notifications from <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> is  managed by you, but to help get <span class="mc-variable Product-Names.insights_short variable">Insights</span> integrated faster, you can <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for professional services.
 For more information about how professional services can help you with monitoring, see 	<a href="https://solace.com/resources/datasheets/monitoring-pubsub-professional-services" target="_blank" class="link-internal">Monitoring Services |&#xA0;Professional Services</a>.		<![CDATA[       ]]></p>
                            </div>
                          </div>
                        </div>
                      </div>
