                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor235"/><MadCap:concept term="Cloud"/>Configuring Custom Hostnames for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> (or its connection endpoints) has a unique, randomly generated hostname,  such as  <code>mr1egxydp8fguv.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code>. You may want to configure custom hostnames, giving you a personalized name for the host in the <code><span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code> domain. You can access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the custom hostnames you've assigned, including its initial generated hostname. A custom hostname is useful for migration, improving client application integration (for example, using names that are simpler to remember or align with your hostname naming conventions), or application partitioning. For more information, see <a href="#use-case-alternative-hostnames" class="MCXref xref">Use Cases for Using Custom Hostnames</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure up to five additional hostnames to use as custom hostnames for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in addition to the generated one.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use different hostnames for different connection endpoints. This allows you to have different hostnames that client applications use depending on whether they connect via the public Internet or private IP&#xA0;addresses. Regardless of whether the endpoint is public or private, the hostname must be unique and exist within the <code><span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code> domain. Connection endpoints are created as part of the port configuration process when you create or modify an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  For more information about endpoints, see <a href="create-service.htm#Configure-Custom-Ports" class="MCXref xref">Configuring Client and Management Ports</a> and <a href="edit-port-configuration.htm" class="MCXref xref">Changing the Port Configuration for  Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, its initial, generated hostname (or connection endpoint) is assigned the <b>Default</b> status.  If there is more than one connection endpoint, the public endpoint is assigned  the <b>Default</b> status.  After you assign a hostname  as <b>Default</b>, the URL&#xA0;of that hostname:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>becomes the primary URL that is used to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> </li>
                                <li>is shown as the hostname in the <b>Status</b> or <b>Connect</b> tabs in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can choose to assign a custom hostname you create as <b>Default</b>. The following shows the <b>Default</b> status indicator on the hostname:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img class="img-border" src="../Resources/Images/Cloud/default-tagged-hostname.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You can also use a  custom domain hostname rather than have your hosts use the <code><span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code> domain. For example, you could have a custom domain, such as <code>example.com</code>. If you want to use a custom domain hostname, it has specific configuration requirements, requires a custom TLS&#xA0;certificate to be used as part of your deployment, and may affect connectivity of existing  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For more information, see <a href="configure-domain-name.htm" class="MCXref xref">Configuring Custom Domain Hostnames for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="use-case-alternative-hostnames"/>Use Cases for Using Custom Hostnames</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are the most common uses cases for using custom hostnames:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Hostname Migration</dt>
                                <dd>
                                  <p>You may need to migrate a hostname from one <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  to another. For example, when an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is deleted (or about to be deleted), its custom hostname can be used for another the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> so that  previous client applications can connect  using the same custom hostname. Any connections from the client applications need to be re-established with the new <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, but the configuration for the connection doesn't need to change. For example, you could have a name such as <code>myfirstservice.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code> that you use. If you needed to create another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you could simply move the hostname to the new  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> without the need to change the configuration any of your client applications &#x2013; provided you also copied over the client <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> configuration (such as client usernames, authentication, certificates, and client profiles).</p>
                                </dd>
                                <dd>
                                  <p>In addition,  you can create different hostnames that are accessible using private IP&#xA0;addresses or public Internet. This permits you to have a different hostname based on the connectivity from the public Internet or from a private network (via private IP addresses).</p>
                                </dd>
                                <dt>Application Partitioning</dt>
                                <dd>
                                  <p>If you need to spread the load of clients connected to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you can use  multiple hostnames to spread the load (horizontally-scaling) or evenly partition the load. For example, you could configure your applications to perform a round-robin of specific hostnames to distribute the load across a set of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, where each hostname maps to a different <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                </dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure another hostname to use as a custom hostname using the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> or use the  REST&#xA0;API for <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>. For more information, see the following sections.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#config-custom-hostnames-ui" class="MCXref xref">Configuring Custom Hostnames in the PubSub+&#xA0;Cloud Console</a>
                                </li>
                                <li>
                                  <a href="ght_use_rest_api_services.htm#configure-hostnames-rest-api" class="MCXref xref">Configuring Hostnames Using the REST&#xA0;API</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="config-custom-hostnames-ui"/>Configuring Custom Hostnames in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, you can configure  custom hostnames for an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> provided the calling application or your user profile is assigned the proper permission or role, respectively. The hostname you add can be used as a custom hostname to access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can specify a custom name provided you have the permissions and follow the guidelines found in <a href="#considerations-custom-hostnames" class="MCXref xref">Considerations for  Using Custom Hostnames</a>. Specifically, you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="#add-hostname-ui" class="link-internal">Add a custom hostname</a> to an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li><a href="#set-default-hostname" class="link-internal">Set a hostname as the Default status </a> to make its URL&#xA0;the primary one to access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> when using the <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> or be shown as hostname in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>.</li>
                                <li><a href="#move-hostname-ui" class="link-internal">Move an existing custom hostname</a> from one <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li><a href="#delete-hostname-ui" class="link-internal">Delete a custom hostname</a> from an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li class="link-internal"><a href="#copy-hostname-ui" class="link-internal">Copy the hostname</a> from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to your clipboard</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="considerations-custom-hostnames"/>Considerations for  Using Custom Hostnames</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are considerations when you use custom hostnames:</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="custom-hostnames-naming"/>Considerations for Custom Hostnames </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are naming conventions for custom hostnames:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Hostnames must be alphanumeric characters (including dashes (<code>-</code>) as long as it&#x2019;s not at the beginning or end of the name). The length of the hostname cannot be longer than 255 characters.</li>
                                <li>A hostname must be globally unique within the domain. A validation error occurs  if a hostname   is <b>not</b> unique.</li>
                                <li>
                                  <p>Separate hostnames can be created for a private or public endpoints and are accessible via the configured hostname provided the correct ports are used.</p>
                                </li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="custom-hostname-moving"/>Considerations When Moving of Hostnames between <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you add, move, or delete the hostname, there's a period of time before the operation completes. The initial, generated hostname &#xA0;for each connection endpoint  or service can't be deleted show a Lock <img src="../Resources/Images/Cloud/reusable-icons/lock-grey.png" alt="img.img-inline"/> icon beside it. You also can't delete a hostname that has been assigned the <b>Default</b> status.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="custom-hostnames-permissions"/>Permissions Required to Use Custom Hostnames </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following permissions are required to add, update, or delete custom(alternate)&#xA0;hostnames:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For calling applications that use the REST&#xA0;API, they must have one or both of the following:<ul><li>the <b>Update Services</b> permission (under My Service) to configure hostnames for services the user owns</li><li>the <b>Update Services</b> (under Organization Services) to configure hostnames for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s owned in the account (or Workspace)</li></ul></li>
                                <li>For users in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, they must be assigned the <span class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> role.</li>
                              </ul>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink,SAP.SapHideFromOutput"><a name="custom-hostname-broker-sso"/>Considerations Using Custom Hostnames and  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> (SSO) </h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">After adding a hostname, you may need to manually update your identity provider (IdP) with the your custom hostname to continue using single sign-on (SSO) for event broker management if you set it as <b>Default</b>. The need depends on how you have set up the rules on your IdP.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">To re-enable SSO&#xA0;for management of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li value="1">Add the new URI&#xA0;of the hostname to your identity provider. You must have the <b>Administrator</b> role in the account for&#xA0;<span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and you can copy it from the <b>Manage Brokers</b> dialog window. See <a href="configure-oauth-for-broker-services.htm#retrieve-uri-event-broker-service" class="MCXref xref">Retrieving the URI&#xA0;for an Event Broker Service</a> for more information.</li>
                                <li value="2">Update the SSO&#xA0;configuration on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> which contains the URI&#xA0;for the custom hostname. For more information, see <a href="configure-oauth-for-broker-services.htm#update-sso-oidc-accountlevel" class="MCXref xref">Updating the SSO&#xA0;configuration for an Event Broker Service</a>.</li>
                                <li value="3">Test the SSO&#xA0;configuration and confirm that the URI&#xA0;for the custom hostname is used to access&#xA0;<span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. For more information, see <a href="configure-oauth-for-broker-services.htm#test-oidc-sso" class="MCXref xref">Testing SSO for an Event Broker Service</a>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="add-hostname-ui"/>Adding a Custom Hostname </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add a custom hostname to access an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. That hostname is not used to access <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> unless it is assigned as <b>Default</b>. That name however can be used by client connections to access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a custom hostname to an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li class="img.img-inline" value="2">Select <b>Cluster Manager</b> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" alt=""/> from the navigation bar. </li>
                                <li class="img.img-inline" value="3">On the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for which you want to add a hostname.</li>
                                <li value="4">
                                  <p>Select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</p>
                                </li>
                                <li value="5">
                                  <p>On the <b>Hostnames</b> tile, click <b>Add</b>.</p>
                                  <p>
                                    <img class="img-border" src="../Resources/Images/Cloud/add_custom_hostname_880x184.png" alt="" style="width: 880;height: 184;"/>
                                  </p>
                                </li>
                                <li value="6">
                                  <p>In the <b>Add New Hostname</b> dialog, in the <b>Hostname</b> field, enter in a name using these rules:</p>
                                  <ul>
                                    <li>
                                      <p>the name can contain only alphanumeric characters or  dashes (<code>-</code>)</p>
                                    </li>
                                    <li>
                                      <p>the length of the name cannot be more than 255 characters</p>
                                    </li>
                                    <li>
                                      <p>the name must be unique in the domain</p>
                                    </li>
                                  </ul>
                                  <p>
                                    <img class="img-border" src="../Resources/Images/Cloud/add_new_hostname_512x257.png" alt="" style="width: 512;height: 257;"/>
                                  </p>
                                </li>
                                <li value="7">
                                  <p>In the <b>Select the endpoint to assign the hostname to </b>list, select the name of the endpoint to assign. The type of endpoint available is based what endpoints are configured for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                  <p class="Note">This step is available for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> deployed in Kubernetes clusters for <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                                </li>
                                <li value="8">
                                  <p>Click <b>Validate and Add Hostname</b>. If the name is not validated, return step 5 and try another name.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The hostname you added appears beneath the default hostname assigned to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. If you want to assign the new hostname you created as <b>Default</b>, see <a href="#set-default-hostname" class="MCXref xref">Setting a Hostname as Default</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can test the new hostname you've created using the <b>Try&#xA0;Me!</b>&#xA0;tab for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> by entering the hostname in the <b>Broker URL</b>&#xA0;field found in the <b>Advanced options</b>.&#xA0;</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="set-default-hostname"/>Setting a Hostname as Default</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You can set the <b>Default</b> status to another generated hostname or a custom hostname.  The hostname that is set as <b>Default</b> becomes the primary URL that is used to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> and shown as the hostname to connect to the<span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. You can only set   one hostname with the <![CDATA[  ]]><b>Default</b> status at one time.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set a hostname as  <b>Default</b>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li class="img.img-inline" value="2">In <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, on the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you want to assign a default hostname for.</li>
                                <li value="3">Select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li value="4">On the <b>Hostnames</b> tile, beside the hostname, click  <b>Actions </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> and then select <b>Set as Default</b>.</li>
                                <li value="5">The <b>Default</b> indicator appears beside the selected hostname.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="move-hostname-ui"/>Moving a Custom Hostname</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can move a hostname from one <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. When you move a hostname, you can also choose whether to move it to the public or private endpoint if the endpoint exists on the target <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. When you move a custom hostname, only the hostname is migrated&#x2014;not  the settings. You are responsible for migrating any required <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> settings when you move a hostname so that client applications can connect using the same hostname as expected. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These settings can include:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>authentication  settings (including any client certificates)</li>
                                <li>client profiles</li>
                                <li>ACL&#xA0;profiles</li>
                                <li>client usernames</li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <ul>
                                  <li>
                                    <p> If you attempt to move a hostname to another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that has the maximum number of hostnames configured, a warning message appears.</p>
                                  </li>
                                  <li>You can't move a hostname that is set as <b>Default</b>. You must move the default status to another hostname first. See <a href="#set-default-hostname" class="MCXref xref">Setting a Hostname as Default</a>.</li>
                                </ul>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To move a hostname from one <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to another, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li class="img.img-inline" value="1">In <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, on the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you want to move a hostname from.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li value="3">On the <b>Hostnames</b> tile beside the hostname that you want to move,  click <b>Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>, and then in the drop-down list, select <b>Move</b>.</li>
                                <li value="4">In the <b>Move Hostname</b> dialog, choose the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you want to move the hostname to from the <b>Select the service your wish to move it to</b> drop-down list.
			<p><img class="img-border" src="../Resources/Images/Cloud/move_hostname_618x273.png" alt="" style="width: 618;height: 273;"/></p></li>
                                <li value="5">
                                  <p>In the <b>Select the endpoint to assign to hostname</b>, select the name of the endpoint to assign. The type of endpoint available is based on what endpoints are configured for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                  <p class="Note">This step is available for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> deployed on Kubernetes for <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, and  <span class="mc-variable Product-Names.public_region variable">Public Region</span>s.</p>
                                </li>
                                <li value="6">Click <b>Move Hostname</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the <b>Hostnames</b> tile, a <b>Moving</b> tag appears beside the hostname that is moving until the operation competes. The process may take a few minutes.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="delete-hostname-ui"/>Deleting a Custom Hostname</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can remove a custom hostname from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. It's important to note that you can't remove the system-generated hostnames that's assigned to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, and you can't delete a hostname that is set as  <b>Default</b>. To delete a custom hostname, you must remove <b>Default</b> status first. See <a href="#set-default-hostname" class="MCXref xref">Setting a Hostname as Default</a> for more information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Deleting a hostname impacts the connectivity of clients that use the deleted hostname. Don't delete an existing hostname if you don't want connectivity to be impacted.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove a hostname from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li class="img.img-inline" value="1">In <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, on the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you want to delete a hostname from.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li value="3">On the <b>Hostnames</b> tile beside the hostname you want to remove, click <b>Actions </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> and then select <b>Delete</b>.</li>
                                <li value="4">
                                  <p>In the <b>Delete Hostname</b> confirmation dialog, click <b>Delete Hostname</b> to confirm that you want to delete the host name.</p>
                                  <p>
                                    <img class="img-border" src="../Resources/Images/Cloud/delete_hostname_674x180.png" alt="" style="width: 674;height: 180;"/>
                                  </p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the <b>Hostnames</b> tile, a <b>Deleting</b> tag appears beside the hostname that you are deleting until the operation completes. The process may take a few minutes.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="copy-hostname-ui"/>Copying the FQDN&#xA0;for the Hostname </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can copy a hostname from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to your clipboard to paste elsewhere. The copied name is&#xA0;the fully-qualified domain name (FQDN), such as <code>mr-1egxydp8fguv.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingHostname variable">messaging.solace.com</span></code>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To copy the &#xA0;FQDN&#xA0;of the hostname to the clipboard, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li class="img.img-inline" value="1">In <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>, on the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you want to copy the hostname from.</li>
                                <li value="2">Select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li value="3">On the <b>Hostnames</b> tile, beside the hostname that you want to copy, click  <b>Actions </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/> and then select <b>Copy to Clipboard</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The FQDN&#xA0;is copied to your clipboard is available for you to paste. </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
