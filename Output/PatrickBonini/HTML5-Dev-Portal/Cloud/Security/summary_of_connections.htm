                              <div class="MCBreadcrumbsBox_MCBreadcrumbsSelf_0 breadcrumbs" role="navigation" aria-label="Breadcrumbs" data-mc-breadcrumbs-divider=" / " data-mc-breadcrumbs-count="4" data-mc-toc="True">

                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Connection_Details_for_Deployment_of_PubSub+&#xA0;Cloud_Components" data-mc-generated-bookmark="TOC"/><a xmlns="" name="aanchor310"/><MadCap:concept term="Cloud"/>Connection Details for Deployment of <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> Components</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following summarizes the <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> required in a deployment. From a security perspective, this information is important to help you understand the ports and access points required to deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Depending on whether the deployment is on a <code><a href="#connection-details-kubernetes" class="link-internal">Kubernetes</a></code> cluster or a VM-based region  (<a href="#connection-details-azure" class="link-internal">Azure</a> or <a href="#connection-details-aws" class="link-internal">AWS</a>), the connections differ slightly. </MadCap:conditionalText>The connection information may be an important consideration when you decide on the deployment solution for a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="Connection_Details_for_Operational_Connectivity" data-mc-generated-bookmark="TOC"/><a name="connection-details-kubernetes"/>Connection Details for <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following connection details are required for Kubernetes deployments, such as  Azure Kubernetes Service (AKS), Google Kubernetes&#xA0;Engine for Google Cloud (GKE),&#xA0;and Amazon Elastic Kubernetes Service (EKS). These connections are required for the <span class="mc-variable Product-Names.operational_connectivity variable">Operational Connectivity</span> when you deploy <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to  <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s.&#xA0;</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the security architecture for <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, see <a href="../Deployment-Considerations/deployment-architecture-k8s.htm" class="MCXref xref">Deployment Architecture for Kubernetes</a> and <a href="security-architecture.htm#considerations-customer-owned-options" class="MCXref xref">Security Architecture for Customer-Controlled Regions</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For some connections, there are <a href="security-home-cloud.htm#Regional" class="link-internal">different regional sites</a> as indicated in the table below.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" cellspacing="0" style="table-layout: fixed;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');">
                                <col span="1" style="width: 150px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col span="1" style="width: 300px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col span="1" style="width: 300px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col span="1" style="width: 150px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <col span="1" style="width: 250px;" class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th style="font-size: 10pt;" class="TableStyle-Table_Num-HeadE-Column1-Header1">Connection</th>
                                    <th style="font-size: 10pt;text-align: left;" class="TableStyle-Table_Num-HeadE-Column1-Header1">Host&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;&#xA0;</th>
                                    <th style="font-size: 10pt;" class="TableStyle-Table_Num-HeadE-Column1-Header1">IP Addresses</th>
                                    <th style="font-size: 10pt;" class="TableStyle-Table_Num-HeadE-Column1-Header1">Port</th>
                                    <th style="font-size: 10pt;" class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr role="row" class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1" rowspan="4"><span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span></td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <u>Regional Site for United States (US):</u>
                                      </p>
                                      <p>
                                        <code>production-ivmr.messaging.solace.cloud</code>
                                      </p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><u>Regional Site for United States</u>:</p>
                                      <ul>
                                        <li>34.233.110.233</li>
                                        <li>52.205.60.66</li>
                                        <li>54.204.227.82</li>
                                      </ul>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1" rowspan="4">
                                      <p rowspan="2">55443</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyG-Column1-Body1" rowspan="4">
                                      <p rowspan="2">TLS encrypted SMF traffic between the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and the <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span>.  For more information, see <a href="mission-control-agent-security.htm#info-exchanged-home-cloud" class="MCXref xref">Information Exchanged Between  the PubSub+&#xA0;Home Cloud and the Mission Control Agent</a>.</p>
                                    </td>
                                  </tr>
                                  <tr role="row" class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <u>Regional Site for Australia (AUS):</u>
                                      </p>
                                      <p>
                                        <code>prod-aws-au-1-ivmr.messaging.solace.cloud</code>
                                      </p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <u>Regional Site for Australia:</u>
                                      </p>
                                      <ul>
                                        <li>13.236.32.115</li>
                                        <li> 3.106.10.188</li>
                                        <li> 3.105.186.75</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr role="row" class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">

                                      </p>
                                      <p>

                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <u>Regional Site for Singapore:</u>
                                      </p>
                                      <ul>
                                        <li>13.228.252.157</li>
                                        <li>18.139.22.7</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr role="row" class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <u>Regional Site for European Union (EU):</u>
                                      </p>
                                      <p>
                                        <code>prod-aws-eu-ivmr.messaging.solace.cloud</code>
                                      </p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>
                                        <u>Regional Site for European Union:</u>
                                      </p>
                                      <ul>
                                        <li>3.125.70.35</li>
                                        <li>52.29.203.148</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">Datadog Agents to Datadog Servers</td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <ul>
                                        <li>
                                          <code>api.datadoghq.com</code>
                                          <li>
                                            <p>
                                              <code>agent-http-intake.logs.datadoghq.com</code>
                                            </p>
                                          </li>
                                          <li>
                                            <p>
                                              <code>*.agent.datadoghq.com</code>
                                            </p>
                                          </li>
                                        </li>
                                      </ul>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>There are multiple IP&#xA0;addresses that must be configured for both the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                                      <p>
                                        <b>For the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>:</b>
                                      </p>
                                      <p>You must configure the addresses directly to Datadog. See <a href="https://ip-ranges.datadoghq.com/" target="_blank" class="link-offsite">https://ip-ranges.datadoghq.com/</a>  for information.</p>
                                      <p><b>For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s:</b> This is required for monitoring traffic to the central monitoring service (Datadog). For details about the external IP&#xA0;addresses, see <a href="../proxy_agent.htm#getting-ip-addresses" class="MCXref xref">Getting the IP&#xA0;Addresses for Monitoring Traffic</a>.</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;443</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Required for monitoring traffic and metrics.</p>
                                      <p>TLS encrypted traffic between each Datadog agent (one per Solace pod, including <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>) and Datadog server.</p>
                                      <p>Note for the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>, you must configure the addresses directly .</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">Kubernetes to <span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span></td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>gcr.io</code>( <code>storage.googleapis.com</code> )</td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>This is not a single fixed IP address but can be proxied.</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>443</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Required to download Solace's Container images.</p>
                                      <p>TLS encrypted traffic between each Kubernetes cluster and <code>gcr.io</code>.
</p>
                                      <p><b>Note:</b> You do not need to allow this host and port combination if you choose to configure an image repository in your data center to mirror Solace's Container Registry (<code>gcr.io</code>).</p>
                                      <p>For more information, see the <a href="../Deployment-Considerations/connectivity-model-k8s.htm#gcr-setup" target="_blank" class="link-internal"><span class="mc-variable Product-Names.solace_container_registry variable">Solace Container Registry</span> information</a> in <a href="../Deployment-Considerations/connectivity-model-k8s.htm" target="_blank" class="MCXref xref">Connectivity Model for Kubernetes Deployments</a>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1" rowspan="2"><span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> to <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span></td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <code>maas-secure-prod.s3.amazonaws.com</code>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>N/A</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>443</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Required to download the certificate files for the created <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyB-Column1-Body1"><p><code>${bucket_name}.s3.${bucket_region}.amazonaws.com</code></p>&#xA0;</td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>N/A</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>443</p>
                                    </td>
                                    <td style="font-size: 10pt;" class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>This is a unique value for each private data center. Refer to the <a href="#S3bucketname" class="link-internal">table of bucket names</a> when deploying <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. <br/><br/>This is required for gathering diagnostic information.
                        </p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="S3_Bucket_Names_for_Gathered_Diagnostics" data-mc-generated-bookmark="TOC"/><a name="S3bucketname"/>S3 Bucket Names for Gathered Diagnostics

                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Various ports (e.g., 55555, 55003, 55443, 9000, 9443, 8443, 8883, 8000, 1883, 5671, 5672, 443, 80, 943, 22) and are configured on a specific  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Supported protocols that are configured on a specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></td>

                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Various ports (e.g., 9000, 9443, 8443, 8883, 8000, 1883, 5671, 5672, 443, 80, 943, 22) and are configured on a specific  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Supported protocols that are configured on a specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></td>

                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If the customer's security policy doesn't permit port 80 to be open, the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> EC2 must be periodically recreated with an updated AMI to obtain the latest security patches. Contact <span class="mc-variable Variables.CompanyName variable">Solace</span> for assistance to obtain an updated AMI.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a xmlns="" name="Connection_Details_for_Azure_Deployments" data-mc-generated-bookmark="TOC"/><a name="connection-details-azure"/>Connection Details for Azure Deployments</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">Support for VM-based deployments is now deprecated and version 10.0.1 was the last event broker release that supported deployments in VM-based regions. For more details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite" target="_blank">Deprecated Features</a> list.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are the connection details for VM-based deployments on  Virtual Private Clouds (VPCs) on Azure. If you deploying Kubernetes [Azure Kubernetes Service (AKS)] on the VPCs, refer to the connection details in <a href="#connection-details-kubernetes" class="MCXref xref">Connection Details for Operational Connectivity</a>. </p>
