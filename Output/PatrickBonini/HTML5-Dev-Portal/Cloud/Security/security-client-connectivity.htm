                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor236"/><MadCap:concept term="Cloud"/>Client Application Connectivity and Security</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Two types of client applications connect to <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="#messaging-app-authentiation-authorization" class="MCXref xref">Client Applications  for Messaging</a> use the messaging infrastructure of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </li>
                                <li><a href="#client-apps-management" class="MCXref xref">Protocol and Port Client Applications  for Management</a> perform management of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s (creation and configuration).</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Cloud-Security/client_APIs_connectivity.png" data-mc-popup-alt="Diagram of the Cloud architecture that shows the data paths to applications as described in the following text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1024" data-mc-height="487" src="../../Resources/Images/Cloud-Security/client_APIs_connectivity_thumb_500_0.png" alt="Diagram of the Cloud architecture that shows the data paths to applications as described in the following text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="messaging-app-authentiation-authorization"/>Client Applications  for Messaging</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to publish and subscribe to messaging and events. To connect, client applications must authenticate and be authorized for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using a hostname with a protocol and port, and <span class="mc-variable Variables.CompanyName variable">Solace</span> client APIs or Open  APIs. Depending on the connectivity model, you may need to consider which APIs and protocols to use with your  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. The APIs do not provide a mechanism for client applications to access the host or instances; only the messaging functionality of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is available. There is no direct access to the compute instances on deployments for client applications. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, client applications must be authenticated. The default authentication scheme uses basic authentication. An <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can be configured to use multiple authentication schemes. The authentication mechanism for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can be as basic as an internal database configured with generated usernames and passwords (basic authentication), or a more robust mechanism using LDAP, Kerberos, Client Certificates, or a Certificate Authority.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-connectivity-models"/>Connectivity Models for Messaging Client Applications</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> refers to the way messaging clients access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. A&#xA0;messaging client can connect in three ways:&#xA0;via the public internet, via private IP addresses, or via a hybrid of both.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>Public Internet</b>: Messaging clients connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> endpoints over the public internet.</li>
                                <li><b>Private IP&#xA0;Addresses</b>: Messaging clients connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> endpoints via private routes inside the customer's network.</li>
                                <li><b>Hybrid</b>: Messaging clients in internal networks and in the customer's cloud networks connect via network peering.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see the <a href="../Deployment-Considerations/deployment-options-connectivity.htm" class="MCXref xref">PubSub+&#xA0;Cloud Connectivity Requirements</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-apps-connections-using-hostnames"/>Protocol and Port Access for Client Application Connections to <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s via a hostname and port. The hostname for an  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is a unique, generated hostname. Alternatively, you can configure a custom hostname. For more information, see <a href="../configure-hostnames.htm" class="MCXref xref">Configuring Custom Hostnames for an Event Broker Service</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For clients to access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, the ports must be open on the network where the deployment is and enabled on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="../edit-port-configuration.htm" class="MCXref xref">Changing the Port Configuration for  Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After client applications connect to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the available protocol and port, they must authenticate and be authorized to use the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> and <span class="mc-variable Product-Names.management_connectivity variable">Management Connectivity</span>. For more information, see <a href="#messaging-app-authentiation-authorization" class="MCXref xref">Client Applications  for Messaging</a>.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Default Port and Protocol Configuration for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span></h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table lists the protocol ports, indicates whether the port is enabled by default when a <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created, the protocol used for <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> (Data traffic).</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="border-collapse: collapse;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0" data-mc-autosort="False">

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-apps-messaging-apis"/>Using Messaging APIs with Client Applications</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications use  <span class="mc-variable Manifest-Products-APIs.PubSub-GenericAll-Messaging-API variable">PubSub+&#xA0;Messaging API</span>s and open API&#xA0;protocols to publish and subscribe to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. All APIs use a protocol connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. The protocols permitted and the access details are configurable for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The ability to configure each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> gives you fine-grained control to manage what protocols, ports, and APIs can be used to connect to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The supported protocols are as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Solace Messaging &#x2014; Solace client libraries communicate over proprietary Solace Message Format (SMF)&#xA0;protocol over TCP. The client libraries available are:<ul><li><span class="mc-variable Manifest-Products-APIs.api-product-c-api-long variable">PubSub+&#xA0;Messaging API&#xA0;for C</span></li><li><span class="mc-variable Manifest-Products-APIs.api-product-net-long variable">PubSub+&#xA0;Messaging API&#xA0;for .NET</span></li><li><span class="mc-variable Manifest-Products-APIs.api-product-java-long variable">PubSub+&#xA0;Messaging API&#xA0;for Java</span></li><li><span class="mc-variable Manifest-Products-APIs.api-product-jcsmp-long variable">PubSub+&#xA0;Messaging API&#xA0;for JCSMP</span></li><li><span class="mc-variable Manifest-Products-APIs.api-product-javarto-long variable">PubSub+ Messaging API for Java RTO</span></li><li>Spring Boot JMS&#xA0;API</li><li>Spring Boot Java API</li><li>Spring Cloud Stream</li></ul></li>
                                <li>Solace Web Messaging &#x2014; Solace client libraries communicate over proprietary Solace Message Format (SMF)&#xA0;protocol over WebSockets or HTTP. The client libraries available are:</li>
                                <ul>
                                  <li>
                                    <span class="mc-variable Manifest-Products-APIs.api-product-go-long variable">PubSub+&#xA0;Messaging API&#xA0;for Go</span>
                                  </li>
                                  <li>
                                    <span class="mc-variable Manifest-Products-APIs.api-product-javascript-long variable">PubSub+&#xA0;Messaging API&#xA0;for Javascript</span>
                                  </li>
                                  <li>
                                    <span class="mc-variable Manifest-Products-APIs.api-product-node-long variable">PubSub+&#xA0;Messaging API&#xA0;for Node.js</span>
                                  </li>
                                  <li>
                                    <span class="mc-variable Manifest-Products-APIs.api-product-python-long variable">PubSub+ Messaging API&#xA0;for Python</span>
                                  </li>
                                </ul>
                                <li>AMQP &#x2014; Open APIs that use the AMQP&#xA0;protocol.</li>
                                <li>MQTT &#x2014; Use open APIs that use the MQTT&#xA0;protocol. </li>
                                <li>REST &#x2014; Use the REST&#xA0;protocol to exchange messages with <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information, see <a href="../gqs_building_apps.htm" class="MCXref xref">Developing Applications with PubSub+&#xA0;Cloud</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="considerations-messaging-clients"/>Authentication and Authorization for Messaging Clients</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For production usage, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that client applications connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to access message data using the available authentication and authorization models that pertain to your organization's security requirements.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are considerations for the authentication and authorization for messaging clients that you may want to implement as well.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>For authentication:</b>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>When an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created, by default, the username of <code>solace-cloud-client</code> and a unique password is generated for the supported protocols that were enabled at creation time. These usernames and passwords are stored on an internal database on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for ease of use and integration for basic authentication for development. </p>
                                  <p>The usernames and passwords used for each protocol are available on the <b>Status</b> tab in <span class="mc-variable Product-Names.missionctrl_short variable">Mission Control</span> for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for basic authentication. In production environments, we recommend that you use a more robust authentication scheme rather than the basic authentication with an internal database. Specifically,  we recommend that client applications connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to access message data using the same security requirements for authentication as your environment.</p>
                                </li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Client  applications connect to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using secure, encrypted communication. Like users, applications are authenticated and can use basic authentication, LDAP-based authentication, client certificate authentication, OAuth Provider authentication, and authentication using a certificate from a certificate authority. </p>
                                  <p>The authentication mechanism is configurable on a per <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> level, which means that it is possible to have multiple <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s running on the same deployment (data center) with non-homogenous authentication schemes. For example, you could use LDAP&#xA0;authentication for one service and OAuth for another service. For more information about configuring authentication for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="../ght_authentication.htm" class="MCXref xref">Configuring Authentication to Event Broker Services</a>.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <b>For authorization:</b>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>After (or in conjunction with) authentication, the client application must be authorized to access the system's data and resources. We recommend that in production that you configure your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to handle different authorization levels that include:<ul><li>ability or authorization connections</li><li>to consume resources</li><li>to send and receive data</li></ul></li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that is created is configured with a client profile called <b>default</b>. The <b>default</b> client profile has common settings that lets you bring up a service quickly and to start using your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s quickly. We recommend for production that you minimize the authorizations allowed for <b>default</b> and create and configure client profiles  to align with your security requirements.</p>
                                  <p>Authorization  for various features and of subscribed data are performed using client profiles. Different client profiles can be used on the same <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to define a set of client behaviors or capabilities to be used by different client applications. For more information, see <a href="../client-profiles.htm" class="MCXref xref">Using Client Profiles and Client Usernames</a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-apps-management"/>Protocol and Port Client Applications  for Management</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications can be created that issue high-level commands to create, manage, update, and edit <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your deployment using the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;APIs. Alternatively, you can also create applications that use SEMPv2 calls to connect directly to your event brokers or CLI&#xA0;commands. </p>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></MadCap:conditionalText>REST&#xA0;APIs for Integration and Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Applications can manage <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, users, and perform various configuration and management tasks using REST&#xA0;APIs. Applications that connect to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> are authenticated and authorized using an API&#xA0;token. API&#xA0;tokens are issued per account. For more information, see <a href="https://api.solace.dev/cloud/reference/authentication" class="link-offsite" target="_blank">Understanding Authentication When Using the REST API</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications that issue management commands do not connect directly to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, but instead communicate with <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> through a set of secure <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;APIs.  Operations performed by these REST&#xA0;APIs are high-level operations. These client applications connect from the public Internet to the <span class="mc-variable Product-Names.home_cloud_short variable">Home Cloud</span>. For more information about the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;APIs, see <a href="../cloud-rest-api-lp.htm" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput">Using the PubSub+&#xA0;Cloud REST&#xA0;APIs</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Variables.CompanyName variable">Solace</span> reserves the right to adjust the rate limits at any time to ensure a high quality service for all users of our platform.  If you are subjected to rate limiting, reduce your request rate.&#xA0;For more information, see <a href="https://api.solace.dev/cloud/reference/error-handling#api-rate-limiting" target="_blank" class="link-offsite">API&#xA0;Rate Limiting</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="using-semp"/>Using SEMP APIs for Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also use also use the Solace Element Management Protocol (SEMP) APIs to configure, monitor, and manage  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Applications that use SEMP authenticate and are authorized in the same manner as client applications for messaging. For more information, see <a href="#considerations-messaging-clients" class="MCXref xref">Authentication and Authorization for Messaging Clients</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For deployments to <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s (that use only private IP addresses for connectivity) or <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, the client applications must connect directly to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and therefore must be co-located in the same private region (or private network)&#xA0;to ensure they are secure. <MadCap:conditionalText data-mc-conditions="SAP.SAPTempHide">For more information, see <a href="../../Admin/SEMP/Using-SEMP.htm" class="MCXref xref">SEMP</a>.</MadCap:conditionalText></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="client-apps-management-considerations"/>Considerations for Client Applications  for Management</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">These are the considerations for client applications to authenticate and be authorized to manage <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s for an account.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For client applications that use <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;APIs:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that the minimum permissions be assigned to an API&#xA0;token for accounts that are in production.</li>
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that API&#xA0;tokens be regenerated and reassigned according to the security policies for your organization.</li>
                                <li>The API&#xA0;tokens utilize keys cannot be regenerated. Any storage of that key should be protected using the same security policies followed by your organization. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For client applications that use SEMP&#xA0;APIs:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you configure the client with minimum required permissions to perform the required operations.</li>
                                <li>For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in a private network, use VPC/VNet peering when the client  applications reside in a separate region. </li>
                                <li>Consider using more robust authentication and authorization schemes than the default basic authentication. </li>
                                <li>Consider a custom client profile for use with management applications that use SEMP with a minimal set of capabilities.</li>
                              </ul>
