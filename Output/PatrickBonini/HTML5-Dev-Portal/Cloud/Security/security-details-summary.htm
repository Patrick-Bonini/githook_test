                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor269"/><MadCap:concept term="Cloud"/>Customer Roles and Responsibilities for Security</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table summarizes the security responsibilities based on the deployment architecture chosen. &#xA0;The exact responsibilities  differ based on the environment that the customer (you)&#xA0;has chosen for the deployment environment. For more information about deployment architectures, see <a href="security-architecture.htm" class="MCXref xref">Security Architecture for PubSub+&#xA0;Cloud</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In particular, the responsibilities are different between:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled environments. This includes <span class="mc-variable Product-Names.public_region variable">Public Region</span>s (shared infrastructure) and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s (not shared; reserved for a single customer).</li>
                                <li><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. This includes customer-owned cloud regions and  on-premises customer-owned networks, such as Kubernetes clusters.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following tables summarize the responsibilities of the customer and <span class="mc-variable Variables.CompanyName variable">Solace</span> for security-related tasks.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="infrastructure-security-responsibilities"/>Infrastructure and Networking&#xA0;Security Responsibilities</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following table describes the security responsibilities of various aspects of a deployment and components in the security architecture.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" cellspacing="0" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');">
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Task Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="2">Ownership</th>
                                    <th colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Responsibility</th>
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadD-Column1-Header1">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Security updates for the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> and <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> and <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> are in <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled infrastructure and therefore security updates and upgrades are managed by <span class="mc-variable Variables.CompanyName variable">Solace</span>.</p>
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Coordination with Datadog (third-party service) to maintain and update the central monitoring service.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">&#xA0;</p>
                                    </td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The central monitoring service&#xA0;(Datadog) collects logs, metrics, and statistics from <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>. <span class="mc-variable Variables.CompanyName variable">Solace</span> handles all interactions with Datadog that are related to <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText> .</p>
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">

                                    </td>

                                      <p>Deploying and upgrading the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> manages upgrades to the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Deploying the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> is the customer's responsibility. Responsibility for upgrading the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> depends on the deployment environment:                        <ul><li><p><b>Kubernetes-based</b>: Solace automatically updates the Mission Control Agent periodically.</p></li><li><p><b>VM-based</b> (deprecated): Upgrades are the customer&#x2019;s responsibility and you must <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> when you want to do so.</p></li></ul></p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Security updates to <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1" rowspan="2">
                                      <ul>
                                        <li>For the <span class="mc-variable Product-Names.broker_cloud_long variable">PubSub+&#xA0;Event Broker:&#xA0;Cloud</span> software version, <span class="mc-variable Variables.CompanyName variable">Solace</span> and customer coordinate to determine when the best time to perform the upgrade with the customer update it. The lead time required is usually two weeks.</li>
                                        <li>In customer-controlled environments, the customer is responsible to monitor  for product notices and request upgrades when they are available; this includes taking appropriate actions as required.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&#xA0;</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&#xA0;</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Security for networking and network access of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> (e.g., maintenance of NAT, load balancers)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> manages the network access for dedicated-customer regions and manages security updates for the <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled parts of the network. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>If the client applications can connect from within a customer's private network, the customer is responsible to manage access of those applications, manage security updates, and configure their network so that the client applications can access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Configuring VPC/VNet routes as required between the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and client applications</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>In <span class="mc-variable Product-Names.public_region variable">Public Region</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for configuring, monitoring and resolving issues with VPC peering. </p>
                                      <p>Peering between <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s or <span class="mc-variable Product-Names.public_region variable">Public Region</span>s and customer VPCs requires that the customer assist with configuration and provide <span class="mc-variable Variables.CompanyName variable">Solace</span> with the required access to the customer network. In this scenario, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for maintaining only the <span class="mc-variable Product-Names.public_region variable">Public Region</span> and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> parts of the network.</p>
                                      <p>For <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> exchanges custom routes between the <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s using one of the <a href="../Deployment-Considerations/dedicated-networking-options.htm" target="_blank" class="MCXref xref">Networking Options for Dedicated Region Deployments</a>  supported by <span class="mc-variable Variables.CompanyName variable">Solace</span>.</p>
                                      <p>VPN connectivity is not supported for <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>In <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, the customer is responsible for configuring, monitoring, and resolving issues with VPC peering and VPN&#xA0;connectivity.</p>
                                      <p>Peering between <span class="mc-variable Product-Names.public_region variable">Public Region</span>s or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, and  customer VPCs requires that the customer assist with configuration and provide <span class="mc-variable Variables.CompanyName variable">Solace</span> with the required access to the customer network. In this scenario, <span class="mc-variable Variables.CompanyName variable">Solace</span> is responsible for maintaining only the <span class="mc-variable Product-Names.public_region variable">Public Region</span> or <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                                      <p>The customer is responsible for coordinating with their infrastructure teams to configure secure connectivity (VPC/VNet peering , VPN, Transit Gateway, etc.) between where the client applications reside and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in the Kubernetes cluster. This may also include configuring load balancers, gateways, and NAT&#xA0;access.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Network infrastructure security of the client messaging applications </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1" rowspan="2">
                                      <p>The security  infrastructure that the client application runs on is managed by the customers.</p>
                                      <p>&#xA0;</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Security of the infrastructure where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed [includes Kubernetes clusters (GCP)<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">, the VM images (AWS/Azure),</MadCap:conditionalText> and the supporting infrastructure]. This includes security maintenance updates.</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p><span class="mc-variable Variables.CompanyName variable">Solace</span> ensures that the most recent security measures and best practices are implemented to address on-going security threats for the infrastructure where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s run<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> that include the VPC/VNET&#xA0;(VM-based deployments ) and Kubernetes cluster</MadCap:conditionalText>. </p>
                                      <p>
                                        <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For a summary of the various processes in place and best practices, see <a href="solace-specific-processes.htm#operational-procedures" class="MCXref xref">Operational Procedures and Policies</a> and <a href="security-considerations-all.htm" class="MCXref xref">Additional Steps and Best Practices for Security</a>.</MadCap:conditionalText>
                                      </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Solace"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <ul>
                                        <li>The customer is responsible for setting up, managing, securing, and maintaining their private region (VPC/VNET) for<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> VM-based deployments and </MadCap:conditionalText> the Kubernetes cluster.</li>
                                        <li data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Variables.CompanyName variable">Solace</span> pushes updated  VM&#xA0;images and docker images where <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed. In <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, the customer is responsible for monitoring  for product notices and request upgrades when they are available; this includes taking appropriate actions as required.</li>
                                      </ul>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="user-control-security-responsibilities"/>User Control Responsibilities</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The users (customers)&#xA0;are responsible for establishing their own system of internal control and enforcing those controls. It is not feasible for all trust services criteria to be solely achieved by <span class="mc-variable Variables.CompanyName variable">Solace</span>. User control encompasses access from users, which includes both people and client application access.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="TableStyle-Table_Num" cellspacing="0" style="mc-table-style: url('../../Resources/TableStyles/Table_Num.css');">
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <col class="TableStyle-Table_Num-Column-Column1" data-mc-conditions=""/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Task Description</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1" rowspan="2">Ownership </th>
                                    <th colspan="2" class="TableStyle-Table_Num-HeadE-Column1-Header1">Responsibility</th>
                                    <th rowspan="2" class="TableStyle-Table_Num-HeadD-Column1-Header1">Notes</th>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">
                                      <span class="mc-variable Variables.CompanyName variable">Solace</span>
                                    </th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Customer</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>The security and integrity of data stored and processed in facilities, infrastructure, and environments</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s run on <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled infrastructure. The data in on the messaging plane portion of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s is not accessible to <span class="mc-variable Variables.CompanyName variable">Solace</span>. Any data stored or captured by the client applications are under the customer's control.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">(includes Kubernetes and VM-based)</MadCap:conditionalText></p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s run on customer-controlled infrastructure. Any data stored or captured by the client applications are under the customer's control.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Managing access to the customer's <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account (configuring access such as adding/deleting users, review, implementation of logical access security measures<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">, and single sign-on access</MadCap:conditionalText>)</p>
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.public_region variable">Public Region</span>s and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>&#xA0;</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p style="text-align: center;">
                                        <img src="../../Resources/Images/Cloud/reusable-icons/check-mark-brand.png" alt="Customer"/>
                                      </p>
                                    </td>
                                    <td rowspan="2" class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <ul>
                                        <li>The customers is responsible for managing the appropriate access (credentials, roles) for their users in their <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account.</li>
                                        <li>The customer is responsible for adding or removing users for their <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account.</li>
                                        <li>The customer is responsible for performing periodic review of their access and configuration in their <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account.</li>
                                        <li data-mc-conditions="SAP.SapHideFromOutput">The customer is responsible for enabling OpenID and integrating with their Identity Provider for Single Sign-On (SSO) and/or Multi-factor Authentication (MFA).</li>
                                        <li data-mc-conditions="SAP.SapHideFromOutput">Customers who use OpenID Connect (OIDC)&#xA0;can use SSO deploy appropriate auditing controls for logging of their users &#xA0;when accessing the OpenID&#xA0;Identity Provider.</li>
                                        <li>Customers using <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s are responsible for reviewing and approving the security configuration of the VPC/VNet as well as access to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</li>
                                      </ul>
                                      <p>The customer can <a href="../../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> as required for assistance for access issues. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">For more information about&#xA0;integrating with OpenID Connect , see <a href="../cloud-sso.htm" class="MCXref xref">Configuring Single Sign-On with OpenID Connect</a></MadCap:conditionalText></p>
