                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor167"/><MadCap:concept term="Cloud"/>Additional Steps and Best Practices for Security</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Security is important for the integrity of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s because it transports your messaging data.  If you have deployed your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> (Kubernetes cluster, Virtual Private Cloud or Virtual Network), there are a few additional security-related steps you can take  because they fall within your responsibilities to manage. By default, in <span class="mc-variable Product-Names.public_region variable">Public Region</span>sand  <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s, <span class="mc-variable Variables.CompanyName variable">Solace</span> uses the same best practices as described in the following sections:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#os-hotfixes-patches" class="link-internal">permit OS, hotfixes, service packs, and security patches</a>
                                </li>
                                <li>
                                  <a href="#harden-access-authentication-clients" class="link-internal">harden access to <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> </a>
                                </li>
                                <li>
                                  <a href="#harden-event-brokers" class="link-internal">harden access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</a>
                                </li>
                                <li>
                                  <a href="#restrict-api-access" class="link-internal">restrict ports and protocols on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s</a>
                                </li>
                                <li>
                                  <a href="#limit-access-bastion" class="link-internal">use Bastion host access to compute resources</a>
                                </li>
                                <li>
                                  <a href="#outbound-connections" class="link-internal">secure access for outbound connections</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="os-hotfixes-patches"/>OS, Hotfixes, Service Packs, and Security Patches</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It is critical that all  service packs, hotfixes, and security patches are updated on the infrastructure for all <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> components  to ensure they have the latest, most secure code base.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> To that end, these are best practices that we recommend and adhere to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>OS&#xA0;patching is performed automatically on <span class="mc-variable Variables.CompanyName variable">Solace</span>-controlled environments. Compute instances are configured to automatically install OS&#xA0;patches and an alert system is in place to notify <span class="mc-variable Variables.CompanyName variable">Solace</span> if an instance needs to be rebooted to complete a patch installation.</li>
                                <li><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span> updates follow a defined process. You can coordinate with <span class="mc-variable Variables.CompanyName variable">Solace</span> to schedule an upgrade to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to pick up the latest maintenance loads. During scheduled service upgrades, <span class="mc-variable Variables.CompanyName variable">Solace</span> upgrades your current release to apply the latest maintenance load that contains the latest security and critical fixes. For more information, see <a href="../upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</li>
                                <li>There is an integration period between <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and releases of <span class="mc-variable Product-Names.broker_sw_long variable">PubSub+&#xA0;Event Broker:&#xA0;Software</span>. For this reason, you may see a period of time before  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are upgraded to a release of <span class="mc-variable Product-Names.broker_sw_long variable">PubSub+&#xA0;Event Broker:&#xA0;Software</span>.</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">Virtual machines that run the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s have Ubuntu LTS&#xA0;releases as its base OS. <span class="mc-variable Variables.CompanyName variable">Solace</span> creates custom images for these VMs (AMIs and managed images)&#xA0;that are based on the canonical Ubuntu&#xA0;LTS image. </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">These custom images contain the required software and tooling to run software from <span class="mc-variable Variables.CompanyName variable">Solace</span>. <span class="mc-variable Variables.CompanyName variable">Solace</span> ensures that these custom images contain the   latest Ubuntu patch set and enables unattended upgrades  so that the VMs can have the latest security updates.</li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">Security vulnerability patching is completed as soon as possible. The patching time frame is linked to the CVSS&#xA0;score; third-party library fixes are applied once they are available from the vendor.</li>
                                <li>Security updates are delivered via secure ports to the deployment. Port 443 is required to download updated docker images. For more information, see <a href="summary_of_connections.htm#connection-details-kubernetes" class="MCXref xref">Connection Details for Operational Connectivity</a>.<p data-mc-conditions="SAP.SapHideFromOutput">For VM-based deployments to Azure and AWS, port 80 is required to receive security updates. For more information, see  <a href="summary_of_connections.htm#connection-details-aws" class="MCXref xref">Connection Details for Amazon Web Service (AWS)&#xA0;Deployments</a> and <a href="summary_of_connections.htm#connection-details-azure" class="MCXref xref">Connection Details for Azure Deployments</a>, respectively.</p></li>
                              </ul>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning" data-mc-conditions="SAP.SapHideFromOutput">If your security policy does not permit port 80 to be open, the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> VM/EC2 must be periodically recreated with an updated managed image/AMI to obtain the latest security patches. Contact <span class="mc-variable Variables.CompanyName variable">Solace</span> for assistance to obtain an updated, managed image.</div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Caution">Support for VM-based deployments is now deprecated and version 10.0.1 was the last event broker release that supported deployments in VM-based regions. For more details, see the <a href="https://solace.com/support/deprecated-features/" class="link-offsite" target="_blank">Deprecated Features</a> list.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="harden-access-authentication-clients"/>Hardening Access to <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are a few areas to further harden access to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends the following additional practices for additional security:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li data-mc-conditions="SAP.SapHideFromOutput">Integrate Single Sign-On (SSO)&#xA0;with your organization's central identity management system. This makes it easier for your users to authenticate and  provides a single system to control and manage users.</li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For management client applications, ensure that the API&#xA0;tokens are assigned the minimal, but necessary permissions for the client application to perform its tasks.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="harden-event-brokers"/>Hardening Access to <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are created with default settings to allow for easy development and testing when connecting from client applications. These default settings are useful for developmental purpose and are secure, but further hardening of access can be considered for additional security.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Some of the settings are set only at creation time and others are only configurable after the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has been created and are as follows. </p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Settings when creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>:</dt>
                                <dd>These settings must be made a creation time. Consider the following:
            <ul><li>Restrict the ports and protocols that are enabled by default to limit the vectors of attack to your messaging plane. For more information, see <a href="#restrict-api-access" class="MCXref xref">Restricting Secure Ports and Protocols on Event Broker Services</a>.</li></ul></dd>
                                <dt>Settings after an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created:</dt>
                                <dd>These settings can be only made after the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created. 
            <ul><li>By default, client applications use  Basic Authentication as the  authentication scheme to connect to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can configure an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  to use more than one authentication scheme. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that  you use a more robust authentication scheme and at minimum, use the recommended authentication schemes specified by your organization's security policies for client application access. For example, you can use   LDAP&#xA0;Authentication as the authentication instead of Basic Authentication. For more information, see <a href="../ght_authentication.htm" class="MCXref xref">Configuring Authentication to Event Broker Services</a>.</li><li>For the authorization of client applications, a client profile is created named <b>default</b>. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that the <b>default</b> client profile is deleted, and that you create client profiles with restricted authorization for use with your client applications. For more information, see <a href="../client-profiles.htm" class="MCXref xref">Using Client Profiles and Client Usernames</a>.</li><li>By default, SEMP over Message Bus is disabled for enhanced security and to keep your SEMP <code>show</code> commands hidden. For additional information, see  <a href="../enable-semp-over-message-bus.htm" style="font-weight: normal;" class="MCXref xref">Enabling SEMP Over the Message Bus</a>.</li></ul></dd>
                              </dl>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="restrict-api-access"/>Restricting Secure Ports and Protocols on <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Both <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, event broker management, as well as events (messaging) are securely accessed and securely utilized through <span class="mc-variable Variables.CompanyName variable">Solace</span> APIs and Open&#xA0;Source APIs. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> These APIs do not provide a mechanism for the user or client applications to access the hosts or instances, only the functionality of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s is available.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">API&#xA0;access to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is configurable  and we recommend the following configuration settings:<br/></p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Only use secured ports (i.e., do not enable the plain-text ports other than for development purposes or non-production usage).</li>
                                <li>Disable protocols that you do not use. The default for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is to enable all protocols with secure ports. This can be configured when you create the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>When possible, use non-default port numbers.</li>
                                <li>For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  deployed using Kubernetes, you can explicitly enable CLI&#xA0;access to configure the message VPN for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  Enabling CLI access exposes another mechanism to connect and manage an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, but may  unnecessarily expose you to a security risk. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you disable this port where your services have public Internet connectivity to  harden access to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and when the CLI&#xA0;access is not required or in use. The default setting when you create an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is disabled. For more information, see <a href="../enable-cli-for-cloud.htm" class="MCXref xref">Enabling the Solace CLI for Event Broker Services in PubSub+&#xA0;Cloud</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="limit-access-bastion"/>Limiting Access to Compute Resources with Bastion Host</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should limit access to the compute resources from the public Internet. If you require access for troubleshooting or maintenance to the hosts in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s (Kubernetes cluster, Virtual Private Cloud, or Virtual Network), <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that the customer configures a bastion host that provides access through port 22 to limit the vectors of attack. For more information, see the appropriate section in the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> deployment guides. For example, if you are deploying to Amazon Elastic Kubernetes Service (EKS), see <a href="../Deployment-Considerations/installing-ps-cloud-k8s-eks-specific-req.htm" class="MCXref xref">Installing PubSub+&#xA0;Cloud in Amazon Elastic Kubernetes Service (EKS)</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="outbound-connections"/>Securing Access for Outbound Connections</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For interactions that require outbound connections, such as RDPs (REST&#xA0;Destination Points), the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can be configured to originate from a static IP&#xA0;address. This makes it easier for applications outside of your deployment to whitelist.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For your organization, you can also configure your network to permit specific outbound access to a static IP&#xA0;address for the RDP for additional security. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Static IP addresses only show when an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> connects to external hosts through the NAT gateway and those NAT gateways are provisioned with static, public IP addresses in your data center. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about getting the static IP&#xA0;address, see <a href="../getting_broker_static_ip.htm" class="MCXref xref">Getting the Static IP&#xA0;Address of an Event Broker Service for Outbound Connections</a>.</p>
                            </div>
                          </div>
                        </div>
