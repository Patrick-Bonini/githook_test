                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor423"/><MadCap:concept term="Cloud"/>Authentication and Authorization<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> to <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></MadCap:conditionalText></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Users must be authenticated and authorized to <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>  to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, monitor <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, and design an event-driven architecture. The <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>'s account and user management system allows you to efficiently manage user accounts and assign permissions using roles that allow users to access the different categories of services in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to manage your event-driven architecture (EDA). For more information, about user accounts and roles, see <a href="#user-roles-permissions" class="MCXref xref">User-Centric and Role-Based Access</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Authentication and authorization of <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> can also be integrated with your organization's existing identity management system if it supports OpenID&#xA0;Connection to enable Single Sign-On (SSO). For more information, see <a href="#sso-authentication" class="MCXref xref">PubSub+&#xA0;Cloud Console Authentication using SSO</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition to users, client applications can be given access to  perform management tasks. Authentication and authorization is handled using API&#xA0;tokens created by users in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information, see <a href="#api-keys" class="MCXref xref">API&#xA0;Tokens for Client Applications</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Authentication and authorization to access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s is also configurable.  You can also directly access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For more information, see <a href="#access-broker-manager" class="MCXref xref">Accessing  Broker Manager</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client application access is handled separately and is configured at the granularity of an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For information about client authentication and authorization, see <a href="security-client-connectivity.htm" class="MCXref xref">Client Application Connectivity and Security</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="user-roles-permissions"/>User-Centric and Role-Based Access</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">There are built-in roles that are available on accounts. The permissions and roles for a user are assigned on a per account (workspace)&#xA0;basis. The granularity of the permissions authorizes a user to perform specific actions in the account. These fine-grained permissions permit for authenticated users to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> orchestrate and manage event broker services</li>
                                <li>manage event meshes</li>
                                <li> design your event-driven architecture (EDA),</li>
                                <li> monitor  your deployment of <span class="mc-variable Product-Names.broker_cloud_long variable">PubSub+&#xA0;Event Broker:&#xA0;Cloud</span> and access advanced monitoring capabilities</li>
                                <li>modify billing for the account</li>
                                <li>manage users, permissions, and account settings</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about roles and permissions, see <a href="../cloud-user-management.htm#Roles" class="MCXref xref">Roles and Permissions</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">It is important to note that the Administrator role must be provided to at least one user in an account, which permits that user to manage access within the account. Users can have different permissions on different accounts. This  allows the same user to have different access based on the account selected. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">The authentication can be configured with SSO so that the user access is  handled on a per user account basis. This means that users don't need to remember different passwords for different accounts on <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></MadCap:conditionalText>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, a single user account can be used to authenticate, but in one account that user may be authorized  to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, but on another account, may not have that permission. For information about accounts, assigning roles, and setting permissions, see <a href="../cloud-user-management.htm#User" class="MCXref xref">User Management </a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="sso-authentication"/><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> Authentication using SSO</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Variables.CompanyName variable">Solace</span> recommends the integration of <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> with an organization's existing central identity management system when it's based on OpenID&#xA0;Connect. This integration  provides single-sign on (SSO)&#xA0;for your organization's users and effectively presents <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> as another <i>service</i> that users are authorized to use. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">SSO&#xA0;can  make user management and identity management more  secure,  easier to use, and gives your organization better control over user profiles. For example, changes to your organization's security strategy will seamlessly apply to  users who access <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. SSO&#xA0;integration is supported for various providers that includes Microsoft Entra ID, Okta, PingOne, and Auth0. For more information about integration to SSO, see <a href="../cloud-sso.htm" class="MCXref xref">Configuring Single Sign-On with OpenID Connect</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For more information setting up SSO&#xA0;with OpenID&#xA0;Connect, see <a href="../cloud-sso.htm" class="MCXref xref">Configuring Single Sign-On with OpenID Connect</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="access-broker-manager"/>Accessing  <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can access <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s directly using <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. For more information about <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see <a href="security-broker-manager.htm" class="MCXref xref">PubSub+ Broker Manager</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Access to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is handled through credentials that are generated when an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created. By default, a user with the Administrator or the <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> role in the account is pre-authenticated to  access <span class="mc-variable Product-Names.broker_cloud_long variable">PubSub+&#xA0;Event Broker:&#xA0;Cloud</span> through the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>.&#xA0;Pre-authenticated access to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> can be disabled for an entire account which forces users to enter the credentials manually. For more information, see <a href="../manage-cloud-authentication.htm" class="MCXref xref">Pre-Authentication for Broker Manager</a>.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p> Regardless of whether you enable or disable Pre-authentication Security, if your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed in a  private network [customer-controlled Virtual Private Cloud/Virtual Network (VPC/VNet)], it is possible that you <u>can</u> connect from a public IP address to the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> (outside of your private network) to create and configure <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s,  but <u>cannot</u> connect to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. </p>
                                <p>The reason for this is because the ability to connect to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> depends on the networking configuration of your private network (i.e.,  most private networks use 10.x.y.z, 172.x.y.z, or 192.x.y.z as IP addresses which are not accessible from a public network). If your network configuration permits it, you may connect to <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> when it's deployed in a private network if you:</p>
                                <ul>
                                  <li>  use a VPN connection such as a VPN client on your computer (or AWS VPN) to connect to the VPC/VNet</li>
                                  <li>have VNet peering (Azure) or VPC peering (AWS) configured between the network from where you're connected, to the private network where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are deployed</li>
                                  <li>have a DNS mapping from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to your private network. <a href="../../get-support.htm" class="link-internal" target="_blank">Contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> to configure this DNS mapping request</li>
                                </ul>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="api-keys"/>API&#xA0;Tokens for Client Applications</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Client applications can be authenticated and authorized to  perform management operations (e.g., create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s&#xA0;or for continuous integration and development (CI/CD) functions) via  the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> APIs. This capability is useful in large-scale deployments that require automation to obtain efficiencies and better integrations with other enterprise systems.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> API&#xA0;key control for authentication and authorization to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> is provided with <i>API&#xA0;tokens</i>. These API&#xA0;tokens that can be generated on an per account basis to authenticate and authorize client applications  to perform management actions on an account. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Users can generate API tokens in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. The permissions that a user can assign to the generated API&#xA0;token is a <u>subset</u> of the permissions that they have in an account (Workspace). In other words, a user cannot create an API&#xA0;token with permissions over and beyond what they have been assigned. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The user can also  revoke an API&#xA0;token at any time.  These API&#xA0;tokens permit for finer-grained control of permissions for client applications than the roles assigned to a user profile. For more information about the permissions and API&#xA0;tokens, see <a href="../ght_api_tokens.htm" class="MCXref xref">Managing API Tokens</a>.</p>
                            </div>
                          </div>
