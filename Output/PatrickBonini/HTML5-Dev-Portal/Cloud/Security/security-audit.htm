                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor22"/><MadCap:concept term="Cloud"/>Using Audit Logs and System Logs</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>  provides ways for you to receive logs and be notified of system events that occur. Depending on your deployment and the security policies, you may want to consider how to integrate these into your existing security infrastructure. For more information about logs that you can use for security audits, see <a href="#audit-logs" class="MCXref xref">Audit Logs</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In addition to overall audit logs in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, there are system logs available for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. These are useful for you to monitor the activities, performance, capacity, or operations that occur on your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.&#xA0;You can access these logs in two ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> Using the SysLog Forwarding feature, where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can be configured to forward logs to target servers you own. For more information, see  <a href="#eb-logs" class="MCXref xref">Event Broker Service Logs</a>.</li>
                                <li>Using <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> Advanced Monitoring to access the logs collected from the central monitoring service. For more information, see <a href="../Insights/Insights.htm" class="MCXref xref">PubSub+ Insights</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="audit-logs"/>Audit Logs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The audit logs provide records of user activity for security and compliance for your <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> enterprise account. You can view, monitor, and track the sequence of the following activities in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>IAM operations, such as user login</li>
                                <li>user management activities, such as user activation or role changes</li>
                                <li><span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> lifecycle events such as the creation, modification, or deletion</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With correctly authenticated and authorized users (including administrators), you have a system that provides access to only those individuals who have the correct, pre-defined privileges. To ensure that the system authenticates and authorizes the right individuals, the system  logs events such as brute force password attacks in addition to expected access to data and configuration changes.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view, filter, and download audit logs from <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to monitor what occurs on your system. For more information, see <a href="../managing-audit-logs.htm" class="MCXref xref">Using Audit Logs</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="eb-logs"/><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> Logs</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">System logs are useful to understand the operations that occur on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. These logs pertain to system, Message VPN, and client logs. You can forward these logs to your own monitoring system to manage the health of your system. For more information, see <a href="../cloud-syslog-forwarding.htm" class="MCXref xref">Forwarding Logs to an External System</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The same logs are used by  <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, which permits you to monitor the health of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your account (in addition to other useful monitoring features). For more information, see <a href="../Insights/Insights.htm" class="MCXref xref">PubSub+ Insights</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A subset of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> logs are collected and sent to our central monitoring system, which <span class="mc-variable Variables.CompanyName variable">Solace</span> uses to monitor the health of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">There are more logs available from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.  You can use the Syslog Forwarding feature to enable the distribution of these logs in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Limited logs are collected which are required for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> to function correctly, which are as follows:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>command.log</code> &#x2014; An audit log of all administrative commands run on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The command action is logged and includes the user account that issued the command as well as the IP address of the connection from where the command was issued.</li>
                                <li><code>system.log</code> &#x2014; A notification log for significant system-level health events (e.g., redundancy state changes). For a summary of the logs that are collected, see <a href="#system-logs" class="MCXref xref">System Logs Collected</a>.</li>
                                <li><code>gather-diagnostics</code> &#x2014; A diagnostics dump of the system state and the logs that can be used to assist in troubleshooting issues.</li>
                                <li>System metrics &#x2014; Metrics for capacity monitoring and planning. The central monitoring service collects various logs from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.&#xA0;These logs are  used for notifications and for advanced monitoring  through <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>. For detailed information on the information collected, see <a href="#monitoring-logs" class="MCXref xref">Metrics Collected</a>.</li>
                                <li>Heartbeats &#x2014; Health checks for various components of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are logged.</li>
                                <li>Response codes and status &#x2014; <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> actions (upgrades, service creation, and deletion, etc.), confirmation as to whether the action completed as intended are collected.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="summary-log-info"/>Summary of Log Information Collected</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following is a summary of the log information collected by the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> for monitoring of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> health. There are two categories of information that are collected:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#system-logs" class="link-internal">System logs</a>
                                </li>
                                <li>
                                  <a href="#monitoring-logs" class="link-internal">Monitoring logs</a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="system-logs"/>System Logs Collected</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A number of system logs are collected from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. These system logs are required to monitor the health and performance of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and utilized by <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> for monitoring (via Datadog monitors). For information about the list of Datadog monitors and metrics available, see <a href="../Insights/Advanced-Monitoring/insights-monitors.htm" class="MCXref xref">PubSub+ Insights Monitors for Datadog Reference</a> and <a href="../Insights/Advanced-Monitoring/insights-metrics.htm" class="MCXref xref">PubSub+ Insights Metrics and Checks</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">The following is the list of system logs collected. For detailed information about each of the logs collected, see <a href="../../Admin-Ref/Solace-PubSub-Event-Reference/event_ref_boiler.html" class="MCXref xref">Solace PubSub+ Syslog Events</a>.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SAPTempHide">
                                <li> SYSTEM_AD_MAX_EGRESS_FLOWS_EXCEEDED</li>
                                <li>SYSTEM_AD_MAX_INGRESS_FLOWS_EXCEEDED</li>
                                <li>SYSTEM_AD_MSG_SPOOL_QUOTA_EXCEED</li>
                                <li>SYSTEM_AD_DELIVERED_UNACKED_MSGS_EXCEED</li>
                                <li> SYSTEM_AD_TRANSACTED_SESSION_RESOURCE_UTILIZATION_EXCEEDED</li>
                                <li> SYSTEM_AD_DISK_USAGE_EXCEEDED</li>
                                <li>SYSTEM_AD_MSG_COUNT_UTILIZATION_EXCEED</li>
                                <li>SYSTEM_AD_TRANSACTED_SESSIONS_EXCEED</li>
                                <li>SYSTEM_AD_SPOOL_FILES_EXCEEDED</li>
                                <li>SYSTEM_AD_TRANSACTIONS_EXCEED</li>
                                <li>SYSTEM_AD_MAX_ENDPOINTS_EXCEEDED</li>
                                <li>SYSTEM_HA_REDUN_STATE_DOWN</li>
                                <li>SYSTEM_CFGSYNC_DOWN</li>
                                <li>SYSTEM_AD_TRANSACTIONS_HIGH</li>
                                <li>SYSTEM_AD_SPOOL_FILES_HIGH</li>
                                <li>SYSTEM_AD_DELIVERED_UNACKED_MSGS_HIGH</li>
                                <li>SYSTEM_AD_DISK_USAGE_HIGH</li>
                                <li>SYSTEM_AD_EGRESS_FLOWS_HIGH</li>
                                <li>SYSTEM_AD_ENDPOINTS_HIGH</li>
                                <li>SYSTEM_AD_INGRESS_FLOWS_HIGH</li>
                                <li>SYSTEM_AD_MSG_COUNT_UTILIZATION_HIGH</li>
                                <li>SYSTEM_AD_MSG_SPOOL_CHG</li>
                                <li>SYSTEM_AD_MSG_SPOOL_HIGH</li>
                                <li>SYSTEM_AD_SPOOL_FILES_HIGH</li>
                                <li>SYSTEM_AD_TRANSACTED_SESSIONS_HIGH</li>
                                <li>SYSTEM_AD_TRANSACTED_SESSION_RESOURCE_UTILIZATION_HIGH</li>
                                <li>SYSTEM_AD_TRANSACTIONS_HIGH</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="monitoring-logs"/>Metrics Collected</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Logs are collected by a third-party, central monitoring service called <i>Datadog</i>.  Datadog agents on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s collect the statistics and send them over a secure, encrypted connection to the central monitoring service. For more information about the central monitoring service and Datadog agents, see <a href="security-centralized-monitoring-service.htm" class="MCXref xref">Central Monitoring Service and Datadog Agents</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The state information,  metrics, and statistics collected by the Datadog agents are listed in <a href="../Insights/Advanced-Monitoring/insights-metrics.htm" class="MCXref xref">PubSub+ Insights Metrics and Checks</a> section. These metrics are available for Advanced Monitoring in <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>.</p>
                            </div>
                          </div>
                        </div>
