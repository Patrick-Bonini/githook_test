                            <div xmlns="" role="main" id="mc-main-content">
                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor322"/><MadCap:concept term="Cloud"/>High Availability in <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span></h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span><span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can be</MadCap:conditionalText> deployed in high-availability (HA) redundancy groups. HA redundancy provides 1:1 event broker sparing to provide fault tolerance and increase overall service availability. If one of the event brokers fails or is taken out of service, the other event broker automatically takes over and provides service to the clients
that were previously served by the now-out-of-service event broker.  There is a brief interruption of less than one minute that occurs  during the HA&#xA0;activity failover. In comparison, outages of 15-30 minutes occur for  <span class="mc-variable Product-Names.class_100 variable">Developer</span> <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">and standalone </MadCap:conditionalText><span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s because they do not have  HA redundancy.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">To learn more about HA redundancy, see <a href="../Features/HA-Redundancy/SW-Broker-Redundancy-and-Fault-Tolerance.htm" class="MCXref xref">High Availability for Software Event Brokers</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">HA Concepts</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.cloud_product_short_initialcase variable">PubSub+&#xA0;Cloud</span> implements HA using an Active/Standby model
                with an arbiter node (Monitoring Node) for split-brain detection. This requires three nodes each running the event broker:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Primary node</li>
                                <li>Backup node</li>
                                <li>Monitoring node</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/HA_Model_Overview.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="666" data-mc-height="647" src="../Resources/Images/Cloud/HA_Model_Overview_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The primary and backup nodes both run the software event broker under the messaging node role, while the
                monitoring node runs it under the monitoring node role. Each of their respective roles is fixed by the
                configuration and never changes. The HA group is fronted by a network load balancer that routes
                traffic to-and-from the active node in the HA group (either the primary or backup).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When in operation, the messaging nodes will assume one of these Active/Standby roles: <b>Primary</b> or <b>Backup</b>. At any one time, one node is the primary and the other is the backup.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With this model, a primary event broker provides messaging services to clients, while a backup event broker waits in standby mode&#x2014;it only provides service should the primary event broker fail. A third event broker acts as a monitoring node, to act as a tie-breaker and prevent split-brain scenarios that would otherwise cause both the primary and backup event broker to become active simultaneously.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon a failover, connections to the broker are switched over from the <b>Primary</b> to the <b>Backup</b> node automatically. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Subsequently, a failover occurs in the following sequence:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">The backup event broker takes over messaging activity.</li>
                                <li value="2">Once the failed primary event broker comes back on-line, it resynchronizes to match the currently active backup event broker.</li>
                                <li value="3">The primary event broker takes on the &#x201C;Standby&#x201D; role, or, if auto-revert is enabled, messaging activity automatically switches back to the primary event broker.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">HA in Public and Private Clouds</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To ensure that a high-availability group is adequately provisioned, pods run on different worker nodes. Additionally, the pods can be spread over multiple availability zones (AZ) when available. The following diagram shows a Kubernetes cluster that has worker nodes over three availability zones. The Cloud-Agent will schedule the Messaging nodes over two AZ and the monitor node on a third AZ. For each HA service, the primary pod is deployed in one AZ, the backup pod in a second AZ, and the monitoring pod in a third AZ. This guarantees that pods for the same HA service are not running on the same hardware.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img class="img-border" src="../Resources/Images/Cloud/HA-Cluster-Kubernetes.png" alt=""/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Similarly, when deploying a HA group in virtual private clouds such as AWS, there are two network topologies available. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">For regions with three or more  AZ:
            <p><img class="img-border" src="../Resources/Images/Cloud/HA-Cluster-AWS-3Zones.png" alt=""/></p></li>
                                <li value="2">For regions with two AZ:
            <p><img class="img-border" src="../Resources/Images/Cloud/HA-Cluster-AWS-2Zones.png" alt=""/></p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Connecting to a Cloud HA Group</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Typically, applications using HA would have to provide a host list: one IP address for the primary node and another for the backup node. However, this approach (providing hosts list) does not work for 3rd-party messaging APIs, so <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> uses a single DNS entry for applications to use (behind a load balancer), abstracting away the switchover between primary and backup in the event of a failure.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">HA and Service Types</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following service types deploy an HA redundancy group by default:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Professional (Standard account)</li>
                                <li>Enterprise (Enterprise account)</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> automates all of the configuration and setup when you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Once the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created, applications can use the DNS name entry provided in the connectivity tab in the console.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/HA_Service_How_2.png" data-mc-popup-alt="Screenshot showing an example as described by the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1243" data-mc-height="906" src="../Resources/Images/Cloud/HA_Service_How_2_thumb_500_0.png" alt="Screenshot showing an example as described by the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Securing"/>HA-Link Security</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a new enterprise <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is created, the communication between the primary and backup event brokers are encrypted by default, including the HA mate link and Config-sync . You can override the default HA&#xA0;Mate link encryption to plain text through the advanced options when you create a service (see <a href="create-service.htm#Configure-Mate-Link" class="MCXref xref">Configuring High-Availability&#xA0;Mate-Link Encryption</a>). Overriding the default HA&#xA0;mate link encryption to plain text may be useful if you require maximum performance, and are willing to trust the security restrictions of the VPC in the cloud providers or on-premises; Config-sync always remains encrypted.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have an existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> without encryption, you can encrypt it, including its HA mate link and Config-Sync link through the console or the REST API. In the console, you can easily differentiate between the encrypted services and ones that are not; when the mate-link encryption is disabled, a warning icon is displayed on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s status screen.  For more information, see <a href="create-service.htm#Configure-Mate-Link" class="MCXref xref">Configuring High-Availability&#xA0;Mate-Link Encryption</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Viewing the Mate-link Encryption Status</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The status of the mate-link encryption is available in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> and shown on the 
		<b>Status</b> tab for the selected <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/mate-link-encryption-status.png" data-mc-popup-alt="">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="999" data-mc-height="654" src="../Resources/Images/Cloud/mate-link-encryption-status_thumb_500_0.png" alt="" tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Modifying the HA Mate-Link Encryption Status</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To modify the HA&#xA0;mate-link encryption status for an existing  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">
                                  <p>Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar.</p>
                                </li>
                                <li value="3"> On the service page, select the <b>Manage</b> tab.</li>
                                <li value="4">On the <b>Manage</b> tab, click <b>Advanced Options</b>.<p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/Manage-Advanced-Options.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1024" data-mc-height="279" src="../Resources/Images/Cloud/Manage-Advanced-Options_thumb_500_0.png" alt="" tabindex=""/></a></div></p></p></li>
                                <li value="5">In the <b>Mate-Link Encryption</b> pane, select <b>Disable</b> or <b>Enable</b> to modify the encryption.<p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/mate-link-encryption-modify1.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="928" data-mc-height="411" src="../Resources/Images/Cloud/mate-link-encryption-modify1_thumb_500_0.png" alt="" tabindex=""/></a></div></p></p></li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
