                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor354"/><MadCap:concept term="Cloud"/>Discovering Runtime Data</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> enables you to discover runtime data from your event brokers and upload the collected data into <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. You can then use the runtime data to compare your runtime event brokers with a modeled event mesh and add or update objects in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> that represent the applications and events in your event flows. For more information, see <a href="event-portal-audit-runtime-data.htm" class="MCXref xref">Auditing and Importing Runtime Data</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following diagram illustrates the components involved in discovering runtime data:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="text-align: center;">
                                <img src="../../Resources/Images/Event-Portal/runtime-discovery.png" alt="Illustration depicting the concepts described in the surrounding text."/>
                              </p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;border-left-style: solid;border-left-width: 1px;border-left-color: #e1e1e1;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-top-style: solid;border-top-width: 1px;border-top-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Component</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Event Broker (runtime)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>An event broker mediates the communication of event messages between producers and consumers in an event mesh. When an application publishes an event, the message is sent to an event broker, which then routes it on to subscribing clients. An event broker can be a hardware <span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>, software, or software-as-a-service (SaaS).</p>
                                      <p>To discover runtime data from an event broker, you create a model event broker that represents the runtime event broker in a modeled event mesh and install an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to create a connection between the runtime event broker and model event broker in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>.</p>
                                      <p>Third-party event-driven architecture products may use other terms such at broker, message broker, or messaging service.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Schema Registry (runtime)</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A schema registry is a centralized repository for managing and validating schemas for Kafka topic producers and consumers. You can connect a Confluent Schema registry to an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to discover and import Kafka subjects into <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>The <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> is a tool that  discovers event and configuration data related to the event streams flowing through the event brokers, and then uploads the data to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. </p>
                                      <p>You connect the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to runtime event brokers and to the corresponding model event brokers in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. The <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> can then run discovery scans on runtime event brokers and upload the collected data to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. For Kafka event flows, an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> can also connect to a Confluent Schema Registry to discover subjects related to Kafka topics.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                      <p>Model Event Broker</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                      <p>In <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, a model event broker represents an actual event broker in an event mesh or the gateway node in an event broker cluster. You can add multiple model event brokers to a Solace modeled event mesh to represent the actual event brokers that are part of your event mesh. A Kafka modeled event mesh must include one model event broker to represent the Kafka cluster in an event flow.</p>
                                      <p>When you associate an application in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> with a model event broker in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>, event flows for the application represent topic subscriptions and queues or consumer groups on the runtime event broker or cluster. When you set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to connect a model event broker to the runtime event broker that it represents, you can collect runtime data and audit the data against the model and then update the runtime or the model to keep them in sync.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                      <p>Modeled Event Mesh</p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>A modeled event mesh represents an actual event mesh with multiple event brokers or a Kafka event flow with a single event broker or cluster. You create modeled event meshes  to  help you define and visualize event flows between publishing and subscribing applications within your event mesh. </p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                      <p>
                                        <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>
                                      </p>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> is the tool in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> where you build modeled event meshes, collect runtime data discovered by <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s,  and audit the runtime data against modeled event meshes.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#set_up_data_collection" class="MCXref xref">Setting Up Runtime Data Discovery</a>
                                </li>
                                <li>
                                  <a href="#creating_connection_file" class="MCXref xref">Setting Up Event Management Agent Connections</a>
                                </li>
                                <li>
                                  <a href="#Setting_Up_an_ema" class="MCXref xref">Setting Up Event Management Agents</a>
                                </li>
                                <li>
                                  <a href="#collecting_runtime_data" class="MCXref xref">Running Discovery Scans</a>
                                </li>
                                <li>
                                  <a href="#viewing_collected_data" class="MCXref xref">Viewing the Collected Data</a>
                                </li>
                                <li>
                                  <a href="#viewing_collection_logs" class="MCXref xref">Viewing the Collection Logs</a>
                                </li>
                                <li>
                                  <a href="#delete_collected_data" class="MCXref xref">Deleting Discovery Scan Data</a>
                                </li>
                                <li>
                                  <a href="#updating_ema" class="MCXref xref">Updating an Event Management Agent</a>
                                </li>
                                <li>
                                  <a href="#deleting_ema" class="MCXref xref">Deleting an Event Management Agent</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information about auditing the collected data and importing objects into <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, see <a href="event-portal-audit-runtime-data.htm" class="MCXref xref">Auditing and Importing Runtime Data</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="set_up_data_collection"/>Setting Up Runtime Data Discovery</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must be an <a href="event-portal-user-access.htm" target="_blank" class="link-internal">Administrator or an <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span></a> to set up runtime data discovery. Before you can discover runtime data from an event broker, you need to complete several tasks. These tasks include:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Create a modeled event mesh in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. For more information, see <a href="modeled-event-mesh.htm#Creating_a_MEM" target="_blank" class="MCXref xref">Creating a Modeled Event Mesh</a>.</p>
                                </li>
                                <li value="2">
                                  <p>Add a model event broker that represents the runtime event broker in your modeled event mesh. For Solace modeled event meshes, you can add more than one event broker. For more information, see <a href="modeled-event-mesh-runtime-data.htm#adding_messaging_service" target="_blank" class="MCXref xref">Adding an Event Broker to a Modeled Event Mesh</a>.</p>
                                </li>
                                <li value="3">
                                  <p>Create an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection for one or more event brokers. See <a href="#creating_connection_file" class="MCXref xref">Setting Up Event Management Agent Connections</a>.</p>
                                </li>
                                <li value="4">
                                  <p>Set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> on a computer that has access to your runtime event brokers. If you want to upload discovery scan data to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> manually, you also set up a second <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> in a location that allows it to connect to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>.  See <a href="#Setting_Up_an_ema" class="MCXref xref">Setting Up Event Management Agents</a>.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you've completed the setup,  you can begin discovering and auditing runtime data.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="creating_connection_file"/>Setting Up <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> Connections</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you set up <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s to connect <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> with one or more runtime event brokers, you first set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection. You can also add Confluent Schema Registry details to Kafka event broker connections if you want to import Confluent subjects as schemas.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Each <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection  allows you to generate a file with all of the event broker connection details required by the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>. The agent uses the connection details to scan the specified runtime event brokers and, if configured,  a Confluent Schema Registry. The <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> can scan all event brokers supported by <span class="mc-variable Variables.CompanyName variable">Solace</span>, event brokers for Kafka version 2.5 and later, and Confluent Schema Registry version 6.2 and later.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">In the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select <b><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span></b><img src="../../Resources/Images/Cloud/reusable-icons/navbar_runtime_manager.png" alt=""/> on the navigation bar. </li>
                                <li value="3">Select the <b>Event Management Agents</b> tab.</li>
                                <li value="4">Click <b>Set Up <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></b></li>
                                <li value="5">Enter a <b>Name</b> for the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>.</li>
                                <li value="6">
                                  <p>Select a <b>Discovery Scan Mode</b>.</p>
                                  <ul>
                                    <li>
                                      <p><b>Scan from </b><span style="font-weight: bold;" class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> uses one <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> that is connected to both <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> and to one or more runtime event brokers. This mode allows you to run discovery scans from <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> and automatically upload the scanned data.</p>
                                    </li>
                                    <li>
                                      <p><b>Upload Scan File</b> uses two <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s; one is connected to Event Portal and the other is connected to one or more runtime event brokers. The agent connected to your event brokers runs the discovery scan. You upload the scan file to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> manually by copying it to the connected agent.</p>
                                    </li>
                                  </ul>
                                </li>
                                <li value="7">
                                  <p>Click <b>Manage Event Brokers</b> to select one or more event brokers. </p>
                                  <p>The list shows all model event brokers and all <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> event broker services that are not already associated with an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>. You can filter the list by name and by event broker type.</p>
                                </li>
                                <li value="8">Click <b>Add</b> next to the event brokers you want to create a connection for. If the event broker has not already been added to a modeled event mesh, see <a href="modeled-event-mesh-runtime-data.htm#adding_messaging_service" class="MCXref xref">Adding an Event Broker to a Modeled Event Mesh</a>.</li>
                                <li value="9">If you need to create a new model event broker, perform these steps:<ol style="list-style-type: lower-alpha;"><li value="1">Click <b>Add New Connection</b>.</li><li value="2">Select <b>Solace</b> or <b>Kafka</b> as the event broker <b>Type</b>.</li><li value="3">Enter a <b>Name</b> for the model event broker.</li><li value="4">Add the connection details for the event broker. For more information, see <a href="modeled-event-mesh-runtime-data.htm#create_new_event_broker" class="link-internal">the instructions to add an event broker to a modeled event mesh</a>.</li><li value="5">Click <b>Connect Event Broker</b>.</li></ol></li>
                                <li value="10">
                                  <p>Click <b>Save and Set Up Agent</b>.</p>
                                  <p><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> begins walking you through <a href="#Setting_Up_an_ema" class="link-internal">setting up the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></a>.</p>
                                </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Setting_Up_an_ema"/>Setting Up <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> on a computer that can connect to your runtime event brokers. If the computer doesn&#x2019;t have Internet access to also connect to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, you need to set up a second agent on a computer with Internet access.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you <a href="#creating_connection_file" class="link-internal">set up an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection</a>, <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> walks you through the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> set-up process for the discovery scan mode you chose:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If you selected <b>Scan from </b><span style="font-weight: bold;" class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> as the <b>Discovery Scan Mode</b> mode, <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> guides you to set up one <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> that is connected to both <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> and one or more runtime event brokers. For more information, see <a href="event-portal-event-management-agents.htm" class="MCXref xref">Setting Up an Event Management Agent to Run Scans from Event Portal</a>.</p>
                                </li>
                                <li>
                                  <p>If you selected <b>Upload Scan File</b>, <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> guides you to set up two <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s, one connected to  runtime event brokers and the other connected to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. The agent connected to your event brokers runs the discovery scan. You upload the scan file to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> manually by copying it to the connected agent. For more information, see <a href="event-portal-runtime-ema.htm" class="MCXref xref">Setting Up Event Management Agents to Upload Scanned Files</a>.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you need to update an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to either upgrade the agent or update the event broker connection information, see <a href="#updating_ema" class="MCXref xref">Updating an Event Management Agent</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="collecting_runtime_data"/>Running Discovery Scans</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you've set up an   <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>, it  can run discovery scans on all of the runtime event brokers that it has a connection to. The <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> collects the following data:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Queue and subscription configuration data for Solace event brokers</p>
                                </li>
                                <li>
                                  <p>Topic and consumer group configuration data for Kafka clusters</p>
                                </li>
                                <li>
                                  <p>Subject data if the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> is configured to connect to a Confluent Schema Registry</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the raw data and collection logs for each discovery scan and view the audit results comparing the data from a runtime event broker with the corresponding model event broker. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">You can also use the <a href="event-portal-v2-REST-API.htm" class="MCXref xref">Event Portal v2 REST API</a> to get configuration and configuration type details from the collected data.</MadCap:conditionalText></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can run a new discovery scan to collect the most recent data at any time. New scans are not incremental. Each scan collects the full set of data from the event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If your <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> uses <b>Upload Scan File</b> mode, see <a href="event-portal-runtime-ema.htm#Initiating_event_broker_scan" class="MCXref xref">Running and Uploading a Discovery Scan</a> for instructions to run discovery scans and upload the data to <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To run a discovery scan from <b><span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span></b> using <b>Scan from <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span></b> mode, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Modeled Event Meshes</b> tab.</li>
                                <li value="2">Click the name of the modeled event mesh that you want to collect runtime data for.</li>
                                <li value="3">Select the <b>Event Broker Connections</b> tab. </li>
                                <li value="4">Select the event broker that you want to collect runtime data for.</li>
                                <li value="5">
                                  <p>Click <b>Run Discovery Scan</b>. </p>
                                  <p>For Solace event brokers, the scan starts.</p>
                                </li>
                                <li value="6">For Kafka event brokers perform the following actions:
            <ol style="list-style-type: lower-alpha;"><li value="1">To scan both the event broker and the schema registry, select <b>Scan All</b> to start the scan.</li><li value="2">To scan only one of the event broker or schema registry, select <b>Custom Scan</b>.</li><li style="font-weight: normal;" value="3">Select <b>Broker</b> or <b>Confluent Schema Registry</b>.</li><li style="font-weight: normal;" value="4">Click <b>Collect Data</b>.</li></ol></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="viewing_collected_data"/>Viewing the Collected Data</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the raw data collected data from a discovery scan in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the raw data:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Modeled Event Meshes</b> tab.</li>
                                <li value="2">Click the name of the modeled event mesh that you want to view the runtime data for.</li>
                                <li value="3">Select the <b>Event Broker Connections</b> tab. </li>
                                <li value="4">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the discovery scan that you want to view the data for and select <b>View Collected Data</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="viewing_collection_logs"/>Viewing the Collection Logs</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the data collection logs in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> to help troubleshoot connection issues.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To view the collection logs:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Modeled Event Meshes</b> tab.</li>
                                <li value="2">Click the name of the modeled event mesh that you want to view the collection logs for.</li>
                                <li value="3">Select the <b>Event Broker Connections</b> tab. </li>
                                <li value="4">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the discovery scan that you want to view the logs for and select <b>View Logs</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="delete_collected_data"/>Deleting Discovery Scan Data</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete older discovery scan data from <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> when it is no longer useful.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete discovery scan data:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Modeled Event Meshes</b> tab.</li>
                                <li value="2">Click the name of the modeled event mesh that you want delete discovery scan data for.</li>
                                <li value="3">Select the <b>Event Broker Connections</b> tab. </li>
                                <li value="4">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the discovery scan that you no longer need the data for and select <b>Delete</b>.</li>
                                <li value="5">Click <b>Delete</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="updating_ema"/>Updating an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may need to update an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> to add event brokers or schema registries, update connection details, or upgrade the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> itself. If an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> is not the latest version. <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> displays an upgrade notification in the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>s list:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img src="../../Resources/Images/Event-Portal/ema-upgrade-required.png" alt="Screenshot showing the elements described in the surrounding text." class="img-border"/>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> version 1.2.0 and later displays the version number in the information panel.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> connection details, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Event Management Agents</b> tab.</li>
                                <li value="2">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> that you want to update.</li>
                                <li value="3">Select <b>Edit Connection Details</b>.</li>
                                <li value="4">Update the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> settings as required. You can update everything except the <b>Discovery Scan Mode</b>.</li>
                                <li value="5">Repeat the steps for <a href="#creating_connection_file" class="MCXref xref">Setting Up Event Management Agent Connections</a> and <a href="#Setting_Up_an_ema" class="MCXref xref">Setting Up Event Management Agents</a></li>
                                <li value="6">Repeat the installation </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To upgrade an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> that uses Scan From <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> mode without updating the connection details, you need only to pull a new <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> image from Docker and restart it:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Pull the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> image from Docker Hub using the following command:
            <pre>docker pull solace/event-management-agent</pre></li>
                                <li value="2">Start the agent in your OS terminal using the following command: <ul><li>Replace <span class="Code">/path/to/file/AcmeRetail.yml</span> with the path to your connection file.</li></ul><pre xml:space="preserve">docker run -d -p 8180:8180 -v /path/to/file/AcmeRetail.yml:/config/ema.yml 
--name event-management-agent solace/event-management-agent:latest</pre></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> uses Upload Scan File mode, see <a href="event-portal-runtime-ema.htm#Setting_Up_standalone" class="MCXref xref">Setting Up the Event Management Agents</a> to upgrade the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="deleting_ema"/>Deleting an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you no longer need an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>, you can delete the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> Connection in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> and then uninstall the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete an <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> Connection, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <span style="font-weight: bold;" class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span> home page, select the <b>Event Management Agents</b> tab.</li>
                                <li value="2">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the <span class="mc-variable Product-Names.ep_runtime_agent variable">Event Management Agent</span> that you no longer need.</li>
                                <li value="3">Select <b>Delete from Event Portal</b>.</li>
                                <li value="4">Click <b>Delete Connection</b>.</li>
                              </ol>
                            </div>
                          </div>
