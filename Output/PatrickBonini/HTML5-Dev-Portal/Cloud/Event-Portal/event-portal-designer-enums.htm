                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor292"/><MadCap:concept term="Cloud"/>Enumerations</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, enumerations are a type of topic address level variable that define a bounded list of acceptable values for a variable. If you use enumerations to define variables in topic domains and topic addresses, the values you add should include all potential values related to one element of data for the event. For example, if an event instance could occur in any of six possible locations and you want the topic to include the location, you could create an enumeration that has values for all six options. For more information, see <a href="event-portal-topic-addresses.htm#Defining_Topic_Addresses" class="MCXref xref">Defining Topic Addresses for Events</a>. You must have the Administrator or <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> role to create or edit enumerations. Kafka topic addresses don't support enumerations.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#create-enum" class="MCXref xref">Creating an Enumeration</a>
                                </li>
                                <li>
                                  <a href="#update-enum" class="MCXref xref">Updating an Enumeration</a>
                                </li>
                                <li>
                                  <a href="#state_change_enum" class="MCXref xref">Changing the State of an Enumeration Version</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create custom attributes for enumerations. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also move enumerations to a different application domain. For more information, see <a href="event-portal-designer-application-domains.htm#Move_Objects" target="_blank" class="MCXref xref">Moving Objects Between Application Domains</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create-enum"/>Creating an Enumeration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create an enumeration don't use /, *, &gt;, or ! characters in the name of the enumeration or in values within the enumeration. These characters have special meaning and can't be used in topic addresses. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an enumeration in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span><img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                                <li value="3">On the <b>Application Domains</b> page, click the application domain that you want to add the enumeration to.</li>
                                <li value="4">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="5">
                                  <p>Select the <b>Enumerations</b> tab and then click <b>Create Enumeration</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-enumeration.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="926" data-mc-height="709" src="../../Resources/Images/Event-Portal/create-enumeration_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="6">Enter a <b>Name</b> for the enumeration.</li>
                                <li value="7">If you want the enumeration to be available to shared events and events in other application domains, select <b>Allow Enumeration to be shared across application domains</b>.</li>
                                <li value="8">In the <b>Version</b> field, specify a semantic version value for the enumeration in the format major.minor.patch. The default is 0.1.0.</li>
                                <li value="9">(Optional) Enter a <b>Version Name</b> for the initial version of the enumeration.</li>
                                <li value="10">(Optional) Enter a <b>Description</b> for the enumeration. The <b>Description</b> field supports Markdown. Click <b>toggle preview</b><img src="../../Resources/Images/Cloud/reusable-icons/markdown-html-toggle.png" alt=""/> to preview the rendered text.</li>
                                <li value="11">In the <b>Value Set</b> area, enter values for the enumeration using one of the following methods:<ul><li>Enter a value in the top <b>Value</b> field and optionally, add a <b>Description</b>. When you add a value to the <b>Value</b> field, new <b>Value</b> and <b>Description</b> fields appear below the current fields to let you add additional values. </li><li>Click <b>Upload From File</b> to upload a JSON file with a value set in the format:<pre class="Code">[{ "value": "Monday", "description": "Start of the work week." }]</pre><br/></li></ul></li>
                                <li value="12">(Optional) Drag the rows up or down the <b>Value Set</b> list to reorder the values.</li>
                                <li value="13">(Optional) Add values for any custom attributes that have been set up in your organization.</li>
                                <li value="14">Click <b>Save Enumeration</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="update-enum"/>Updating an Enumeration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you update an enumeration, you can update an existing version or create a new version of the enumeration. Versions allow you to work on updates and test new versions in a development and staging environments while the latest stable version remains in the production environment. Each version also has a lifecycle state. You can only edit versions that are in Draft state. For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The version number uses semantic versioning in the format major.minor.patch. When you update an object, you have three options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If the object version is in Draft state, you can update an existing version and retain the version number </p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can duplicate a version and increment the version number to create a new Draft version.</p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can create a new version of the object from scratch</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to update a version that is not in Draft state it is best practice to create a new version rather than returning the version to Draft state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you reference an object, for example, you specify the schema that an event uses or an event that an application publishes, you select the version of the object that you want to reference. If a new version of a referenced object is created, the reference does not update automatically. You can choose when to update references to the new version.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an enumeration, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li style="font-weight: normal;" value="1">On the <b>Application Domains</b> page, click the application domain that contains the enumeration you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Enumerations</b> tab.</li>
                                <li value="4">In the list of enumerations, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the enumeration you that want to update and select <b>Open Enumeration</b>.</li>
                                <li value="5">Perform one of the following actions:</li>
                                <ul>
                                  <li>In the <b>Versions</b> list, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Edit</b>. Any changes you make update that version of the enumeration. You can edit an enumeration only if it is in Draft state.</li>
                                  <li>In the <b>Versions</b> list, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Duplicate</b>. All properties of the existing version are copied into a new version. By default, the new version number is incremented by 0.0.1. You can change the version number to any number not already in use.</li>
                                  <li>Above the <b>Versions</b> list, click <b>Add</b><img src="../../Resources/Images/Cloud/reusable-icons/ep_add_icon.png" alt=""/>to create a new version of the enumeration without duplicating an existing version. By default, the new version number is the next unused major version. You can change the new version number to any number not already in use.</li>
                                </ul>
                                <li value="6">Update the enumeration version as necessary.</li>
                                <li value="7">Click <b>Save Version</b> or <b>Save &amp; Close</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="state_change_enum"/>Changing the State of an Enumeration Version</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create a new version of an enumeration, the version is in Draft state. When the version is ready, you can change the version state to Released. When you release a new version of an enumeration, you may also want to change older versions of the enumeration to Deprecated or Retired.   You must have at least the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role with Manager level access to the application domain to change the version state. For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must change enumerations out of Draft state before you can change any events that reference them out of Draft state. If you want to retire an enumeration version, you must first retire all event versions that reference it.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change the state of an enumeration version, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li style="font-weight: normal;" value="1">On the <b>Application Domains</b> page, click the application domain that contains the enumeration you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Enumerations</b> tab.</li>
                                <li value="4">In the list of enumerations, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the enumeration that you want to update and select <b>Open Enumeration</b>.</li>
                                <li value="5">Select the version that you want to change the state of, then click <b>Manage Lifecycle</b>.</li>
                                <li value="6">Select the new state.</li>
                                <li value="7">(Optional) If you set the <b>State</b> to <b>Deprecated</b> or <b>Retired</b>, set the <b>End of Life</b> date. If you set a planned or actual <b>End of Life</b> date, the date displays in the version details.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
