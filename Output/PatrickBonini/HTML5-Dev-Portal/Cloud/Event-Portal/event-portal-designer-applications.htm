                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor349"/><MadCap:concept term="Cloud"/>Applications</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An application in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> represents a client of an event broker. A client application may be a program, process, microservice, IoT device, integration component, or other runnable consumer, producer, or processor of events that interacts with an event broker.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create new applications in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> and you can add applications to <span class="mc-variable Product-Names.ep_designer variable">Designer</span> by importing Solace queues and Kafka consumer groups from your runtime data in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. For more information on importing applications, see <a href="event-portal-audit-runtime-data.htm#importing_objects" class="MCXref xref">Importing Runtime Objects into Event Portal</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#create-app" class="MCXref xref">Creating an Application</a>
                                </li>
                                <li>
                                  <a href="#update-app" class="MCXref xref">Updating an Application</a>
                                </li>
                                <li>
                                  <a href="#state_change_app" class="MCXref xref">Changing the State of an Application Version</a>
                                </li>
                                <li>
                                  <a href="#app-environment" class="MCXref xref">Adding an Application Version to an Environment</a>
                                </li>
                                <li>
                                  <a href="#Download_Async_API_App" class="MCXref xref">Downloading an AsyncAPI Document for an Application</a>
                                </li>
                                <li>
                                  <a href="#Download_Queue_Config" class="MCXref xref">Downloading a Consumer Queue Configuration</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can move applications to a different application domain. For more information, see <a href="event-portal-designer-application-domains.htm#Move_Objects" target="_blank" class="MCXref xref">Moving Objects Between Application Domains</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create custom attributes for applications. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create-app"/>Creating an Application</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create an application in any application domain where you have Editor or Manager level <a href="event-portal-designer-application-domains.htm#UserAccess" target="_blank" class="link-internal">access</a>. When you create an application, you can specify several attributes:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>name</li>
                                <li>broker type</li>
                                <li>version display name, number, and state for each version</li>
                                <li>event flows</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you model event flows for an application you can use the following options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Specify <a href="event-portal-designer-events.htm" target="_blank" class="link-internal">events</a> that the application publishes to be consumed by other applications.</li>
                                <li>
                                  <p>Specify events that the application intends to subscribe to.</p>
                                  <p>This option is most useful early in the design process when you may not be ready to specify topic addresses or consumer details but you want to specify  the intent of an application to consume a particular event. Identifying the intent can be helpful in these ways:</p>
                                  <ul>
                                    <li>It flags the event in the modeled event mesh if no application publishes it.</li>
                                    <li>It flags the application in the modeled event mesh to remind you that you still need to configure a consumer to attract the event.</li>
                                    <li>It enables <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> to provide suggestions to help you create the consumer and topic subscription when you are ready to do so.</li>
                                    <li>It includes the application when calculating the event reuse index in <a href="event-portal-kpi-dashboard.htm" class="MCXref xref">KPI Dashboard</a>.</li>
                                  </ul>
                                </li>
                                <li>
                                  <p>Specify the consumers, such as event queues, direct clients, and Kafka consumer groups, that subscribe to the event in the runtime.  You can specify three types of consumers:</p>
                                  <ul>
                                    <li><b>Event Queue</b>&#x2014;an endpoint on a Solace event broker that attracts Guaranteed messages with topic subscriptions. You have the option to specify configuration details for the queue in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. For information, see <a href="event-portal-runtime-config.htm#queue_configuration" target="_blank" class="MCXref xref">Setting Queue Configurations in Event Portal</a>.</li>
                                    <li><b>Direct Client</b>&#x2014;a direct connection to a Solace event broker that attracts Direct messages with topic subscriptions but does not store messages while the consumer is offline or reconnecting</li>
                                    <li><b>Consumer</b>&#x2014;a consumer group in a Kafka cluster that subscribes to topics</li>
                                  </ul>
                                </li>
                              </ul>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If an application references an event that it does not have approval for, a banner appears at the top of the <b>Application Details</b> page. For an application to require event access approval the following conditions must be met:</p>
                                  <ul>
                                    <li>The event's <b>Access Approval</b> is set to <b>Requires Approval</b>.</li>
                                    <li>The application and the event that requires approval are located in different application domains.</li>
                                    <li>The application publishes the event that requires approval or the application attracts the event with a consumer and its appropriate subscription.</li>
                                  </ul>
                                </li>
                                <li>All event access requests must be approved before the application can be added to an environment. For more information about requesting event access, see <a href="event-portal-designer-events-access.htm" class="MCXref xref">Managing Event Data Access</a>.<br/><img src="../../Resources/Images/Event-Portal/request-event-access-message.png" class="img-border"/></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create an application from the  graph view or the component view:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>If you want to create several applications and events and specify their relationships quickly, and then add more details later, you may want to start in the graph view.</li>
                                <li>If you want to specify the consumer details when you create the application, you may want to start in the component view.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Creating an Application in the Graph View</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an application in the graph view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                                <li value="3">On the <b>Application Domains</b> page, click the application domain that you want to add the application to.</li>
                                <li value="4">In the graph view, click <b>Add Objects</b> and drag a new Solace or Kafka application onto the graph. Alternatively, you can right-click on the graph where you want to position the application.</li>
                                <li value="5">Enter a name for the application.</li>
                                <li value="6">
                                  <p>(Optional) If you want to specify that the application version publishes an event version that shows in the graph, hover over the application and drag the arrow that appears to an event version of the same type (Solace or Kafka).</p>
                                  <p>
                                    <img src="../../Resources/Images/Event-Portal/graph-pub-arrow.png" alt="Screenshot showing the action described in the previous step." class="img-border"/>
                                  </p>
                                </li>
                                <li value="7">
                                  <p>(Optional) If you want to specify that the application version subscribes to an event version that shows in the graph, hover over the event and drag the arrow that appears to an application version of the same type (Solace or Kafka).</p>
                                  <p>
                                    <img src="../../Resources/Images/Event-Portal/graph-sub-arrow.png" alt="Screenshot showing the action described in the previous step." class="img-border"/>
                                  </p>
                                </li>
                                <li value="8">Click the application to open the details panel. </li>
                                <li value="9">To update the version or description: <ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Details</b> panel click <img src="../../Resources/Images/Cloud/reusable-icons/edit-gray.png" alt=""/>.&#xA0; </li><li value="2">Update the attributes as necessary.</li><li value="3">Click <b>Save</b>.</li></ol></li>
                                <li value="10">To update any custom attributes:<ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Custom Attributes</b> panel, click <img src="../../Resources/Images/Cloud/reusable-icons/edit-gray.png" alt=""/>.</li><li value="2">Select <b>This Version</b> or <b>Event</b>. to display version or event attributes.</li><li value="3">Update the attributes as necessary.</li><li value="4">Click <b>Save</b>.</li></ol></li>
                                <li value="11">To update topic addresses or schemas:<ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Details</b> panel, click <b>Open Application</b> to open the application version in the <b>Component View</b>.</li><li value="2">Click <b>Edit This Version</b>.</li><li value="3">To specify a consumer that the application receives events from, perform these steps:<ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Event Flows</b> section, select <b>Consumers</b>.</li><li value="2">Click <b>Add Consumer</b>.</li><li value="3">Type a <b>Name</b> for the consumer.</li><li style="font-weight: normal;" value="4">Select a consumer type. The options available depend on the selected <b>Broker Type</b>.</li><li value="5"><p>To add a topic subscription to the consumer, click <b>Add Subscription</b> and enter the topic address for the consumer to subscribe to.</p><p>You can use <code>*</code> and <code>&gt;</code> as wildcard characters to subscribe to a group of related topics. For more information, see <a href="event-portal-topic-addresses.htm#Topic_Subscriptions" class="MCXref xref">Topic Subscriptions</a>. When you enter a topic subscription, a <b>Preview of Attracted Events</b> shows all  event versions  with a matching topic address that are published by an application version that has been added to at least one modeled event mesh. You can add more than one subscription to a consumer. </p></li><li value="6">(Optional) If you set the <b>Type</b> to <b>Solace Event Queue</b>, click <b>Set Configuration</b> to include configuration details for the queue. For more information, see <a href="event-portal-runtime-config.htm" target="_blank" class="MCXref xref">Setting Queue Configurations in Event Portal</a>.<ul><li>You can update the default configuration settings with information about the queue on the event broker.</li><li>For ease of management, you may want to use the same name for the consumer in the application and the queue it represents on the event broker.</li><li>After you set the configuration, clicking <b>Reset to Default</b> removes any customizations.</li></ul></li><li value="7">Repeat steps b to f for every consumer that you want to add.</li></ol></li><li value="4">Click <b>Save &amp; Close</b>.</li></ol></li>
                                <li value="12">If your application references a shared event from another application domain that requires approval, send a request to use the event. All event access requests must be approved before the application can be added to an environment. For more information about requesting event access, see <a href="event-portal-designer-events-access.htm#request-access" target="_blank" class="MCXref xref">Requesting Event Access</a>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Creating an Application in the Component View</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create an application in the component view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><a href="event-portal-designer-tool.htm#Using_Designer" target="_blank" class="link-internal">Open Designer</a>.</li>
                                <li value="2">On the <b>Application Domains</b> page, click the application domain that you want to add the application to.</li>
                                <li value="3">Click <b>Components</b> <img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the component view.</li>
                                <li value="4">
                                  <p>Select the <b>Applications</b> tab and click <b>Create Application</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-application.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="891" data-mc-height="869" src="../../Resources/Images/Event-Portal/create-application_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="5">Enter a <b>Name</b> for the application.                </li>
                                <li value="6">Select the <b>Broker Type</b> for the application.</li>
                                <li value="7">(Optional) Add values for any application custom attributes that have been set up in your organization.</li>
                                <li value="8">In the <b>Version</b> field, specify a semantic version value for the application in the format major.minor.patch. The default is 0.1.0.</li>
                                <li value="9">(Optional) Enter a <b> Version Name</b> for the initial version of the application.</li>
                                <li value="10">(Optional) Enter a <b>Description</b> for the application. The <b>Description</b> field supports Markdown. Click <b>toggle preview</b><img src="../../Resources/Images/Cloud/reusable-icons/markdown-html-toggle.png" alt=""/> to preview the rendered text.</li>
                                <li value="11">To select events that the application publishes or intends to subscribe to, perform these steps:
			<ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Event Flows</b> section, select <b>Events</b>.</li><li value="2">Click <b>Manage Events</b>.</li><li value="3">In the <b>Application Domain</b> list, select the application domain for an event that you want the application to publish or subscribe to. By default, the list shows events from the current application domain. If you select a different application domain or remove the filter, the list also shows shared events in selected application domain or in all application domains that you have access to.</li><li value="4">(Optional) In the <b>Modeled Event Mesh</b> list, select a modeled event mesh and environment to list only event versions published in the selected modeled event mesh.</li><li value="5">Expand an event to see the list of event versions.</li><li value="6">Select <b>Sub</b> for a version of each event that you want the application to subscribe to.</li><li value="7">Select <b>Pub</b> for a version of each event that you want the application to publish.</li><li value="8">When you are finished selecting events, click <b>Close</b><img src="../../Resources/Images/Cloud/reusable-icons/close-x.png" alt=" "/> .</li></ol></li>
                                <li value="12">To specify a consumer that the application receives events from, perform these steps:<ol style="list-style-type: lower-alpha;"><li value="1">In the <b>Event Flows</b> section, select <b>Consumers</b>.</li><li value="2">Click <b>Add Consumer</b>.</li><li value="3">Type a <b>Name</b> for the consumer.</li><li style="font-weight: normal;" value="4">Select a consumer type. The options available depend on the selected <b>Broker Type</b>.</li><li value="5"><p>To add a topic subscription to the consumer, click <b>Add Subscription</b> and enter the topic address for the consumer to subscribe to.</p><p>You can use <code>*</code> and <code>&gt;</code> as wildcard characters to subscribe to a group of related topics. For more information, see <a href="event-portal-topic-addresses.htm#Topic_Subscriptions" class="MCXref xref">Topic Subscriptions</a>. When you enter a topic subscription, a <b>Preview of Attracted Events</b> shows all  event versions  with a matching topic address that are published by an application version that has been added to at least one modeled event mesh. You can add more than one subscription to a consumer. </p></li><li value="6">(Optional) If you set the <b>Type</b> to <b>Solace Event Queue</b>, click <b>Set Configuration</b> to include configuration details for the queue. For more information, see <a href="event-portal-runtime-config.htm" target="_blank" class="MCXref xref">Setting Queue Configurations in Event Portal</a>.<ul><li>You can update the default configuration settings with information about the queue on the event broker.</li><li>For ease of management, you may want to use the same name for the consumer in the application and the queue it represents on the event broker.</li><li>After you set the configuration, clicking <b>Reset to Default</b> removes any customizations.</li></ul></li><li value="7">Repeat steps b to f for every consumer that you want to add.</li></ol></li>
                                <li value="13">(Optional) Add values for any application version custom attributes that have been set up in your organization.</li>
                                <li value="14">Click <b>Save Application</b>.</li>
                                <li value="15">If your application references a shared event from another application domain that requires approval, send a request to use the event. All event access requests must be approved before the application can be added to an environment. For more information about requesting event access, see <a href="event-portal-designer-events-access.htm#request-access" target="_blank" class="MCXref xref">Requesting Event Access</a>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="update-app"/>Updating an Application</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you update an application, you can update an existing version or create a new version of the application. Versions allow you to work on updates and test new versions in development and staging environments while the stable version remains in the production environment. Each version also has a lifecycle state. For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The version number uses semantic versioning in the format major.minor.patch. When you update an object, you have three options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If the object version is in Draft state, you can update an existing version and retain the version number </p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can duplicate a version and increment the version number to create a new Draft version.</p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can create a new version of the object from scratch</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to update a version that is not in Draft state it is best practice to create a new version rather than returning the version to Draft state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you reference an object, for example, you specify the schema that an event uses or an event that an application publishes, you select the version of the object that you want to reference. If a new version of a referenced object is created, the reference does not update automatically. You can choose when to update references to the new version.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The graph view displays the most recent non-retired version of an application. If you create a new version, the new version takes the place of the previous version in the graph and the displayed event flows change if the new application version is not associated with the same event versions.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If allowed for objects in the application domain, the description of an application version can be edited at any lifecycle state. This option allows you to add information to the description at a later time, such as deprecation and retirement dates and notes about the object's functionality or runtime behavior.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an application from the graph view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">If you need to create a new draft version with the same properties as the existing version, right-click the application and select <b>Duplicate</b>.</li>
                                <li value="3">To update the draft version displayed in the graph view:</li>
                                <ol style="list-style-type: lower-alpha;">
                                  <li value="1">Right-click on the application and  select <b>View Details</b>. </li>
                                  <li value="2">Click <b>Open Application</b>.</li>
                                  <li value="3">Click <b>Edit This Version</b>.</li>
                                  <li value="4">Update the  application version as necessary.</li>
                                  <li value="5">Click <b>Save &amp; Close</b>.</li>
                                </ol>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an application version from the component view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">Click <b>Components</b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Applications</b> tab.</li>
                                <li value="4">In the list of applications, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the application  that you want to update and select <b>Open Application</b>.</li>
                                <li value="5">Perform one of the following actions:</li>
                                <ul>
                                  <li>In the <b>Versions</b> list, click <b><b>More </b>Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Edit</b>. Any changes you make update that version of the application. You can edit an application version only if it is in Draft state.</li>
                                  <li>In the <b>Versions</b> list, click <b>More </b> <b>Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Duplicate</b>. All properties of the existing version are copied into a new version. By default, the new version number is incremented by 0.0.1. You can change the version number to any number not already in use.</li>
                                  <li>Above the <b>Versions</b> list, click <b>Add</b><img src="../../Resources/Images/Cloud/reusable-icons/ep_add_icon.png" alt=""/>to create a new version of the application without duplicating an existing version. By default, the new version number is the next unused major version. You can change the version number to any number not already in use.</li>
                                </ul>
                                <li value="6">Update the application version as necessary.</li>
                                <li value="7">Click <b>Save Version</b> or <b>Save &amp; Close</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="state_change_app"/>Changing the State of an Application Version</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create a new version of an application, the version is in Draft state. When the version is ready, you can change the version state to Released. When you release a new version of an application, you may also want to change older versions of the application to Deprecated or Retired.  You must have at least Manager level <a href="event-portal-designer-application-domains.htm#UserAccess" target="_blank" class="link-internal">access</a> to the application domain to change the version state of an object. For more information about version states, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can only change an application version from Draft to Released state after all event versions that the application references have been changed out of Draft state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can change the state of the most recent version in the graph view. If you change the state to Retired, the version disappears from the graph, and is replaced by the latest non-retired version if one exists.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change the state of an application version from the graph view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">Right-click the application and select <b>Change State</b>.</li>
                                <li value="3">Select the new state and click <b>Change State</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change the state of an application version from the component view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Applications</b> tab.</li>
                                <li value="4">In the list of applications, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the application  that you want to update and select <b>Open Application</b>.</li>
                                <li value="5">Select the version that you want to change the state of, then click <b>Manage Lifecycle</b>.</li>
                                <li value="6">Select the new state.</li>
                                <li value="7">(Optional) If you set the <b>State</b> to <b>Deprecated</b> or <b>Retired</b>, set the <b>End of Life</b> date. If you set a planned or actual <b>End of Life</b> date, the date displays in the version details.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="app-environment"/>Adding an Application Version to an Environment</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When a version of an application  is ready to add to a model event broker, you add it to an environment from <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. When you add an application version to an environment, you choose the modeled event mesh and event broker to associate the application version with. For more information about environments, see <a href="../environments.htm" target="_blank" class="MCXref xref">Creating and Managing Environments</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You should be aware of the following considerations when you add application versions to environments:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>You must have at least Editor level access to both the application domain and the environment to add an application to an environment.</p>
                                </li>
                                <li>
                                  <p>Before you add an application version to an environment, the environment must have at least one modeled event mesh of the same type as the application (Solace or Kafka) and the modeled event mesh must have at least one model event broker. For more information about adding and updating modeled event meshes, see <a href="modeled-event-mesh.htm" target="_blank" class="MCXref xref">Designing Modeled Event Meshes</a>.</p>
                                </li>
                                <li>
                                  <p>If an application references an event that requires approval, a banner appears on the application details page. All event access requests must be approved before the application can be added to an environment. For more information, see <a href="event-portal-designer-events-access.htm#request-access" target="_blank" class="MCXref xref">Requesting Event Access</a>.</p>
                                </li>
                                <li>
                                  <p>Only one version of an application can be associated with an event broker. If you add a new version of an application to an event broker while another version  is associated with it, the other version is removed from the model event broker.</p>
                                </li>
                                <li>
                                  <p>You can add the same application version to more than one model event broker or add different versions of an application to different model event brokers. For example, you may have a Released version of an application in a production environment and an updated draft version in two different model event brokers in a development environment.</p>
                                </li>
                                <li>
                                  <p>You can add application versions in any lifecycle state to an environment.</p>
                                </li>
                                <li>
                                  <p>When you add an application to an environment, if there are any discrepancies between the declared event versions that the application intends to subscribe to and the consumers set up for the application, or if no application in the environment publishes a declared subscribed event, a message displays and allows you to view the list of discrepancies. You do not need to fix the discrepancies to add the application to the environment. After you add the application, you can view any discrepancies in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. For more information, see <a href="#Fixing_Event_Flow" class="MCXref xref">Fixing Event Flow Discrepancies</a>.</p>
                                </li>
                                <li>
                                  <p>Administrators and <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span>s can also add applications to environments by importing consumers from runtime event brokers. For more information, see <a href="event-portal-audit-runtime-data.htm#importing_objects" target="_blank" class="MCXref xref">Importing Runtime Objects into Event Portal</a>.</p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="app-environments-no-config"/>Adding Applications to Environments</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add an application version to an environment, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">In the graph view, click the application that you want to add to an environment.</li>
                                <li value="3">
                                  <p>In the application detail panel that appears, click <b>More Actions</b> <img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> and select <b>Manage Runtime Environments</b>,</p>
                                  <p>The application opens to the <b>Runtime</b> tab. The <b>Runtime</b> tab displays a list of all environments in your organization. Each environment shows the number of model event brokers it contains of the same type (Solace or Kafka).</p>
                                  <p data-mc-conditions="SAP.SapHideFromOutput">
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/app-runtime-no-config.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="892" data-mc-height="548" src="../../Resources/Images/Event-Portal/app-runtime-no-config_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                  <p>Clicking an environment expands it to show the model event brokers of the same type in the environment and the name of the modeled event mesh each event broker belongs to.</p>
                                  <p>You can select the <b>With Applications</b> filter to hide event brokers that don't have associated applications. </p>
                                </li>
                                <li value="4">Click the environment that you want the add the application to.</li>
                                <li value="5">Click Add <img src="../../Resources/Images/Cloud/reusable-icons/ep_add_icon.png" alt=""/> for the event broker that you want to add the application to.</li>
                                <li value="6">Select the <b>Application version to add</b> to the environment.</li>
                                <li value="7">(Optional) If there are any discrepancies between the declared event versions that the application intends to subscribe to and the consumers set up for the application, or if no application in the environment publishes a declared subscribed event, click <b>View Discrepancies</b> in the message that displays to view the discrepancies. and perform one of the following steps:
                <ul><li>Click <b>Edit Version</b> to open the application version in a new tab and fix one or more of the discrepancies. For more information, see <a href="#Fixing_Event_Flow" class="MCXref xref">Fixing Event Flow Discrepancies</a>.</li><li>Click <b>Close</b> to return to the <b>Add to Environment</b> dialog box.</li></ul></li>
                                <li value="8">Click <b>Add</b>.</li>
                                <p><span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> adds the application version to the event broker. The version number and state display next to the event broker name. You can also view the application version in the modeled event mesh in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>.</p>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Fixing_Event_Flow"/>Fixing Event Flow Discrepancies</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> If <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> detects discrepancies in the event flows, the <b>Add to Environment</b> dialog box displays a message. You can choose to display the discrepancies and fix them if necessary.  For more information, see <a href="#app-environment" class="MCXref xref">Adding an Application Version to an Environment</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The list of discrepancies can help you verify that the consumers set up for the application are set up correctly to behave according to your expectations. You can correct discrepancies before adding the application to the environment, but it is not required. The following table describes the discrepancies and potential resolutions.</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Discrepancy</th>
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Description</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Resolutions</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">No Matching Subscription</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">The application has a declared event version that it intends to subscribe to, but does not have a consumer with a matching subscription to attract the event version.</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Add a new subscription to an existing consumer or add a new consumer to the application that subscribes to the event version, or remove the event version from the list of declared events the application intends to subscribe to.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Not Published in Environment</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">The application has a declared event version that it intends to subscribe to but no application in the modeled event mesh publishes that event.</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Add an application that publishes the event version to the same modeled event mesh.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Different Version</td>
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1">A consumer subscription in the application attracts a different version of an event than the declared event version that the application intends to subscribe to.</td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Verify which version of the event the consumer needs to subscribe to and perform one of the following actions:</p>
                                      <ul>
                                        <li>
                                          <p>update the consumer subscription</p>
                                        </li>
                                        <li>
                                          <p>update the version of the declared event that the application version references</p>
                                        </li>
                                        <li>
                                          <p>add an application that publishes the event version to the modeled event mesh</p>
                                        </li>
                                      </ul>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Additional Attracted Event Version</td>
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1">The application has a consumer subscription that attracts an event that is not one of the declared event versions that the application intends to subscribe to.</td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Update the application version to declare the intent to subscribe to the event version, or update the consumer subscription if it is attracting an unintended event.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">No Topic Address</td>
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1">A declared event version that the application intends to subscribe to does not have a topic address.</td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Add a topic address to the declared event version.</td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Download_Async_API_App"/>Downloading an AsyncAPI Document for an Application</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">An AsyncAPI document is a JSON or YAML file generated according to the AsyncAPI Specification. For more information, see the <a href="https://www.asyncapi.com/" target="_blank" class="link-offsite">AsyncAPI Initiative</a>. You can give the AsyncAPI document to developers to help them create the actual applications that are part of your event mesh.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can download an AsyncAPI document for an application with or without server details and operation bindings for any model event brokers that the application is associated with in an environment.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To download an AsyncAPI document for an application, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the name of the application domain that contains the application.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Applications</b> tab.</li>
                                <li value="4">In the list of applications, click the name of the application.</li>
                                <li value="5">In the <b>Versions</b> list, select the version that you want to download the AsyncAPI document for.</li>
                                <li value="6">In the version details, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/> and select <b>Download Async API</b>.</li>
                                <li value="7">If you want to include server details and operation bindings for an event broker that you have associated the application with, select the event broker from the <b>Event Broker</b> drop-down list. </li>
                                <li value="8">
                                  <p>(Optional) If you selected an event broker, select <b>Include both attracted and designed events</b> to include events that are specified by both the pub/sub and consumer event flows. </p>
                                  <p>If you select an event broker but don't select this option, only events attracted by a consumer topic subscription are included in the AsyncAPI file.
              </p>
                                  <p>If you don't select an event broker, this setting is not available and only events that have a publish or subscribe event flow specified in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> are included in the AsyncAPI file.</p>
                                </li>
                                <li value="9">Select <b>JSON</b> or <b>YAML</b> file format.</li>
                                <li value="10">Click <b>Download File</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Download_Queue_Config"/>Downloading a Consumer Queue Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you specify an event queue configuration for a consumer, you can download the queue configuration as a JSON file.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To download the queue configuration, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application you want to update.</li>
                                <li value="2">Right-click  the application in the graph view and select <b>View Details</b>.</li>
                                <li value="3">Click <b>Open Application</b>.</li>
                                <li value="4">In the <b>Versions</b> list, click <b>More Actions</b> <img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>, next to the  version that you want to download the queue configuration for, then select <b>Edit</b>.</li>
                                <li value="5">In the <b>Event Flows</b> section of an the application, select <b>Consumers</b>.</li>
                                <li value="6">In the <b>Consumer Details</b> section for a <b>Solace Event Queue</b>, click <b>Download</b> <img src="../../Resources/Images/Cloud/reusable-icons/download.png" alt=""/> above the <b>Configuration</b> field.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
