                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor228"/><MadCap:concept term="Cloud"/><span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s (Beta)</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You may have partner developers who want to use your event data to build new applications, or your partner organizations may need access to certain events to explore new business opportunities. As an event API provider, you can bundle your events into an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP), and release them to external developers for consumption, enabling them to build event-driven applications that can subscribe to and/or publish the specified events. An <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> can be composed of events from either <span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> Event Broker or Kafka. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s in the following ways:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Download its associated AsyncAPI document from the <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> UI and share the file with external developers.</li>
                                <li>Fetch its associated AsyncAPI document through REST GET API call enabling its integration into systems such as third-party API Portals.</li>
                                <li>Provide its associated AsyncAPI document as a publicly hosted website to external developers, allowing them to browse and download the AsyncAPI document.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The events bundled in an EAP&#xA0;can be added from one or more application domains, so you can mix and match events, as shown in the figure below. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/api-product-bundle.png" data-mc-popup-alt="Diagram illustrating the concepts described in the surrounding text.">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="875" data-mc-height="404" src="../../Resources/Images/Event-Portal/api-product-bundle_thumb_500_0.png" alt="Diagram illustrating the concepts described in the surrounding text." tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><br/>The following fictional airline example shows how related events can be bundled into different EAPs, enabling both internal and external consumers to access the EAP's underlying events for their business needs.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/use-case-eap.png" data-mc-popup-alt="Diagram illustrating the concepts described in the surrounding text.">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="847" data-mc-height="630" src="../../Resources/Images/Event-Portal/use-case-eap_thumb_500_0.png" alt="Diagram illustrating the concepts described in the surrounding text." tabindex=""/>
                                </a>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><br/>An <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> bundles together the following information:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>events you want to expose</li>
                                <li>associated schema information</li>
                                <li> information about the event operation (publish and/or subscribe) </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the next few topics, we will dive into the detailed features and functionalities of
        <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Before your begin</h2>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Ensure that you have the correct user role and permission in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>. At the minimum, you will need the <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> permission. For more information, refer to <a href="../cloud-user-management.htm" class="MCXref xref">Managing Users, Groups, Roles, and Permissions</a>.</li>
                                <li>Only events marked as shared in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> can be part of an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>. To learn how to mark an event as shared, refer to <a href="event-portal-designer.htm#create-event" class="MCXref xref">Creating an Event</a>.</li>
                                <li>For EAP's REST API&#xA0;documentation, refer to <a href="Event-Portal-REST-API.htm" class="MCXref xref">Event Portal v1 REST API</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Creating"/>Creating an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP)&#xA0;containing a subset of events from one or more application domains. You can add events while creating an EAP or edit an existing EAP to add new events. Events must be marked as shared in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> to be part of an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>. The LEM filters the list of available shared events that can be added to an EAP. When adding an event,&#xA0;you can set the event operation to subscribe, publish, or both. The subscribe option is enabled by default. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Furthermore, you can include the same event across multiple EAPs, and the event can have different publish or subscribe operations across the EAPs. After an EAP is created, its AsyncAPI document will be immediately available for download from the console. However, to provide access externally, you must first release the EAP. A maximum of twenty EAPs can be created per account.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the example below, we will create an EAP and add events to it.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API Products</b> icon on the left navigation bar. </li>
                                <li value="3">If you are haven't previously created an EAP, the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page will be empty. Click <b>Create</b>.</li>
                                <li value="4">On the <b>Create Event API Products</b> page, perform the following tasks: <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-api-product-1.png" data-mc-popup-alt="Screeenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="647" data-mc-height="450" src="../../Resources/Images/Event-Portal/create-api-product-1_thumb_500_0.png" alt="Screeenshot showing the settings described in the surrounding text." tabindex=""/></a></div><ol style="list-style-type: lower-alpha;"><li value="1">Give a <b>Name</b> to the EAP. The name must be unique.</li><li value="2">Select a <b>Logical Event Mesh</b>. Only shared events from the selected LEM&#xA0;can be added to an EAP. Note that once an EAP is created, you cannot change the LEM.</li><li value="3">Write a <b>Summary</b>. </li><li value="4">Provide a detailed <b>Technical Description</b>.</li><li value="5">Optionally, add the server settings information:<ul><li><b>Server URL</b>. A URL that applications can use to connect to a specific server and start sending and/or receiving data. For more information refer to <a href="https://www.asyncapi.com/docs/specifications/v2.0.0#serversObject" target="_blank" class="link-offsite"> Server Objects</a> section in the AsyncAPI documentation.</li><li><b>Server Protocol</b>. A mechanism (wireline protocol OR API) by which messages are exchanged between applications. For more information refer to <a href="https://www.asyncapi.com/docs/specifications/v2.0.0#definitionsProtocol" target="_blank" class="link-offsite">Protocol</a> section in the AsyncAPI documentation.</li></ul></li></ol></li>
                                <li value="5">At this stage, your EAP&#xA0;does not have any events. Select the <b>Events</b> tab to add one or more shared events. </li>
                                <li value="6">Click the <b>Add Events</b> button.</li>
                                <li value="7">On the dialog that appears, select the checkbox beside the event you want to use. You can select multiple events. Once you have selected the events you want to add to the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>, click <b>Apply</b>.<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-api-product-2.png" data-mc-popup-alt="Screeenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1523" data-mc-height="771" src="../../Resources/Images/Event-Portal/create-api-product-2_thumb_500_0.png" alt="Screeenshot showing the settings described in the surrounding text." tabindex=""/></a></div><p class="Tip">Perform a search to find the events you want to use.</p></li>
                                <li value="8">(Optional) After adding the events, configure the event operation to publish, subscribe, or both. The subscribe option is selected by default. Configuring the pub/sub operation on an event should be done from the client application perspective. For example, an event selected as &#x201C;subscribed,&#x201D; implies that a client application using the EAP&#x2019;s AsyncAPI can choose to &#x201C;subscribe&#x201D; to receive this event. <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-api-product-3.png" data-mc-popup-alt="Screeenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1807" data-mc-height="292" src="../../Resources/Images/Event-Portal/create-api-product-3_thumb_500_0.png" alt="Screeenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="9">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your newly created EAP will be available on the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, and it will have a <b style="font-style: italic; font-weight: normal;">Not released</b> status. There are a few useful visualizations to help you identify an EAP's release status.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><img src="../../Resources/Images/Event-Portal/eap-released-rest.png" alt=" "/> or <img src="../../Resources/Images/Event-Portal/eap-released-active.png" alt=" "/> - The EAP is publicly available through the REST API</li>
                                <li><img src="../../Resources/Images/Event-Portal/eap-released-website.png" alt=" "/> or <img src="../../Resources/Images/Event-Portal/eap-rest-hosted.png" alt=" "/> - Publicly available through a hosted website</li>
                                <li><img src="../../Resources/Images/Event-Portal/eap-not-released.png" alt=" ">
                                                                    </img> - The EAP&#xA0;is not yet released.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After adding events to the EAP, you can do the following: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><a href="#Download" class="link-internal">Download the EAP's AsyncAPI document</a> and send it to your partner developer. This is option is available in case you want to provide access to the EAP to your partner developers without exposing it publicly.</li>
                                <li><a href="#Release" class="link-internal">Release the EAP and provide external access through REST&#xA0;API</a>.</li>
                                <li><a href="#Hosting2" class="link-internal">Host a released EAP as a public website</a>.</li>
                                <li><a href="#Adding" class="link-internal">Update the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span></a>.</li>
                                <li><a href="#Updating" class="link-internal">Update or Delete the EAP</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Download"/>Downloading an EAP's AsyncAPI Document</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In some situations, you may not want to release an <span style="font-weight: normal;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP)&#xA0;externally. For example, some partner developers may work in a highly secure environment without internet access. In that case, you can download the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>'s Async API document from the console and share it with external partner developers so that they can host it on their own private servers.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To download an EAP's AsyncAPI document, do the following.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API&#xA0;Products</b> icon on the left navigation bar.</li>
                                <li value="3">On the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, select an EAP.</li>
                                <li value="4">On the EAP page, click <b>Download AsyncAPI</b>. <div class="thumbnail-container" data-mc-conditions="SAP.SapHideFromOutput"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/eap-download.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1426" data-mc-height="352" src="../../Resources/Images/Event-Portal/eap-download_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="5">In the dialog that appears, select <b>JSON</b> or <b>YAML</b>.</li>
                                <li value="6">Click <b>Download Async API</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Release"/>Releasing an Event API&#xA0;Product </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To provide external access to an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP), you must first release it. After an EAP is released, external partners and developers can immediately access its AsyncAPI document using the public REST API. This allows external partners and developers to integrate the REST API into third-party API Portals to advertise the availability of the EAP. Optionally, you can make the EAP&#xA0;available as a hosted website so that your partner developers can view the EAP  from their web browser and download the AsyncAPI document. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To release an EAP and optionally host its website, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API Products</b> icon on the left navigation bar.</li>
                                <li value="3">On the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, select an EAP.</li>
                                <li value="4">On the EAP&#xA0;page, click the <b>Release</b> button on the top right.</li>
                                <li value="5">On the dialog that appears, do the following: <ol style="list-style-type: lower-alpha;"><li value="1">(Optional) Select the checkbox beside <b>Host Website</b> to host the EAP&#xA0;on a public web page. You can host an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website while releasing it or after. For additional information about hosting an EAP website, refer to <a href="#Hosting2" class="MCXref xref">Hosting an Event API Product Website</a>. </li><li value="2">Click <b>Release</b>. After the EAP is released, the REST API <img src="../../Resources/Images/Event-Portal/eap-released-active.png" alt=" "/> icon will be visible on the EAP page. If you selected the Host Website option, the website <img src="../../Resources/Images/Event-Portal/eap-rest-hosted.png" alt="Hosted"/> icon will also display. <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/eap-rest-host.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1808" data-mc-height="697" src="../../Resources/Images/Event-Portal/eap-rest-host_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li></ol></li>
                                <li value="6">You can now share the REST API URL&#xA0;or the website URL (if enabled) with your partner developers. On the EAP page, peform the following steps to share the REST&#xA0;API&#xA0;URL&#xA0;or the Website URL.<ul><li><b>REST API</b>&#x2014;select <b>JSON</b> or <b>YAML</b> format, and click <b>Copy URL</b> to share.</li><li><b>Website</b>&#x2014;copy the URL to share or click the URL&#xA0;to open it in a new tab </li></ul></li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your partner developers can now retrieve the EAP&#x2019;s AsyncAPI document through REST API or the hosted website, and integrate it into a third-party API Portal. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information on how your partner developers can retrieve the AsyncAPI document using the public REST API, see <a href="Event-Portal-API-Code-Samples.htm#Retrieve3" class="MCXref xref" data-mc-conditions="SAP.SapHideFromOutput">Event Portal API Code Samples</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For information on using the EAP's hosted website, see <a href="#Hosting2" class="MCXref xref">Hosting an Event API Product Website</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Hosting2"/>Hosting an Event API Product Website</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After releasing an Event API Product (EAP), you can make it available as a hosted website so that your partner developers can view the EAP  from their web browser and download the AsyncAPI document. In the case of multiple EAP's, each published EAP is hosted on its own website. There are two ways you can enable the hosting of an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>When releasing an EAP, you can optionally choose to host it as a website. To learn more, refer to <a href="#Release" class="MCXref xref">Releasing an Event API&#xA0;Product </a></li>
                                <li>Host an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website after it&#xA0;is released.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To host an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website after it has been released, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API Products</b> icon on the left navigation bar.</li>
                                <li value="3">On the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, select an EAP that has been released. A&#xA0;released EAP will have a green REST API icon (<img src="../../Resources/Images/Event-Portal/eap-released-rest.png" alt=" "/>) displayed on the card.<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/eap-card-rest-api.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="621" data-mc-height="449" src="../../Resources/Images/Event-Portal/eap-card-rest-api_thumb_500_0.png" style="width: 335px;height: 242px;" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="4">On the EAP page, click <b>Host Website</b> located on the right pane.</li>
                                <li value="5">On the dialog that appears, click <b>Host</b>. Once an EAP is hosted as a public website, the following icons will be displayed on the EAP page: website (<img src="../../Resources/Images/Event-Portal/eap-rest-hosted.png" alt="Hosted"/>) and REST API (<img src="../../Resources/Images/Event-Portal/eap-released-active.png" alt=" "/>). </li>
                                <li value="6">You can now obtain the EAP's public URL from the console and share it with your partner developers. To view the EAP's hosted website, click the URL&#xA0;to open it on a new tab. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Your partner developers&#x2014;or, anyone with the URL&#x2014;can browse the website to view the EAP&#x2019;s AsyncAPI as a web document and download it in JSON&#xA0;or YAML&#xA0;format.</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/eap-website-sample.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text.">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1923" data-mc-height="773" src="../../Resources/Images/Event-Portal/eap-website-sample_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/>
                                </a>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule">Unhosting an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> Website</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you unhost an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website, external developers will not be able to view its AsyncAPI document or download it. To unhost an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> website, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API Products</b> icon on the left navigation bar.</li>
                                <li value="3">On the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, select an EAP with a hosted website. An EAP with a hosted website is indicated by a green <img src="../../Resources/Images/Event-Portal/eap-rest-hosted.png" alt="Hosted"/> and <img src="../../Resources/Images/Event-Portal/eap-released-rest.png" alt=" "/> icons.<div id="containerThumbnail" class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/eap-card-rest-api.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="621" data-mc-height="449" src="../../Resources/Images/Event-Portal/eap-card-rest-api_thumb_500_0.png" style="width: 352px;height: 254px;" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="4">On the EAP page, click <b>Unhost Website</b> located on the right pane.</li>
                                <li value="5">On the dialog that appears, click <b>Unhost</b>. The <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> will be unavailable as a hosted website.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Unreleas"/>Unreleasing an Event API&#xA0;Product </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can <b>Unrelease</b> an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>, which will pull it back from the current release state. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">When an EAP is unreleased, external users will no longer be able to use the Rest API or hosted website.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To unrelease an EAP, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API&#xA0;Products</b> icon on the left navigation bar.</li>
                                <li value="3">On the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s page, select an EAP.</li>
                                <li value="4">On the EAP&#xA0;page, click the <b>Actions</b> (<b>...</b>) on the top right.</li>
                                <li value="5">Select <b>Unrelease</b>.</li>
                                <li value="6">On the dialog that appears, click <b>Unrelease</b>.&#xA0;</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Adding"/>Updating an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You can update the following information for an existing <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Update the general information (Name, Summary, Technical Description, and server settings)</li>
                                <li>Add new events</li>
                                <li>Remove events</li>
                                <li>Update the operation of existing events</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">You must re-release the EAP to apply the updates. Furthermore, if an event is deleted or updated in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, the changes will immediately apply to the AsyncAPI&#xA0;document that's downloadable from the console. However, the released version of the AsyncAPI document is not impacted by changes made in the <span class="mc-variable Product-Names.ep_designer variable">Designer</span> until the EAP is re-released. Therefore, the EAP must be re-released to pull in the event updates made in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. For more information on releasing an EAP's AsyncAPI&#xA0;document, see <a href="#Release" class="MCXref xref">Releasing an Event API&#xA0;Product </a></p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Updating"/>Updating General EAP Information</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update the Name, Summary, Technical Description, or server settings of an EAP, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API&#xA0;Products</b> icon on the left navigation bar.</li>
                                <li value="3">Locate the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> you want to update </li>
                                <li value="4"> Click <b>Actions</b> (<b>...</b>) on the card and select <b>Edit</b>.</li>
                                <li value="5">On the Edit Event API Products page, update the general information.</li>
                                <li value="6">Click <b>Save</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Deleting"/>Deleting an EAP</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To permanently delete an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP) you must unrelease it. You cannot delete a released EAP. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">Once an EAP is deleted, it cannot be restored.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete an EAP, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API&#xA0;Products</b> icon on the left navigation bar.</li>
                                <li value="3">Locate the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> you want to update </li>
                                <li value="4"> Click <b>Actions</b> (<b>...</b>) on the card and select <b>Delete</b>.</li>
                                <li value="5">On the dialog that appears, select <b>Delete</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="update-eap"/>Updating or Deleting Events from an EAP</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After adding events to an <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> (EAP), you can update it's operation (publish/subscribe) or remove events from it. Note that after updating an EAP, the updates must be released to make it externally available.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update an existing EAP, do the following:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span><b>s</b> on the welcome screen or the <b>API&#xA0;Products</b> icon on the left navigation bar.</li>
                                <li value="3">Locate the <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span> you want to update, click <b>Actions</b> (<b>...</b>) on the card, and select <b>Edit</b></li>
                                <li value="4">On the Edit API Products Page, select the <b>Events</b> tab.</li>
                                <li value="5">You can now update the operation of the event or remove the event from the EAP.<ul><li>To update an event operation, select or deselect the Subscribe or Publish checkbox.</li><li>To remove an event, select the remove icon (<b>X</b>)</li></ul></li>
                                <li value="6">Click <b>Save</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule" data-mc-conditions="Default.ContentProductLink"><a name="Retrieve"/>Retrieving an EAP's AsyncAPI Document using REST </h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After an EAP is released, your partner developers can retrieve the EAP's AsyncAPI document using the <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> REST API. This allows your partner developers to integrate the EAP into a third-party API Portal.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> For an example usage of the EAP's public REST API, see <a href="Event-Portal-API-Code-Samples.htm#Retrieve3" class="MCXref xref">Event Portal API Code Samples</a>.</MadCap:conditionalText> </p>
                            </div>
                          </div>
