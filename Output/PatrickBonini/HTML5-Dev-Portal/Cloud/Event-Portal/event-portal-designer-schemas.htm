                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor407"/><MadCap:concept term="Cloud"/>Schemas</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A schema defines the structure and meaning of each data value in the payload of an event so that the publisher and all subscribers understand the structure and what each value means. Some events can use a primitive schema when, for example, all values in the event are boolean or integers. For events that require a complex schema that defines various data attributes and their relationships, you can create or import existing payload schema definitions in JSON, XSD, DTD, Avro, and Protobuf format.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Complex schemas can reference other schemas as long as both schemas have the same schema type and they are both shared or, if the schemas are not shared, they are both in the same application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create new schemas in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> and you can add schemas to <span class="mc-variable Product-Names.ep_designer variable">Designer</span> by importing  Confluent subjects from your runtime data in <span class="mc-variable Product-Names.ep_rt_event_manager variable">Runtime Event Manager</span>. For more information, see <a href="event-portal-audit-runtime-data.htm#Importing_Kafka_Objects" class="MCXref xref">Importing Kafka Objects</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#create-schema" class="MCXref xref">Creating a Schema</a>
                                </li>
                                <li>
                                  <a href="#multiple-schema-version" class="MCXref xref">Updating a Schema</a>
                                </li>
                                <li>
                                  <a href="#state_change_schema" class="MCXref xref">Changing the State of a Schema Version</a>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also create custom attributes for schemas. For more information, see <a href="event-portal-designer-tool.htm#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also move schemas to a different application domain. For more information, see <a href="event-portal-designer-application-domains.htm#Move_Objects" target="_blank" class="MCXref xref">Moving Objects Between Application Domains</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="create-schema"/>Creating a Schema</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a schema in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span><img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                                <li value="3">On the <b>Application Domains</b> page, click the application domain that you want to add a schema to.</li>
                                <li value="4">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="5">
                                  <p>Select the <b>Schemas</b> tab then click <b>Create Schema</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/create-schema.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="890" data-mc-height="1150" src="../../Resources/Images/Event-Portal/create-schema_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="6">Enter a <b>Name</b> for the schema. </li>
                                <li value="7">Select the <b>Schema Type</b>. The <b>Schema Type</b> can be JSON Schema, XSD, DTD, AVRO, or Protobuf.</li>
                                <li value="8">If you want events and schemas in other application domains to be able to reference this schema, select <b>Allow Schema to be shared across application domains</b>. </li>
                                <li value="9">(Optional) Add values for any schema custom attributes that have been set up in your organization.</li>
                                <li value="10">In the <b>Version</b> field, specify a semantic version value for the schema in the format major.minor.patch. The default is 0.1.0.</li>
                                <li value="11">(Optional) Enter a <b> Version Name</b> for the initial version of the schema .</li>
                                <li value="12">(Optional) Enter a <b>Description</b> for the schema. The <b>Description</b> field supports Markdown. Click <b>toggle preview</b><img src="../../Resources/Images/Cloud/reusable-icons/markdown-html-toggle.png" alt=""/> to preview the rendered text.</li>
                                <li value="13">(Optional) Add values for any schema version custom attributes that have been set up in your organization.</li>
                                <li value="14">In the <b>Content</b> field enter the schema definition or click <b>Import From File</b> to import an existing schema definition.</li>
                                <li value="15">(Optional) To reference another schema in <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span>, perform these steps:<ol style="list-style-type: lower-alpha;"><li value="1">Click <b>Manage Referenced Schemas</b>.</li><li value="2">Locate the schema you want to reference. The list shows schemas of the same type in the same application domain, and shared schemas from other application domains that you have access to. You can search by name and filter the list by application domain. If you selected <b>Allow Schema to be shared across application domains</b>, only shared schemas appear in the list. You can click the name of the schema to view more details.</li><li value="3">Click <b>Add</b> next to the schema version that you want to reference.</li><li value="4">If it's not already part of the schema definition, in the <b>Content</b> field, add a reference to the schema. For example, in a JSON schema, add <code>"schema_parameter": { "$ref": "/path/referenced_schema" }</code> for a schema parameter that references another schema.</li></ol></li>
                                <li value="16">Click <b>Save Schema</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="multiple-schema-version"/>Updating a Schema</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you update a schema, you can update an existing version or create a new version of the schema. Versions allow you to work on updates and test new versions in development and staging environments while latest stable version remains in the production environment. Each version also has a lifecycle state. You can only edit versions that are in Draft state. For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The version number uses semantic versioning in the format major.minor.patch. When you update an object, you have three options:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If the object version is in Draft state, you can update an existing version and retain the version number </p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can duplicate a version and increment the version number to create a new Draft version.</p>
                                </li>
                                <li>
                                  <p>If the object version is in Released, Deprecated, or Retired state, you can create a new version of the object from scratch</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you want to update a version that is not in Draft state it is best practice to create a new version rather than returning the version to Draft state.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you reference an object, for example, you specify the schema that an event uses or an event that an application publishes, you select the version of the object that you want to reference. If a new version of a referenced object is created, the reference does not update automatically. You can choose when to update references to the new version.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you  <a href="event-portal-audit-runtime-data.htm#Importing_Kafka_Subjects" target="_blank" class="link-internal">import a schema into <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span></a> from a Confluent Schema Registry, the imported schema uses the registry version number as the major version. For example, version 1 in the registry is imported as version 1.0.0 in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>. You can change the version number, version name, description, and custom attributes of imported schema versions in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, but you can't update the schema content or the list of referenced schemas. If necessary, you can create a new version of the schema object in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> and update the new version. If you do add a version or change a version number in Designer, <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends incrementing the minor or patch version number to avoid potential conflicts with future imported versions. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If allowed for objects in the application domain, the description of a schema version can be edited at any lifecycle state. This option allows you to add information to the description such as deprecation and retirement dates and notes about the object's functionality or runtime behavior.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update a schema, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page,click the application domain that contains the scheme you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Schemas</b> tab.</li>
                                <li value="4">In the list of schemas, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the schema you that want to update and select <b>Open Schema</b>.</li>
                                <li value="5">Perform one of the following actions:</li>
                                <ul>
                                  <li>In the <b>Versions</b> list, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Edit</b>. Any changes you make update that version of the schema. You can edit a schema version only if it is in Draft state.</li>
                                  <li>In the <b>Versions</b> list, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the version that you want to update and select <b>Duplicate</b>. All properties of the existing version are copied into a new version. By default, the new version number is incremented by 0.0.1. You can change the version number to any number not already in use.</li>
                                  <li>Above the <b>Versions</b> list, click <b>Add</b><img src="../../Resources/Images/Cloud/reusable-icons/ep_add_icon.png" alt=""/>to create a new version of the schema without duplicating an existing version. By default, the new version number is the next unused major version. You can change the version number to any number not already in use.</li>
                                </ul>
                                <li value="6">Update the schema version details as necessary.</li>
                                <li value="7">Click <b>Save Version</b> or <b>Save &amp; Close</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="state_change_schema"/>Changing the State of a Schema Version</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you create a new version of a schema, the version is in Draft state. When the version is ready, you can change the version state to Released. When you release a new version of a schema, you may also want to change older versions of the schema to Deprecated or Retired. You must have at least the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role with Manager level access to the application domain to change the version state.  For more information, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You must change a schema out of Draft state before you can change any events or other schemas that reference it out of Draft state. If you want to retire a schema version, you must first retire all event versions and other schema versions that reference it.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To change the state of a schema version, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page,click the application domain that contains the scheme you want to update.</li>
                                <li value="2">Click <b>Components </b><img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> to switch to the list view.</li>
                                <li value="3">Select the <b>Schemas</b> tab.</li>
                                <li value="4">In the list of schemas, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the schema that you want to update and select <b>Open Schema</b>.</li>
                                <li value="5">Select the version that you want to change the state of, then click <b>Manage Lifecycle</b>.</li>
                                <li value="6">Select the new state.</li>
                                <li value="7">(Optional) If you set the <b>State</b> to <b>Deprecated</b> or <b>Retired</b>, set the <b>End of Life</b> date. If you set a planned or actual <b>End of Life</b> date, the date displays in the version details.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
                      </div>
