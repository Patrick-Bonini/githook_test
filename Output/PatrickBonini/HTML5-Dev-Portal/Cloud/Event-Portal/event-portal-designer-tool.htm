                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <a xmlns="" name="aanchor264"/>
                                <MadCap:concept term="Cloud"/>
                                <span class="mc-variable Product-Names.ep_designer variable">Designer</span>
                              </h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.ep_designer variable">Designer</span> enables you to design and view all of the objects in your event-driven architecture (EDA). You can use <span class="mc-variable Product-Names.ep_designer variable">Designer</span> to create events, associate payload schemas to the events, specify the events that applications publish and subscribe to, and create event APIs and <span class="mc-variable Product-Names.eventapiproduct_long variable">Event API Product</span>s to share events.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you're just getting started designing an EDA, you should also have a look at the <a href="../ggs_signup.htm" target="_blank" class="link-internal">Getting Started</a> tutorial, <a href="get-started-event-portal-designer.htm" class="MCXref xref">Designing Your Event-Driven Architecture</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This section includes the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Using_Designer" class="MCXref xref">Opening Designer</a>
                                </li>
                                <li>
                                  <a href="#Viewing_Objects" class="MCXref xref">Switching Views</a>
                                </li>
                                <li>
                                  <a href="#Using_Graph_View" class="MCXref xref">Using the Graph View</a>
                                </li>
                                <li>
                                  <a href="#adding_objects" class="MCXref xref">Creating and Updating Objects in Graph View</a>
                                </li>
                                <li>
                                  <a href="#adding_shared_objects" class="MCXref xref">Associating Shared Events in Graph View</a>
                                </li>
                                <li>
                                  <a href="#Using_Custom_Attributes" class="MCXref xref">Using Custom Attributes</a>
                                </li>
                                <li>
                                  <a href="#kafka_delimiter" class="MCXref xref">Setting the Kafka Delimiter</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Using_Designer"/>Opening <span class="mc-variable Product-Names.ep_designer variable">Designer</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have at least the <span class="mc-variable Product-Names.ep_user variable">Event Portal User</span> role, you can view the list of application domains  on the <span class="mc-variable Product-Names.ep_designer variable">Designer</span> homepage, and open all of the application domains that you have at least Viewer level access to. For more information, see <a href="event-portal-designer-application-domains.htm#UserAccess" class="MCXref xref">Application Domains</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To open <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="../cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <span style="font-weight: bold;" class="mc-variable Product-Names.ep_designer variable">Designer</span> <img src="../../Resources/Images/Cloud/reusable-icons/navbar_designer.png" alt=""/>. </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you open <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, you see a list of  <a href="event-portal-designer-application-domains.htm" class="MCXref xref">Application Domains</a>. You work within application domains to create and manage the following objects:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="event-portal-designer-applications.htm" class="MCXref xref">Applications</a>
                                </li>
                                <li>
                                  <a href="event-portal-designer-events.htm" class="MCXref xref">Events</a>
                                </li>
                                <li>
                                  <a href="event-portal-designer-schemas.htm" class="MCXref xref">Schemas</a>
                                </li>
                                <li>
                                  <a href="event-portal-designer-enums.htm" class="MCXref xref">Enumerations</a>
                                </li>
                                <li>
                                  <a href="event-portal-designer-event-apis.htm" class="MCXref xref">Event APIs</a>
                                </li>
                                <li>
                                  <a href="event-portal-designer-event-api-products.htm" class="MCXref xref">Event API Products</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Viewing_Objects"/>Switching Views</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you open an application domain in <span class="mc-variable Product-Names.ep_designer variable">Designer</span>, all of the applications and events in the application domain display in a graph view that shows the relationships between them. You can also switch to the component view to see lists of objects of all types in the application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can create <a href="event-portal-designer-applications.htm#create-app" target="_blank" class="link-internal">applications</a> and <a href="event-portal-designer-events.htm#create-event" target="_blank" class="link-internal">events</a> in both views. You must be in the component view to create objects  of other types.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To switch between graph and component view, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In <b>Designer</b>, click the name of the application domain to open it and display the graph view.</li>
                                <li value="2">To switch to the list view, click the <img src="../../Resources/Images/Cloud/reusable-icons/designer-list.png" alt=""/> tab.</li>
                                <li value="3">To switch back to the graph view, click the <img src="../../Resources/Images/Cloud/reusable-icons/designer-graph.png" alt=""/> tab.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Using_Graph_View"/>Using the Graph View</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The graph view displays the latest non-retired version of all applications and events in the application domain and shows the subscribe and publish relationships between them.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can drag objects around the graph. If you drag an object to a new location on the screen, the view changes for all users who have access to the application domain.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add applications and events to the application domain in graph view. For more information, see <a href="event-portal-designer-applications.htm#create-app" class="MCXref xref">Creating an Application</a> and <a href="event-portal-designer-events.htm#create-event" class="MCXref xref">Creating an Event</a></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the following tools in graph view:</p>
                              <table xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" style="width: 100%;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                <col class="TableStyle-Table_Num-Column-Column1" style="width: 15%;"/>
                                <col class="TableStyle-Table_Num-Column-Column1"/>
                                <thead>
                                  <tr class="TableStyle-Table_Num-Head-Header1">
                                    <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Tool</th>
                                    <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/search.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1" style="text-align: left;">
                                      <p>Displays a list of the objects shown in graph view that contain text matching the search term entered into the <b>Search</b> box.</p>
                                      <p>You can click the row for the object to highlight it in the graph and center the object or click the name of the object to display the object version details.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/refresh.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Refreshes the graph with any updates to objects and layout changes made by other users, without recalculating the layout.</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <img src="../../Resources/Images/Event-Portal/graph-icons/graph-settings.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Settings menu with these options:</p>
                                      <dl>
                                        <dt>Show Object Full Names</dt>
                                        <dd>Displays the full names of objects in the graph rather than truncating long names.</dd>
                                        <dt>Show New Event Version Indicator</dt>
                                        <dd>Displays an indicator dot on applications that have a publish or subscribe relationship not shown on the graph because the relationship is with an event version other latest non-retired version.</dd>
                                        <dt>Recalculate Graph Layout                            </dt>
                                        <dd>Recalculates the distribution of the objects in the graph view into a layout where applications and events are displayed clearly.</dd>
                                      </dl>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyE-Column1-Body1" style="text-align: center;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <img src="../../Resources/Images/Cloud/reusable-icons/help-info.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Opens the legend to display information that helps you use the graph</td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyH-Column1-Body1" style="text-align: center;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <img src="../../Resources/Images/Event-Portal/graph-icons/recentre-graph-icon.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                      <p>Centers the graph on the page and, if necessary, zooms down to display all objects or zooms up to full size.</p>
                                      <p>If you want a specific object to display in the center of the page, right-click on the object and select <b>Center on Graph</b>.</p>
                                    </td>
                                  </tr>
                                  <tr class="TableStyle-Table_Num-Body-Body1">
                                    <td class="TableStyle-Table_Num-BodyB-Column1-Body1" style="text-align: center;padding-left: 6pt;padding-right: 6pt;padding-top: 6pt;padding-bottom: 6pt;border-right-style: solid;border-right-width: 2px;border-right-color: #e1e1e1;">
                                      <img src="../../Resources/Images/Event-Portal/graph-icons/graph-resize-icon.png" alt=""/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                      <p>Zooms in and out.</p>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The graph view uses the following icons to represent objects in your modeled event mesh:</p>

                                      <img src="../../Resources/Images/Event-Portal/graph-icons/graph-event_17x17.png" alt="" style="width: 17;height: 17;"/>
                                    </td>
                                    <td class="TableStyle-Table_Num-BodyG-Column1-Body1">

                                      <img src="../../Resources/Images/Event-Portal/graph-icons/graph-event-shared-draft.png" alt=""/>

                                      <p>Event paths connect application and and associated events. The arrow indicates the direction of the association. If the arrow points away from an application, the application publishes the event. If the arrow points toward an application, the application subscribes to or consumes the event.</p>

                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="adding_objects"/>Creating and Updating Objects in Graph View</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have at least Editor level access to the application domain, you can create <a href="event-portal-designer-applications.htm#create-app" target="_blank" class="link-internal">applications</a> and <a href="event-portal-designer-events.htm#create-event" target="_blank" class="link-internal">events</a> in graph view and update applications and events. You can perform the following actions on objects in graph view:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>To create a new application, click <b>Add Objects</b> and drag a new Solace or Kafka application onto the graph. For more information see <a href="event-portal-designer-applications.htm#create-app" class="MCXref xref">Creating an Application</a>.</p>
                                </li>
                                <li>
                                  <p>To create a new event, click <b>Add Objects</b> and drag a new Solace or Kafka event onto the graph. For more information see <a href="event-portal-designer-events.htm#create-event" class="MCXref xref">Creating an Event</a>.</p>
                                </li>
                                <li>
                                  <p>To view details about the object version, click the object. Version details and custom attribute details display in side panels. Click <img src="../../Resources/Images/Cloud/reusable-icons/edit-gray.png" alt=""/> to update the visible attributes or click <b>Open Application</b> or <b>Open Event </b> to open the object page.</p>
                                </li>
                                <li>
                                  <p>To change the lifecycle state of the most recent non-retired object version, right-click the object and select <b>Change State</b>. For more information about version states, see <a href="event-portal-overview.htm#Versioning" class="MCXref xref">Object Versions and Lifecycle States</a>. You must have Manager level <a href="event-portal-designer-application-domains.htm#UserAccess" target="_blank" class="link-internal">access</a> to the application domain to change version states.</p>
                                </li>
                                <li>
                                  <p>To delete the latest version of the object, right-click the object and select <b>Delete Version</b>. If the object has at least one other non-retired version, the latest non-retired version remaining displays in the graph after the deletion. You can't delete objects shared from other application domains.</p>
                                </li>
                                <li>
                                  <p>To publish an event from an application, hover over the application and drag the arrow that appears to an event of the same type (Solace or Kafka). The application must be in draft state.</p>
                                </li>
                                <li>
                                  <p>To subscribe to an event from an application, hover over the event and drag the arrow that appears to an application of the same type (Solace or Kafka). The application must be in draft state.</p>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="adding_shared_objects"/>Associating Shared Events in Graph View</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Applications can publish and subscribe to events from other application domains provided that the event is allowed to be shared. When you add a shared event to the graph view and associate it with an application, you associate the latest non-retired version. To associate a different version of the event to an application, you must add the association <a href="event-portal-designer-applications.htm#create-app" target="_blank" class="link-internal">using the component view</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you add a shared event to the graph, it is not added to the current application domain. If you don't associate the shared event with an application, it disappears when you leave the graph.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a shared event to the graph view and associate it with an application, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click the application domain that contains the application that you want to associate with shared events.</li>
                                <li value="2">In the graph view, click <b>Add Objects</b>.</li>
                                <li value="3"> Drag a Solace or Kafka <b>Shared Event</b> onto the graph.</li>
                                <li value="4">Select the event that you want to add. You can filter the list by application domain  and type text in the search field to display only the events that contain matching content.</li>
                                <li value="5">Click <b>Add</b>.</li>
                                <li value="6">
                                  <p>To specify that an application publishes the shared event, hover over the application and drag the arrow that appears to the event.</p>
                                  <p>
                                    <img src="../../Resources/Images/Event-Portal/graph-pub-arrow.png" alt="Screenshot showing the action described in the previous step." class="img-border"/>
                                  </p>
                                </li>
                                <li value="7">
                                  <p>To specify that an application version subscribes to the shared event, hover over the event and drag the arrow that appears to an application.</p>
                                  <p>
                                    <img src="../../Resources/Images/Event-Portal/graph-sub-arrow.png" alt="Screenshot showing the action described in the previous step." class="img-border"/>
                                  </p>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Using_Custom_Attributes"/>Using Custom Attributes</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add custom attributes to application domains and object types in <span class="mc-variable Product-Names.ep_designer variable">Designer</span> to include additional data  that's useful for your EDA. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> Users with Manager access to an application domains can create custom attributes that apply to the application domain and to objects within the application domain. Users with the <span class="mc-variable Product-Names.ep_manager variable">Event Portal Manager</span> or Administrator roles can also create and delete custom attributes that apply to all application domains or every instance of an object within all application domains.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When you add a custom attribute to an application domain or object type, a field for the attribute is added to every new and existing instance of the object in the current application domain or in all application domains. Users can set a value in the custom attribute field when they create or edit an application domain or object, just as they would enter a value for any other setting.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Custom attributes can be simple or complex. Simple custom attributes can be up to 250 characters, including alphanumeric characters, period [.], hyphen [-], en dash [&#x2013;], underscore [_], at [@], slash [/], and parentheses [( )]. You can use simple custom attributes as filters in <a href="event-portal-catalog-tool.htm" class="MCXref xref">Catalog</a>. Complex custom attributes allow values up to 10,000 characters, including special characters, but can't be used as filters or search terms in <span class="mc-variable Product-Names.ep_catalog variable">Catalog</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Custom attributes in two different application domains can have the same name if they are both simple or both complex. However, a custom attribute that applies to all application domains can't have the same name as a custom attribute that applies only to one or more specific application domains. If you <a href="event-portal-designer-application-domains.htm#Move_Objects" target="_blank" class="link-internal">move an object</a> that has a custom attribute set to another application domain where the custom attribute doesn&#x2019;t already exist, it is automatically added. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you create a custom attribute, you can't rename it, but you can delete it. Deleting a custom attribute scoped to all application domains removes the attribute and value from all objects and application domains that it was added to. Deleting a custom attribute that is scoped to the current application domain deletes it only from that application domain and the objects it contains. The custom attribute is not deleted from other application domains that have a custom attribute with the same name.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> When you add a custom attribute to an object type, you can add it to the object itself, or to object versions. If you add a versioned object attribute, users can set different values in different versions of the object. If you add the custom attribute to the object itself, the same value applies to all versions.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a custom attribute for an application domain, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the application domain and select <b>Edit</b>.
                </li>
                                <li value="2">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>and select <b>Manage Custom Attributes</b></li>
                                <li value="3">
                                  <p>Click <b>Add</b>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/cust-attribute-app-domain.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="808" data-mc-height="402" src="../../Resources/Images/Event-Portal/cust-attribute-app-domain_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="4">Enter a name for the custom attribute.</li>
                                <li value="5">Select whether the custom attribute <b>Type</b> is <b>Simple</b> or <b>Complex</b>.</li>
                                <li value="6">Select whether the custom attribute applies to <b>All</b> application domains or only the <b>Current</b> application domain.</li>
                                <li value="7">Repeat steps 3 to 6 for each custom attribute that you want to add.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a custom attribute for an object, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In any application domain, open an existing object of the type that you want to set custom attributes for.</li>
                                <li value="2">Click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>for the object, then select <b>Manage Custom Attributes</b>.<![CDATA[
					]]></li>
                                <li value="3">Perform one of the following actions:<ol style="list-style-type: lower-alpha;"><li value="1">If you want the custom attribute value to be the same for all versions of an object, click <b>Add</b> next to <b>&lt;</b><i style="font-weight: bold;">Object-type</i><b>&gt; Attribute Names</b>.</li><li value="2"><p>If you want users to be able to set a different value in different versions of the object,  click <b>Add</b> next to <b>&lt;</b><i style="font-weight: bold;">Object-type</i><b>&gt; Version Attribute Names</b>.</p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/cust-attribute-event.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="806" data-mc-height="555" src="../../Resources/Images/Event-Portal/cust-attribute-event_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/></a></div></p></li></ol></li>
                                <li value="4">Enter a name for the custom attribute.</li>
                                <li value="5">Select whether the custom attribute <b>Type</b> is <b>Simple</b> or <b>Complex</b>.</li>
                                <li value="6">Select whether the custom attribute applies to objects of the same type in <b>All</b> application domains or only the <b>Current</b> application domain.</li>
                                <li value="7">Repeat steps 3 to 6 for each custom attribute you want to add.</li>
                                <li value="8">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you save the custom attributes you can save any changes to the object or you can close the object and discard any changes. A field for the custom attribute displays when a user creates or edits an application domain or an object.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="kafka_delimiter"/>Setting the Kafka Delimiter</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Kafka brokers don't recognize level delimiters in topics. If you want to include Kafka events in your EDA, you can specify a delimiter that <span class="mc-variable Product-Names.eventportal_product_short variable">Event Portal</span> recognizes in Kafka topics. All Kafka topic domains and topic addresses in your organization's account must use the same delimiter. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the Kafka delimiter is not set, when a user tries to add a Kafka topic domain or topic address, they are notified that a Kafka delimiter must first be set for your organization's account before they can set the topic domain or address. If the user has a role with sufficient access, the notification includes a link to set the delimiter. The Kafka delimiter can't be changed if it is currently in use for a Kafka topic domain or Kafka topic address. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To set the Kafka delimiter for your organization, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the <b>Application Domains</b> page, click <b>More Actions</b><img src="../../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=" "/>.</li>
                                <li value="2">Select <b>Kafka Settings</b>.<p data-mc-conditions="SAP.SapHideFromOutput"><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../../Resources/Images/Event-Portal/kafka-settings.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="638" data-mc-height="241" src="../../Resources/Images/Event-Portal/kafka-settings_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/></a></div></p></li>
                                <li style="font-weight: normal;" value="3">In the  <b>Kakfa Delimeter List</b>, select <b>Dot .</b>, <b>Underscore _</b>, or <b>Dash -</b>.</li>
                                <li value="4">Click <b>Save</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
