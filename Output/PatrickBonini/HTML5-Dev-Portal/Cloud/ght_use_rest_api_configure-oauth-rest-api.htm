                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor82"/><MadCap:concept term="Cloud"/>Managing Single Sign-On for  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s with the <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST API</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">With the <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText> REST API, you can enable single&#xA0;sign-on (SSO)&#xA0;in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> using OpenID&#xA0;Connect (OIDC). You can enable  <i><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO</i> for management access to one or more <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s after you have enabled <i>Console SSO</i>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This REST&#xA0;API&#xA0;allows you to configure only <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You must use a separate REST&#xA0;API to configure client  access to events and messages on the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="ght_use_rest_api_authentication.htm" class="MCXref xref">Managing Authentication with the PubSub+&#xA0;Cloud REST API</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This tutorial shows you how to:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Disable or enable SSO&#xA0;for management access on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. For more information, see <a href="#enable-disable-oidc-configuration" class="MCXref xref">Enabling or Disabling Event Broker Service SSO&#xA0;Using the REST&#xA0;API</a>.</li>
                                <li>Retrieve the SSO&#xA0;configuration status for a specific  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#get-oidc-config-status" class="MCXref xref">Determining the SSO Status for an Event Broker Service Using the REST&#xA0;API</a>.</li>
                                <li>Test SSO access on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. For more information, see <a href="configure-oauth-for-broker-services.htm#test-oidc-sso" class="MCXref xref">Testing SSO for an Event Broker Service</a>.</li>
                                <li>Check the SSO&#xA0;status on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and take action as required. This is a recommended maintenance practice and ensures that your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are updated with the most recent SSO&#xA0;configuration (such as claims that have been added or removed). For more information, see <a href="#maintain-event-broker-oidc-configuration" class="MCXref xref">Keeping Event Broker Services Updated with Recent Account Changes Using the REST&#xA0;API</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before You Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you can start this tutorial, you require the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You must have an Enterprise Account for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.<MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"> Trial accounts do not support SSO&#xA0;configuration via&#xA0;Open&#xA0;ID Connect (OIDC).</MadCap:conditionalText></li>
                                <li>The roles in your Enterprise Account must be mapped appropriately to the roles in your identity provider:<ul><li>the Administrator and <span class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> roles give edit permissions to the Message VPN&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li><li>the <span class="mc-variable Product-Names.cm_viewer variable">Mission Control Viewer</span> role gives read access to  Message VPN&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li></ul></li>
                                <li>If you have multiple connection endpoints (or <a href="create-service.htm#Configure-Custom-Ports" class="link-internal">private and public endpoints</a>) configured for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, the redirect URIs need to be configured on the identity provider&#xA0;(IdP).</li>
                                <li><a href="cloud-sso.htm" class="link-internal">SSO</a> via OIDC&#xA0;must be enabled on the account.</li>
                                <li><a href="configure-cloud-user-management.htm" class="link-internal">Role management</a> must be set up on the account.</li>
                                <li><a href="configure-cloud-user-management.htm#Configur" class="link-internal">Just-in-time provisioning</a> must be configured on the account.</li>
                                <li>To make the REST&#xA0;API&#xA0;calls, you require an API&#xA0;token  in the account with at least the following permissions:
                </li>
                                <ul>
                                  <li><b>View service OAuth configuration (service_oauth:read)</b>&#x2014;permits you get SSO&#xA0;configuration status of an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                  <li><b>Update service OAuth configuration (service_oauth:write)</b>&#x2014;permits you to set whether SSO&#xA0;configuration status is used on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                </ul>
                                <li>
                                  <p>A REST client of your choice. Postman is a good choice if you want a visual REST API development tool. At this time, there is no Solace Blog available so if you use Postman, simply make each call by typing the REST&#xA0;API&#xA0;call after you've set up the environment in Postman to use your API&#xA0;token. For more information about setting up Postman, see <a href="ght_api_tokens.htm" class="MCXref xref">Managing API Tokens</a>.</p>
                                </li>
                                <p>After you've set up the environment in Postman to use your API&#xA0;token, you can simply make each call by specifying the REST&#xA0;API. To check that API&#xA0;token is set up correctly to use Bearer authorization in Postman, select the  <b>Headers</b> tab to validate that it is using Bearer Authorization and set it to use the <code>apiToken</code> environment variable that you had set up earlier. For example, you can see that <b>Authorization</b> is set up to use Bearer and the <code>apiToken</code> in the following illustration:<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/useapi_checkbearer.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="795" src="../Resources/Images/Cloud/restapi/useapi_checkbearer_thumb_500_0.png" alt="" tabindex=""/></a></div></p>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">&#xA0;</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Add_the_Service_URI"/>Adding the <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> URI to Your Identity Provider</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The identity provider (IdP)&#xA0;you've chosen  must know the redirect URIs of each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can retrieve the URI&#xA0;using one of the following methods:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Use the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information, see <a href="configure-oauth-for-broker-services.htm#retrieve-uri-event-broker-service" class="MCXref xref">Retrieving the URI&#xA0;for an Event Broker Service</a>.</li>
                                <li>Use the REST&#xA0;API. For more information, see <a href="#Create_an_API_Token" class="MCXref xref">Retrieving the URI&#xA0;for the Event Broker Service to Use as a Redirect URI</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Create_an_API_Token"/>Retrieving the URI&#xA0;for the <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> to Use as a Redirect URI</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To retrieve the URI&#xA0;for a specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you need to know the service identifier and perform a GET&#xA0;call to: </p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve"><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span>api/v2/platform/serviceOidcConfigurations/&lt;service_identifer&gt;</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">From the response, you can use the value from <code>uri</code>  as the redirect URI&#xA0;to add to your identity provider (IdP). If have configured <a href="create-service.htm#configure-port-9.13later" class="link-internal">multiple connection endpoints</a>, the redirect URIs are returned as a  comma-delimited list. You add the redirect URIs to your IdP as a comma-separate list if your IdP&#xA0;supports it, otherwise add each redirect URI&#xA0;separately.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The format of the URI&#xA0;is as follows:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <code>https://&lt;serviceredirectid&gt;.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span>/oauth/complete</code>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>where <code>&lt;serviceredirectid&gt;</code>  represents the specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li>where <code><span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span></code> is the domain for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This value may  differ depending on your deployment or region of the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> you selected.  It is recommended that you verify the values in the <b>Broker URI</b>&#xA0;field in the list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <b>Manage Brokers</b>. </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-disable-oidc-configuration"/>Enabling or Disabling <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO&#xA0;Using the REST&#xA0;API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;API to enable or disable single sign-on (SSO)&#xA0;for management access on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. When SSO&#xA0;is enabled, the most recent SSO&#xA0;configuration is used on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use the REST&#xA0;API,  you require  the unique identifier (<code>&lt;service_identifer&gt;</code>) of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to perform these steps:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Before you follow these steps, you must have the API&#xA0;token configured in Postman. The examples all use Postman, but you can issue the requests using a means you choose, such as cURL. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In Postman,&#xA0;issue a <code>PUT</code> request  to <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span>api/v2/platform/serviceOidcConfigurations/&lt;service_identifer&gt;</code>.</li>
                                <li value="2">
                                  <p>In the body of the request,  use one of the following in as the body for the <code>PUT</code> request:</p>
                                  <ul>
                                    <li>
                                      <p>To <u>enable</u> (or add)&#xA0;the SSO&#xA0;configuration on the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, use the following in body:</p>
                                      <pre xml:space="preserve">{
   "configuredState" : "enabled"
}</pre>
                                    </li>
                                    <li>
                                      <p>To <u>disable</u> (or remove)&#xA0;the SSO&#xA0;configuration  for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, use the following in the body:</p>
                                      <pre xml:space="preserve">
{
   "configuredState"&#xA0;:&#xA0;"disabled"
}</pre>
                                    </li>
                                  </ul>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have enabled SSO&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you can authenticate  to the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using your identity provider.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> A <code>202</code> response is returned when the call completes successfully. To determine if SSO&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> was enabled, you must retrieve the status. If it the SSO&#xA0;configuration failed, the reason is provided in the <code>failureMessage</code>. For more information about retrieving the SSO&#xA0;status for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="#get-oidc-config-status" class="MCXref xref">Determining the SSO Status for an Event Broker Service Using the REST&#xA0;API</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following error codes are returned if the REST&#xA0;API&#xA0;call failed:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><b>403</b>&#x2014;The necessary permissions are not enabled on the API&#xA0;token.</li>
                                <li><b>400</b>&#x2014;The requirements to enable the SSO&#xA0;configuration  on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> are not met or the conditions to use Event Broker SSO&#xA0;are not met in the account. This may include one of the following reasons:<ul><li> SSO&#xA0;is not configured nor enabled</li><li>Role-mapping has not been configured nor enabled</li><li>Just-in-time  user provisioning has not been enabled in the role mapping configuration</li><li>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> does not support SSO</li></ul></li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="get-oidc-config-status"/>Determining the SSO Status for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> Using the REST&#xA0;API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can retrieve the SSO status of an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This check to determines if SSO&#xA0;is  enabled or disabled on an individual  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, whether the SSO&#xA0;configuration is current, and the redirect URIs&#xA0;for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. To retrieve the SSO status, use a  <code>GET</code>&#xA0;call to <code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span>api/v2/platform/serviceOidcConfigurations/&lt;service_identifer&gt;</code>. You must know the service identifier for the service you want to query.<br/></p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, a <code>GET</code> call to:<br/><code><span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span>api/v2/platform/serviceOidcConfigurations/548cdd2l3a4</code> gives the following response that indicates that SSO is enabled:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
{
    "data": {
    "serviceId": "548cdd2l3a4",
    "name": "My-First-Service",
    "dataCenter":&#xA0;"US&#xA0;Central (Iowa)
    "configuredState": "enabled",
    "currentState": "enabled",
    "upToDate": "true"
    "uri:&#xA0;"https://548cdd2l3a4.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span>/oauth/complete"
    }
}
</pre>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>
                                  <code>serviceId</code>
                                </dt>
                                <dd>
                                  <p>The unique identifier for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                                </dd>
                                <dt>
                                  <code>name</code>
                                </dt>
                                <dd>
                                  <p>The name of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                                </dd>
                                <dt>
                                  <code>dataCenter</code>
                                </dt>
                                <dd>
                                  <p>The location where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> resides. It usually corresponds to the region name that was selected when  the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> was created.</p>
                                </dd>
                                <dt>
                                  <code>configuredState</code>
                                </dt>
                                <dd>
                                  <p>Whether the SSO&#xA0;configuration is enabled. This can have a value of <code>enabled</code> or <code>disabled</code>.</p>
                                </dd>
                                <dt>
                                  <p>
                                    <code>currentState</code>
                                  </p>
                                </dt>
                                <dd>
                                  <p>Actual state of the SSO&#xA0;configuration on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This can have the values of:</p>
                                </dd>
                                <dd>
                                  <ul>
                                    <li><code>disabled</code>&#x2014;No SSO&#xA0;configuration is available on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and SSO&#xA0;has been disabled. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s that have this state support SSO.</li>
                                    <li><code>enabled</code>&#x2014;The SSO&#xA0;configuration was successfully updated on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and SSO&#xA0;has been enabled. If the URI has been updated on your identity provider, you can use SSO&#xA0;credentials to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>.</li>
                                    <li><code>inProgress</code>&#x2014;An operation to enable, update, or remove the SSO&#xA0;configuration from the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is in progress.</li>
                                    <li><code>failed</code>&#x2014;Enabling, disabling, or updating the SSO&#xA0;configuration failed. You can try again or check the reason in <code>failedMesssage</code>.</li>
                                    <li><code>unsupported</code>&#x2014;The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> doesn't support SSO. This can be because you using a legacy broker version. For information about upgrading your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</li>
                                  </ul>
                                </dd>
                                <dt>
                                  <p>
                                    <a name="uptodate-json"/>
                                    <code>upToDate</code>
                                  </p>
                                </dt>
                                <dd>
                                  <p>If the value is <code>true</code>, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has an updated SSO&#xA0;configuration consistent with the one configured on the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. If the value is <code>false</code>, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  has an outdated SSO&#xA0;configuration and must update it. To update the configuration, call the REST&#xA0;API to resend the SSO&#xA0;configuration to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#enable-disable-oidc-configuration" class="MCXref xref">Enabling or Disabling Event Broker Service SSO&#xA0;Using the REST&#xA0;API</a>.</p>
                                </dd>
                                <dt>
                                  <p>
                                    <code>uri</code>
                                  </p>
                                  <dd>
                                    <p>The URI&#xA0;to add as a redirect in your identity provider (IdP). If have configured <a href="create-service.htm#configure-port-9.13later" class="link-internal">multiple connection endpoints</a>, there may be multiple broker URIs to add to your identity provider (IdP).&#xA0;&#xA0;Multiple URIs are required when you have private and public endpoints.</p>
                                  </dd>
                                </dt>
                                <dt>
                                  <p>
                                    <code>failureMessage</code>
                                  </p>
                                </dt>
                                <dd>
                                  <p>The message from the latest attempt to modify the SSO&#xA0;configuration. This value is only returned in the response when the  <code>currentState</code> is in the  <code>failed</code> or <code>unsuppported</code> state.</p>
                                </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="maintain-event-broker-oidc-configuration"/>Keeping <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s Updated with Recent Account Changes Using the REST&#xA0;API</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the Console SSO&#xA0;configuration in your account in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> changes, the resulting changes in the SSO&#xA0;configuration must be updated on  each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to synchronize the updates.  For example, if you updated, deleted, or added any claims in the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, you must update each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> with the updated SSO&#xA0;configuration.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To determine if an  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> requires an update, you can issue a <code>GET</code>&#xA0;request to determine the status of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. In the response, if <code>upToDate</code> is <code>false</code>, then the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> must be updated with the SSO&#xA0;configuration. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the <code>upToDate</code> attribute, see <a href="#get-oidc-config-status" class="MCXref xref">Determining the SSO Status for an Event Broker Service Using the REST&#xA0;API</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, send a <code>PUT</code> request with the <code>configuredState</code> set to <code>enabled</code>. This call causes the specified <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to be updated with the most recent SSO configuration. For more about using the PUT&#xA0;request, see <a href="#enable-disable-oidc-configuration" class="MCXref xref">Enabling or Disabling Event Broker Service SSO&#xA0;Using the REST&#xA0;API</a>.</p>
                            </div>
                          </div>
                        </div>
