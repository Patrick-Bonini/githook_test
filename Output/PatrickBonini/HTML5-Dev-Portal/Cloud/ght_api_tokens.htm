                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="document" id="how-to-manage-api-tokens">
                                <h1><a xmlns="" name="aanchor159"/><MadCap:concept term="Cloud"/>Managing API Tokens</h1>
                                <p class="Note">The information on about using API&#xA0;tokens is also available at  <a href="https://api.solace.dev/cloud/reference" class="link-offsite">v2 REST&#xA0;API documentation</a>.</p>
                                <p>To use the REST APIs available in <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span>, you need an API token to authenticate and authorize REST requests. You assign permissions to tokens, much like you would assign permissions to user roles. These permissions permit applications that have the token to perform different actions and access different features. It is a best practice to create different tokens for different applications to provide only the minimum number of permissions that allow the application using the API&#xA0;token to function. This helps ensure that an application can make only the necessary changes, access only the necessary features, or access only the required data to function correctly. You can create up to 50 API tokens (per user) in an account.</p>
                                <p>You must include the API&#xA0;token in the Authorization Bearer header when you make a REST&#xA0;call. </p>
                                <p>This section includes the following tasks:</p>
                                <ul>
                                  <li>
                                    <a href="#Create" class="MCXref xref">Creating an API Token</a>
                                  </li>
                                  <li>
                                    <a href="#create-token-clicktoconnect" class="MCXref xref">Creating an API Token for Click-to-Connect</a>
                                  </li>
                                  <li><a href="#regenerate-api-token" class="MCXref xref">Regenerating an API Token</a>.</li>
                                  <li>
                                    <a href="#deleting-api-token" class="MCXref xref">Deleting an API Token</a>
                                  </li>
                                  <li><a href="#using-postman" class="MCXref xref">Using an API&#xA0;Token with Postman</a>. </li>
                                </ul>
                                <h2>Before You Begin</h2>
                                <p>Before you can start managing  API&#xA0;tokens for using the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;APIs,  you require the following:</p>
                                <ul>
                                  <li>A role assigned that allows you to create an API&#xA0;token and assign the proper permissions to that API&#xA0;token. The permissions you can see and set depend on your assigned account role. If you don't see some permissions that you need, you may not have the required permissions for your account. </li>
                                  <li data-mc-conditions="SAP.SapHideFromOutput">The REST&#xA0;API&#xA0;URL to use depends on the regional site where you have your account. All REST&#xA0;API&#xA0;examples  use the URL&#xA0;for the United States. Here's a summary of the different URLs for each regional site that you will use for the REST&#xA0;API. </li>
                                  <table style="border-left-style: solid;border-left-width: 1px;border-left-color: #e1e1e1;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-top-style: solid;border-top-width: 1px;border-top-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;margin-left: 0;margin-right: auto;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <col class="TableStyle-Table_Num-Column-Column1"/>
                                    <thead>
                                      <tr class="TableStyle-Table_Num-Head-Header1">
                                        <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Regional Site </th>
                                        <th class="TableStyle-Table_Num-HeadD-Column1-Header1">REST&#xA0;API&#xA0;BASE&#xA0; URL</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr class="TableStyle-Table_Num-Body-Body1">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">United States</td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL variable">https://api.solace.cloud/</span>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Australia</td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <span class="mc-variable Manifest-Products-Links.CloudAusRestBaseURL variable">https://api.solacecloud.com.au/</span>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                        <td class="TableStyle-Table_Num-BodyH-Column1-Body1">European Union</td>
                                        <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                          <span class="mc-variable Manifest-Products-Links.CloudRestAPIBaseURL_EU variable">https://api.solacecloud.eu/</span>
                                        </td>
                                      </tr>
                                      <tr class="TableStyle-Table_Num-Body-Body1" data-mc-conditions="SAP.SapHideFromOutput">
                                        <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Singapore
                    </td>
                                        <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                          <span class="mc-variable Manifest-Products-Links.CloudSgRestBaseURL variable">https://api.solacecloud.sg/</span>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                                </ul>
                                <h2><a name="Create"/>Creating an API Token</h2>
                                <p>The following steps show you how to create an API token. You can set multiple permissions for developmental and learning purposes, but you should set the fewest permissions necessary for production use. After you create an API&#xA0;token, you can't modify the token permissions. If you require updated permissions, you must create another token.</p>
                                <p>To create an API&#xA0;token, perform the following steps:</p>
                                <ol>
                                  <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                  <li value="2">On the navigation bar, <b>User &amp;&#xA0;Account  </b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" alt=""/>, and then select <b>Token Management</b>.</li>
                                  <li value="3">Click <b>Create Token</b>.
				</li>
                                  <li value="4">Enter a <b>Token Name</b>.</li>
                                  <li value="5">
                                    <p>In the <b>Selected Permissions</b> section, select the permissions that you want to enable. You can select read and write permissions for a category and you can enable or disable individual permissions. It is best practice to select the minimum number of permissions required for your purposes.</p>
                                    <p class="Note" data-mc-conditions="SAP.SapHideFromOutput">On the API&#xA0;Token Management page, for some permissions, the URLs no longer appear beside the permissions. <span class="mc-variable Variables.CompanyName variable">Solace</span> has changed these permissions to align with the  <span class="mc-variable Product-Names.cloud_product_short_titlecase variable">PubSub+&#xA0;Cloud</span> <code>v2</code> REST&#xA0;APIs, which offer a much improved experience. For more information, see  <a href="https://api.solace.dev/cloud/reference/using-the-v2-rest-apis-for-pubsub-cloud" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.pubsub_brand_only variable">PubSub+</span> v2 REST&#xA0;API&#xA0;Reference</a>.</p>
                                    <p>
                                      <div class="thumbnail-container">
                                        <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/create-api-token.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps.">
                                          <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="931" data-mc-height="851" src="../Resources/Images/Cloud/create-api-token_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/>
                                        </a>
                                      </div>
                                    </p>
                                  </li>
                                  <li value="6">Click the <b>Create Token</b> button.</li>
                                  <li value="7">
                                    <p>Click the <b>Copy</b> button to copy the token to your clipboard.</p>
                                    <p><b>Note:</b> For security reasons, this dialog doesn't appear again. If you lose the token you must regenerate the API&#xA0;token or create one.</p>
                                  </li>
                                  <li value="8">Click <b>Close</b>.</li>
                                  <li value="9">
                                    <p>To use the token, put the value that you copied in the following REST header for any calls to your account:</p>
                                    <pre class="Code" xml:space="preserve">Authorization: Bearer &lt;Your New Token&gt;</pre>
                                    <p>Alternatively, you can use development tools (such as Postman or curl) to learn about how to use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;API&#xA0;. Our subsequent tutorials use Postman. For more information, see <a href="#using-postman" class="MCXref xref">Using an API&#xA0;Token with Postman</a>.</p>
                                  </li>
                                </ol>
                                <h2><a name="create-token-clicktoconnect"/>Creating an API Token for Click-to-Connect</h2>
                                <p>For <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.broker_appliance_short variable">appliance</span>s, <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>s, and</MadCap:conditionalText> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, you can use an API&#xA0;token for authorization with the <b>Click-to-Connect</b> wizards. You can use <b>Click-to-Connect</b> wizards  to create Message VPN&#xA0;bridges and configure clusters in <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. </p>
                                <p>The API&#xA0;token that you create must have at least one of the following permissions, or the <b>Click-to-Connect</b> wizards won't work:</p>
                                <ul>
                                  <li><b>Get Services with Management Credentials</b> allows you to see all services within your organization.</li>
                                  <li><b>Get My Services with Management Credentials</b> allows you to see only services that you've created within your organization.</li>
                                </ul>
                                <p>
                                  <div class="Note">You can remove or regenerate the API&#xA0;tokens that you us for the <b>Click-to-Connect</b>  wizard after the wizard uses them. The wizard uses the API&#xA0;token once to retrieve the service details, and does not store the API&#xA0;token.</div>
                                </p>
                                <p>You can use the following steps to create an API&#xA0;token for use with <b>Click-to-Connect</b>:</p>
                                <ol>
                                  <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                  <li value="2">On the navigation bar, click <b>User &amp;&#xA0;Account  </b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" alt=" "/>, and then select <b>Token Management</b>.
				</li>
                                  <li value="3">Click <b>Create Token</b>.
				</li>
                                  <li value="4">Enter a <b>Token Name</b>.</li>
                                  <li value="5">In the <i style="font-weight: bold; font-style: normal;">Selected Permissions</i> section, select   one of the following permissions:<ul><li><b>Get My Services with Management Credentials</b>: <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/clicktoconnect_myservices.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="896" data-mc-height="560" src="../Resources/Images/Cloud/clicktoconnect_myservices_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/></a></div></p></li><li>or <b>Get My Services with Management Credentials</b>: <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/clicktoconnect_allservices.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="910" data-mc-height="465" src="../Resources/Images/Cloud/clicktoconnect_allservices_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding steps." tabindex=""/></a></div></p></li></ul></li>
                                  <li value="6">Click the <b>Create Token</b> button.</li>
                                  <li value="7">
                                    <p>Click the <b>Copy</b> button to copy the token to your clipboard.</p>
                                    <p>If you lose the copied token before you use it, you must regenerate the token or create a new one.</p>
                                  </li>
                                </ol>
                                <p data-mc-conditions="SAP.SapHideFromOutput">You now can now use the token in <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> to create a VPN&#xA0;bridge or clustering link. For more information, see <a href="../Admin/Broker-Manager/VPN-Bridge-Click-to-Connect.htm" class="MCXref xref">Creating a Message VPN Bridge with Click-to-Connect</a>.</p>
                                <h2><a name="regenerate-api-token"/>Regenerating an API Token</h2>
                                <p>You cannot retrieve lost API tokens, but you can regenerate them. Regenerating a token creates a new token with the same permissions. If you regenerate an API token, you must update all applications and scripts that use the token to allow them to continue accessing the REST API for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</p>
                                <p>To regenerate an API token, perform the following steps:</p>
                                <ol>
                                  <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                  <li value="2">On the navigation bar, click <b>User &amp;&#xA0;Account</b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" alt=" "/>, and then select <b>Token Management</b>.
				</li>
                                  <li value="3">Click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/>for the token that you want to delete and select <b>Regenerate Token</b>.</li>
                                  <li value="4">Click <b>Regenerate</b>.	</li>
                                  <li value="5">Click the <b>Copy</b> button to copy the token to your clipboard.
</li>
                                  <li value="6">Click <b>Close</b>.	</li>
                                </ol>
                                <p>The API token should be on your clipboard. You can paste it into your application code for usage with the REST API or use it with the <b>Click-to-Connect</b> wizard. </p>
                                <h2><a name="deleting-api-token"/>Deleting an API Token</h2>
                                <p>It's a good security measure to remove outdated API&#xA0;tokens and ones that you no longer use. You cannot restore an API&#xA0;token after you delete it, and applications can no longer use that API&#xA0;token to make API&#xA0;calls.</p>
                                <p>To delete a token, perform the following steps:</p>
                                <ol>
                                  <li value="1">
                                    <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                  </li>
                                  <li value="2">On the navigation bar, click <b>User &amp;&#xA0;Account  </b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" alt=" "/>, and then select <b>Token Management</b>.
				</li>
                                  <li value="3">Click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/>for the token that you want to delete and select <b>Delete Token</b>.</li>
                                </ol>
                                <h2><a name="using-postman"/>Using an API&#xA0;Token with Postman</h2>
                                <p>Generally, you use an API&#xA0;token in the code for your applications; however, you can make REST&#xA0;API&#xA0;messages  from your development environment using development tools such as curl or Postman. Our tutorials show how to use the REST&#xA0;APIs using Postman (versions 6.1.3 or greater) as a visual REST API development tool. Before you can complete the steps in this section, you must first <a href="#Create" class="link-offsite">create an API&#xA0;token</a>.</p>
                                <p>To use the API&#xA0;token, you must include it in  Authorization header, which is by default set to use <b>Bearer</b> authentication. To set up Postman to make REST&#xA0;API&#xA0;calls, we recommend that you  set up an environment variable to configure the API&#xA0;token using these steps: </p>
                                <ol xmlns="http://www.w3.org/1999/xhtml" class="arabic simple">
                                  <li xmlns="" value="1">To authorize REST requests from Postman to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>, you must set the Postman <code>apiToken</code> to the API that you've created. For more information, see <a href="#Create" class="MCXref xref">Creating an API Token</a>.
        <ol style="list-style-type: lower-alpha;"><li value="1">Set the Postman Environment to <b><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText></b>.
				<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_setpostmanenv.png" data-mc-popup-alt="Screenshot showing the options described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="592" src="../Resources/Images/Cloud/restapi/use_api_setpostmanenv_thumb_500_0.png" alt="Screenshot showing the options described in the surrounding steps." tabindex=""/></a></div></p></li><li value="2">Click the <b>Environment Quick Look</b> <img src="../Resources/Images/Cloud/restapi/postman_eye_29x25.png" class="img-inline" alt="" style="width: 29;height: 25;"/> button located next to the <b>Environment</b> drop-down list.</li><li value="3">In the dialog box,  click <b>Edit</b> next to <b> Solace PubSub+ Environment</b>.</li><li value="4">Paste the API&#xA0;token in the value field of the <code>apiToken</code> key into the field.
If the <code>apiToken</code> field doesn't exist, create it.				<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/use_api_setapittoken.png" data-mc-popup-alt="Screenshot showing the options described in the surrounding steps."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="776" src="../Resources/Images/Cloud/restapi/use_api_setapittoken_thumb_500_0.png" alt="Screenshot showing the options described in the surrounding steps." tabindex=""/></a></div></p></li><li value="5">If you are modifying a service, it's also useful to add a  <code>serviceId</code> variable so you don't need to specify it in the URL&#xA0;for each REST&#xA0;API&#xA0;call. You must do this step after you've created a <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Alternatively, you can fill the variable in the REST&#xA0;API calls. An easy way to find your <code>serviceId</code> is to open the service details on the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> and find the identifier at end of the URL for your service.</li><li value="6">Click <b>Update</b>.</li></ol></li>
                                </ol>
                                <p>Now you have an API&#xA0;token and have set up Postman to use it. You can now use  Postman to learn how to use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST&#xA0;API. </p>
                                <h2>Next Steps</h2>
                                <p>After you have created an API&#xA0;token and configured Postman (or your application) to use the token, you can learn how to perform some tasks with the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST API such as:</p>
                                <ul>
                                  <li>Manage services. For more information, see <a href="ght_use_rest_api_services.htm" class="MCXref xref">Managing Services with the PubSub+&#xA0;Cloud REST API</a>.</li>
                                  <li>Manage users. For more information, see <a href="ght_use_rest_api_users.htm" class="MCXref xref">Managing Users with the PubSub+&#xA0;Cloud REST API</a>.</li>
                                  <li>Manage client profiles. For more information, see <a href="ght_use_rest_api_client_profiles.htm" class="MCXref xref">Managing Client Profiles with the PubSub+&#xA0;Cloud REST API</a>.</li>
                                </ul>
                              </div>
                            </div>
                          </div>
                        </div>
