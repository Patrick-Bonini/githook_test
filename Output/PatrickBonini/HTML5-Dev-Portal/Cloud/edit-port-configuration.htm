                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor275"/><MadCap:concept term="Cloud"/>Changing the Port Configuration for  <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For Kubernetes-based deployments, you can configure whether client applications connect to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using a connection endpoint. These connection endpoints can use either public or private IP&#xA0;addresses, which are referred to as public endpoints and private endpoints, respectively. You can view a connection endpoint as a set of ports and protocols that you can access based on the type of connection of the client application or user. These endpoints can help you to better manage access.   For both private and public endpoints, you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p> enable/disable messaging connections</p>
                                </li>
                                <li>
                                  <p> configure the aspects of the messaging protocols that are used (for example secure verses plain-text)</p>
                                </li>
                                <li>
                                  <p>configure the port numbers that are used for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></p>
                                </li>
                                <li>
                                  <p>configure the management port connections.</p>
                                  <p class="Note"> At least one endpoint must have the SEMP&#xA0;management port enabled.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can choose one of the following connection endpoints and port configurations:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Private IP&#xA0;addresses (or private endpoints)</dt>
                                <dd>This type of configuration allows connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using  private IP&#xA0;addresses that are part of a private region [virtual private cloud or virtual private network (VPC/VNet)]. It creates a private endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  The default name for the private endpoint is  <i>private endpoint</i>. This type of configuration is  available only when you choose Private Cloud as the cloud type when you create the service. Private Clouds are for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>.  You can later choose to add a public endpoint.</dd>
                                <dt>Public Internet (or public endpoint)</dt>
                                <dd>This type of configuration allows connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s from public Internet IP&#xA0;addresses. It creates a public endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the public Internet. The default name for the public endpoint is <i>public endpoint</i> and it is the only option available in <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span>s</a>. </dd>
                                <dt>Hybrid</dt>
                                <dd>This type of configuration allows messaging and management connections to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from both private IP&#xA0;addresses and the public Internet. It creates both a private and a public endpoint with management via SEMP&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> enabled. The default names for the private and public endpoints are <i>private endpoint</i> and <i>public endpoint</i>. This type of configuration is  available only when you choose <b>Private Cloud</b> as the cloud type when you create the service. Private Clouds are for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>.  </dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can change the port configuration for an existing service. Before you change the port configure, <a href="#considerations-for-modifying-ports" class="link-internal">review the considerations</a>. These are some of the reasons to do this:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Change the ports for an endpoint from those that were enabled when you originally created the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#edit-port-config" class="MCXref xref">Editing the Existing Port&#xA0;Configuration for an Event Broker Service</a>.</li>
                                <li>Disable or enable protocols for an endpoint from their original state when you created the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#add-endpoint" class="MCXref xref">Adding an Endpoint to an Event Broker Service</a>.</li>
                                <li>Add public or private connectivity. It's important to note that you can only create private endpoints on <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s. For more information, see <a href="#delete-endpoint" class="MCXref xref">Deleting an Endpoint from an Event Broker Service</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about the default <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> port configurations, see <a href="Deployment-Considerations/resource-requirements-k8s.htm#load-balancer-rules-per-service" class="MCXref xref">Load Balancer Rules Per Service  (Default Protocols and Port Configuration)</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="usecase"/>Using Endpoints to Control Data Access</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span> and <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> deployments, the ability to configure both public and private endpoints on the same <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> provides the flexibility to change access to your data as required. For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s deployed on Kubernetes-based infrastructure, you can edit your ports after service creation, including adding and deleting both public and private endpoints as required. This allows you to control access to your data and provide secure messaging using a single <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, assume your initial requirements are for private <span class="mc-variable Product-Names.messaging_connectivity variable">Messaging Connectivity</span> and internal API connectivity within your VPC in your <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>. You want to share data on a database server between your enterprise  applications, and provide secure API communications between services that consume your data within your organization. To do this,  you enable the secure web messaging host, and the secure REST host on the private endpoints of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and define their ports.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You later realize that you can add value to your customers by providing them access to public APIs and so they can integrate their services with yours. You also realize that the web applications used by your field teams can benefit from sharing some of the information on your database server.&#xA0;To keep your internal data secure, you choose to provide public access using a different protocol on a public endpoints of the same <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You do this by enabling a secured REST host and web messaging on a public endpoints, and define their ports. You have now provided access to cloud-based applications using public endpoints while keeping your internal messaging secure on a private endpoint, all using a single <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Using both public and private endpoints you can us a single <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to segregate your data allowing you to define which applications can access what data. </p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="thumbnail-container">
                                <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/diagrams/public-and-private-endpoints-on-service.png" data-mc-popup-alt="Illustration depicting the concepts described in the surrounding text.">
                                  <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1200" data-mc-height="555" src="../Resources/Images/Cloud/diagrams/public-and-private-endpoints-on-service_thumb_500_0.png" alt="Illustration depicting the concepts described in the surrounding text." tabindex=""/>
                                </a>
                              </div>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="use-custom-hostnames"/>Using Custom Hostnames for Public and Private Endpoints</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Whether you choose public or private endpoints (or both), <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends configuring custom hostnames for the endpoints of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Custom hostnames provide many benefits, including:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>They are more memorable&#x2014;Instead of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>'s generated name (for example, mr1egxydp8fguv), you could use &#x2018;myservice&#x2019;, which is both readable by a human and easy to remember.</p>
                                </li>
                                <li>
                                  <p>Simplifying migration&#x2014;If you need to move the hostname to a different event broker service, or to a different endpoint type on the same service, you don&#x2019;t need to reconfigure your client applications.</p>
                                </li>
                                <li>
                                  <p>Future-proofs your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>&#x2014;Certain features, such as <a href="DR-Replication/cloud-dr-lp.htm" target="_blank" alt="link to replication for disaster recovery topic" title="link to replication for disaster recovery topic" class="link-internal">Disaster Recovery</a>, require custom hostnames. Using custom hostnames for your endpoints means your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is ready if you decide to use these features at a later date.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure up to five custom hostnames and assign different hostnames to the public and private endpoints as required. For more information, see <a href="configure-hostnames.htm" target="_blank" alt="link to configuring hostnames topic" class="MCXref xref">Configuring Custom Hostnames for an Event Broker Service</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="considerations-for-modifying-ports"/>Considerations when Modifying Port Configuration</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note" data-mc-conditions="SAP.SapHideFromOutput">You can only edit port and endpoint configurations for Kubernetes-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. It is not possible to edit the port configuration for VM-based <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, or those prior to version 9.13.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> You should evaluate the following considerations when you modify port configuration for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>For <a href="Deployment-Considerations/deployment-options-ownership.htm#public-cloud" class="link-internal"><span class="mc-variable Product-Names.public_region variable">Public Region</span></a> (deployed in Kubernetes), <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s only support the editing of public endpoints after service creation. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s created with Amazon Web Services or Azure don't allow for editing of port configuration.</li>
                                <li>In <span class="mc-variable Product-Names.public_region variable">Public Region</span>s (deployed on Kubernetes), only public endpoints are available. </li>
                                <li>In <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <a href="Deployment-Considerations/deployment-options-ownership.htm#solace-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s</a>, you can have one private endpoint, one public endpoint, or both.</li>
                                <li>The following are considerations when you modify the endpoints on your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> or configure the protocols and port numbers in an endpoint:<ul><li>The operation to change a custom port is asynchronous and, for that reason, you may experience a slight delay before a configuration change becomes active. The status of the change appears in the user interface. If an error occurs during the configuration change, an error prompt appears.</li><li>There must be at least one endpoint&#x2014;you can have a maximum of one public and one private endpoint per <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li><li>One endpoint must have the Secured SMF enabled. SMF is required for messaging with client applications and for inter-broker communication in an event mesh.</li><li>One endpoint must have the Secured Broker Management Host (SEMP) port. The SEMP management port is required to manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li><li>If you have both private and public  endpoints, you don't need to enable the Secured SMF and SEMP management ports  on the same endpoint, but <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you choose the private endpoint for the SEMP port </li><li>When you have both public and private endpoints configured,  <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> defaults to use the public endpoint. If only a private endpoint is available, you must have connectivity to the same private network where you deployed your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to connect to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> from the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. For more information about <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, see <a href="using-broker-manager-cloud.htm" class="MCXref xref">Using PubSub+ Broker Manager</a>.</li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have multiple endpoints, one endpoint can be deleted. If the endpoint being deleted is used for an event mesh, you are can delete it, but you may affect the event mesh. You can't delete an endpoint under these conditions:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>If the endpoint  is the only one with Secured Broker Management (SEMP)&#xA0;port enabled on it.</li>
                                <li>You must delete the custom hostnames that are assigned to that endpoint before you can delete the endpoint. For more information, see <a href="configure-hostnames.htm#delete-hostname-ui" class="MCXref xref">Deleting a Custom Hostname</a>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Be aware of the following port configuration considerations:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li> You can use ports 22 and 943 as custom ports.</li>
                                <li>If you are using NodePort as part of your deployment for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a>, creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> generates the port numbers, which you can't change.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="edit-port-config"/>Editing the Existing Port&#xA0;Configuration for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can edit the existing port configuration for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Ensure that you review the considerations in <a href="#considerations-for-modifying-ports" class="MCXref xref">Considerations when Modifying Port Configuration</a> before you perform these steps to change the port configuration for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li value="2">
               Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar.            </li>
                                <li value="3">On the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for which you want to edit the port configurations.</li>
                                <li class="img.img-inline" value="4">On the service details page, select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li class="img.img-inline" value="5">On the <b>Port&#xA0;Configuration</b> tile, beneath the endpoint you want to delete, click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>and then select <b>Edit</b>.</li>
                                <li class="img.img-inline" value="6">In the <b>Edit Endpoint</b> dialog box, you can:<ul><li class="img.img-inline">edit the name of the endpoint in the <b>Endpoint Name</b> field</li><li class="img.img-inline">add or modify the description in the <b>Description</b> field</li><li class="img.img-inline"><p>Configure the protocols and ports for the protocols for the endpoint under <b>Protocols and Management</b> as follows:</p><p>Expand the connection categories to configure the specific protocols and optionally change the default port numbers. You can perform one or more of the following actions:</p><ul><li>Click <b>Disable Protocol</b> to prevent a particular messaging protocol from being used with the endpoint.  Disabling a protocol grays out the text. If you want to enable a protocol again, click <b>Reset to default</b> and reconfigure the protocol and ports as required.</li><li>Secure protocols are enabled by default in each connection category and use TLS. In each category that follows, you can configure these messaging and management protocols:&#xA0;<ul><li><b>Solace Messaging</b>&#x2014;Use Solace Message Format (SMF) to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> over TCP.<ul><li><b>Enable SMF&#xA0;Host</b>&#x2014;Use SMF&#xA0;Host (plain-text) over TCP  to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </li><li><b>Enable Compressed SMF&#xA0;Host</b>&#x2014;Use SMF&#xA0;(plain-text) in a compressed format over TCP to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </li><li><b>Enable Secured&#xA0;SMF&#xA0;Host</b>&#x2014;Use secure SMF&#xA0;using TLS over TCP.</li></ul></li><li><b>Solace Web Messaging</b>&#x2014;Use SMF over WebSockets over HTTP   to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable Web&#xA0;Host</b>&#x2014;Use WebSocket over HTTP (plain-text).&#xA0;Disabled by default.</li><li><b>Enable Secured Web Messaging Host</b>&#x2014;Use WebSocket over secured HTTP. Enabled by default.</li></ul></li><li><b>AMQP</b>&#x2014;Use Advanced Message Queuing Protocol 1.0 to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable AMQP&#xA0;Host</b>&#x2014;Use AMQP (plain-text). Disabled by default.</li><li><b>Enable Secured AMQP Host</b>:&#xA0;Use AMQP over a secure TCP connection. Enabled by default.</li></ul></li><li><b>MQTT</b>&#x2014;Use MQ&#xA0;Telemetry Transport  to connect and exchange messages with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. <ul><li><b>Enable&#xA0;MQTT&#xA0;Host</b>: Use MQTT&#xA0;(plain-text). Disabled by default.</li><li><b>Enable WebSocket MQTT&#xA0;Host</b>&#x2014;Use MQTT&#xA0;WebSocket (plain-text). Disabled by default.</li><li><b>Enable Secured MQTT&#xA0;Host</b>&#x2014;Use secure MQTT (plain-text). Enabled by default.</li><li><b>Enable WebSocket Secured MQTT Host</b>&#x2014;Use WebSocket secured MQTT. Enabled by default.</li></ul></li><li><b>REST</b>&#x2014;Use  the Solace Messaging REST API and standards-based HTTP&#xA0;exchange patterns to exchange messages  over TCP&#xA0;connections with the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.<ul><li><b>Enable&#xA0;REST&#xA0;Host</b>&#x2014;Use REST messaging (plain-text).</li><li><b>Enable Secured REST&#xA0;Host</b>&#x2014;Use secure REST&#xA0;messaging. Enabled by default.</li></ul></li><li><p><b>Management</b>&#x2014;Use to enable the secure management connections necessary to manage the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.   You can configure these options:</p><ul><li><p><b>Enable Secured Broker Management host (SEMP)</b>&#x2014;Use  the secured management connection, which uses SEMP&#xA0;to manage the event broker. You must always have at least one port enabled on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Creating an endpoint enables this by default.</p></li><li><p><b>Enabled Secured CLI&#xA0;Host (SSH)</b>&#x2014;Use a secure port to connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using the Solace Command Line Interface (CLI). This gives you access  to a scope-restricted access to the Message VPN on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you may find useful for management and configuration. Typically, this access is not required. </p><p class="Warning"> Enabling CLI access exposes another mechanism to connect and manage your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This may expose you to unnecessary security risks. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends that you disable this port where your services have public Internet connectivity to harden access to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s and when CLI&#xA0;access is not in use or required. This  advanced  access is for users with an in-depth understanding of event broker configuration and management. </p></li></ul></li></ul></li></ul><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/edit-endpoint-dialog-box.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="618" data-mc-height="554" src="../Resources/Images/Cloud/edit-endpoint-dialog-box_thumb_500_0.png" alt="" tabindex=""/></a></div></p></li></ul></li>
                                <li class="img.img-inline" value="7">
                                  <p>Click <b>Save</b>.</p>
                                </li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The port configuration changes take time so you'll see the progress beside the endpoint.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="add-endpoint"/>Adding an Endpoint to an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add a private or public endpoint only for <a href="Deployment-Considerations/deployment-options-ownership.htm#customer-owned-vnet" class="link-internal"><span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s</a> and <span class="mc-variable Product-Names.dedicated_region variable">Dedicated Region</span>s.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This can be useful in situations where you previously only had a private endpoint configured, but now your organization wants to  permit web messaging clients to connect from port 443 using Secured Web Messaging from the public Internet.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Ensure that you review the considerations in <a href="#considerations-for-modifying-ports" class="MCXref xref">Considerations when Modifying Port Configuration</a> before you perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li value="2">
               Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar..
            </li>
                                <li value="3">On the <b>Services</b> page, click the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for which you want to add an endpoint.</li>
                                <li value="4">On the service details page, select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li value="5">On the <b>Port&#xA0;Configuration</b> tile, click <b>Add Endpoint</b>.</li>
                                <li value="6">(Optional)&#xA0;In the <b>Add Endpoint</b> dialog box,  enter a name in the <b>Endpoint Name</b> field. A default is provided if you don't complete this field.</li>
                                <li value="7">(Optional) In the <b>Description</b> field, enter information to describe your endpoint.</li>
                                <li value="8">
                                  <p>Beneath <b>Protocols and Management</b>, Expand the messaging protocol that you want. You can:&#xA0;</p>
                                  <ul>
                                    <li>
                                      <p>Configure, modify port numbers, and enable (or disable) ports as required.</p>
                                    </li>
                                    <li>
                                      <p>Click <b>Disable Protocol</b> to disable a particular protocol. </p>
                                      <p>If you want to enable a protocol again, click <b>Reset to default</b> and re-select the protocols that you want to enable (or disable).</p>
                                    </li>
                                  </ul>
                                  <p>For more information about the protocols and ports, see <a href="create-service.htm#port-configuration-details" class="MCXref xref">Details for Port Configuration</a>.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/add-endpoint.png" data-mc-popup-alt="">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="618" data-mc-height="642" src="../Resources/Images/Cloud/add-endpoint_thumb_500_0.png" alt="" tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="9">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Adding an endpoint takes a few moments. The new endpoint appears showing it's progress.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="delete-endpoint"/>Deleting an Endpoint from an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete an endpoint for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. After you delete the endpoint, client applications using the configured protocols and ports can no longer connect to that <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Ensure that you review the considerations in <a href="#considerations-for-modifying-ports" class="MCXref xref">Considerations when Modifying Port Configuration</a> before you perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</li>
                                <li value="2">
               Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> <img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar.
            </li>
                                <li value="3">On the <b>Services</b> page, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> for which you want to delete an endpoint.</li>
                                <li class="img.img-inline" value="4">On the service details page, select the <b>Manage</b> tab and then click <b>Advanced Options</b>.</li>
                                <li class="img.img-inline" value="5">On the <b>Port&#xA0;Configuration</b> tile, beside the endpoint you want to delete, click <b>More Actions</b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>and then select <b>Delete</b>.</li>
                                <li class="img.img-inline" value="6">
                                  <p>In the <i>Delete Endpoint</i> dialog, click <b>Delete</b> if you want to remove the endpoint, otherwise click <b>Cancel</b>.</p>
                                  <p class="Note"> If the endpoint you want to delete is the last endpoint or is the only endpoint the Secured Broker Management Host (SEMP)&#xA0;port enabled, you won't be able to delete it.</p>
                                </li>
                                <li value="7">Click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Deleting an endpoint takes a few moments.</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
