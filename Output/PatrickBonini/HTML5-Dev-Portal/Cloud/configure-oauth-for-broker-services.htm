                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor427"/><MadCap:concept term="Cloud"/>Configuring Single Sign-On for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure management access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to use the same <a href="cloud-sso.htm" class="link-internal">single sign-on</a> (SSO) via OpenID&#xA0;Connect (OIDC)&#xA0;as the  <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. Using SSO allows users to  authenticate with the same credentials they use to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. Authorization for management access is handled with claims configured for your identity provider (IdP).</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note"><span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO configures management access through <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> to  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Access to the messages and events (or machine-to-machine authentication) uses a different authentication mechanism (for example, basic authentication, LDAP, client certification, or OAuth provider) that is configured separately for client applications. For more information, see  <a href="ght_authentication.htm" class="MCXref xref">Configuring Authentication to Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable SSO&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, complete the following tasks:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><a href="cloud-sso.htm" class="link-internal">Enable SSO</a> for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</li>
                                <li value="2"><a href="cloud-group-management.htm" class="link-internal">Enable group management</a>, and just-in-time provisioning for the account. For more information, see <a href="#considerations-for-broker-sso" class="MCXref xref">Considerations for Using Event Broker Service SSO</a>.</li>
                                <li value="3">Navigate to the <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO&#xA0;page to view the list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in your account and the status. For more information, see <a href="#overview-event-broker-service-oauth-manage" class="MCXref xref">Viewing the SSO&#xA0;Status for Event Broker Services</a>.</li>
                                <li value="4">Enable  SSO&#xA0;on the selected <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="#enable-sso-oidc-accountlevel" class="MCXref xref">Enabling  SSO for an Event Broker Service</a>.</li>
                                <li value="5">Copy the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> URI&#xA0;and add it as a redirect URI in your  IdP. For more information, see <a href="#retrieve-uri-event-broker-service" class="MCXref xref">Retrieving the URI&#xA0;for an Event Broker Service</a>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have completed the tasks above, you can:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Check the SSO&#xA0;status of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in multiple ways that include:<ul><li>Log in to <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> and verify that the SSO&#xA0;credentials are used to authenticate. For more information, see <a href="#test-oidc-sso" class="MCXref xref">Testing SSO for an Event Broker Service</a>.</li><li>Verify the SSO&#xA0;status of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span style="font-weight: normal;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>. For more information, see <a href="cloud-configure-messaging-services.htm#service-details-information" class="MCXref xref">Detailed Service&#xA0;Information</a>.</li><li>Check the status in <b>Account Settings</b>.</li></ul></li>
                                <li>If you no longer want an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to use  SSO, you can disable it. For more information, see <a href="#disable-sso-oidc-accountlevel" class="MCXref xref">Disabling SSO&#xA0;for an Event Broker Service</a>.</li>
                                <li>If you make SSO configuration changes,  such as adding new claim mappings, you can update each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> with the updated SSO&#xA0;configuration. If an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> needs a configuration update, it shows a status of <b>Enabled</b> with a message of <i>SSO&#xA0;configuration requires an update</i>. For more information, see <a href="#overview-event-broker-service-oauth-manage" class="MCXref xref">Viewing the SSO&#xA0;Status for Event Broker Services</a>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="considerations-for-broker-sso"/>Considerations for Using <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you configure SSO&#xA0;using OIDC, your account must meet the following requirements:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You must have an Enterprise Account for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Trial accounts do not support SSO&#xA0;configuration via&#xA0;OpenID Connect (OIDC).</MadCap:conditionalText></li>
                                <li>The Administrator role must be assigned to the user in the account to enable <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> SSO.&#xA0;Users with <span class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> role cannot enable SSO&#xA0;on  an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>The roles in your Enterprise Account must be mapped appropriately to the roles in your identity provider:<ul><li>the Administrator and <span class="mc-variable Product-Names.cm_editor variable">Mission Control Manager</span> roles give edit permissions to the Message VPN&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li><li>the <span class="mc-variable Product-Names.cm_viewer variable">Mission Control Viewer</span> role give read access to  Message VPN&#xA0;on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li></ul></li>
                                <li>If you have  <a href="create-service.htm#Configure-Custom-Ports" class="link-internal">private and public endpoints</a> configured for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, the redirect URIs need to be configured on the IdP.<a href="cloud-sso.htm" class="link-internal"> SSO via OIDC</a> must be enabled on the account.</li>
                                <li><a href="cloud-group-management.htm" class="link-internal">Group management</a> must be set up on the account.</li>
                                <li><a href="configure-cloud-user-management.htm#Configur" class="link-internal">Just-in-time provisioning</a> must be  configured on the account.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After the SSO&#xA0;configuration is enabled on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, users have management access (for example <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>)&#xA0;via SSO&#xA0;to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can also check the <b>Management Access</b> on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> on Status page for the service. For more information, see <a href="cloud-configure-messaging-services.htm#service-details-information" class="MCXref xref">Detailed Service&#xA0;Information</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">SSO&#xA0;access is only for management access for users. Access to the messages and events (or machine-to-machine authentication) use a different authentication mechanism (for example, basic authentication, LDAP, client certification, or OAuth provider) that is configured separately for client applications. For more information, see  <a href="ght_authentication.htm" class="MCXref xref">Configuring Authentication to Event Broker Services</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also configure SSO&#xA0;using the REST&#xA0;API&#xA0;for&#xA0;<span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. For more information, see <a href="ght_use_rest_api_configure-oauth-rest-api.htm" class="MCXref xref">Managing Single Sign-On for  Event Broker Services with the PubSub+&#xA0;Cloud REST API</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="overview-event-broker-service-oauth-manage"/>Viewing the SSO&#xA0;Status for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can view the SSO status for all <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s  on the <b>Manage Brokers</b> screen.&#xA0;To view the <b>Manage Brokers</b> screen, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.<![CDATA[
               ]]></li>
                                <li value="2">On the navigation bar, select <b>User &amp;&#xA0;Account</b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=""/> , and then select <b>Account Details</b>.</li>
                                <li value="3">On the <b>Account Details</b> page, select the <b>Broker&#xA0;SSO&#xA0;Settings</b> tab.</li>
                                <li value="4">In the <b>Event Broker Service SSO</b>&#xA0;tile, click <b>Manage Brokers</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/sso-oidc-manage-dialog.png" data-mc-popup-alt="Screenshot depicting the settings described in the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="805" data-mc-height="563" src="../Resources/Images/Cloud/sso-oidc-manage-dialog_thumb_500_0.png" alt="Screenshot depicting the settings described in the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> The list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s contains the following information:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt>Broker Name</dt>
                                <dd>The name of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Broker SSO&#xA0;Status</dt>
                                <dd>&#xA0;The status of SSO configuration on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The statuses are as follows:<ul><li><b>Disabled</b>&#x2014;No SSO&#xA0;configuration is available on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and SSO&#xA0;has been disabled. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s that have this state support SSO. To see how to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>, see the <b>Status</b> tab for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span>.</li><li><b>Enabled</b>&#x2014; The SSO&#xA0;configuration was successfully updated on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and SSO&#xA0;has been enabled. If the URI has been updated on your identity provider, you can use SSO&#xA0;credentials to access <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. If the SSO&#xA0;configuration requires an update, it shows the message <i>SSO&#xA0;configuration requires an update</i>. To update the configuration, see <a href="#update-sso-oidc-accountlevel" class="MCXref xref">Updating the SSO&#xA0;configuration for an Event Broker Service</a>.</li><li><b>Does not support SSO</b>&#x2014;The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> doesn't support SSO. This can be because you using a legacy broker version. For information about upgrading your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, see <a href="upgrade-event-broker.htm" class="MCXref xref">Upgrading Event Broker Services in PubSub+&#xA0;Cloud</a>.</li><li><b>In Progress</b>&#x2014;An operation to enable, update, or remove the SSO&#xA0;configuration from the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is in progress.</li><li><b>Failed</b>&#x2014;Enabling, disabling, or updating the SSO&#xA0;configuration failed. A recommendation for an action appears.</li></ul></dd>
                                <dt>Datacenter</dt>
                                <dd>The location where the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> resides and corresponds to the region name that was selected when you create the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</dd>
                                <dt>Broker URI</dt>
                                <dd>The URI&#xA0;to add as a redirect URI&#xA0;in your identity provider (IdP). If you have configured <a href="create-service.htm#configure-port-9.13later" class="link-internal">multiple connection endpoints</a>, multiple redirect URIs are shown as a comma-separated entry. You can copy the  redirect URIs to your IdP. For more information, see <a href="#retrieve-uri-event-broker-service" class="MCXref xref">Retrieving the URI&#xA0;for an Event Broker Service</a>. </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="retrieve-uri-event-broker-service"/>Retrieving the URI&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To complete the configuration so that a user can access an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using SSO, the identity provider you've chosen must be configured with the correct redirect URIs of each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The format of the URI&#xA0;is as follows:</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <code>https://&lt;serviceredirectid&gt;.<span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span>/oauth/complete</code>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>where <code>&lt;serviceredirectid&gt;</code>  represents the specific <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li>where <code><span class="mc-variable Manifest-Products-Links.CloudConsoleMessagingURL variable">messaging.solace.cloud</span></code> is the domain for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This value may  differ depending on your deployment or region of the <span class="mc-variable Product-Names.home_cloud_long variable">PubSub+&#xA0;Home Cloud</span> you selected.  It is recommended that you verify the values in the <b>Broker URI</b>&#xA0;field in the list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <b>Manage Brokers</b>. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">If you have private and public endpoints configured  your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, there is a separate URI for each endpoint that must be added to your identity provider. This may mean that you have multiple URIs to add as redirects for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. For more information, see <a href="configure-hostnames.htm" class="MCXref xref">Configuring Custom Hostnames for an Event Broker Service</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To retrieve the required redirect URI&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>  and copy it to your clipboard, use the following actions:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, select <b>User &amp;&#xA0;Account</b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=""/> from the navigation bar, and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>Broker&#xA0;SSO&#xA0;Settings</b> tab.</li>
                                <li value="3">In the <b>Event Broker&#xA0;Services SSO</b> tile, click <b>Manage Brokers</b>.</li>
                                <li value="4">In the <b>Manage Brokers</b> dialog window, select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the list that supports SSO (has the status of <b>Enabled</b>, <b>Disabled</b>, or <b>In Progress</b>). For information about the status, see <a href="#overview-event-broker-service-oauth-manage" class="MCXref xref">Viewing the SSO&#xA0;Status for Event Broker Services</a>.</li>
                                <li value="5"> For the selected <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, click <b>Actions</b> and select <b>Copy Broker URIs</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The URIs&#xA0;of the selected <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> are copied to your clipboard. They can be pasted as redirect URIs in your identity provider.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note ">Multiple URIs are copied as a comma-separated listed. If your IdP doesn't support this format, manually enter each URI.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-sso-oidc-accountlevel"/>Enabling  SSO for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can enable SSO&#xA0;on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that is enabled is sent the most recent SSO&#xA0;configuration from your <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span> account. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To enable SSOfor an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, select <b>User &amp;&#xA0;Account</b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=""/> from the navigation bar, and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>Broker&#xA0;SSO&#xA0;Settings</b>.</li>
                                <li value="3">In the <b>Event Broker&#xA0;Services SSO</b> tile, click <b>Manage Brokers</b>.</li>
                                <li value="4">On the <b>Manage Brokers</b> dialog window, select an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</li>
                                <li value="5">Click <b>Actions</b> and select <b>Enable SSO</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you enable SSO on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, ensure that the URI&#xA0;has been added to your identity provider. For more information, see <a href="#retrieve-uri-event-broker-service" class="MCXref xref">Retrieving the URI&#xA0;for an Event Broker Service</a>. You can verify that you connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> by connecting to it using <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. For more information, see <a href="#test-oidc-sso" class="MCXref xref">Testing SSO for an Event Broker Service</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="disable-sso-oidc-accountlevel"/>Disabling SSO&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s where you previously enabled SSO, you can disable  it. When it is disabled, the SSO&#xA0;configuration is removed from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. To access the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you can use basic authentication. If you want to re-able another type of authentication scheme ( such as LDAP), you can reconfigure that <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To disable SSO on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, perform these steps: </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, select <b>User &amp;&#xA0;Account</b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=""/> from the navigation bar, and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>&#xA0;Broker&#xA0;SSO Settings</b> tab.</li>
                                <li value="3">In the <b>Event Broker&#xA0;Services SSO</b> tile, click <b>Manage Brokers</b>.</li>
                                <li value="4">In the <b>Manage Brokers</b> dialog window and select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the list. The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> you choose should be <b>Enabled</b> its  <b>Broker SSO&#xA0;Status</b>. </li>
                                <li value="5"> Click <b>Actions</b> and select <b>Disable SSO</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you disable SSO&#xA0;for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you can remove the URI&#xA0;from your identity provider. You can also verify that you no longer have management access to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> using SSO credentials <a href="#retrieve-uri-event-broker-service" class="link-internal">by looking at the <b>Status</b> of the service</a>. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="update-sso-oidc-accountlevel"/>Updating the SSO&#xA0;configuration for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have made user management changes in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, such as mappings new claims to user roles, you must refresh the SSO&#xA0;configuration on  each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that require an update show a status of <b>Enabled</b> with a message that states <i>SSO&#xA0;configuration requires an update</i>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update the SSO&#xA0;configuration, perform these steps: </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, select <b>User &amp;&#xA0;Account</b><img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=""/> from the navigation bar, and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>Broker&#xA0;SSO Settings</b> tab.</li>
                                <li value="3">In the <b>Event Broker&#xA0;Services SSO</b> tile, click <b>Manage Brokers</b>.</li>
                                <li value="4">In the <b>Manage Brokers</b> dialog window, select an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the list of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that shows <b>SSO&#xA0;Enabled</b> as the <b>Broker SSO&#xA0;Status</b>.</li>
                                <li value="5"> Click <b>Actions</b> and select <b>Update SSO</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In the <b>Manage Brokers</b> dialog window, verify that the text "SSO&#xA0;&#xA0;configuration requires an update" no longer appears.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="test-oidc-sso"/>Testing SSO for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can test SSO&#xA0;for management access after an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has enabled  SSO.   The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> should use the same identity provider and access as the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>. To test that management access works using SSO,  use  <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">In the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>, select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" class="img.img-inline" alt=""/> from the navigation bar.
</li>
                                <li value="2">On the <b>Services</b> page, click the card of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li value="3">Click <b>Open <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></b> at the top-right corner of the page. The <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> web interface opens in another tab.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the SSO&#xA0;configuration has been enabled on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, a second <b>Login with PubSub+&#xA0;Cloud</b> button appears below the <b>Login</b> button. When you click <b>Log in with PubSub+&#xA0;Cloud</b>, it takes you to the identity provider configured with your account to authenticate access to the  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
