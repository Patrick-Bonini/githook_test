                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor330"/><MadCap:concept term="Cloud"/>Configuring User Access</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As an administrator, you can manage users, <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">user groups, </MadCap:conditionalText>roles, and permission from the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> console or using the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> REST API. For more information about using the REST API, see <a href="ght_use_rest_api_users.htm" class="MCXref xref">Managing Users with the PubSub+&#xA0;Cloud REST API</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You can invite users and set roles manually. If you enable <a href="cloud-sso.htm" class="link-internal">single sign-on</a> (SSO) you can also enable group management to add and manage users dynamically. You can choose the level of user management that you want to do manually:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <dt data-mc-conditions="SAP.SapHideFromOutput">Manual configuration</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>If SSO is not enabled, you must <a href="#Manually" class="link-internal">manually configure all user settings</a>.</p>
                                </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">SSO without group management</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>If you enable SSO without group management, users must authenticate with your identity provider to log in to the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. You must <a href="#Adding" class="link-internal">invite users</a> and <a href="#Editing" class="link-internal">set their roles</a> manually. </p>
                                </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">SSO with group management</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>If you create user groups with assigned roles and map the user claim values that <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> receives from your identity provider (IdP) to the user groups, users are dynamically added to a user group when they log in based on the claim values received from the IdP. If a user's claim value does not match a claim value mapped to a user group, the user can be either denied access or added to a default group. You must still <a href="#Adding" class="link-internal">invite users manually</a>, before they can log in. For more information, see <a href="cloud-group-management.htm" class="MCXref xref">Configuring Group Management</a>.</p>
                                </dd>
                                <dt data-mc-conditions="SAP.SapHideFromOutput">SSO with group management and just-in-time provisioning</dt>
                                <dd data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>If you enable just-in-time provisioning along with group management, you only need to provide new users with the <a href="cloud-login-urls.htm" class="link-internal">log in URL</a> for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>. When users log in for the first time through their IdP, their account is dynamically created and they are then added to a user group based on their claim value. For more information, see <a href="cloud-group-management.htm#Group_Claim_Mapping" class="MCXref xref">Managing User Groups</a>.</p>
                                </dd>
                              </dl>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For overview information about user management, see <a href="cloud-user-management.htm" class="MCXref xref">Managing Users, Groups, Roles, and Permissions</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="with-rule"><a name="Manually"/><MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">Manually </MadCap:conditionalText>Configuring User Settings</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">manually </MadCap:conditionalText>manage users, roles, and permissions for your <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account by performing these tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#Adding" class="MCXref xref">Adding a User</a>
                                </li>
                                <li>
                                  <a href="#Resendin" class="MCXref xref">Resending an Activation Email</a>
                                </li>
                                <li>
                                  <a href="#Editing" class="MCXref xref">Changing User Roles</a>
                                </li>
                                <li>
                                  <a href="#Deleting" class="MCXref xref">Deleting a User </a>
                                </li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Adding"/>Adding a User</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add a user to an account, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">On the navigation bar, click <b>User &amp;&#xA0;Account</b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b>Account Details</b>.</li>
                                <li value="3">On the <b>Account Details</b> page, select the <b>User Management</b> tab, and click  <b>Invite</b>.</li>
                                <li value="4">In the <b>Invite User</b> dialog, fill the <b>Email Address</b> field. <p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/add-new-user-dialog.png" data-mc-popup-alt="Screenshot depicting the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="650" data-mc-height="500" src="../Resources/Images/Cloud/add-new-user-dialog_thumb_500_0.png" alt="Screenshot depicting the settings described in the surrounding text." tabindex=""/></a></div></p></li>
                                <li value="5">Optionally, you can change the default <b>User Roles</b> setting.
For more information, see <a href="#Editing" class="MCXref xref">Changing User Roles</a>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">If you set up SSO and enable group management, the roles assigned to the user group replace any manually assigned roles.</MadCap:conditionalText></li>
                                <li value="6">Click <b>Invite</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you add the user, the user  receives a confirmation email with an account activation link.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">Have users check their spam folders or junk mail to ensure that the invitation email has not been filtered.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Resendin"/>Resending an Activation Email</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you add a new user to an account, the account status remains pending until the user clicks the account activation link in the email message. You can resend the account activation email as a reminder.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To resend an account activation email, perform these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, click <b>User &amp;&#xA0;Account</b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>User Management</b> tab.</li>
                                <li value="3">Find the user that want resend the invitation to. Optionally, you can type in the <b>Search Emails</b> field to filter the user accounts that are visible.</li>
                                <li value="4">For the user, click  <b>User Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" class="img.img-inline" alt=""/>, and then select <b>Re-send Invite</b>. Note that the option to resend the invite appears only if the user hasn't accepted an invitation to log in to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If you have <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span>, you can re-send the Datadog invite separately. For more information, see <a href="Insights/Advanced-Monitoring/access-datadog.htm#resend-datadog-invite" class="MCXref xref">Resending an Invitation Email from Datadog</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Editing"/>Changing User Roles</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As an account administrator, you can  change the role of any existing user; however, you can't remove the administrator role from yourself nor delete yourself </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">If you enable group management, the roles assigned to the user group replace any manually assigned roles.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To edit the roles and permissions of a user, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, click <b>User &amp;&#xA0;Account</b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>User Management</b> tab.</li>
                                <li value="3">In the list of users, find the user whose roles you want to change. Optionally, you can filter the list based on role or use the search to quickly find user accounts that are visible. </li>
                                <li value="4">
                                  <p>For the user, click <b> User Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis_27x25.png" class="img.img-inline" style="width: 27;height: 25;" alt=""/>, and then select <b>Edit</b>. 
					<p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/user-role-edit.png" data-mc-popup-alt="Screenshot depicting the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="632" data-mc-height="496" src="../Resources/Images/Cloud/user-role-edit_thumb_500_0.png" alt="Screenshot depicting the settings described in the surrounding text." tabindex=""/></a></div></p></p>
                                </li>
                                <li value="5">Update the roles and permission as required, and then click <b>Save</b>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The user is immediately updated with the roles and permissions you specified. Note that if you add or remove the <span class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> role, the following occurs:<br/></p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>When you add the role, a Datadog account is created for the user and an invitation is sent to them. For more information, see <a href="Insights/Advanced-Monitoring/access-datadog.htm#add-user-datadog-access" target="_blank" class="MCXref xref">Configuring an Existing User to Access Datadog</a>.</li>
                                <li>When you remove the role, the Datadog account is deactivated. For more information, see <a href="Insights/Advanced-Monitoring/access-datadog.htm#remove-datadog-access" target="_blank" class="MCXref xref">Removing Datadog Access for a User</a>.</li>
                              </ul>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Deleting"/>Deleting a User </h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As an account administrator, you can delete any user from an account except yourself. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If the user you delete  has the <span style="font-weight: bold;" class="mc-variable Product-Names.insights_adv_editor variable">Insights Advanced Editor</span> role assigned,&#xA0;the corresponding Datadog account is disabled.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Warning">If the user owns any <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, reassign them to yourself or another user before you delete the user.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To delete a user from an account, perform the following steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">On the navigation bar, click <b>User &amp;&#xA0;Accounts</b> <img src="../Resources/Images/Cloud/reusable-icons/useraccount_green_navbar.png" class="img.img-inline" alt=" "/> and then select <b>Account Details</b>.</li>
                                <li value="2">On the <b>Account Details</b> page, select the <b>User Management</b> tab.</li>
                                <li value="3">Identify the user that you to want to delete from your <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> account. Optionally, you can filter the list based on role or use the search to quickly find user accounts that are visible. </li>
                                <li value="4">For the user, click <b>User Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis_27x25.png" class="img.img-inline" style="width: 27;height: 25;" alt=""/>, and then select <b>Delete</b></li>
                                <li value="5">Verify that email address matches the user you want to delete, and click <b>Confirm</b>.</li>
                              </ol>
                            </div>
                          </div>
                        </div>
