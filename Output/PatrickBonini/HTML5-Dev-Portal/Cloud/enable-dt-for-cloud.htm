                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="Default.ContentProductLink"><a xmlns="" name="aanchor388"/><MadCap:concept term="Cloud"/>Enabling Distributed Tracing</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">When distributed tracing is enabled, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> generates trace messages when certain operations happen. A purpose-built client  then consumes these messages from the telemetry queue and converts them to the OpenTelemetry standard format that can be received, processed, and viewed in <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> (requires an <a href="Insights/Insights.htm" target="_blank" alt="link to Insights topic" class="link-internal"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> account</a>), or various common tracing backends supporting OpenTelemetry protocols, such as Datadog, Jaeger, DynaTrace, New Relic, and Grafana, among others.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can install a distributed tracing license, create a tracing profile, and a tracing client all from the <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span> and <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. During this process, a pod is created that contains the Collector and Receiver. The <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> creates the necessary telemetry queue, client username, and password for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To configure distributed tracing for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, follow these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">Ensure your deployment <a href="#dt-prerequisites" class="link-internal">meets the prerequisites for enabling distributed tracing</a>.</li>
                                <li value="2">Create a tracing destination for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. See <a href="#Creating-Tracting-Dest" class="MCXref xref">Creating a Tracing Destination</a>.</li>
                                <li value="3">Create a telemetry profile for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span>. See <a href="#Telemetry-Profile" class="MCXref xref">Creating a Telemetry Profile</a>.</li>
                                <li value="4">Enable distributed tracing for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>. See <a href="#Enabling" class="MCXref xref">Enabling Distributed Tracing for an Event Broker Service</a>.</li>
                              </ol>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This process can also be performed using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>. See <a href="#Enable-Using-CLI" class="MCXref xref">Using the Solace CLI to Enable Distributed Tracing for an Event Broker Service</a></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="dt-prerequisites"/>Prerequisites for Enabling Distributed Tracing in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use distributed tracing with your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, you must meet these minimum requirements:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>Be using <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> 10.2 or later.</p>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <p>Have available distributed tracing limits. See <a href="#ViewingLimits" class="MCXref xref">Viewing Your Distributed Tracing Licenses</a>.</p>
                                </li>
                                <li>
                                  <p>Have basic authentication enabled for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. See <a href="ght_authentication.htm" target="_blank" class="MCXref xref">Configuring Authentication to Event Broker Services</a>.</p>
                                </li>
                                <li>
                                  <p>An AMQP&#xA0;port for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> must be enabled and set to 5671. See <a href="edit-port-configuration.htm#edit-port-config" target="_blank" class="MCXref xref">Editing the Existing Port&#xA0;Configuration for an Event Broker Service</a>.</p>
                                </li>
                                <li>
                                  <p>For <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s, you must be able to pull docker images from either the <code>gcr.io/gcp-maas-prod/solace-distributed-tracing-collector</code> repository or the Azure China registry. If you require access to the Azure China registry, <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                                </li>
                                <li>
                                  <p>If you are using a proxy in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, you must also meet additional prerequisites. See <a href="#prereq_proxy_cust_cont" class="MCXref xref">Prerequisites for Using a Proxy in a Customer-Controlled Region</a>.</p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="ConsideratsDTDeployment"/><a name="performance"/>Infrastructure Impacts on the Performance of Distributed Tracing</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The performance of distributed tracing in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> is affected by your choice of Kubernetes provider, and OpenTelemetry backend. Performance is tied to the ability of the receiver to consume and the collector to process guaranteed messages.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">On average, you can expect a performance of at least 1000 trace spans per second. Different factors, such as your Kubernetes environment and settings, can affect these results.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="ViewingLimits"/>Viewing Your Distributed Tracing Licenses</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You must have a license for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> on which you intend to enable distributed tracing.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Each license has a corresponding connection tier that indicates the largest service class of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> it can be used with. For example, a distributed tracing license with a connection tier of 10K can be used for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s ranging from 1,000 up to 10,000 connections. See <a href="service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a> for more information about service classes. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">To get licenses for distributed tracing, <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/DT_AccountLimits.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="932" data-mc-height="332" src="../Resources/Images/Cloud/DT_AccountLimits_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>From the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, click <b>User &amp;&#xA0;Account</b>, select <b>Account Details,</b> and then click the <b>Distributed Tracing</b> tab.</li>
                                <p>The table located at the top contains the following information about your distributed tracing limits:</p>
                                <ul>
                                  <li><b>Connection Tier</b>&#x2014;The distributed tracing license tier.</li>
                                  <li><b>In Use</b>&#x2014;The number of licenses currently being used by your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</li>
                                  <li><b>Available</b>&#x2014;The number of licenses currently available to your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</li>
                                  <li><b>Limits</b>&#x2014;The number of event broker services for which you have a distributed tracing license. This number is the sum of the number of licenses shown in the In <b>Use</b> and <b>Available</b> columns.</li>
                                </ul>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Creating-Tracting-Dest"/>Creating a Tracing Destination</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The first step in deploying distributed tracing for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> is to create a tracing destination. The tracing destination configures your collector to send messages it receives from the receiver to your chosen tracing destination. You can create up to 10 tracing destinations. However, you can assign each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> a single tracing destination. This allows your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to send data to different observability backends. When creating a tracing destination, you have several destination options, including:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> (requires a <a href="Insights/Insights.htm" target="_blank" class="link-internal"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> account</a>)</li>
                                <li>DataDog
            </li>
                                <li>OTLP/gRPC endpoint
            </li>
                                <li>OTLP/HTTP endpoint
            </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> option requires a <a href="Insights/Insights.htm" target="_blank" alt="link to Insights topic" class="link-internal">separate <span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> account</a> and offers viewing of trace data in <span class="mc-variable Product-Names.insights_short variable">Insights</span> without requiring additional configuration.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The other options on the list provide the ability to send trace data to the observability backends of your choice with some additional configuration. The OTLP options support sending your trace data using either gRPC or HTTP format, providing compatibility with a wide variety of observability backends, including Jaeger, DynaTrace, New Relic, and Grafana, among others. Observability backends may support one or both formats. When selecting a OTLP based option, you must select the format type and configure it so that it matches the format (HTTPS or gRPC) supported by your chosen observability backend. Refer to the documentation for your observability tool for information about the formats they support.
</p>
                              <div xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" class="Note">
                                <p>If you are deploying distributed tracing in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span> with a proxy, you do not need to perform any additional configuration, other than to ensure your proxy does not block the tracing headers. The distributed tracing collector gets your proxy configuration from the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> during initialization. See <a href="#UsingProxyCustControl" class="MCXref xref">Using Distributed Tracing with a Proxy in a Customer-Controlled Region</a>.</p>
                              </div>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To create a tracing destination, perform these steps:
        </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">
                                  <p>Click <b>User &amp; Account</b>, select <b>Account Details</b>, and then click the <b>Distributed Tracing</b> tab.</p>
                                  <p>
                                    <div class="thumbnail-container">
                                      <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/DT_Account_to_DT.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text.">
                                        <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="923" data-mc-height="365" src="../Resources/Images/Cloud/DT_Account_to_DT_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/>
                                      </a>
                                    </div>
                                  </p>
                                </li>
                                <li value="3">Click <b>Create Tracing Destination</b> to open the <b>Create Tracing Destination</b> dialog and use the fields on the information related to your tracing destination. Note that the fields change depending on the destination type you select.<ul><li><b>Name</b>&#x2014;enter a name for the tracing destination.</li><li><b>Type</b>&#x2014;select the service type and use the table below to guide your configuration options.</li><p><table style="width: 100%;mc-table-style: url('../Resources/TableStyles/Table_Num.css');border-left-style: solid;border-left-width: 1px;border-left-color: #e1e1e1;border-right-style: solid;border-right-width: 1px;border-right-color: #e1e1e1;border-top-style: solid;border-top-width: 1px;border-top-color: #e1e1e1;border-bottom-style: solid;border-bottom-width: 1px;border-bottom-color: #e1e1e1;margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0"><col class="TableStyle-Table_Num-Column-Column1"/><col class="TableStyle-Table_Num-Column-Column1"/><thead><tr class="TableStyle-Table_Num-Head-Header1"><th class="TableStyle-Table_Num-HeadE-Column1-Header1">Destination Type</th><th class="TableStyle-Table_Num-HeadD-Column1-Header1">Fields to configure</th></tr></thead><tbody><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span></td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><p>No additional configuration is required (requires a <a href="Insights/Insights.htm" target="_blank" class="link-internal"><span class="mc-variable Product-Names.insights_long variable">PubSub+ Insights</span> account</a>).</p></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">Datadog</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1"><ul><li><b>Region</b>&#x2014;Select your Datadog region from the drop-down menu.<p>Your Datadog region is related to the URL&#xA0;you use to access your Datadog account. If you do not know your Datadog region, you can refer the table in the <a href="https://docs.datadoghq.com/getting_started/site/#access-the-datadog-site" target="_blank" class="link-offsite">Datadog documentation</a> to determine the region from the URL used to access your account. </p></li><li><b>API Key</b>&#x2014;Enter your Datadog API key into the field.</li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyH-Column1-Body1">OTLP/gRPC endpoint</td><td class="TableStyle-Table_Num-BodyG-Column1-Body1" rowspan="2"><ul><li><p><b>Connection Type</b>&#x2014;Select your connection type from the drop-down menu. You can choose secure (skips certificate authority validation) or insecure.</p><p><b>Note:</b> If your endpoint uses HTTPS and a self-signed certificate, you must choose <b>Secure (skips certificate authority validation)</b> for the connection type.</p></li><li><p><b>Endpoint</b>&#x2014;Enter the host:port information for where the exporter will send the trace information using the protocol (HTTP or gRPC) supported by the observability backend. Refer to the documentation for your chosen observability backend for endpoint information and protocol support.</p></li><li><p><b>Header</b>&#x2014;Enter the credentials required by your observability backend to send them your tracing data. </p></li></ul></td></tr><tr class="TableStyle-Table_Num-Body-Body1"><td class="TableStyle-Table_Num-BodyB-Column1-Body1">OTLP/HTTP endpoint</td></tr></tbody></table></p></ul></li>
                                <li value="4">
                                  <p>Click <b>Save</b>.</p>
                                </li>
                                <li value="5">Click <b>Create</b>. <p>The <b>Distributed Tracing</b> tab displays your tracing destination:</p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/DT_TracingDestinationCreated.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="999" data-mc-height="433" src="../Resources/Images/Cloud/DT_TracingDestinationCreated_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/></a></div></p></li>
                                <li value="6">
                                  <p>Optional: You can add additional tracing destinations by clicking <b>Create Tracing Destination</b> and repeating this procedure. You can create a maximum of 10 tracing destinations.</p>
                                </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="EditingTracingDest"/>Editing a Tracing Destination</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can edit your tracing destination if required. Note that updating your tracing destination does not update the distributed tracing service on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using that tracing destination automatically. You must update the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the <b>Services Requiring Updates</b> window. See <a href="#Update" class="MCXref xref">Updating the Tracing Destination</a>.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, click <b>User &amp;&#xA0;Account</b>, select <b>Account Details,</b> and then click the <b>Distributed Tracing</b> tab.</li>
                                <li value="2">Click the <b>ellipsis </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> associated with the tracing destination you want to edit and select <b>Edit</b> to open the <b>Edit Tracing Destination</b> dialog.</li>
                                <li value="3">Change the fields on the window as needed and click <b>Update.</b> <p>You must now update your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to use the updated tracing destination. See <a href="#Update" class="MCXref xref">Updating the Tracing Destination</a>.</p></li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Update"/>Updating the Tracing Destination</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can review and update the tracing destination for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s as needed. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, click <b>User &amp;&#xA0;Account</b>, select <b>Account Details,</b> and then click the <b>Distributed Tracing</b> tab.</li>
                                <p>The notification banner under the <b>Tracing Destination</b> title indicates the number of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that require updating, if any.</p>
                                <p data-mc-conditions="SAP.SapHideFromOutput">
                                  <img src="../Resources/Images/Cloud/DT_ServicesNeedingUpdate.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/>
                                </p>
                                <li value="2">Click <b>View Services</b> to open the <b>Services Requiring Update</b>s dialog.
        <p data-mc-conditions="SAP.SapHideFromOutput"><img src="../Resources/Images/Cloud/DT_ServicesRequiringUpdate.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="3">Click <b>Update</b> on any <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that shows <b>Update</b> to upgrade the tracing destination for that <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. From this dialog you can also click on the ellipsis <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> of any service and then click <b>Service Details</b> to open the <a href="cloud-configure-messaging-services.htm#service-details-information" target="_blank" class="link-internal">Status tab</a> of your service where you can view detailed service information, including whether you have deployed a license for distributed tracing to the service. </li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="DeletingTracingDestination"/>Deleting a Tracing Destination</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete a tracing destination you have created. You should note that deleting a tracing destination will cause any enabled distributed tracing configurations on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to fail. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, click <b>User &amp;&#xA0;Account</b>, select <b>Account Details,</b> and then click the <b>Distributed Tracing</b> tab.</li>
                                <li value="2">Click the <b>ellipsis </b><img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> associated with the tracing destination you want to delete and select <b>Delete</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Telemetry-Profile"/>Creating a Telemetry Profile</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The telemetry profile provides the information that your distributed tracing configuration requires to deploy the Collector and Receiver for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service, then click <b>More Actions</b> <img src="../Resources/Images/Cloud/reusable-icons/more_actions_ellipsis.png" alt=""/> and select <b>Open <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></b>.<p><img src="../Resources/Images/Cloud/DT_GoTo_BrokerManager.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="2">In <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>, click the <b>Telemetry</b> tab in the navigation bar and then click <b>Create Telemetry Profile</b> to open the <b>New Telemetry Profile</b> page.<p><img src="../Resources/Images/Cloud/DT_Create_Telemetry_Profile.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="3">Fill the following fields on the <b>New Telemetry Profile</b> page:<ul><li><b>Telemetry Profile</b>&#x2014;Enter a name for the telemetry profile.</li><li><b>Trace</b>&#x2014;Click to set to <b>Enabled</b>.</li><li><b>Receiver</b>&#x2014;Click to set to <b>Enabled</b>.</li></ul><p>Optionally, fill the queue-related fields:</p><ul><li><b>Maximum Consumer Count</b>&#x2014;Define the maximum number of consumer flows that can bind to the queue.</li><li><b>Message Queued Quota</b>&#x2014;Define the maximum message spool usage allowed by the queue, in megabytes (MB).</li></ul><p>Optionally, click <b>Show Advanced Settings</b> to access settings such as alert thresholds and TCP&#xA0;settings for the receiver and alert thresholds for the queue.</p></li>
                                <li value="4">
                                  <p>When you have filled the appropriate fields, click <b>Apply</b> to create the telemetry profile and return to the <b>Telemetry Profile</b> page.</p>
                                  <p>
                                    <img src="../Resources/Images/Cloud/DT_New_Telemetry_Profile.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/>
                                  </p>
                                </li>
                                <li value="5">Click the <b>Trace Filters</b> tab and then click <b>+ Trace Filters</b> to open the <b>Create Trace Filters</b> dialog.<p><img src="../Resources/Images/Cloud/DT_Create_Trace_Filters.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="6">In the <b>Trace Filter Name</b> field, enter a name for the trace filter and click <b>Create</b>.
            <p>The <b>Edit Trace Filter Settings</b> page opens.</p></li>
                                <li value="7">Click the <b>Enabled</b> toggle to enable the trace filter and then click <b>Apply</b>.<p><img src="../Resources/Images/Cloud/DT_Edit_Trace_Filter_window.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p><p>You return to the <b>Telemetry Profile</b> page and <b>Yes</b> appears in the Enabled column for the trace filter you just created. </p></li>
                                <li value="8"> Click the trace filter to select it, select the <b>Subscriptions</b> tab, and then click <b>+ Subscription</b>.<p><img src="../Resources/Images/Cloud/DT_TraceFilter_SubsciptionsTab.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p><p>The <b>Create Subscriptions</b> dialog opens. </p><p><div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/DT_Trace_Filter_Create_Sub.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="802" data-mc-height="533" src="../Resources/Images/Cloud/DT_Trace_Filter_Create_Sub_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/></a></div></p></li>
                                <li value="9">In the <b>Subscriptions</b> field, enter the subscriptions you want this trace filter to be subscribed to. You can add multiple subscriptions by pressing enter after each entry. You can optionally use the drop-down list to specify the protocol for each subscription&#x2014;either SMF (Solace Message Format) or MQTT.</li>
                                <li value="10"> After adding your subscriptions, click <b>Create</b>. 
            <p>You return to the Subscriptions tab.</p></li>
                                <li value="11">Click the back arrow to return to the <b>Trace Filters</b> tab of the <b>Telemetry Profiles</b> page.<p><img src="../Resources/Images/Cloud/DT_Broker_Manager_Back.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="12">Select the <b>Receiver Connect ACLs</b> tab and click <b>Edit</b>.
           
                <p><img src="../Resources/Images/Cloud/DT_ReceiverConnectACLs_tab.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p><p>The <b>Edit Receiver ACL&#xA0;Connect Settings</b> page opens.</p></li>
                                <li value="13">In the <b>Client Connect Default Action</b> list, select <b>Allow</b>. <p><img src="../Resources/Images/Cloud/DT_ACLConnect_Allow.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="14">Click <b>Apply</b>.</li>
                                <p>You return to the <b>Telemetry Profile</b> page and your telemetry profile is ready to use once you enable distributed tracing on your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. See <a href="#Enabling" class="MCXref xref">Enabling Distributed Tracing for an Event Broker Service</a> for more information.</p>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="EditingTelemetryProfile"/>Editing a Telemetry Profile</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can edit the various components of a telemetry profile that you have created. This does not affect the behavior of existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that have deployed distributed tracing using that telemetry profile. If you want the changes that you make to affect existing <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s with distributed tracing, you must redeploy distributed tracing for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using the updated telemetry profile. See <a href="#Enabling" class="MCXref xref">Enabling Distributed Tracing for an Event Broker Service</a> for details.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service. Click <b>Open <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></b> and select the <b>Telemetry</b> tab.</li>
                                <li value="2">Using the <b>Settings</b>, <b>Receiver Connect ACLs</b>, and <b>Trace Filters</b> tabs, navigate to the component you want to edit and click <b> Edit</b> <img src="../Resources/Images/Cloud/reusable-icons/brokermanager-edit-icon.png" alt=""/>.</li>
                                <li value="3">Make the changes that you want and click <b>Apply</b>.</li>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="DeletingTelemetryProfile"/>Deleting a Telemetry Profile</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete a telemetry profile you have created. You should note that deleting a telemetry profile does not affect any <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that had deployed distributed tracing using that telemetry profile, but future distributed tracing deployments cannot use that telemetry profile. This action is permanent and cannot be reversed. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service. </li>
                                <li value="2">Click <b>Open <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></b> and select the <b>Telemetry</b> tab.</li>
                                <li value="3">Click <img src="../Resources/Images/Cloud/reusable-icons/brokermanager-action-icon.png" alt=""/> <b>Action</b> and select <img src="../Resources/Images/Cloud/reusable-icons/brokermanager-delete-icon.png" alt=""/> <b>Delete</b>.
            <p>A confirmation window appears.</p></li>
                                <li value="4">Click <b>OK</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enabling"/>Enabling Distributed Tracing for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After you have created a <a href="#Creating-Tracting-Dest" class="link-internal">tracing destination</a> and <a href="#Telemetry-Profile" class="link-internal">telemetry profile</a>, you are ready to enable distributed tracing for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service.</li>
                                <li value="2">Select the <b>Manage</b> tab and select <b>Advanced Options</b>.
</li>
                                <p>
                                  <img src="../Resources/Images/Cloud/DT_AdvancedOptions.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/>
                                </p>
                                <li value="3">Scroll to <b>Distributed Tracing </b>and click <b>Enable</b>. A message appears, indicating that a license is being deployed to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. After the operation completes, <b>Enabled</b> appears and a <b>Deploy Configuration</b> button appears.<p><img src="../Resources/Images/Cloud/DT_Enable_ForService.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="4">Click <b>Deploy Configuration</b> to open the Configure Data Collection dialog.<p><img src="../Resources/Images/Cloud/DT_Config_Data_Collection_Window.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="5">Click <b>Confirm and Deploy</b>. Note that if you  have multiple tracing destinations created, you must use the <b>Tracing Destination</b> field to select the tracing destination for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and then click <b>Configure and Deploy</b>. A tracing destination and telemetry profile must already exist. See <a href="#Creating-Tracting-Dest" class="MCXref xref">Creating a Tracing Destination</a> and <a href="#Telemetry-Profile" class="MCXref xref">Creating a Telemetry Profile</a> for details.
                <![CDATA[           ]]><p>You return to the Manage tab and a <b>Pending</b> status appears beside <b>Step 2: Trace Collection</b>. The configuration can take up to several minutes to complete and will remain in a <b>Pending</b> state until finalized. The status changes to <b>Active</b> after configuration is complete.</p><p><img src="../Resources/Images/Cloud/DT_Active_State.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <p>You should note that enabling Distributed Tracing creates a new <code>sc-dt-trace-collector</code> client username for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can view the new client username in <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> on the <b>Clients</b> and <b>Access Control</b> tabs. </p>
                                <p class="Warning">Do not delete or edit the client username. Doing so will cause your distributed tracing configuration to fail. See <a href="client-profiles.htm" class="MCXref xref">Using Client Profiles and Client Usernames</a> for more information.</p>
                                <p>You can disable distributed tracing for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. See <a href="#Disable" class="MCXref xref">Disabling Distributed Tracing</a>.</p>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="UsingProxyCustControl"/>Using Distributed Tracing with a Proxy in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span></h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can use distributed tracing with a proxy in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>. This allows you to monitor the messages that travel through your estate while benefiting from the enhanced security features a proxy provides for your deployment. Using distributed tracing with a proxy is a hands-off experience: When you enable distributed tracing, the distributed tracing collector gets your proxy configuration from the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span> during initialization. Besides meeting the prerequisites listed <a href="#prereq_proxy_cust_cont" class="link-internal">below</a>, no additional configurations outside of the those detailed in this article are required.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="prereq_proxy_cust_cont"/>Prerequisites for Using a Proxy in a <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span></h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To use distributed tracing with a proxy in your <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>, you must  configure the proxy in your environment so that it does not block the tracing headers. This ensures the distributed tracing spans reach their destination.</p>
                              <h4 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Redeploying the Collectors Due to Proxy Changes</h4>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If either of the following situations occur, you must redeploy the collectors by updating your distributed tracing configuration: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <p>If any changes are made to the proxy configurations contained in the <span class="mc-variable Product-Names.cloud_agent_short variable">Mission Control Agent</span></p>
                                </li>
                                <li>
                                  <p>If you remove the proxy from your deployment.</p>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To update your distributed tracing configuration see <a href="#CheckStatusOf" class="MCXref xref">Checking Status and Updating Distributed Tracing</a>.</p>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="CheckStatusOf"/>Checking Status and Updating Distributed Tracing</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can check the status of distributed tracing on an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Checking the status allows you to troubleshoot any issues with distributed tracing function or performance. You can also update the distributed tracing configuration for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> from the same window. </p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service.</li>
                                <li value="2">Select the <b>Manage</b> tab and select <b>Advanced Options</b>.
</li>
                                <li value="3">Scroll to <b>Distributed Tracing</b> and click <b>Check&#xA0;Status</b>. The status appears beside <b>Step 2: Trace Collection</b>. In the example below, the status is <b>Pending</b>.<p><img src="../Resources/Images/Cloud/DT_Check_DT_status.png" class="img-border"/></p></li>
                                <p>Trace collection can have one of the following statuses:</p>
                                <ul>
                                  <li><b>Active</b>&#x2014;Trace collection is active and trace events are being collected and delivered to your OpenTelemetry backend.</li>
                                  <li><b>Pending</b>&#x2014;Trace collection is pending. The status of distributed tracing is being queried or changes are being applied. </li>
                                  <li><b>Failed</b>&#x2014;Trace collection is not occurring. This status occurs for one or more of the following reasons: <ul><li>The collector is down.</li><li>The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> cannot be found.</li><li>There was a timeout trying to connect to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </li><li>A connection cannot be made to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li></ul></li>
                                </ul>
                                <li value="4">Optionally, you can update the distributed tracing configuration for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  If you choose to update the distributed tracing configuration for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, it updates all distributed tracing information, including any changes made to the telemetry profile and tracing destination. Updating the configuration may also resolve any failed status checks. <p>To update the distributed tracing configuration, click <b>Update Configuration</b> to open the <b>Configure Data Collection</b> dialog. If you have more than one tracing destination configured for the account, the <b>Tracing Destination</b> field shows the tracing destination assigned to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can change the tracing destination by selecting a different one from the drop-down list..</p><p><img src="../Resources/Images/Cloud/DT_ConfigureDataCollection.png" class="img-border" alt="Screenshot showing the elements described in the surrounding text."/></p></li>
                                <li value="5">Click <b>Confirm and Update</b>.</li>
                                <p> The status beside <b>Step 2: Trace Collection</b> displays <b>Pending</b>. When the update is complete, the status changes to one outlined in step 3. If the tracing status continues to return a failed state, <a href="../get-support.htm" target="_blank" class="link-internal">contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a> for support. </p>
                              </ol>
                              <h3 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Disable"/>Disabling Distributed Tracing</h3>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can disable distributed tracing for an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Doing so releases the distributed tracing license so another <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can use it. It also releases the collector, removing the telemetry profile you created for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. It does not affect the tracing destination.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">From the <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, select an existing service.</li>
                                <li value="2">Select the <b>Manage</b> tab and select <b>Advanced Options</b>.
</li>
                                <li value="3">Scroll to <b>Distributed Tracing</b> and click <b>Disable</b>. 
			<p>A message appears indicating that the license is being redeployed. When the disable operation is complete, an <b>Enable</b> button appears.</p></li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="Enable-Using-CLI"/>Using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> to Enable Distributed Tracing for an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You can configure and enable distributed tracing for <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> if you have it enabled. For details see <a href="enable-cli-for-cloud.htm" target="_blank" class="MCXref xref">Enabling the Solace CLI for Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">To get started, you must log in to the CLI&#xA0;using a terminal like <a href="https://putty.org/" title="PuTTY.org" class="link-offsite">PuTTY</a> and provide the following commands:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve" data-mc-conditions="SAP.SapHideFromOutput">SolaceCLI &gt; enable
SolaceCLI # configure</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">The remaining steps are identical to those used to configure distributed tracing for a <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span>. See <a href="../Features/Distributed-Tracing/Distributed-Tracing-Setup-Overview.htm" target="_blank" class="MCXref xref">Configuring Distributed Tracing</a> for information.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">You should note that while <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> are scoped to only one message VPN, you must still provide the Message VPN&#xA0;name when using the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> to set up distributed tracing for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. You can locate the name of the Message VPN for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> by selecting your service from <b><span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span></b> and looking in the <b>DMR Cluster</b> section of the <b>Status</b> tab.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <div class="thumbnail-container">
                                  <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/DT_MessageVPN_Name.png" data-mc-popup-alt="Screenshot showing the elements described in the surrounding text.">
                                    <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="850" data-mc-height="547" src="../Resources/Images/Cloud/DT_MessageVPN_Name_thumb_500_0.png" alt="Screenshot showing the elements described in the surrounding text." tabindex=""/>
                                  </a>
                                </div>
                              </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">For instructions, see <a href="../Features/Distributed-Tracing/Distributed-Tracing-Setup-Overview.htm" class="MCXref xref">Configuring Distributed Tracing</a>.</p>
                            </div>
                          </div>
                        </div>
