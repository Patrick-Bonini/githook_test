                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Configuring an <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span> to Use OAuth Identity Provider Authorization</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can configure an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to use an OAuth protocols to authorize connecting client applications. This allows the applications and clients to use OAuth authorization protocols when connecting to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  You use both the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> and <a href="using-broker-manager-cloud.htm" class="link-internal"><span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></a> to configure OAuth identity provider authentication for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. This topic assumes that you are familiar with OAuth  and the configuration of your identity provider.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Enable OAuth authentication for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> with these steps:</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1"><![CDATA[
                    ]]><a href="#Enable" class="link-internal">Enable OAuth identity provider authorization</a><![CDATA[
                ]]></li>
                                <li value="2">
                                  <a href="#Adding" class="link-internal">Add the default profile to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></a>
                                </li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Enable"/>Enabling OAuth Identity Provider Authentication for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">
                                  <p>Log in to the <a href="https://console.solace.cloud/login" target="_blank" class="link-offsite"><span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span></a> if you have not done so yet. The URL to access the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span> differs based on your <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput">authentication scheme</MadCap:conditionalText>. For more information, see <MadCap:conditionalText data-mc-conditions="Default.NotForPDF"><a href="cloud-login-urls.htm" target="_blank" class="MCXref xref">Logging In to the PubSub+&#xA0;Cloud Console</a></MadCap:conditionalText>.</p>
                                </li>
                                <li value="2">Select <span style="font-weight: bold;" class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span><img src="../Resources/Images/Cloud/reusable-icons/navbar_cluster_manager.png" alt=""/> and select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> that you want to enable OAuth authentication for.</li>
                                <li value="3">On the <b>Manage</b> tab for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, click <b>Authentication</b>.
            <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_enableauthentication.png" data-mc-popup-alt="Screenshot highlighting the Authentication tile"><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1107" data-mc-height="563" src="../Resources/Images/Cloud/oauth_enableauthentication_thumb_500_0.png" alt="Screenshot highlighting the Authentication tile" tabindex=""/></a></div></li>
                                <li value="4">Click the <b>OAuth Provider Authentication</b> toggle to enable OAuth Provider Authentication for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. 
            <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_enable_oauthprovider.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="990" data-mc-height="783" src="../Resources/Images/Cloud/oauth_enable_oauthprovider_thumb_500_0.png" alt="" tabindex=""/></a></div></li>
                                <li value="5">Click <b>Save</b> and then click <b>OK</b> to confirm.</li>
                                <li value="6">Click <b>Back to Management</b></li>
                                <li value="7">To verify that OAuth provider authentication is enabled, click <b>Access Control</b>. 
            <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_accesscontrol.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1097" data-mc-height="523" src="../Resources/Images/Cloud/oauth_accesscontrol_thumb_500_0.png" alt="" tabindex=""/></a></div><p><span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> opens in a new browser tab.</p></li>
                                <li value="8"> On the <b>Settings</b> tab locate the <b>OAuth Authentication</b> toggle and ensure it is enabled. You will return to this window later to add the <b>Default Profile Name</b> as outlined in <a href="#Adding" class="MCXref xref">Adding a Default OAuth Profile to the Event Broker Service</a>.
            <div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_selectorandprofile.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1102" data-mc-height="1034" src="../Resources/Images/Cloud/oauth_selectorandprofile_thumb_500_0.png" alt="" tabindex=""/></a></div></li>
                                <li value="9">
                                  <p>To add an OAuth profile to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, click the <b>OAuth Profile</b> tab.</p>
                                  <div class="thumbnail-container">
                                    <a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_oauthprofiletab.png" data-mc-popup-alt="">
                                      <img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1162" data-mc-height="462" src="../Resources/Images/Cloud/oauth_oauthprofiletab_thumb_500_0.png" alt="" tabindex=""/>
                                    </a>
                                  </div>
                                </li>
                                <li value="10"> Click <b>+ OAuth Profile</b>. 
			</li>
                                <li value="11">Enter an <b>OAuth Profile Name</b> and click <b>Create</b>.</li>
                                <li value="12">Enter the appropriate details for the following OAuth profile settings:</li>
                                <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <col class="TableStyle-Table_Num-Column-Column1"/>
                                  <thead>
                                    <tr class="TableStyle-Table_Num-Head-Header1">
                                      <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Configuration</th>
                                      <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>Enabled</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enables or disables the OAuth profile</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>OAuth Client ID</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>The <code>OAuth client-id</code> identifies the client responsible for the OAuth request. Client IDs configured on the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> must match with the OAuth Client ID.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>OAuth Role</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Select <code>Resource Server</code> if you want the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to handle authenticated requests after the connecting service has obtained an access token.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <code>Disconnect on Token Expiration</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>Enables or disables the disconnection of clients when their token expires. Changing this value does not affect existing clients.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>Issuer Identifier</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enter the <code>URL</code> for the <code>issuer identifier</code>. This is the verifiable identifier for an issuer.</p>
                                        <p>This field is required. If left incomplete the profile will be inactive.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>EndPoints</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Leave all the fields in this section in their default state except the following two fields:<br/></p>
                                        <ul>
                                          <li><b>Introspection Endpoint</b>&#x2014;If the OAuth Role is <code>Resource Server</code>, the introspection endpoint returns claims associated with the user identified by the access token. Enter the URL to your the OAuth introspection endpoint. Only <code>HTTPS</code> addresses are supported in this field.</li>
                                          <li><b>Introspection Request Timeout</b>&#x2014;This is the maximum time in seconds that can pass before the introspection request times out. The field's default value is 1. <span class="mc-variable Variables.CompanyName variable">Solace</span> recommends using a higher value during testing, and reducing the value until you find an appropriate setting.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
                                        <code>Authorization Group Claims Name</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
                                        <p>Enter the <code>&lt;access-level-group-claim-name&gt;</code>. The group claim name is the name of the claim that contains the groups that the event broker will use to authorize the user. Once all appropriate token verification has been performed, the event broker will determine the OAuth groups based on the <code>access-level-group-claim-name</code>.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
                                        <code>Username Claim Name</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
                                        <p>Enter the <code>&lt;username-claim-name&gt;</code>. The username claim name is the name of claim containing the username that the event broker verifies. You can configure a custom username-claim-name, which must be a string; for example, an email. Claims of other types such as number, boolean, object, array, etc., are not supported.</p>
                                      </td>
                                    </tr>
                                    <tr class="TableStyle-Table_Num-Body-Body1">
                                      <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
                                        <code>Resource Server</code>
                                      </td>
                                      <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
                                        <p>Toggle the validation requirements on or off depending on your needs.  Generally, most of the options in this section are required by JSON Web Tokens instead of opaque OAuth2 tokens. However, completion of the <b>Required Scope</b> field may be necessary.</p>
                                        <ul>
                                          <li><b>Required Scope</b>&#x2014;Enter a space-separated list of <code>scopes</code> that are required by the <code>scope</code> claim. If this field is left empty, no <code>scope</code> verification will be performed.</li>
                                        </ul>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                                <li value="13">Click <b>Apply</b>.</li>
                              </ol>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Adding"/>Adding a Default OAuth Profile to the <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span></h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">After <a href="#Creating" class="link-internal">adding the OAuth profile to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></a>, you  can set it to be the default profile.</p>
                              <ol xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li value="1">If you don't have <span class="mc-variable Product-Names.pubsubmanager_short variable">Broker Manager</span> open, in <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> select the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> service you have <a href="#Enable" class="link-internal">enabled OAuth for</a> and click <b>Open <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span></b>.</li>
                                <li value="2">Click <b>Access Control</b>.
 </li>
                                <li value="3">On the <b>Client Authentication &gt; Settings</b> tab, click <b>Edit</b>.
				<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_editdefaultprofilename.png" data-mc-popup-alt="screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1220" data-mc-height="329" src="../Resources/Images/Cloud/oauth_editdefaultprofilename_thumb_500_0.png" alt="screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="4">Click <b>Default Profile Name</b> and select the <a href="#Creating" class="link-internal">profile you created</a> from the menu. If you have numerous profiles, you can use the search field to search the list. 
            	<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_popprofilenamefield.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1169" data-mc-height="468" src="../Resources/Images/Cloud/oauth_popprofilenamefield_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                                <li value="5">Click <b>Apply</b>.</li>
                                <li value="6">To confirm that the profile is active, click the <b>OAuth Profile</b> tab and then click the name of the OAuth Profile.
            	</li>
                                <li value="7">Click the <b>Stats</b> tab and then click <b>Details</b>. <b>Yes</b> appears in the <b>Active</b> field when the profile is active.
            	<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/oauth_confirmactive.png" data-mc-popup-alt="Screenshot showing the settings described in the surrounding text."><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1223" data-mc-height="365" src="../Resources/Images/Cloud/oauth_confirmactive_thumb_500_0.png" alt="Screenshot showing the settings described in the surrounding text." tabindex=""/></a></div></li>
                              </ol>
                            </div>
