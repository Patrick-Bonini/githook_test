                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor118"/><MadCap:concept term="Cloud"/><a xmlns="" name="aanchor119"/><MadCap:concept term="Cloud"/>Managing Certificate Authorities with the <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span> REST API</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span></MadCap:conditionalText>REST APIs and API tokens allow you to add and delete the domain certificate authority (CA) certificates and client CA certificates programmatically.  You can also disable the standard domain CA list  if you want to use only the domain CA certificates that you have added.  </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If applications use client certificates to authenticate with an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you must also add the appropriate  client CA certificates. &#xA0;For more information, see <a href="ght_use_rest_api_authentication.htm" class="MCXref xref">Managing Authentication with the PubSub+&#xA0;Cloud REST API</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To perform these tasks in the <span class="mc-variable Product-Names.console_ui_short variable">Cloud Console</span>, see <a href="server_certs.htm" class="MCXref xref">Managing Domain and Client Certificate Authorities</a>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">This topic includes steps to complete the following tasks:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>
                                  <a href="#add-client-certificate-later-98" class="MCXref xref">Adding a Domain or Client CA for Event Broker Services</a>
                                </li>
                                <li>
                                  <a href="#delete-server-certificate-later-98" class="MCXref xref">Deleting a Domain or Client CA</a>
                                </li>
                                <li>
                                  <a href="#get-certificate-services-all" class="MCXref xref">Getting the List of  CA Certificates for Event Broker Services</a>
                                </li>
                                <li>
                                  <a href="#enable-disable-server-domain-ca-later-98" class="MCXref xref">Enabling or Disabling the Standard Domain Certificate Authorities List</a>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="understand-certificates"/>About Certificates and <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s use certificates to authenticate the servers that they establish TLS connections with. <span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span>s can also use certificates to authenticate the client applications that they connect with. Certificates  are issued by a certificate authority (CA). When a CA issues a server (domain) or client certificate, the CA signs the issued certificate. If an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> has the signing CA's own certificate in its trust store, the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> can verify that certificate presented for authentication was issued by a trusted CA and can therefore be sure of the identity of the server or client.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The trust store for <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s can include these types of CA certificates:</p>
                              <dl xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <dt><a name="standard_domain_CA"/>Standard Domain Certificate Authorities</dt>
                                <dd>
                                  <p>The trust store for all  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s contains CA certificates for Mozilla's standard trust of server certificate CAs. Mozilla is a highly-trusted, industry-accepted, de-facto standard. Servers with certificates issued by these CAs are trusted in many environments.  The Standard Domain CA certificate trust store enables <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to authenticate a server's name and domain for all outgoing TLS connections.</p>
                                  <p>This trust store is read-only and can be disabled if you don't want to allow TLS connections to servers that use certificates issued by these CAs.</p>
                                </dd>
                                <dt><a name="domain_CA"/>Domain Certificate Authorities</dt>
                                <dd>
                                  <p>You can also add domain CA certificates to the trust store if, for example, your organization uses your own internal CA to sign domain certificates. These  domain CA certificates can be used in combination with the CA certificates in the Standard Domain CA trust store to authenticate servers for outgoing TLS&#xA0;connections.</p>
                                </dd>
                                <dt><a name="client_CA"/>Client Certificate Authorities </dt>
                                <dd>
                                  <p> For greater security, you can require client applications to present a client certificate to authenticate their identity to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> to establish a mutual TLS connection. The Client CA trust store can contain CA certificates that enable <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s to authenticate clients    using client certificate authentication or OAuth authentication   for incoming TLS&#xA0;connections. </p>
                                </dd>
                              </dl>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you Begin</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Before you can start this tutorial, you require the following:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>An account with <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                                <li>Your profile  must be assigned the Administrator or <span class="mc-variable Product-Names.cluster_mgr variable">Cluster Manager</span> Editor role.</li>
                                <li>The service ID of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.  The <code>{serviceId}</code> is the last value of the specified service's URL. For example, in this URL <code><span class="mc-variable Manifest-Products-Links.CloudConsoleOnly variable">https://console.solace.cloud/</span>services/d4g5cxzcrhk</code>, the service ID is<code> d4g5cxzcrhk</code>. The service identifier is required for many of the REST API calls.</li>
                                <li>An API token must be available in the account with  the  following permissions:
				<ul><li>From <b>Mission Control</b>:
						<ul><li><b>Get My Services with Management Credentials</b></li></ul></li><li>From <b>Organization Services</b>:<ul><li><b>Get Services With Management Credentials</b></li><li><b>Create / Delete Certificate Authorities</b></li></ul></li></ul><p>For more information, see <a href="ght_api_tokens.htm#Create" class="MCXref xref">Creating an API Token</a>.</p></li>
                                <li>
                                  <p>A REST client of your choice. Postman is a good choice if you want a visual REST API development tool. At this time, there is no Solace Blog available so if you use Postman, simply make each call by typing the REST&#xA0;API&#xA0;call after you've set up the environment in Postman to use your API&#xA0;token. For more information about setting up Postman, see <a href="ght_api_tokens.htm" class="MCXref xref">Managing API Tokens</a>.</p>
                                  <p>After you've set up the environment in Postman to use your API&#xA0;token, you can simply make each call by specifying the REST&#xA0;API. To check that API&#xA0;token is set up correctly to use Bearer authorization in Postman, select the  <b>Headers</b> tab to validate that it is using Bearer Authorization and set it to use the <code>apiToken</code> environment variable that you had set up earlier. For example, you can see that <b>Authorization</b> is set up to use Bearer and the <code>apiToken</code> in the following illustration:<div class="thumbnail-container"><a class="MCPopupThumbnailLink MCPopupThumbnailPopup" href="../Resources/Images/Cloud/restapi/useapi_checkbearer.png" data-mc-popup-alt=""><img class="MCPopupThumbnail img imgsolacethumbnail" data-mc-width="1266" data-mc-height="795" src="../Resources/Images/Cloud/restapi/useapi_checkbearer_thumb_500_0.png" alt="" tabindex=""/></a></div></p>
                                </li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="add-client-certificate-later-98"/>Adding a Domain or Client CA for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can add a domain or client CA certificate to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The minimum permission required in the API&#xA0;token to use this REST&#xA0;API&#xA0;call is <b>Create / Delete Certificate Authorities</b>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To add the certificate, you issue a POST&#xA0;to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serviceId}/requests/serviceCertificateAuthorityRequests</code>  where <code>{serviceId}</code> is the identifier of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A successful request returns <code>201</code> (Created); otherwise, one of the following error codes is returned:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>5000</code> &#x2014; with a support code of <code>102</code> if <code>serviceCertificateAuthorityRequests</code> was passed an invalid format or missing a parameter. The request must include all the required parameters in the payload.</li>
                                <li><code>5000</code> &#x2014; with a support code of <code>106</code> indicates the certificate authentication permission (<b>Create / Delete Certificate Authorities</b>) is not enabled in the API&#xA0;token that was used.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">As part of the POST call, you must specify the following parameters in the payload:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>certificate</code> &#x2014;&#xA0;The container object for the payload that contains the following parameters:<ul><li><code>name</code> &#x2014;The string name to identify the certificate to add to the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li><li><code>content</code> &#x2014;&#xA0;The PEM&#xA0;file certificate.&#xA0;The <code>-----BEGIN CERTIFICATE-----</code> and <code>-----END CERTIFICATE-----</code> must be separated from the certificate contents (random string)&#xA0;using <code>\n</code> (newline).</li><li><code>action</code> &#x2014; Use the action <code>create</code> as the verb to create the certificate.</li></ul></li>
                                <li style="text-decoration: none;"><code>certType</code> &#x2014; Use  <code>domain</code>&#xA0;to create a server domain CA certificate or <code>client</code> to create a client CA certificate. To preserve API&#xA0;backwards compatibility, this parameter is not marked as required to preserve compatibility with older clients; however this parameter must be used for all new clients. If you don't specify this parameter, both a server domain and client certificate&#xA0;are created using the specified <code>content</code>. </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, if the service identifier of <code>vsr13ijvlhn</code> is used in a  <code>POST</code> call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/vsr13ijvlhn/requests/serviceCertificateAuthorityRequests</code> with the following payload:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "certificate": {
  "name": "MyFirstCert",
  "content":"-----BEGIN CERTIFICATE-----\nMIID5zCCAs+gAwIBAgIUK1Esxtvcw0h772/ZNspgH7EkyMQwDQYJKoZIhvcNAQELBQAwgYIxCzAJBgNVBAYTAkdCMQ8wDQYDVQQIDAZMb25kb24xDzANBgNVBAcMBkxvbmRvbjEYMBYGA1UECgwPR2xvYmFsIFNlY3VyaXR5MRYwFAYDVQQLDA1JVCBEZXBhcnRtZW50MR8wHQYDVQQDDBYqLm1lc3NhZ2luZy5zb2xhY2UuY29tMB4XDTIxMDcxNTE3MzQ0MVoXDTIyMDcxNTE3MzQ0MVowgYIxCzAJBgNVBAYTAkdCMQ8wDQYDVQQIDAZMb25kb24xDzANBgNVBAcMBkxvbmRvbjEYMBYGA1UECgwPR2xvYmFsIFNlY3VyaXR5MRYwFAYDVQQLDA1JVCBEZXBhcnRtZW50MR8wHQYDVQQDDBYqLm1lc3NhZ2luZy5zb2xhY2UuY29tMIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAmpFZql+L7K3S5+8C2GojP8wpOk78N/rHTPTuGmylFnzOv5FBDkqZuZRQBnkkvPJO80XZAY2m5cBrWeH3VqQXn0s2pStxnFnjNoUpPg33OzYbFYZkOL8B3u2g1fM+vGfqIjm9UYFQaDPxSNvHB2slkOay4Z1iwaj6EfHy+yuLiImay3nfDydMgyM+/rsGA4DjEc7d5xnU1n1H10CLaLsvRah1LyR3YWKT85Pw5yft8bA9SWsJKBrzpo8vb4qP5gadqzQnljW4IrJbopKGvExb02CLlzd2eTZSr9CwnCREb4H1LjQ+0gxZV25aAmvGNho0TFSlpKgbfJoXS9V1ibpS0QIDAQABo1MwUTAdBgNVHQ4EFgQUl0rNoyaUxMaXG8/4xM666M86I2owHwYDVR0jBBgwFoAUl0rNoyaUxMaXG8/4xM666M86I2owDwYDVR0TAQH/BAUwAwEB/zANBgkqhkiG9w0BAQsFAAOCAQEAJD1lD//MzQE14KwXZ4nL9/5koLO6kQL7NvI0yhd1/hes9+lhhxeB2O8EZ28nxu5weBgVR/pyJDkpivJKntnlqOO0zitm85Z64tWh2RFjufs2DhKLtSZ1UKQQATIFsnYOsBDU2D3StVRrUqnWD/0OkoRzFpSKpqDtWl7FDIUcAscZZBGehsY/YtPMj3b/jcCdGAR+kUeEaj7v7Mx98Kx0vmUmYHwr+s28HCaQJOjQ7P9s6VT/QhXZ8ErhOQUoTrLYxa10SCtwgVkd/HYLJbDKZ5lALUO+lmbIBbwKOD3TIl3DHMniskuDrzSjKPemdM7dWn6AvQmBxbvghqfkpQ9o+A==\n-----END CERTIFICATE-----",
  "action": "create"
  },
  "certType": "client"
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon success, the following response is returned:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">
  "data": {
    "id": "8bgf3k68bzs",
    "creationTimestamp": 1631136684773,
    "certificate": {},
    "certType": "client",
    "type": "serviceCertificateAuthorityRequest"
  }</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Because this operation is asynchronous, you must issue a <code>GET</code> call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serviceId}/requests/{requestId}</code>  to check the progress of the operation, where <code>serviceId</code> is the identifier for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and <code>requestId</code> is the value from <code>id</code> parameter that was returned in the response from the POST call. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Continuing from the previous example, if you issue the   <code>GET</code> call&#xA0;to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/vsr13ijvlhn/requests/8bgf3k68bzs</code>, you can see the status is <code>completed</code> in the <code>adminProgress</code> parameter in the response as shown below:<br/></p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "data": {
    "id": "8bgf3k68bzs",
    "creationTimestamp": 1631136684773,
    <b>"adminProgress": "completed"</b>,
    "certificate": {},
    "certType": "client",
    "type": "serviceCertificateAuthorityRequest"
   },
  "meta": {
    "currentTime": 1631136792025
  }
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also issue a <code>GET</code>&#xA0;request to the service to verify the certificate was created. For more information, see <a href="#get-certificate-services-all" class="MCXref xref">Getting the List of  CA Certificates for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="delete-server-certificate-later-98"/>Deleting a Domain or Client CA</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can delete a domain or client CA certificate from an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The minimum permission required in the API&#xA0;token to use this REST&#xA0;API&#xA0;call is <b>Create / Delete Certificate Authorities</b>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To remove the certificate, you issue a POST&#xA0;call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serviceId}/requests/serviceCertificateAuthorityRequests</code>  where <code>{serviceId}</code> is the identifier of the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A successful request returns <code>201</code> (Created); otherwise, one of following error codes is returned:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>5000</code> &#x2014; with a support code of <code>102 </code>if <code>serviceCertificateAuthorityRequests</code> was passed an invalid format or missing a parameter. The request must include all parameters specified in the payload above.</li>
                                <li><code>5000</code> &#x2014; with a support code of <code>106</code> indicates the certificate authentication permission (<b>Create / Delete Certificate Authorities</b>) is not enabled in the API&#xA0;token that was used.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">  As part of the POST call, you must specify the following parameters in the payload:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>certificate</code> &#x2014;&#xA0;The container object for the payload  that contains the following parameters:<ul><li><code>name</code> &#x2014;&#xA0;The name of the certificate to remove from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Note that if you specify a name that doesn't exist, the operation returns a status of completed.</li><li><code>action</code> &#x2014;&#xA0;Use the action <code>delete</code> as the verb for the POST&#xA0;request.</li></ul></li>
                                <li><code>certType</code> &#x2014;&#xA0;Use  <code>domain</code>&#xA0;to delete a server domain certificate or <code>client</code> to delete  a client certificate. To preserve API&#xA0;backwards compatibility, this parameter is not marked as required to preserve compatibility with older clients; however this parameter must be used for all new clients. If you don't specify this parameter, the specified <code>name</code> for the certificate (if it exists)&#xA0;is  removed from the both the client certificate and server domain lists for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, for the  service identifier of <code>vsr13ijvlhn</code>, a <code>POST</code> call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/vsr13ijvlhn/requests/serviceCertificateAuthorityRequests</code> with the following payload to delete a client certificate looks like this:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "certificate": {
    "name": "MyFirstCertificate",
    "action": "delete"
  },
  "certType":&#xA0;"client"
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon success, the following response is returned:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "data": {
    "id": "e23zv0w1qn8",
    "creationTimestamp": 1631131845296,
    "certificate": {},
    "certType": "client",
    "type": "serviceCertificateAuthorityRequest"
   }  
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Because this operation is asynchronous, you must issue a <code>GET</code> call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serviceId}/requests/{requestId}</code>  to check the progress of the operation, where <code>serviceId</code> is the identifier for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and <code>requestId</code> is the value from <code>id</code> parameter that was returned in the response from the POST call.   Continuing from the previous example,  if you issue the   <code>GET</code> call&#xA0;to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/vsr13ijvlhn/requests/e23zv0w1qn8</code>, you can see the status is <code>completed</code> in the <code>adminProgress</code> progress  in the response as follows:<br/></p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "data": {
    "id": "e23zv0w1qn8",
    "creationTimestamp": 1631133476085,
    <b>"adminProgress": "completed"</b>,
    "certificate": {},
    "certType": "client",
    "type": "serviceCertificateAuthorityRequest"
   },
  "meta": {
    "currentTime": 1631133476500
  }
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can also issue a <code>GET</code>&#xA0;request to the service to verify the certificate was removed. For more information, see <a href="#get-certificate-services-all" class="MCXref xref">Getting the List of  CA Certificates for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="get-certificate-services-all"/>Getting the List of  CA Certificates for <span class="mc-variable Product-Names.broker_cloud_short_title variable">Event Broker Service</span>s</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">To get the names for the available CA certificates, you issue a GET&#xA0;to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serverId}</code> where  <code>{serverId}</code>&#xA0;is the identifier for the service regardless of the version of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The minimum permission required in the API&#xA0;token are one of <b>Get My Services with Management Credentials</b> or <b>Get Services with Management Credentials</b> (though both are recommended so that you can see both <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s you create and those created by others in the Account). When the <code>GET</code>&#xA0;call is successful, a <code>200</code> response is returned. For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, the names of the CA certificates are found in the <code>clientCertificateAuthorities</code> (for client CA certificates)&#xA0;and <code>domainCertificateAuthorities</code> (for server domainCA certificates)&#xA0;parameters.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">If an error occurs for the <code>GET</code> call, one of the following error codes is returned:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>5000</code> &#x2014; with a support code of <code>103</code> if the specified <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> could not be found.</li>
                                <li><code>5000</code> &#x2014; with a support code of <code>106</code> if the required  permissions (<b>Get Services with Management Credentials</b> or <b>Get My Service with Management Credentials</b>) were not enabled in the API&#xA0;token that was used.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, a <code>POST</code>&#xA0;call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/v0q6d1xqg7g</code> to an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> gives the following response:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">{
  "data": {
  "type": "service",
  "timestamp": 0,
  "userId": "9hbxppv9y75",
  "serviceId": "v0q6d1xqg7g",
  "infrastructureId": "2bn7jlo767j",
  "name": "My-First-Service",
  "msgVpnName": "my-first-service",
  "datacenterId": "gke-gcp-us-central1-a",
  "datacenterProvider": "gcp",
  ...
			&lt;snip&gt;
			...
			...
  "certificateAuthorities": [],
  "<b>clientCertificateAuthorities</b>": [
    <b>"MySecondCertificate",
    "MyFirstCertificate"
   ],</b>
  "<b>domainCertificateAuthorities</b>": [
	<b>"MyFirstServerCertificate"			
   ],</b>
  "clientProfiles": [
			"default"
   ],
  ...
  &lt;snip&gt;
  ...
  }
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about getting service information, see <a href="ght_use_rest_api_services.htm#getdetails-service" class="MCXref xref">Getting the Connection Details for the Event Broker Service Using the REST&#xA0;API</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="enable-disable-server-domain-ca-later-98"/>Enabling or Disabling the Standard Domain Certificate Authorities List</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s, the standard domain CA list includes industry-standard, trusted CA certificates used to verify the server names for outgoing TLS connections. This list cannot be modified and is enabled by default. If you want to use only the domain CA list that you have added CA certificates to, you can disable the standard domain CA&#xA0;list. To do this, run the following <code>POST</code> command to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/${serviceId}/requests/standardCertificateAuthorityRequests</code>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The minimum permission required in the API&#xA0;Token to use this REST&#xA0;API&#xA0;call is <b>Create / Delete Certificate Authorities</b>.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">A successful request returns <code>201</code> (Created); otherwise, one of the following error codes is returned:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>5000</code> &#x2014; with a support code of <code>102</code> if the <code>standardCertificateAuthorityRequests</code> was passed an invalid format or missing a parameter. The request must include all parameters specified in the payload above.</li>
                                <li><code>5000</code> &#x2014; with a support code of <code>106</code> certificate authentication permission (<b>Create / Delete Certificate Authorities</b>) is not enabled in the API&#xA0;token that was used.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">   As part of the POST call, you must specify the following parameters in the payload:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li><code>certificate</code> &#x2014;&#xA0;The container object for the payload  that contains the following parameters:<ul><li><code>name</code> &#x2014;&#xA0;The name of the certificate to remove from the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Note that if you specify a name that doesn't exist, the operation still returns a status of completed.</li><li><code>action</code> &#x2014;&#xA0;Use the action <code>delete</code> as the verb for the POST&#xA0;request.</li></ul></li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For example, if the identifier for the service identifier of <code>v0q6d1xqg7g</code>, a <code>POST</code>&#xA0;call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/v0q6d1xqg7g/requests/standardCertificateAuthorityRequests</code> with the following parameters in the payload:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "enable":&#xA0;"false"
}
</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Upon success, the following response is returned:</p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">{
  "data": {
  "id": "st8do048y8c",
  "creationTimestamp": 1631203856862,
  "tlsStandardDomainCertificateAuthoritiesEnabled": true,
  "type": "standardCertificateAuthorityRequest"
  }
}</pre>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"> Because this operation is asynchronous, you must issue a <code>GET</code> call to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/{serviceId}/requests/{requestId}</code>  to check the progress of the operation, where <code>serviceId</code> is the identifier for the <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> and <code>requestId</code> is the value from <code>id</code> parameter that was returned in the response from the POST call.   Continuing from the previous example,  if you issue the   <code>GET</code> call&#xA0;to <code><span class="mc-variable Manifest-Products-Links.CloudRESTAPIPrefix variable">https://api.solace.cloud/api/v0/</span>services/v0q6d1xqg7g/requests/st8do048y8c</code>, you can see the status is <code>completed</code> in the <code>adminProgress</code> progress  in the response as follows:<br/></p>
                              <pre xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:space="preserve">{
  "data": {
    "id": "st8do048y8c",
    "creationTimestamp": 1631203856862,
    <b>"adminProgress": "completed"</b>,
    "type": "defaultServiceRequest"
   },
  "meta": {
    "currentTime": 1631203859000
  }
}</pre>
                            </div>
