                              <h1 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a xmlns="" name="aanchor131"/><MadCap:concept term="Cloud"/>Frequently Asked Questions</h1>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The following are common FAQs (Frequently asked questions)&#xA0;about <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span>:</p>

                                </li>

                                </li>
                                <li>
                                  <a href="#Can" class="MCXref xref">Can I increase or change my service class for my event broker service?</a>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="#limits-reached" class="MCXref xref">I have reached my limit for the number of event broker services; Can I increase my service limit?</a>
                                </li>
                                <li>
                                  <a href="#clouds-regions" class="MCXref xref">What clouds and regions are available?</a>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">
                                  <a href="#list-of-regions" class="MCXref xref">Why aren't all of the regions listed  available when I'm creating a service using a Free Trial?</a>
                                </li>
                                <li>
                                  <a href="#request-region" class="MCXref xref">Can I request a new region to be made available when I'm creating an event broker service?</a>
                                </li>
                                <li>
                                  <a href="#deploy-vpc" class="MCXref xref">Can I deploy event broker services in my own private region (VPC/VNet)?</a>
                                </li>
                                <li>
                                  <a href="#why-use-own-vpc" class="MCXref xref">What are the advantages and disadvantages of deploying event broker services in my own private region (VPC/VNet)?</a>
                                </li>
                                <li>
                                  <a href="#why-use-pubsub-cloud" class="MCXref xref">What are the benefits of using event broker services in PubSub+&#xA0;Cloud over running the software event broker myself?</a>
                                </li>
                                <li>
                                  <a href="#can-use-cli" class="MCXref xref">Can I use the Solace CLI?</a>
                                </li>
                                <li data-mc-conditions="SAP.SapHideFromOutput">

                                </li>

                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-types-what"/>What service types are in <span class="mc-variable Product-Names.cloud_product_titlecase variable">PubSub+&#xA0;Cloud</span>?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">In <span class="mc-variable Product-Names.cloud_product_firstuse variable">PubSub+&#xA0;Cloud</span>, you choose the service type of your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The account type you have determines the service types that you have access to. You can have either a Free Trial account or an Enterprise account. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">If you <a href="https://solace.com/cloud/" class="link-offsite">signed up</a> for a Free Trial account, you can access the following service type for 30 days: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">
                                <li>
                                  <span class="mc-variable Product-Names.class_100 variable">Developer</span>
                                </li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">https://docs.solace.com/Cloud/create-service.htm</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For an Enterprise account, the  following <u>service types</u> are available: </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Developer</li>
                                <li>Enterprise</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Depending on the service type you choose when you create your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>, you choose a service class. For information about service classes, see <a href="service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="access-enterprise-service-types-classses"/>How can I get access to Enterprise service types?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">If you signed up for Free Trial on <a class="link-offsite" href="https://solace.com/cloud/">our website</a> you
            are provided access to create a single <span class="mc-variable Product-Names.class_100 variable">Developer</span> service. To create and use Enterprise services or additional <span class="mc-variable Product-Names.class_100 variable">Developer</span> services, you must upgrade. To do this, <a class="link-offsite" href="https://console.solace.cloud/support">open a support ticket</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-type-needs"/>How do I know which <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> service type is best for my needs?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">In general, <span class="mc-variable Product-Names.class_100 variable">Developer</span> services are best for initial development and testing, while Enterprise services offer better scaling and features such as high availability that often required for enterprise requirements. Depending on the service type you choose, there is an associated service class that defines the limits <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.These limits include connections, queues, etc. For more information, see <a href="service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="change-account"/>Can I change my account type?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Yes. You can <a href="https://console.solace.cloud/support" class="link-offsite">open a support ticket</a> and we can change you to the account type that best suits your needs.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="service-class-limits"/>What are my service class limits for my <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">You can select a service class limit for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. Service class limits define the number of client connections, queues, and other limitations that are listed in <a href="service-class-limits.htm" class="MCXref xref">Service Class Options for Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="Can"/>Can I increase or change my service class for my <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Yes. For more information, see <a href="scaling_services.htm" class="MCXref xref">Upscaling Event Broker Services</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="limits-reached"/>I have reached my limit for the number of <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s; Can I increase my service limit?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Yes. For more information see <a href="ght_capacity_increase.htm" class="MCXref xref">Increasing Your Capacity or Number of Event Broker Services</a>  for more information on service limits. </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="clouds-regions"/>What clouds and regions are available?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">We offer deployments to Amazon Web Services (AWS), Azure, Google Cloud Platform (GCP), Alibaba Cloud, Huawei Cloud, and on-premises options such as as OpenShift, Rancher (RKE1), and VMware Tanzu. For a complete list, see <a href="Deployment-Considerations/deployment-architecture-k8s.htm" class="MCXref xref">Deployment Architecture for Kubernetes</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">We offer a number of  <a href="Deployment-Considerations/deployment-options-customer-regions.htm" class="MCXref xref">Deployment Regions</a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">We are always adding more clouds and regions based on requests.
            If you don't see a region that you need, see <a href="#request-region" class="MCXref xref">Can I request a new region to be made available when I'm creating an event broker service?</a>. <MadCap:conditionalText data-mc-conditions="SAP.SapHideFromOutput"><span>If you don't yet have access to the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>            you</span> can <a class="link-offsite" href="https://solace.com/cloud/">sign up for free trial</a>.</MadCap:conditionalText></p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="list-of-regions"/>Why aren't all of the regions listed  available when I'm creating a service using a Free Trial?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Only certain regions are available when creating a free trial service.             Even if you're not using a free trial service, you may notice that some regions are not available. This is because we list all of the <i>Available</i> regions on our website, while only the <i>Enabled</i> regions can be used when creating a service.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><i>Available</i> regions are those which have been identified as having the IaaS resources that are required to run our <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. <i>Enabled</i> regions are those in which <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> infrastructure is installed and ready to create <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="request-region"/>Can I request a new region to be made available when I'm creating an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Yes. We add regions to <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> based on customer demand and you can request a region from our <b>Create Service</b> screen.</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Click <b>Request a region</b> under the map</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img alt="../img/RequestARegionLink.png" src="../Resources/Images/Cloud/RequestARegionLink.png" class="img-border"/>
                              </p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>Select the regions you want to request, enter any specific notes about your request, and then click <b>Send Request</b>. <span class="mc-variable Variables.CompanyName variable">Solace</span> will contact you shortly.</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <img alt="../img/RequestARegionWindow.png" src="../Resources/Images/Cloud/RequestARegionWindow.png" class="img-border"/>
                              </p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="deploy-vpc"/>Can I deploy <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in my own private region (VPC/VNet)?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Yes. Upon request, we can set up a private region (or private data center). The  <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s run in your own virtual private cloud/virtual private network (VPC/VNet). <span>This is called a <i>customer-controlled</i> region.</span> You can see <a href="Deployment-Considerations/deployment-process-overview.htm" class="MCXref xref">Process to Deploy PubSub+&#xA0;Cloud in a Customer-Controlled Region</a> for information and then <a href="https://console.solace.cloud/support" class="link-offsite"> contact <span class="mc-variable Variables.CompanyName variable">Solace</span></a>. </p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For more information about deployments in  <span class="mc-variable Product-Names.customer-controlled_region variable">Customer-Controlled Region</span>s  and other types of deployments available, see <a href="Deployment-Considerations/deployment-options-ownership.htm" class="MCXref xref">PubSub+&#xA0;Cloud Deployment Ownership Models</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="why-use-own-vpc"/>What are the advantages and disadvantages of deploying <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in my own private region (VPC/VNet)?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The advantages to using your own Virtual Private Cloud/Virtual Network (VPC/VNet) are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>all messaging traffic for your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s is private</li>
                                <li>you can achieve the best performance and latency for messaging access</li>
                                <li>you can receive the lowest IaaS costs for network data usage</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The advantages of using the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> regions are:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>simpler to start up an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span></li>
                                <li>no local setup or installation required</li>
                                <li>no management of your own cloud resource thresholds required</li>
                              </ul>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">For a comparison, see <a href="Deployment-Considerations/deployment-options-comparison.htm" class="MCXref xref">Deployment Options Comparison</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="why-use-pubsub-cloud"/>What are the benefits of using <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s in <span class="mc-variable Product-Names.cloud_product_firstuse_initialcase variable">PubSub+&#xA0;Cloud</span> over running the <span class="mc-variable Product-Names.broker_sw_short variable">software event broker</span> myself?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">The <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s are fully-managed by <span class="mc-variable Variables.CompanyName variable">Solace</span> and come with many advantages:</p>
                              <ul xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
                                <li>You can start up an <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span> anywhere in the world, immediately, and with just the press of a button.</li>
                                <li>The <span class="mc-variable Product-Names.cloud_product_long variable">PubSub+ Cloud</span> deployment is carefully managed for the different cloud environments to achieve optimal speed and resiliency.</li>
                                <li><span class="mc-variable Product-Names.broker_cloud_short_intitalcap variable">Event broker service</span> upgrades are fully managed by <span class="mc-variable Variables.CompanyName variable">Solace</span> and are lossless.</li>
                                <li>We provide 24x7 support at <span class="mc-variable Variables.CompanyName variable">Solace</span>.</li>
                              </ul>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd"><a name="can-use-cli"/>Can I use the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">Yes. If you enable <code>ssh</code> ports, you can use <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>&#xA0;commands on <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s that are <a href="choose-cloud-provider.htm" class="link-internal">deployed on Kubernetes</a>. By default, <code>ssh</code> ports  are disabled. You can configure the public and private endpoints to permit <code>ssh</code> access to <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>.&#xA0;By default, the scope of your <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span> usage is limited to the Message VPN for each <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>. The same permissions you have is limited&#xA0;what you have available in <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span>. System-level and system-wide CLI&#xA0;commands aren't available and you can't use CLI&#xA0;to access the VM image or host OS.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
            We recommend that you use the <span class="mc-variable Product-Names.cloud_product_short variable">PubSub+ Cloud</span> and <span class="mc-variable Product-Names.pubsubmanager_long variable">PubSub+ Broker Manager</span> to configure your <span class="mc-variable Product-Names.broker_cloud_short variable">event broker service</span>s. Generally, the <span class="mc-variable Product-Names.solace_cli variable">Solace CLI</span>&#xA0; is useful for advanced debugging and troubleshooting. For details, see <a href="enable-cli-for-cloud.htm" class="MCXref xref">Enabling the Solace CLI for Event Broker Services in PubSub+&#xA0;Cloud</a>.</p>
                              <h2 xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput"><a name="drawdown"/>Can I view my monthly usage as a customer using a drawdown billing plan?</h2>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">Yes. You can view your drawdown usage through the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span> or via using the REST API. With this new feature, you can view the cloud-managed product usage within a specified time period for your organization (beginning from February 1, 2023  and forward).  For details, see drawdown usage in the <b>Account Details</b> tab from the <span class="mc-variable Product-Names.console_ui_long variable">PubSub+&#xA0;Cloud Console</span>  or use the <a href="https://api.solace.dev/cloud/reference/getusages" class="link-offsite">Usage REST API</a> available.</p>
                              <p xmlns="http://www.madcapsoftware.com/Schemas/MadCap.xsd" data-mc-conditions="SAP.SapHideFromOutput">If you're not a customer using a drawdown billing plan, you won't be able to see usage information. For more information about using drawdown billing, see <a href="drawdown.htm" class="MCXref xref">Reviewing Your Drawdown Billing Usage</a>.</p>
                            </div>
                          </div>
