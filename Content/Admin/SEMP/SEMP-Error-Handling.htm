    <h1>SEMP Error Handling</h1>
    <p>In the case of a failed request, an HTTP error code is provided in the <code>responseCode</code> field of the <code>meta</code> section of the response. This value in itself does not provide any detail as to the reason for the failure, other than to blame the client (4xx) or server (5xx).</p>
    <p>Further detail for the failure reason is provided by the returned <code>error</code> object, which includes a <code>code</code>, <code>status</code>, and <code>description</code>. Error codes are unique integers that enumerate the possible error conditions. The meaning of existing error codes will not change, but the set of error codes will grow over time and some codes may become obsolete. For readability, the event broker returns a short error status string and optional longer problem description along with the error code. These strings might change over time, so <MadCap:variable name="Variables.CompanyName"/> recommends using them only for   logging and debugging.</p>
    <p>The following table lists some common error codes you may encounter:</p>
    <table style="margin-left: 0;margin-right: auto;caption-side: top;mc-table-style: url('../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>

          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Error Code</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Error Status</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>2</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>FAIL</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>General error code used for a variety of failure conditions. The description text will explain further actions that developers can take to resolve this condition.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>6</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>NOT_FOUND</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The Object or Parent Object being accessed does not exist.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>11</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>INVALID_PARMETER</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>An attribute or a parameter that is unexpected is in the object.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>14</p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>NOT_SUPPORTED</p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>Indicates a request or an attribute that is not supported.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>27</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>PARSE_ERROR</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>There was an error in the HTML format of the request or the JSON content of the payload. See the description for further details on how to resolve this formatting error.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>72</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>UNAUTHORIZED</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">

          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>89</p>
          </td>

          </td>

        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>228</p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">

        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">

          </td>

            <p>SEMP_RESPONSE_BUFFER_ALLOCATION_FAILED</p>

          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>The requested response is large and the event broker cannot allocate enough internal resources to buffer it. Use <MadCap:xref href="SEMP-Features.htm#Paging">Paging</MadCap:xref> to avoid excessively large responses that can result in this error.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <h2 class="with-rule"><a name="Handling"/>Handling Future Error Codes</h2>
    <p>Over time the SEMP API will continue to evolve and introduce new, more specific error codes to make it easier for developers to understand and use SEMP. Your application should always maintain a default error handling condition that processes new codes to remain forward-compatible. Handling of the default condition should be similar to dealing with the generic fail condition.</p>
  </body>
