    <h1><MadCap:concept term="Cloud"/><MadCap:variable name="Product-Names.insights_long"/> Metrics and Checks</h1>
    <p><MadCap:variable name="Product-Names.insights_long"/> Advanced Monitoring shows metrics and checks (status information) on the various default dashboards provided by <MadCap:variable name="Variables.CompanyName"/>. These metrics and checks provide you with in-depth information (statistics and states) collected from the <MadCap:variable name="Product-Names.broker_cloud_short"/>s in your estate. You can also use these metrics to build custom visualizations or customize existing dashboards. The information from the metrics and checks is useful to not only manage all aspects of your <MadCap:variable name="Product-Names.broker_cloud_short"/>s, but give you better insight  to manage your event-driven architecture (EDA). </p>
    <p class="Note" MadCap:conditions="SAP.SapHideFromOutput">Some metrics and checks listed on this page are only available with <a href="https://solace.com/products/rmms/" target="_blank" class="link-offsite"><MadCap:variable name="Variables.CompanyName"/> Remote Monitoring Service (RMMS)</a>. These metrics and checks are available for <MadCap:variable name="Product-Names.pubsub_brand_only"/> <MadCap:variable name="Product-Names.broker_sw_short"/>s, appliances, or non-standard deployments of <MadCap:conditionalText MadCap:conditions="SAP.SapHideFromOutput"><MadCap:variable name="Product-Names.cloud_product_long"/></MadCap:conditionalText><MadCap:conditionalText MadCap:conditions="SAP.SapOnlyOutput"><MadCap:variable name="Product-Names.cloud_product_firstuse"/></MadCap:conditionalText>. These metrics and checks are not used in typical  <MadCap:variable name="Product-Names.cloud_product_short"/> deployments.</p>
    <p>Here's a brief summary of the metrics and status information available:</p>
    <p><MadCap:xref href="#service-checks">Service Checks</MadCap:xref>: <MadCap:snippetText src="../../../Resources/Snippets/Cloud/Insights/servicecheck_description.flsnp"/>	These are the service checks that are available with <MadCap:variable name="Product-Names.insights_short"/>:</p>

    <h2><a name="system-metrics"/>Collected and Derived Metrics</h2>
    <p>The list of supported metrics and details that can be summarized as <i>collected</i> and <i>derived</i> metrics.</p>
    <ul>
      <li>Collected: <MadCap:snippetText src="../../../Resources/Snippets/Cloud/Insights/metric_description.flsnp"/></li>
      <li>Derived: <MadCap:snippetText src="../../../Resources/Snippets/Cloud/Insights/derivedmetric_description.flsnp"/></li>
    </ul>
    <h3>Common Metric Tags</h3>
    <p>These common tags are associated with every  metric listed in the table below and are useful for filtering and aggregating metrics:</p>
    <ul>
      <li>
        <p><code>ha_role</code>: The identity of the <MadCap:variable name="Product-Names.broker_sw_short"/> in a high-availability (HA) <MadCap:variable name="Product-Names.broker_cloud_short"/> for which the metric is measuring. The value can <code>backup</code>, <code>monitoring</code>, or <code>primary</code>.</p>
      </li>
      <li>
        <p><code>service_id</code>: The unique identifier of the event broker service, such as <code>s1h0z84b1ar</code>.</p>
      </li>
      <li>
        <p><code>service_name</code>: The name of the event broker service, such as <code>My-First-Service</code>.</p>
      </li>
      <li>
        <p><code>service_type</code>: The type of event broker service. This can be <code>developer</code><MadCap:conditionalText MadCap:conditions="SAP.SapHideFromOutput">, <code>standalone</code></MadCap:conditionalText> or <code>enterprise</code>.</p>
      </li>
      <li>
        <p><code>service_class</code>: The service class the metric, such as <code>developer</code> or <code>enterprise-kilo</code>.</p>
      </li>
    </ul>
    <p>Depending on the metric, these tags are also useful for aggregating and filtering the metrics:</p>
    <ul>
      <li>
        <p><code>vpn_name</code>: The name of the Message VPN.</p>
      </li>
      <li>
        <p><code>remote_name</code>: The name of the remote Message VPN name in a bridge.</p>
      </li>
      <li>
        <p><code>topic_endpoint</code>: The name of the topic endpoint.</p>
      </li>
      <li>
        <p><code>bridge_name</code>: The name of the bridge.</p>
      </li>
      <li>
        <p><code>cache_cluster_name</code>: The name of the cache cluster.</p>
      </li>
      <li>
        <p><code>cache_instance_name</code>: The name of the cache instance.</p>
      </li>
      <li>
        <p><code>cache_name</code>: The name of the cache.</p>
      </li>
      <li>
        <p><code>queue_name</code>:The name of the queue, such as <code>my-first-queue</code>.</p>
      </li>
      <li>
        <p><code>rdp_name</code>: The name of REST delivery point.</p>
      </li>
    </ul>

        <tr class="TableStyle-Table_Num-Body-Body1">
          <td colspan="4" class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <h4><a name="metric-health"/>Health Statistics</h4>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>health.disk_latency_current_value</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>microseconds (µs)</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The current disk I/O latency.  <MadCap:conditionalText MadCap:conditions="SAP.SAPTempHide">For more information, see <MadCap:xref href="../../../Monitoring/SW-Health-Monitoring.htm">Monitoring the Health of the Software Event Broker</MadCap:xref>.</MadCap:conditionalText></p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>health.compute_latency_current_value</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>microseconds (µs)</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p><span class="inline-comment-marker">A</span> comparison of the execution time of well-known functions (for example, epoll timers) against invariant timers [for example, CPU Time Stamp Counter (TSC)]. <MadCap:conditionalText MadCap:conditions="SAP.SAPTempHide">For more information, see <MadCap:xref href="../../../Monitoring/SW-Health-Monitoring.htm"> Monitoring the Health of the Software Event Broker</MadCap:xref>.</MadCap:conditionalText></p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>health.network_latency_current_value</p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>microseconds (µs)</p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>A measurement of the round trip network transaction latency (for example, for a <code>ping</code> operation) between the instance and members of its High-Availability (HA) group.  <MadCap:conditionalText MadCap:conditions="SAP.SAPTempHide">For more information, see <MadCap:xref href="../../../Monitoring/SW-Health-Monitoring.htm"><MadCap:xref href="../../../Monitoring/SW-Health-Monitoring.htm">Monitoring the Health of the Software Event Broker</MadCap:xref></MadCap:xref>.</MadCap:conditionalText></p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>health.mate_link_latency_current_value</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>microseconds (µs)</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>A measurement of the completion time of a transaction over the mate-link, and is an aggregate metric as the mate-link transaction combines compute, disk, and network latencies.  <MadCap:conditionalText MadCap:conditions="SAP.SAPTempHide">For more information, see <MadCap:xref href="../../../Monitoring/SW-Health-Monitoring.htm">Monitoring the Health of the Software Event Broker</MadCap:xref>.</MadCap:conditionalText></p>
          </td>
        </tr>
        <tr MadCap:conditions="" class="TableStyle-Table_Num-Body-Body1">

        <tr class="TableStyle-Table_Num-Body-Body1">

          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Produces the following values based on message VPN replication state:
						<ul><li><code>1</code>  — replication is enabled with the <code>Active</code> replication state.</li><li><code>0</code>  — replication is enabled with the <code>Standby</code> replication state.</li><li><code>-1</code> — replication is off. </li></ul></p>
            <p>This metric is derived.</p>
          </td>
