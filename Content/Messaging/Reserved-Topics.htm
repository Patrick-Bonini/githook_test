<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd">
  <head>
    <link href="../Resources/TableStyles/Table_Num.css" rel="stylesheet" MadCap:stylesheetType="table"/>
    <title/>

  <body>
    <h1><MadCap:concept term="Cloud;Appliance;Software"/>Reserved Topics</h1>
    <p><MadCap:variable name="Product-Names.pubsub_brand_only" MadCap:conditions="SAP.SapHideFromOutput"/><MadCap:variable name="Product-Names.cloud_product_long" MadCap:conditions="SAP.SapOnlyOutput"/> uses a number of reserved topics to implement some specific messaging features. Each of these topic subscriptions begin with the <code>#</code> character, which is then followed by a specific, reserved sequence of characters. Some special topics use a reserved string only for the first hierarchical level of the topic subscription; others may reserve more than one level.</p>
    <p class="Note"><MadCap:variable name="Variables.CompanyName"/> reserves topics starting with <code>#</code> or <code>_</code> for its own purposes. Topics defined by applications should not start with <code>#</code> or <code>_</code>, otherwise they run the risk of colliding with special topics defined in the future.</p>
    <table style="mc-table-style: url('../Resources/TableStyles/Table_Num.css');margin-left: 0;margin-right: auto;" class="TableStyle-Table_Num" cellspacing="0">
      <col style="width: 30%;" class="TableStyle-Table_Num-Column-Column1"/>
      <col style="width: 40%;" class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Topic Subscription</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Published Topics That Match the Subscription</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#LOG/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#LOG/level/SYSTEM/hostName/event/Name</code>
            </p>
            <p>
              <code>#LOG/level/VPN/hostName/eventName/vpnName[/suffix]</code>
            </p>
            <p>
              <code>#LOG/level/CLIENT/hostName/eventName/vpnName/clientName</code>
            </p>
            <p>
              <code>#LOG/level/APPLICATION/hostName/eventName/vpnName[/suffix]</code>
            </p>
            <p>
              <code>#LOG/INFO/SUB_ADD/subscribedTopic</code>
            </p>
            <p>
              <code>#LOG/INFO/SUB_DEL/subscribedTopic</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used by the event broker to publish events to the message bus.</p>
            <p><u>Published by</u>: event broker</p>
            <p><u>Subscribed to by</u>: management client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#MCAST/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#MCAST/CACHEMGR</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used by <MadCap:variable name="Product-Names.pubsub_cache"/> instances to broadcast initial messages to find their Cache Manager.</p>
            <p><u>Published by</u>: <MadCap:variable name="Product-Names.pubsub_cache"/> Instances</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#noexport/#share/ShareName/topicFilter</code>
            </p>
            <p>
              <code>#noexport/topicFilter</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>topicFilter</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Indicates that this subscription is not to be advertised (exported) by the local node (through<MadCap:conditionalText MadCap:conditions="SAP.SapHideFromOutput"> MNR or</MadCap:conditionalText> DMR) to other nodes in the network. </p>
            <p MadCap:conditions="SAP.SapHideFromOutput">The <code>#noexport</code> syntax applies only to subscriptions and is not supported for cache requests.</p>
            <p MadCap:conditions="SAP.SAPTempHide">See <MadCap:xref href="No-Export.htm">Preventing Subscription Export</MadCap:xref> for more information.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/distributedCacheName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/distributedCacheName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>Used to direct <MadCap:variable name="Product-Names.pubsub_cache"/> requests to a distributed cache.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: <MadCap:variable name="Product-Names.pubsub_cache"/> Distributed Cache</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/cacheClusterName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/cacheClusterName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used to direct <MadCap:variable name="Product-Names.pubsub_cache"/>requests to a cluster in a distributed cache.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: <MadCap:variable name="Product-Names.pubsub_cache"/> Cache Cluster</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/cacheInstanceName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/CACHEINST/cacheInstanceName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used to direct <MadCap:variable name="Product-Names.pubsub_cache"/> requests to a specific cache instance in a distributed cache.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>:<MadCap:variable name="Product-Names.pubsub_cache"/></p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/routerName/clientUsernameHash/#client/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/routerName/clientUsernameHash/#client/CACHEMGR</code>
            </p>
            <p>
              <code>#P2P/routerName/clientUsernameHash/#client/_CACHEMGR</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used by <MadCap:variable name="Product-Names.pubsub_cache"/> instances to communicate with their Cache Manager.</p>
            <p><u>Published by</u>:<MadCap:variable name="Product-Names.pubsub_cache"/></p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/routerName/#client/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/routerName/#client/CACHEMGR</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>Used by <MadCap:variable name="Product-Names.pubsub_cache"/> instances to communicate with their Cache Manager.</p>
            <p><u>Published by</u>: <MadCap:variable name="Product-Names.pubsub_cache"/> Instances</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/clientUsernameHash/clientName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/clientUsernameHash/clientName/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for Direct messaging request/reply. The name space is controlled by the client API, but the event broker sets the prefix.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client API</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="SAP.SapHideFromOutput">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/clientName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/clientName/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for Direct messaging request/reply. The name space is controlled by the client API, but the event broker sets the prefix.</p>
            <p> This pattern is used by client connections in SolOS 8.2 and earlier.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client API</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/QUE/queueName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/QUE/queueName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for subscriptions that allow clients to publish messages to and/or consume messages from the specified durable queues.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/QTMP/v:routerName/queueName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#P2P/QTMP/v:routerName/queueName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>Used for subscriptions that allow clients to publish messages to and/or consume messages from the specified non-durable queues. 
                          The client App/Mgmt controls the name space, but the event broker sets the prefix.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/TTMP/v:routerName/tempTopic</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/TTMP/v:routerName/tempTopic</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for temporary topics. The name space is controlled by the client API, but the event broker sets the prefix.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/v:routerName/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for subscriptions created when a virtual router is discovered to attract #P2P traffic for the event broker.  This subscription is not visible in CLI.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/routerName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#P2P/routerName/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for subscriptions always created when a physical event broker is discovered to attract #P2P traffic  for the event broker. This subscription is not visible in CLI.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#SEMP/routerName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>#SEMP/routerName/SHOW</code>
            </p>
            <p>
              <code>#SEMP/routerName//ADMIN/CLIENT</code>
            </p>
            <p>
              <code>#SEMP/routerName/ADMIN/DISTRIBUTED-CACHE</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>Used to direct SEMP commands to a physical event broker name.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#SEMP/v:routerName/&gt;</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#SEMP/v:routerName/SHOW</code>
            </p>
            <p>
              <code>#SEMP/v:routerName//ADMIN/CLIENT</code>
            </p>
            <p>
              <code>#SEMP/v:routerName/ADMIN/DISTRIBUTED-CACHE</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used to direct SEMP commands to a virtual router name. The subscription is present only when a given event broker is active for the virtual router name.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: event broker</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>#share/ShareName/topicFilter</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>topicFilter</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Used for a Direct messaging feature to load balance data among clients.</p>
            <p>See <MadCap:xref href="Direct-Msg/Direct-Messages.htm#Shared">Shared Subscriptions</MadCap:xref> for more information.</p>
            <p>A shared subscription has the form: <code>#share/ShareName/topicFilter</code>, where <code>ShareName</code> is the shared subscription identifier, and <code>topicFilter</code> is the topic filter.</p>
            <p><u>Published by</u>: client applications</p>
            <p><u>Subscribed to by</u>: client applications</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>#insights/...</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>#insights/pinger/ping</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>Used to check inter-broker connectivity by <MadCap:variable name="Product-Names.cloud_product_short"/>.</p>
            <p><u>Published by</u>: <MadCap:variable name="Product-Names.insights_long"/> client</p>
            <p><u>Subscribed to by</u>: <MadCap:variable name="Product-Names.insights_long"/> client</p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
