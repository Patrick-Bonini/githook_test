    <h1 class="Heading1">7 Conformance</h1>
    <p MadCap:conditions="Default.HideFromAllOutput"><b>***NOTE TO WRITERS:</b> Highlighted content in this topic is that way on purpose. It is intended to show differences in this spec of MQTT. Do not remove the spans.</p>
    <p>The MQTT specification defines conformance for MQTT Client implementations and MQTT Server implementations.</p>
    <p>An MQTT implementation MAY conform as both an MQTT Client and MQTT Server implementation.  <span class="span_17"><br/>A Server that both accepts inbound connections and establishes outbound connections to other Servers MUST conform as both an MQTT Client and MQTT Server</span> <span class="span_14">[MQTT-7.0.0-1].</span></p>
    <p>
      <span class="span_17">Conformant implementations MUST NOT require the use of any extensions defined outside of this specification in order to interoperate with any other conformant implementation</span>
      <span class="span_14">[MQTT-7.0.0-2].</span>
    </p>
    <h2 class="Heading2"><a name="_Toc430864994"/>7.1 Conformance Targets</h2>
    <h3 class="Heading3"><a name="7.1.1"/>7.1.1 MQTT Server</h3>
    <p>An MQTT Server conforms to this specification only if it satisfies all the statements below:</p>
    <p>1. The format of all Control Packets that the Server sends matches the format described in Chapter 2 and Chapter 3.</p>
    <p>2. It follows the Topic matching rules described in Section <MadCap:xref href="Operational_behavior.htm#_Ref374621403" class="ParaTextOnly">4.7 Topic Names and Topic Filters</MadCap:xref>.</p>
    <p>3. It satisfies all of the MUST level requirements in the following chapters that are identified except for those that only apply to the Client:</p>
    <ul>
      <li>Chapter 1 - Introduction</li>
      <li>Chapter 2 - MQTT Control Packet format</li>
      <li>Chapter 3 - MQTT Control Packets</li>
      <li>Chapter 4 - Operational behavior</li>
      <li>Chapter 6 - (if MQTT is transported over a WebSocket connection)</li>
      <li>Chapter 7 - Conformance Targets</li>
    </ul>
    <p><span class="span_17">A conformant Server MUST support the use of one or more underlying transport protocols that provide an ordered, lossless, stream of bytes from the Client to Server and Server to Client</span><span class="span_14">[MQTT-7.1.1-1]</span>. However conformance does not depend on it supporting any specific transport protocols. A Server MAY support any of the transport protocols listed in Section <MadCap:xref href="Operational_behavior.htm#_Ref368642907" class="ParaTextOnly">4.2 Network Connections</MadCap:xref>, or any other transport protocol that meets the requirements of [MQTT-7.1.1-1].</p>
    <h3 class="Heading3"><a name="_Toc430864996"/>7.1.2 MQTT Client</h3>
    <p>An MQTT Client conforms to this specification only if it satisfies all the statements below:</p>
    <p>1. The format of all Control Packets that the Client sends matches the format described in Chapter 2 and Chapter 3.</p>
    <p>2. It satisfies all of the MUST level requirements in the following chapters that are identified except for those that only apply to the Server:</p>
    <ul>
      <li>Chapter 1 - Introduction</li>
      <li>Chapter 2 - MQTT Control Packet format</li>
      <li>Chapter 3 - MQTT Control Packets</li>
      <li>Chapter 4 - Operational behavior</li>
      <li>Chapter 6 - (if MQTT is transported over a WebSocket connection)</li>
      <li>Chapter 7 - Conformance Targets</li>
    </ul>
    <p><span class="span_17">A conformant Client MUST support the use of one or more underlying transport protocols that provide an ordered, lossless, stream of bytes from the Client to Server and Server to Client</span><span class="span_14">[MQTT-7.1.2-1]</span>. However conformance does not depend on it supporting any specific transport protocols. A Client MAY support any of the transport protocols listed in Section <MadCap:xref href="Operational_behavior.htm#_Ref368642907" class="ParaTextOnly">4.2 Network Connections</MadCap:xref>, or any other transport protocol that meets the requirements of [MQTT-7.1.2-1].</p>
