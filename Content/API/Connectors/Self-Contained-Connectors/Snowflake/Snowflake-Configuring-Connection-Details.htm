    <h3 MadCap:conditions="Default.ConnectorSpecific">Manual Configuration</h3>
    <p>To manually configure <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/></MadCap:conditionalText> connection details, set the following in <code>application.yml</code>:</p>
    <pre xml:space="preserve">snowflake-binder:
  url: &lt;locator&gt;.&lt;region&gt;.snowflakecomputing.com:443
  username: snowflake_user
  role: ROLE
  private-key: "
    MIIEvwIBADANBgkqhkiG9w0BAQEFAASCBKkwggSlAgEAAoIBAQDmGWVuig8kvnE2
    HST+o4cGZi0k4vhMjLt3YbA2STw1P992NGh1sKGYVNR6ss4iOUb3B3lXCzeqNYpw
      .............
    lFWgnb6kKLqvC0jmQK+7ywR+mVULyIoRhYwJJtnDIRJyE8cJ9WNLyyAG1ISYfmS0
    8viks1HOzUSgnNii9zmigHLvyA==
  "</pre>
    <h2>Connecting to Multiple Systems</h2>
    <p>To connect to multiple systems of a same type, use the <a href="https://docs.spring.io/spring-cloud-stream/docs/current/reference/html/spring-cloud-stream.html#multiple-systems" target="_blank" class="link-offsite">multiple binder syntax</a>.    </p>
    <p>For example:</p>
    <pre xml:space="preserve">spring:
  cloud:
    stream:

      binders:
        solace1: # 1st solace binder in this example 
          type: solace
          environment: 
            solace: 
              java:
                host: tcp://localhost:55555
        solace2: # 2nd solace binder in this example 
          type: solace
          environment: 
            solace:
              java:
                host: tcp://other-host:55555
        snowflake1: # The only snowflake binder
          type: snowflake
          environment:
            snowflake-binder:
              # Add connection and binder properties here to customize behavior. 
        # Required for internal use
        undefined:
          type: undefined
 
      bindings: 
        input-0:
          destination: &lt;input-destination&gt;
          binder: solace1 # Reference 1st solace binder 
        output-0:
          destination: &lt;output-destination&gt; 
          binder: snowflake1
        input-1:
          destination: &lt;input-destination&gt;
          binder: solace2 # Reference 2nd solace binder 
        output-1:
          destination: &lt;output-destination&gt;
          binder: snowflake1
</pre>
    <p MadCap:conditions="Default.ConnectorSpecific">The configuration above defines two binders of type <code>solace</code> and one binder of type <code>snowflake</code>, which are then referenced within the bindings. </p>
    <p>Each binder above is configured independently under <code>spring.cloud.stream.binders.&lt;bindername&gt;.environment.</code>.</p>
    <div class="note">
      <ul>
        <li>
          <p>When connecting to multiple systems, all binder configuration must be specified using the multiple binder syntax for all binders. For example, under the <code>spring.cloud.stream.binders.&lt;binder-name&gt;.environment</code>.</p>
        </li>
        <li>
          <p>Do not use single-binder configuration (for example, <code>solace.java.*</code> at the root of your <code>application.yml</code>) while using the multiple binder syntax.</p>
        </li>
      </ul>
    </div>
  </body>
