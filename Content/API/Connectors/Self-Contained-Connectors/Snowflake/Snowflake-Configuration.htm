    <h2>
      <a name="binder-configuration-options"/>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> Binder Configuration Options</MadCap:conditionalText>
    </h2>
    <p>These properties are to be prefixed with <code>snowflake-binder</code>.</p>
    <table class="TableStyle-Table_Num" style="caption-side: top;width: 95%;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
      <caption valign="top" style="padding-bottom: 3pt;">
        <p> </p>
      </caption>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>

      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>url</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> account URL, usually in
the <code>&lt;locator&gt;.&lt;region&gt;.snowflakecomput
ing.com:443</code> form.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>username</code><![CDATA[
]]></td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The user login name for the <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> account.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>private-key</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The private key to authenticate the user. Include only the key, not the header or footer. Currently only supports unencrypted keys. </p>
            <p>See <a href="https://docs.snowflake.com/en/user-guide/key-pair-auth" target="_blank" class="link-offsite">Using Key-Pair Authentication and Key-Pair Rotation</a> for more information.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>role</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>The role that the user should take while
performing ingestion. </p>
            <p>Note that
while this property is used for most
<MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> actions, triggering a
classic, non-streaming Snowpipe
requires the user account to have a
default role with an assigned
<code>OPERATE</code> or <code>OWNERSHIP</code> privilege on the specified pipe.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>warehouse</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The warehouse to use when
performing non-streaming
operations such as object
provisioning or standard Snowpipe
ingestion. It can be omitted when
using <code>SNOWPIPE_STREAMING</code> (default).</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>ingestion-method</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>(SNOWPIPE|SNOWPIPE_STREAMING)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>SNOWPIPE_STREAMING</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>Specifies for whether to use Snowpipe
Streaming or standard Snowpipe to
load data from <MadCap:variable name="Variables.CompanyName"/>.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p><MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">The properties in the table above are complementary to the properties described in <a href="Snowflake-Configuring-Connection-Details.htm#_bookmark8" target="_blank" class="link-internal">Configuring Connection Details</a></MadCap:conditionalText>.</p>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> Producer Configuration Options</h3>
    <p>The following configuration options are available to <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> producers:</p>
    <ul>
      <li>
        <p>To apply a configuration option to all output bindings, prefix it with <code>spring.cloud.stream.snowflake.default.producer</code>.</p>
      </li>
      <li>
        <p>To apply a configuration option to a specific binding, prefix it with <code>spring.cloud.stream.snowflake.bindings.&lt;bindingName&gt;.producer</code>.</p>
      </li>
    </ul>
    <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
      <caption valign="top" style="padding-bottom: 3pt;">
        <p> </p>
      </caption>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 102px;"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>name</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The application's name. This name must be unique across all <MadCap:variable name="Variables.CompanyName"/> worfklows used by the customer, and it must be a valid <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> unquoted identifier.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>database</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The name of the database that contains
the table to insert rows into. This name can also
be specified in the binding <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code> form.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>schema</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The name of the schema that contains the
table to insert rows into. This name can also
be specified in the <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code> or <code>&lt;schema&gt;.&lt;table&gt;</code> form.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>table</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>""</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>The name of the table to insert rows into.
This name can also
be specified in the <code>destination</code>
binding when using a fully-qualified table name
in the <code>&lt;database&gt;.&lt;schema&gt;.&lt;table&gt;</code>, <code>&lt;schema&gt;.&lt;table&gt;</code>, or <code>&lt;table&gt;</code> form.</p>
            <p>Specifying
this name as a default binding setting allows
multiple workflows to share the same
target table without explicitly declaring
the target table.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>batch-maxsize</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>int</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>&gt; 0</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>2000</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The number of messages to receive before
flushing the connector buffer into the
<MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> channel or stage.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>batchtimeout</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>int</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>&gt; 0</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>2000</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Number of milliseconds to wait for a full
buffer before flushing into the <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/>
channel or stage.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>acknowledgment-mode</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>(ON_COMMIT|ON_INSERT)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>ON_COMMIT</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>This setting controls when the connector sends
acknowledgments to the <MadCap:variable name="Product-Names.pubsub_brand_only"/><MadCap:variable name="Product-Names.broker_sw_short"/>:</p>
            <ul>
              <li>
                <p>If
configured for <code>ON_COMMIT</code>, the connector
waits until a row has been
successfully committed to the target table
before sending a message
acknowledgment. </p>
              </li>
              <li>
                <p>If configured for
<code>ON_INSERT</code>, the acknowledgment is sent as soon as the message has been
written to the <MadCap:variable name="Manifest-Products-Connectors.connector-snowflake-product-name"/> channel or
stage.</p>
              </li>
            </ul>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>provisioning-mode.tables</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>(NONE|CREATE|OVERWRITE)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>CREATE</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>This setting specifies if and how the connector should
provision the specified target table: </p>
            <ul>
              <li>
                <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the table. </p>
              </li>
              <li>
                <p>If <code>CREATE</code> is
specified, the table is created if it
does not exist. </p>
              </li>
              <li>
                <p>If <code>OVERWRITE</code> is specified, the
table will be created always.
</p>
              </li>
            </ul>
            <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>provisioning-mode.stages</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>(NONE|CREATE|OVERWRITE)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>CREATE</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>This setting specifies if and how the connector should
provision the underlying stage when using the standard <code>SNOWPIPE</code> ingestion mode: </p>
            <ul>
              <li>
                <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the stage. </p>
              </li>
              <li>
                <p>If <code>CREATE</code> is
specified, the stage is created if it
does not exist. </p>
              </li>
              <li>
                <p>If <code>OVERWRITE</code> is specified, the
stage will be created always.
</p>
              </li>
            </ul>
            <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>provisioning-mode.pipes</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>(NONE|CREATE|OVERWRITE)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>CREATE</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>This setting specifies if and how the connector should
provision the underlying pipe when using the standard <code>SNOWPIPE</code> ingestion mode: </p>
            <ul>
              <li>
                <p>If
<code>NONE</code> is specified, the connector does not
attempt to create the pipe. </p>
              </li>
              <li>
                <p>If <code>CREATE</code> is
specified, the pipe is created if it
does not exist. </p>
              </li>
              <li>
                <p>If <code>OVERWRITE</code> is specified, the
pipe will be created always.
</p>
              </li>
            </ul>
            <p class="Caution">Specifying <code>OVERWRITE</code>may result in the loss of data and is
intended primarily for test and
development purposes.</p>
          </td>
        </tr>
      </tbody>
    </table>
