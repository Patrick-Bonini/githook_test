    <h1>Connector Configuration</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part1-providing-configuration.flsnp"/>
    <p MadCap:conditions="Default.ConnectorSpecific">For example of the command to add additional locations, see <MadCap:xref href="AzureServiceBus-Getting-Started.htm#_bookmark4">Quick Start: Running the Connector Using the Command Line</MadCap:xref>.</p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part2-providing-configuration-note.flsnp"/>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part4-obtaining-build-information.flsnp"/>

    <h2 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> Binder Configuration Options</h2>
    <p MadCap:conditions="Default.ConnectorSpecific">The following properties are available at the <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> binder level. These properties are to be prefixed with <code>spring.cloud.stream.servicebus.bindings.&lt;inputname&gt;.producer.</code> for output bindings and <code>spring.cloud.stream.servicebus.bindings.&lt;outputname&gt;.consumer.</code> for input bindings.</p>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> Producer Configuration Options</h3>
    <p MadCap:conditions="Default.ConnectorSpecific">The following configuration options are available for the  <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> producers. </p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0" MadCap:conditions="Default.ConnectorSpecific">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Values</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>entity-type</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>String</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>(queue|topic)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>topic</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The type of <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> entity
to produce messages to. </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>sync</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>boolean</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>[true|false]</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>false</code>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1"> Indicates whether to publish messages synchronously from <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/>. A value of <code>false</code> specifies to publish messages asynchronously, otherwise a value of <code>true</code> specifies to publish messages synchronously</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>send-timeout</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>long</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Any valid <code>long</code> value</td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>10000</code>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The timeout (in milliseconds) for a producer send operation.</td>
        </tr>
      </tbody>
    </table>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> Consumer Configuration Options</h3>
    <p MadCap:conditions="Default.ConnectorSpecific">The following configuration options are available for the <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> consumers. </p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0" MadCap:conditions="Default.ConnectorSpecific">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 113px;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 158px;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 94px;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 167px;"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Values</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>entity-type</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>String</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>(queue|topic)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>topic</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The type of <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> entity
to consume messages from.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>auto-complete</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>boolean</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>[true|false]</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>false</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">Indicates whether a message is
acknowledged. The value of <code>false</code>indicates that messages are acknowledged only after being
successfully produced to the <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker. When set to <code>true</code>, messages are automatically
completed after retrieval.</td>
        </tr>
      </tbody>
    </table>
    <p class="Caution"><MadCap:variable name="Variables.CompanyName"/> recommends keeping <code>auto-complete</code> to <code>false</code> as the default. If set to true, messages are acknowledged
upon retrieval (when removed from the Azure Endpoint). This 
could lead to message loss if the connector malfunctions.</p>
    <h3 MadCap:conditions="Default.ConnectorSpecific">Advanced Configuration</h3>
    <p MadCap:conditions="Default.ConnectorSpecific">In addition to the basic configuration options, the <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> binder allows for more advanced configurations to fine-tune your applicationâ€™s interaction with <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/>. For more information, see <a href="https://learn.microsoft.com/en-us/azure/developer/java/spring-framework/spring-cloud-stream-support?tabs=SpringCloudAzure4x#spring-cloud-stream-binder-for-azure-service-bus" target="_blank" class="link-offsite">Spring Cloud Stream Binder for <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> Configuration</a>.</p>
