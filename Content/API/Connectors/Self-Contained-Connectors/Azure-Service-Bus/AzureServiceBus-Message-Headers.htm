  <body>
    <h1>Message Headers</h1>
    <p><MadCap:variable name="Variables.CompanyName"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/>Â message headers can be created or manipulated using the <MadCap:xref href="User-configured-header-transforms.htm" MadCap:conditions="Default.ConnectorSpecific">User-Configured Header Transforms</MadCap:xref>   feature.</p>
    <h2><MadCap:variable name="Variables.CompanyName"/> Headers</h2>
    <p><MadCap:variable name="Variables.CompanyName"/> headers exposed to the connector are documented in the <a href="https://github.com/SolaceDev/solace-spring-cloud/tree/master/solace-spring-cloud-starters/solace-spring-cloud-stream-starter#solace-message-headers" target="_blank" class="link-offsite">Spring Cloud Stream Binder for <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/></a>  documentation.</p>
    <h2 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> Headers</h2>
    <p>The connector supports dynamic messages and maps critical message attributes between a <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/>.</p>
    <h3 MadCap:conditions="Default.ConnectorSpecific">Dynamic Headers</h3>
    <p MadCap:conditions="Default.ConnectorSpecific">The connector supports <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> partitioning and message sessions of the <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/> by setting the following headers:</p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Name</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Access</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>azure_session_id</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p MadCap:conditions="Default.ConnectorSpecific">sets a session ID of a message in the message header.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>azure_partition_key</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>Read</p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>sets a partition key  in the message header.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p MadCap:conditions="Default.ConnectorSpecific">The session ID has higher priority than the partition key. When both <code>azure_partition_key</code> and <code>azure_session_id</code>  headers are set, the value of the session ID overwrites the value of the partition key.</p>
    <h3 MadCap:conditions="Default.ConnectorSpecific">Header Mapping Between <MadCap:variable name="Variables.CompanyName"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/></h3>
    <p MadCap:conditions="Default.ConnectorSpecific">The connector facilitates seamless integration by mapping specific headers between <MadCap:variable name="Variables.CompanyName"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-azureservicebus-product-name"/>:</p>
    <ul>
      <li>
        <p MadCap:conditions="Default.ConnectorSpecific">
          <code>SolaceHeaders.CORRELATION_ID to ServiceBusMessageHeaders.CORRELATION_ID</code>
        </p>
      </li>
      <li>
        <p MadCap:conditions="Default.ConnectorSpecific">
          <code>SolaceHeaders.APPLICATION_MESSAGE_ID to ServiceBusMessageHeaders.MESSAGE_ID</code>
        </p>
      </li>
    </ul>
    <h2>Reserved Message Headers</h2>
    <p>The following are reserved header spaces:</p>
    <ul>
      <li>
        <p>
          <code>solace_</code>
        </p>
      </li>
      <li>
        <p>
          <code>scst_</code>
        </p>
      </li>
      <li>
        <p>Any headers defined by the core Spring messaging framework. For more information, see <a href="https://docs.spring.io/spring-integration/reference/html/message.html#message-headers" target="_blank" class="link-offsite">Spring Integration: Message Headers</a>.</p>
      </li>
    </ul>
    <p>Any headers with these prefixes (that are not defined by the connector or any technology used by the connector) may not be backwards compatible in future releases of this connector.</p>
  </body>
</html>
