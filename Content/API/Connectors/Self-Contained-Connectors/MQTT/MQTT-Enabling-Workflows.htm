    <h1>Enabling Workflows</h1>
    <p>The provided <code>application.yml</code> enables workflow 0 and 1. To enable additional workflows, define the following properties in the <code>application.yml</code>, where <code>&lt;workflow-id&gt;</code> is a value between <code>[0-19]</code>:</p>
    <p MadCap:conditions="Default.HideFromAllOutput">[Compare and use the enabling-workflows-part1 snippet if valid].</p>
    <pre xml:space="preserve" MadCap:conditions="Default.ConnectorSpecific">
spring:
  cloud:
    stream:
      bindings: # Workflow bindings
	 input-&lt;workflow-id&gt;:
	   destination: &lt;input-destination&gt; # Queue name
	   binder: (solace|mqtt) # Input system
	 output-workflow-id:
	   destination: &lt;output-destination&gt; # Topic name
	   binder: (solace|mqtt) # Output system

solace:
  connector:
    workflows:
      workflow-id:
	enabled: true	</pre>
    <div class="note" MadCap:conditions="Default.ConnectorSpecific">
      <p>The connector only supports workflows in the direction of:</p>
      <ul>
        <li>
          <p>
            <code>solace → <MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/></code>
          </p>
        </li>
        <li>
          <p>
            <code><MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/> → solace </code>
          </p>
        </li>
      </ul>
    </div>
