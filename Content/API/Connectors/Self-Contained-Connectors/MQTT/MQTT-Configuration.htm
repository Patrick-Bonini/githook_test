    <h1>Connector Configuration</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part1-providing-configuration.flsnp"/>
    <p MadCap:conditions="Default.ConnectorSpecific">For example of the command to add additional locations, see <MadCap:xref href="MQTT-Getting-Started.htm#_bookmark4">Quick Start: Running the Connector Using the Command Line</MadCap:xref>.</p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part2-providing-configuration-note.flsnp"/>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part4-obtaining-build-information-existbeforev2.0.0.flsnp"/>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part3-spring-config-options.flsnp"/>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/> Producer Configuration Options</h3>
    <p>The following configuration options are all prefixed by <code>spring.cloud.stream.mqtt.bindings.&lt;channelname&gt;.producer</code>. </p>
    <p>If these properties need to be applied by default to all producers, use the <code>spring.cloud.stream.mqtt.default.producer</code> prefix.</p>
    <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
      <caption valign="top" style="padding-bottom: 3pt;">
        <p> </p>
      </caption>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 102px;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 246px;"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>clientId</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Randomly generated Universal Unique Identifier (<code>UUID</code>)</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to set the client identifier for the producer.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>qos</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>integer</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>0, 1, 2</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>1</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to set the level of the quality of service for the published event.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>retained</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>boolean</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p><code>true</code> or
<code>false</code></p>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>false</code>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to retain
published messages.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>async</code>
            </p>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>boolean</code>
            </p>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p><code>true</code> or
<code>false</code></p>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>false</code>
            </p>
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>The property to use asynchronous
publishing.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>allowedHeaders</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string[]</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>empty</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>For MQTT V5, the list of headers  to be included in or excluded from the user properties. </p>
            <p>To exclude a header, prefix it with <code>!</code>. For example, <code>!timestamp, *</code> excludes timestamp and includes all other headers.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/> Consumer Configuration Options</h3>
    <p>The following configuration options are all prefixed by <code>spring.cloud.stream.mqtt.bindings.&lt;channelname&gt;.consumer</code>. </p>
    <p>If these properties need to be applied by default to all producers, use the <code>spring.cloud.stream.mqtt.default.consumer</code> prefix.</p>
    <table class="TableStyle-Table_Num" style="caption-side: top;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');width: 95%;" cellspacing="0">
      <caption valign="top" style="padding-bottom: 3pt;">
        <p> </p>
      </caption>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 102px;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 237px;"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>clientId</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>any</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Randomly generated Universal Unique Identifier (<code>UUID</code>)</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to set the client identifier for the producer.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>qos</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>integer</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>0,1,2</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>1</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to set the level of the quality of service for the subscribed event.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>binary</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>boolean</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p><code>true</code> or <code>false</code></p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>false</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to convert the size units of the payload  to bytes.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>allowedHeaders</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>string[]</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>empty</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>For MQTT V5, the list of headers  to be included in or excluded from the user properties. </p>
            <p>To exclude a header, prefix it with <code>!</code>. For example, <code>!timestamp, *</code> excludes timestamp and includes all other headers.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>dltEnabled</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>boolean</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p><code>true</code> or
<code>false</code></p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>false</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The property to enable dead-letter topics (DLT) for failed consumer messages.
If <code>dltName</code> is not configured, failed consumer messages
are forwarded to the
<code>dlt/{source-topic-name}</code>
topic.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>dltName</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>valid MQTT
topic name</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>empty</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>The name of the DLT. If <code>dltEnabled</code> is set to
<code>true</code>, failed consumer messages are forwarded to the topic that is configured with <code>dltName</code>.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part6-connector-config-options-v2.0.0.flsnp"/>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part7-workflow-config-options.flsnp"/>
  </body>
</html>
