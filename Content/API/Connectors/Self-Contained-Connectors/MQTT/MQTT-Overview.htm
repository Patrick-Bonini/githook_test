    <h1>
      <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt"/>
    </h1>
    <p>The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt_long"/> bridges data between a <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">Message Queueing Telemetry Transport (<MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/></MadCap:conditionalText>) compliant brokers. The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt"/> provides you (as an operator) a flexible and efficient way to integrate <MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name" MadCap:conditions="Default.ConnectorSpecific"/>application data with your <MadCap:variable name="Variables.CompanyName"/>-backed, event-driven architecture and the event mesh. The connector is deployable standalone or in redundancy modes of “active-standby” or “active-active” to allow for high- availability and horizontal scaling of your data movement. Each instance of this <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector supports up <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">to 20 individual, concurrent workflows</MadCap:conditionalText> (source-to-target pipeline), minimizing the number of connector instances deployed and managed.</p>
    <p><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt"/> version 3.1.1 and later requires that you use <MadCap:variable name="Product-Names.pubsub_brand_only"/> event brokers running version 10.2.1 or later.</p>
    <p>The use of various Spring Framework technologies allows for easy configuration of the connector, advanced logging capabilities, and the export of live metric data to external monitoring solutions.</p>
    <p>To get started deploying a <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector locally or within a  container, see:</p>
    <ul>
      <li><MadCap:xref href="MQTT-Getting-Started.htm" MadCap:conditions="Default.ConnectorSpecific">Getting Started With the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt%]</MadCap:xref>. </li>
      <li><MadCap:xref href="MQTT-container-configuration.htm" MadCap:conditions="Default.ConnectorSpecific">Modifying the Container Configuration</MadCap:xref>.</li>
    </ul>
    <p>There are two major aspects to configure this connector:</p>
    <ul>
      <li>Configuring the datapath for connector (or how data flows between <MadCap:variable name="Product-Names.pubsub_brand_only"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-mqtt-product-name"/>. For more information, see <MadCap:xref href="MQTT-Datapath-Configuration-Overview.htm" MadCap:conditions="Default.ConnectorSpecific">Configuring the Datapath for the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt%]</MadCap:xref>.</li>
      <li>Specific connector deployment and management configuration, such as  managing metrics or configuring redundancy. For more information, see <MadCap:xref href="MQTT-Connector-Management-Deployment-Overview.htm" MadCap:conditions="Default.ConnectorSpecific">Configuring the Management and Deployment of the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_mqtt%]</MadCap:xref>.</li>
    </ul>

    </p>
