  <body>
    <h1>Asynchronous Publishing</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/async-publishing-part1.flsnp"/>
    <p>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">See the <a href="TibcoEMS-Configuration.htm#workflow-config-options" target="_blank" class="link-internal">Workflow Configuration Options</a> table for details and defaults values of the configuration options.</MadCap:conditionalText>
    </p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/async-publishing-part2.flsnp"/>
    <p class="Note" MadCap:conditions="Default.ConnectorSpecific">This connector supports asynchronous publishing from the <MadCap:variable name="Variables.CompanyName"/> → TIBCO EMS direction only. Enabling publish-async on a workflow in the TIBCO EMS → <MadCap:variable name="Variables.CompanyName"/>  enables asynchronous publishing on the connector’s core but the effective  publishing  mode  is  still  synchronous because there is no support for  this feature on TIBCO EMS consumer bindings.</p>
  </body>
