  <body><h1><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc"/></h1><p>The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc_long"/> provides you (as an operator) a flexible and efficient way to  transform data on <MadCap:variable name="Product-Names.pubsub_brand_only"/> queues and topic endpoints, or transform and move data to another <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker. The connector is deployable standalone or in redundancy modes of <i>active-standby</i> or <i>active-active</i> to allow for high- availability and horizontal scaling of your data movement. Each instance of this <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector supports up <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">to 20 individual, concurrent workflows</MadCap:conditionalText> (source-to-target pipeline) to minimize the number of connector instances deployed and managed.</p><p>The use of various Spring Framework technologies allows for easy configuration of the connector, advanced logging capabilities, and the export of live metric data to external monitoring solutions.</p><p>To get started deploying a <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector locally or within a  container, see:</p><ul><li><MadCap:xref href="../Message-Processor/Message-Processor-Getting-Started.htm">Getting Started With the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc%]</MadCap:xref></li><li><MadCap:xref href="../Message-Processor/Message-Processor-container-configuration.htm">Modifying the Container Configuration</MadCap:xref>.</li></ul>There are two major aspects to configure this connector:<ul><li>Configuring the datapath for the connector (or how data flows on the same or separate <MadCap:variable name="Product-Names.pubsub_brand_only"/> event brokers). For more information, see <MadCap:xref href="../Message-Processor/Message-Processor-Datapath-Configuration-Overview.htm">Configuring the Datapath for the Connector</MadCap:xref>.</li><li>Specific connector deployment and management configuration, such as  managing metrics or configuring redundancy. For more information, see<MadCap:xref href="../Message-Processor/Message-Processor-Connector-Management-Deployment-Overview.htm">Configuring the Management and Deployment of the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc%]</MadCap:xref>.</li></ul><h2 MadCap:conditions="Default.ConnectorSpecific">License</h2><p>This project is licensed under the <MadCap:variable name="Variables.CompanyName"/> Community License, Version 1.0. See the <code>LICENSE</code> file located in the download for <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_solacemsgproc"/> for details. </p><MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/support-for-overview.flsnp"/></body>
