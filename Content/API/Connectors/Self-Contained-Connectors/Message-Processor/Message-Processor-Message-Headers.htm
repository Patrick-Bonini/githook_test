  <head>
    <title/>
  </head>
  <body>
    <h1>Message Headers</h1>
    <p><MadCap:variable name="Variables.CompanyName"/> message headers can be created or manipulated using the <MadCap:xref href="../Message-Processor/User-configured-header-transforms.htm">User-Configured Header Transforms</MadCap:xref>  feature.</p>
    <h2><MadCap:variable name="Variables.CompanyName"/> Headers</h2>
    <p><MadCap:variable name="Variables.CompanyName"/> headers exposed to the connector are documented within the <a href="https://github.com/SolaceDev/solace-spring-cloud/tree/master/solace-spring-cloud-starters/solace-spring-cloud-stream-starter#solace-message-headers" target="_blank" class="link-offsite">Spring Cloud Stream Binder for <MadCap:variable name="Variables.CompanyName"/></a>.</p>
    <h2>Reserved Message Headers</h2>
    <p>The following are reserved header spaces:</p>
    <ul>
      <li>
        <p>
          <code>solace_</code>
        </p>
      </li>
      <li>
        <p>
          <code>scst_</code>
        </p>
      </li>
      <li>
        <p>Any headers defined by the core Spring messaging framework. See <a href="https://docs.spring.io/spring-integration/reference/html/message.html#message-headers" target="_blank" class="link-offsite">Spring Integration: Message Headers</a>  for more information.</p>
      </li>
    </ul>
    <p>Any headers with these prefixes (that are not defined by the connector or any technology used by the connector) may not be backwards compatible in future releases of this connector.</p>
  </body>
</html>
