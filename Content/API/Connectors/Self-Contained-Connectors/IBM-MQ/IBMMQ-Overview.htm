    <h1>
      <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ"/>
    </h1>
    <p>The  <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ_long"/>  bridges data between a <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-ibmmq-product-name"/> broker (IBM Messaging and Queuing)</MadCap:conditionalText>. The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ"/> provides you (as an operator) a flexible and efficient way to integrate <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-ibmmq-product-name"/></MadCap:conditionalText> application data with your <MadCap:variable name="Variables.CompanyName"/>-backed, event-driven architecture and the event mesh. The connector is deployable standalone or in redundancy modes of <i>active-standby</i> or <i>active-active</i> to allow for high- availability and horizontal scaling of your data movement. Each instance of this <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector supports up <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"> to 20 individual, concurrent workflows</MadCap:conditionalText> (source-to-target pipeline), minimizing the number of connector instances deployed and managed.</p>
    <p class="Note" MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ_long"/>, version 1.0 only supports 10  individual, concurrent workflows.</p>
    <p>The use of various Spring Framework technologies allows for easy configuration of the connector, advanced logging capabilities, and export of live metrics data to external monitoring solutions.</p>
    <p>To get started deploying a <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector locally or within a container, see:</p>
    <ul MadCap:conditions="Default.ConnectorSpecific">
      <li>
        <MadCap:xref href="IBMMQ-Getting-Started.htm">Getting Started With the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ%]</MadCap:xref>
      </li>
      <li><MadCap:xref href="IBMMQ-container-configuration.htm">Modifying the Container Configuration</MadCap:xref>.</li>
    </ul>
    <p>
There are two major aspects to configure this connector:</p>
    <ul MadCap:conditions="Default.ConnectorSpecific">
      <li>Configuring the datapath for the connector (or how data flows between <MadCap:variable name="Product-Names.pubsub_brand_only"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-ibmmq-product-name"/>. For more information, see <MadCap:xref href="IBMMQ-Datapath-Configuration-Overview.htm">Configuring the Datapath for the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ%] </MadCap:xref>.</li>
      <li>Specific connector deployment and management configuration, such as  managing metrics or configuring redundancy. For more information, see <MadCap:xref href="IBMMQ-Connector-Management-Deploymentment-Overview.htm">Configuring the Management and Deployment of the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ%]</MadCap:xref>.</li>
    </ul>
    <p class="Note" MadCap:conditions="Default.ConnectorSpecific">Asynchronous Publishing is not supported for this <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector. For more information, see <MadCap:xref href="IBMMQ-Asynchronous-Publishing.htm">Asynchronous Publishing</MadCap:xref>.</p>

      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">You can download <a href="https://solace.com/integration-hub/pubsub-connector-for-ibm-mq/" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_IBM_MQ_long"/></a> from the PubSub+ Integration Hub.</MadCap:conditionalText>
    </p>
