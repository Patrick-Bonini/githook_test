    <h1>Health</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/health-common.flsnp"/>
    <h2 MadCap:conditions="Default.ConnectorSpecific">JMS Binder Health</h2>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Health Status</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>UP</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Status indicating that the binder is functioning as expected.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>RECONNECTING</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Status indicating that the binder is trying to reconnect to the message broker.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>DOWN</p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>Status indicating that the binder is having difficulties reconnecting to the message broker. The binder will automatically recover when underlying connectivity issues are resolved. User intervention may be required.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p>The length of time a JMS binder spends in the <code>RECONNECTING</code> state before moving to the <code>DOWN</code> state is configurable via the <code>jms-binder.health-check.interval</code> and <code>jms-binder.health-check.reconnect- attempts-until-down</code> config options. For more information, see <a href="../TibcoEMS/TibcoEMS-Configuration.htm#JMS" target="_blank" class="link-internal">JMS Binder Configuration Options</a>.</p>
  </body>
</html>
