  <body><h1><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs"/></h1><p>The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs_long"/> bridges data between a <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and an <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">Amazon Simple Queue Service (<MadCap:variable name="Manifest-Products-Connectors.connector-awssqs-product-name"/>) message queuing service</MadCap:conditionalText>. The <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs"/> provides you (as an operator) a flexible and efficient way to integrate <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssqs-product-name"/></MadCap:conditionalText> application data with your <MadCap:variable name="Variables.CompanyName"/>-backed, event-driven architecture and the event mesh. The connector is deployable standalone or in redundancy modes of “active-standby” or “active-active” to allow for high- availability and horizontal scaling of your data movement. Each instance of this <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector supports up <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">to 20 individual, concurrent workflows</MadCap:conditionalText> (source-to-target pipeline), minimizing the number of connector instances deployed and managed.</p><p>The use of various Spring Framework technologies allows for easy configuration of the connector, advanced logging capabilities, and the export of live metric data to external monitoring solutions.</p><p>To get started deploying a <MadCap:variable name="Product-Names.pubsub_brand_only"/> connector locally or within a  container, see:</p><ul><li><MadCap:xref href="AWSSQS-Getting-Started.htm">Getting Started With the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs%]</MadCap:xref></li><li><MadCap:xref href="AWSSQS-container-configuration.htm">Modifying the Container Configuration</MadCap:xref>.</li></ul>There are two major aspects to configure this connector:<ul><li>Configuring the datapath for connector (or how data flows between <MadCap:variable name="Product-Names.pubsub_brand_only"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-awssqs-product-name"/>. For more information, see <MadCap:xref href="AWSSQS-Datapath-Configuration-Overview.htm">Configuring the Datapath for the Connector</MadCap:xref>.</li><li>Specific connector deployment and management configuration, such as  managing metrics or configuring redundancy. For more information, see<MadCap:xref href="AWSSQS-Connector-Management-Deployment-Overview.htm">Configuring the Management and Deployment of the [%=Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs%]</MadCap:xref>.</li></ul><h2>Downloading This Connector</h2><p><MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">You can download <a href="https://solace.com/integration-hub/pubsub-amazon-sqs-producer-via-api-gateway/" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs_long"/></a> from the PubSub+ Integration Hub.</MadCap:conditionalText></p><h2 MadCap:conditions="Default.ConnectorSpecific">License</h2><p>This project is licensed under the <MadCap:variable name="Variables.CompanyName"/> Community License, Version 1.0. See the <code>LICENSE</code> file located in the download for <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_aws_sqs"/> for details. </p><MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/support-for-overview.flsnp"/></body>
