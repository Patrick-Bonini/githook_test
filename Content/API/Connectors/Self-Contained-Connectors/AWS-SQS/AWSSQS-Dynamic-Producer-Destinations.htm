<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us" MadCap:conditions="Default.ConnectorSpecific">
  <head>
    <link href="../../../../Resources/TableStyles/Table_Num.css" rel="stylesheet" MadCap:stylesheetType="table"/>
    <link href="../../../../Resources/TableStyles/Table_Num.css" rel="stylesheet" MadCap:stylesheetType="table"/>
    <title/>
  </head>
  <body>
    <h1>
      <span>Dynamic Producer Destinations</span>
    </h1>
    <p>To route messages to dynamic destinations at runtime, use the <MadCap:xref href="User-configured-header-transforms.htm">User-Configured Header Transforms</MadCap:xref>  feature to set the following headers:</p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 20%;"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Name</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Applies To</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>scst_targetDestination</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Any valid destination name</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p><MadCap:variable name="Variables.CompanyName"/>, <MadCap:variable name="Manifest-Products-Connectors.connector-awssqs-product-name"/></p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Specifies the name of the dynamic destination to publish to. Setting this header overrides the configured destination.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>solace_scst_targetDestinationType</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>(queue|topic)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <MadCap:variable name="Variables.CompanyName"/>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>Specifies the destination type of the dynamic destination. When unspecified, the configured or default destination type is used.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="Note">Setting the <code>scst_targetDestination</code> header under <code>solace.connector.default.workflow.transform-headers</code> may not be possible if all workflows do not follow the same direction.</p>
  </body>
</html>
