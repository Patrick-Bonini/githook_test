    <h1>Asynchronous Publishing</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/async-publishing-part1.flsnp"/>
    <p>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">See the <a href="../JMS/JMS-Configuration.htm#workflow-config-options" target="_blank" class="link-internal">Workflow Configuration Options</a> table for details and defaults values of the configuration options.</MadCap:conditionalText>
    </p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/async-publishing-part2.flsnp"/>
    <div class="note" MadCap:conditions="Default.ConnectorSpecific">
      <ul>
        <li>
          <p MadCap:conditions="Default.ConnectorSpecific">This connector supports asynchronous publishing from the <MadCap:variable name="Variables.CompanyName"/> → JMS compliant broker direction only. </p>
          <p MadCap:conditions="Default.ConnectorSpecific">Enabling <code>publish-async</code> on a workflow in the JMS compliant broker → <MadCap:variable name="Variables.CompanyName"/>  enables asynchronous publishing on the connector’s core, but the effective  publishing  mode  is  still  synchronous because there is no support for  this feature on the JMS compliant broker consumer bindings.</p>
        </li>
        <li>
          <p>In order to effectively get asynchronous publishing in the Solace → JMS compliant broker direction, the JMS provider must have the capability to asynchronously publish persistent messages without involving a transaction.</p>
        </li>
      </ul>
    </div>
  </body>
