    <h1>Connector Configuration</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part1-providing-configuration.flsnp"/>
    <p MadCap:conditions="Default.ConnectorSpecific">For example of the command to add additional locations, see <MadCap:xref href="JMS-Getting-Started.htm#_bookmark4">Quick Start: Running the Connector Using the Command Line</MadCap:xref>.</p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part2-providing-configuration-note.flsnp"/>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part4-obtaining-build-information-existbeforev2.0.0.flsnp"/>

    <h2>
      <a name="JMS"/>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">JMS Binder Configuration Options</MadCap:conditionalText>
    </h2>
    <p>These properties are to be prefixed with <code>jms-binder</code>.</p>
    <table class="TableStyle-Table_Num" style="caption-side: top;width: 95%;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" cellspacing="0">
      <caption valign="top" style="padding-bottom: 3pt;">
        <p> </p>
      </caption>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>health-check.interval</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>long</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>&gt; 0</p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>10000</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Interval (in ms) between reconnection attempts while health status is <code>RECONNECTING</code></p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1"><code>healthcheck.reconnectattempts-until-down</code><![CDATA[
]]></td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>long</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&gt;=0 </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">10</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The number of reconnection
attempts until the JMS binder
transitions from <code>RECONNECTING</code> to
<code>DOWN</code>.</p>
            <p>
A value of 0 means unlimited
number of attempts which means
that the binder would never
transition to the <code>DOWN</code> state.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>jndi.context</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>java.util. Properties</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>key/value pairs</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Standard JNDI properties. See <MadCap:xref href="JMS-Configuring-Connection-Details.htm#JNDI" MadCap:conditions="Default.ConnectorSpecific">JNDI Context</MadCap:xref> section for details.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>jndi.connectionfactory.name</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p>
              <code>String</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">
            <p>The connection factory’s JNDI name used for the lookup</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>jndi.connectionfactory.user</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>String</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The user to authenticate with the JMS compliant broker.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>jndi.connectionfactory.password</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>String</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p> </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>The password to authenticate with the JMS compliant broker.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p><MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">The properties in the table above are complementary to the properties described in <a href="../JMS/JMS-Configuring-Connection-Details.htm#_bookmark8" target="_blank" class="link-internal">Configuring Connection Details</a></MadCap:conditionalText>.</p>
