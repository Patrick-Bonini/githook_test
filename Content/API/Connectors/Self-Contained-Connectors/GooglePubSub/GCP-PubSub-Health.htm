<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us" MadCap:conditions="Default.ConnectorSpecific">
  <head>
    <link href="../../../../Resources/TableStyles/Table_Num.css" rel="stylesheet" MadCap:stylesheetType="table"/>
    <title/>
  </head>
  <body>
    <h1>Health</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/health-common.flsnp"/>
    <h2 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/>Â  Binder Health</h2>
    <table style="margin-left: 0;margin-right: auto;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Health Status</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>UP</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>A status that indicates that the binder is functioning as expected.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>UNKNOWN</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>A status that indicates that the binder is in an unknown state. The binder will automatically recover when the underlying connectivity issues are resolved. User intervention may be required.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>DOWN</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>A status that indicates that the binder is having difficulties reconnecting to the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> service. The binder will automatically recover when the underlying connectivity issues are resolved. User intervention may be required.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p>For more information, see <a href="https://googlecloudplatform.github.io/spring-cloud-gcp/reference/html/index.html#cloud-pubsub-health-indicator" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Health Indicator</a>.</p>
  </body>
</html>
