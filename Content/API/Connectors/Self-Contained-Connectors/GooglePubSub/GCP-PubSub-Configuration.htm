    <h2>
      <a name="_bookmark59"/>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Configuration Options</MadCap:conditionalText>
    </h2>
    <p>The following properties are available at the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> binder level and are complementary to the properties described in the  <MadCap:xref href="GCP-PubSub-Configuring-Connection-Details.htm">Configuring Connection Details</MadCap:xref> section.</p>
    <p>These properties must be prefixed with <code>spring.cloud.stream.gcp.pubsub.default</code>.</p>
    <p>For more information, see <a href="https://googlecloudplatform.github.io/spring-cloud-gcp/reference/html/index.html#configuration-3" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Binder Configuration</a> and <a href="https://googlecloudplatform.github.io/spring-cloud-gcp/reference/html/index.html#spring-framework-on-google-cloud-pubsub-api-configuration" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Configuration</a> in the Spring Cloud Google Cloud reference document.</p>
    <p>Â </p>

    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Producer Configuration Options</h3>
    <p>For the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> producer configuration options, see  <a href="https://googlecloudplatform.github.io/spring-cloud-gcp/reference/html/index.html#publishersubscriber-configuration" target="_blank" class="link-offsite">producer configuration</a> in the Configuration section of the Spring Cloud Google Cloud reference documentation. </p>
    <h3 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Consumer Configuration Options</h3>
    <p>The following configuration options are available to customize the behavior of <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> consumers. </p>
    <p>The settings of the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> consumers can be:</p>
    <ul>
      <li>global (when options are prefixed with <code>spring.cloud.gcp.pubsub.subscriber</code>)</li>
      <li>subscription-specific (when options are prefixed with <code>spring.cloud.gcp.pubsub.subscription.[subscription-name]</code>)</li>
    </ul>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Config Option</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Valid Values</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Default Value</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>parallel-pull-count</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>int</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>&gt; 0</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>1</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The number of pull worker threads.</p>
            <p>The <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> binder creates a thread pool with max (<code>6, 2 * parallel-pull-count</code>) threads for pulling messages (for example, if <code>parallelpull-count &lt;= 3</code> is still in a pool, six threads will be created).</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>executor-threads</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>int</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>&gt; 0</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>4</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The number of consumer threads
used to process the pulled messages.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>max-ack-extension-period</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">int</td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">&gt;= 0</td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">0</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The maximum period a message
ack deadline will be extended, in
seconds.</p>
            <p>For more information, see <a href="https://cloud.google.com/pubsub/docs/lease-management" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> Consumer ACK Extension</a>.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <code>min-duration-per-ackextension</code>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">int</td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">&gt;= 0</td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">0</td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The lower bound for a single modify
ack extension period, in seconds.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>max-duration-per-ack-extension</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">int</td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">&gt;= 0</td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">0</td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The upper bound for a single
modify ack extension period, in
seconds.</td>
        </tr>
      </tbody>
    </table>
