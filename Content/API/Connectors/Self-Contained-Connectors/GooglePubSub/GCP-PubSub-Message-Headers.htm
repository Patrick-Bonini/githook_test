  <body>
    <h1>Message Headers</h1>
    <p><MadCap:variable name="Variables.CompanyName"/> and <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> message headers can be created or manipulated using the <MadCap:xref href="User-configured-header-transforms.htm">User-Configured Header Transforms</MadCap:xref>  feature.</p>
    <h2><MadCap:variable name="Variables.CompanyName"/> Headers</h2>
    <p><MadCap:variable name="Variables.CompanyName"/> headers exposed to the connector are documented in the <a href="https://github.com/SolaceDev/solace-spring-cloud/tree/master/solace-spring-cloud-starters/solace-spring-cloud-stream-starter#solace-message-headers" target="_blank" class="link-offsite">Spring Cloud Stream Binder for <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/></a>  documentation.</p>
    <h2>Message Header Mappings</h2>
    <p>The following <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/><![CDATA[  ]]><code>PubsubMessage</code> attributes are mapped to the following message properties: </p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Name</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Access</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>gcp_pubsub_message_id</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The ID of the message, assigned by the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> service when the message is published. See <a href="https://cloud.google.com/java/docs/reference/google-cloud-pubsub/latest/com.google.pubsub.v1.PubsubMessage#com_google_pubsub_v1_PubsubMessage_getMessageId__" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> PubsubMessage.getMessageId()</a>. </p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>gcp_pubsub_publish_time</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>long(seconds)</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The time at which the message was published, populated by the <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> service when it receives the Publish call.</p>
            <p>See <a href="https://cloud.google.com/java/docs/reference/google-cloud-pubsub/latest/com.google.pubsub.v1.PubsubMessage#com_google_pubsub_v1_PubsubMessage_getPublishTime__" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> PubsubMessage.getPublishTime()</a>.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>gcp_pubsub_ordering_key</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>Read</p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>The <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> message’s ordering key. See <a href="https://cloud.google.com/java/docs/reference/google-cloud-pubsub/latest/com.google.pubsub.v1.PubsubMessage#com_google_pubsub_v1_PubsubMessage_getOrderingKey__" target="_blank" class="link-offsite"><MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> PubsubMessage.getOrderingKey()</a>.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p>The following <MadCap:variable name="Variables.CompanyName"/> message headers marked with <code>Read</code> access are automatically forwarded to <MadCap:variable name="Manifest-Products-Connectors.connector-gcppubsub-product-name"/> messages, while headers with <code>Write</code> access can be set using the <MadCap:xref href="User-configured-header-transforms.htm">User-Configured Header Transforms</MadCap:xref> feature.</p>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <col class="TableStyle-Table_Num-Column-Column1" style="width: 25%;"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Name</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Access</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>solace_applicationMessageId</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read/Write</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The application provided message ID.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>solace_applicationMessageType</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read/Write</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The application provided message type. This value is used by applications only.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>solace_correlationId</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>
              <code>string</code>
            </p>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>Read/Write</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>The correlation ID for the message.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <code>solace_dmqEligible</code>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <code>boolean</code>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Write</td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">Set the Solace message’s <code>dmqEligible
</code>header.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>solace_expiration</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>long</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Write</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Set the time at which the Solace message
is set to expire.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>solace_priority</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>int</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Write</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Set the Solace message’s priority.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>solace_senderId</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>string</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">Read</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The <code>Sender ID</code> for the Solace message.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <code>solace_senderTimestamp</code>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">
            <code>long </code>
          </td>
          <td class="TableStyle-Table_Num-BodyE-Column1-Body1">Read</td>
          <td class="TableStyle-Table_Num-BodyD-Column1-Body1">The time at which the Solace message
was published.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>solace_sequenceNumber</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>string</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">Read</td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">The application-defined sequence
number set on the Solace message.</td>
        </tr>
      </tbody>
    </table>
    <h2>Reserved Message Headers</h2>
    <p>The following are reserved header spaces:</p>
    <ul>
      <li>
        <p>
          <code>solace_</code>
        </p>
      </li>
      <li>
        <p>
          <code>scst_</code>
        </p>
      </li>
      <li>
        <p>
          <code MadCap:conditions="Default.ConnectorSpecific">gcp_pubsub|goog</code>
        </p>
      </li>
      <li>
        <p>Any headers defined by the core Spring messaging framework. For more information, see <a href="https://docs.spring.io/spring-integration/reference/html/message.html#message-headers" target="_blank" class="link-offsite">Spring Integration: Message Headers</a>.</p>
      </li>
    </ul>
    <p>Any headers with these prefixes (that are not defined by the connector or any technology used by the connector) may not be backwards compatible in future versions of this connector.</p>
  </body>
</html>
