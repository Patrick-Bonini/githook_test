    <h1>Getting Started with the <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_AWS_SNS"/></h1>
    <p MadCap:conditions="Default.HideFromAllOutput">Writer's Note: Most of the content is the same, but there are blocks that indicate the specific connector. We've specified the parts in the connector with the connector-specific condition. Please check closely. We could use generic content instead of the name, but since it's a Getting Started, we should be explicit. If only we had folder-specific variables like in DITA!</p>
    <p>Presuming you’re using the default <code>application.yml</code> file provided within the download, follow one of the quick starts below to connect a <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and an <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/></MadCap:conditionalText>. The quick starts use default credentials as examples to get started <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">with one workflow enabled, workflow 0.</MadCap:conditionalText></p>
    <p>Where:</p>
    <ul>
      <li>
        <p><b>Workflow 0</b> consumes messages from the <MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/> queue, <code>Solace/Queue/0</code> and publishes them to a <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/></MadCap:conditionalText> producer destination, <code>producer-destination</code>.</p>
      </li>
    </ul>
    <p>A workflow is the configuration of a flow of messages from a source to a target. The connector supports up to <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">20 individual, concurrent workflows</MadCap:conditionalText> per  instance.</p>
    <p class="Note">The connector does not provision queues that do not exist.</p>
    <h2>Prerequisites</h2>
    <ul>
      <li>
        <p>
          <a href="https://solace.com/products/event-broker/" target="_blank" class="link-offsite"><MadCap:variable name="Variables.CompanyName"/> <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker</a>
        </p>
        <ul>
          <li>
            <p>If you are using <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_AWS_SNS"/>, <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">version 1.1.0</MadCap:conditionalText> and later, you must use an  <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker running version 10.2.1 or later.</p>
          </li>
        </ul>
      </li>
      <li>
        <p MadCap:conditions="Default.ConnectorSpecific">
          <a href="https://aws.amazon.com/sns/" class="link-offsite" target="_blank">AWS Simple Notification Service (<MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/>) </a>
        </p>
      </li>
    </ul>
    <h2>Quick Start Common Steps</h2>
    <p>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">To run all quick-start examples, update the provided  <code>samples/config/application.yml</code> with the values for your deployment.</MadCap:conditionalText>
    </p>
    <h2><a name="_bookmark4"/>Quick Start: Running the Connector Using the Command Line</h2>
    <p>Run:</p>
    <pre MadCap:conditions="Default.ConnectorSpecific">java -jar <MadCap:variable name="Manifest-Products-Connectors.connector-awssns-package-name"/><MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific">-&lt;version&gt;.jar</MadCap:conditionalText> --spring.config.additional-location=file:samples/config/</pre>
    <p>Where:</p>
    <ul>
      <li><code> &lt;version&gt; </code>is the version of the connector you are using, such as <MadCap:variable name="Manifest-Products-Connectors.connector-awssns-latest-version"/>.</li>
    </ul>
    <p>By default, this command detects any Spring Boot configuration files as per the <a href="https://docs.spring.io/spring-boot/docs/current/reference/html/features.html#features.external-config.files" target="_blank" class="link-offsite">Spring Boot's default locations</a>. </p>
    <p>For more information, see <a href="AWSSNS-Configuration.htm#_bookmark57" target="_blank" class="link-internal" MadCap:conditions="Default.ConnectorSpecific">Configure Locations to Find Spring Property Files</a>.</p>
    <h2>Quick Start: Running the Connector Using the  <code>start.sh</code> Script</h2>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/getting-started-generic-start-cmd-v2.0.0-to-1.0.x.flsnp"/>
    <p>The script shows you all errors at the same time:</p>
    <pre xml:space="preserve">
            <MadCap:variable name="Manifest-Products-Connectors.pubsub_self_contained_connector_for_AWS_SNS_long" MadCap:conditions="Default.ConnectorSpecific"/>			

Connector startup failed:

Following folder doesn't exists on your filesystem:     'dummy_folder'		
Following folder doesn't exists on your filesystem:     'dummy_folder'
Following file doesn't exists on your filesystem:       'dummy_file.jar'</pre>
    <p>In situations where you have don't provide a parameter, the script runs with the predefined values as follows:</p>
    <p class="Note"><a name="name-of-this-connector-jar"/>The default name for the JAR file is <code MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-package-name"/>-<MadCap:variable name="Manifest-Products-Connectors.connector-awssns-latest-version"/>.jar</code>.</p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/getting-started-parameters-v2.0.0-to-1.0.x.flsnp"/>
    <p>The script can provide more help information from the command line by using the <code>-h</code> option. For more configuration examples of starting the connector together with <MadCap:variable name="Manifest-Products-Connectors.connector_manager_short"/>, see the examples provided in the <MadCap:variable name="Manifest-Products-Connectors.connector_manager_short"/> archive.</p>
    <h2>Quick Start: Running the Connector as a Container</h2>
    <p>The following steps show how to use the sample docker compose file that has been included in the package:</p>
    <ol start="1">
      <li>
        <p>Change to the docker directory:</p>
        <pre>cd samples/docker</pre>
        <p>This directory contains both the <code>docker-compose.yml</code> file, as well as an <code>.env</code> file that contains environment secrets required for the container’s health check.</p>
      </li>
    </ol>
    <ol start="2">
      <li>
        <p>Run the connector:</p>
        <pre>docker-compose up -d</pre>
        <p>The sample docker compose file:</p>
        <ul>
          <li>
            <p>Exposes the connector’s <code>8090</code> web port to <code>8090</code> on the host.</p>
          </li>
          <li>
            <p>Connects a <MadCap:variable name="Product-Names.pubsub_brand_only"/> event broker and the <span MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/></span>  exposed on a host using default ports.</p>
          </li>
          <li>
            <p>Mounts the <code>samples/config</code> directory.</p>
          </li>
          <li>
            <p>Mounts the previously defined <code>libs</code> directory.</p>
          </li>
          <li>
            <p>Creates a <code>healthcheck</code> user with read-only permissions.</p>
            <ul>
              <li>
                <p>The default username and password for this user can be found within the <code>.env</code> file.</p>
              </li>
              <li>
                <p>This user overrides any users you have defined in your <code>application.yml</code>. See <MadCap:xref href="Security.htm" MadCap:conditions="Default.ConnectorSpecific">Security</MadCap:xref> for more information.</p>
              </li>
            </ul>
          </li>
          <li>
            <p>Uses the connector’s management health endpoint as the container’s health check.</p>
          </li>
        </ul>
      </li>
    </ol>
    <p>For more information about how to use and configure this container, see <MadCap:xref href="AWSSNS-container-configuration.htm" MadCap:conditions="Default.ConnectorSpecific">Modifying the Container Configuration</MadCap:xref>.</p>
  </body>
