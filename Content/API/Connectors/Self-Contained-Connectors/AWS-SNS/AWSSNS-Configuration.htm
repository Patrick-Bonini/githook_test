    <h1>Connector Configuration</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part1-providing-configuration.flsnp"/>
    <p MadCap:conditions="Default.ConnectorSpecific">For example of the command to add additional locations, see <MadCap:xref href="AWSSNS-Getting-Started.htm#_bookmark4">Quick Start: Running the Connector Using the Command Line</MadCap:xref>.</p>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/configuration-part2-providing-configuration-note.flsnp"/>

    <h2>
      <a name="SNS-Binder"/>
      <MadCap:conditionalText MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/> Binder Configuration Options</MadCap:conditionalText>
    </h2>
    <h3 MadCap:conditions="Default.ConnectorSpecific">FIFO Topics</h3>
    <p>To use FIFO (First-In-First-Out) Topics, you must provide both :</p>
    <ul>
      <li> a group ID </li>
      <li>a deduplication ID (though you can choose not to set it's value). </li>
    </ul>
    <p>With this binder, you can set the message headers, <code>message-group-id</code> and <code>message-deduplication-id</code> as shown in the following table. For more information, see <a href="https://docs.aws.amazon.com/sns/latest/dg/welcome.html" target="_blank" class="link-offsite">FIFO Topics</a>.</p>
    <table style="width: 100%;margin-left: 0;margin-right: auto;mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Header Name</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Type</th>
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Applies To </th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>message-group-id</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <code>string</code>
          </td>
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">The identifier for a  distinct ordered message group within an Amazon SNS Topic. This identifier ensures that messages within the group are processed in the same order that they are sent.  This parameter must be set and if not provided, Amazon SNS rejects the message with an error.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>message-deduplication-id</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <code>string</code>
          </td>
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>A token used for deduplication of sent messages. When set, messages with the same deduplication identifier are not sent within a five-minute interval.   If this parameter is not set: </p>
            <ul>
              <li> For releases 1.5.0 and later; the <MadCap:variable name="Product-Names.pubsub_brand_only"/> replication group ID (<code>solace_replicationGroupMessageId</code>)  is used as the deduplication identifier.</li>
              <li>For releases earlier than 1.5.0, the value remains unset.</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
