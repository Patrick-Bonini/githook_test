<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us" MadCap:conditions="Default.ConnectorSpecific">
  <head>
    <link href="../../../../Resources/TableStyles/Table_Num.css" rel="stylesheet" MadCap:stylesheetType="table"/>
    <title/>
  </head>
  <body>
    <h1>Health</h1>
    <MadCap:snippetBlock src="../../../../Resources/Snippets/API/Connectors/common/health-common.flsnp"/>
    <h2 MadCap:conditions="Default.ConnectorSpecific"><MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/> Binder Health</h2>
    <table style="mc-table-style: url('../../../../Resources/TableStyles/Table_Num.css');" class="TableStyle-Table_Num" cellspacing="0">
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <col class="TableStyle-Table_Num-Column-Column1"/>
      <thead>
        <tr class="TableStyle-Table_Num-Head-Header1">
          <th class="TableStyle-Table_Num-HeadE-Column1-Header1">Health Status</th>
          <th class="TableStyle-Table_Num-HeadD-Column1-Header1">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>UP</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Status indicating that the binder is functioning as expected.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1" MadCap:conditions="Default.ConnectorSpecific">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">UNKNOWN</td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">Status indicating that the binder is in an unknown state. The binder will
automatically recover when underlying connectivity issues are resolved.
User intervention may be required.</td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyH-Column1-Body1">
            <p>RECONNECTING</p>
          </td>
          <td class="TableStyle-Table_Num-BodyG-Column1-Body1">
            <p>Status indicating that the binder is trying to reconnect to the message broker.</p>
          </td>
        </tr>
        <tr class="TableStyle-Table_Num-Body-Body1">
          <td class="TableStyle-Table_Num-BodyB-Column1-Body1">
            <p>DOWN</p>
          </td>
          <td class="TableStyle-Table_Num-BodyA-Column1-Body1">
            <p>Status indicating that the binder is having difficulties reconnecting to the <MadCap:variable name="Manifest-Products-Connectors.connector-awssns-product-name"/> service. The binder will automatically recover when underlying connectivity issues are resolved. User intervention may be required.</p>
          </td>
        </tr>
      </tbody>
    </table>
    <p MadCap:conditions="Default.ConnectorSpecific">For details, see <a href="https://github.com/idealo/spring-cloud-stream-binder-sns/blob/main/src/test/java/de/idealo/spring/stream/binder/sns/health/SnsBinderHealthIndicatorTest.java" class="link-offsite">SNS Binder Health Indictor</a></p>
  </body>
</html>
