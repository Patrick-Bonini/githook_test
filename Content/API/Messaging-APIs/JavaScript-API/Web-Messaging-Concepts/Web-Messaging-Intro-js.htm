    <h1>Web Messaging Concepts</h1>
    <p> If you are a system architect or developer, this section is intended to help you understand the architecture, features and deployment of Solace PubSub+ when used for Web Messaging. It's assumed you're familiar with messaging system concepts such as application messaging, topics, subscriptions and message persistence (for example, as found in Java Message Service [JMS]).</p>
