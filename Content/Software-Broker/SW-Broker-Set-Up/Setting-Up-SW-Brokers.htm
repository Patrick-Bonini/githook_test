    <h1><MadCap:concept term="Software"/>Editions of PubSub+ Event Broker: Software</h1>
    <p>The Solace PubSub+ software event broker efficiently transfers event-driven information between applications, IoT devices and user interfaces running in cloud, on-premises, and hybrid environments. The software event broker lets you leave lock-in behind by using open APIs and protocols like AMQP, JMS, MQTT, REST and WebSocket. It's available for installation into a variety of clouds, all regions of AWS, PaaS, and on-premises environments.</p>
    <p>The pages in this section show you how to set up and run Solace PubSub+ software event brokers in a range of common cloud services and hypervisors, and also provide instructions on how to configure those event brokers for a variety of uses.</p>
    <p>Solace offers the following editions of the software event broker:</p>
    <ul>
      <li><b>Standard</b>: <u>Free</u> and full-featured.</li>
      <li><b>Enterprise</b>: High-performance, full scale, enterprise-ready, and production deployable.</li>
    </ul>
    <MadCap:snippetBlock src="../../Resources/Snippets/Upgrade/enterprise-evaluation.flsnp"/>

    <h2 class="with-rule"><a name="Next"/>Next Steps</h2>
    <p>To learn about how the <MadCap:variable name="Product-Names.broker_sw_short"/> images are structured, see <MadCap:xref href="Release-Packages.htm">Packaging of the Software Event Broker</MadCap:xref>.</p>
    <p>Before you launch a <MadCap:variable name="Product-Names.broker_sw_short"/>, you should review the requirements for the resources it uses. For details, see <MadCap:xref href="../System-Resource-Requirements.htm">System Resource Requirements</MadCap:xref>.</p>
    <p>To learn how to start up a <MadCap:variable name="Product-Names.broker_sw_short"/>, take a look at <MadCap:xref href="Containers/Set-Up-Container-Image.htm">Setting Up Container Images</MadCap:xref> and <MadCap:xref href="Machine-Images/Machine-Image-Set-Up.htm">Setting Up Machine Images</MadCap:xref>.</p>
