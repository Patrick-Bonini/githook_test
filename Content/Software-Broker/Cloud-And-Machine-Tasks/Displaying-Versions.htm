    <h1><MadCap:concept term="Software"/>Displaying Version Information</h1>
    <p>To display information about the system component versions a Solace PubSub+ software event broker machine<MadCap:conditionalText MadCap:conditions="Default.NotForPDF"> or cloud</MadCap:conditionalText> image uses, enter the following command   from the Linux Host shell:</p>
    <p xml:space="preserve" class="Code">
[sysadmin@vmr-132-1 ~]$ solacectl version
</p>
    <MadCap:dropDown>
      <MadCap:dropDownHead>
        <MadCap:dropDownHotspot>Example:</MadCap:dropDownHotspot>
      </MadCap:dropDownHead>
      <MadCap:dropDownBody>
        <pre class="Code" MadCap:conditions="Default.NotForPDF">[sysadmin@vmr-132-1 ~]$ solacectl version
Host:
OS Version:                          CentOS Linux release 7.9.2009 (Core)
Current Version:                     2.7.71.0 (Solace PubSub+ software message broker Host)
Original Version:                    2.7.71.0 (Solace PubSub+ software message broker Host)

SolOS:
Current Version:                     soltr_10.6.1.52
Image Version:                       10.6.1.52
Solbase Version:                     VMR_SolBase-4.0.43.0
</pre>
        <pre class="Code" MadCap:conditions="Default.OnlyForPDF" xml:space="preserve">[sysadmin@solace ~]$ solacectl version 
Host:
OS Version:                          Red Hat Enterprise Linux release 9.4 (Plow)
Current Version:                     1.0.8.37 (Solace PubSub+ software message broker Host)
Original Version:                    1.0.8.37 (Solace PubSub+ software message broker Host)

SolOS:
Current Version:                     soltr_10.8.1.121
Image Version:                       10.8.1.121
Solbase Version:                     VMR_SolBase-4.0.106.5
</pre>
      </MadCap:dropDownBody>
    </MadCap:dropDown>
  </body>
</html>
