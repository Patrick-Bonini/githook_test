    <h1><MadCap:concept term="Software"/>Using the Solacectl Utility</h1>
    <p>The Solace PubSub+ software event broker  machine image packages include a command-line utility, <code>solacectl</code>, that automates common tasks in the Linux host environment.Â The Linux host environment can be accessed remotely by ssh to port <code>22</code>, and logging in through the Linux host shell as user <code>sysadmin</code>.</p>
    <p>The <code>solacectl</code> utility enables you to perform the following tasks for software event broker<MadCap:conditionalText MadCap:conditions="Default.NotForPDF"> Cloud and</MadCap:conditionalText> Machine images:</p>

      </li>
      <li>

      </li>

    <p class="Note">The command examples in this section use a host name of <code>vmr-132-1</code> in the Linux host shell.</p>
    <p>To run the <code>solacectl</code> utility, and view the available options, enter the following command from the Linux Host shell:</p>
    <p class="Code">solacectl -h</p>
    <p>Output similar to the following will be displayed:</p>
    <pre class="Code" xml:space="preserve">[sysadmin@vmr-132-1 ~]$ solacectl -h
Usage: solacectl [OPTIONS] COMMAND [ARGS]...

  A non-interpretive Command Line Interface for managing the Solace PubSub+ software message broker

Options:
  -h, --help  Show this message and exit.

Commands:
  cli                 Enter the PubSub+ Command Line Interface
  gather-diagnostics  Collect logs for debugging and diagnosing...
  hostname            Commands for managing the hostname of the...
  images              Commands for managing images in PubSub+...
  service             Commands for managing PubSub+ Application
  shell               Login to PubSub+ Application shell interface
  storage             Commands for managing storage in PubSub+...
  upgrade             Upgrade Solace PubSub+ software message...
  version             Display current release version
</pre>
