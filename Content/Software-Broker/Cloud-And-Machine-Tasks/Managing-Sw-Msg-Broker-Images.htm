    <h1><MadCap:concept term="Software"/>Listing and Deleting Machine Images</h1>
    <p>You can use the command-line utility <code>solacectl</code> to manage PubSub+ software event broker machine images on your host.</p>
    <p>To display the name of images on the host, enter this command  from the Linux host shell:
                <p class="Code">solacectl images ls</p></p>
    <p>To delete images on the host, enter this command  from the Linux host shell:
                <p class="Code">solacectl images clean-up &lt;images&gt;</p><p><u>Where</u>:</p><p><code>images</code> is the name or names of images to delete. To delete more than one image, use a blank space to separate the names.</p></p>
