    <h1><MadCap:concept term="Software"/>Managing Solace PubSub+ Service</h1>
    <p>You can use the <code>solacectl</code> utility to manage the Solace PubSub+ service that Solace PubSub+software event brokers<MadCap:conditionalText MadCap:conditions="Default.NotForPDF">, both</MadCap:conditionalText> machine<MadCap:conditionalText MadCap:conditions="Default.NotForPDF"> and cloud</MadCap:conditionalText> images<MadCap:conditionalText MadCap:conditions="Default.NotForPDF">,</MadCap:conditionalText> provide.</p>
    <ul>
      <li>To disable the Solace PubSub+ service, enter the following command  from the Linux Host shell:
                <pre class="Code">solacectl service disable</pre><p>Output similar to the following is displayed:</p><pre class="Code">Removed symlink /etc/systemd/system/multi-user.target.wants/solace-container.service.</pre></li>
      <li>To re-enable the Solace PubSub+ service, enter the following command  from the Linux Host shell:
                <pre class="Code">solacectl service enable</pre><p>Output similar to the following is displayed:</p><pre class="Code">Created symlink from /etc/systemd/system/multi-user.target.wants/solace-container.service to /etc/systemd/system/solace-container.service.</pre></li>
      <li>To stop the running Solace PubSub+ application, enter the following command  from the Linux Host shell:
                <pre class="Code">solacectl service stop</pre></li>
      <li>To restart the Solace PubSub+ application, enter the following command  from the Linux Host shell:
                <pre class="Code">solacectl service start</pre></li>
      <li>To view commands that the <code>solacectl</code> utility offers, enter the following from the Linux Host shell:
        <pre class="Code">solacectl service --help</pre><p>Output similar to the following is displayed:</p><pre class="Code" xml:space="preserve">
[sysadmin@vmr-132-1 ~]$ solacectl service --help
					
Usage: solacectl service [OPTIONS] COMMAND [ARGS]...

Commands for managing SolOS Application

Options:
  -h, --help  Show this message and exit.

Commands:
  disable  Disable SolOS Application
  enable   Enable SolOS Application
  start    Start SolOS Application
  status   Show the status of SolOS Application
  stop     Stop SolOS Application</pre><p>The default state of the Solace PubSub+ system service is enabled, and, when enabled, it will start automatically when the Linux host OS is booted.</p><p class="Tip">In the event that the Solace PubSub+ application isn't starting correctly, it may be necessary to disable the Solace PubSub+ system service to gather debug information. Refer to <MadCap:xref href="Gather-Diags-Sw-Msg-Broker-Machine-Images.htm">Gathering  Software Event Broker Diagnostics</MadCap:xref>.</p></li>
    </ul>
